    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.4.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.4
      ref_id: 12.4.3
      description: The relevant entities shall regularly review and update the inventory
        and their assets and document the history of changes.
      annotation: "\u2022 Conduct regular reviews to verify the accuracy and completeness\
        \ of the inventory. \n\u2022 Maintain history of changes. \n\n[TIPS]\n\n\u2022\
        \ Use tools that support the comprehensive tracking and management of assets.\
        \ \n\u2022 Ideally, consider the use of tools for automated discovery and\
        \ asset tracking to continuously discover, categorize, and monitor both on-premises\
        \ and cloud assets, ensuring comprehensive, up-to-date visibility and security.\
        \ Alternatively, consider manual update procedures. \n\u2022 Configure the\
        \ chosen tool to capture the defined attributes and categories, ensuring it\
        \ supports relevant functionalities such as tagging, searching and reporting.\
        \ \n\u2022 Set up automated alerts for missing or incomplete data, discrepancies\
        \ and anomalies detected in the inventory."
      typical_evidence: "\u2022 Up-to-date inventory of assets including history of\
        \ changes. \n\u2022 Regular reports generated on inventory status, changes\
        \ and audit findings.\n\n[TIPS]\n\n\u2022 Configuration settings of the asset\
        \ management tool."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et mettent \xE0\
            \ jour r\xE9guli\xE8rement l\u2019inventaire et leurs actifs et documentent\
            \ l\u2019historique des changements."
          annotation: "\u2022 Effectuer des examens r\xE9guliers pour v\xE9rifier\
            \ l\u2019exactitude et l\u2019exhaustivit\xE9 de l\u2019inventaire. \n\
            \u2022 Tenir \xE0 jour l\u2019historique des modifications. \n\n[CONSEILS]\n\
            \n\u2022 Utiliser des outils qui soutiennent le suivi et la gestion complets\
            \ des actifs. \n\u2022 Id\xE9alement, envisagez l\u2019utilisation d\u2019\
            outils de d\xE9couverte et de suivi automatis\xE9s des actifs pour d\xE9\
            couvrir, cat\xE9goriser et surveiller en permanence les actifs sur site\
            \ et dans le cloud, garantissant ainsi une visibilit\xE9 et une s\xE9\
            curit\xE9 compl\xE8tes et \xE0 jour. Vous pouvez \xE9galement envisager\
            \ des proc\xE9dures de mise \xE0 jour manuelles. \n\u2022 Configurer l\u2019\
            outil choisi pour capturer les attributs et les cat\xE9gories d\xE9finis,\
            \ en s\u2019assurant qu\u2019il prend en charge les fonctionnalit\xE9\
            s pertinentes telles que le balisage, la recherche et le reporting. \n\
            \u2022 Mettre en place des alertes automatis\xE9es pour les donn\xE9es\
            \ manquantes ou incompl\xE8tes, les \xE9carts et les anomalies d\xE9tect\xE9\
            s dans l\u2019inventaire."
          typical_evidence: "\u2022 Inventaire \xE0 jour des actifs, y compris l\u2019\
            historique des modifications. \n\u2022 G\xE9n\xE9ration r\xE9guli\xE8\
            re de rapports sur l\u2019\xE9tat des stocks, les changements et les r\xE9\
            sultats des audits.\n\n[CONSEILS]\n\n\u2022 Param\xE8tres de configuration\
            \ de l\u2019outil de gestion des actifs."
        es:
          description: "Las entidades pertinentes revisar\xE1n y actualizar\xE1n peri\xF3\
            dicamente el inventario y sus activos y registrar\xE1n el historial de\
            \ cambios."
          annotation: "\u2022 Realizar revisiones peri\xF3dicas para verificar la\
            \ exactitud e integridad del inventario. \n\u2022 Mantener un historial\
            \ de cambios. \n\n[CONSEJOS]\n\n\u2022 Utilizar herramientas que apoyen\
            \ el seguimiento y la gesti\xF3n integral de los activos. \n\u2022 Idealmente,\
            \ considere el uso de herramientas para la detecci\xF3n automatizada y\
            \ el seguimiento de activos para descubrir, categorizar y monitorear continuamente\
            \ los activos tanto en las instalaciones como en la nube, lo que garantiza\
            \ una visibilidad y seguridad integrales y actualizadas. Como alternativa,\
            \ considere los procedimientos de actualizaci\xF3n manual. \n\u2022 Configure\
            \ la herramienta elegida para capturar los atributos y categor\xEDas definidos,\
            \ asegur\xE1ndose de que admita funcionalidades relevantes como el etiquetado,\
            \ la b\xFAsqueda y la generaci\xF3n de informes. \n\u2022 Configure alertas\
            \ autom\xE1ticas para datos faltantes o incompletos, discrepancias y anomal\xED\
            as detectadas en el inventario."
          typical_evidence: "\u2022 Inventario actualizado de activos, incluido el\
            \ historial de cambios. \n\u2022 Generaci\xF3n de informes peri\xF3dicos\
            \ sobre el estado del inventario, los cambios y los resultados de las\
            \ auditor\xEDas.\n\n[CONSEJOS]\n\n\u2022 Ajustes de configuraci\xF3n de\
            \ la herramienta de gesti\xF3n de activos."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty pravideln\u011B p\u0159\
            ezkoum\xE1vaj\xED a aktualizuj\xED soupis a sv\xE1 aktiva a dokumentuj\xED\
            \ historii zm\u011Bn."
          annotation: "\u2022 Prov\xE1d\u011Bt pravideln\xE9 kontroly za \xFA\u010D\
            elem ov\u011B\u0159en\xED p\u0159esnosti a \xFAplnosti invent\xE1\u0159\
            e. \n\u2022 Udr\u017Eujte historii zm\u011Bn. \n\n[TIPY]\n\n\u2022 Pou\u017E\
            \xEDvejte n\xE1stroje, kter\xE9 podporuj\xED komplexn\xED sledov\xE1n\xED\
            \ a spr\xE1vu majetku. \nV ide\xE1ln\xEDm p\u0159\xEDpad\u011B zva\u017E\
            te pou\u017Eit\xED n\xE1stroj\u016F pro automatizovan\xE9 zji\u0161\u0165\
            ov\xE1n\xED a sledov\xE1n\xED aktiv k pr\u016Fb\u011B\u017En\xE9mu zji\u0161\
            \u0165ov\xE1n\xED, kategorizaci a monitorov\xE1n\xED m\xEDstn\xEDch i\
            \ cloudov\xFDch aktiv a zaji\u0161t\u011Bn\xED komplexn\xED, aktu\xE1\
            ln\xED viditelnosti a zabezpe\u010Den\xED. P\u0159\xEDpadn\u011B zva\u017E\
            te postupy ru\u010Dn\xED aktualizace. \n\u2022 Nakonfigurujte vybran\xFD\
            \ n\xE1stroj tak, aby zachycoval definovan\xE9 atributy a kategorie a\
            \ zaji\u0161\u0165oval podporu relevantn\xEDch funkc\xED, jako je ozna\u010D\
            ov\xE1n\xED, vyhled\xE1v\xE1n\xED a reportov\xE1n\xED. \n\u2022 Nastavte\
            \ automatick\xE1 upozorn\u011Bn\xED na chyb\u011Bj\xEDc\xED nebo ne\xFA\
            pln\xE1 data, nesrovnalosti a anom\xE1lie zji\u0161t\u011Bn\xE9 v invent\xE1\
            \u0159i."
          typical_evidence: "\u2022 Aktu\xE1ln\xED inventarizace majetku v\u010Detn\u011B\
            \ historie zm\u011Bn. \n\u2022 Pravideln\xE9 reporty o stavu z\xE1sob,\
            \ zm\u011Bn\xE1ch a zji\u0161t\u011Bn\xEDch auditu.\n\n[TIPY]\n\n\u2022\
            \ Nastaven\xED konfigurace n\xE1stroje pro spr\xE1vu datov\xFDch zdroj\u016F\
            ."
        it:
          description: "I soggetti pertinenti riesaminano e aggiornano periodicamente\
            \ l'inventario e le loro attivit\xE0 e documentano la cronologia delle\
            \ modifiche."
          annotation: "\u2022 Condurre revisioni periodiche per verificare l'accuratezza\
            \ e la completezza dell'inventario. \n\u2022 Mantenere la cronologia delle\
            \ modifiche. \n\n[CONSIGLI]\n\n\u2022 Utilizzare strumenti che supportino\
            \ il monitoraggio e la gestione completi delle risorse. \n\u2022 Idealmente,\
            \ prendere in considerazione l'uso di strumenti per il rilevamento automatizzato\
            \ e il monitoraggio delle risorse per scoprire, classificare e monitorare\
            \ continuamente sia le risorse on-premise che quelle cloud, garantendo\
            \ visibilit\xE0 e sicurezza complete e aggiornate. In alternativa, prendere\
            \ in considerazione le procedure di aggiornamento manuale. \n\u2022 Configura\
            \ lo strumento scelto per acquisire gli attributi e le categorie definiti,\
            \ assicurandoti che supporti funzionalit\xE0 pertinenti come il tagging,\
            \ la ricerca e la reportistica. \n\u2022 Imposta avvisi automatici per\
            \ dati mancanti o incompleti, discrepanze e anomalie rilevate nell'inventario."
          typical_evidence: "\u2022 Inventario aggiornato delle risorse, compresa\
            \ la cronologia delle modifiche. \n\u2022 Generazione di report regolari\
            \ sullo stato dell'inventario, sulle modifiche e sui risultati degli audit.\n\
            \n[CONSIGLI]\n\n\u2022 Impostazioni di configurazione dello strumento\
            \ di gestione delle risorse."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12
      ref_id: '12.5'
      name: Deposit, return or deletion of assets upon termination of employment
      annotation: "\u2022 Define procedures to ensure that assets are deposited, returned\
        \ or irrevocably deleted on termination of employment or contractual relationships.\
        \ \n\u2022 Make sure that the procedures clearly identify all assets to be\
        \ returned, according to the asset inventory (Annex to the regulation, point\
        \ 12.4.1), which can include (indicative, non-exhaustive list):\n    o user\
        \ endpoint devices, e.g. computers, tablets and phones etc and/or portable\
        \ storage devices, including vehicles, that can store data locally on the\
        \ vehicle and/or share data externally by means of telematics. Identify where\
        \ the user process, transfer or store entity data to determine the scope of\
        \ user endpoint devices;\n    o specialised equipment;\n    o authentication\
        \ hardware (e.g. access cards, mechanical keys, physical tokens and smart\
        \ cards);\n    o physical copies of information.\n\n[TIPS]\n\n\u2022 In cases\
        \ where employees (and other third parties) use their own personal equipment,\
        \ follow procedures to ensure that all relevant information is traced and\
        \ transferred to the entity and securely deleted from the equipment. \n\u2022\
        \ Keep a record of the implementation of the policy (list of employees who\
        \ have left or contractors whose contracts have ended and list of the assets\
        \ they returned, including return date). \n\u2022 Make sure that relevant\
        \ terms are part of the employment or service contract. \n\u2022 Communicate\
        \ the procedures to employees during the induction process and during the\
        \ exit process. \n\u2022 Check that there is an employee exit interview process\
        \ and the return of the assets is linked with it. \n\u2022 Where the deposit,\
        \ return or deletion of assets is not possible (indicative, non-exhaustive\
        \ list):\n    o ensure that any credentials associated with the assets are\
        \ revoked or disabled;\n    o isolate the assets by placing them in a separate\
        \ network segment;\n    o use access control lists to restrict access to and\
        \ from the isolated assets;\n    o ensure that only authorised personnel can\
        \ interact with these assets;\n    o configure firewalls to block any traffic\
        \ to and from the isolated assets;\n    o physically or logically disable\
        \ the network interfaces of the assets;\n    o continuously monitor the isolated\
        \ assets and log any access attempts."
      typical_evidence: "\u2022 Documented procedures for the timely return of assets\
        \ upon termination of employment. \n\u2022 Logs or records indicating that\
        \ data on returned assets was deleted according to the procedures.   \n\u2022\
        \ Completed exit checklist forms that include asset return and data deletion\
        \ steps, signed by the departing employee and relevant supervisors.\n\n[TIPS]\n\
        \n\u2022 Personnel aware of the procedures. \n\u2022 Communication materials,\
        \ such as emails or intranet posts, that remind employees of their obligations\
        \ upon termination. \n\u2022 Statements confirming that data was irrevocably\
        \ deleted, especially for external employees or contractors. \n\u2022 Documentation\
        \ of the termination process, including coordination between HR and IT departments.\
        \ \n\u2022 Sample checks of lists of employees/contractors and the assets\
        \ they were assigned and those they returned."
      translations:
        fr:
          name: "D\xE9p\xF4t, restitution ou suppression d\u2019actifs en cas de cessation\
            \ d\u2019emploi"
          annotation: "\u2022 D\xE9finir des proc\xE9dures pour s\u2019assurer que\
            \ les actifs sont d\xE9pos\xE9s, restitu\xE9s ou irr\xE9vocablement supprim\xE9\
            s \xE0 la fin d\u2019un emploi ou d\u2019une relation contractuelle. \n\
            \u2022 S\u2019assurer que les proc\xE9dures identifient clairement tous\
            \ les biens \xE0 restituer, selon l\u2019inventaire des actifs (annexe\
            \ du r\xE8glement, point 12.4.1), qui peut inclure (liste indicative et\
            \ non exhaustive) :\n    o les terminaux de l\u2019utilisateur, par exemple\
            \ les ordinateurs, les tablettes et les t\xE9l\xE9phones, etc., et/ou\
            \ les p\xE9riph\xE9riques de stockage portables, y compris les v\xE9hicules,\
            \ qui peuvent stocker des donn\xE9es localement sur le v\xE9hicule et/ou\
            \ partager des donn\xE9es en externe au moyen de la t\xE9l\xE9matique.\
            \ Identifier l\u2019endroit o\xF9 l\u2019utilisateur traite, transf\xE8\
            re ou stocke les donn\xE9es de l\u2019entit\xE9 afin de d\xE9terminer\
            \ l\u2019\xE9tendue des terminaux de l\u2019utilisateur ;\n    o \xC9\
            quipement sp\xE9cialis\xE9 ;\n    o mat\xE9riel d\u2019authentification\
            \ (par exemple, cartes d\u2019acc\xE8s, cl\xE9s m\xE9caniques, jetons\
            \ physiques et cartes \xE0 puce) ;\n    o Copies physiques des informations.\n\
            \n[CONSEILS]\n\n\u2022 Dans les cas o\xF9 des employ\xE9s (et d\u2019\
            autres tiers) utilisent leur propre \xE9quipement personnel, suivez les\
            \ proc\xE9dures pour vous assurer que toutes les informations pertinentes\
            \ sont retrac\xE9es et transf\xE9r\xE9es \xE0 l\u2019entit\xE9 et supprim\xE9\
            es en toute s\xE9curit\xE9 de l\u2019\xE9quipement. \n\u2022 Tenir un\
            \ registre de la mise en \u0153uvre de la politique (liste des employ\xE9\
            s qui ont quitt\xE9 la politique ou des sous-traitants dont le contrat\
            \ a pris fin et liste des biens qu\u2019ils ont rendus, y compris la date\
            \ de retour). \n\u2022 Assurez-vous que les conditions pertinentes font\
            \ partie du contrat de travail ou de service. \n\u2022 Communiquer les\
            \ proc\xE9dures aux employ\xE9s pendant le processus d\u2019int\xE9gration\
            \ et pendant le processus de sortie. \n\u2022 V\xE9rifier qu\u2019il y\
            \ a un processus d\u2019entretien de d\xE9part de l\u2019employ\xE9 et\
            \ que la restitution des actifs y est li\xE9e. \n\u2022 Lorsque le d\xE9\
            p\xF4t, la restitution ou l\u2019effacement d\u2019actifs n\u2019est pas\
            \ possible (liste indicative et non exhaustive) :\n    o S\u2019assurer\
            \ que toutes les informations d\u2019identification associ\xE9es aux actifs\
            \ sont r\xE9voqu\xE9es ou d\xE9sactiv\xE9es ;\n    o isoler les actifs\
            \ en les pla\xE7ant dans un segment de r\xE9seau distinct ;\n    o utiliser\
            \ des listes de contr\xF4le d\u2019acc\xE8s pour restreindre l\u2019acc\xE8\
            s aux actifs isol\xE9s ;\n    o veiller \xE0 ce que seul le personnel\
            \ autoris\xE9 puisse interagir avec ces actifs ;\n    o Configurer des\
            \ pare-feu pour bloquer tout trafic \xE0 destination et en provenance\
            \ des actifs isol\xE9s ;\n    o d\xE9sactiver physiquement ou logiquement\
            \ les interfaces r\xE9seau des actifs ;\n    o Surveiller en permanence\
            \ les actifs isol\xE9s et consigner toutes les tentatives d\u2019acc\xE8\
            s."
          typical_evidence: "\u2022 Proc\xE9dures document\xE9es pour la restitution\
            \ en temps opportun des actifs \xE0 la cessation d\u2019emploi. \n\u2022\
            \ Journaux ou enregistrements indiquant que les donn\xE9es des actifs\
            \ retourn\xE9s ont \xE9t\xE9 supprim\xE9es conform\xE9ment aux proc\xE9\
            dures.   \n\u2022 Formulaires de liste de contr\xF4le de sortie remplis\
            \ qui comprennent les \xE9tapes de retour des actifs et de suppression\
            \ des donn\xE9es, sign\xE9s par l\u2019employ\xE9 sortant et les superviseurs\
            \ concern\xE9s.\n\n[CONSEILS]\n\n\u2022 Le personnel conna\xEEt les proc\xE9\
            dures. \n\u2022 Des documents de communication, tels que des courriels\
            \ ou des messages intranet, qui rappellent aux employ\xE9s leurs obligations\
            \ en cas de licenciement. \n\u2022 D\xE9clarations confirmant que les\
            \ donn\xE9es ont \xE9t\xE9 irr\xE9vocablement supprim\xE9es, en particulier\
            \ pour les employ\xE9s ou les sous-traitants externes. \n\u2022 Documentation\
            \ du processus de licenciement, y compris la coordination entre les d\xE9\
            partements RH et informatique. \n\u2022 V\xE9rification par \xE9chantillonnage\
            \ des listes d\u2019employ\xE9s/sous-traitants et des actifs qui leur\
            \ ont \xE9t\xE9 attribu\xE9s et de ceux qu\u2019ils ont rendus."
        es:
          name: "Dep\xF3sito, devoluci\xF3n o supresi\xF3n de activos al t\xE9rmino\
            \ de la relaci\xF3n laboral"
          annotation: "\u2022 Definir procedimientos para asegurar que los activos\
            \ sean depositados, devueltos o eliminados irrevocablemente al finalizar\
            \ las relaciones laborales o contractuales. \n\u2022 Aseg\xFArese de que\
            \ los procedimientos identifiquen claramente todos los activos que deben\
            \ devolverse, de acuerdo con el inventario de activos (anexo del reglamento,\
            \ punto 12.4.1), que puede incluir (lista indicativa, no exhaustiva):\n\
            \    o dispositivos de punto final de usuario, por ejemplo, ordenadores,\
            \ tabletas y tel\xE9fonos, etc., y/o dispositivos de almacenamiento port\xE1\
            tiles, incluidos veh\xEDculos, que pueden almacenar datos localmente en\
            \ el veh\xEDculo y/o compartir datos externamente mediante telem\xE1tica.\
            \ Identifique d\xF3nde el usuario procesa, transfiere o almacena datos\
            \ de la entidad para determinar el alcance de los dispositivos de punto\
            \ final del usuario;\n    o equipos especializados;\n    o hardware de\
            \ autenticaci\xF3n (por ejemplo, tarjetas de acceso, llaves mec\xE1nicas,\
            \ tokens f\xEDsicos y tarjetas inteligentes);\n    o Copias f\xEDsicas\
            \ de la informaci\xF3n.\n\n[CONSEJOS]\n\n\u2022 En los casos en que los\
            \ empleados (y otros terceros) utilicen su propio equipo personal, siga\
            \ los procedimientos para garantizar que toda la informaci\xF3n relevante\
            \ se rastree y transfiera a la entidad y se elimine de forma segura del\
            \ equipo. \n\u2022 Mantener un registro de la implementaci\xF3n de la\
            \ pol\xEDtica (lista de empleados que se han ido o contratistas cuyos\
            \ contratos han finalizado y lista de los activos que regresaron, incluida\
            \ la fecha de regreso). \n\u2022 Aseg\xFArese de que los t\xE9rminos relevantes\
            \ formen parte del contrato de trabajo o servicio. \n\u2022 Comunicar\
            \ los procedimientos a los empleados durante el proceso de inducci\xF3\
            n y durante el proceso de salida. \n\u2022 Comprobar que existe un proceso\
            \ de entrevista de salida de los empleados y que la devoluci\xF3n de los\
            \ activos est\xE1 vinculada al mismo. \n\u2022 En caso de que no sea posible\
            \ el dep\xF3sito, la devoluci\xF3n o la supresi\xF3n de activos (lista\
            \ indicativa no exhaustiva):\n    o asegurarse de que las credenciales\
            \ asociadas con los activos sean revocadas o deshabilitadas;\n    o aislar\
            \ los activos coloc\xE1ndolos en un segmento de red separado;\n    o utilizar\
            \ listas de control de acceso para restringir el acceso hacia y desde\
            \ los activos aislados;\n    o garantizar que solo el personal autorizado\
            \ pueda interactuar con estos activos;\n    o configurar firewalls para\
            \ bloquear cualquier tr\xE1fico hacia y desde los activos aislados;\n\
            \    o desactivar f\xEDsica o l\xF3gicamente las interfaces de red de\
            \ los activos;\n    o Supervise continuamente los activos aislados y registre\
            \ cualquier intento de acceso."
          typical_evidence: "\u2022 Procedimientos documentados para la devoluci\xF3\
            n oportuna de activos a la terminaci\xF3n del empleo. \n\u2022 Registros\
            \ o registros que indiquen que los datos sobre los activos devueltos se\
            \ eliminaron de acuerdo con los procedimientos.   \n\u2022 Formularios\
            \ de lista de verificaci\xF3n de salida completados que incluyen pasos\
            \ de devoluci\xF3n de activos y eliminaci\xF3n de datos, firmados por\
            \ el empleado que se va y los supervisores relevantes.\n\n[CONSEJOS]\n\
            \n\u2022 Personal conocedor de los procedimientos. \n\u2022 Materiales\
            \ de comunicaci\xF3n, como correos electr\xF3nicos o publicaciones en\
            \ la intranet, que recuerden a los empleados sus obligaciones tras la\
            \ rescisi\xF3n. \n\u2022 Declaraciones que confirmen que los datos se\
            \ han eliminado de forma irrevocable, especialmente para empleados o contratistas\
            \ externos. \n\u2022 Documentaci\xF3n del proceso de terminaci\xF3n, incluida\
            \ la coordinaci\xF3n entre los departamentos de RRHH y TI. \n\u2022 Ejemplos\
            \ de comprobaciones de las listas de empleados/contratistas y de los activos\
            \ que se les asignaron y los que devolvieron."
        cs:
          name: "Ulo\u017Een\xED, vr\xE1cen\xED nebo smaz\xE1n\xED aktiv po ukon\u010D\
            en\xED pracovn\xEDho pom\u011Bru"
          annotation: "\u2022 Definovat postupy, kter\xE9 zajist\xED, \u017Ee majetek\
            \ bude ulo\u017Een, vr\xE1cen nebo nen\xE1vratn\u011B vymaz\xE1n p\u0159\
            i ukon\u010Den\xED pracovn\xEDho pom\u011Bru nebo smluvn\xEDho vztahu.\
            \ \n\u2022 Zajistit, aby postupy jasn\u011B identifikovaly ve\u0161ker\xFD\
            \ majetek, kter\xFD m\xE1 b\xFDt vr\xE1cen, podle soupisu majetku (p\u0159\
            \xEDloha na\u0159\xEDzen\xED, bod 12.4.1), kter\xFD m\u016F\u017Ee zahrnovat\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o koncov\xE1 za\u0159\
            \xEDzen\xED u\u017Eivatele, nap\u0159. po\u010D\xEDta\u010De, tablety\
            \ a telefony atd. a/nebo p\u0159enosn\xE1 \xFAlo\u017En\xE1 za\u0159\xED\
            zen\xED, v\u010Detn\u011B vozidel, kter\xE1 mohou ukl\xE1dat data lok\xE1\
            ln\u011B ve vozidle a/nebo sd\xEDlet data extern\u011B prost\u0159ednictv\xED\
            m telematiky. Identifikovat, kde u\u017Eivatel zpracov\xE1v\xE1, p\u0159\
            en\xE1\u0161\xED nebo ukl\xE1d\xE1 data o entit\u011B, aby ur\u010Dil\
            \ rozsah koncov\xFDch za\u0159\xEDzen\xED u\u017Eivatele;\n    o specializovan\xE9\
            \ vybaven\xED;\n    o autentiza\u010Dn\xED hardware (nap\u0159. p\u0159\
            \xEDstupov\xE9 karty, mechanick\xE9 kl\xED\u010De, fyzick\xE9 tokeny a\
            \ \u010Dipov\xE9 karty);\n    o fyzick\xE9 kopie informac\xED.\n\n[TIPY]\n\
            \n\u2022 V p\u0159\xEDpadech, kdy zam\u011Bstnanci (a dal\u0161\xED t\u0159\
            et\xED strany) pou\u017E\xEDvaj\xED sv\xE9 vlastn\xED osobn\xED vybaven\xED\
            , dodr\u017Eujte postupy, kter\xE9 zajist\xED, \u017Ee v\u0161echny relevantn\xED\
            \ informace budou vysledov\xE1ny a p\u0159eneseny do subjektu a bezpe\u010D\
            n\u011B odstran\u011Bny ze za\u0159\xEDzen\xED. \n\u2022 V\xE9st z\xE1\
            znamy o prov\xE1d\u011Bn\xED politiky (seznam zam\u011Bstnanc\u016F, kte\u0159\
            \xED ode\u0161li, nebo dodavatel\u016F, kter\xFDm skon\u010Dily smlouvy,\
            \ a seznam majetku, kter\xFD vr\xE1tili, v\u010Detn\u011B data vr\xE1\
            cen\xED). \n\u2022 Ujist\u011Bte se, \u017Ee sou\u010D\xE1st\xED pracovn\xED\
            \ smlouvy nebo smlouvy o poskytov\xE1n\xED slu\u017Eeb jsou p\u0159\xED\
            slu\u0161n\xE9 podm\xEDnky. \n\u2022 Sd\u011Blit postupy zam\u011Bstnanc\u016F\
            m b\u011Bhem procesu zapracov\xE1n\xED a b\u011Bhem procesu odchodu. \n\
            \u2022 Zkontrolujte, zda prob\xEDh\xE1 proces v\xFDstupn\xEDho pohovoru\
            \ se zam\u011Bstnancem a je s n\xEDm spojeno vr\xE1cen\xED majetku. \n\
            \u2022 Pokud nen\xED mo\u017En\xE9 vlo\u017Eit, vr\xE1tit nebo smazat\
            \ majetek (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o zajistit,\
            \ aby byly v\u0161echny p\u0159ihla\u0161ovac\xED \xFAdaje spojen\xE9\
            \ s datov\xFDmi zdroji zru\u0161eny nebo deaktivov\xE1ny;\n    o izolovat\
            \ datov\xE9 zdroje jejich um\xEDst\u011Bn\xEDm do samostatn\xE9ho segmentu\
            \ s\xEDt\u011B;\n    o pou\u017E\xEDvat seznamy \u0159\xEDzen\xED p\u0159\
            \xEDstupu k izolovan\xFDm datov\xFDm zdroj\u016Fm a z nich;\n    o zajistit,\
            \ aby s t\u011Bmito prost\u0159edky mohly interagovat pouze opr\xE1vn\u011B\
            n\xE9 osoby;\n    o konfigurovat br\xE1ny firewall tak, aby blokovaly\
            \ ve\u0161ker\xFD provoz do a z izolovan\xFDch aktiv;\n    o fyzicky nebo\
            \ logicky deaktivovat s\xED\u0165ov\xE1 rozhran\xED datov\xFDch zdroj\u016F\
            ;\n    o Pr\u016Fb\u011B\u017En\u011B monitorujte izolovan\xE9 datov\xE9\
            \ zdroje a zaznamen\xE1vejte v\u0161echny pokusy o p\u0159\xEDstup."
          typical_evidence: "\u2022 Zdokumentovan\xE9 postupy pro v\u010Dasn\xE9 vr\xE1\
            cen\xED majetku p\u0159i skon\u010Den\xED pracovn\xEDho pom\u011Bru. \n\
            \u2022 Protokoly nebo z\xE1znamy ozna\u010Duj\xEDc\xED, \u017Ee data o\
            \ vr\xE1cen\xFDch datov\xFDch zdroj\xEDch byla odstran\u011Bna v souladu\
            \ s postupy.   \n\u2022 Vypln\u011Bn\xE9 formul\xE1\u0159e v\xFDstupn\xED\
            ho kontroln\xEDho seznamu, kter\xE9 zahrnuj\xED kroky pro vr\xE1cen\xED\
            \ majetku a odstran\u011Bn\xED dat, podepsan\xE9 odch\xE1zej\xEDc\xED\
            m zam\u011Bstnancem a p\u0159\xEDslu\u0161n\xFDmi nad\u0159\xEDzen\xFD\
            mi.\n\n[TIPY]\n\n\u2022 Person\xE1l obezn\xE1men\xFD s postupy. \n\u2022\
            \ Komunika\u010Dn\xED materi\xE1ly, jako jsou e-maily nebo p\u0159\xED\
            sp\u011Bvky na intranetu, kter\xE9 zam\u011Bstnanc\u016Fm p\u0159ipom\xED\
            naj\xED jejich povinnosti p\u0159i ukon\u010Den\xED pracovn\xEDho pom\u011B\
            ru. \n\u2022 Prohl\xE1\u0161en\xED potvrzuj\xEDc\xED, \u017Ee \xFAdaje\
            \ byly nen\xE1vratn\u011B vymaz\xE1ny, zejm\xE9na u extern\xEDch zam\u011B\
            stnanc\u016F nebo dodavatel\u016F. \n\u2022 Dokumentace procesu ukon\u010D\
            en\xED pracovn\xEDho pom\u011Bru, v\u010Detn\u011B koordinace mezi HR\
            \ a IT odd\u011Blen\xEDm. \n\u2022 Vzorov\xE9 kontroly seznam\u016F zam\u011B\
            stnanc\u016F/dodavatel\u016F a majetku, kter\xFD jim byl p\u0159id\u011B\
            len, a t\u011Bch, kter\xE9 vr\xE1tili."
        it:
          name: Deposito, restituzione o cancellazione di beni in caso di cessazione
            del rapporto di lavoro
          annotation: "\u2022 Definire procedure per garantire che i beni siano depositati,\
            \ restituiti o cancellati irrevocabilmente al momento della cessazione\
            \ del rapporto di lavoro o dei rapporti contrattuali. \n\u2022 Assicurarsi\
            \ che le procedure identifichino in modo univoco tutti i beni da restituire,\
            \ secondo l'inventario dei beni (Allegato al regolamento, punto 12.4.1),\
            \ che pu\xF2 includere (elenco indicativo, non esaustivo):\n    o dispositivi\
            \ endpoint dell'utente, ad esempio computer, tablet e telefoni, ecc. e/o\
            \ dispositivi di archiviazione portatili, compresi i veicoli, in grado\
            \ di memorizzare dati localmente sul veicolo e/o condividere dati esternamente\
            \ mediante mezzi telematici. Identificare dove l'utente elabora, trasferisce\
            \ o archivia i dati dell'entit\xE0 per determinare l'ambito dei dispositivi\
            \ endpoint dell'utente;\n    o attrezzature specializzate;\n    o hardware\
            \ di autenticazione (ad es. tessere di accesso, chiavi meccaniche, token\
            \ fisici e smart card);\n    o copie fisiche delle informazioni.\n\n[CONSIGLI]\n\
            \n\u2022 Nei casi in cui i dipendenti (e altre terze parti) utilizzino\
            \ le proprie apparecchiature personali, seguire le procedure per garantire\
            \ che tutte le informazioni pertinenti siano tracciate e trasferite all'entit\xE0\
            \ ed eliminate in modo sicuro dall'apparecchiatura. \n\u2022 Tenere un\
            \ registro dell'attuazione della politica (elenco dei dipendenti che hanno\
            \ lasciato o degli appaltatori i cui contratti sono scaduti ed elenco\
            \ dei beni che hanno restituito, compresa la data di restituzione). \n\
            \u2022 Assicurarsi che i termini pertinenti facciano parte del contratto\
            \ di lavoro o di servizio. \n\u2022 Comunicare le procedure ai dipendenti\
            \ durante il processo di inserimento e durante il processo di uscita.\
            \ \n\u2022 Verificare che esista un processo di colloquio di uscita del\
            \ dipendente e che la restituzione dei beni sia collegata ad esso. \n\u2022\
            \ Laddove il deposito, la restituzione o la cancellazione di beni non\
            \ siano possibili (elenco indicativo e non esaustivo):\n    o garantire\
            \ che tutte le credenziali associate agli asset siano revocate o disabilitate;\n\
            \    o isolare gli asset collocandoli in un segmento di rete separato;\n\
            \    o utilizzare elenchi di controllo degli accessi per limitare l'accesso\
            \ da e verso le risorse isolate;\n    o garantire che solo il personale\
            \ autorizzato possa interagire con tali risorse;\n    o configurare i\
            \ firewall per bloccare qualsiasi traffico da e verso gli asset isolati;\n\
            \    o disabilitare fisicamente o logicamente le interfacce di rete degli\
            \ asset;\n    o monitorare continuamente le risorse isolate e registrare\
            \ eventuali tentativi di accesso."
          typical_evidence: "\u2022 Procedure documentate per la restituzione tempestiva\
            \ dei beni al momento della cessazione del rapporto di lavoro. \n\u2022\
            \ Registri o registrazioni che indichino che i dati sulle risorse restituite\
            \ sono stati eliminati secondo le procedure.   \n\u2022 Moduli di checklist\
            \ di uscita compilati che includono le fasi di restituzione degli asset\
            \ e di eliminazione dei dati, firmati dal dipendente uscente e dai supervisori\
            \ competenti.\n\n[CONSIGLI]\n\n\u2022 Personale a conoscenza delle procedure.\
            \ \n\u2022 Materiali di comunicazione, come e-mail o post intranet, che\
            \ ricordano ai dipendenti i loro obblighi in caso di licenziamento. \n\
            \u2022 Dichiarazioni che confermano che i dati sono stati cancellati irrevocabilmente,\
            \ in particolare per dipendenti esterni o appaltatori. \n\u2022 Documentazione\
            \ del processo di licenziamento, compreso il coordinamento tra i dipartimenti\
            \ HR e IT. \n\u2022 Verifiche a campione delle liste dei dipendenti/collaboratori\
            \ e dei beni loro assegnati e di quelli che hanno restituito."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.5:1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.5
      ref_id: 12.5.1
      description: "The relevant entities shall establish, implement and apply procedures\
        \ which ensure that their assets which are under custody of personnel are\
        \ deposited, returned or deleted upon termination of employment, and shall\
        \ document the deposit, return and deletion of those assets. Where the deposit,\
        \ return or deletion of assets is not possible, the relevant entities shall\
        \ ensure that the assets can no longer access the relevant entities\u2019\
        \ network and information systems in accordance with point 12.2.2."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent, mettent en \u0153\
            uvre et appliquent des proc\xE9dures garantissant que leurs actifs qui\
            \ sont sous la garde de leur personnel sont d\xE9pos\xE9s, restitu\xE9\
            s ou supprim\xE9s \xE0 la cessation de l\u2019emploi dudit personnel,\
            \ et documentent le d\xE9p\xF4t, la restitution et la suppression de ces\
            \ actifs. Lorsque le d\xE9p\xF4t, la restitution ou la suppression d\u2019\
            actifs n\u2019est pas possible, les entit\xE9s concern\xE9es veillent\
            \ \xE0 ce que les actifs ne puissent plus acc\xE9der \xE0 leurs r\xE9\
            seaux et syst\xE8mes d\u2019information conform\xE9ment au point 12.2.2."
        es:
          description: "Las entidades pertinentes crear\xE1n, pondr\xE1n en marcha\
            \ y aplicar\xE1n procedimientos para que los activos bajo custodia del\
            \ personal sean depositados, devueltos o suprimidos al t\xE9rmino de la\
            \ relaci\xF3n laboral, y documentar\xE1n el dep\xF3sito, la devoluci\xF3\
            n y la supresi\xF3n de dichos activos.\n\nCuando no sea posible el dep\xF3\
            sito, la devoluci\xF3n o la supresi\xF3n de activos, las entidades pertinentes\
            \ se asegurar\xE1n de que dichos activos ya no puedan acceder a los sistemas\
            \ de redes y de informaci\xF3n de la entidad de conformidad con el punto\
            \ 12.2.2."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED, zavedou a uplat\u0148\
            uj\xED postupy, kter\xE9 zajist\xED, aby jejich aktiva, kter\xE1 maj\xED\
            \ zam\u011Bstnanci v \xFAschov\u011B, byla po skon\u010Den\xED pracovn\xED\
            ho pom\u011Bru ulo\u017Eena, vr\xE1cena nebo smaz\xE1na, a zdokumentuj\xED\
            \ ulo\u017Een\xED, vr\xE1cen\xED a smaz\xE1n\xED t\u011Bchto aktiv. Pokud\
            \ ulo\u017Een\xED, vr\xE1cen\xED nebo vymaz\xE1n\xED aktiv nen\xED mo\u017E\
            n\xE9, p\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby aktiva ji\u017E\
            \ nem\u011Bla p\u0159\xEDstup do s\xEDt\u011B a informa\u010Dn\xEDch syst\xE9\
            m\u016F p\u0159\xEDslu\u0161n\xFDch subjekt\u016F v souladu s bodem 12.2.2."
        it:
          description: "I soggetti pertinenti istituiscono, attuano e applicano procedure\
            \ atte a garantire che i loro beni che sono sotto la custodia del personale\
            \ siano depositati, restituiti o cancellati al momento della cessazione\
            \ del rapporto di lavoro e documentano il deposito, la restituzione e\
            \ la cancellazione di tali beni. Qualora il deposito, la restituzione\
            \ o la cancellazione delle attivit\xE0 non siano possibili, i soggetti\
            \ pertinenti provvedono affinch\xE9 le attivit\xE0 non possano pi\xF9\
            \ accedere alla rete e ai sistemi informativi dei soggetti pertinenti\
            \ conformemente al punto 12.2.2."
