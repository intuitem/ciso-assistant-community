            \ Aplicar el registro a la gesti\xF3n de identidades en cooperaci\xF3\
            n con la seguridad de los recursos humanos (secci\xF3n 10.1) siempre que\
            \ sea posible."
          typical_evidence: "\u2022 Registros de identidad, por ejemplo, perfiles\
            \ de usuario con identificadores \xFAnicos (por ejemplo, nombres de usuario\
            \ e identificaciones de empleados) y pruebas de vinculaci\xF3n de estas\
            \ identidades a personas espec\xEDficas (por ejemplo, registros de recursos\
            \ humanos). \n\u2022 Registros de revisiones o aprobaciones de identidades\
            \ para redes y sistemas de informaci\xF3n y sus usuarios. \n\u2022 Registros\
            \ o informes relacionados con la gesti\xF3n de identidades. \n\u2022 Evidencia\
            \ de los sistemas implementados que aplican el control de acceso, como\
            \ las soluciones IAM."
        cs:
          description: "Za t\xEDmto \xFA\u010Delem p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Uv\u011Bdomte si, \u017Ee poskytnut\xED nebo zru\u0161\
            en\xED p\u0159\xEDstupu k datov\xFDm zdroj\u016Fm je obvykle v\xEDcestup\u0148\
            ov\xFD postup:\n    o potvrzen\xED obchodn\xEDch po\u017Eadavk\u016F na\
            \ zji\u0161t\u011Bn\xED toto\u017Enosti, kter\xE1 m\xE1 b\xFDt zji\u0161\
            t\u011Bna;\n    o ov\u011B\u0159en\xED toto\u017Enosti subjektu p\u0159\
            ed p\u0159id\u011Blen\xEDm logick\xE9 identity;\n    o stanoven\xED toto\u017E\
            nosti;\n    o konfigurace a aktivace identity, kter\xE1 zahrnuje tak\xE9\
            \ konfiguraci a po\u010D\xE1te\u010Dn\xED nastaven\xED souvisej\xEDc\xED\
            ch autentiza\u010Dn\xEDch slu\u017Eeb; a\n    o poskytnut\xED nebo zru\u0161\
            en\xED specifick\xFDch p\u0159\xEDstupov\xFDch pr\xE1v identity na z\xE1\
            klad\u011B p\u0159\xEDslu\u0161n\xFDch rozhodnut\xED o autorizaci nebo\
            \ opr\xE1vn\u011Bn\xED (odd\xEDl 11.2). \n\u2022 Zajist\u011Bte, aby identity\
            \ p\u0159i\u0159azen\xE9 s\xED\u0165ov\xFDm a informa\u010Dn\xEDm syst\xE9\
            m\u016Fm (nelid\u0161t\xED u\u017Eivatel\xE9) podl\xE9haly vhodn\u011B\
            \ odd\u011Blen\xE9mu schv\xE1len\xED a nez\xE1visl\xE9mu pr\u016Fb\u011B\
            \u017En\xE9mu dohledu. \n\u2022 Aplikovat protokolov\xE1n\xED na spr\xE1\
            vu identit ve spolupr\xE1ci s bezpe\u010Dnost\xED lidsk\xFDch zdroj\u016F\
            \ (odd\xEDl 10.1), kde je to mo\u017En\xE9."
          typical_evidence: "\u2022 Z\xE1znamy o toto\u017Enosti, nap\u0159\xEDklad\
            \ u\u017Eivatelsk\xE9 profily s jedine\u010Dn\xFDmi identifik\xE1tory\
            \ (nap\u0159. u\u017Eivatelsk\xE1 jm\xE9na a ID zam\u011Bstnanc\u016F\
            ) a d\u016Fkazy o propojen\xED t\u011Bchto identit s konkr\xE9tn\xEDmi\
            \ osobami (nap\u0159. z\xE1znamy HR). \n\u2022 Protokoly kontrol nebo\
            \ schv\xE1len\xED identit pro s\xED\u0165ov\xE9 a informa\u010Dn\xED syst\xE9\
            my a jejich u\u017Eivatele. \n\u2022 Protokoly nebo zpr\xE1vy souvisej\xED\
            c\xED se spr\xE1vou identit. \n\u2022 D\u016Fkazy o zaveden\xFDch syst\xE9\
            mech, kter\xE9 vynucuj\xED \u0159\xEDzen\xED p\u0159\xEDstupu, jako jsou\
            \ \u0159e\u0161en\xED IAM."
        it:
          description: 'A tal fine, i soggetti interessati:'
          annotation: "\u2022 Considerare che fornire o revocare l'accesso alle risorse\
            \ \xE8 solitamente una procedura in pi\xF9 fasi:\n    o confermare i requisiti\
            \ aziendali per stabilire un'identit\xE0;\n    o verificare l'identit\xE0\
            \ di un'entit\xE0 prima di attribuirle un'identit\xE0 logica;\n    o stabilire\
            \ un'identit\xE0;\n    o configurazione e attivazione dell'identit\xE0\
            , che comprende anche la configurazione e l'impostazione iniziale dei\
            \ relativi servizi di autenticazione; e\n    o Fornire o revocare i diritti\
            \ di accesso specifici dell'identit\xE0, sulla base di appropriate decisioni\
            \ di autorizzazione o titolarit\xE0 (Sezione 11.2). \n\u2022 Assicurarsi\
            \ che le identit\xE0 assegnate alla rete e ai sistemi informativi (utenti\
            \ non umani) siano soggette a un'approvazione adeguatamente segregata\
            \ e a una supervisione continua indipendente. \n\u2022 Applicare il logging\
            \ alla gestione delle identit\xE0 in collaborazione con la sicurezza delle\
            \ risorse umane (sezione 10.1), ove possibile."
          typical_evidence: "\u2022 Documenti di identit\xE0, ad esempio profili utente\
            \ con identificatori univoci (ad es. nomi utente e ID dipendenti) e prove\
            \ di collegamento di tali identit\xE0 a individui specifici (ad es. record\
            \ delle risorse umane). \n\u2022 Registri di revisioni o approvazioni\
            \ di identit\xE0 per reti e sistemi informativi e per i loro utenti. \n\
            \u2022 Registri o report relativi alla gestione dell'identit\xE0. \n\u2022\
            \ Prove dei sistemi in atto che applicano il controllo degli accessi,\
            \ come le soluzioni IAM."
