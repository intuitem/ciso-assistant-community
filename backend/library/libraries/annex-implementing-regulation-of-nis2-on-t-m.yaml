        cs:
          description: "Pro \xFA\u010Dely bodu 6.7.1 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Implementujte z\xE1sady zabezpe\u010Den\xED ji\u017E\
            \ od n\xE1vrhu integrac\xED zabezpe\u010Den\xED na v\u0161ech vrstv\xE1\
            ch n\xE1vrhu s\xEDt\u011B, v\u010Detn\u011B fyzick\xE9 vrstvy, vrstvy\
            \ datov\xE9ho spoje, s\xED\u0165ov\xE9 vrstvy, transportn\xED vrstvy a\
            \ aplika\u010Dn\xED vrstvy. \n\u2022 Implementujte bezpe\u010Dn\xE9 konfigurace\
            \ pro bezdr\xE1tov\xE9 s\xEDt\u011B. \n\u2022 Tam, kde je to vhodn\xE9\
            , zva\u017Ete p\u0159\xEDstup k s\xEDti s nulovou d\u016Fv\u011Brou (62).\
            \ \n\u2022 Ur\u010Dete technick\xE1 opat\u0159en\xED pro p\u0159echod\
            \ na nejnov\u011Bj\u0161\xED komunika\u010Dn\xED protokoly s\xED\u0165\
            ov\xE9 vrstvy (nap\u0159. p\u0159echod na internetov\xFD protokol verze\
            \ 6). \n\u2022 Definujte role, odpov\u011Bdnosti a \u010Dasov\xE9 pl\xE1\
            ny pro p\u0159echod na nejnov\u011Bj\u0161\xED generaci komunika\u010D\
            n\xEDch protokol\u016F s\xED\u0165ov\xE9 vrstvy. \n\u2022 Schvalujte,\
            \ protokolujte a prov\xE1d\u011Bjte vzd\xE1lenou \xFAdr\u017Ebu s\xED\
            t\u011B a informa\u010Dn\xEDch syst\xE9m\u016F zp\u016Fsobem, kter\xFD\
            \ zabr\xE1n\xED neopr\xE1vn\u011Bn\xE9mu p\u0159\xEDstupu. \n\u2022 Pro\
            \ e-mailovou komunikaci zva\u017Ete n\xE1sleduj\xEDc\xED (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o standardy, jako je zabezpe\u010D\
            en\xED transportn\xED vrstvy Start (STARTTLS), ov\u011B\u0159ov\xE1n\xED\
            \ pojmenovan\xFDch entit na z\xE1klad\u011B DNS (DANE), ov\u011B\u0159\
            ov\xE1n\xED, hl\xE1\u0161en\xED a& shoda zpr\xE1v na z\xE1klad\u011B dom\xE9\
            ny (DMARC), DomainKeys identified mail (DKIM) a r\xE1mec z\xE1sad odes\xED\
            latele (63),\n    o intern\xED filtrov\xE1n\xED spamu/spamu/vir\u016F\
            \ a o p\u0159episov\xE1n\xED URL, skenov\xE1n\xED URL a detonaci URL v\
            \ sandboxu.\n\u2022 Zva\u017Ete osv\u011Bd\u010Den\xE9 postupy zabezpe\u010D\
            en\xED DNS (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o nasazen\xED\
            \ bezpe\u010Dnostn\xEDch roz\u0161\xED\u0159en\xED DNS (DNS SEC) (64),\n\
            \    o nasazen\xED ochrann\xE9ho DNS, pokud je to technicky provediteln\xE9\
            , aby se zajistily dal\u0161\xED mo\u017Enosti zabezpe\u010Den\xED cel\xE9\
            \ s\xEDt\u011B,\n    o \u0161ifrov\xE1n\xED provozu DNS, intern\xEDho\
            \ i extern\xEDho, pokud je to provediteln\xE9,\n    o nasazen\xED vyhrazen\xFD\
            ch server\u016F DNS, aby se sn\xED\u017Eil prostor pro \xFAtoky, a\n \
            \   o dodr\u017Eov\xE1n\xED v\u0161ech technick\xFDch pokyn\u016F k zaji\u0161\
            t\u011Bn\xED co nejv\u011Bt\u0161\xEDho zabezpe\u010Den\xED a odolnosti\
            \ nasazen\xED DNS a protokolu DNS.\n\u2022 Zva\u017Ete protokol BGP (Border\
            \ Gateway Protocol) (65) pro sm\u011Brov\xE1n\xED po internetu.\n\n(62)\
            \ Nulov\xE1 d\u016Fv\u011Bryhodnost je model zabezpe\u010Den\xED, kter\xFD\
            \ p\u0159edpokl\xE1d\xE1, \u017Ee \u017E\xE1dn\xFD u\u017Eivatel, za\u0159\
            \xEDzen\xED, aplikace ani s\xED\u0165 nejsou ve v\xFDchoz\xEDm nastaven\xED\
            \ d\u016Fv\u011Bryhodn\xE9 - a to ani v p\u0159\xEDpad\u011B, \u017Ee\
            \ se nach\xE1zej\xED uvnit\u0159 podnikov\xE9ho perimetru. T\xFDk\xE1\
            \ se zejm\xE9na vzd\xE1len\xE9ho p\u0159\xEDstupu, p\u0159\xEDstupu poskytovatel\u016F\
            \ slu\u017Eeb, segmentace s\xEDt\u011B a \u0159\xEDzen\xED za\u0159\xED\
            zen\xED. Kl\xED\u010Dov\xE9 komponenty pro implementaci nulov\xE9 d\u016F\
            v\u011Bryhodnosti jsou (orienta\u010Dn\xED, ne\xFApln\xFD seznam): 8),\
            \ firewally nov\xE9 generace a z\xE1sadami, kter\xE9 zabra\u0148uj\xED\
