            m, kl\xED\u010D\u016Fm nebo za\u0159\xEDzen\xEDm a v souladu s bodem 13.3\
            \ p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Tam, kde je to vhodn\xE9\
            , v\xE9st autoriza\u010Dn\xED proces a evidenci v\u0161ech p\u0159id\u011B\
            len\xFDch privilegovan\xFDch p\u0159\xEDstupov\xFDch pr\xE1v v souladu\
            \ s postupem pro ud\u011Blov\xE1n\xED a odeb\xEDr\xE1n\xED p\u0159\xED\
            stupov\xFDch pr\xE1v (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 11.2.2).\n\
            \nPrivilegovan\xE1 p\u0159\xEDstupov\xE1 pr\xE1va jsou p\u0159\xEDstupov\xE1\
