      translations:
        fr:
          description: "Aux fins du point 6.7.1, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Mettre en \u0153uvre les principes de s\xE9curit\xE9\
            \ d\xE8s la conception en int\xE9grant la s\xE9curit\xE9 \xE0 chaque couche\
            \ de la conception du r\xE9seau, y compris les couches physique, de liaison\
            \ de donn\xE9es, de r\xE9seau, de transport et d'application. \n\u2022\
            \ Mettre en \u0153uvre des configurations s\xE9curis\xE9es pour les r\xE9\
            seaux sans fil. \n\u2022 Le cas \xE9ch\xE9ant, envisager un acc\xE8s au\
            \ r\xE9seau sans confiance (62). \n\u2022 Identifier les mesures techniques\
            \ pour la transition vers les protocoles de communication de la couche\
            \ r\xE9seau les plus r\xE9cents (par exemple, la transition vers le protocole\
            \ Internet version 6). \n\u2022 D\xE9finir les r\xF4les, les responsabilit\xE9\
            s et les d\xE9lais pour le passage aux protocoles de communication de\
            \ la couche r\xE9seau de derni\xE8re g\xE9n\xE9ration. \n\u2022 Approuver,\
            \ consigner et effectuer la maintenance \xE0 distance du r\xE9seau et\
            \ des syst\xE8mes d'information de mani\xE8re \xE0 emp\xEAcher tout acc\xE8\
            s non autoris\xE9. \n\u2022 Envisager les \xE9l\xE9ments suivants pour\
            \ les communications par courrier \xE9lectronique (liste indicative et\
            \ non exhaustive) :\n    o normes telles que Start transport layer security\
            \ (STARTTLS), DNS-based authentication of named entities (DANE), domain-based\
            \ message authentication, reporting and& conformance (DMARC), DomainKeys\
            \ identified mail (DKIM) et sender policy framework (63),\n    o filtrage\
            \ interne des spams/scam/virus et o r\xE9\xE9criture d'URL, balayage d'URL\
            \ et d\xE9tonation d'URL dans un bac \xE0 sable.\n\u2022 Prendre en compte\
            \ les bonnes pratiques en mati\xE8re de s\xE9curit\xE9 DNS (liste indicative\
            \ et non exhaustive) :\n    o d\xE9ployer des extensions de s\xE9curit\xE9\
            \ DNS (DNS SEC) (64), \n    o d\xE9ployer des DNS de protection, lorsque\
            \ cela est techniquement possible, pour fournir des capacit\xE9s de s\xE9\
            curit\xE9 suppl\xE9mentaires \xE0 l'\xE9chelle du r\xE9seau,\n    o chiffrer\
            \ le trafic DNS, tant interne qu'externe, lorsque cela est possible,\n\
            \    o d\xE9ployer des serveurs DNS d\xE9di\xE9s pour r\xE9duire la surface\
            \ d'attaque et\n    o suivre toutes les orientations techniques pour s'assurer\
            \ que les d\xE9ploiements DNS et le protocole DNS sont aussi s\xFBrs et\
            \ r\xE9silients que possible.\n\u2022 Envisager le protocole Border Gateway\
            \ Protocol (BGP) (65) pour le routage internet.\n\n(62) La confiance z\xE9\
            ro est un mod\xE8le de s\xE9curit\xE9 qui part du principe qu'aucun utilisateur,\
            \ appareil, application ou r\xE9seau n'est fiable par d\xE9faut, m\xEA\
            me s'il se trouve \xE0 l'int\xE9rieur du p\xE9rim\xE8tre de l'entreprise.\
            \ Ce mod\xE8le est particuli\xE8rement pertinent pour l'acc\xE8s \xE0\
            \ distance, l'acc\xE8s aux fournisseurs de services, la segmentation du\
            \ r\xE9seau et le contr\xF4le des appareils. Les composants cl\xE9s de\
            \ la mise en \u0153uvre de la confiance z\xE9ro sont les suivants (liste\
            \ indicative et non exhaustive) : - La gestion des identit\xE9s et des\
            \ acc\xE8s soutenue par l'AMF (11.6.1), le contr\xF4le d'acc\xE8s bas\xE9\
            \ sur les r\xF4les (11.1.3) et l'acc\xE8s juste \xE0 temps ; - La s\xE9\
            curit\xE9 des appareils soutenue par une politique qui n'autorise que\
            \ les appareils connus et la RDE (6.9.2) ; - La microsegmentation du r\xE9\
            seau soutenue par la segmentation logique (6. 8), des pare-feu de nouvelle\
            \ g\xE9n\xE9ration et une politique qui emp\xEAche les mouvements lat\xE9\
            raux ; - l'acc\xE8s au r\xE9seau sans confiance (ZTNA) soutenu par le\
            \ remplacement des VPN par des plateformes ZTNA, la surveillance de toutes\
            \ les demandes d'acc\xE8s et une politique qui accorde l'acc\xE8s aux\
            \ ressources sur la base de la combinaison identit\xE9/confiance de l'appareil/contexte\
            \ ; - la protection des applications et des donn\xE9es soutenue par des\
            \ courtiers de s\xE9curit\xE9 d'acc\xE8s au nuage (CASB), la pr\xE9vention\
            \ de la perte de donn\xE9es (DLP) et le cryptage ainsi que la surveillance\
            \ de l'activit\xE9 de l'utilisateur ; et - la surveillance continue soutenue\
            \ par un SIEM, l'analyse du comportement de l'utilisateur et de l'entit\xE9\
            .\n(63) https://ec.europa.eu/internet-standards/email.html.\n(64) \xAB\
            \ Secure Domain Name System (DNS) Deployment Guide \xBB, http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-81-2.pdf,\
            \ avec des mises \xE0 jour r\xE9guli\xE8res ; Olaf Kolkman, \xAB DNSSEC\
            \ HOWTO, a tutorial in disguise \xBB, https://www.dns-school.org/Documentation/dnssec_howto.pdf,\
            \ avec des mises \xE0 jour r\xE9guli\xE8res.\n(65) ENISA, 7 Steps to shore\
            \ up the Border Gateway Protocol (BGP), https://www.enisa.europa.eu/publications/7-steps-to-shore-up-bgp."
          typical_evidence: "\u2022 Diagrammes de r\xE9seau \xE0 jour, y compris les\
