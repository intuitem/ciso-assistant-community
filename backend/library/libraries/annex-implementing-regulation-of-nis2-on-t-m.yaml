      description: For that purpose, the relevant entities shall in particular implement
        measures that detect or prevent the use of malicious or unauthorised software.
        The relevant entities shall, where appropriate, ensure that their network
        and information systems are equipped with detection and response software,
        which is updated regularly in accordance with the risk assessment carried
        out pursuant to point 2.1 and the contractual agreements with the providers.
      annotation: "\u2022 Employ mechanisms for detecting and protecting against malicious\
        \ and unauthorised software at system entry and exit points and at workstations,\
        \ servers and mobile computing devices on the network to detect and eradicate\
        \ malicious code transported by electronic mail, electronic mail attachments,\
        \ web accesses or removable media or inserted through the exploitation of\
        \ system vulnerabilities. \n\u2022 Configure malicious code protection mechanisms\
        \ to:\n    o be active all the time;\n    o perform periodic scans of the\
        \ system regularly and real-time scans of files from external sources as the\
        \ files are downloaded, opened or executed;\n    o generate notifications\
        \ when suspected malicious and unauthorised software is detected;\n    o disinfect\
        \ and quarantine infected files; and\n    o restore system settings and ensure\
        \ that critical settings cannot be disabled or restricted. \n\u2022 Apply\
        \ application whitelisting and monitor unauthorised activities and system\
        \ behaviour, where appropriate. \n\u2022 Make sure that the malicious and\
        \ unauthorised protection mechanisms are centrally managed, where appropriate.\
        \ \n\u2022 Make sure that there are mechanisms that prevent users from circumventing\
        \ malicious and unauthorised software protection capabilities. \n\u2022 Make\
        \ sure that spam protection mechanisms are employed at system entry points\
        \ such as workstations, servers or mobile computing devices on the network.\
        \ \n\u2022 Update malicious code protection mechanisms (including signature\
        \ definitions) whenever new releases are available in accordance with configuration\
        \ rules and the entity\u2019s patch management procedures. \n\u2022 Address\
        \ issues related to false positives during malicious code detection and eradication\
        \ and the resulting potential impact on system availability. \n\u2022 Align\
        \ rules for monitoring and logging malicious and unauthorised detection and\
        \ repair software with the entity\u2019s monitoring and logging tools and\
        \ procedures (Annex to the regulation, point 3.2) and with the entity\u2019\
        s access control (Annex to the regulation, point 11.1) and asset-handling\
        \ policy.\n\n[TIPS]\n\n\u2022 Consider that the use of malicious and unauthorised\
        \ detection and repair software alone is not usually adequate or may not be\
        \ available, so it should be complemented by additional measures such as (indicative,\
        \ non-exhaustive list):\n    o implementing rules and measures that prevent\
        \ or detect the use of unauthorised software;\n    o implementing measures\
        \ that prevent or detect the use of known or suspected malicious websites;\n\
        \    o reducing vulnerabilities that can be exploited by malicious software;\n\
        \    o controlling the running of applications on user workstations or user\
        \ end devices (including smartphones or tablets);\n    o employing web application\
        \ filters to reduce exposure to malicious content. \n\u2022 Consider email\
        \ filters as essential tools for detecting and blocking malicious and unauthorised\
        \ software. Different types of filter are (indicative, non-exhaustive list):\n\
        \    o content filter;\n    o blocklist filter;\n    o antivirus filter;\n\
        \    o phishing filters; and\n    o machine learning filters."
      typical_evidence: "\u2022 Endpoint protection systems (EPS), such as endpoint\
        \ protection platform (EPP) and endpoint detection and response (EDR), across\
        \ the network. \n\u2022 Malware detection system present and up to date. \n\
        \u2022 Tools for monitoring unauthorised software is in place and up to date.\
        \ \n\u2022 Firewall configurations, IDS/IPS and secure web gateways containing\
        \ malicious and unauthorised software protection measures. \n\u2022 Use of\
        \ whitelisting solutions, which restrict the execution of non-approved software\
        \ and code.   \n\u2022 Rules and configurations related to application whitelisting\
        \ up to date. \n\u2022 Documented description of centrally managed tools.\
        \ \n\u2022 Records of recent updates of mechanisms for detecting and protecting\
        \ against malicious/unauthorised software showing that they are regularly\
        \ patched and updated to protect against known vulnerabilities. \n\u2022 Records\
        \ of periodic scans. \n\u2022 Monitoring and logging of network and information\
        \ systems, at intervals to identify malicious code and unauthorized code execution.\
        \ \n\u2022 Logs of blocked or detected threats. \n\u2022 Logs recorded and\
        \ maintained covering:\n    o user activities;\n    o exceptions; and\n  \
        \  o information security incidents. \n\u2022 Documented spam protection mechanism.\
        \ \n\u2022 Risk assessment to determine the level of logs monitoring required.\n\
        \n[TIPS]\n\n\u2022 Documented alternative countermeasures such as:\n    o\
        \ securing all physical and logical data interfaces;\n    o network isolation\
        \ and implementation of segmented network security zones that limit the impact\
        \ of a malicious software incident;\n    o comprehensive system-hardening\
        \ measures to minimise the risk of malicious software incidents.\n    o logs\
        \ confirming that administrative privileges are controlled and monitored.\
        \ \n\u2022 Logs from email filters."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es mettent notamment\
            \ en \u0153uvre des mesures qui permettent de d\xE9tecter ou d\u2019emp\xEA\
            cher l\u2019utilisation de logiciels malveillants ou non autoris\xE9s.\
            \ Les entit\xE9s concern\xE9es veillent, s\u2019il est besoin, \xE0 ce\
            \ que leurs r\xE9seaux et syst\xE8mes d\u2019information soient \xE9quip\xE9\
            s de logiciels de d\xE9tection et de r\xE9ponse r\xE9guli\xE8rement mis\
            \ \xE0 jour selon l\u2019\xE9valuation des risques effectu\xE9e conform\xE9\
            ment au point 2.1 et aux accords contractuels conclus avec les fournisseurs."
          annotation: "\u2022 Utiliser des m\xE9canismes de d\xE9tection et de protection\
            \ contre les logiciels malveillants et non autoris\xE9s aux points d'entr\xE9\
            e et de sortie du syst\xE8me et sur les postes de travail, les serveurs\
            \ et les dispositifs informatiques mobiles sur le r\xE9seau, afin de d\xE9\
            tecter et d'\xE9radiquer les codes malveillants transport\xE9s par courrier\
            \ \xE9lectronique, les pi\xE8ces jointes des courriers \xE9lectroniques,\
            \ les acc\xE8s au web ou les supports amovibles, ou ins\xE9r\xE9s par\
            \ l'exploitation des vuln\xE9rabilit\xE9s du syst\xE8me.\n\u2022 Configurer\
            \ les m\xE9canismes de protection contre les codes malveillants pour qu'ils\
            \ :\n    o soient actifs en permanence ;\n    o effectuent des analyses\
            \ p\xE9riodiques du syst\xE8me et des analyses en temps r\xE9el des fichiers\
            \ provenant de sources externes lorsque ces fichiers sont t\xE9l\xE9charg\xE9\
            s, ouverts ou ex\xE9cut\xE9s ;\n    o g\xE9n\xE8rent des notifications\
            \ en cas de d\xE9tection de logiciels soup\xE7onn\xE9s d'\xEAtre malveillants\
            \ ou non autoris\xE9s ;\n    o d\xE9sinfectent et mettent en quarantaine\
            \ les fichiers infect\xE9s ; et\n    o restaurent les param\xE8tres du\
            \ syst\xE8me et veillent \xE0 ce que les param\xE8tres critiques ne puissent\
            \ pas \xEAtre d\xE9sactiv\xE9s ou restreints.\n\u2022 Appliquer la liste\
            \ blanche des applications et surveiller les activit\xE9s non autoris\xE9\
            es et le comportement du syst\xE8me, le cas \xE9ch\xE9ant. \n\u2022 Veiller\
            \ \xE0 ce que les m\xE9canismes de protection contre les malveillants\
            \ et les personnes non autoris\xE9es soient g\xE9r\xE9s de mani\xE8re\
            \ centralis\xE9e, le cas \xE9ch\xE9ant. \n\u2022 S'assurer qu'il existe\
            \ des m\xE9canismes emp\xEAchant les utilisateurs de contourner les capacit\xE9\
            s de protection des logiciels malveillants et non autoris\xE9s. \n\u2022\
            \ Veiller \xE0 ce que des m\xE9canismes de protection contre le spam soient\
            \ utilis\xE9s aux points d'entr\xE9e du syst\xE8me, tels que les postes\
            \ de travail, les serveurs ou les dispositifs informatiques mobiles sur\
            \ le r\xE9seau.\n\u2022 Mettre \xE0 jour les m\xE9canismes de protection\
            \ contre les codes malveillants (y compris les d\xE9finitions de signatures)\
            \ chaque fois que de nouvelles versions sont disponibles, conform\xE9\
            ment aux r\xE8gles de configuration et aux proc\xE9dures de gestion des\
            \ correctifs de l'entit\xE9. \n\u2022 Traiter les probl\xE8mes li\xE9\
            s aux faux positifs lors de la d\xE9tection et de l'\xE9radication des\
            \ codes malveillants et l'impact potentiel qui en r\xE9sulte sur la disponibilit\xE9\
            \ du syst\xE8me. \n\u2022 Aligner les r\xE8gles de surveillance et d'enregistrement\
            \ des logiciels de d\xE9tection et de r\xE9paration malveillants et non\
            \ autoris\xE9s sur les outils et proc\xE9dures de surveillance et d'enregistrement\
            \ de l'entit\xE9 (annexe du r\xE8glement, point 3.2) et sur la politique\
            \ de contr\xF4le d'acc\xE8s (annexe du r\xE8glement, point 11.1) et de\
            \ traitement des actifs de l'entit\xE9.\n\n[CONSEILS]\n\n\u2022 Consid\xE9\
            rer que l'utilisation de logiciels de d\xE9tection et de r\xE9paration\
            \ des logiciels malveillants et non autoris\xE9s n'est g\xE9n\xE9ralement\
            \ pas suffisante ou peut ne pas \xEAtre disponible, et qu'elle doit donc\
            \ \xEAtre compl\xE9t\xE9e par des mesures suppl\xE9mentaires telles que\
            \ (liste indicative et non exhaustive) :\n    o la mise en \u0153uvre\
            \ de r\xE8gles et de mesures qui emp\xEAchent ou d\xE9tectent l'utilisation\
            \ de logiciels non autoris\xE9s ;\n    o la mise en \u0153uvre de mesures\
            \ qui emp\xEAchent ou d\xE9tectent l'utilisation de sites web malveillants\
            \ connus ou suspect\xE9s ;\n    o la r\xE9duction des vuln\xE9rabilit\xE9\
            s qui peuvent \xEAtre exploit\xE9es par des logiciels malveillants ;\n\
            \    o le contr\xF4le de l'ex\xE9cution des applications sur les postes\
            \ de travail des utilisateurs ou sur les terminaux des utilisateurs (y\
            \ compris les smartphones ou les tablettes) ;\n    o l'utilisation de\
            \ filtres d'applications web pour r\xE9duire l'exposition \xE0 des contenus\
            \ malveillants.\n\u2022 Consid\xE9rez les filtres de messagerie comme\
            \ des outils essentiels pour d\xE9tecter et bloquer les logiciels malveillants\
            \ et non autoris\xE9s. Les diff\xE9rents types de filtres sont (liste\
            \ indicative et non exhaustive) :\n    o filtre de contenu ;\n    o filtre\
            \ de liste de blocage ;\n    o filtre antivirus ;\n    o filtres d'hame\xE7\
            onnage ; et\n    o filtres d'apprentissage automatique."
          typical_evidence: "\u2022 Les syst\xE8mes de protection des terminaux (EPS),\
            \ tels que la plate-forme de protection des terminaux (EPP) et la d\xE9\
            tection et la r\xE9ponse aux points de terminaison (EDR), sur l\u2019\
            ensemble du r\xE9seau. \n\u2022 Syst\xE8me de d\xE9tection de logiciels\
            \ malveillants pr\xE9sent et \xE0 jour. \n\u2022 Des outils de surveillance\
            \ des logiciels non autoris\xE9s sont en place et \xE0 jour. \n\u2022\
            \ Configurations de pare-feu, IDS/IPS et passerelles web s\xE9curis\xE9\
            es contenant des mesures de protection contre les logiciels malveillants\
            \ et non autoris\xE9s. \n\u2022 Utilisation de solutions de liste blanche,\
            \ qui limitent l\u2019ex\xE9cution de logiciels et de codes non approuv\xE9\
            s.   \n\u2022 R\xE8gles et configurations li\xE9es \xE0 la liste blanche\
            \ des applications \xE0 jour. \n\u2022 Description document\xE9e des outils\
            \ g\xE9r\xE9s de mani\xE8re centralis\xE9e. \n\u2022 Des enregistrements\
            \ des mises \xE0 jour r\xE9centes des m\xE9canismes de d\xE9tection et\
            \ de protection contre les logiciels malveillants/non autoris\xE9s, montrant\
            \ qu\u2019ils sont r\xE9guli\xE8rement corrig\xE9s et mis \xE0 jour pour\
            \ se prot\xE9ger contre les vuln\xE9rabilit\xE9s connues. \n\u2022 Enregistrements\
            \ de scans p\xE9riodiques. \n\u2022 Surveillance et journalisation du\
            \ r\xE9seau et des syst\xE8mes d\u2019information, \xE0 intervalles r\xE9\
            guliers pour identifier les codes malveillants et l\u2019ex\xE9cution\
            \ non autoris\xE9e de code. \n\u2022 Journaux des menaces bloqu\xE9es\
            \ ou d\xE9tect\xE9es. \n\u2022 Registres enregistr\xE9s et tenus \xE0\
            \ jour couvrant :\n    o les activit\xE9s de l\u2019utilisateur ;\n  \
            \  o les exceptions ; et\n    o incidents de s\xE9curit\xE9 de l\u2019\
            information. \n\u2022 M\xE9canisme de protection anti-spam document\xE9\
            . \n\u2022 \xC9valuation des risques pour d\xE9terminer le niveau de surveillance\
            \ des journaux requis.\n\n[CONSEILS]\n\n\u2022 Des contre-mesures alternatives\
            \ document\xE9es telles que :\n    o S\xE9curisation de l\u2019ensemble\
            \ des interfaces de donn\xE9es physiques et logiques ;\n    o l\u2019\
            isolation du r\xE9seau et la mise en place de zones de s\xE9curit\xE9\
            \ r\xE9seau segment\xE9es qui limitent l\u2019impact d\u2019un incident\
            \ de logiciel malveillant ;\n    o des mesures compl\xE8tes de renforcement\
            \ du syst\xE8me pour minimiser le risque d\u2019incidents de logiciels\
            \ malveillants.\n    o Journaux confirmant que les privil\xE8ges administratifs\
            \ sont contr\xF4l\xE9s et surveill\xE9s. \n\u2022 Journaux \xE0 partir\
            \ de filtres de messagerie."
        es:
          description: "Para ello, las entidades pertinentes aplicar\xE1n, en particular,\
            \ medidas para detectar o impedir el uso de programas inform\xE1ticos\
            \ maliciosos o no autorizados. Las entidades pertinentes velar\xE1n, cuando\
            \ proceda, por que sus sistemas de redes y de informaci\xF3n est\xE9n\
            \ equipados con programas inform\xE1ticos de detecci\xF3n y respuesta,\
            \ que se actualicen peri\xF3dicamente de conformidad con la evaluaci\xF3\
            n de riesgos realizada con arreglo al punto 2.1 y los acuerdos contractuales\
            \ con los proveedores."
          annotation: "\u2022 Emplear mecanismos de detecci\xF3n y protecci\xF3n contra\
            \ software malicioso y no autorizado en los puntos de entrada y salida\
            \ del sistema y en los puestos de trabajo, servidores y dispositivos inform\xE1\
            ticos m\xF3viles de la red para detectar y erradicar el c\xF3digo malicioso\
            \ transportado por correo electr\xF3nico, archivos adjuntos de correo\
            \ electr\xF3nico, accesos web o medios extra\xEDbles o insertado mediante\
            \ la explotaci\xF3n de vulnerabilidades del sistema.\n\u2022 Configurar\
            \ mecanismos de protecci\xF3n contra c\xF3digos maliciosos para que:\n\
            \    o est\xE9n activos todo el tiempo;\n    o realicen escaneos peri\xF3\
            dicos del sistema con regularidad y escaneos en tiempo real de archivos\
            \ de fuentes externas a medida que los archivos se descargan, abren o\
            \ ejecutan;\n    o generen notificaciones cuando se detecte software sospechoso\
            \ de ser malicioso y no autorizado;\n    o desinfecten y pongan en cuarentena\
            \ los archivos infectados; y\n    o restauren la configuraci\xF3n del\
            \ sistema y garanticen que las configuraciones cr\xEDticas no se puedan\
            \ deshabilitar o restringir.\n\u2022 Aplique listas blancas de aplicaciones\
            \ y supervise las actividades no autorizadas y el comportamiento del sistema,\
            \ cuando proceda. \n\u2022 Asegurarse de que los mecanismos de protecci\xF3\
            n contra maliciosos y no autorizados se gestionan de forma centralizada,\
            \ cuando proceda. \n\u2022 Aseg\xFArese de que existen mecanismos que\
            \ impiden a los usuarios eludir las capacidades de protecci\xF3n contra\
            \ software malicioso y no autorizado. \n\u2022 Aseg\xFArese de que se\
            \ emplean mecanismos de protecci\xF3n contra el spam en los puntos de\
            \ entrada del sistema, como estaciones de trabajo, servidores o dispositivos\
            \ inform\xE1ticos m\xF3viles de la red. \n\u2022 Actualizar los mecanismos\
            \ de protecci\xF3n contra c\xF3digos maliciosos (incluidas las definiciones\
            \ de firmas) siempre que haya nuevas versiones disponibles de acuerdo\
            \ con las normas de configuraci\xF3n y los procedimientos de gesti\xF3\
            n de parches de la entidad. \n\u2022 Abordar los problemas relacionados\
            \ con los falsos positivos durante la detecci\xF3n y erradicaci\xF3n de\
            \ c\xF3digos maliciosos y el impacto potencial resultante en la disponibilidad\
            \ del sistema. \n\u2022 Alinear las normas de supervisi\xF3n y registro\
            \ del software de detecci\xF3n y reparaci\xF3n malintencionado y no autorizado\
            \ con las herramientas y procedimientos de supervisi\xF3n y registro de\
            \ la entidad (punto 3.2 del anexo del Reglamento) y con la pol\xEDtica\
            \ de control de acceso (punto 11.1 del anexo del Reglamento) y de gesti\xF3\
            n de activos de la entidad.\n\n[CONSEJOS]\n\n\u2022 Considerar que el\
            \ uso de software de detecci\xF3n y reparaci\xF3n de programas maliciosos\
            \ y no autorizados por s\xED solo no suele ser adecuado o puede no estar\
            \ disponible, por lo que debe complementarse con medidas adicionales como\
            \ (lista indicativa y no exhaustiva)\n    o la aplicaci\xF3n de normas\
            \ y medidas que impidan o detecten el uso de software no autorizado;\n\
            \    o la aplicaci\xF3n de medidas que impidan o detecten el uso de sitios\
            \ web conocidos o sospechosos de ser maliciosos;\n    o la reducci\xF3\
            n de vulnerabilidades que puedan ser explotadas por software malicioso;\n\
            \    o el control de la ejecuci\xF3n de aplicaciones en las estaciones\
            \ de trabajo de los usuarios o en los dispositivos finales de los usuarios\
            \ (incluidos smartphones o tabletas);\n    o el empleo de filtros de aplicaciones\
            \ web para reducir la exposici\xF3n a contenidos maliciosos.\n\u2022 Considere\
            \ los filtros de correo electr\xF3nico como herramientas esenciales para\
            \ detectar y bloquear software malicioso y no autorizado. Los distintos\
            \ tipos de filtro son (lista indicativa, no exhaustiva):\n    o filtro\
            \ de contenido;\n    o filtro de lista de bloqueo;\n    o filtro antivirus;\n\
            \    o filtros de suplantaci\xF3n de identidad; y\n    o filtros de aprendizaje\
            \ autom\xE1tico."
          typical_evidence: "\u2022 Sistemas de protecci\xF3n de endpoints (EPS),\
            \ como la plataforma de protecci\xF3n de endpoints (EPP) y la detecci\xF3\
            n y respuesta de endpoints (EDR), en toda la red. \n\u2022 Sistema de\
            \ detecci\xF3n de malware presente y actualizado. \n\u2022 Dispone de\
            \ herramientas para el control de software no autorizado y est\xE1 actualizado.\
            \ \n\u2022 Configuraciones de firewall, IDS/IPS y pasarelas web seguras\
            \ que contienen medidas de protecci\xF3n de software malicioso y no autorizado.\
            \ \n\u2022 Uso de soluciones de listas blancas, que restringen la ejecuci\xF3\
            n de software y c\xF3digo no aprobados.   \n\u2022 Reglas y configuraciones\
            \ relacionadas con la lista blanca de aplicaciones actualizadas. \n\u2022\
            \ Descripci\xF3n documentada de las herramientas gestionadas de forma\
            \ centralizada. \n\u2022 Registros de actualizaciones recientes de mecanismos\
            \ para detectar y proteger contra software malicioso / no autorizado que\
            \ muestren que se parchean y actualizan regularmente para proteger contra\
            \ vulnerabilidades conocidas. \n\u2022 Registros de escaneos peri\xF3\
            dicos. \n\u2022 Monitoreo y registro de redes y sistemas de informaci\xF3\
            n, a intervalos para identificar c\xF3digo malicioso y ejecuci\xF3n de\
            \ c\xF3digo no autorizado. \n\u2022 Registros de amenazas bloqueadas o\
            \ detectadas. \n\u2022 Registros registrados y mantenidos que cubren:\n\
            \    o actividades del usuario;\n    o excepciones; y\n    o Incidentes\
            \ de seguridad de la informaci\xF3n. \n\u2022 Mecanismo de protecci\xF3\
            n contra spam documentado. \n\u2022 Evaluaci\xF3n de riesgos para determinar\
            \ el nivel de monitoreo de registros requerido.\n\n[CONSEJOS]\n\n\u2022\
            \ Contramedidas alternativas documentadas, tales como:\n    o asegurar\
            \ todas las interfaces de datos f\xEDsicos y l\xF3gicos;\n    o aislamiento\
            \ de la red e implementaci\xF3n de zonas de seguridad de red segmentadas\
            \ que limiten el impacto de un incidente de software malicioso;\n    o\
            \ Medidas integrales de endurecimiento del sistema para minimizar el riesgo\
            \ de incidentes de software malicioso.\n    o Registros que confirman\
            \ que los privilegios administrativos est\xE1n controlados y supervisados.\
            \ \n\u2022 Registros de filtros de correo electr\xF3nico."
