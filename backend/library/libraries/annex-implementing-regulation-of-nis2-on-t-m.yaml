    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4
      ref_id: 6.4.1
      description: "The relevant entities shall apply change management procedures\
        \ to control changes of network and information systems. Where applicable,\
        \ the procedures shall be consistent with the relevant entities\u2019 general\
        \ policies concerning change management."
      annotation: "\u2022 Take into account industry-recognised and national standards\
        \ when developing the change management procedures (54). \n\u2022 Consider\
        \ the following elements for the procedures (indicative, non-exhaustive list):\n\
        \    o request for change, o risk assessment, o criteria for categorisation\
        \ and prioritisation of changes:\n        * associated requirements for the\
        \ type and scope of the tests to be carried out and \uF0A7 the approvals to\
        \ be obtained;\n    o requirements for performing rollbacks; and\n    o documentation\
        \ of the changes and approval of changes. \n\u2022 The change management procedures\
        \ may allow different workflows depending on the criticality of the system,\
        \ the scope of the change and the urgency (e.g. put in place an \u2018emergency\
        \ intervention workflow\u2019). \n\u2022 For each change, record the steps\
        \ of the procedure followed. \n\u2022 Review and approve changes following\
        \ the change management procedures, prior to implementing them. \n\u2022 Implement\
        \ and test change management procedures to make sure that changes to networks\
        \ and information systems are always done in a predefined way. \n\u2022 Where\
        \ appropriate, establish a change advisory board (CAB) to oversee and approve\
        \ changes. The CAB should evaluate change requests based on risk, impact,\
        \ resource requirements and alignment with business objectives.\n\n(54) In\
        \ addition to those mentioned in the mapping table at the end of this section,\
        \ consider the following: \n\u2022 ISO 21500:2021, Project, programme and\
        \ portfolio management - Context and concepts; \n\u2022 ISO 21502:2020, Project,\
        \ programme and portfolio management - Guidance on project management."
      typical_evidence: "\u2022 Documented change management procedures for network\
        \ and information systems that are based on standards or good practices. \n\
        \u2022 For each relevant change, a record describing the steps and the result\
        \ of the change. \n\u2022 A system maintenance procedure that addresses:\n\
        \    o purpose;\n    o scope;\n    o roles;\n    o responsibilities;\n   \
        \ o management commitment, if applicable;\n    o coordination among different\
        \ organisational units; and\n    o compliance. \n\u2022 Logs that record the\
        \ dates and outcomes of the periodic reviews of the change, repair and maintenance\
        \ procedures."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es appliquent des proc\xE9dures\
            \ de gestion des changements pour encadrer les changements de r\xE9seaux\
            \ et de syst\xE8mes d\u2019information. S\u2019il y a lieu, les proc\xE9\
            dures sont compatibles avec la politique g\xE9n\xE9rale des entit\xE9\
            s concern\xE9es en mati\xE8re de gestion des changements."
          annotation: "\u2022 Tenir compte des normes nationales et reconnues par\
            \ l\u2019industrie lors de l\u2019\xE9laboration des proc\xE9dures de\
            \ gestion du changement (54). \n\u2022 Prendre en compte les \xE9l\xE9\
            ments suivants pour les proc\xE9dures (liste indicative, non exhaustive)\
            \ :\n    o demande de changement, o \xE9valuation des risques, o crit\xE8\
            res de cat\xE9gorisation et de hi\xE9rarchisation des changements :\n\
            \        * les prescriptions associ\xE9es relatives au type et \xE0 l\u2019\
            \xE9tendue des essais \xE0 effectuer et \uF0A7 les homologations \xE0\
            \ obtenir\_;\n    o les exigences relatives \xE0 la r\xE9alisation de\
            \ d\xE9mant\xE8lements ; et\n    o Documentation des modifications et\
            \ approbation des modifications. \n\u2022 Les proc\xE9dures de gestion\
            \ du changement peuvent permettre diff\xE9rents flux de travail en fonction\
            \ de la criticit\xE9 du syst\xE8me, de l\u2019ampleur du changement et\
            \ de l\u2019urgence (par exemple, mettre en place un \xAB flux de travail\
            \ d\u2019intervention d\u2019urgence \xBB). \n\u2022 Pour chaque changement,\
            \ notez les \xE9tapes de la proc\xE9dure suivie. \n\u2022 Examiner et\
            \ approuver les changements en suivant les proc\xE9dures de gestion du\
            \ changement, avant de les mettre en \u0153uvre. \n\u2022 Mettre en place\
            \ et tester des proc\xE9dures de gestion du changement pour s\u2019assurer\
            \ que les changements aux r\xE9seaux et aux syst\xE8mes d\u2019information\
            \ sont toujours effectu\xE9s de mani\xE8re pr\xE9d\xE9finie. \n\u2022\
            \ Le cas \xE9ch\xE9ant, \xE9tablir un conseil consultatif sur les changements\
            \ (CCC) pour superviser et approuver les changements. Le CCC devrait \xE9\
            valuer les demandes de changement en fonction du risque, de l\u2019impact,\
            \ des besoins en ressources et de l\u2019alignement avec les objectifs\
            \ op\xE9rationnels.\n\n(54) En plus de ceux mentionn\xE9s dans le tableau\
            \ de correspondance \xE0 la fin de la pr\xE9sente section, il faut tenir\
            \ compte de ce qui suit : \n\u2022 ISO 21500:2021, Gestion de projets,\
            \ de programmes et de portefeuilles - Contexte et concepts\_; \n\u2022\
            \ ISO 21502:2020, Gestion de projets, de programmes et de portefeuilles\
            \ - Lignes directrices pour la gestion de projet."
          typical_evidence: "\u2022 Des proc\xE9dures document\xE9es de gestion du\
            \ changement pour les r\xE9seaux et les syst\xE8mes d\u2019information\
            \ qui sont bas\xE9es sur des normes ou des bonnes pratiques. \n\u2022\
            \ Pour chaque changement pertinent, un enregistrement d\xE9crivant les\
            \ \xE9tapes et le r\xE9sultat du changement. \n\u2022 Une proc\xE9dure\
            \ de maintenance du syst\xE8me qui aborde :\n    o l\u2019objet ;\n  \
            \  o champ d\u2019application\_;\n    o r\xF4les\_;\n    o les responsabilit\xE9\
            s\_;\n    o l\u2019engagement de la direction, le cas \xE9ch\xE9ant\_\
            ;\n    o coordination entre les diff\xE9rentes unit\xE9s organisationnelles\
            \ ; et\n    o conformit\xE9. \n\u2022 Registres qui enregistrent les dates\
            \ et les r\xE9sultats des examens p\xE9riodiques des proc\xE9dures de\
            \ changement, de r\xE9paration et d\u2019entretien."
        es:
          description: "Las entidades pertinentes aplicar\xE1n procedimientos de gesti\xF3\
            n de cambios para controlar aquellos que se produzcan en los sistemas\
            \ de redes y de informaci\xF3n. Los procedimientos ser\xE1n, seg\xFAn\
            \ proceda, coherentes con las pol\xEDticas generales de las entidades\
            \ pertinentes relativas a la gesti\xF3n de cambios."
          annotation: "\u2022 Tener en cuenta las normas nacionales y reconocidas\
            \ por la industria a la hora de desarrollar los procedimientos de gesti\xF3\
            n del cambio (54). \n\u2022 Considerar los siguientes elementos para los\
            \ procedimientos (lista indicativa, no exhaustiva):\n    o Solicitud de\
            \ cambio, o Evaluaci\xF3n de riesgos, o Criterios de categorizaci\xF3\
            n y priorizaci\xF3n de cambios:\n        * requisitos asociados para el\
            \ tipo y el alcance de los ensayos que deben realizarse y \uF0A7 las homologaciones\
            \ que deben obtenerse;\n    o requisitos para realizar reversiones; y\n\
            \    o Documentaci\xF3n de los cambios y aprobaci\xF3n de los mismos.\
            \ \n\u2022 Los procedimientos de gesti\xF3n del cambio pueden permitir\
            \ diferentes flujos de trabajo en funci\xF3n de la criticidad del sistema,\
            \ el alcance del cambio y la urgencia (por ejemplo, poner en marcha un\
            \ \"flujo de trabajo de intervenci\xF3n de emergencia\"). \n\u2022 Para\
            \ cada cambio, registre los pasos del procedimiento seguido. \n\u2022\
            \ Revisar y aprobar los cambios siguiendo los procedimientos de gesti\xF3\
            n del cambio, antes de implementarlos. \n\u2022 Implementar y probar procedimientos\
            \ de gesti\xF3n de cambios para asegurarse de que los cambios en las redes\
            \ y sistemas de informaci\xF3n se realicen siempre de una manera predefinida.\
            \ \n\u2022 Cuando corresponda, establecer una junta asesora de cambios\
            \ (CAB, por sus siglas en ingl\xE9s) para supervisar y aprobar los cambios.\
            \ El CAB debe evaluar las solicitudes de cambio en funci\xF3n del riesgo,\
            \ el impacto, los requisitos de recursos y la alineaci\xF3n con los objetivos\
            \ empresariales.\n\n(54) Adem\xE1s de los mencionados en el cuadro de\
            \ correspondencia que figura al final de esta secci\xF3n, consid\xE9rese\
            \ lo siguiente: \n\u2022 ISO 21500:2021, Gesti\xF3n de proyectos, programas\
            \ y carteras - Contexto y conceptos; \n\u2022 ISO 21502:2020, Gesti\xF3\
            n de proyectos, programas y carteras - Orientaci\xF3n sobre la gesti\xF3\
            n de proyectos."
          typical_evidence: "\u2022 Procedimientos documentados de gesti\xF3n de cambios\
            \ para redes y sistemas de informaci\xF3n que se basan en est\xE1ndares\
            \ o buenas pr\xE1cticas. \n\u2022 Para cada cambio relevante, un registro\
            \ que describa los pasos y el resultado del cambio. \n\u2022 Un procedimiento\
            \ de mantenimiento del sistema que aborda:\n    o finalidad;\n    o \xE1\
            mbito de aplicaci\xF3n;\n    o roles;\n    o responsabilidades;\n    o\
            \ compromiso de gesti\xF3n, en su caso;\n    o la coordinaci\xF3n entre\
            \ las diferentes unidades organizativas; y\n    o Cumplimiento. \n\u2022\
            \ Bit\xE1coras que registran las fechas y resultados de las revisiones\
            \ peri\xF3dicas de los procedimientos de cambio, reparaci\xF3n y mantenimiento."
        cs:
          description: "P\u0159i \u0159\xEDzen\xED zm\u011Bn v s\xEDt\xEDch a informa\u010D\
            n\xEDch syst\xE9mech p\u0159\xEDslu\u0161n\xE9 subjekty uplat\u0148uj\xED\
            \ postupy \u0159\xEDzen\xED zm\u011Bn. V p\u0159\xEDslu\u0161n\xFDch p\u0159\
            \xEDpadech mus\xED b\xFDt takov\xE9 postupy v souladu s obecn\xFDmi politikami\
            \ \u0159\xEDzen\xED zm\u011Bn p\u0159\xEDslu\u0161n\xFDch subjekt\u016F\
            ."
          annotation: "\u2022 P\u0159i vypracov\xE1v\xE1n\xED postup\u016F \u0159\xED\
            zen\xED zm\u011Bn zohlednit pr\u016Fmyslov\u011B uzn\xE1van\xE9 a vnitrost\xE1\
            tn\xED normy (54). \n\u2022 Zva\u017Ete n\xE1sleduj\xEDc\xED prvky postup\u016F\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o \u017E\xE1dost o\
            \ zm\u011Bnu, o hodnocen\xED rizik, o krit\xE9ria pro kategorizaci a prioritizaci\
            \ zm\u011Bn:\n        * souvisej\xEDc\xED po\u017Eadavky na typ a rozsah\
            \ zkou\u0161ek, kter\xE9 maj\xED b\xFDt provedeny, a \uF0A7 schv\xE1len\xED\
            , kter\xE1 maj\xED b\xFDt z\xEDsk\xE1na;\n    o po\u017Eadavky na prov\xE1\
            d\u011Bn\xED revert\u016F; a\n    o dokumentace zm\u011Bn a schvalov\xE1\
            n\xED zm\u011Bn. \n\u2022 Postupy \u0159\xEDzen\xED zm\u011Bn mohou umo\u017E\
            \u0148ovat r\u016Fzn\xE9 pracovn\xED postupy v z\xE1vislosti na kriti\u010D\
            nosti syst\xE9mu, rozsahu zm\u011Bny a nal\xE9havosti (nap\u0159. zaveden\xED\
            \ \"pracovn\xEDho postupu nouzov\xE9ho z\xE1sahu\"). \n\u2022 P\u0159\
            i ka\u017Ed\xE9 zm\u011Bn\u011B zaznamenejte kroky pou\u017Eit\xE9ho postupu.\
            \ \n\u2022 Kontrolovat a schvalovat zm\u011Bny podle postup\u016F \u0159\
            \xEDzen\xED zm\u011Bn p\u0159ed jejich implementac\xED. \n\u2022 Implementujte\
            \ a testujte postupy \u0159\xEDzen\xED zm\u011Bn, abyste zajistili, \u017E\
            e zm\u011Bny v s\xEDt\xEDch a informa\u010Dn\xEDch syst\xE9mech budou\
            \ v\u017Edy prov\xE1d\u011Bny p\u0159edem definovan\xFDm zp\u016Fsobem.\
            \ \n\u2022 Tam, kde je to vhodn\xE9, z\u0159\xEDdit poradn\xED v\xFDbor\
            \ pro zm\u011Bny (CAB), kter\xFD bude dohl\xED\u017Eet na zm\u011Bny a\
            \ schvalovat je. CAB by m\u011Bl vyhodnocovat po\u017Eadavky na zm\u011B\
            ny na z\xE1klad\u011B rizik, dopadu, po\u017Eadavk\u016F na zdroje a souladu\
            \ s obchodn\xEDmi c\xEDli.\n\n(54) Krom\u011B t\u011Bch, kter\xE9 jsou\
            \ uvedeny v tabulce mapov\xE1n\xED na konci tohoto odd\xEDlu, zva\u017E\
            te n\xE1sleduj\xEDc\xED: \n\u2022 ISO 21500:2021, \u0158\xEDzen\xED projekt\u016F\
            , program\u016F a portfoli\xED - Kontext a koncepty; \n\u2022 ISO 21502:2020,\
            \ \u0158\xEDzen\xED projekt\u016F, program\u016F a portfoli\xED - Pokyny\
            \ pro \u0159\xEDzen\xED projekt\u016F."
          typical_evidence: "\u2022 Zdokumentovan\xE9 postupy \u0159\xEDzen\xED zm\u011B\
            n pro s\xED\u0165ov\xE9 a informa\u010Dn\xED syst\xE9my, kter\xE9 jsou\
            \ zalo\u017Eeny na standardech nebo osv\u011Bd\u010Den\xFDch postupech.\
            \ \n\u2022 Ke ka\u017Ed\xE9 relevantn\xED zm\u011Bn\u011B z\xE1znam popisuj\xED\
            c\xED kroky a v\xFDsledek zm\u011Bny. \n\u2022 Postup \xFAdr\u017Eby syst\xE9\
            mu, kter\xFD \u0159e\u0161\xED:\n    \xF3 \xFA\u010Del;\n    o rozsah;\n\
            \    o role;\n    o odpov\u011Bdnosti;\n    o z\xE1vazek managementu,\
            \ pokud je to relevantn\xED;\n    o koordinaci mezi r\u016Fzn\xFDmi organiza\u010D\
            n\xEDmi jednotkami, a\n    o souladu. \n\u2022 Protokoly, kter\xE9 zaznamen\xE1\
            vaj\xED data a v\xFDsledky pravideln\xFDch kontrol postup\u016F zm\u011B\
            n, oprav a \xFAdr\u017Eby."
        it:
          description: I soggetti pertinenti applicano procedure di gestione delle
            modifiche per controllare le modifiche della rete e dei sistemi informativi.
            Se del caso, le procedure devono essere coerenti con le politiche generali
            dei soggetti pertinenti in materia di gestione del cambiamento.
          annotation: "\u2022 Tenere conto delle norme nazionali e riconosciute dal\
            \ settore nell'elaborazione delle procedure di gestione del cambiamento\
            \ (54). \n\u2022 Considerare i seguenti elementi per le procedure (elenco\
            \ indicativo, non esaustivo):\n    o richiesta di modifica, o valutazione\
            \ dei rischi, o criteri per la categorizzazione e la definizione delle\
            \ priorit\xE0 delle modifiche:\n        * i requisiti associati per il\
            \ tipo e la portata delle prove da effettuare e le approvazioni da ottenere;\n\
            \    o requisiti per l'esecuzione dei rollback; e\n    o Documentazione\
            \ delle modifiche e approvazione delle modifiche. \n\u2022 Le procedure\
            \ di gestione delle modifiche possono consentire flussi di lavoro diversi\
            \ a seconda della criticit\xE0 del sistema, della portata della modifica\
            \ e dell'urgenza (ad esempio, mettere in atto un \"flusso di lavoro di\
            \ intervento di emergenza\"). \n\u2022 Per ogni modifica, registrare i\
            \ passaggi della procedura seguita. \n\u2022 Rivedere e approvare le modifiche\
            \ seguendo le procedure di gestione delle modifiche, prima di implementarle.\
            \ \n\u2022 Implementare e testare le procedure di gestione delle modifiche\
            \ per assicurarsi che le modifiche alle reti e ai sistemi informativi\
            \ siano sempre eseguite in modo predefinito. \n\u2022 Se del caso, istituire\
            \ un comitato consultivo per le modifiche (CAB) per supervisionare e approvare\
            \ le modifiche. Il CAB dovrebbe valutare le richieste di modifica in base\
            \ al rischio, all'impatto, ai requisiti di risorse e all'allineamento\
            \ con gli obiettivi aziendali.\n\n(54) Oltre a quelli menzionati nella\
            \ tabella di mappatura alla fine della presente sezione, si consideri\
            \ quanto segue: \n\u2022 ISO 21500:2021, Gestione di progetti, programmi\
            \ e portfolio - Contesto e concetti; \n\u2022 ISO 21502:2020, Gestione\
            \ di progetti, programmi e portfolio - Guida alla gestione dei progetti."
          typical_evidence: "\u2022 Procedure documentate di gestione delle modifiche\
            \ per reti e sistemi informativi basati su standard o buone pratiche.\
            \ \n\u2022 Per ogni modifica rilevante, una registrazione che descriva\
            \ i passaggi e il risultato della modifica. \n\u2022 Una procedura di\
            \ manutenzione del sistema che riguarda:\n    o scopo;\n    o ambito di\
            \ applicazione;\n    o ruoli;\n    o responsabilit\xE0;\n    o impegno\
            \ della direzione, se applicabile;\n    o coordinamento tra le diverse\
            \ unit\xE0 organizzative; e\n    o conformit\xE0. \n\u2022 Log che registrano\
            \ le date e gli esiti delle revisioni periodiche delle procedure di cambio,\
            \ riparazione e manutenzione."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4
      ref_id: 6.4.2
      description: The procedures referred to in point 6.4.1. shall be applied for
        releases, modifications and emergency changes of any software and hardware
        in operation and changes to the configuration. The procedures shall ensure
        that those changes are documented and, based on the risk assessment carried
        out pursuant to point 2.1, tested and assessed in view of the potential impact
        before being implemented.
      annotation: "\u2022 Consider a mandatory integrity check before installing and\
        \ deploying new software. \n\u2022 Ensure, where appropriate, that changes\
        \ are done in an authenticated, authorised and non-repudiating manner. \n\u2022\
        \ Test and validate changes before they are implemented in operational systems,\
        \ where applicable. Where appropriate, a security impact analysis may be performed\
        \ in a separate test environment before implementation in an operational environment.\
        \ \n\u2022 Take all necessary precautions before making changes (back up images,\
        \ for instance). \n\u2022 Schedule, perform, document and review records of\
        \ maintenance and repairs on system components in accordance with the supplier\u2019\
        s specifications and/or the entity\u2019s requirements. \n\u2022 Ensure that\
        \ changes are only allowed with approved tools and that their execution is\
        \ documented. \n\u2022 Restrict the use of maintenance tools to authorised\
        \ personnel only."
      typical_evidence: "\u2022 Logs and records of past (new) software installations.\
        \ \n\u2022 Evidence that MFA is in place for activating change, repair and\
        \ maintenance procedures, where applicable. \n\u2022 Test plans and results\
        \ that demonstrate the implementation and effectiveness of the change, repair\
        \ and maintenance procedures. \n\u2022 If the entity utilises change management\
        \ tools, evidence that these tools enforce the use of approved resources only\
        \ and mandate documentation for each change. \n\u2022 Access control lists\
        \ (ACLs) to verify that access to the tools is in line with the access control\
        \ policy."
      translations:
        fr:
          description: "Les proc\xE9dures vis\xE9es au point 6.4.1 doivent \xEAtre\
            \ appliqu\xE9es pour les nouvelles versions, les modifications et les\
            \ changements urgents apport\xE9s \xE0 tout logiciel et mat\xE9riel en\
            \ exploitation, ainsi que pour toute modification de la configuration.\
            \ Les proc\xE9dures garantissent que ces changements sont consign\xE9\
            s et, sur la base de l\u2019\xE9valuation des risques effectu\xE9e conform\xE9\
            ment au point 2.1, qu\u2019ils vont \xEAtre test\xE9s et \xE9valu\xE9\
            s au regard de leur impact potentiel avant d\u2019\xEAtre mis en \u0153\
            uvre."
          annotation: "\u2022 Envisagez une v\xE9rification d\u2019int\xE9grit\xE9\
            \ obligatoire avant d\u2019installer et de d\xE9ployer un nouveau logiciel.\
            \ \n\u2022 S\u2019assurer, le cas \xE9ch\xE9ant, que les modifications\
            \ sont effectu\xE9es de mani\xE8re authentifi\xE9e, autoris\xE9e et non\
            \ r\xE9pudiante. \n\u2022 Tester et valider les changements avant qu\u2019\
            ils ne soient mis en \u0153uvre dans les syst\xE8mes op\xE9rationnels,\
            \ le cas \xE9ch\xE9ant. Le cas \xE9ch\xE9ant, une analyse d\u2019impact\
            \ sur la s\xE9curit\xE9 peut \xEAtre effectu\xE9e dans un environnement\
            \ d\u2019essai distinct avant d\u2019\xEAtre mise en \u0153uvre dans un\
            \ environnement op\xE9rationnel. \n\u2022 Prenez toutes les pr\xE9cautions\
            \ n\xE9cessaires avant d\u2019apporter des modifications (sauvegardez\
            \ les images, par exemple). \n\u2022 Planifier, ex\xE9cuter, documenter\
            \ et examiner les registres d\u2019entretien et de r\xE9paration des composantes\
            \ du syst\xE8me conform\xE9ment aux sp\xE9cifications du fournisseur et/ou\
            \ aux exigences de l\u2019entit\xE9. \n\u2022 S\u2019assurer que les modifications\
            \ ne sont autoris\xE9es qu\u2019avec des outils approuv\xE9s et que leur\
            \ ex\xE9cution est document\xE9e. \n\u2022 Limitez l\u2019utilisation\
            \ des outils d\u2019entretien au personnel autoris\xE9 uniquement."
          typical_evidence: "\u2022 Journaux et enregistrements des (nouvelles) installations\
            \ logicielles pass\xE9es. \n\u2022 Preuve que l\u2019authentification\
            \ multifacteur est en place pour activer les proc\xE9dures de changement,\
            \ de r\xE9paration et d\u2019entretien, le cas \xE9ch\xE9ant. \n\u2022\
            \ Mettre \xE0 l\u2019essai les plans et les r\xE9sultats qui d\xE9montrent\
            \ la mise en \u0153uvre et l\u2019efficacit\xE9 des proc\xE9dures de changement,\
            \ de r\xE9paration et d\u2019entretien. \n\u2022 Si l\u2019entit\xE9 utilise\
            \ des outils de gestion du changement, la preuve que ces outils imposent\
            \ l\u2019utilisation de ressources approuv\xE9es uniquement et la documentation\
            \ obligatoire pour chaque changement. \n\u2022 Listes de contr\xF4le d\u2019\
            acc\xE8s (ACL) pour v\xE9rifier que l\u2019acc\xE8s aux outils est conforme\
            \ \xE0 la politique de contr\xF4le d\u2019acc\xE8s."
        es:
          description: "Los procedimientos contemplados en el punto 6.4.1 se aplicar\xE1\
            n en el caso de lanzamientos, modificaciones y cambios de emergencia de\
            \ cualquier equipo o programa inform\xE1tico en funcionamiento o de cambios\
            \ en la configuraci\xF3n. Los procedimientos garantizar\xE1n que dichos\
            \ cambios se documenten y, a partir de la evaluaci\xF3n de riesgos realizada\
            \ de acuerdo con el punto 2.1, se prueben y eval\xFAen teniendo en cuenta\
            \ el impacto potencial antes de su aplicaci\xF3n."
          annotation: "\u2022 Considere la posibilidad de realizar una comprobaci\xF3\
            n de integridad obligatoria antes de instalar e implementar un nuevo software.\
            \ \n\u2022 Asegurarse, en su caso, de que los cambios se realicen de forma\
            \ autenticada, autorizada y no repudiable. \n\u2022 Probar y validar los\
            \ cambios antes de que se implementen en los sistemas operativos, cuando\
            \ corresponda. Cuando proceda, se podr\xE1 realizar un an\xE1lisis de\
            \ impacto sobre la seguridad en un entorno de prueba separado antes de\
            \ su implementaci\xF3n en un entorno operativo. \n\u2022 Tome todas las\
            \ precauciones necesarias antes de realizar cambios (por ejemplo, hacer\
            \ una copia de seguridad de las im\xE1genes). \n\u2022 Programar, realizar,\
            \ documentar y revisar los registros de mantenimiento y reparaciones de\
            \ los componentes del sistema de acuerdo con las especificaciones del\
            \ proveedor y/o los requisitos de la entidad. \n\u2022 Aseg\xFArese de\
            \ que los cambios solo se permitan con herramientas aprobadas y que su\
            \ ejecuci\xF3n est\xE9 documentada. \n\u2022 Restrinja el uso de las herramientas\
            \ de mantenimiento \xFAnicamente al personal autorizado."
          typical_evidence: "\u2022 Registros y registros de instalaciones de software\
            \ pasadas (nuevas). \n\u2022 Evidencia de que MFA est\xE1 en funcionamiento\
            \ para activar los procedimientos de cambio, reparaci\xF3n y mantenimiento,\
            \ cuando corresponda. \n\u2022 Planes de prueba y resultados que demuestren\
            \ la implementaci\xF3n y efectividad de los procedimientos de cambio,\
            \ reparaci\xF3n y mantenimiento. \n\u2022 Si la entidad utiliza herramientas\
            \ de gesti\xF3n de cambios, evidencia de que estas herramientas imponen\
            \ el uso de recursos aprobados \xFAnicamente y documentaci\xF3n obligatoria\
            \ para cada cambio. \n\u2022 Listas de control de acceso (ACL) para verificar\
            \ que el acceso a las herramientas est\xE9 en l\xEDnea con la pol\xED\
            tica de control de acceso."
        cs:
          description: "Postupy uveden\xE9 v bod\u011B 6.4.1. se uplatn\xED na vyd\xE1\
            n\xED, \xFApravy a mimo\u0159\xE1dn\xE9 zm\u011Bny jak\xE9hokoli softwaru\
            \ a hardwaru p\u0159i provozu a zm\u011Bn\xE1ch konfigurace. Postupy zajist\xED\
            , aby tyto zm\u011Bny byly zdokumentov\xE1ny a na z\xE1klad\u011B posouzen\xED\
            \ rizik proveden\xE9ho podle bodu 2.1 byly p\u0159ed proveden\xEDm testov\xE1\
            ny a posouzeny z hlediska mo\u017En\xE9ho dopadu."
          annotation: "\u2022 P\u0159ed instalac\xED a nasazen\xEDm nov\xE9ho softwaru\
            \ zva\u017Ete povinnou kontrolu integrity. \n\u2022 Zajist\u011Bte, kde\
            \ je to vhodn\xE9, aby zm\u011Bny byly prov\xE1d\u011Bny ov\u011B\u0159\
            en\xFDm, autorizovan\xFDm a neodvolateln\xFDm zp\u016Fsobem. \n\u2022\
            \ Testovat a ov\u011B\u0159ovat zm\u011Bny p\u0159ed jejich implementac\xED\
            \ do provozn\xEDch syst\xE9m\u016F, pokud je to mo\u017En\xE9. Tam, kde\
            \ je to vhodn\xE9, m\u016F\u017Ee b\xFDt anal\xFDza dopad\u016F na bezpe\u010D\
            nost provedena v samostatn\xE9m testovac\xEDm prost\u0159ed\xED p\u0159\
            ed implementac\xED do provozn\xEDho prost\u0159ed\xED. \n\u2022 P\u0159\
            ed prov\xE1d\u011Bn\xEDm zm\u011Bn (nap\u0159\xEDklad z\xE1lohov\xE1n\xED\
            m sn\xEDmk\u016F) prove\u010Fte ve\u0161ker\xE1 nezbytn\xE1 opat\u0159\
            en\xED. \n\u2022 Pl\xE1novat, prov\xE1d\u011Bt, dokumentovat a p\u0159\
            ezkoum\xE1vat z\xE1znamy o \xFAdr\u017Eb\u011B a oprav\xE1ch komponent\
            \ syst\xE9mu v souladu se specifikacemi dodavatele a/nebo po\u017Eadavky\
            \ subjektu. \n\u2022 Zajist\u011Bte, aby byly zm\u011Bny povoleny pouze\
            \ se schv\xE1len\xFDmi n\xE1stroji a aby bylo jejich proveden\xED zdokumentov\xE1\
            no. \n\u2022 Omezte pou\u017E\xEDv\xE1n\xED n\xE1stroj\u016F pro \xFA\
            dr\u017Ebu pouze na opr\xE1vn\u011Bn\xFD person\xE1l."
          typical_evidence: "\u2022 Protokoly a z\xE1znamy o minul\xFDch (nov\xFD\
            ch) instalac\xEDch softwaru. \n\u2022 D\u016Fkaz, \u017Ee MFA je k dispozici\
            \ pro aktivaci postup\u016F zm\u011Bn, oprav a \xFAdr\u017Eby, pokud je\
            \ to mo\u017En\xE9. \n\u2022 Testovac\xED pl\xE1ny a v\xFDsledky, kter\xE9\
            \ prokazuj\xED implementaci a \xFA\u010Dinnost postup\u016F zm\u011Bn,\
            \ oprav a \xFAdr\u017Eby. \n\u2022 Pokud subjekt vyu\u017E\xEDv\xE1 n\xE1\
            stroje pro \u0159\xEDzen\xED zm\u011Bn, proka\u017Ete, \u017Ee tyto n\xE1\
            stroje vynucuj\xED pou\u017E\xEDv\xE1n\xED pouze schv\xE1len\xFDch zdroj\u016F\
            \ a vy\u017Eaduj\xED dokumentaci pro ka\u017Edou zm\u011Bnu. \n\u2022\
            \ Seznamy \u0159\xEDzen\xED p\u0159\xEDstupu (ACL) pro ov\u011B\u0159\
            en\xED, zda je p\u0159\xEDstup k n\xE1stroj\u016Fm v souladu se z\xE1\
            sadami \u0159\xEDzen\xED p\u0159\xEDstupu."
        it:
          description: Le procedure di cui al punto 6.4.1. si applica alle versioni,
            alle modifiche e ai cambiamenti di emergenza di qualsiasi software e hardware
            in funzione e alle modifiche alla configurazione. Le procedure garantiscono
            che tali modifiche siano documentate e, sulla base della valutazione dei
            rischi effettuata a norma del punto 2.1, testate e valutate in vista del
            potenziale impatto prima di essere attuate.
          annotation: "\u2022 Prendere in considerazione un controllo di integrit\xE0\
            \ obbligatorio prima di installare e distribuire nuovo software. \n\u2022\
            \ Garantire, se del caso, che le modifiche siano apportate in modo autenticato,\
            \ autorizzato e non ripudiante. \n\u2022 Testare e convalidare le modifiche\
            \ prima che vengano implementate nei sistemi operativi, ove applicabile.\
            \ Se del caso, un'analisi dell'impatto sulla sicurezza pu\xF2 essere effettuata\
            \ in un ambiente di prova separato prima dell'implementazione in un ambiente\
            \ operativo. \n\u2022 Adottare tutte le precauzioni necessarie prima di\
            \ apportare modifiche (ad esempio eseguire il backup delle immagini).\
            \ \n\u2022 Programmare, eseguire, documentare e rivedere i registri di\
            \ manutenzione e riparazione sui componenti del sistema in conformit\xE0\
            \ con le specifiche del fornitore e/o i requisiti dell'entit\xE0. \n\u2022\
            \ Assicurarsi che le modifiche siano consentite solo con strumenti approvati\
            \ e che la loro esecuzione sia documentata. \n\u2022 Limitare l'uso degli\
            \ strumenti di manutenzione solo al personale autorizzato."
          typical_evidence: "\u2022 Registri e registrazioni di (nuove) installazioni\
            \ software passate. \n\u2022 Prova dell'esistenza di una MFA per l'attivazione\
            \ di procedure di modifica, riparazione e manutenzione, ove applicabile.\
            \ \n\u2022 Piani di test e risultati che dimostrino l'implementazione\
            \ e l'efficacia delle procedure di modifica, riparazione e manutenzione.\
            \ \n\u2022 Se l'entit\xE0 utilizza strumenti di gestione del cambiamento,\
            \ dimostrare che tali strumenti impongono l'uso solo di risorse approvate\
            \ e imporre la documentazione per ogni modifica. \n\u2022 Elenchi di controllo\
            \ degli accessi (ACL) per verificare che l'accesso agli strumenti sia\
            \ in linea con la politica di controllo degli accessi."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4
      ref_id: 6.4.3
      description: In the event that the regular change management procedures could
        not be followed due to an emergency, the relevant entities shall document
        the result of the change, and the explanation for why the procedures could
        not be followed.
      annotation: "\u2022 Where appropriate, integrate the pullback scenario (55)\
        \ into the change management procedures. \n\u2022 Assess the risks from legacy\
        \ systems and upgrade existing legacy systems to include security mitigating\
        \ measures in case appropriate security cannot be achieved. \n\u2022 Make\
        \ sure that regular change control procedures that could not be followed due\
        \ to an emergency change are applied immediately after the emergency change.\n\
        \n(55) Also known as a roll-back or backout plan, it refers to a set of pre-planned\
        \ actions or procedures designed to revert a system or a service to a previous,\
        \ stable, state in case the change does not work as expected."
      typical_evidence: "\u2022 Documentation with specific pullback plans. \n\u2022\
        \ Logs and records of past change requests with details of (indicative, non-exhaustive\
        \ list):\n    o the change, o reason for emergency, o approval, o reason for\
        \ delay, o follow up actions and o how to revert the system to a previous\
        \ stage if the change fails. \n\u2022 Logs and records from past legacy system\
        \ upgrade that contain risk assessments and the reasoning for the change."
      translations:
        fr:
          description: "Dans le cas o\xF9 les proc\xE9dures habituelles de gestion\
            \ des changements n\u2019ont pas pu \xEAtre suivies en raison d\u2019\
            une urgence, les entit\xE9s concern\xE9es consignent le r\xE9sultat des\
            \ changements et les raisons pour lesquelles les proc\xE9dures n\u2019\
            ont pas pu \xEAtre suivies."
          annotation: "\u2022 Le cas \xE9ch\xE9ant, int\xE9grer le sc\xE9nario de\
            \ retrait (55) dans les proc\xE9dures de gestion du changement. \n\u2022\
            \ \xC9valuer les risques li\xE9s aux syst\xE8mes existants et mettre \xE0\
            \ niveau les syst\xE8mes existants pour inclure des mesures d\u2019att\xE9\
            nuation de la s\xE9curit\xE9 au cas o\xF9 une s\xE9curit\xE9 appropri\xE9\
            e ne pourrait \xEAtre atteinte. \n\u2022 Assurez-vous que les proc\xE9\
            dures habituelles de contr\xF4le des changements qui n\u2019ont pas pu\
            \ \xEAtre suivies en raison d\u2019un changement d\u2019urgence sont appliqu\xE9\
            es imm\xE9diatement apr\xE8s le changement d\u2019urgence.\n\n(55) \xC9\
            galement connu sous le nom de plan de retour en arri\xE8re ou de plan\
            \ de retrait, il s\u2019agit d\u2019un ensemble d\u2019actions ou de proc\xE9\
            dures pr\xE9-planifi\xE9es con\xE7ues pour ramener un syst\xE8me ou un\
            \ service \xE0 un \xE9tat ant\xE9rieur et stable au cas o\xF9 le changement\
            \ ne fonctionnerait pas comme pr\xE9vu."
          typical_evidence: "\u2022 Documentation avec des plans de retrait sp\xE9\
            cifiques. \n\u2022 Journaux et enregistrements des demandes de changement\
            \ pass\xE9es avec d\xE9tails (liste indicative, non exhaustive) :\n  \
            \  o le changement, o la raison de l\u2019urgence, o l\u2019approbation,\
            \ o la raison du retard, o les actions de suivi et o comment r\xE9tablir\
            \ le syst\xE8me \xE0 une \xE9tape pr\xE9c\xE9dente si le changement \xE9\
            choue. \n\u2022 Journaux et enregistrements des mises \xE0 niveau pr\xE9\
            c\xE9dentes du syst\xE8me h\xE9rit\xE9 qui contiennent des \xE9valuations\
            \ des risques et les raisons du changement."
        es:
          description: "En caso de que los procedimientos habituales de gesti\xF3\
            n de cambios no puedan seguirse debido a una emergencia, las entidades\
            \ pertinentes documentar\xE1n el resultado del cambio y explicar\xE1n\
            \ por qu\xE9 no pudieron seguirse dichos procedimientos."
          annotation: "\u2022 Cuando proceda, integrar la hip\xF3tesis de retroceso\
            \ (55) en los procedimientos de gesti\xF3n del cambio. \n\u2022 Evaluar\
            \ los riesgos de los sistemas heredados y actualizar los sistemas heredados\
            \ existentes para incluir medidas de mitigaci\xF3n de la seguridad en\
            \ caso de que no se pueda lograr la seguridad adecuada. \n\u2022 Aseg\xFA\
            rese de que los procedimientos regulares de control de cambios que no\
            \ se pudieron seguir debido a un cambio de emergencia se apliquen inmediatamente\
            \ despu\xE9s del cambio de emergencia.\n\n(55) Tambi\xE9n conocido como\
            \ plan de reversi\xF3n o retroceso, se refiere a un conjunto de acciones\
            \ o procedimientos planificados previamente dise\xF1ados para revertir\
            \ un sistema o un servicio a un estado anterior y estable en caso de que\
            \ el cambio no funcione como se esperaba."
          typical_evidence: "\u2022 Documentaci\xF3n con planes espec\xEDficos de\
            \ retroceso. \n\u2022 Registros y registros de solicitudes de cambio anteriores\
            \ con detalles de (lista indicativa, no exhaustiva):\n    o el cambio,\
            \ o el motivo de la emergencia, o la aprobaci\xF3n, o el motivo del retraso,\
            \ o las acciones de seguimiento y o c\xF3mo revertir el sistema a una\
            \ etapa anterior si el cambio falla. \n\u2022 Registros y registros de\
            \ actualizaciones anteriores del sistema heredado que contienen evaluaciones\
            \ de riesgos y el razonamiento para el cambio."
        cs:
          description: "V p\u0159\xEDpad\u011B, \u017Ee nebylo mo\u017En\xE9 dodr\u017E\
            et standardn\xED postupy \u0159\xEDzen\xED zm\u011Bn z d\u016Fvodu mimo\u0159\
            \xE1dn\xE9 ud\xE1losti, p\u0159\xEDslu\u0161n\xE9 subjekty zdokumentuj\xED\
            \ v\xFDsledek zm\u011Bny a vysv\u011Btlen\xED, pro\u010D nebylo mo\u017E\
            n\xE9 postupy dodr\u017Eet."
          annotation: "\u2022 Tam, kde je to vhodn\xE9, za\u010Dlenit sc\xE9n\xE1\u0159\
            \ zp\u011Btn\xE9ho tahu (55) do postup\u016F \u0159\xEDzen\xED zm\u011B\
            n. \n\u2022 Vyhodno\u0165te rizika vypl\xFDvaj\xEDc\xED ze star\u0161\xED\
            ch syst\xE9m\u016F a upgradujte st\xE1vaj\xEDc\xED star\u0161\xED syst\xE9\
            my tak, aby zahrnovaly opat\u0159en\xED ke zm\xEDrn\u011Bn\xED zabezpe\u010D\
            en\xED v p\u0159\xEDpad\u011B, \u017Ee nelze dos\xE1hnout odpov\xEDdaj\xED\
            c\xEDho zabezpe\u010Den\xED. \n\u2022 Zajist\u011Bte, aby byly okam\u017E\
            it\u011B po nouzov\xE9 zm\u011Bn\u011B aplikov\xE1ny pravideln\xE9 postupy\
            \ \u0159\xEDzen\xED zm\u011Bn, kter\xE9 nebylo mo\u017En\xE9 dodr\u017E\
            et z d\u016Fvodu nouzov\xE9 zm\u011Bny.\n\n(55) Ozna\u010Duje se tak\xE9\
            \ jako pl\xE1n vr\xE1cen\xED zp\u011Bt nebo pl\xE1nu \xFAstupu a odkazuje\
            \ na soubor p\u0159edem napl\xE1novan\xFDch akc\xED nebo postup\u016F\
            , jejich\u017E c\xEDlem je vr\xE1tit syst\xE9m nebo slu\u017Ebu do p\u0159\
            edchoz\xEDho, stabiln\xEDho stavu v p\u0159\xEDpad\u011B, \u017Ee zm\u011B\
            na nebude fungovat podle o\u010Dek\xE1v\xE1n\xED."
          typical_evidence: "\u2022 Dokumentace s konkr\xE9tn\xEDmi pl\xE1ny zp\u011B\
            tn\xE9ho tahu. \n\u2022 Protokoly a z\xE1znamy o minul\xFDch zm\u011B\
            nov\xFDch po\u017Eadavc\xEDch s podrobnostmi (orienta\u010Dn\xED, ne\xFA\
            pln\xFD seznam):\n    o zm\u011Bnu, o d\u016Fvod nouze, o schv\xE1len\xED\
            , o d\u016Fvod zpo\u017Ed\u011Bn\xED, o n\xE1sledn\xE9 akce a o jak vr\xE1\
            tit syst\xE9m do p\u0159edchoz\xED f\xE1ze, pokud se zm\u011Bna nezda\u0159\
            \xED. \n\u2022 Protokoly a z\xE1znamy z minul\xFDch upgrad\u016F star\u0161\
            \xEDho syst\xE9mu, kter\xE9 obsahuj\xED hodnocen\xED rizik a zd\u016F\
            vodn\u011Bn\xED zm\u011Bny."
        it:
          description: "Nel caso in cui non sia stato possibile seguire le normali\
            \ procedure di gestione delle modifiche a causa di un'emergenza, gli enti\
            \ competenti documenteranno il risultato della modifica e la spiegazione\
            \ del motivo per cui non \xE8 stato possibile seguire le procedure."
          annotation: "\u2022 Se del caso, integrare lo scenario di pullback (55)\
            \ nelle procedure di gestione delle modifiche. \n\u2022 Valutare i rischi\
            \ derivanti dai sistemi legacy e aggiornare i sistemi legacy esistenti\
            \ per includere misure di mitigazione della sicurezza nel caso in cui\
            \ non sia possibile ottenere una sicurezza adeguata. \n\u2022 Assicurarsi\
            \ che le normali procedure di controllo delle modifiche che non possono\
            \ essere seguite a causa di una modifica di emergenza vengano applicate\
            \ immediatamente dopo la modifica di emergenza.\n\n(55) Noto anche come\
            \ piano di rollback o backout, si riferisce a una serie di azioni o procedure\
            \ pre-pianificate volte a riportare un sistema o un servizio a uno stato\
            \ precedente e stabile nel caso in cui la modifica non funzioni come previsto."
          typical_evidence: "\u2022 Documentazione con piani di pullback specifici.\
            \ \n\u2022 Registri e registrazioni delle richieste di modifica passate\
            \ con il dettaglio (elenco indicativo, non esaustivo):\n    o la modifica,\
            \ o il motivo dell'emergenza, o l'approvazione, o il motivo del ritardo,\
            \ o le azioni di follow-up e o come ripristinare il sistema a una fase\
            \ precedente se la modifica non riesce. \n\u2022 Registri e registrazioni\
            \ di precedenti aggiornamenti del sistema legacy che contengono valutazioni\
            \ dei rischi e il motivo della modifica."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.4
      ref_id: 6.4.4
      description: The relevant entities shall review and, where appropriate, update
        the procedures at planned intervals and when significant incidents or significant
        changes to operations or risks.
      annotation: "\u2022 Review the change management procedures at least once every\
        \ two years. \n\u2022 Make sure that the management procedures cover planned\
        \ and unplanned changes and the development phase, when applicable. \n\u2022\
        \ Ensure that the process is not bypassed.\n\n[TIPS]\n\n\u2022 Perform and\
        \ log: (a) changes to, (b) maintenance of and (c) repairs to network and information\
        \ systems, with approved and controlled tools. \n\u2022 Put change management\
        \ procedures in place according to licensing agreements. \n\u2022 Upon changes\
        \ to assets, update the asset inventory (Annex to the regulation, point 12.4)\
        \ and documentation. \n\u2022 Upon changes to risk management measures, update\
        \ the risk treatment plan (Annex to the regulation, point 2.1.1). \n\u2022\
        \ Inform the customer of significant changes to network and information systems\
        \ that affect the services offered. This information only needs to be provided\
        \ if it is beneficial for customers. \n\u2022 Ensure availability of the required\
        \ maintenance skills, resources and spare parts, including external support.\
        \ \n\u2022 Prevent the unauthorised removal of maintenance equipment containing\
        \ information related to the entity by (indicative, non-exhaustive list):\n\
        \    o verifying that no information related to the entity is contained in\
        \ the equipment;\n    o sanitising or destroying the equipment;\n    o retaining\
        \ the equipment within the facility; or o obtaining an exemption from authorised\
        \ personnel or roles explicitly authorising removal of the equipment from\
        \ the facility. \n\u2022 Provide remote access via out-of-band (OOB) connection\
        \ in the event that the standard connection does not work. \n\u2022 Regularly\
        \ test OOB connections to ensure they function as expected during an outage.\
        \ \n\u2022 If an incident, in the sense of Article 23 of the NIS2 Directive,\
        \ involves subsequent actions that entail system changes, then notify the\
        \ competent authorities of these changes in accordance with the national reporting\
        \ procedure."
      typical_evidence: "\u2022 Review plans or schedules. \n\u2022 Up to date change\
        \ management procedures, review comments and/or change logs. \n\u2022 Evidence\
        \ of approval and monitoring of maintenance activities, whether performed\
        \ on site or remotely and whether the equipment is serviced on site or removed\
        \ to another location. \n\u2022 Logs of all changes made to the procedures,\
        \ including details, approvals and implementation dates. \n\u2022 Audit trails\
        \ and compliance records from internal and external audits. \n\u2022 Logs\
        \ of significant incidents to confirm whether they include documentation of\
        \ reviews and updates to the change, repair and maintenance procedures.  \n\
        \u2022 Reports from post-incident reviews that document any necessary adjustments\
        \ to the procedures following significant incidents. \n\u2022 Records showing\
        \ how changes and updates to the procedures were implemented and reviewed.\n\
        \n[TIPS]\n\n\u2022 Evidence that MFA is in place for remote change, repair\
        \ and maintenance procedures. \n\u2022 Logs and records that prove the use\
        \ of approved tools. \n\u2022 Evidence that the procedures mention the licencing\
        \ agreement. \n\u2022 Up-to-date asset inventory. \n\u2022 Up-to-date risk-treatment\
        \ plan. \n\u2022 Documentation of a customer update on significant changes.\
        \ \n\u2022 Evidence of previous training on change management and system maintenance.\
        \ \n\u2022 Evidence of sanitisation procedures. \n\u2022 Evidence that the\
        \ entity maintains a spare parts for key components of its network and information\
        \ system. \n\u2022 Notifications to defined personnel or roles of the date\
        \ and time of planned maintenance. \n\u2022 Network architecture diagram that\
        \ proves the existence of OOB connections."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour les proc\xE9dures \xE0 intervalles pr\xE9\
            d\xE9finis, ainsi qu\u2019en cas d\u2019incidents importants ou lorsque\
            \ des changements majeurs concernant les op\xE9rations ou les risques\
            \ se produisent."
          annotation: "\u2022 Revoir les proc\xE9dures de gestion du changement au\
            \ moins une fois tous les deux ans. \n\u2022 S\u2019assurer que les proc\xE9\
            dures de gestion couvrent les changements pr\xE9vus et non planifi\xE9\
            s ainsi que la phase de d\xE9veloppement, le cas \xE9ch\xE9ant. \n\u2022\
            \ Assurez-vous que le processus n\u2019est pas contourn\xE9.\n\n[CONSEILS]\n\
            \n\u2022 Effectuer et consigner : (a) les modifications, (b) l\u2019entretien\
            \ et (c) les r\xE9parations des r\xE9seaux et des syst\xE8mes d\u2019\
            information, avec des outils approuv\xE9s et contr\xF4l\xE9s. \n\u2022\
            \ Mettre en place des proc\xE9dures de gestion du changement selon les\
            \ contrats de licence. \n\u2022 En cas de modification des actifs, mettre\
            \ \xE0 jour l\u2019inventaire des actifs (annexe du r\xE8glement, point\
            \ 12.4) et la documentation. \n\u2022 En cas de modification des mesures\
            \ de gestion des risques, mettre \xE0 jour le plan de traitement des risques\
            \ (annexe du r\xE8glement, point 2.1.1). \n\u2022 Informer le client des\
            \ modifications importantes apport\xE9es au r\xE9seau et aux syst\xE8\
            mes d\u2019information qui affectent les services offerts. Ces informations\
            \ ne doivent \xEAtre fournies que si elles sont b\xE9n\xE9fiques pour\
            \ les clients. \n\u2022 Assurer la disponibilit\xE9 des comp\xE9tences\
            \ de maintenance, des ressources et des pi\xE8ces de rechange requises,\
            \ y compris le soutien externe. \n\u2022 Pr\xE9venir l\u2019enl\xE8vement\
            \ non autoris\xE9 d\u2019\xE9quipements de maintenance contenant des informations\
            \ relatives \xE0 l\u2019entit\xE9 (liste indicative et non exhaustive)\
            \ :\n    o v\xE9rifier qu\u2019aucune information relative \xE0 l\u2019\
            entit\xE9 n\u2019est contenue dans l\u2019\xE9quipement ;\n    o d\xE9\
            sinfecter ou d\xE9truire l\u2019\xE9quipement ;\n    o conserver l\u2019\
            \xE9quipement dans l\u2019installation\_; ou o l\u2019obtention d\u2019\
            une exemption de la part du personnel autoris\xE9 ou des r\xF4les autorisant\
            \ explicitement le retrait de l\u2019\xE9quipement de l\u2019installation.\
            \ \n\u2022 Fournir un acc\xE8s \xE0 distance via une connexion hors bande\
            \ (OOB) dans le cas o\xF9 la connexion standard ne fonctionne pas. \n\u2022\
            \ Testez r\xE9guli\xE8rement les connexions OOB pour vous assurer qu\u2019\
            elles fonctionnent comme pr\xE9vu lors d\u2019une panne. \n\u2022 Si un\
            \ incident, au sens de l\u2019article 23 de la directive NIS2, implique\
            \ des actions ult\xE9rieures qui entra\xEEnent des modifications du syst\xE8\
            me, notifier ces modifications aux autorit\xE9s comp\xE9tentes conform\xE9\
            ment \xE0 la proc\xE9dure nationale de d\xE9claration."
          typical_evidence: "\u2022 Examiner les plans ou les \xE9ch\xE9anciers. \n\
            \u2022 Mettre \xE0 jour les proc\xE9dures de gestion des changements,\
            \ examiner les commentaires et/ou les journaux des modifications. \n\u2022\
            \ Preuve de l\u2019approbation et de la surveillance des activit\xE9s\
            \ de maintenance, qu\u2019elles soient effectu\xE9es sur site ou \xE0\
            \ distance, et que l\u2019\xE9quipement soit entretenu sur place ou d\xE9\
            plac\xE9 \xE0 un autre endroit. \n\u2022 Registres de toutes les modifications\
            \ apport\xE9es aux proc\xE9dures, y compris les d\xE9tails, les approbations\
            \ et les dates de mise en \u0153uvre. \n\u2022 Pistes d\u2019audit et\
            \ dossiers de conformit\xE9 issus d\u2019audits internes et externes.\
            \ \n\u2022 Registres des incidents importants pour confirmer s\u2019ils\
            \ comprennent de la documentation sur les examens et les mises \xE0 jour\
            \ des proc\xE9dures de changement, de r\xE9paration et d\u2019entretien.\
            \  \n\u2022 Rapports d\u2019examens post-incident qui documentent les\
            \ ajustements n\xE9cessaires aux proc\xE9dures \xE0 la suite d\u2019incidents\
            \ importants. \n\u2022 Des documents montrant comment les modifications\
            \ et les mises \xE0 jour apport\xE9es aux proc\xE9dures ont \xE9t\xE9\
            \ mises en \u0153uvre et examin\xE9es.\n\n[CONSEILS]\n\n\u2022 Preuve\
            \ que l\u2019authentification multifacteur est en place pour les proc\xE9\
            dures de changement, de r\xE9paration et de maintenance \xE0 distance.\
            \ \n\u2022 Journaux et enregistrements prouvant l\u2019utilisation d\u2019\
            outils approuv\xE9s. \n\u2022 La preuve que les proc\xE9dures mentionnent\
            \ l\u2019accord de licence. \n\u2022 Inventaire des actifs \xE0 jour.\
            \ \n\u2022 Plan de traitement des risques \xE0 jour. \n\u2022 Documentation\
            \ d\u2019une mise \xE0 jour client sur les changements significatifs.\
            \ \n\u2022 Preuve d\u2019une formation ant\xE9rieure sur la gestion du\
            \ changement et la maintenance du syst\xE8me. \n\u2022 Preuve des proc\xE9\
            dures de d\xE9sinfection. \n\u2022 La preuve que l\u2019entit\xE9 dispose\
            \ d\u2019une pi\xE8ce de rechange pour les composants cl\xE9s de son r\xE9\
            seau et de son syst\xE8me d\u2019information. \n\u2022 Notifications au\
            \ personnel ou aux r\xF4les d\xE9finis de la date et de l\u2019heure de\
            \ la maintenance planifi\xE9e. \n\u2022 Sch\xE9ma d\u2019architecture\
            \ r\xE9seau qui prouve l\u2019existence de connexions OOB."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n los procedimientos a intervalos planificados, as\xED\
            \ como cuando se produzcan incidentes significativos o cambios significativos\
            \ en las operaciones o los riesgos."
          annotation: "\u2022 Revisar los procedimientos de gesti\xF3n del cambio\
            \ al menos una vez cada dos a\xF1os. \n\u2022 Asegurarse de que los procedimientos\
            \ de gesti\xF3n cubran los cambios planificados y no planificados y la\
            \ fase de desarrollo, cuando corresponda. \n\u2022 Aseg\xFArese de que\
            \ no se omita el proceso.\n\n[CONSEJOS]\n\n\u2022 Realizar y registrar:\
            \ (a) cambios, (b) mantenimiento y (c) reparaciones de sistemas de informaci\xF3\
            n y redes, con herramientas aprobadas y controladas. \n\u2022 Poner en\
            \ marcha procedimientos de gesti\xF3n del cambio de acuerdo con los acuerdos\
            \ de licencia. \n\u2022 En caso de cambios en los activos, actualizar\
            \ el inventario de activos (Anexo del reglamento, punto 12.4) y la documentaci\xF3\
            n. \n\u2022 En caso de cambios en las medidas de gesti\xF3n de riesgos,\
            \ actualizar el plan de tratamiento de riesgos (Anexo del reglamento,\
            \ punto 2.1.1). \n\u2022 Informar al cliente de cambios significativos\
            \ en la red y en los sistemas de informaci\xF3n que afecten a los servicios\
            \ ofrecidos. Esta informaci\xF3n solo debe proporcionarse si es beneficiosa\
            \ para los clientes. \n\u2022 Garantizar la disponibilidad de las habilidades\
            \ de mantenimiento, los recursos y las piezas de repuesto necesarios,\
            \ incluido el apoyo externo. \n\u2022 Impedir la retirada no autorizada\
            \ de los equipos de mantenimiento que contengan informaci\xF3n relacionada\
            \ con la entidad (lista indicativa y no exhaustiva):\n    o verificar\
            \ que el equipo no contenga informaci\xF3n relacionada con la entidad;\n\
            \    o higienizar o destruir el equipo;\n    o mantener el equipo dentro\
            \ de la instalaci\xF3n; o bien la obtenci\xF3n de una exenci\xF3n del\
            \ personal o las funciones autorizadas que autoricen expl\xEDcitamente\
            \ la retirada del equipo de la instalaci\xF3n. \n\u2022 Proporcionar acceso\
            \ remoto a trav\xE9s de una conexi\xF3n fuera de banda (OOB) en caso de\
            \ que la conexi\xF3n est\xE1ndar no funcione. \n\u2022 Pruebe regularmente\
            \ las conexiones OOB para asegurarse de que funcionen como se espera durante\
            \ una interrupci\xF3n. \n\u2022 Si un incidente, en el sentido del art\xED\
            culo 23 de la Directiva SRI 2, implica acciones posteriores que impliquen\
            \ cambios en el sistema, notif\xEDquelo a las autoridades competentes\
            \ de conformidad con el procedimiento nacional de notificaci\xF3n."
          typical_evidence: "\u2022 Revisar planes o horarios. \n\u2022 Actualizar\
            \ los procedimientos de gesti\xF3n de cambios, revisar comentarios y/o\
            \ registros de cambios. \n\u2022 Evidencia de aprobaci\xF3n y monitoreo\
            \ de las actividades de mantenimiento, ya sea que se realicen en el sitio\
            \ o de forma remota y si el equipo se revisa en el sitio o se traslada\
            \ a otro lugar. \n\u2022 Registros de todos los cambios realizados en\
            \ los procedimientos, incluidos detalles, aprobaciones y fechas de implementaci\xF3\
            n. \n\u2022 Pistas de auditor\xEDa y registros de cumplimiento de auditor\xED\
            as internas y externas. \n\u2022 Registros de incidencias significativas\
            \ para confirmar si incluyen documentaci\xF3n de revisiones y actualizaciones\
            \ de los procedimientos de cambio, reparaci\xF3n y mantenimiento.  \n\u2022\
            \ Informes de revisiones posteriores a incidentes que documentan cualquier\
            \ ajuste necesario a los procedimientos despu\xE9s de incidentes significativos.\
            \ \n\u2022 Registros que muestren c\xF3mo se implementaron y revisaron\
            \ los cambios y actualizaciones de los procedimientos.\n\n[CONSEJOS]\n\
            \n\u2022 Evidencia de que MFA est\xE1 en su lugar para los procedimientos\
            \ de cambio, reparaci\xF3n y mantenimiento remotos. \n\u2022 Registros\
            \ y registros que acrediten el uso de herramientas aprobadas. \n\u2022\
            \ Evidencia de que los procedimientos mencionan el acuerdo de licencia.\
            \ \n\u2022 Inventario de activos actualizado. \n\u2022 Plan de tratamiento\
            \ de riesgos actualizado. \n\u2022 Documentaci\xF3n de una actualizaci\xF3\
            n del cliente sobre cambios significativos. \n\u2022 Evidencia de capacitaci\xF3\
            n previa en gesti\xF3n de cambios y mantenimiento de sistemas. \n\u2022\
            \ Evidencia de los procedimientos de higienizaci\xF3n. \n\u2022 Evidencia\
            \ de que la entidad mantiene piezas de repuesto para componentes clave\
            \ de su red y sistema de informaci\xF3n. \n\u2022 Notificaciones al personal\
            \ o roles definidos de la fecha y hora del mantenimiento planificado.\
            \ \n\u2022 Diagrama de arquitectura de red que acredite la existencia\
            \ de conexiones OOB."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty postupy p\u0159ezkoum\xE1\
            vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED v pl\xE1\
            novan\xFDch intervalech a p\u0159i v\xFDznamn\xFDch incidentech nebo v\xFD\
            znamn\xFDch zm\u011Bn\xE1ch operac\xED \u010Di rizik."
          annotation: "\u2022 Alespo\u0148 jednou za dva roky p\u0159ezkoumat postupy\
            \ \u0159\xEDzen\xED zm\u011Bn. \n\u2022 Ujist\u011Bte se, \u017Ee postupy\
            \ \u0159\xEDzen\xED pokr\xFDvaj\xED pl\xE1novan\xE9 i nepl\xE1novan\xE9\
            \ zm\u011Bny a p\u0159\xEDpadn\u011B v\xFDvojovou f\xE1zi. \n\u2022 Ujist\u011B\
            te se, \u017Ee proces nen\xED vynech\xE1n.\n\n[TIPY]\n\n\u2022 Prov\xE1\
            d\u011Bt a zaznamen\xE1vat: (a) zm\u011Bny, (b) \xFAdr\u017Ebu a (c) opravy\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F pomoc\xED schv\xE1\
            len\xFDch a kontrolovan\xFDch n\xE1stroj\u016F. \n\u2022 Zave\u010Fte\
            \ postupy \u0159\xEDzen\xED zm\u011Bn v souladu s licen\u010Dn\xEDmi smlouvami.\
            \ \n\u2022 P\u0159i zm\u011Bn\xE1ch majetku aktualizovat inventarizaci\
            \ majetku (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 12.4) a dokumentaci.\
            \ \n\u2022 P\u0159i zm\u011Bn\xE1ch opat\u0159en\xED k \u0159\xEDzen\xED\
            \ rizik aktualizovat pl\xE1n l\xE9\u010Dby rizik (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 2.1.1). \n\u2022 Informovat z\xE1kazn\xEDka o v\xFDznamn\xFD\
            ch zm\u011Bn\xE1ch v s\xEDt\xEDch a informa\u010Dn\xEDch syst\xE9mech,\
            \ kter\xE9 maj\xED vliv na nab\xEDzen\xE9 slu\u017Eby. Tyto informace\
            \ je nutn\xE9 poskytnout pouze v p\u0159\xEDpad\u011B, \u017Ee je to pro\
            \ z\xE1kazn\xEDky v\xFDhodn\xE9. \n\u2022 Zajistit dostupnost po\u017E\
            adovan\xFDch dovednost\xED v oblasti \xFAdr\u017Eby, zdroj\u016F a n\xE1\
            hradn\xEDch d\xEDl\u016F, v\u010Detn\u011B extern\xED podpory. \n\u2022\
            \ Zabr\xE1nit neopr\xE1vn\u011Bn\xE9mu odstran\u011Bn\xED za\u0159\xED\
            zen\xED pro \xFAdr\u017Ebu obsahuj\xEDc\xEDho informace t\xFDkaj\xEDc\xED\
            \ se subjektu pomoc\xED (orienta\u010Dn\xED, demonstrativn\xED seznam):\n\
            \    o ov\u011B\u0159en\xED, \u017Ee v za\u0159\xEDzen\xED nejsou obsa\u017E\
            eny \u017E\xE1dn\xE9 informace t\xFDkaj\xEDc\xED se subjektu;\n    o dezinfekci\
            \ nebo zni\u010Den\xED za\u0159\xEDzen\xED;\n    o ponech\xE1n\xED za\u0159\
            \xEDzen\xED v za\u0159\xEDzen\xED; nebo o z\xEDsk\xE1n\xED v\xFDjimky\
            \ z opr\xE1vn\u011Bn\xFDch pracovn\xEDk\u016F nebo rol\xED, kter\xE9 v\xFD\
            slovn\u011B oprav\u0148uj\xED k odstran\u011Bn\xED za\u0159\xEDzen\xED\
            \ ze za\u0159\xEDzen\xED. \n\u2022 Poskytnout vzd\xE1len\xFD p\u0159\xED\
            stup prost\u0159ednictv\xEDm out-of-band (OOB) p\u0159ipojen\xED v p\u0159\
            \xEDpad\u011B, \u017Ee standardn\xED p\u0159ipojen\xED nefunguje. \n\u2022\
            \ Pravideln\u011B testujte p\u0159ipojen\xED OOB, abyste se ujistili,\
            \ \u017Ee b\u011Bhem v\xFDpadku funguj\xED podle o\u010Dek\xE1v\xE1n\xED\
            . \n\u2022 Pokud incident ve smyslu \u010Dl\xE1nku 23 Sm\u011Brnice NIS2\
            \ zahrnuje n\xE1sledn\xE9 akce, kter\xE9 maj\xED za n\xE1sledek zm\u011B\
            ny syst\xE9mu, pak tyto zm\u011Bny ozn\xE1mit p\u0159\xEDslu\u0161n\xFD\
            m org\xE1n\u016Fm v souladu s n\xE1rodn\xEDm postupem pro oznamov\xE1\
            n\xED."
          typical_evidence: "\u2022 Zkontrolujte pl\xE1ny nebo pl\xE1ny. \n\u2022\
            \ Aktu\xE1ln\xED postupy \u0159\xEDzen\xED zm\u011Bn, kontrola koment\xE1\
            \u0159\u016F a/nebo protokol\u016F zm\u011Bn. \n\u2022 Doklad o schv\xE1\
            len\xED a sledov\xE1n\xED \u010Dinnost\xED \xFAdr\u017Eby, a\u0165 u\u017E\
            \ prov\xE1d\u011Bn\xFDch na m\xEDst\u011B nebo na d\xE1lku, a bez ohledu\
            \ na to, zda je za\u0159\xEDzen\xED servisov\xE1no na m\xEDst\u011B nebo\
            \ p\u0159emis\u0165ov\xE1no na jin\xE9 m\xEDsto. \n\u2022 Protokoly v\u0161\
            ech zm\u011Bn proveden\xFDch v postupech, v\u010Detn\u011B podrobnost\xED\
            , schv\xE1len\xED a dat implementace. \n\u2022 Auditn\xED stopy a z\xE1\
            znamy o dodr\u017Eov\xE1n\xED p\u0159edpis\u016F z intern\xEDch a extern\xED\
            ch audit\u016F. \n\u2022 Protokoly v\xFDznamn\xFDch incident\u016F pro\
            \ potvrzen\xED, zda obsahuj\xED dokumentaci kontrol a aktualizac\xED postup\u016F\
            \ zm\u011Bn, oprav a \xFAdr\u017Eby.  \n\u2022 Zpr\xE1vy z kontrol po\
            \ incidentu, kter\xE9 dokumentuj\xED ve\u0161ker\xE9 nezbytn\xE9 \xFA\
            pravy postup\u016F po v\xFDznamn\xFDch incidentech. \n\u2022 Z\xE1znamy\
            \ ukazuj\xEDc\xED, jak byly zm\u011Bny a aktualizace postup\u016F implementov\xE1\
            ny a p\u0159ezkoum\xE1ny.\n\n[TIPY]\n\n\u2022 D\u016Fkaz, \u017Ee MFA\
            \ je zavedeno pro vzd\xE1len\xE9 postupy zm\u011Bny, opravy a \xFAdr\u017E\
            by. \n\u2022 Protokoly a z\xE1znamy, kter\xE9 prokazuj\xED pou\u017Eit\xED\
            \ schv\xE1len\xFDch n\xE1stroj\u016F. \n\u2022 D\u016Fkaz, \u017Ee postupy\
            \ zmi\u0148uj\xED licen\u010Dn\xED smlouvu. \n\u2022 Aktu\xE1ln\xED invent\xE1\
            \u0159 aktiv. \n\u2022 Aktu\xE1ln\xED pl\xE1n l\xE9\u010Dby rizik. \n\u2022\
            \ Dokumentace aktu\xE1ln\xEDch informac\xED z\xE1kazn\xEDka o v\xFDznamn\xFD\
            ch zm\u011Bn\xE1ch. \n\u2022 Doklad o p\u0159edchoz\xEDm \u0161kolen\xED\
            \ v oblasti \u0159\xEDzen\xED zm\u011Bn a \xFAdr\u017Eby syst\xE9mu. \n\
            \u2022 Doklad o sanita\u010Dn\xEDch postupech. \n\u2022 D\u016Fkaz, \u017E\
            e subjekt udr\u017Euje n\xE1hradn\xED d\xEDly pro kl\xED\u010Dov\xE9 komponenty\
            \ sv\xE9 s\xEDt\u011B a informa\u010Dn\xEDho syst\xE9mu. \n\u2022 Notifikace\
            \ definovan\xFDm pracovn\xEDk\u016Fm nebo rol\xEDm o datu a \u010Dase\
            \ pl\xE1novan\xE9 \xFAdr\u017Eby. \n\u2022 Diagram s\xED\u0165ov\xE9 architektury,\
            \ kter\xFD dokazuje existenci OOB spojen\xED."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            le procedure a intervalli pianificati e in caso di incidenti significativi
            o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Rivedere le procedure di gestione del cambiamento almeno\
            \ una volta ogni due anni. \n\u2022 Assicurarsi che le procedure di gestione\
            \ coprano le modifiche pianificate e non pianificate e la fase di sviluppo,\
            \ se applicabile. \n\u2022 Assicurarsi che il processo non venga ignorato.\n\
            \n[CONSIGLI]\n\n\u2022 Eseguire e registrare: (a) modifiche, (b) manutenzione\
            \ e (c) riparazioni di reti e sistemi informativi, con strumenti approvati\
            \ e controllati. \n\u2022 Mettere in atto procedure di gestione delle\
            \ modifiche in base agli accordi di licenza. \n\u2022 In caso di modifiche\
            \ ai cespiti, aggiornare l'inventario dei beni (Allegato al regolamento,\
            \ punto 12.4) e la documentazione. \n\u2022 In caso di modifiche alle\
            \ misure di gestione dei rischi, aggiornare il piano di trattamento dei\
            \ rischi (Allegato al regolamento, punto 2.1.1). \n\u2022 Informare il\
            \ cliente di modifiche significative alla rete e ai sistemi informativi\
            \ che influiscono sui servizi offerti. Queste informazioni devono essere\
            \ fornite solo se sono vantaggiose per i clienti. \n\u2022 Garantire la\
            \ disponibilit\xE0 delle competenze di manutenzione, delle risorse e dei\
            \ pezzi di ricambio necessari, compreso il supporto esterno. \n\u2022\
            \ Impedire la rimozione non autorizzata di apparecchiature di manutenzione\
            \ contenenti informazioni relative all'ente (elenco indicativo e non esaustivo):\n\
            \    o verificare che nessuna informazione relativa all'entit\xE0 sia\
            \ contenuta nell'apparecchiatura;\n    o sanificazione o distruzione dell'attrezzatura;\n\
            \    o trattenere l'attrezzatura all'interno della struttura; o o ottenere\
            \ un'esenzione dal personale o dai ruoli autorizzati che autorizzano esplicitamente\
            \ la rimozione dell'attrezzatura dall'impianto. \n\u2022 Fornire l'accesso\
            \ remoto tramite connessione fuori banda (OOB) nel caso in cui la connessione\
            \ standard non funzioni. \n\u2022 Testare regolarmente le connessioni\
            \ OOB per assicurarsi che funzionino come previsto durante un'interruzione.\
            \ \n\u2022 Se un incidente, ai sensi dell'articolo 23 della direttiva\
            \ NIS2, comporta azioni successive che comportano modifiche del sistema,\
            \ notificare tali modifiche alle autorit\xE0 competenti in conformit\xE0\
            \ con la procedura nazionale di segnalazione."
          typical_evidence: "\u2022 Rivedi piani o programmi. \n\u2022 Procedure aggiornate\
            \ di gestione delle modifiche, revisione dei commenti e/o registri delle\
            \ modifiche. \n\u2022 Prova dell'approvazione e del monitoraggio delle\
            \ attivit\xE0 di manutenzione, eseguite in loco o da remoto, indipendentemente\
            \ dal fatto che l'apparecchiatura venga sottoposta a manutenzione in loco\
            \ o rimossa in un altro luogo. \n\u2022 Registri di tutte le modifiche\
            \ apportate alle procedure, inclusi dettagli, approvazioni e date di implementazione.\
            \ \n\u2022 Audit trail e registri di conformit\xE0 da audit interni ed\
            \ esterni. \n\u2022 Registri degli incidenti significativi per confermare\
            \ se includono la documentazione delle revisioni e degli aggiornamenti\
            \ delle procedure di modifica, riparazione e manutenzione.  \n\u2022 Rapporti\
            \ provenienti da revisioni post-incidente che documentano eventuali adeguamenti\
            \ necessari alle procedure a seguito di incidenti significativi. \n\u2022\
            \ Registrazioni che mostrano come sono state implementate e riviste le\
            \ modifiche e gli aggiornamenti delle procedure.\n\n[CONSIGLI]\n\n\u2022\
            \ Prova dell'esistenza di un MFA per le procedure di modifica, riparazione\
            \ e manutenzione da remoto. \n\u2022 Registri e registrazioni che dimostrano\
            \ l'uso di strumenti approvati. \n\u2022 Prova che le procedure menzionano\
            \ l'accordo di licenza. \n\u2022 Inventario aggiornato dei cespiti. \n\
            \u2022 Piano di trattamento del rischio aggiornato. \n\u2022 Documentazione\
            \ di un aggiornamento del cliente su modifiche significative. \n\u2022\
            \ Evidenza di una formazione precedente sulla gestione del cambiamento\
            \ e sulla manutenzione del sistema. \n\u2022 Prova delle procedure di\
            \ sanificazione. \n\u2022 Prova che l'ente mantiene pezzi di ricambio\
            \ per i componenti chiave della sua rete e del suo sistema informativo.\
            \ \n\u2022 Notifiche al personale o ai ruoli definiti della data e dell'ora\
            \ della manutenzione programmata. \n\u2022 Diagramma dell'architettura\
            \ di rete che dimostra l'esistenza di connessioni OOB."
