    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2
      ref_id: 4.2.1
      description: The relevant entities shall maintain backup copies of data and
        provide sufficient available resources, including facilities, network and
        information systems and staff, to ensure an appropriate level of redundancy.
      annotation: "\u2022 Consider whether to invest in own redundancy or to engage\
        \ third parties, for example cloud providers, to provide such redundancy,\
        \ in alignment with the BIA (Annex to the regulation, point 4.1.3)."
      typical_evidence: "\u2022 Backups are physically separated from the systems\
        \ that generated them. \n\u2022 If the service is offered by a third party,\
        \ SLAs."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es conservent des copies de sauvegarde\
            \ des donn\xE9es et pr\xE9voient suffisamment de ressources disponibles,\
            \ y compris des installations, des r\xE9seaux et des syst\xE8mes d\u2019\
            information, ainsi que du personnel, afin de garantir un niveau appropri\xE9\
            \ de redondance."
          annotation: "\u2022 D\xE9terminer s\u2019il convient d\u2019investir dans\
            \ une redondance propre ou de faire appel \xE0 des tiers, par exemple\
            \ des fournisseurs de cloud, pour fournir cette redondance, conform\xE9\
            ment \xE0 la BIA (annexe du r\xE8glement, point 4.1.3)."
          typical_evidence: "\u2022 Les sauvegardes sont physiquement s\xE9par\xE9\
            es des syst\xE8mes qui les ont g\xE9n\xE9r\xE9es. \n\u2022 Si le service\
            \ est offert par un tiers, les SLA."
        es:
          description: "Las entidades pertinentes mantendr\xE1n copias de seguridad\
            \ de los datos y pondr\xE1n a disposici\xF3n recursos suficientes, como\
            \ instalaciones, sistemas de redes y de informaci\xF3n y personal, para\
            \ velar por un nivel de redundancia adecuado."
          annotation: "\u2022 Considerar la posibilidad de invertir en redundancia\
            \ propia o de contratar a terceros, por ejemplo, proveedores de servicios\
            \ en la nube, para que proporcionen dicha redundancia, en consonancia\
            \ con la BIA (anexo del Reglamento, punto 4.1.3)."
          typical_evidence: "\u2022 Las copias de seguridad est\xE1n f\xEDsicamente\
            \ separadas de los sistemas que las generaron. \n\u2022 Si el servicio\
            \ es ofrecido por un tercero, SLAs."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty uchov\xE1vaj\xED z\xE1\
            lo\u017En\xED kopie \xFAdaj\u016F a poskytuj\xED dostate\u010Dn\xE9 dostupn\xE9\
            \ zdroje, v\u010Detn\u011B za\u0159\xEDzen\xED, s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F a zam\u011Bstnanc\u016F, aby zajistily odpov\xED\
            daj\xEDc\xED \xFArove\u0148 redundance."
          annotation: "\u2022 Zva\u017Ete, zda investovat do vlastn\xED redundance,\
            \ nebo zapojit t\u0159et\xED strany, nap\u0159\xEDklad poskytovatele cloudov\xFD\
            ch slu\u017Eeb, aby takovou redundanci poskytli, v souladu s BIA (p\u0159\
            \xEDloha na\u0159\xEDzen\xED, bod 4.1.3)."
          typical_evidence: "\u2022 Z\xE1lohy jsou fyzicky odd\u011Bleny od syst\xE9\
            m\u016F, kter\xE9 je vytvo\u0159ily. \n\u2022 Pokud je slu\u017Eba nab\xED\
            zena t\u0159et\xED stranou, SLA ."
        it:
          description: I soggetti pertinenti conservano copie di backup dei dati e
            mettono a disposizione risorse sufficienti, comprese le strutture, la
            rete e i sistemi informativi e il personale, per garantire un livello
            adeguato di ridondanza.
          annotation: "\u2022 Valutare se investire in un proprio esubero o coinvolgere\
            \ soggetti terzi, ad esempio fornitori di cloud, per fornire tale ridondanza,\
            \ in linea con il BIA (Allegato al regolamento, punto 4.1.3)."
          typical_evidence: "\u2022 I backup sono fisicamente separati dai sistemi\
            \ che li hanno generati. \n\u2022 Se il servizio \xE8 offerto da terzi,\
            \ gli SLA."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2
      ref_id: 4.2.2
      description: 'Based on the results of the risk assessment carried out pursuant
        to point 2.1 and the business continuity plan, the relevant entities shall
        lay down backup plans which include the following:'
      annotation: "\u2022 Recovery times should not exceed the recovery objectives\
        \ referred to in 4.1.2 (f) of the Annex to the regulation. \n\u2022 Concerning\
        \ retention periods consider what is referred to in point 3.2.5 of the Annex\
        \ to the regulation. \n\u2022 If an entity engages third parties to ensure\
        \ an appropriate level of redundancy, it should be clearly decided whether\
        \ it is the entity's responsibility to compile the backup plans or if the\
        \ third parties have any involvement in the process."
      typical_evidence: "\u2022 Backup plans. \n\u2022 Logs from backup software that\
        \ show regular backups are being performed. \n\u2022 Backups physically separated\
        \ and with an appropriate level of protection, including encryption. \n\u2022\
        \ Logs or reports confirming that one copy of the backup is stored off-site,\
        \ such as in a cloud storage service or a remote data centre. \n\u2022 Configuration\
        \ settings of backup software to verify that it is set up to create copies\
        \ of data and store them on different media. \n\u2022 Clear and concise restoration\
        \ procedures that cover all relevant systems and services. \n\u2022 If applicable,\
        \ settings of the cloud storage service to ensure it is configured to receive\
        \ and store backup copies."
      translations:
        fr:
          description: "Sur la base des r\xE9sultats de l\u2019\xE9valuation des risques\
            \ effectu\xE9e conform\xE9ment au point\_2.1 et du plan de continuit\xE9\
            \ de l\u2019activit\xE9, les entit\xE9s concern\xE9es \xE9tablissent des\
            \ plans de sauvegarde qui comprennent les informations suivantes:"
          annotation: "\u2022 Les temps de r\xE9cup\xE9ration ne doivent pas d\xE9\
            passer les objectifs de r\xE9cup\xE9ration vis\xE9s au point 4.1.2 f)\
            \ de l\u2019annexe du r\xE8glement. \n\u2022 En ce qui concerne les d\xE9\
            lais de conservation, tenir compte de ce qui est vis\xE9 au point 3.2.5\
            \ de l\u2019annexe du r\xE8glement. \n\u2022 Si une entit\xE9 fait appel\
            \ \xE0 des tiers pour assurer un niveau appropri\xE9 de redondance, il\
            \ convient de d\xE9terminer clairement s\u2019il incombe \xE0 l\u2019\
            entit\xE9 d\u2019\xE9tablir les plans de secours ou si les tiers sont\
            \ impliqu\xE9s dans le processus."
          typical_evidence: "\u2022 Plans de secours. \n\u2022 Journaux du logiciel\
            \ de sauvegarde qui montrent que des sauvegardes r\xE9guli\xE8res sont\
            \ effectu\xE9es. \n\u2022 Sauvegardes physiquement s\xE9par\xE9es et avec\
            \ un niveau de protection appropri\xE9, y compris le cryptage. \n\u2022\
            \ Journaux ou rapports confirmant qu\u2019une copie de la sauvegarde est\
            \ stock\xE9e hors site, par exemple dans un service de stockage en nuage\
            \ ou un centre de donn\xE9es distant. \n\u2022 Param\xE8tres de configuration\
            \ du logiciel de sauvegarde pour v\xE9rifier qu\u2019il est configur\xE9\
            \ pour cr\xE9er des copies des donn\xE9es et les stocker sur diff\xE9\
            rents supports. \n\u2022 Des proc\xE9dures de restauration claires et\
            \ concises qui couvrent tous les syst\xE8mes et services pertinents. \n\
            \u2022 Le cas \xE9ch\xE9ant, les param\xE8tres du service de stockage\
            \ en nuage pour s\u2019assurer qu\u2019il est configur\xE9 pour recevoir\
            \ et stocker des copies de sauvegarde."
        es:
          description: "A partir de los resultados de la evaluaci\xF3n de riesgos\
            \ realizada seg\xFAn el punto 2.1 y el plan de continuidad de las actividades,\
            \ las entidades pertinentes establecer\xE1n planes de copia de seguridad\
            \ que incluir\xE1n lo siguiente:"
          annotation: "\u2022 Los plazos de recuperaci\xF3n no deben superar los objetivos\
            \ de recuperaci\xF3n mencionados en el punto 4.1.2 f) del anexo del Reglamento.\
            \ \n\u2022 En cuanto a los plazos de conservaci\xF3n, tenga en cuenta\
            \ lo que se menciona en el punto 3.2.5 del anexo del Reglamento. \n\u2022\
            \ Si una entidad contrata a terceros para garantizar un nivel adecuado\
            \ de redundancia, debe decidirse claramente si es responsabilidad de la\
            \ entidad compilar los planes de respaldo o si los terceros tienen alguna\
            \ participaci\xF3n en el proceso."
          typical_evidence: "\u2022 Planes de respaldo. \n\u2022 Registros del software\
            \ de copia de seguridad que muestran que se est\xE1n realizando copias\
            \ de seguridad peri\xF3dicas. \n\u2022 Copias de seguridad separadas f\xED\
            sicamente y con un nivel de protecci\xF3n adecuado, incluido el cifrado.\
            \ \n\u2022 Registros o informes que confirman que una copia de la copia\
            \ de seguridad se almacena fuera del sitio, como en un servicio de almacenamiento\
            \ en la nube o en un centro de datos remoto. \n\u2022 Ajustes de configuraci\xF3\
            n del software de copia de seguridad para verificar que est\xE1 configurado\
            \ para crear copias de datos y almacenarlas en diferentes medios. \n\u2022\
            \ Procedimientos de restauraci\xF3n claros y concisos que abarquen todos\
            \ los sistemas y servicios relevantes. \n\u2022 Si corresponde, la configuraci\xF3\
            n del servicio de almacenamiento en la nube para asegurarse de que est\xE1\
            \ configurado para recibir y almacenar copias de seguridad."
        cs:
          description: "Na z\xE1klad\u011B v\xFDsledk\u016F posouzen\xED rizik proveden\xE9\
            ho podle bodu 2.1 a pl\xE1nu kontinuity provozu stanov\xED p\u0159\xED\
            slu\u0161n\xE9 subjekty pl\xE1ny z\xE1lohov\xE1n\xED, kter\xE9 obsahuj\xED\
            \ tyto skute\u010Dnosti:"
          annotation: "\u2022 Doba obnoven\xED by nem\u011Bla p\u0159ekro\u010Dit\
            \ c\xEDle zp\u011Btn\xE9ho z\xEDsk\xE1v\xE1n\xED uveden\xE9 v bod\u011B\
            \ 4.1.2 p\xEDsm. f) p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Pokud\
            \ jde o doby uchov\xE1v\xE1n\xED, zva\u017Ete to, co je uvedeno v bod\u011B\
            \ 3.2.5 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Pokud \xFA\u010D\
            etn\xED jednotka zapoj\xED t\u0159et\xED strany, aby zajistily p\u0159\
            im\u011B\u0159enou \xFArove\u0148 redundance, m\u011Blo by b\xFDt jasn\u011B\
            \ rozhodnuto, zda je odpov\u011Bdnost\xED \xFA\u010Detn\xED jednotky sestavit\
            \ z\xE1lo\u017En\xED pl\xE1ny, nebo zda jsou do procesu n\u011Bjak zapojeny\
            \ t\u0159et\xED strany."
          typical_evidence: "\u2022 Pl\xE1ny z\xE1lohov\xE1n\xED. \n\u2022 Jsou prov\xE1\
            d\u011Bny protokoly ze z\xE1lohovac\xEDho softwaru, kter\xE9 ukazuj\xED\
            \ pravideln\xE9 z\xE1lohov\xE1n\xED. \n\u2022 Z\xE1lohy fyzicky odd\u011B\
            len\xE9 a s odpov\xEDdaj\xEDc\xED \xFArovn\xED ochrany, v\u010Detn\u011B\
            \ \u0161ifrov\xE1n\xED. \n\u2022 Protokoly nebo zpr\xE1vy potvrzuj\xED\
            c\xED, \u017Ee jedna kopie z\xE1lohy je ulo\u017Eena mimo pracovi\u0161\
            t\u011B, nap\u0159\xEDklad v cloudov\xE9m \xFAlo\u017Ei\u0161ti nebo ve\
            \ vzd\xE1len\xE9m datov\xE9m centru. \n\u2022 Nastaven\xED konfigurace\
            \ z\xE1lohovac\xEDho softwaru pro ov\u011B\u0159en\xED, zda je nastaven\
            \ tak, aby vytv\xE1\u0159el kopie dat a ukl\xE1dal je na r\u016Fzn\xE1\
            \ m\xE9dia. \n\u2022 Jasn\xE9 a stru\u010Dn\xE9 postupy obnovy, kter\xE9\
            \ pokr\xFDvaj\xED v\u0161echny relevantn\xED syst\xE9my a slu\u017Eby.\
            \ \n\u2022 Pokud je to mo\u017En\xE9, nastaven\xED slu\u017Eby cloudov\xE9\
            ho \xFAlo\u017Ei\u0161t\u011B tak, aby bylo zaji\u0161t\u011Bno, \u017E\
            e je nakonfigurov\xE1na pro p\u0159\xEDjem a ukl\xE1d\xE1n\xED z\xE1lo\u017E\
            n\xEDch kopi\xED."
        it:
          description: "Sulla base dei risultati della valutazione dei rischi effettuata\
            \ a norma del punto 2.1 e del piano di continuit\xE0 operativa, i soggetti\
            \ pertinenti stabiliscono piani di backup che comprendono:"
          annotation: "\u2022 I tempi di recupero non devono superare gli obiettivi\
