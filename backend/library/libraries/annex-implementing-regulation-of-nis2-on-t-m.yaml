            \ et des droits d\u2019acc\xE8s correspondants associ\xE9s \xE0 chaque\
            \ r\xF4le. \n\u2022 Piste d\u2019audit et journaux de surveillance qui\
            \ enregistrent l\u2019utilisation des droits d\u2019acc\xE8s, y compris\
            \ les tentatives d\u2019acc\xE8s non autoris\xE9es et les actions prises\
            \ en r\xE9ponse."
        es:
          description: "La pol\xEDtica a que hace referencia el punto 11.3.1 se encargar\xE1\
            \ de lo siguiente:"
          annotation: "\u2022 Introducir requisitos de autenticaci\xF3n m\xE1s estrictos\
            \ para los derechos de acceso con privilegios, como la reautenticaci\xF3\
            n o el aumento de la autenticaci\xF3n antes de utilizar los derechos de\
            \ acceso con privilegios. \n\u2022 Definir e implementar los requisitos\
            \ de vencimiento de los derechos de acceso privilegiado, cuando corresponda.\
            \ \n\u2022 En ausencia de un sistema que permita atribuir con certeza\
            \ todos los usos a un individuo, establecer reglas espec\xEDficas para\
            \ evitar el uso de identificadores de usuario de administraci\xF3n gen\xE9\
            ricos (por ejemplo, 'root') y administrar y proteger la informaci\xF3\
            n de autenticaci\xF3n de dichas identidades. \n\u2022 Conceder acceso\
            \ privilegiado temporal solo durante el tiempo necesario para implementar\
            \ los cambios o actividades aprobados (por ejemplo, para las actividades\
            \ de mantenimiento), en lugar de conceder derechos de acceso privilegiado\
            \ de forma permanente.\n    o Tenga en cuenta la frecuencia de las operaciones\
            \ de administraci\xF3n del sistema: tareas diarias (por ejemplo, copias\
            \ de seguridad y enrutamiento de correo electr\xF3nico) frente a tareas\
            \ semanales o mensuales (por ejemplo, revisi\xF3n de memoria y espacio\
            \ en disco). \n\u2022 Registre todos los accesos privilegiados con fines\
            \ de auditor\xEDa; \n\u2022 Asigne identidades separadas con derechos\
            \ de acceso privilegiados a usuarios individuales, en lugar de compartir\
            \ o vincular identidades. Identidades de grupo para facilitar la administraci\xF3\
            n si es necesario. \n\u2022 Utilice identidades con derechos de acceso\
            \ privilegiados exclusivamente para tareas administrativas, no para tareas\
            \ generales del d\xEDa a d\xEDa, como consultar el correo electr\xF3nico\
            \ o acceder a la web. Cuando sea factible (92), deben asignarse identidades\
            \ privilegiadas separadas para las tareas administrativas. \n\u2022 Aseg\xFA\
            rese de que los usuarios conozcan sus derechos de acceso privilegiado\
            \ o cuando est\xE9n en modo de acceso privilegiado, por ejemplo, utilizando\
            \ identidades de usuario espec\xEDficas, configuraciones de interfaz de\
            \ usuario o equipos.\n\n(92) En entornos como el de Microsoft 365, en\
            \ los que la aplicaci\xF3n de identidades independientes puede entrar\
            \ en conflicto con el acceso condicional, la conformidad de dispositivos\
            \ o los controles de sesi\xF3n, los usuarios privilegiados pueden utilizar\
            \ una \xFAnica identidad siempre que se apaguen algunas medidas de compensaci\xF3\
            n adicionales, por ejemplo, MFA, acceso justo a tiempo, registro de sesiones,\
            \ controles contextuales (por ejemplo, ubicaci\xF3n, conformidad del dispositivo,\
            \ aplicaci\xF3n de aplicaciones), etc."
          typical_evidence: "\u2022 Medidas para el control de acceso privilegiado\
            \ y la supervisi\xF3n de cuentas privilegiadas, incluida la concesi\xF3\
            n y revocaci\xF3n de derechos de acceso privilegiado. \n\u2022 Registros\
            \ de asignaci\xF3n de acceso que muestran c\xF3mo se otorgan inicialmente\
            \ los derechos de acceso, en funci\xF3n de los roles y responsabilidades\
            \ del trabajo. \n\u2022 Definiciones claras de los roles de usuario y\
            \ los derechos de acceso correspondientes asociados con cada rol. \n\u2022\
            \ Registros de seguimiento de auditor\xEDa y monitoreo que capturan el\
            \ uso de los derechos de acceso, incluidos los intentos de acceso no autorizados\
            \ y las acciones tomadas en respuesta."
        cs:
          description: "Politiky uveden\xE9 v bod\u011B 11.3.1:"
          annotation: "\u2022 Zav\xE9st vy\u0161\u0161\xED po\u017Eadavky na autentizaci\
            \ privilegovan\xFDch p\u0159\xEDstupov\xFDch pr\xE1v, jako je op\u011B\
            tovn\xE1 autentizace nebo zv\xFD\u0161en\xED autentizace p\u0159ed pou\u017E\
            it\xEDm privilegovan\xFDch p\u0159\xEDstupov\xFDch pr\xE1v. \n\u2022 Definujte\
            \ a implementujte po\u017Eadavky na vypr\u0161en\xED platnosti privilegovan\xFD\
            ch p\u0159\xEDstupov\xFDch pr\xE1v, kde je to vhodn\xE9. \n\u2022 Pokud\
            \ neexistuje syst\xE9m, kter\xFD by umo\u017E\u0148oval s jistotou p\u0159\
            ipsat v\u0161echna pou\u017Eit\xED jednotlivci, stanovte konkr\xE9tn\xED\
            \ pravidla, abyste se vyhnuli pou\u017E\xEDv\xE1n\xED obecn\xFDch ID u\u017E\
            ivatel\u016F pro spr\xE1vu (nap\u0159. \"root\") a spravujte a chra\u0148\
            te autentiza\u010Dn\xED informace t\u011Bchto identit. \n\u2022 Ud\u011B\
            lovat do\u010Dasn\xFD privilegovan\xFD p\u0159\xEDstup pouze na dobu nezbytnou\
            \ k implementaci schv\xE1len\xFDch zm\u011Bn nebo \u010Dinnost\xED (nap\u0159\
            . pro \u010Dinnosti \xFAdr\u017Eby), sp\xED\u0161e ne\u017E trvale ud\u011B\
            lovat privilegovan\xE1 p\u0159\xEDstupov\xE1 pr\xE1va.\n    o Zva\u017E\
            te frekvenci operac\xED spr\xE1vy syst\xE9mu: denn\xED \xFAkoly (nap\u0159\
            . z\xE1lohov\xE1n\xED a sm\u011Brov\xE1n\xED e-mail\u016F) versus t\xFD\
            denn\xED nebo m\u011Bs\xED\u010Dn\xED \xFAlohy (nap\u0159. kontrola pam\u011B\
            ti a m\xEDsta na disku). \n\u2022 Protokolovat ve\u0161ker\xFD privilegovan\xFD\
            \ p\u0159\xEDstup pro \xFA\u010Dely auditu; \n\u2022 P\u0159i\u0159a\u010F\
            te samostatn\xE9 identity s privilegovan\xFDmi p\u0159\xEDstupov\xFDmi\
            \ pr\xE1vy jednotliv\xFDm u\u017Eivatel\u016Fm, m\xEDsto abyste sd\xED\
            leli nebo propojovali identity. Seskupte identity pro snadn\u011Bj\u0161\
            \xED spr\xE1vu v p\u0159\xEDpad\u011B pot\u0159eby. \n\u2022 Identity\
            \ s privilegovan\xFDmi p\u0159\xEDstupov\xFDmi pr\xE1vy pou\u017E\xED\
            vejte v\xFDhradn\u011B pro administrativn\xED \xFAkoly, nikoli pro ka\u017E\
            dodenn\xED obecn\xE9 \xFAkoly, jako je kontrola e-mail\u016F nebo p\u0159\
            \xEDstup na web. Je-li to provediteln\xE9 (92), m\u011Bly by b\xFDt pro\
            \ administrativn\xED \xFAkoly p\u0159id\u011Bleny samostatn\xE9 privilegovan\xE9\
            \ identity. \n\u2022 Zajist\u011Bte, aby si u\u017Eivatel\xE9 byli v\u011B\
            domi sv\xFDch privilegovan\xFDch p\u0159\xEDstupov\xFDch pr\xE1v nebo\
            \ kdy\u017E jsou v re\u017Eimu privilegovan\xE9ho p\u0159\xEDstupu, nap\u0159\
            \xEDklad pomoc\xED specifick\xFDch u\u017Eivatelsk\xFDch identit, nastaven\xED\
            \ u\u017Eivatelsk\xE9ho rozhran\xED nebo za\u0159\xEDzen\xED.\n\n(92)\
            \ V prost\u0159ed\xEDch, jako je Microsoft 365, kde vynucov\xE1n\xED samostatn\xFD\
            ch identit m\u016F\u017Ee b\xFDt v konfliktu s podm\xEDn\u011Bn\xFDm p\u0159\
            \xEDstupem, souladem za\u0159\xEDzen\xED nebo \u0159\xEDzen\xEDm relac\xED\
            , mohou privilegovan\xED u\u017Eivatel\xE9 pou\u017E\xEDvat jednu identitu\
            \ za p\u0159edpokladu, \u017Ee jsou zavedena n\u011Bkter\xE1 dal\u0161\
            \xED kompenza\u010Dn\xED opat\u0159en\xED, nap\u0159. MFA, p\u0159\xED\
            stup just-in-time, protokolov\xE1n\xED relace, kontextov\xE9 ovl\xE1dac\xED\
            \ prvky (nap\u0159. um\xEDst\u011Bn\xED, dodr\u017Eov\xE1n\xED p\u0159\
            edpis\u016F za\u0159\xEDzen\xED, vynucov\xE1n\xED aplikac\xED) atd."
          typical_evidence: "\u2022 Opat\u0159en\xED pro \u0159\xEDzen\xED a monitorov\xE1\
            n\xED privilegovan\xE9ho p\u0159\xEDstupu pro privilegovan\xE9 \xFA\u010D\
            ty, v\u010Detn\u011B ud\u011Blov\xE1n\xED a odeb\xEDr\xE1n\xED privilegovan\xFD\
            ch p\u0159\xEDstupov\xFDch pr\xE1v. \n\u2022 Z\xE1znamy o p\u0159i\u0159\
            azen\xED p\u0159\xEDstupu ukazuj\xEDc\xED, jak jsou p\u0159\xEDstupov\xE1\
            \ pr\xE1va zpo\u010D\xE1tku ud\u011Blov\xE1na na z\xE1klad\u011B pracovn\xED\
            ch rol\xED a odpov\u011Bdnost\xED. \n\u2022 Jasn\xE9 definice u\u017E\
            ivatelsk\xFDch rol\xED a odpov\xEDdaj\xEDc\xEDch p\u0159\xEDstupov\xFD\
            ch pr\xE1v spojen\xFDch s ka\u017Edou rol\xED. \n\u2022 Auditn\xED stopa\
            \ a monitorovac\xED protokoly, kter\xE9 zachycuj\xED pou\u017Eit\xED p\u0159\
            \xEDstupov\xFDch pr\xE1v, v\u010Detn\u011B jak\xFDchkoli neopr\xE1vn\u011B\
            n\xFDch pokus\u016F o p\u0159\xEDstup a akc\xED proveden\xFDch v reakci\
            \ na n\u011B."
        it:
          description: 'Le politiche di cui al punto 11.3.1. dovere:'
          annotation: "\u2022 Introdurre requisiti di autenticazione pi\xF9 elevati\
            \ per i diritti di accesso con privilegi, come la riautenticazione o l'aumento\
            \ dell'autenticazione prima di utilizzare i diritti di accesso con privilegi.\
            \ \n\u2022 Definire e implementare i requisiti di scadenza per i diritti\
            \ di accesso privilegiato, ove appropriato. \n\u2022 In assenza di un\
            \ sistema che consenta con certezza di attribuire tutti gli utilizzi ad\
            \ un individuo, stabilire regole specifiche per evitare l'uso di ID utente\
            \ di amministrazione generici (es. 'root') e gestire e proteggere le informazioni\
            \ di autenticazione di tali identit\xE0. \n\u2022 Concedere l'accesso\
            \ privilegiato temporaneo solo per il tempo necessario a implementare\
            \ modifiche o attivit\xE0 approvate (ad esempio per attivit\xE0 di manutenzione),\
            \ piuttosto che concedere in modo permanente diritti di accesso privilegiato.\n\
            \    o Considerare la frequenza delle operazioni di amministrazione del\
            \ sistema: attivit\xE0 quotidiane (ad es. backup e routing delle e-mail)\
            \ rispetto a attivit\xE0 settimanali o mensili (ad es. revisione della\
            \ memoria e dello spazio su disco). \n\u2022 Registrare tutti gli accessi\
            \ privilegiati a scopo di controllo; \n\u2022 Assegna identit\xE0 separate\
            \ con diritti di accesso privilegiato ai singoli utenti, anzich\xE9 condividere\
            \ o collegare le identit\xE0. Identit\xE0 di gruppo per una gestione pi\xF9\
            \ semplice, se necessario. \n\u2022 Utilizzare le identit\xE0 con diritti\
            \ di accesso privilegiati esclusivamente per attivit\xE0 amministrative,\
            \ non per attivit\xE0 generali quotidiane come il controllo della posta\
            \ elettronica o l'accesso al Web. Ove possibile (92), dovrebbero essere\
            \ assegnate identit\xE0 con privilegi separate per le attivit\xE0 amministrative.\
            \ \n\u2022 Assicurarsi che gli utenti siano a conoscenza dei loro diritti\
            \ di accesso privilegiato o quando si trovano in modalit\xE0 di accesso\
            \ privilegiato, ad esempio utilizzando identit\xE0 utente specifiche,\
            \ impostazioni dell'interfaccia utente o apparecchiature.\n\n(92) In ambienti\
            \ come Microsoft 365, in cui l'applicazione di identit\xE0 separate pu\xF2\
            \ entrare in conflitto con l'accesso condizionale, la conformit\xE0 dei\
            \ dispositivi o i controlli delle sessioni, gli utenti privilegiati possono\
            \ utilizzare un'unica identit\xE0 a condizione che siano in atto alcune\
            \ misure di compensazione aggiuntive, ad esempio l'autenticazione a pi\xF9\
            \ fattori, l'accesso just-in-time, la registrazione delle sessioni, i\
            \ controlli sensibili al contesto (ad esempio la posizione, la conformit\xE0\
            \ dei dispositivi, l'applicazione delle app) ecc."
          typical_evidence: "\u2022 Misure per il controllo e il monitoraggio degli\
            \ accessi privilegiati, compresa la concessione e la revoca dei diritti\
            \ di accesso privilegiato. \n\u2022 Accedere ai record di assegnazione\
            \ che mostrano come vengono inizialmente concessi i diritti di accesso,\
            \ in base ai ruoli e alle responsabilit\xE0 lavorative. \n\u2022 Definizioni\
            \ chiare dei ruoli utente e dei corrispondenti diritti di accesso associati\
            \ a ciascun ruolo. \n\u2022 Audit trail e registri di monitoraggio che\
            \ acquisiscono l'uso dei diritti di accesso, inclusi eventuali tentativi\
            \ di accesso non autorizzati e azioni intraprese in risposta."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3.2.a
