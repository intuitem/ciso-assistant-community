            ch v s\xEDti s c\xEDlem odhalit a odstranit \u0161kodliv\xFD k\xF3d p\u0159\
            en\xE1\u0161en\xFD elektronickou po\u0161tou, p\u0159\xEDlohami elektronick\xE9\
            \ po\u0161ty, p\u0159\xEDstupy na web nebo vym\u011Bniteln\xE1 m\xE9dia\
            \ nebo vlo\u017Een\xFD prost\u0159ednictv\xEDm zneu\u017Eit\xED zranitelnost\xED\
            \ syst\xE9mu.\n\u2022 Nakonfigurujte mechanismy ochrany proti \u0161kodliv\xE9\
            mu k\xF3du tak, aby:\n    o byly neust\xE1le aktivn\xED;\n    o pravideln\u011B\
            \ prov\xE1d\u011Bly periodick\xE9 skenov\xE1n\xED syst\xE9mu a skenov\xE1\
            n\xED soubor\u016F z extern\xEDch zdroj\u016F v re\xE1ln\xE9m \u010Dase\
            \ p\u0159i jejich stahov\xE1n\xED, otev\xEDr\xE1n\xED nebo spou\u0161\
            t\u011Bn\xED;\n    o generovaly ozn\xE1men\xED p\u0159i zji\u0161t\u011B\
            n\xED podez\u0159en\xED na \u0161kodliv\xFD a neautorizovan\xFD software;\n\
            \    o dezinfikovaly a d\xE1valy do karant\xE9ny infikovan\xE9 soubory;\
            \ a\n    o obnovovaly nastaven\xED syst\xE9mu a zaji\u0161\u0165ovaly,\
            \ aby kritick\xE1 nastaven\xED nebylo mo\u017En\xE9 zak\xE1zat nebo omezit.\n\
            \u2022 Pou\u017E\xEDt whitelisting aplikac\xED a p\u0159\xEDpadn\u011B\
            \ monitorovat neautorizovan\xE9 aktivity a chov\xE1n\xED syst\xE9mu. \n\
            \u2022 Zajist\u011Bte, aby mechanismy ochrany proti \u0161kodliv\xFDm\
            \ a neautorizovan\xFDm \xFAtok\u016Fm byly p\u0159\xEDpadn\u011B spravov\xE1\
            ny centr\xE1ln\u011B. \n\u2022 Zajist\u011Bte, aby existovaly mechanismy,\
            \ kter\xE9 u\u017Eivatel\u016Fm zabr\xE1n\xED obch\xE1zet funkce ochrany\
            \ p\u0159ed \u0161kodliv\xFDm a neautorizovan\xFDm softwarem. \n\u2022\
            \ Zajist\u011Bte, aby byly pou\u017Eity mechanismy ochrany p\u0159ed nevy\u017E\
            \xE1danou po\u0161tou ve vstupn\xEDch bodech syst\xE9mu, jako jsou pracovn\xED\
            \ stanice, servery nebo mobiln\xED po\u010D\xEDta\u010Dov\xE1 za\u0159\
            \xEDzen\xED v s\xEDti. \n\u2022 aktualizovat mechanismy ochrany proti\
            \ \u0161kodliv\xE9mu k\xF3du (v\u010Detn\u011B definic signatur), kdykoli\
            \ jsou k dispozici nov\xE9 verze v souladu s pravidly konfigurace a postupy\
            \ spr\xE1vy z\xE1plat dan\xE9ho subjektu.\n\u2022 \u0158e\u0161it probl\xE9\
            my souvisej\xEDc\xED s fale\u0161n\u011B pozitivn\xEDmi v\xFDsledky p\u0159\
            i detekci a odstra\u0148ov\xE1n\xED \u0161kodliv\xE9ho k\xF3du a z toho\
            \ vypl\xFDvaj\xEDc\xED potenci\xE1ln\xED dopad na dostupnost syst\xE9\
            mu. \n\u2022 Sladit pravidla pro monitorov\xE1n\xED a zaznamen\xE1v\xE1\
            n\xED \u0161kodliv\xE9ho a neautorizovan\xE9ho softwaru pro detekci a\
            \ opravu s n\xE1stroji a postupy monitorov\xE1n\xED a zaznamen\xE1v\xE1\
            n\xED subjektu (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 3.2) a s politikou\
            \ \u0159\xEDzen\xED p\u0159\xEDstupu subjektu (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 11.1) a nakl\xE1d\xE1n\xED s aktivy.\n\n[TIPY]\n\n\u2022\
            \ Zva\u017Ete, \u017Ee samotn\xE9 pou\u017Eit\xED softwaru pro detekci\
            \ a opravu \u0161kodliv\xFDch a neautorizovan\xFDch dat obvykle nen\xED\
            \ dostate\u010Dn\xE9 nebo nemus\xED b\xFDt k dispozici, proto by m\u011B\
            lo b\xFDt dopln\u011Bno dal\u0161\xEDmi opat\u0159en\xEDmi, jako jsou\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o zaveden\xED pravidel\
            \ a opat\u0159en\xED, kter\xE1 zabr\xE1n\xED nebo odhal\xED pou\u017E\xED\
            v\xE1n\xED neautorizovan\xE9ho softwaru;\n    o zaveden\xED opat\u0159\
            en\xED, kter\xE1 zabr\xE1n\xED nebo odhal\xED pou\u017E\xEDv\xE1n\xED\
            \ zn\xE1m\xFDch nebo podez\u0159el\xFDch \u0161kodliv\xFDch webov\xFD\
            ch str\xE1nek;\n    o omezen\xED zranitelnost\xED, kter\xE9 mohou b\xFD\
            t zneu\u017Eity \u0161kodliv\xFDm softwarem;\n    o kontrola spou\u0161\
            t\u011Bn\xED aplikac\xED na u\u017Eivatelsk\xFDch pracovn\xEDch stanic\xED\
            ch nebo koncov\xFDch za\u0159\xEDzen\xEDch u\u017Eivatel\u016F (v\u010D\
            etn\u011B chytr\xFDch telefon\u016F nebo tablet\u016F);\n    o pou\u017E\
            \xEDv\xE1n\xED filtr\u016F webov\xFDch aplikac\xED ke sn\xED\u017Een\xED\
            \ vystaven\xED \u0161kodliv\xE9mu obsahu.\n\u2022 Pova\u017Eujte e-mailov\xE9\
            \ filtry za z\xE1kladn\xED n\xE1stroje pro detekci a blokov\xE1n\xED \u0161\
            kodliv\xE9ho a neautorizovan\xE9ho softwaru. R\u016Fzn\xE9 typy filtr\u016F\
            \ jsou (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o filtr obsahu;\n\
            \    o filtr blokov\xFDch seznam\u016F;\n    o antivirov\xFD filtr;\n\
            \    o phishingov\xFD filtr; a\n    o filtr strojov\xE9ho u\u010Den\xED\
            ."
          typical_evidence: "\u2022 Syst\xE9my ochrany koncov\xFDch bod\u016F (EPS),\
            \ jako je platforma pro ochranu koncov\xFDch bod\u016F (EPP) a detekce\
            \ a reakce koncov\xFDch bod\u016F (EDR), nap\u0159\xED\u010D s\xEDt\xED\
            . \n\u2022 Syst\xE9m detekce malwaru je p\u0159\xEDtomen a aktu\xE1ln\xED\
            . \n\u2022 N\xE1stroje pro sledov\xE1n\xED neautorizovan\xE9ho softwaru\
            \ jsou k dispozici a aktu\xE1ln\xED. \n\u2022 Konfigurace firewallu, IDS/IPS\
            \ a zabezpe\u010Den\xE9 webov\xE9 br\xE1ny obsahuj\xEDc\xED \u0161kodliv\xE1\
            \ a neautorizovan\xE1 softwarov\xE1 ochrann\xE1 opat\u0159en\xED. \n\u2022\
            \ Pou\u017Eit\xED \u0159e\u0161en\xED pro whitelisting, kter\xE1 omezuj\xED\
            \ spou\u0161t\u011Bn\xED neschv\xE1len\xE9ho softwaru a k\xF3du.   \n\u2022\
            \ Pravidla a konfigurace souvisej\xEDc\xED s whitelistingem aplikac\xED\
            \ jsou aktu\xE1ln\xED. \n\u2022 Zdokumentovan\xFD popis centr\xE1ln\u011B\
            \ \u0159\xEDzen\xFDch n\xE1stroj\u016F. \n\u2022 Z\xE1znamy o ned\xE1\
            vn\xFDch aktualizac\xEDch mechanism\u016F pro detekci \u0161kodliv\xE9\
            ho/neautorizovan\xE9ho softwaru a ochrany p\u0159ed n\xEDm, kter\xE9 ukazuj\xED\
            , \u017Ee jsou pravideln\u011B z\xE1platov\xE1ny a aktualizov\xE1ny za\
            \ \xFA\u010Delem ochrany p\u0159ed zn\xE1m\xFDmi chybami zabezpe\u010D\
            en\xED. \n\u2022 Z\xE1znamy o periodick\xFDch skenech. \n\u2022 Monitorov\xE1\
            n\xED a protokolov\xE1n\xED s\xED\u0165ov\xFDch a informa\u010Dn\xEDch\
            \ syst\xE9m\u016F v intervalech za \xFA\u010Delem identifikace \u0161\
            kodliv\xE9ho k\xF3du a neopr\xE1vn\u011Bn\xE9ho spu\u0161t\u011Bn\xED\
            \ k\xF3du. \n\u2022 Protokoly blokovan\xFDch nebo zji\u0161t\u011Bn\xFD\
            ch hrozeb. \n\u2022 Z\xE1znamy zaznamenan\xE9 a udr\u017Eovan\xE9 pokr\xFD\
            vaj\xEDc\xED:\n    o aktivit\xE1ch u\u017Eivatel\u016F;\n    o v\xFDjimky;\
            \ a\n    o incidenty v oblasti bezpe\u010Dnosti informac\xED. \n\u2022\
            \ Zdokumentovan\xFD mechanismus ochrany proti spamu. \n\u2022 Posouzen\xED\
            \ rizik pro stanoven\xED po\u017Eadovan\xE9 \xFArovn\u011B monitorov\xE1\
            n\xED protokol\u016F.\n\n[TIPY]\n\n\u2022 Zdokumentovan\xE1 alternativn\xED\
            \ protiopat\u0159en\xED, jako jsou:\n    o zabezpe\u010Den\xED v\u0161\
            ech fyzick\xFDch a logick\xFDch datov\xFDch rozhran\xED;\n    o izolace\
            \ s\xEDt\u011B a implementace segmentovan\xFDch z\xF3n zabezpe\u010Den\xED\
            \ s\xEDt\u011B, kter\xE9 omezuj\xED dopad incidentu \u0161kodliv\xE9ho\
            \ softwaru;\n    o komplexn\xED opat\u0159en\xED pro pos\xEDlen\xED syst\xE9\
            mu k minimalizaci rizika incident\u016F \u0161kodliv\xE9ho softwaru.\n\
            \    o protokoly potvrzuj\xEDc\xED, \u017Ee opr\xE1vn\u011Bn\xED spr\xE1\
            vce jsou \u0159\xEDzena a monitorov\xE1na. \n\u2022 Protokoly z e-mailov\xFD\
            ch filtr\u016F."
        it:
          description: "A tal fine, i soggetti pertinenti attuano in particolare misure\
            \ che rilevino o impediscano l'uso di software dannoso o non autorizzato.\
            \ I soggetti pertinenti garantiscono, se del caso, che la loro rete e\
            \ i loro sistemi informativi siano dotati di software di rilevamento e\
            \ risposta, aggiornati regolarmente in conformit\xE0 della valutazione\
            \ del rischio effettuata a norma del punto 2.1 e degli accordi contrattuali\
            \ con i fornitori."
          annotation: "\u2022 Impiegare meccanismi di rilevamento e protezione contro\
            \ il software dannoso e non autorizzato nei punti di ingresso e di uscita\
            \ del sistema e nelle postazioni di lavoro, nei server e nei dispositivi\
            \ informatici mobili della rete per rilevare ed eliminare il codice dannoso\
            \ trasportato dalla posta elettronica, dagli allegati della posta elettronica,\
            \ dagli accessi al Web o dai supporti rimovibili o inserito attraverso\
            \ lo sfruttamento delle vulnerabilit\xE0 del sistema.\n\u2022 Configurare\
            \ i meccanismi di protezione dal codice maligno in modo che:\n    o siano\
            \ sempre attivi;\n    o eseguano regolarmente scansioni periodiche del\
            \ sistema e scansioni in tempo reale dei file provenienti da fonti esterne\
            \ nel momento in cui vengono scaricati, aperti o eseguiti;\n    o generino\
            \ notifiche in caso di rilevamento di software sospetto maligno e non\
            \ autorizzato;\n    o disinfettino e mettano in quarantena i file infetti;\n\
            \    o ripristinino le impostazioni del sistema e garantiscano che le\
            \ impostazioni critiche non possano essere disabilitate o limitate.\n\u2022\
            \ Applicare il whitelisting delle applicazioni e monitorare le attivit\xE0\
            \ non autorizzate e il comportamento del sistema, ove opportuno. \n\u2022\
            \ Assicurarsi che i meccanismi di protezione contro i malintenzionati\
            \ e i non autorizzati siano gestiti centralmente, ove opportuno. \n\u2022\
            \ Assicurarsi che esistano meccanismi che impediscano agli utenti di aggirare\
            \ le funzionalit\xE0 di protezione del software dannoso e non autorizzato.\
            \ \n\u2022 Assicurarsi che i meccanismi di protezione contro lo spam siano\
            \ impiegati nei punti di ingresso del sistema, come le stazioni di lavoro,\
            \ i server o i dispositivi informatici mobili della rete. \n\u2022 Aggiornare\
            \ i meccanismi di protezione dai codici maligni (comprese le definizioni\
            \ delle firme) ogni volta che sono disponibili nuove versioni, in conformit\xE0\
            \ alle regole di configurazione e alle procedure di gestione delle patch\
            \ dell'ente. \n\u2022 Affrontare le questioni relative ai falsi positivi\
            \ durante il rilevamento e l'eliminazione dei codici maligni e il conseguente\
            \ impatto potenziale sulla disponibilit\xE0 del sistema. \n\u2022 Allineare\
            \ le regole per il monitoraggio e la registrazione del software di rilevamento\
            \ e riparazione dannoso e non autorizzato con gli strumenti e le procedure\
            \ di monitoraggio e registrazione dell'ente (allegato al regolamento,\
            \ punto 3.2) e con la politica di controllo degli accessi (allegato al\
            \ regolamento, punto 11.1) e di gestione delle risorse dell'ente.\n\n\
            [SUGGERIMENTI]\n\n\u2022 Considerate che l'uso del software di rilevamento\
            \ e riparazione di software dannoso e non autorizzato da solo non \xE8\
            \ solitamente adeguato o potrebbe non essere disponibile, quindi dovrebbe\
            \ essere integrato da misure aggiuntive quali (elenco indicativo e non\
            \ esaustivo):\n    o l'implementazione di regole e misure che impediscano\
            \ o rilevino l'uso di software non autorizzato;\n    o l'implementazione\
            \ di misure che impediscano o rilevino l'uso di siti web noti o sospettati\
            \ di essere dannosi;\n    o la riduzione delle vulnerabilit\xE0 che possono\
            \ essere sfruttate da software dannosi;\n    o il controllo dell'esecuzione\
            \ delle applicazioni sulle workstation degli utenti o sui dispositivi\
            \ finali degli utenti (compresi smartphone o tablet);\n    o l'impiego\
            \ di filtri per applicazioni web per ridurre l'esposizione a contenuti\
            \ dannosi.\n\u2022 Considerate i filtri di posta elettronica come strumenti\
            \ essenziali per rilevare e bloccare il software dannoso e non autorizzato.\
            \ I diversi tipi di filtro sono (elenco indicativo e non esaustivo):\n\
            \    o filtro per i contenuti;\n    o filtro per le liste di blocco;\n\
            \    o filtro antivirus;\n    o filtro per il phishing; e\n    o filtri\
            \ di apprendimento automatico."
          typical_evidence: "\u2022 Sistemi di protezione degli endpoint (EPS), come\
            \ la piattaforma di protezione degli endpoint (EPP) e il rilevamento e\
            \ la risposta degli endpoint (EDR), in tutta la rete. \n\u2022 Sistema\
            \ di rilevamento malware presente e aggiornato. \n\u2022 Gli strumenti\
            \ per il monitoraggio del software non autorizzato sono disponibili e\
            \ aggiornati. \n\u2022 Configurazioni firewall, IDS/IPS e gateway web\
            \ sicuri contenenti misure di protezione da software dannosi e non autorizzati.\
            \ \n\u2022 Utilizzo di soluzioni di whitelisting, che limitano l'esecuzione\
            \ di software e codice non approvati.   \n\u2022 Regole e configurazioni\
            \ relative alla whitelist delle applicazioni aggiornate. \n\u2022 Descrizione\
            \ documentata degli strumenti gestiti centralmente. \n\u2022 Registrazioni\
            \ di recenti aggiornamenti dei meccanismi per il rilevamento e la protezione\
            \ da software dannoso/non autorizzato, che dimostrano che vengono regolarmente\
            \ patchati e aggiornati per proteggere da vulnerabilit\xE0 note. \n\u2022\
            \ Registrazioni di scansioni periodiche. \n\u2022 Monitoraggio e registrazione\
            \ della rete e dei sistemi informativi, a intervalli per identificare\
            \ codice dannoso ed esecuzione di codice non autorizzato. \n\u2022 Registri\
            \ delle minacce bloccate o rilevate. \n\u2022 Registri registrati e mantenuti\
            \ che coprono:\n    o attivit\xE0 dell'utente;\n    o eccezioni; e\n \
            \   o Incidenti di sicurezza delle informazioni. \n\u2022 Meccanismo di\
            \ protezione antispam documentato. \n\u2022 Valutazione del rischio per\
            \ determinare il livello di monitoraggio dei log richiesto.\n\n[CONSIGLI]\n\
            \n\u2022 Contromisure alternative documentate quali:\n    o la protezione\
            \ di tutte le interfacce dati fisiche e logiche;\n    o isolamento della\
            \ rete e implementazione di zone di sicurezza di rete segmentate che limitano\
            \ l'impatto di un incidente di software dannoso;\n    o misure complete\
            \ di rafforzamento del sistema per ridurre al minimo il rischio di incidenti\
            \ di software dannoso.\n    o Registri che confermano che i privilegi\
            \ amministrativi sono controllati e monitorati. \n\u2022 Registri dai\
            \ filtri e-mail."
