    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.3
      ref_id: 10.3.1
      description: The relevant entities shall ensure that network and information
        system security responsibilities and duties that remain valid after termination
        or change of employment of their employees are contractually defined and enforced.
      annotation: "\u2022 Include specific clauses in employment contracts that outline\
        \ the ongoing security responsibilities and duties of employees after their\
        \ employment ends or their role changes."
      typical_evidence: "\u2022 Documents, such as terms and conditions of employment,\
        \ contracts or agreements, outlining responsibilities and duties still valid\
        \ after termination of employment or contract."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es veillent \xE0 ce que les responsabilit\xE9\
            s et les t\xE2ches en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et des\
            \ syst\xE8mes d\u2019information qui restent valables apr\xE8s la cessation\
            \ ou le changement d\u2019emploi de leur personnel soient d\xE9finies\
            \ et ex\xE9cut\xE9es contractuellement."
          annotation: "\u2022 Inclure dans les contrats de travail des clauses pr\xE9\
            cises qui d\xE9crivent les responsabilit\xE9s et les obligations continues\
            \ des employ\xE9s en mati\xE8re de s\xE9curit\xE9 apr\xE8s la fin de leur\
            \ emploi ou les changements de r\xF4le."
          typical_evidence: "\u2022 Des documents, tels que des conditions d\u2019\
            emploi, des contrats ou des ententes, d\xE9crivant les responsabilit\xE9\
            s et les obligations toujours valables apr\xE8s la cessation d\u2019emploi\
            \ ou de contrat."
        es:
          description: "Las entidades pertinentes se asegurar\xE1n de que la seguridad\
            \ de los sistemas de redes y de informaci\xF3n y las tareas que sigan\
            \ siendo v\xE1lidas tras la terminaci\xF3n o el cambio de empleo de sus\
            \ empleados se definan y ejecuten contractualmente."
          annotation: "\u2022 Incluir cl\xE1usulas espec\xEDficas en los contratos\
            \ de trabajo que describan las responsabilidades y deberes de seguridad\
            \ continuos de los empleados despu\xE9s de que finalice su empleo o cambien\
            \ sus funciones."
          typical_evidence: "\u2022 Documentos, como t\xE9rminos y condiciones de\
            \ empleo, contratos o acuerdos, que describan las responsabilidades y\
            \ deberes que a\xFAn son v\xE1lidos despu\xE9s de la terminaci\xF3n del\
            \ empleo o contrato."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby byly smluvn\u011B\
            \ vymezeny a vym\xE1h\xE1ny odpov\u011Bdnosti a povinnosti v oblasti bezpe\u010D\
            nosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F, kter\xE9 z\u016F\
            st\xE1vaj\xED v platnosti i po ukon\u010Den\xED nebo zm\u011Bn\u011B pracovn\xED\
            ho pom\u011Bru jejich zam\u011Bstnanc\u016F."
          annotation: "\u2022 Zahrnout do pracovn\xEDch smluv konkr\xE9tn\xED ustanoven\xED\
            , kter\xE1 nasti\u0148uj\xED pokra\u010Duj\xEDc\xED bezpe\u010Dnostn\xED\
            \ odpov\u011Bdnost a povinnosti zam\u011Bstnanc\u016F po skon\u010Den\xED\
            \ jejich pracovn\xEDho pom\u011Bru nebo po zm\u011Bn\u011B jejich role."
          typical_evidence: "\u2022 Dokumenty, jako jsou pracovn\xED podm\xEDnky,\
            \ smlouvy nebo dohody, kter\xE9 popisuj\xED odpov\u011Bdnosti a povinnosti\
            \ st\xE1le platn\xE9 po skon\u010Den\xED pracovn\xEDho pom\u011Bru nebo\
            \ smlouvy."
        it:
          description: "I soggetti pertinenti provvedono affinch\xE9 le responsabilit\xE0\
            \ e i doveri in materia di sicurezza delle reti e dei sistemi informativi\
            \ che rimangono validi dopo la cessazione o il cambiamento di rapporto\
            \ di lavoro dei loro dipendenti siano definiti e applicati contrattualmente."
          annotation: "\u2022 Includere clausole specifiche nei contratti di lavoro\
            \ che delineino le responsabilit\xE0 e i doveri in materia di sicurezza\
            \ dei dipendenti dopo la fine del loro rapporto di lavoro o il cambio\
            \ di ruolo."
          typical_evidence: "\u2022 Documenti, quali termini e condizioni di lavoro,\
            \ contratti o accordi, che illustrino le responsabilit\xE0 e i doveri\
            \ ancora validi dopo la cessazione del rapporto di lavoro o del contratto."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.3
      ref_id: 10.3.2
      description: "For the purpose of point 10.3.1., the relevant entities shall\
        \ include in the individual\u2019s terms and conditions of employment, contract\
        \ or agreement the responsibilities and duties that are still valid after\
        \ termination of employment or contract, such as confidentiality clauses."
      annotation: "\u2022 Ensure these clauses cover the protection of confidential\
        \ information, return of company property and restrictions on accessing the\
        \ entity\u2019s network and information systems. \n\u2022 Revoke access to\
        \ network and information systems in a timely manner upon termination or role\
        \ change. \n\u2022 Identify and document all assets to be returned upon termination\
        \ or change of employment. \n\u2022 After a change of employment, brief and\
        \ inform personnel on the procedures in place.\n\n[TIPS]\n\n\u2022 Identify\
        \ and transfer to another individual network and information security roles\
        \ and responsibilities held by any individual who leaves the organisation.\
        \ \n\u2022 Where deemed reasonably necessary, conduct thorough exit interviews\
        \ to remind departing employees of their ongoing security responsibilities.\
        \   \n\u2022 Collect company property and revoke access to systems. \n\u2022\
        \ Monitor for any unauthorized access attempts by former employees. Use security\
        \ tools to detect and respond to suspicious activities. Maintain logs of access\
        \ attempts and investigate any anomalies. \n\u2022 Regularly review and update\
        \ policies related to post-employment security responsibilities to ensure\
        \ they remain effective and aligned with current legal and regulatory requirements.\
        \ Keep a record of changes and ensure that it is up to date. \n\u2022 Take\
        \ into account changes or past incidents when reviewing the process \n\u2022\
        \ Involve legal and human resources (HR) departments in the review process\
        \ to ensure comprehensive coverage."
      typical_evidence: "\u2022 Records confirming the timely return of the entity\u2019\
        s assets. \n\u2022 Records confirming the timely revocation of access rights.\
        \ \n\u2022 Copies of written notifications to the employee about the termination\
        \ of or change in employment status.\n\n[TIPS]\n\n\u2022 Records of all contractual\
        \ agreements, non-disclosure agreements, exit interviews and access revocations,\
        \ and any legal action taken. \n\u2022 Documentation showing that the process\
        \ is reviewed regularly and updated as necessary. \n\u2022 Evidence that the\
        \ employee\u2019s access to the entity\u2019s systems and facilities has been\
        \ revoked or altered in accordance with a process. \n\u2022 Documentation\
        \ of the process for personnel changes, including responsibilities for managing\
        \ changes, description of rights of access and possession of assets for each\
        \ role, and procedures for briefing and training personnel in new roles (e.g.\
        \ standardised checklists used during the termination process to ensure all\
        \ necessary steps are taken)."
      translations:
        fr:
          description: "Aux fins du point 10.3.1, les entit\xE9s concern\xE9es incluent\
            \ dans les conditions d'emploi, le contrat ou la convention conclus avec\
            \ la personne concern\xE9e les responsabilit\xE9s et les t\xE2ches qui\
            \ restent valables apr\xE8s la cessation de l\u2019emploi ou du contrat,\
            \ telles que les clauses de confidentialit\xE9."
          annotation: "\u2022 S\u2019assurer que ces clauses couvrent la protection\
            \ des informations confidentielles, la restitution des biens de l\u2019\
            entreprise et les restrictions d\u2019acc\xE8s au r\xE9seau et aux syst\xE8\
            mes d\u2019information de l\u2019entit\xE9. \n\u2022 R\xE9voquer l\u2019\
            acc\xE8s au r\xE9seau et aux syst\xE8mes d\u2019information en temps opportun\
            \ en cas de licenciement ou de changement de r\xF4le. \n\u2022 Identifier\
            \ et documenter tous les biens \xE0 restituer lors de la cessation d\u2019\
            emploi ou d\u2019un changement d\u2019emploi. \n\u2022 Apr\xE8s un changement\
            \ d\u2019emploi, informer le personnel sur les proc\xE9dures en place.\n\
            \n[CONSEILS]\n\n\u2022 Identifier et transf\xE9rer \xE0 une autre personne\
            \ les r\xF4les et responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9 des\
            \ r\xE9seaux et de l\u2019information occup\xE9s par toute personne qui\
            \ quitte l\u2019organisation. \n\u2022 Lorsque cela est jug\xE9 raisonnablement\
            \ n\xE9cessaire, mener des entrevues de d\xE9part approfondies pour rappeler\
            \ aux employ\xE9s qui partent leurs responsabilit\xE9s continues en mati\xE8\
            re de s\xE9curit\xE9.   \n\u2022 Collecter les biens de l\u2019entreprise\
            \ et r\xE9voquer l\u2019acc\xE8s aux syst\xE8mes. \n\u2022 Surveiller\
            \ toute tentative d\u2019acc\xE8s non autoris\xE9e par d\u2019anciens\
            \ employ\xE9s. Utilisez des outils de s\xE9curit\xE9 pour d\xE9tecter\
            \ les activit\xE9s suspectes et y r\xE9pondre. Tenir des registres des\
            \ tentatives d\u2019acc\xE8s et enqu\xEAter sur toute anomalie. \n\u2022\
            \ Examiner et mettre \xE0 jour r\xE9guli\xE8rement les politiques relatives\
            \ aux responsabilit\xE9s en mati\xE8re de s\xE9curit\xE9 d\u2019apr\xE8\
            s-mandat pour s\u2019assurer qu\u2019elles demeurent efficaces et conformes\
            \ aux exigences l\xE9gales et r\xE9glementaires actuelles. Tenez un registre\
            \ des modifications et assurez-vous qu\u2019il est \xE0 jour. \n\u2022\
            \ Prendre en compte les changements ou les incidents pass\xE9s lors de\
            \ l\u2019examen du processus \n\u2022 Impliquer les services juridiques\
            \ et des ressources humaines (RH) dans le processus d\u2019examen afin\
            \ d\u2019assurer une couverture compl\xE8te."
          typical_evidence: "\u2022 Registres confirmant la restitution en temps opportun\
            \ des actifs de l\u2019entit\xE9. \n\u2022 Registres confirmant la r\xE9\
            vocation en temps opportun des droits d\u2019acc\xE8s. \n\u2022 Copies\
            \ des notifications \xE9crites \xE0 l\u2019employ\xE9 concernant la cessation\
            \ d\u2019emploi ou le changement de statut d\u2019emploi.\n\n[CONSEILS]\n\
            \n\u2022 Enregistrements de tous les accords contractuels, accords de\
            \ non-divulgation, entretiens de d\xE9part et r\xE9vocations d\u2019acc\xE8\
            s, et de toute action en justice entreprise. \n\u2022 Documentation montrant\
            \ que le processus est r\xE9vis\xE9 r\xE9guli\xE8rement et mis \xE0 jour\
            \ au besoin. \n\u2022 La preuve que l\u2019acc\xE8s de l\u2019employ\xE9\
            \ aux syst\xE8mes et aux installations de l\u2019entit\xE9 a \xE9t\xE9\
            \ r\xE9voqu\xE9 ou modifi\xE9 conform\xE9ment \xE0 un processus. \n\u2022\
            \ Documentation du processus de changement de personnel, y compris les\
            \ responsabilit\xE9s en mati\xE8re de gestion des changements, la description\
            \ des droits d\u2019acc\xE8s et de possession des biens pour chaque r\xF4\
            le, et les proc\xE9dures d\u2019information et de formation du personnel\
            \ aux nouveaux r\xF4les (par exemple, des listes de contr\xF4le normalis\xE9\
            es utilis\xE9es pendant le processus de licenciement pour s\u2019assurer\
            \ que toutes les mesures n\xE9cessaires sont prises)."
        es:
          description: "A los efectos del punto 10.3.1, las entidades pertinentes\
            \ recoger\xE1n en las condiciones de empleo, contrato o acuerdo de cada\
            \ persona, las responsabilidades y funciones que siguen teniendo validez\
            \ una vez finalizado el empleo o contrato, como por ejemplo las cl\xE1\
            usulas de confidencialidad."
          annotation: "\u2022 Asegurar que estas cl\xE1usulas cubran la protecci\xF3\
            n de la informaci\xF3n confidencial, la devoluci\xF3n de la propiedad\
            \ de la empresa y las restricciones de acceso a la red y los sistemas\
            \ de informaci\xF3n de la entidad. \n\u2022 Revocar el acceso a la red\
            \ y a los sistemas de informaci\xF3n de manera oportuna tras la terminaci\xF3\
            n o el cambio de rol. \n\u2022 Identificar y documentar todos los activos\
            \ que se devolver\xE1n al momento de la terminaci\xF3n o cambio de empleo.\
            \ \n\u2022 Despu\xE9s de un cambio de empleo, informar e informar al personal\
            \ sobre los procedimientos establecidos.\n\n[CONSEJOS]\n\n\u2022 Identificar\
            \ y transferir a otra persona las funciones y responsabilidades de seguridad\
            \ de la red y de la informaci\xF3n que tenga cualquier persona que abandone\
            \ la organizaci\xF3n. \n\u2022 Cuando se considere razonablemente necesario,\
            \ realizar entrevistas de salida exhaustivas para recordar a los empleados\
            \ que se van sus responsabilidades de seguridad continuas.   \n\u2022\
            \ Cobrar la propiedad de la empresa y revocar el acceso a los sistemas.\
            \ \n\u2022 Monitorear cualquier intento de acceso no autorizado por parte\
            \ de ex empleados. Utilice herramientas de seguridad para detectar y responder\
            \ a actividades sospechosas. Mantenga registros de los intentos de acceso\
            \ e investigue cualquier anomal\xEDa. \n\u2022 Revisar y actualizar peri\xF3\
            dicamente las pol\xEDticas relacionadas con las responsabilidades de seguridad\
            \ post-empleo para garantizar que sigan siendo efectivas y est\xE9n alineadas\
            \ con los requisitos legales y reglamentarios actuales. Mantenga un registro\
            \ de los cambios y aseg\xFArese de que est\xE9 actualizado. \n\u2022 Tener\
            \ en cuenta los cambios o incidencias pasadas a la hora de revisar el\
            \ proceso \n\u2022 Involucrar a los departamentos legales y de recursos\
            \ humanos (RR.HH.) en el proceso de revisi\xF3n para garantizar una cobertura\
            \ integral."
          typical_evidence: "\u2022 Registros que confirmen la devoluci\xF3n oportuna\
            \ de los activos de la entidad. \n\u2022 Registros que confirmen la revocaci\xF3\
            n oportuna de los derechos de acceso. \n\u2022 Copias de las notificaciones\
            \ escritas al empleado sobre la terminaci\xF3n o cambio en el estado laboral.\n\
            \n[CONSEJOS]\n\n\u2022 Registros de todos los acuerdos contractuales,\
            \ acuerdos de confidencialidad, entrevistas de salida y revocaciones de\
            \ acceso, y cualquier acci\xF3n legal tomada. \n\u2022 Documentaci\xF3\
            n que demuestre que el proceso se revisa peri\xF3dicamente y se actualiza\
            \ seg\xFAn sea necesario. \n\u2022 Evidencia de que el acceso del empleado\
            \ a los sistemas e instalaciones de la entidad ha sido revocado o alterado\
            \ de acuerdo con un proceso. \n\u2022 Documentaci\xF3n del proceso de\
            \ cambios de personal, incluidas las responsabilidades para gestionar\
            \ los cambios, la descripci\xF3n de los derechos de acceso y posesi\xF3\
            n de activos para cada funci\xF3n, y los procedimientos para informar\
            \ y formar al personal en las nuevas funciones (por ejemplo, listas de\
            \ verificaci\xF3n estandarizadas utilizadas durante el proceso de terminaci\xF3\
            n para garantizar que se tomen todas las medidas necesarias)."
        cs:
          description: "Pro \xFA\u010Dely bodu 10.3.1 p\u0159\xEDslu\u0161n\xE9 subjekty\
            \ za\u010Dlen\xED do pracovn\xEDch podm\xEDnek, smlouvy nebo dohody fyzick\xE9\
            \ osoby odpov\u011Bdnosti a povinnosti, kter\xE9 z\u016Fst\xE1vaj\xED\
            \ v platnosti i po ukon\u010Den\xED pracovn\xEDho pom\u011Bru nebo smlouvy,\
            \ nap\u0159\xEDklad ustanoven\xED o d\u016Fv\u011Brnosti."
          annotation: "\u2022 Zajistit, aby tyto dolo\u017Eky pokr\xFDvaly ochranu\
            \ d\u016Fv\u011Brn\xFDch informac\xED, navr\xE1cen\xED majetku spole\u010D\
            nosti a omezen\xED p\u0159\xEDstupu k s\xEDti a informa\u010Dn\xEDm syst\xE9\
            m\u016Fm subjektu. \n\u2022 V\u010Das zru\u0161it p\u0159\xEDstup k s\xED\
            t\xEDm a informa\u010Dn\xEDm syst\xE9m\u016Fm p\u0159i ukon\u010Den\xED\
            \ nebo zm\u011Bn\u011B role. \n\u2022 Identifikujte a zdokumentujte ve\u0161\
            ker\xFD majetek, kter\xFD m\xE1 b\xFDt vr\xE1cen p\u0159i ukon\u010Den\xED\
            \ nebo zm\u011Bn\u011B pracovn\xEDho pom\u011Bru. \n\u2022 Po zm\u011B\
            n\u011B zam\u011Bstn\xE1n\xED informujte a informujte person\xE1l o zaveden\xFD\
            ch postupech.\n\n[TIPY]\n\n\u2022 Identifikovat a p\u0159en\xE9st na jin\xE9\
            ho jednotlivce role a odpov\u011Bdnosti v oblasti zabezpe\u010Den\xED\
            \ s\xEDt\xED a informac\xED, kter\xE9 zast\xE1v\xE1 ka\u017Ed\xFD jednotlivec,\
            \ kter\xFD opust\xED organizaci. \n\u2022 Pokud to pova\u017Eujete za\
            \ p\u0159im\u011B\u0159en\u011B nutn\xE9, prove\u010Fte d\u016Fkladn\xE9\
            \ v\xFDstupn\xED pohovory, abyste odch\xE1zej\xEDc\xEDm zam\u011Bstnanc\u016F\
            m p\u0159ipomn\u011Bli jejich p\u0159etrv\xE1vaj\xEDc\xED bezpe\u010D\
            nostn\xED povinnosti.   \n\u2022 Shroma\u017E\u010Fovat majetek spole\u010D\
            nosti a ru\u0161it p\u0159\xEDstup k syst\xE9m\u016Fm. \n\u2022 Sledovat\
            \ jak\xE9koli pokusy o neopr\xE1vn\u011Bn\xFD p\u0159\xEDstup ze strany\
            \ b\xFDval\xFDch zam\u011Bstnanc\u016F. Pou\u017E\xEDvejte bezpe\u010D\
            nostn\xED n\xE1stroje k detekci podez\u0159el\xFDch aktivit a reagov\xE1\
            n\xED na n\u011B. Udr\u017Eujte protokoly pokus\u016F o p\u0159\xEDstup\
            \ a pro\u0161et\u0159ujte p\u0159\xEDpadn\xE9 anom\xE1lie. \n\u2022 Pravideln\u011B\
            \ p\u0159ezkoum\xE1vat a aktualizovat z\xE1sady t\xFDkaj\xEDc\xED se odpov\u011B\
            dnosti za bezpe\u010Dnost po skon\u010Den\xED pracovn\xEDho pom\u011B\
            ru, aby bylo zaji\u0161t\u011Bno, \u017Ee z\u016Fstanou \xFA\u010Dinn\xE9\
            \ a v souladu se sou\u010Dasn\xFDmi pr\xE1vn\xEDmi a regula\u010Dn\xED\
            mi po\u017Eadavky. Ve\u010Fte si z\xE1znamy o zm\u011Bn\xE1ch a ujist\u011B\
            te se, \u017Ee jsou aktu\xE1ln\xED. \n\u2022 P\u0159i p\u0159ezkoum\xE1\
            n\xED procesu vz\xEDt v \xFAvahu zm\u011Bny nebo minul\xE9 incidenty \n\
            \u2022 Zapojte odd\u011Blen\xED pr\xE1vn\xEDch a lidsk\xFDch zdroj\u016F\
            \ (HR) do procesu p\u0159ezkumu, abyste zajistili komplexn\xED pokryt\xED\
            ."
          typical_evidence: "\u2022 Z\xE1znamy potvrzuj\xEDc\xED v\u010Dasn\xE9 navr\xE1\
            cen\xED majetku subjektu. \n\u2022 Z\xE1znamy potvrzuj\xEDc\xED v\u010D\
            asn\xE9 zru\u0161en\xED p\u0159\xEDstupov\xFDch pr\xE1v. \n\u2022 Kopie\
            \ p\xEDsemn\xFDch ozn\xE1men\xED zam\u011Bstnanci o ukon\u010Den\xED pracovn\xED\
            ho pom\u011Bru nebo zm\u011Bn\u011B pracovn\xEDho pom\u011Bru.\n\n[TIPY]\n\
            \n\u2022 Z\xE1znamy o v\u0161ech smluvn\xEDch dohod\xE1ch, dohod\xE1ch\
            \ o ml\u010Denlivosti, v\xFDstupn\xEDch pohovorech a zru\u0161en\xED p\u0159\
            \xEDstupu a v\u0161ech podniknut\xFDch pr\xE1vn\xEDch kroc\xEDch. \n\u2022\
            \ Dokumentace prokazuj\xEDc\xED, \u017Ee proces je pravideln\u011B p\u0159\
            ezkoum\xE1v\xE1n a podle pot\u0159eby aktualizov\xE1n. \n\u2022 D\u016F\
            kaz, \u017Ee p\u0159\xEDstup zam\u011Bstnance k syst\xE9m\u016Fm a za\u0159\
            \xEDzen\xEDm subjektu byl zru\u0161en nebo zm\u011Bn\u011Bn v souladu\
            \ s procesem. \n\u2022 Dokumentace procesu person\xE1ln\xEDch zm\u011B\
            n, v\u010Detn\u011B odpov\u011Bdnosti za \u0159\xEDzen\xED zm\u011Bn,\
            \ popisu pr\xE1v p\u0159\xEDstupu a vlastnictv\xED aktiv pro ka\u017E\
            dou roli a postup\u016F pro instrukt\xE1\u017E a \u0161kolen\xED person\xE1\
            lu v nov\xFDch rol\xEDch (nap\u0159. standardizovan\xE9 kontroln\xED seznamy\
            \ pou\u017E\xEDvan\xE9 b\u011Bhem procesu ukon\u010Den\xED k zaji\u0161\
            t\u011Bn\xED v\u0161ech nezbytn\xFDch krok\u016F)."
        it:
          description: "Ai fini del punto 10.3.1, i soggetti pertinenti devono includere\
            \ nei termini e nelle condizioni di impiego, nel contratto o nell'accordo\
            \ della persona le responsabilit\xE0 e i doveri che sono ancora validi\
            \ dopo la cessazione del rapporto di lavoro o del contratto, come le clausole\
            \ di riservatezza."
          annotation: "\u2022 Assicurarsi che queste clausole coprano la protezione\
            \ delle informazioni riservate, la restituzione della propriet\xE0 aziendale\
            \ e le restrizioni all'accesso alla rete e ai sistemi informativi dell'entit\xE0\
            . \n\u2022 Revocare tempestivamente l'accesso alla rete e ai sistemi informativi\
            \ in caso di cessazione o cambio di ruolo. \n\u2022 Identificare e documentare\
            \ tutti i beni da restituire in caso di cessazione o cambio di lavoro.\
            \ \n\u2022 Dopo un cambio di impiego, informare e informare il personale\
            \ sulle procedure in atto.\n\n[CONSIGLI]\n\n\u2022 Identificare e trasferire\
            \ a un altro individuo i ruoli e le responsabilit\xE0 di sicurezza delle\
            \ reti e delle informazioni ricoperti da qualsiasi individuo che lascia\
            \ l'organizzazione. \n\u2022 Ove ritenuto ragionevolmente necessario,\
            \ condurre colloqui di uscita approfonditi per ricordare ai dipendenti\
            \ in partenza le loro continue responsabilit\xE0 in materia di sicurezza.\
            \   \n\u2022 Raccogliere la propriet\xE0 aziendale e revocare l'accesso\
            \ ai sistemi. \n\u2022 Monitorare eventuali tentativi di accesso non autorizzato\
            \ da parte di ex dipendenti. Utilizza gli strumenti di sicurezza per rilevare\
            \ e rispondere alle attivit\xE0 sospette. Conserva i registri dei tentativi\
            \ di accesso e indaga su eventuali anomalie. \n\u2022 Rivedere e aggiornare\
            \ regolarmente le politiche relative alle responsabilit\xE0 di sicurezza\
            \ post-assunzione per garantire che rimangano efficaci e allineate con\
            \ i requisiti legali e normativi vigenti. Tieni un registro delle modifiche\
            \ e assicurati che sia aggiornato. \n\u2022 Tenere conto delle modifiche\
            \ o degli incidenti passati durante la revisione del processo \n\u2022\
            \ Coinvolgere i dipartimenti legali e delle risorse umane (HR) nel processo\
            \ di revisione per garantire una copertura completa."
          typical_evidence: "\u2022 Registrazioni che confermano la restituzione tempestiva\
            \ delle attivit\xE0 dell'entit\xE0. \n\u2022 Registrazioni che confermano\
            \ la revoca tempestiva dei diritti di accesso. \n\u2022 Copie delle notifiche\
            \ scritte al dipendente in merito alla cessazione o al cambiamento della\
            \ situazione lavorativa.\n\n[CONSIGLI]\n\n\u2022 Registrazioni di tutti\
            \ gli accordi contrattuali, degli accordi di non divulgazione, dei colloqui\
            \ di uscita e delle revoche di accesso e di qualsiasi azione legale intrapresa.\
            \ \n\u2022 Documentazione che dimostri che il processo viene rivisto regolarmente\
            \ e aggiornato se necessario. \n\u2022 Prova che l'accesso del dipendente\
            \ ai sistemi e alle strutture dell'entit\xE0 \xE8 stato revocato o alterato\
            \ in conformit\xE0 con un processo. \n\u2022 Documentazione del processo\
            \ di modifica del personale, comprese le responsabilit\xE0 per la gestione\
            \ dei cambiamenti, la descrizione dei diritti di accesso e di possesso\
            \ dei beni per ciascun ruolo, nonch\xE9 le procedure per l'informazione\
            \ e la formazione del personale nei nuovi ruoli (ad esempio, liste di\
            \ controllo standardizzate utilizzate durante il processo di cessazione\
            \ del rapporto di lavoro per garantire l'adozione di tutte le misure necessarie)."
