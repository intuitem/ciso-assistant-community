      description: 'For that purpose, the relevant entities shall:'
      annotation: "\u2022 Consider that providing or revoking access to assets is\
        \ usually a multi-step procedure:\n    o confirming the business requirements\
        \ for an identity to be established;\n    o verifying the identity of an entity\
        \ before allocating them a logical identity;\n    o establishing an identity;\n\
        \    o configuring and activating the identity, which also includes configuration\
        \ and initial setup of related authentication services; and\n    o providing\
        \ or revoking the identity\u2019s specific access rights, based on appropriate\
        \ authorization or entitlement decisions (section 11.2). \n\u2022 Make sure\
        \ that identities assigned to network and information systems (non-human users)\
        \ are subject to appropriately segregated approval and independent ongoing\
        \ oversight. \n\u2022 Apply logging to the management of identities in cooperation\
        \ with human resource security (section 10.1) where possible."
      typical_evidence: "\u2022 Identity records, for example user profiles with unique\
        \ identifiers (e.g. usernames and employee IDs) and evidence of linking these\
        \ identities to specific individuals (e.g. HR records). \n\u2022 Logs of reviews\
        \ or approvals for identities for network and information systems and their\
        \ users. \n\u2022 Logs or reports related to identity management. \n\u2022\
        \ Evidence of the systems in place that enforce access control, such as IAM\
        \ solutions."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Consid\xE9rez que la fourniture ou la r\xE9vocation\
            \ de l\u2019acc\xE8s aux actifs est g\xE9n\xE9ralement une proc\xE9dure\
            \ en plusieurs \xE9tapes :\n    o confirmer les exigences op\xE9rationnelles\
            \ pour l\u2019\xE9tablissement d\u2019une identit\xE9\_;\n    o v\xE9\
            rifier l\u2019identit\xE9 d\u2019une entit\xE9 avant de lui attribuer\
            \ une identit\xE9 logique ;\n    o l\u2019\xE9tablissement d\u2019une\
            \ identit\xE9 ;\n    o la configuration et l\u2019activation de l\u2019\
            identit\xE9, ce qui inclut \xE9galement la configuration et la configuration\
            \ initiale des services d\u2019authentification associ\xE9s ; et\n   \
            \ o Fournir ou r\xE9voquer les droits d\u2019acc\xE8s sp\xE9cifiques \xE0\
            \ l\u2019identit\xE9, sur la base de d\xE9cisions d\u2019autorisation\
            \ ou de droit appropri\xE9es (section 11.2). \n\u2022 S\u2019assurer que\
            \ les identit\xE9s attribu\xE9es au r\xE9seau et aux syst\xE8mes d\u2019\
            information (utilisateurs non humains) font l\u2019objet d\u2019une approbation\
            \ distincte appropri\xE9e et d\u2019une surveillance continue ind\xE9\
            pendante. \n\u2022 Appliquer la journalisation \xE0 la gestion des identit\xE9\
            s en collaboration avec la s\xE9curit\xE9 des ressources humaines (section\
            \ 10.1) dans la mesure du possible."
          typical_evidence: "\u2022 Enregistrements d\u2019identit\xE9, par exemple\
            \ des profils d\u2019utilisateurs avec des identifiants uniques (par exemple,\
            \ noms d\u2019utilisateur et identifiants d\u2019employ\xE9s) et preuves\
            \ de l\u2019association de ces identit\xE9s \xE0 des individus sp\xE9\
            cifiques (par exemple, enregistrements RH). \n\u2022 Registres d\u2019\
            examens ou d\u2019approbations d\u2019identit\xE9s pour les r\xE9seaux\
            \ et les syst\xE8mes d\u2019information et leurs utilisateurs. \n\u2022\
            \ Journaux ou rapports li\xE9s \xE0 la gestion des identit\xE9s. \n\u2022\
            \ Preuve des syst\xE8mes en place qui appliquent le contr\xF4le d\u2019\
            acc\xE8s, tels que les solutions IAM."
        es:
          description: 'A tal efecto, las entidades pertinentes:'
          annotation: "\u2022 Tenga en cuenta que proporcionar o revocar el acceso\
            \ a los activos suele ser un procedimiento de varios pasos:\n    o confirmar\
            \ los requisitos comerciales para que se establezca una identidad;\n \
            \   o verificar la identidad de una entidad antes de asignarle una identidad\
            \ l\xF3gica;\n    o el establecimiento de una identidad;\n    o configurar\
            \ y activar la identidad, que tambi\xE9n incluye la configuraci\xF3n y\
            \ la configuraci\xF3n inicial de los servicios de autenticaci\xF3n relacionados;\
            \ y\n    o proporcionar o revocar los derechos de acceso espec\xEDficos\
            \ de la identidad, sobre la base de las decisiones de autorizaci\xF3n\
            \ o derecho adecuadas (secci\xF3n 11.2). \n\u2022 Aseg\xFArese de que\
            \ las identidades asignadas a las redes y a los sistemas de informaci\xF3\
            n (usuarios no humanos) est\xE9n sujetas a una aprobaci\xF3n debidamente\
