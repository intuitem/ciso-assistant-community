    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3
      ref_id: 4.3.3
      description: The relevant entities shall implement a process for managing and
        making use of information received from the CSIRTs or, where applicable, the
        competent authorities, concerning incidents, vulnerabilities, threats or possible
        mitigation measures.
      annotation: "\u2022 Implement a process for managing and making use of information\
        \ received from the CSIRTs. Consider the following steps (indicative, non-exhaustive\
        \ list):\n    o designate a point of contact with the CSIRT;\n    o ensure\
        \ that the point of contact has sufficient knowledge concerning incidents\
        \ and threat intelligence.\n    o classify incoming information into categories\
        \ such as incidents, vulnerabilities, threats and mitigation measures.\n \
        \   o assign priority levels based on severity and potential impact on the\
        \ entity, if the information is relevant or applicable o have the CSIRT contact\
        \ point review the information for relevance and urgency.\n    o validate\
        \ information against internal logs, threat intelligence feeds and existing\
        \ security policies.\n    o for vulnerabilities and threats, if applicable,\
        \ collaborate with relevant teams (IT, security, operations) to develop a\
        \ mitigation strategy;\n    o update or create incident response plans based\
        \ on the nature of the threats or incidents reported in accordance with point\
