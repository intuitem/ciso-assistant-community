      translations:
        fr:
          description: "Le plan de continuit\xE9 de l'activit\xE9 et le plan de r\xE9\
            tablissement sont test\xE9s, r\xE9examin\xE9s et, s\u2019il est besoin,\
            \ mis \xE0 jour \xE0 intervalles pr\xE9d\xE9finis, ainsi qu\u2019en cas\
            \ d\u2019incidents importants ou lorsque des changements majeurs concernant\
            \ les op\xE9rations ou les risques se produisent. Les entit\xE9s concern\xE9\
            es veillent \xE0 ce que les plans tiennent compte des enseignements tir\xE9\
            s de ces tests."
          annotation: "\u2022 Tester, r\xE9viser et, si n\xE9cessaire, mettre \xE0\
            \ jour les plans de continuit\xE9 des activit\xE9s et de reprise apr\xE8\
            s sinistre au moins une fois par an.\n\u2022 Choisir et combiner des m\xE9\
            thodes pour tester les plans de continuit\xE9 des activit\xE9s et de reprise\
            \ apr\xE8s sinistre, telles que :\n    o des lieux alternatifs pour le\
            \ personnel ;\n    o des lieux de reprise apr\xE8s sinistre - hot sites\
            \ ;\n    o des jumeaux num\xE9riques ;\n    o des simulations ;\n    o\
            \ des exercices sur table.\n\u2022 Tester r\xE9guli\xE8rement les plans\
            \ de continuit\xE9 des activit\xE9s et de reprise apr\xE8s sinistre, en\
            \ tenant compte :\n    o des journaux des modifications ;\n    o des incidents\
            \ pass\xE9s ; et\n    o des r\xE9sultats des tests pr\xE9c\xE9dents.\n\
            \u2022 Le cas \xE9ch\xE9ant, tester le plan de reprise apr\xE8s sinistre\
            \ sur un autre site de traitement afin :\n    o de familiariser le personnel\
            \ concern\xE9 avec les installations et les ressources disponibles ; et\n\
            \    o d'\xE9valuer la capacit\xE9 de l'autre site de traitement \xE0\
            \ soutenir les op\xE9rations.\n\u2022 Tester l'infrastructure du centre\
            \ de donn\xE9es en ce qui concerne :\n    o la disponibilit\xE9 ;\n  \
            \  o le basculement automatique ;\n    o le basculement de l'alimentation\
            \ entre les fournisseurs d'\xE9lectricit\xE9 et/ou entre le fournisseur\
            \ d'\xE9lectricit\xE9 et le syst\xE8me de secours (par exemple des g\xE9\
            n\xE9rateurs ou des batteries) ; et\n    o la r\xE9silience afin de maintenir\
            \ le service aux clients.\n\u2022 D\xE9finir la reprise compl\xE8te et\
            \ la reconstitution du syst\xE8me d'information \xE0 un \xE9tat connu\
            \ dans le cadre des tests du plan de reprise apr\xE8s sinistre. \n\u2022\
            \ Mettre \xE0 jour les plans de continuit\xE9 des activit\xE9s et de reprise\
            \ apr\xE8s sinistre, ainsi que les mesures connexes, sur la base :\n \
            \   o des registres des modifications ;\n    o des incidents pass\xE9\
            s ;\n    o des r\xE9sultats document\xE9s des activit\xE9s de test de\
            \ la continuit\xE9 des op\xE9rations ; et\n    o des enregistrements des\
            \ activit\xE9s de formation individuelle.\n\u2022 Examiner les registres\
            \ des modifications et les r\xE9sultats document\xE9s des tests ant\xE9\
            rieurs des plans de continuit\xE9 des activit\xE9s et de reprise apr\xE8\
            s sinistre pour s'assurer que les plans int\xE8grent les enseignements\
            \ tir\xE9s de ces tests. \n\u2022 Examiner et, si n\xE9cessaire, mettre\
            \ \xE0 jour les r\xF4les et les responsabilit\xE9s.   \n\u2022 Examiner\
            \ les plans de reprise apr\xE8s sinistre des tiers d\xE9pendants pour\
            \ s'assurer qu'ils r\xE9pondent aux exigences de l'entit\xE9 en mati\xE8\
            re de continuit\xE9 des activit\xE9s. \n\u2022 Communiquer les modifications\
            \ apport\xE9es aux plans de continuit\xE9 des activit\xE9s et de reprise\
            \ apr\xE8s sinistre au personnel cl\xE9 concern\xE9.\n\n[CONSEILS]\n\n\
            \u2022 Outre les \xE9l\xE9ments vis\xE9s au point 4.1.2 de l'annexe du\
            \ r\xE8glement, le plan de continuit\xE9 des activit\xE9s peut porter\
            \ sur :\n    o l'engagement de la direction ;\n    o la coordination entre\
            \ les unit\xE9s organisationnelles ;\n    o le plan de communication ;\n\
            \    o le respect des lois ;\n    o les param\xE8tres permettant de mesurer\
            \ la r\xE9ussite de la mise en \u0153uvre du plan.\n\u2022 Prot\xE9ger\
            \ les plans de continuit\xE9 des activit\xE9s et de reprise apr\xE8s sinistre\
            \ contre toute divulgation ou modification non autoris\xE9e. \n\u2022\
            \ Veiller \xE0 ce que les plans de continuit\xE9 des activit\xE9s et de\
            \ reprise apr\xE8s sinistre soient facilement accessibles en cas d'interruption\
            \ du syst\xE8me. Une liste indicative et non exhaustive d'options pour\
            \ y parvenir :\n    o copies physiques ;\n    o stockage en nuage ;\n\
            \    o disques externes ;\n    o acc\xE8s mobile.\n\u2022 Distribuer des\
            \ copies du plan de continuit\xE9 des activit\xE9s au personnel cl\xE9\
            \ concern\xE9. \n\u2022 Contr\xF4ler l'activation et l'ex\xE9cution du\
            \ plan de continuit\xE9 des activit\xE9s en enregistrant les temps de\
            \ reprise r\xE9ussis et \xE9chou\xE9s. \n\u2022 Ajouter au plan de continuit\xE9\
            \ des activit\xE9s une r\xE9f\xE9rence ou une description/liaison avec\
            \ la politique, le plan et les proc\xE9dures de traitement des incidents.\
            \ \n\u2022 Coordonner le plan de continuit\xE9 des activit\xE9s avec les\
            \ plans respectifs des prestataires de services externes afin de s'assurer\
            \ que les exigences en mati\xE8re de continuit\xE9 sont satisfaites. \n\
            \u2022 Former le personnel cl\xE9 impliqu\xE9 dans les op\xE9rations de\
            \ continuit\xE9. \n\u2022 Mettre en place des proc\xE9dures concernant\
            \ les canaux de communication appropri\xE9s avec les autorit\xE9s comp\xE9\
            tentes (inter)nationales, y compris les organisations de gestion des catastrophes\
            \ et les \xE9quipes de secours en cas de catastrophe. \n\u2022 Former\
            \ r\xE9guli\xE8rement le personnel responsable aux op\xE9rations de reprise\
            \ apr\xE8s sinistre. \n\u2022 Mettre en \u0153uvre des plans d'urgence\
            \ pour les syst\xE8mes sur la base de sc\xE9narios.   \n\u2022 Contr\xF4\
            ler l'activation et l'ex\xE9cution des plans d'urgence, en enregistrant\
            \ les RTO, RPO et SDO r\xE9ussis et \xE9chou\xE9s. \n\u2022 Mettre en\
            \ \u0153uvre des plans d'urgence pour les secteurs et services d\xE9pendants\
            \ et interd\xE9pendants de haute criticit\xE9."
          typical_evidence: "\u2022 Plans ou calendriers document\xE9s pour les tests\
            \ futurs. \n\u2022 Enregistrements des tests pr\xE9c\xE9dents, des revues\
            \ et des \xE9ventuelles mises \xE0 jour. \n\u2022 Journaux d\u2019activation\
            \ et d\u2019ex\xE9cution des plans de continuit\xE9 des activit\xE9s et\
            \ de reprise apr\xE8s sinistre, y compris les d\xE9cisions prises, les\
