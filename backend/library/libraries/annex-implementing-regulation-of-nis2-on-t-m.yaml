    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3
      ref_id: 11.3.3
      description: The relevant entities shall review access rights of privileged
        accounts and system administration accounts at planned intervals and be modified
        based on organisational changes, and shall document the results of the review,
        including the necessary changes of access rights.
      annotation: "\u2022 Verify whether the duties, roles, responsibilities and competences\
        \ of system administrators still qualify them for working with privileged\
        \ access rights."
      typical_evidence: "\u2022 Records of reviews and updates showing that access\
        \ rights are reviewed regularly and updated as necessary. \n\u2022 Periodic\
        \ access reviews meaning evidence of regular reviews of user access rights\
        \ to ensure they remain appropriate over time. \n\u2022 Change management\
        \ logs of changes to access rights, reflecting any alterations due to role\
        \ changes or termination of employment. \n\u2022 Compliance audits with reports\
        \ from internal or external audits verifying that the management of access\
        \ rights aligns with the policy and regulatory requirements."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent les droits d\u2019\
            acc\xE8s des comptes privil\xE9gi\xE9s et des comptes d\u2019administration\
            \ du syst\xE8me \xE0 intervalles pr\xE9d\xE9finis et les modifient en\
            \ fonction des changements organisationnels, et elles documentent les\
            \ r\xE9sultats du r\xE9examen, y compris les modifications n\xE9cessaires\
            \ des droits d\u2019acc\xE8s."
          annotation: "\u2022 V\xE9rifier si les devoirs, r\xF4les, responsabilit\xE9\
            s et comp\xE9tences des administrateurs syst\xE8me les qualifient toujours\
            \ pour travailler avec des droits d\u2019acc\xE8s privil\xE9gi\xE9s."
          typical_evidence: "\u2022 Des registres d\u2019examens et de mises \xE0\
            \ jour montrant que les droits d\u2019acc\xE8s sont r\xE9examin\xE9s r\xE9\
            guli\xE8rement et mis \xE0 jour si n\xE9cessaire. \n\u2022 Examens p\xE9\
            riodiques de l\u2019acc\xE8s, c\u2019est-\xE0-dire la preuve d\u2019examens\
            \ r\xE9guliers des droits d\u2019acc\xE8s des utilisateurs pour s\u2019\
            assurer qu\u2019ils restent appropri\xE9s dans le temps. \n\u2022 Registres\
            \ de gestion des modifications des droits d\u2019acc\xE8s, refl\xE9tant\
            \ toute modification due \xE0 des changements de r\xF4le ou \xE0 la cessation\
            \ d\u2019emploi. \n\u2022 Audits de conformit\xE9 avec rapports d\u2019\
            audits internes ou externes v\xE9rifiant que la gestion des droits d\u2019\
            acc\xE8s est conforme \xE0 la politique et aux exigences r\xE9glementaires."
        es:
          description: "Las entidades pertinentes revisar\xE1n los derechos de acceso\
            \ de las cuentas privilegiadas y las cuentas de administraci\xF3n del\
            \ sistema a intervalos planificados, los modificar\xE1n teniendo en cuenta\
            \ los cambios organizativos y documentar\xE1n los resultados de la revisi\xF3\
            n, incluidos los cambios necesarios en los derechos de acceso."
          annotation: "\u2022 Verificar si los deberes, roles, responsabilidades y\
            \ competencias de los administradores de sistemas a\xFAn los califican\
            \ para trabajar con derechos de acceso privilegiados."
          typical_evidence: "\u2022 Registros de revisiones y actualizaciones que\
            \ muestren que los derechos de acceso se revisan peri\xF3dicamente y se\
            \ actualizan seg\xFAn sea necesario. \n\u2022 Revisiones peri\xF3dicas\
            \ de acceso, es decir, pruebas de revisiones peri\xF3dicas de los derechos\
            \ de acceso de los usuarios para garantizar que sigan siendo adecuados\
            \ a lo largo del tiempo. \n\u2022 Registros de gesti\xF3n de cambios en\
            \ los derechos de acceso, que reflejan cualquier alteraci\xF3n debida\
            \ a cambios de rol o terminaci\xF3n de empleo. \n\u2022 Auditor\xEDas\
            \ de cumplimiento con informes de auditor\xEDas internas o externas que\
            \ verifican que la gesti\xF3n de los derechos de acceso se alinea con\
            \ la pol\xEDtica y los requisitos reglamentarios."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ p\u0159ezkoum\xE1vaj\xED p\u0159\xEDstupov\xE1 pr\xE1va administr\xE1\
            torsk\xFDch \xFA\u010Dt\u016F a \xFA\u010Dt\u016F pro spr\xE1vu syst\xE9\
            mu, kter\xE1 upravuj\xED na z\xE1klad\u011B organiza\u010Dn\xEDch zm\u011B\
            n, a v\xFDsledky p\u0159ezkumu, v\u010Detn\u011B nezbytn\xFDch zm\u011B\
            n p\u0159\xEDstupov\xFDch pr\xE1v, dokumentuj\xED."
          annotation: "\u2022 Ov\u011B\u0159it, zda povinnosti, role, odpov\u011B\
            dnosti a kompetence spr\xE1vc\u016F syst\xE9mu je st\xE1le oprav\u0148\
            uj\xED pro pr\xE1ci s privilegovan\xFDmi p\u0159\xEDstupov\xFDmi pr\xE1\
            vy."
          typical_evidence: "\u2022 Z\xE1znamy o kontrol\xE1ch a aktualizac\xEDch,\
            \ kter\xE9 ukazuj\xED, \u017Ee p\u0159\xEDstupov\xE1 pr\xE1va jsou pravideln\u011B\
            \ kontrolov\xE1na a podle pot\u0159eby aktualizov\xE1na. \n\u2022 Pravideln\xE9\
            \ kontroly p\u0159\xEDstupu, co\u017E znamen\xE1 d\u016Fkaz o pravideln\xFD\
            ch kontrol\xE1ch p\u0159\xEDstupov\xFDch pr\xE1v u\u017Eivatel\u016F,\
            \ aby se zajistilo, \u017Ee z\u016Fstanou v pr\u016Fb\u011Bhu \u010Dasu\
            \ vhodn\xE1. \n\u2022 Protokoly spr\xE1vy zm\u011Bn o zm\u011Bn\xE1ch\
            \ p\u0159\xEDstupov\xFDch pr\xE1v, kter\xE9 odr\xE1\u017Eej\xED jak\xE9\
            koli zm\u011Bny v d\u016Fsledku zm\u011Bn rol\xED nebo ukon\u010Den\xED\
            \ pracovn\xEDho pom\u011Bru. \n\u2022 Audity souladu se zpr\xE1vami z\
            \ intern\xEDch nebo extern\xEDch audit\u016F, kter\xE9 ov\u011B\u0159\
            uj\xED, zda je spr\xE1va p\u0159\xEDstupov\xFDch pr\xE1v v souladu se\
            \ z\xE1sadami a regula\u010Dn\xEDmi po\u017Eadavky."
        it:
          description: I soggetti pertinenti riesaminano i diritti di accesso degli
            account privilegiati e degli account di amministrazione del sistema a
            intervalli pianificati e sono modificati in base alle modifiche organizzative,
            e documentano i risultati del riesame, comprese le necessarie modifiche
            dei diritti di accesso.
          annotation: "\u2022 Verificare se i compiti, i ruoli, le responsabilit\xE0\
            \ e le competenze degli amministratori di sistema li qualificano ancora\
            \ per lavorare con diritti di accesso privilegiati."
          typical_evidence: "\u2022 Registrazioni di revisioni e aggiornamenti che\
            \ dimostrino che i diritti di accesso vengono rivisti regolarmente e aggiornati\
            \ se necessario. \n\u2022 Revisioni periodiche degli accessi, ovvero la\
            \ prova di revisioni periodiche dei diritti di accesso degli utenti per\
            \ garantire che rimangano appropriati nel tempo. \n\u2022 Registri di\
            \ gestione delle modifiche ai diritti di accesso, che riflettono eventuali\
            \ modifiche dovute a cambiamenti di ruolo o cessazione del rapporto di\
            \ lavoro. \n\u2022 Audit di conformit\xE0 con report di audit interni\
            \ o esterni per verificare che la gestione dei diritti di accesso sia\
            \ in linea con i requisiti politici e normativi."
