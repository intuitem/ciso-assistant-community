    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.1
      ref_id: 6.1.1
      description: "For the purpose of Article 21(2), point (e) of Directive (EU)\
        \ 2022/2555, the relevant entities shall set and implement processes to manage\
        \ risks stemming from the acquisition of ICT services or ICT products for\
        \ components that are critical for the relevant entities\u2019 security of\
        \ network and information systems, based on the risk assessment carried out\
        \ pursuant to point 2.1, from suppliers or service providers throughout their\
        \ life cycle."
      annotation: "\u2022 Integrate cybersecurity as a permanent component of the\
        \ purchase process by dedicating a specific section to addressing it. This\
        \ includes any acquisition processes for selecting FOSS (48). \n\u2022 Document\
        \ the process for secure acquisition of ICT services, systems or products\
        \ and describe relevant procedures that support the process. \n\u2022 Take\
        \ into account industry-recognised standards when developing the process (49).\n\
        \n(48) See section 5.1 (Tips), for additional guidance on the use of free\
        \ and open source software supply chain.\n(49) In addition, to those mentioned\
        \ in the mapping table at the end of this section, consider the following:\
        \ \n\u2022 https://www.enisa.europa.eu/publications/indispensable-baseline-security-requirements-for-the-procurement-of-secure-ict-products-and\
        \ services; \n\u2022 Department of the Environment, Climate and Communications,\
        \ \u2018Guidelines on cyber security specifications (ICT procurement for public\
        \ service bodies)\u2019, https://www.ncsc.gov.ie/pdfs/Guidelines_on_Cyber_Security_Specifications.pdf."
      typical_evidence: "\u2022 Tender templates for the acquisition of ICT services,\
        \ systems or products which address cybersecurity. \n\u2022 Documented process\
        \ which is based on relevant standards and good practices."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point e), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es d\xE9finissent\
            \ et utilisent des proc\xE9dures en vue de g\xE9rer, sur la base de l\u2019\
            \xE9valuation des risques effectu\xE9e conform\xE9ment au point 2.1, les\
            \ risques d\xE9coulant de l\u2019acquisition de services TIC ou de produits\
            \ TIC aupr\xE8s de fournisseurs ou de prestataires de services pour des\
            \ composants qui sont critiques pour la s\xE9curit\xE9 des r\xE9seaux\
            \ et des syst\xE8mes d\u2019information des entit\xE9s concern\xE9es tout\
            \ au long de leur cycle de vie."
          annotation: "\u2022 Int\xE9grer la cybers\xE9curit\xE9 comme une composante\
            \ permanente du processus d\u2019achat en consacrant une section sp\xE9\
            cifique \xE0 l\u2019aborder. Cela inclut tous les processus d\u2019acquisition\
            \ permettant de s\xE9lectionner des logiciels libres (48). \n\u2022 Documenter\
            \ le processus d\u2019acquisition s\xE9curis\xE9e de services, de syst\xE8\
            mes ou de produits TIC et d\xE9crire les proc\xE9dures pertinentes \xE0\
            \ l\u2019appui du processus. \n\u2022 Prendre en compte les normes reconnues\
            \ par l\u2019industrie lors de l\u2019\xE9laboration du processus (49).\n\
            \n(48) Voir la section 5.1 (Conseils) pour des conseils suppl\xE9mentaires\
            \ sur l\u2019utilisation de la cha\xEEne d\u2019approvisionnement de logiciels\
            \ libres et open source.\n(49) En plus de ceux mentionn\xE9s dans le tableau\
            \ de correspondance \xE0 la fin de la pr\xE9sente section, il faut tenir\
            \ compte de ce qui suit : \n\u2022 https://www.enisa.europa.eu/publications/indispensable-baseline-security-requirements-for-the-procurement-of-secure-ict-products-and\
            \ services ; \n\u2022 D\xE9partement de l\u2019environnement, du climat\
            \ et de la communication, \xAB Lignes directrices sur les sp\xE9cifications\
            \ de cybers\xE9curit\xE9 (achats de TIC pour les organismes de services\
            \ publics) \xBB, https://www.ncsc.gov.ie/pdfs/Guidelines_on_Cyber_Security_Specifications.pdf."
          typical_evidence: "\u2022 Mod\xE8les d\u2019appel d\u2019offres pour l\u2019\
            acquisition de services, de syst\xE8mes ou de produits TIC li\xE9s \xE0\
            \ la cybers\xE9curit\xE9. \n\u2022 Processus document\xE9 bas\xE9 sur\
            \ les normes pertinentes et les bonnes pratiques."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra e), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1\
            n y pondr\xE1n en marcha procedimientos para gestionar los riesgos derivados\
            \ de la adquisici\xF3n de servicios o productos TIC para componentes que\
            \ sean cr\xEDticos para la seguridad de los sistemas de redes y de informaci\xF3\
            n de las entidades pertinentes, de acuerdo con la evaluaci\xF3n de riesgos\
            \ realizada con arreglo al punto 2.1, de los proveedores o prestadores\
            \ de servicios a lo largo de su vida \xFAtil."
          annotation: "\u2022 Integrar la ciberseguridad como componente permanente\
            \ del proceso de compra dedicando un apartado espec\xEDfico a abordarla.\
            \ Esto incluye cualquier proceso de adquisici\xF3n para seleccionar software\
            \ libre (48). \n\u2022 Documentar el proceso para la adquisici\xF3n segura\
            \ de servicios, sistemas o productos de TIC y describir los procedimientos\
            \ pertinentes que respaldan el proceso. \n\u2022 Tener en cuenta las normas\
            \ reconocidas por la industria a la hora de desarrollar el proceso (49).\n\
            \n(48) V\xE9ase la secci\xF3n 5.1 (Consejos) para obtener orientaci\xF3\
            n adicional sobre el uso de la cadena de suministro de software libre\
            \ y de c\xF3digo abierto.\n(49) Adem\xE1s de los mencionados en el cuadro\
            \ de correspondencia que figura al final de esta secci\xF3n, se considera\
            \ lo siguiente: \n\u2022 https://www.enisa.europa.eu/publications/indispensable-baseline-security-requirements-for-the-procurement-of-secure-ict-products-and\
            \ servicios; \n\u2022 Departamento de Medio Ambiente, Clima y Comunicaciones,\
            \ \xABDirectrices sobre especificaciones de ciberseguridad (contrataci\xF3\
            n de TIC para organismos de servicio p\xFAblico)\xBB, https://www.ncsc.gov.ie/pdfs/Guidelines_on_Cyber_Security_Specifications.pdf."
          typical_evidence: "\u2022 Modelos de licitaci\xF3n para la adquisici\xF3\
            n de servicios, sistemas o productos TIC que aborden la ciberseguridad.\
            \ \n\u2022 Proceso documentado que se basa en las normas pertinentes y\
            \ las buenas pr\xE1cticas."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. e) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED a zavedou\
            \ procesy \u0159\xEDzen\xED rizik vypl\xFDvaj\xEDc\xEDch z po\u0159izov\xE1\
            n\xED slu\u017Eeb IKT nebo produkt\u016F IKT pro komponenty, kter\xE9\
            \ jsou kritick\xE9 pro bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F p\u0159\xEDslu\u0161n\xFDch subjekt\u016F a kter\xE9\
            \ poch\xE1zej\xED od dodavatel\u016F nebo poskytovatel\u016F slu\u017E\
            eb, po celou dobu jejich \u017Eivotnosti na z\xE1klad\u011B posouzen\xED\
            \ rizik proveden\xE9ho podle bodu 2.1."
          annotation: "\u2022 Integrovat kybernetickou bezpe\u010Dnost jako trvalou\
            \ sou\u010D\xE1st n\xE1kupn\xEDho procesu t\xEDm, \u017Ee j\xED v\u011B\
            nujete zvl\xE1\u0161tn\xED \u010D\xE1st. To zahrnuje ve\u0161ker\xE9 akvizi\u010D\
            n\xED procesy pro v\xFDb\u011Br FOSS (48). \n\u2022 Zdokumentovat proces\
            \ bezpe\u010Dn\xE9ho po\u0159\xEDzen\xED ICT slu\u017Eeb, syst\xE9m\u016F\
            \ nebo produkt\u016F a popsat p\u0159\xEDslu\u0161n\xE9 postupy, kter\xE9\
            \ tento proces podporuj\xED. \n\u2022 P\u0159i v\xFDvoji procesu zohlednit\
            \ pr\u016Fmyslov\u011B uzn\xE1van\xE9 normy (49).\n\n(48) Viz odd\xED\
            l 5.1 (Tipy), kde jsou uvedeny dal\u0161\xED pokyny k pou\u017E\xEDv\xE1\
            n\xED dodavatelsk\xE9ho \u0159et\u011Bzce bezplatn\xE9ho softwaru a softwaru\
            \ s otev\u0159en\xFDm zdrojov\xFDm k\xF3dem.\n(49) Krom\u011B t\u011B\
            ch, kter\xE9 jsou uvedeny v tabulce mapov\xE1n\xED na konci tohoto odd\xED\
            lu, zva\u017Ete n\xE1sleduj\xEDc\xED: \n\u2022 https://www.enisa.europa.eu/publications/indispensable-baseline-security-requirements-for-the-procurement-of-secure-ict-products-and\
            \ slu\u017Eby; \n\u2022 Ministerstvo \u017Eivotn\xEDho prost\u0159ed\xED\
            , klimatu a komunikac\xED, \"Pokyny ke specifikac\xEDm kybernetick\xE9\
            \ bezpe\u010Dnosti (zad\xE1v\xE1n\xED ve\u0159ejn\xFDch zak\xE1zek v oblasti\
            \ informa\u010Dn\xEDch a komunika\u010Dn\xEDch technologi\xED)\", https://www.ncsc.gov.ie/pdfs/Guidelines_on_Cyber_Security_Specifications.pdf."
          typical_evidence: "\u2022 \u0160ablony v\xFDb\u011Brov\xFDch \u0159\xED\
            zen\xED na po\u0159\xEDzen\xED ICT slu\u017Eeb, syst\xE9m\u016F nebo produkt\u016F\
            , kter\xE9 \u0159e\u0161\xED kybernetickou bezpe\u010Dnost. \n\u2022 Zdokumentovan\xFD\
            \ proces, kter\xFD je zalo\u017Een na p\u0159\xEDslu\u0161n\xFDch norm\xE1\
            ch a osv\u011Bd\u010Den\xFDch postupech."
        it:
          description: Ai fini dell'articolo 21, paragrafo 2, lettera e), della direttiva
            (UE) 2022/2555, i soggetti pertinenti stabiliscono e attuano processi
            per gestire i rischi derivanti dall'acquisizione di servizi TIC o prodotti
            TIC per componenti critici per la sicurezza delle reti e dei sistemi informativi
            dei soggetti pertinenti, sulla base della valutazione dei rischi effettuata
            a norma del punto 2.1,  da fornitori o prestatori di servizi durante tutto
            il loro ciclo di vita.
          annotation: "\u2022 Integrare la sicurezza informatica come componente permanente\
            \ del processo di acquisto dedicando una sezione specifica al suo affronto.\
            \ Ci\xF2 include tutti i processi di acquisizione per la selezione di\
            \ FOSS (48). \n\u2022 Documentare il processo per l'acquisizione sicura\
            \ di servizi, sistemi o prodotti TIC e descrivere le procedure pertinenti\
            \ che supportano il processo. \n\u2022 Tenere conto delle norme riconosciute\
            \ dal settore nello sviluppo del processo (49).\n\n(48) Cfr. la sezione\
            \ 5.1 (Suggerimenti) per ulteriori indicazioni sull'uso della catena di\
            \ fornitura del software libero e open source.\n(49) Oltre a quelli menzionati\
            \ nella tabella di mappatura alla fine della presente sezione, si consideri\
            \ quanto segue: \n\u2022 servizi https://www.enisa.europa.eu/publications/indispensable-baseline-security-requirements-for-the-procurement-of-secure-ict-products-and;\
            \ \n\u2022 Dipartimento dell'Ambiente, del Clima e delle Comunicazioni,\
            \ \"Linee guida sulle specifiche di sicurezza informatica (appalti ICT\
            \ per gli enti di servizio pubblico)\", https://www.ncsc.gov.ie/pdfs/Guidelines_on_Cyber_Security_Specifications.pdf."
          typical_evidence: "\u2022 Modelli di gara per l'acquisizione di servizi,\
            \ sistemi o prodotti TIC che riguardano la cibersicurezza. \n\u2022 Processo\
            \ documentato basato su standard e buone pratiche pertinenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.1.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.1
      ref_id: 6.1.2
      description: 'For the purpose of point 6.1.1., the processes referred to in
        point 6.1.1. shall include:'
      annotation: "\u2022 The security requirements must include at least the means\
        \ to detect, monitor and protect against unauthorized changes of software\
        \ and information. \n\u2022 Ensure that support contracts cover the system\
        \ life cycle and obsolescence management requirements, including the date\
        \ until which the system must be supported and include continuous alerting.\
        \ \n\u2022 Favour vendors that provide clear end-of-life information and that\
        \ plan to provide separate critical security fixes. \n\u2022 Make sure that\
        \ tenders request that suppliers or service providers provide tested solutions\
        \ for security issues in legacy or new technologies free of charge and as\
        \ soon as a relevant security issue becomes known. \n\u2022 Consider also\
        \ the following information describing implemented cybersecurity functions\
        \ such as (indicative, non-exhaustive list):\n    o the potential risks that\
        \ could arise from acquiring the specific ICT service, system or product.\
        \ This might involve penetration testing to identify threats, vulnerabilities\
        \ and the potential impact on the entity\u2019s operations;\n    o potential\
        \ security tools that already need to be in place, for example a firewall,\
        \ an intrusion detection system, a SIEM or a EDR/XDR;\n    o a specific security\
        \ mechanism that might need to be in place, such as a specific encryption\
        \ algorithm or a particular access control mechanism (e.g. MFA);\n    o cybersecurity\
        \ standards for the ICT service, system or product that the entity needs to\
        \ comply with;\n    o where appropriate, the required assurance level of the\
        \ ICT product, system or service and the existence of a relevant certificate\
        \ following the European Cybersecurity Scheme for ICT products based on Common\
        \ Criteria (EUCC). \n\u2022 Consider evaluating the security of an ICT service,\
        \ system or product before acquisition (50).\n\n(50) Criteria for open source\
        \ components should take into account the voluntary nature of open source\
        \ projects. Acquirers of such components must constructively engage with project\
        \ maintainers in addressing Identified security requirements and introducing\
        \ mitigations and/or improvements. These improvements should be shared with\
        \ the open source project under their license and terms."
      typical_evidence: "\u2022 Past or ongoing tenders for acquiring ICT services,\
        \ systems or products, that address cybersecurity by referring, as a minimum,\
        \ to the elements outlined in point 6.1.2 of the Annex to the regulation.\
        \ \n\u2022 Comparison between selected contracts and the associated tenders\
        \ to check whether the supply chain policy and particularly the elements referred\
        \ to in points 5.1.4 and 5.1.5 of the Annex to the regulation, are taken into\
        \ consideration. \n\u2022 Records from security tests before acquiring an\
        \ ICT system or product. \n\u2022 Certificates, test reports or other supporting\
        \ information for the ICT products or systems from suitably accredited conformity\
        \ assessment bodies."
      translations:
        fr:
          description: "Aux fins du point\_6.1.1, les proc\xE9dures pr\xE9cit\xE9\
            es comprennent:"
          annotation: "\u2022 Les exigences de s\xE9curit\xE9 doivent inclure au moins\
            \ les moyens de d\xE9tecter, de surveiller et de prot\xE9ger contre les\
            \ modifications non autoris\xE9es des logiciels et des informations. \n\
            \u2022 S\u2019assurer que les contrats de support couvrent le cycle de\
            \ vie du syst\xE8me et les exigences de gestion de l\u2019obsolescence,\
            \ y compris la date jusqu\u2019\xE0 laquelle le syst\xE8me doit \xEAtre\
            \ pris en charge et incluent une alerte continue. \n\u2022 Privil\xE9\
            giez les fournisseurs qui fournissent des informations claires sur la\
            \ fin de vie et qui pr\xE9voient de fournir des correctifs de s\xE9curit\xE9\
            \ critiques distincts. \n\u2022 S\u2019assurer que les appels d\u2019\
            offres demandent aux fournisseurs ou aux prestataires de services de fournir\
            \ gratuitement des solutions test\xE9es pour les probl\xE8mes de s\xE9\
            curit\xE9 dans les technologies existantes ou nouvelles et d\xE8s qu\u2019\
            un probl\xE8me de s\xE9curit\xE9 pertinent est connu. \n\u2022 Tenir compte\
            \ \xE9galement des informations suivantes d\xE9crivant les fonctions de\
            \ cybers\xE9curit\xE9 mises en \u0153uvre telles que (liste indicative,\
            \ non exhaustive) :\n    o les risques potentiels qui pourraient d\xE9\
            couler de l\u2019acquisition du service, du syst\xE8me ou du produit TIC\
            \ sp\xE9cifique. Il peut s\u2019agir de tests d\u2019intrusion pour identifier\
            \ les menaces, les vuln\xE9rabilit\xE9s et l\u2019impact potentiel sur\
            \ les op\xE9rations de l\u2019entit\xE9 ;\n    o les outils de s\xE9curit\xE9\
            \ potentiels qui doivent d\xE9j\xE0 \xEAtre mis en place, par exemple\
            \ un pare-feu, un syst\xE8me de d\xE9tection d\u2019intrusion, un SIEM\
            \ ou un EDR/XDR ;\n    o un m\xE9canisme de s\xE9curit\xE9 sp\xE9cifique\
            \ qui pourrait devoir \xEAtre mis en place, tel qu\u2019un algorithme\
            \ de cryptage sp\xE9cifique ou un m\xE9canisme de contr\xF4le d\u2019\
            acc\xE8s particulier (par exemple, MFA) ;\n    o les normes de cybers\xE9\
            curit\xE9 pour le service, le syst\xE8me ou le produit ICT auquel l\u2019\
            entit\xE9 doit se conformer ;\n    o le cas \xE9ch\xE9ant, le niveau d\u2019\
            assurance requis du produit, du syst\xE8me ou du service TIC et l\u2019\
            existence d\u2019un certificat pertinent conform\xE9ment au syst\xE8me\
            \ europ\xE9en de cybers\xE9curit\xE9 pour les produits TIC fond\xE9s sur\
            \ des crit\xE8res communs (EUCC). \n\u2022 Envisager d\u2019\xE9valuer\
            \ la s\xE9curit\xE9 d\u2019un service, d\u2019un syst\xE8me ou d\u2019\
            un produit TIC avant de l\u2019acqu\xE9rir (50).\n\n(50) Les crit\xE8\
            res applicables aux composants open source devraient tenir compte du caract\xE8\
            re volontaire des projets open source. Les acqu\xE9reurs de ces composants\
            \ doivent s\u2019engager de mani\xE8re constructive avec les responsables\
            \ du projet pour r\xE9pondre aux exigences de s\xE9curit\xE9 identifi\xE9\
            es et introduire des mesures d\u2019att\xE9nuation et/ou d\u2019am\xE9\
            lioration. Ces am\xE9liorations doivent \xEAtre partag\xE9es avec le projet\
            \ open source sous leur licence et leurs termes."
          typical_evidence: "\u2022 Les appels d\u2019offres pass\xE9s ou en cours\
            \ pour l\u2019acquisition de services, de syst\xE8mes ou de produits TIC,\
            \ qui abordent la cybers\xE9curit\xE9 en se r\xE9f\xE9rant, au minimum,\
            \ aux \xE9l\xE9ments d\xE9crits au point 6.1.2 de l\u2019annexe du r\xE8\
            glement. \n\u2022 Comparaison entre les march\xE9s retenus et les offres\
            \ associ\xE9es afin de v\xE9rifier si la politique de la cha\xEEne d\u2019\
            approvisionnement et notamment les \xE9l\xE9ments vis\xE9s aux points\
            \ 5.1.4 et 5.1.5 de l\u2019annexe du r\xE8glement, sont pris en consid\xE9\
            ration. \n\u2022 Consigner les tests de s\xE9curit\xE9 avant l\u2019acquisition\
            \ d\u2019un syst\xE8me ou d\u2019un produit TIC. \n\u2022 Certificats,\
            \ rapports d\u2019essai ou autres informations \xE0 l\u2019appui des produits\
            \ ou syst\xE8mes TIC provenant d\u2019organismes d\u2019\xE9valuation\
            \ de la conformit\xE9 d\xFBment accr\xE9dit\xE9s."
        es:
          description: "A los efectos del punto 6.1.1, los procedimientos contemplados\
            \ en el mismo incluir\xE1n:"
          annotation: "\u2022 Los requisitos de seguridad deben incluir al menos los\
            \ medios para detectar, monitorear y proteger contra cambios no autorizados\
            \ de software e informaci\xF3n. \n\u2022 Garantizar que los contratos\
            \ de soporte cubran el ciclo de vida del sistema y los requisitos de gesti\xF3\
            n de la obsolescencia, incluida la fecha hasta la cual el sistema debe\
            \ recibir soporte e incluir alertas continuas. \n\u2022 Favorecer a los\
            \ proveedores que proporcionan informaci\xF3n clara sobre el final de\
            \ su vida \xFAtil y que planean proporcionar correcciones de seguridad\
            \ cr\xEDticas por separado. \n\u2022 Aseg\xFArese de que las licitaciones\
            \ soliciten que los proveedores o prestadores de servicios proporcionen\
            \ soluciones probadas para problemas de seguridad en tecnolog\xEDas heredadas\
            \ o nuevas de forma gratuita y tan pronto como se tenga conocimiento de\
            \ un problema de seguridad relevante. \n\u2022 Considere tambi\xE9n la\
            \ siguiente informaci\xF3n que describe las funciones de ciberseguridad\
            \ implementadas, tales como (lista indicativa y no exhaustiva):\n    o\
            \ los riesgos potenciales que podr\xEDan derivarse de la adquisici\xF3\
            n del servicio, sistema o producto TIC espec\xEDfico. Esto podr\xEDa implicar\
            \ pruebas de penetraci\xF3n para identificar amenazas, vulnerabilidades\
            \ y el impacto potencial en las operaciones de la entidad;\n    o posibles\
            \ herramientas de seguridad que ya deben estar instaladas, por ejemplo,\
            \ un cortafuegos, un sistema de detecci\xF3n de intrusos, un SIEM o un\
            \ EDR/XDR;\n    o un mecanismo de seguridad espec\xEDfico que podr\xED\
            a ser necesario implementar, como un algoritmo de cifrado espec\xEDfico\
            \ o un mecanismo de control de acceso particular (por ejemplo, MFA);\n\
            \    o normas de ciberseguridad para el servicio, sistema o producto de\
            \ TIC que la entidad debe cumplir;\n    o, en su caso, el nivel de garant\xED\
            a requerido del producto, sistema o servicio de TIC y la existencia de\
            \ un certificado pertinente de conformidad con el Esquema Europeo de Ciberseguridad\
            \ para Productos de TIC basado en Criterios Comunes (EUCC). \n\u2022 Considerar\
            \ la posibilidad de evaluar la seguridad de un servicio, sistema o producto\
            \ de TIC antes de su adquisici\xF3n (50).\n\n(50) Los criterios aplicables\
            \ a los componentes de c\xF3digo abierto deben tener en cuenta el car\xE1\
            cter voluntario de los proyectos de c\xF3digo abierto. Los adquirentes\
            \ de dichos componentes deben comprometerse de manera constructiva con\
            \ los mantenedores del proyecto para abordar los requisitos de seguridad\
            \ identificados e introducir mitigaciones y/o mejoras. Estas mejoras deben\
            \ compartirse con el proyecto de c\xF3digo abierto bajo su licencia y\
            \ t\xE9rminos."
          typical_evidence: "\u2022 Licitaciones pasadas o en curso para la adquisici\xF3\
            n de servicios, sistemas o productos TIC, que aborden la ciberseguridad\
            \ haciendo referencia, como m\xEDnimo, a los elementos descritos en el\
            \ punto 6.1.2 del anexo del reglamento. \n\u2022 Comparaci\xF3n entre\
            \ los contratos seleccionados y las ofertas asociadas para comprobar si\
            \ se tienen en cuenta la pol\xEDtica de la cadena de suministro y, en\
            \ particular, los elementos mencionados en los puntos 5.1.4 y 5.1.5 del\
            \ anexo del Reglamento. \n\u2022 Registros de pruebas de seguridad antes\
            \ de adquirir un sistema o producto TIC. \n\u2022 Certificados, informes\
            \ de ensayos u otra informaci\xF3n justificativa de los productos o sistemas\
            \ de TIC expedidos por organismos de evaluaci\xF3n de la conformidad debidamente\
            \ acreditados."
        cs:
          description: "Pro \xFA\u010Dely bodu 6.1.1 procesy uveden\xE9 v bod\u011B\
            \ 6.1.1 zahrnuj\xED:"
          annotation: "\u2022 Bezpe\u010Dnostn\xED po\u017Eadavky mus\xED zahrnovat\
            \ alespo\u0148 prost\u0159edky pro detekci, monitorov\xE1n\xED a ochranu\
            \ p\u0159ed neopr\xE1vn\u011Bn\xFDmi zm\u011Bnami softwaru a informac\xED\
            . \n\u2022 Zajistit, aby smlouvy o podpo\u0159e pokr\xFDvaly \u017Eivotn\xED\
            \ cyklus syst\xE9mu a po\u017Eadavky na \u0159\xEDzen\xED zastar\xE1v\xE1\
            n\xED, v\u010Detn\u011B data, do kter\xE9ho mus\xED b\xFDt syst\xE9m podporov\xE1\
            n, a aby zahrnovaly pr\u016Fb\u011B\u017En\xE9 upozor\u0148ov\xE1n\xED\
            . \n\u2022 Up\u0159ednost\u0148ovat dodavatele, kte\u0159\xED poskytuj\xED\
            \ jasn\xE9 informace o konci \u017Eivotnosti a kte\u0159\xED pl\xE1nuj\xED\
            \ poskytovat samostatn\xE9 kritick\xE9 opravy zabezpe\u010Den\xED. \n\u2022\
            \ Zajistit, aby dodavatel\xE9 nebo poskytovatel\xE9 slu\u017Eeb poskytovali\
            \ ov\u011B\u0159en\xE1 \u0159e\u0161en\xED bezpe\u010Dnostn\xEDch probl\xE9\
            m\u016F ve star\u0161\xEDch nebo nov\xFDch technologi\xEDch bezplatn\u011B\
            , a to co nejd\u0159\xEDve, jakmile se dozv\xEDme o relevantn\xEDm bezpe\u010D\
            nostn\xEDm probl\xE9mu. \n\u2022 Zva\u017Ete tak\xE9 n\xE1sleduj\xEDc\xED\
            \ informace popisuj\xEDc\xED implementovan\xE9 funkce kybernetick\xE9\
            \ bezpe\u010Dnosti, jako jsou (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o potenci\xE1ln\xEDch rizic\xEDch, kter\xE1 by mohla vzniknout p\u0159\
            i po\u0159\xEDzen\xED konkr\xE9tn\xED ICT slu\u017Eby, syst\xE9mu nebo\
            \ produktu. To m\u016F\u017Ee zahrnovat penetra\u010Dn\xED testov\xE1\
            n\xED za \xFA\u010Delem identifikace hrozeb, zranitelnost\xED a potenci\xE1\
            ln\xEDho dopadu na provoz subjektu;\n    o potenci\xE1ln\xED bezpe\u010D\
            nostn\xED n\xE1stroje, kter\xE9 ji\u017E mus\xED b\xFDt zavedeny, nap\u0159\
            \xEDklad firewall, syst\xE9m detekce naru\u0161en\xED, SIEM nebo EDR/XDR;\n\
            \    o konkr\xE9tn\xED bezpe\u010Dnostn\xED mechanismus, kter\xFD m\u016F\
            \u017Ee b\xFDt nutn\xE9 zav\xE9st, jako je specifick\xFD \u0161ifrovac\xED\
            \ algoritmus nebo konkr\xE9tn\xED mechanismus kontroly p\u0159\xEDstupu\
            \ (nap\u0159. MFA);\n    o normy kybernetick\xE9 bezpe\u010Dnosti pro\
            \ slu\u017Ebu, syst\xE9m nebo produkt IKT, kter\xE9 mus\xED subjekt spl\u0148\
            ovat,\n    o p\u0159\xEDpadn\u011B po\u017Eadovanou \xFArove\u0148 z\xE1\
            ruky produktu, syst\xE9mu nebo slu\u017Eby IKT a existenci p\u0159\xED\
            slu\u0161n\xE9ho certifik\xE1tu v souladu s Evropsk\xFDm programem kybernetick\xE9\
            \ bezpe\u010Dnosti pro produkty IKT zalo\u017Een\xFDm na spole\u010Dn\xFD\
            ch krit\xE9ri\xEDch (EUCC). \n\u2022 Zva\u017Ete vyhodnocen\xED bezpe\u010D\
            nosti slu\u017Eby, syst\xE9mu nebo produktu IKT p\u0159ed jejich po\u0159\
            \xEDzen\xEDm (50).\n\n(50) Krit\xE9ria pro slo\u017Eky s otev\u0159en\xFD\
            m zdrojov\xFDm k\xF3dem by m\u011Bla zohled\u0148ovat dobrovolnou povahu\
            \ projekt\u016F s otev\u0159en\xFDm zdrojov\xFDm k\xF3dem. Nabyvatel\xE9\
            \ t\u011Bchto komponent mus\xED konstruktivn\u011B spolupracovat s administr\xE1\
            tory projektu na \u0159e\u0161en\xED identifikovan\xFDch bezpe\u010Dnostn\xED\
            ch po\u017Eadavk\u016F a zav\xE1d\u011Bn\xED zm\xEDrn\u011Bn\xED a/nebo\
            \ vylep\u0161en\xED. Tato vylep\u0161en\xED by m\u011Bla b\xFDt sd\xED\
            lena s open source projektem pod jejich licenc\xED a podm\xEDnkami."
          typical_evidence: "\u2022 Minul\xE1 nebo prob\xEDhaj\xEDc\xED nab\xEDdkov\xE1\
            \ \u0159\xEDzen\xED na po\u0159\xEDzen\xED slu\u017Eeb, syst\xE9m\u016F\
            \ nebo produkt\u016F IKT, kter\xE1 se zab\xFDvaj\xED kybernetickou bezpe\u010D\
            nost\xED a odkazuj\xED alespo\u0148 na prvky uveden\xE9 v bod\u011B 6.1.2\
            \ p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Porovn\xE1n\xED mezi vybran\xFD\
            mi zak\xE1zkami a souvisej\xEDc\xEDmi nab\xEDdkov\xFDmi \u0159\xEDzen\xED\
            mi s c\xEDlem ov\u011B\u0159it, zda je zohledn\u011Bna politika dodavatelsk\xE9\
            ho \u0159et\u011Bzce, a zejm\xE9na prvky uveden\xE9 v bodech 5.1.4 a 5.1.5\
            \ p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Z\xE1znamy z bezpe\u010D\
            nostn\xEDch test\u016F p\u0159ed po\u0159\xEDzen\xEDm ICT syst\xE9mu nebo\
            \ produktu. \nCertifik\xE1ty, protokoly o zkou\u0161k\xE1ch nebo jin\xE9\
            \ podp\u016Frn\xE9 informace pro produkty nebo syst\xE9my IKT od vhodn\u011B\
            \ akreditovan\xFDch subjekt\u016F posuzov\xE1n\xED shody."
        it:
          description: 'Ai fini del punto 6.1.1., i processi di cui al punto 6.1.1.
            comprende:'
          annotation: "\u2022 I requisiti di sicurezza devono includere almeno i mezzi\
            \ per rilevare, monitorare e proteggere da modifiche non autorizzate del\
            \ software e delle informazioni. \n\u2022 Assicurarsi che i contratti\
            \ di supporto coprano il ciclo di vita del sistema e i requisiti di gestione\
            \ dell'obsolescenza, inclusa la data fino alla quale il sistema deve essere\
            \ supportato e includano avvisi continui. \n\u2022 Privilegiare i fornitori\
            \ che forniscono informazioni chiare sulla fine del ciclo di vita e che\
            \ prevedono di fornire correzioni di sicurezza critiche separate. \n\u2022\
            \ Assicurarsi che le gare d'appalto richiedano che i fornitori o i fornitori\
            \ di servizi forniscano soluzioni testate per problemi di sicurezza in\
            \ tecnologie legacy o nuove gratuitamente e non appena si viene a conoscenza\
            \ di un problema di sicurezza rilevante. \n\u2022 Considerare anche le\
            \ seguenti informazioni che descrivono le funzioni di sicurezza informatica\
            \ implementate come (elenco indicativo, non esaustivo):\n    o i potenziali\
            \ rischi che potrebbero derivare dall'acquisto di uno specifico servizio,\
            \ sistema o prodotto ICT. Ci\xF2 potrebbe comportare test di penetrazione\
            \ per identificare minacce, vulnerabilit\xE0 e il potenziale impatto sulle\
            \ operazioni dell'entit\xE0;\n    o eventuali strumenti di sicurezza che\
            \ devono gi\xE0 essere predisposti, ad esempio un firewall, un sistema\
            \ di rilevamento delle intrusioni, un SIEM o un EDR/XDR;\n    o un meccanismo\
            \ di sicurezza specifico che potrebbe essere necessario mettere in atto,\
            \ come un algoritmo di crittografia specifico o un particolare meccanismo\
            \ di controllo degli accessi (ad es. MFA);\n    o norme di cibersicurezza\
            \ per il servizio, il sistema o il prodotto TIC che l'entit\xE0 deve rispettare;\n\
            \    o, se del caso, il livello di garanzia richiesto per il prodotto,\
            \ il sistema o il servizio TIC e l'esistenza di un certificato pertinente\
            \ secondo il sistema europeo di cibersicurezza per i prodotti TIC basato\
            \ su criteri comuni (EUCC). \n\u2022 Valutare la possibilit\xE0 di valutare\
            \ la sicurezza di un servizio, di un sistema o di un prodotto TIC prima\
