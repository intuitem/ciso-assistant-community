    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.1
      ref_id: 13.1.1
      description: For the purpose of Article 21(2)(c) of Directive (EU) 2022/2555,
        the relevant entities shall prevent loss, damage or compromise of network
        and information systems or interruption to their operations due to the failure
        and disruption of supporting utilities.
      annotation: "\u2022 Consider supporting utilities, where relevant (107), that\
        \ ensure the continuous operation of network and information systems, such\
        \ as (indicative, non-exhaustive list):\n    o power supply \u2013 electricity\
        \ to keep systems running;\n    o water for cooling and other operational\
        \ needs;\n    o gas for heating or backup power generation;\n    o HVAC to\
        \ maintain optimal operating conditions;\n    o telecommunications \u2013\
        \ internet and network connectivity. \n\u2022 Include the potential failure\
        \ and disruption of supporting utilities in the risk assessment.\n\n(107)\
        \ In cases where an entity operates with a fully remote workforce and does\
        \ not maintain any on-premises servers or infrastructure, the requirement\
        \ for supporting utility services at a centralized location may be rendered\
        \ unnecessary. Remote work inherently introduces geographical and infrastructural\
        \ diversification, thereby reducing the overall utility-related risk. By distributing\
        \ operations across various locations, the organization benefits from a decentralized\
        \ utility dependency, which enhances resilience against localized disruptions."
      typical_evidence: "\u2022 List of supporting utilities and associated risk assessment\
        \ results. \n\u2022 Measures to protect against the failure and disruption\
        \ of supporting utilities."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point c), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es pr\xE9viennent\
            \ la perte, la d\xE9t\xE9rioration ou la compromission des r\xE9seaux\
            \ et des syst\xE8mes d\u2019information ou l\u2019interruption de leurs\
            \ op\xE9rations caus\xE9es par la d\xE9faillance et la perturbation des\
            \ services d\u2019utilit\xE9 publique."
          annotation: "\u2022 Envisager de soutenir les services publics, le cas \xE9\
            ch\xE9ant (107), qui assurent le fonctionnement continu du r\xE9seau et\
            \ des syst\xE8mes d\u2019information, tels que (liste indicative et non\
            \ exhaustive) :\n    o l\u2019alimentation \xE9lectrique \u2013 l\u2019\
            \xE9lectricit\xE9 pour maintenir les syst\xE8mes en fonctionnement ;\n\
            \    o l\u2019eau pour le refroidissement et d\u2019autres besoins op\xE9\
            rationnels\_;\n    o gaz pour le chauffage ou la production d\u2019\xE9\
            nergie de secours ;\n    o CVC pour maintenir des conditions de fonctionnement\
            \ optimales\_;\n    o T\xE9l\xE9communications \u2013 connectivit\xE9\
            \ Internet et r\xE9seau. \n\u2022 Inclure la d\xE9faillance et l\u2019\
            interruption potentielles des services publics de soutien dans l\u2019\
            \xE9valuation des risques.\n\n(107) Dans les cas o\xF9 une entit\xE9 travaille\
            \ avec un personnel enti\xE8rement \xE0 distance et ne g\xE8re pas de\
            \ serveurs ou d\u2019infrastructures sur site, l\u2019obligation de prendre\
            \ en charge les services publics dans un lieu centralis\xE9 peut \xEA\
            tre rendue inutile. Le travail \xE0 distance introduit intrins\xE8quement\
            \ une diversification g\xE9ographique et infrastructurelle, r\xE9duisant\
            \ ainsi le risque global li\xE9 aux services publics. En r\xE9partissant\
            \ les op\xE9rations sur plusieurs sites, l\u2019organisation b\xE9n\xE9\
            ficie d\u2019une d\xE9pendance d\xE9centralis\xE9e des services publics,\
            \ ce qui am\xE9liore la r\xE9silience face aux perturbations localis\xE9\
            es."
          typical_evidence: "\u2022 Liste des services publics de soutien et r\xE9\
            sultats de l\u2019\xE9valuation des risques associ\xE9s. \n\u2022 Mesures\
            \ de protection contre la d\xE9faillance et l\u2019interruption des services\
            \ publics de soutien."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra c), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes evitar\xE1n las\
            \ p\xE9rdidas, los da\xF1os o riesgos de los sistemas de redes y de informaci\xF3\
            n o la interrupci\xF3n de sus operaciones debido al fallo y la interrupci\xF3\
            n de los servicios p\xFAblicos."
          annotation: "\u2022 Considerar la posibilidad de apoyar a los servicios\
            \ p\xFAblicos, cuando proceda (107), que garanticen el funcionamiento\
            \ continuo de las redes y los sistemas de informaci\xF3n, como (lista\
            \ indicativa y no exhaustiva):\n    o suministro de energ\xEDa: electricidad\
            \ para mantener los sistemas en funcionamiento;\n    o agua para refrigeraci\xF3\
            n y otras necesidades operativas;\n    o gas para calefacci\xF3n o generaci\xF3\
            n de energ\xEDa de respaldo;\n    o HVAC para mantener las condiciones\
            \ \xF3ptimas de funcionamiento;\n    o Telecomunicaciones: Internet y\
            \ conectividad de red. \n\u2022 Incluir en la evaluaci\xF3n de riesgos\
            \ el posible fallo e interrupci\xF3n de los servicios p\xFAblicos de apoyo.\n\
            \n(107) En los casos en que una entidad opere con una fuerza de trabajo\
            \ totalmente remota y no mantenga servidores o infraestructura en las\
            \ instalaciones, el requisito de respaldar los servicios p\xFAblicos en\
            \ una ubicaci\xF3n centralizada puede resultar innecesario. El trabajo\
            \ remoto introduce inherentemente una diversificaci\xF3n geogr\xE1fica\
            \ y de infraestructura, lo que reduce el riesgo general relacionado con\
            \ los servicios p\xFAblicos. Al distribuir las operaciones en varias ubicaciones,\
            \ la organizaci\xF3n se beneficia de una dependencia descentralizada de\
            \ los servicios p\xFAblicos, lo que mejora la resiliencia frente a las\
            \ interrupciones localizadas."
          typical_evidence: "\u2022 Lista de servicios p\xFAblicos de apoyo y resultados\
            \ de la evaluaci\xF3n de riesgos asociados. \n\u2022 Medidas para proteger\
            \ contra la falla y la interrupci\xF3n de los servicios p\xFAblicos de\
            \ apoyo."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. c) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty zabr\xE1n\xED\
            \ ztr\xE1t\u011B, po\u0161kozen\xED nebo ohro\u017Een\xED s\xEDt\xED a\
            \ informa\u010Dn\xEDch syst\xE9m\u016F nebo p\u0159eru\u0161en\xED jejich\
            \ provozu v d\u016Fsledku selh\xE1n\xED a naru\u0161en\xED podp\u016F\
            rn\xFDch slu\u017Eeb."
          annotation: "\u2022 Zv\xE1\u017Eit podp\u016Frn\xE9 slu\u017Eby, kde je\
            \ to relevantn\xED (107), kter\xE9 zaji\u0161\u0165uj\xED nep\u0159etr\u017E\
            it\xFD provoz s\xED\u0165ov\xFDch a informa\u010Dn\xEDch syst\xE9m\u016F\
            , jako jsou (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o nap\xE1\
            jen\xED \u2013 elekt\u0159ina pro udr\u017Een\xED syst\xE9m\u016F v chodu;\n\
            \    o vodu pro chlazen\xED a dal\u0161\xED provozn\xED pot\u0159eby;\n\
            \    o plyn pro vyt\xE1p\u011Bn\xED nebo z\xE1lo\u017En\xED v\xFDrobu\
