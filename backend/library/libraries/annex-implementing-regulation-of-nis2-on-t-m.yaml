    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3
      ref_id: 4.3.4
      description: The relevant entities shall test, review and, where appropriate,
        update the crisis management plan on a regular basis or following significant
        incidents or significant changes to operations or risks.
      annotation: "\u2022 Test the crisis management process annually.   \n\u2022\
        \ Test the crisis management process through, for example, an exercise or\
        \ simulation, by (indicative, non- exhaustive list):\n    o taking into account\
        \ past crisis situations;\n    o comparing the results of the tests to the\
        \ objectives defined, for instance the recovery objectives in point 4.1.2\
        \ (f) of the Annex to the regulation (e.g. RTOs, RPOs and SDOs); and\n   \
        \ o using the results of the comparison to update and improve the crisis management\
        \ procedure. \n\u2022 Review and update, if necessary, the crisis management\
        \ process after a test or following significant incidents or significant changes\
        \ to operations or risks. \n\u2022 Review and update the policy on the security\
        \ of network and information systems and crisis management organisational\
        \ measures after a test or following significant incidents or significant\
        \ changes to operations or risks.\n\n[TIPS]\n\n\u2022 Management bodies should\
        \ approve the crisis management process and, where appropriate, their roles\
        \ and responsibilities during a crisis should be defined. \n\u2022 In addition\
        \ to the elements referred to in point 4.3.2 of the Annex to the regulation\
        \ the crisis management process might identify (indicative, non-exhaustive\
        \ list):\n    o procedures for declaring a crisis;\n    o activation of the\
        \ crisis management team;\n    o escalation paths;\n    o emergency procedures,\
        \ which describe the actions in the event of a crisis; and\n    o fall back\
        \ procedures that describe the actions to be taken to protect essential activities\
        \ or support services (e.g. alternative temporary locations for bringing the\
        \ process back to normal operation, recovery or restoration)."
      typical_evidence: "\u2022 Documentation showing how crisis management integrates\
        \ with the entity\u2019s incident response plans (Annex to the regulation,\
        \ point 3.5), particularly for ICT-related incidents. \n\u2022 Documents identifying\
        \ any previous crises and assessing their likelihood of recurrence and potential\
        \ impact on business operations. \n\u2022 Documentation of previous crisis\
        \ management tests, including the scenarios tested, participants involved\
        \ and outcomes. \n\u2022 After-action reports or evaluations from crisis management\
        \ tests, identifying strengths, weaknesses and areas for improvement. \n\u2022\
        \ Records of internal or external reviews and audits of the crisis management\
        \ plan, including any findings and corrective actions taken.\n\n[TIPS]\n\n\
        \u2022 Inventory of resources required for crisis management, including backup\
        \ systems, alternative communication tools and emergency supplies. \n\u2022\
        \ Approved crisis management process. \n\u2022 A crisis communication plan\
        \ documented and approved by the management bodies in place and communicated\
        \ to all personnel. In addition to the elements referred to in point 4.3.2\
        \ of the Annex to the   regulation and the elements of the above guidance,\
        \ the plan includes at least (indicative, non-exhaustive list):\n    o how\
        \ information will be disseminated to stakeholders during a crisis;\n    o\
        \ templates for communication; and\n    o up-to-date contact information for\
        \ internal and external stakeholders, including employees, customers, suppliers\
        \ and emergency services. \n\u2022 Evidence that personnel are aware of the\
        \ processes and who to contact in the event of a crisis. \n\u2022 Records\
        \ from periodic simulations and awareness raising activities to assess the\
        \ readiness of personnel and the adequacy of the procedures for managing a\
        \ crisis."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es testent, r\xE9examinent et, s\u2019\
            il est besoin, mettent \xE0 jour le plan de gestion des crises de fa\xE7\
            on r\xE9guli\xE8re, \xE0 la suite d\u2019incidents importants ou lorsque\
            \ des changements majeurs concernant les op\xE9rations ou les risques\
            \ se produisent."
