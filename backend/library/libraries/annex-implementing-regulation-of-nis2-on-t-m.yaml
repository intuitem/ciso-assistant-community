      description: "The relevant entities shall establish, implement and apply a policy\
        \ on the management of removable storage media and communicate it to their\
        \ employees and third parties who handle removable storage media at the relevant\
        \ entities\u2019 premises or other locations where the removable media is\
        \ connected to the relevant entities\u2019 network and information systems."
      annotation: "\u2022 Define, document and implement a policy on the management\
        \ of removable media (105). \n\u2022 Communicate the policy to employees and\
        \ third parties who handle removable storage media to ensure that they are\
        \ aware of the policy.\n\n(105) Including \u2018bring your own device\u2019\
        , if personal devices are used to store corporate data. Vehicles that can\
        \ store data locally on a vehicle and/or share data externally by means of\
        \ telematics are also included."
      typical_evidence: "\u2022 Documented policy on the management of removable media,\
        \ including at least the items in point 12.3.2 of the Annex to the regulation.\
        \ \n\u2022 User manuals or instructions provided to employees and third parties\
        \ concerning the correct usage of the removable media. \n\u2022 Documentation\
        \ showing that employees and third parties have completed training sessions\
        \ on the policy or forms or electronic records that employees and third parties\
        \ have signed to acknowledge they have read and understood the policy. \n\u2022\
        \ Evidence of ongoing awareness campaigns, such as posters, emails or intranet\
        \ posts, reminding employees about the risks and policies associated with\
        \ removable media."
      translations:
