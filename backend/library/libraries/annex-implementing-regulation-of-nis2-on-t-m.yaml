    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.1
      ref_id: 13.1.3
      description: The relevant entities shall test, review and, where appropriate,
        update the protection measures on a regular basis or following significant
        incidents or significant changes to operations or risks.
      annotation: "\u2022 Conduct routine tests of protection measures. \n\u2022 Set\
        \ up periodic reviews to evaluate the effectiveness of current protection\
        \ measures.\n\n[TIPS]\n\n\u2022 Include a simulated total power failure in\
        \ the verification of the testing procedure for power generators. \n\u2022\
        \ Make employees aware of dependencies on supporting utilities. \n\u2022 Train\
        \ staff in how to respond effectively to failures and disruptions of supporting\
        \ utilities. \n\u2022 Set up monitoring systems to detect utility failures\
        \ or disruptions."
      typical_evidence: "\u2022 Updated measures to protect against the failure and\
        \ disruption of supporting utilities, review comments and/or change logs.\
        \ \n\u2022 Evidence that the measures that protect supporting utilities against\
        \ failures and disruptions are deployed and regularly tested.\n\n[TIPS]\n\n\
        \u2022 Records of internal communications, emails or newsletters highlighting\
        \ the importance of supporting utilities and their impact on operations. \
        \  \n\u2022 Logs demonstrating detection and recording of any utility failures\
        \ or disruptions."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es testent, r\xE9examinent et, s\u2019\
            il est besoin, mettent \xE0 jour les mesures de protection de fa\xE7on\
            \ r\xE9guli\xE8re, \xE0 la suite d\u2019incidents importants ou lorsque\
            \ des changements majeurs concernant les op\xE9rations ou les risques\
            \ se produisent."
          annotation: "\u2022 Effectuer des tests r\xE9guliers des mesures de protection.\
            \ \n\u2022 Mettre en place des examens p\xE9riodiques pour \xE9valuer\
            \ l\u2019efficacit\xE9 des mesures de protection actuelles.\n\n[CONSEILS]\n\
            \n\u2022 Inclure une panne totale de courant simul\xE9e dans la v\xE9\
            rification de la proc\xE9dure d\u2019essai des groupes \xE9lectrog\xE8\
            nes. \n\u2022 Sensibiliser les employ\xE9s aux d\xE9pendances vis-\xE0\
            -vis des services publics. \n\u2022 Former le personnel sur la fa\xE7\
            on de r\xE9agir efficacement aux pannes et aux interruptions des services\
            \ publics de soutien. \n\u2022 Mettre en place des syst\xE8mes de surveillance\
            \ pour d\xE9tecter les pannes ou les interruptions de services publics."
          typical_evidence: "\u2022 Mise \xE0 jour des mesures de protection contre\
            \ la d\xE9faillance et l\u2019interruption des services publics, des commentaires\
            \ d\u2019examen et/ou des journaux de modifications. \n\u2022 La preuve\
            \ que les mesures de protection des services publics de soutien contre\
            \ les pannes et les perturbations sont d\xE9ploy\xE9es et r\xE9guli\xE8\
            rement test\xE9es.\n\n[CONSEILS]\n\n\u2022 Enregistrements de communications\
            \ internes, de courriels ou de bulletins d\u2019information soulignant\
            \ l\u2019importance de soutenir les services publics et leur impact sur\
            \ les op\xE9rations.   \n\u2022 Registres d\xE9montrant la d\xE9tection\
            \ et l\u2019enregistrement de toute d\xE9faillance ou interruption des\
            \ services publics."
        es:
          description: "Las entidades pertinentes comprobar\xE1n, revisar\xE1n y,\
            \ cuando proceda, actualizar\xE1n las medidas de protecci\xF3n de forma\
            \ peri\xF3dica o despu\xE9s de incidentes significativos o cambios significativos\
            \ en las operaciones o los riesgos."
          annotation: "\u2022 Realizar pruebas rutinarias de las medidas de protecci\xF3\
            n. \n\u2022 Establecer revisiones peri\xF3dicas para evaluar la efectividad\
            \ de las medidas de protecci\xF3n vigentes.\n\n[CONSEJOS]\n\n\u2022 Incluir\
            \ una falla total de energ\xEDa simulada en la verificaci\xF3n del procedimiento\
            \ de prueba para generadores de energ\xEDa. \n\u2022 Hacer que los empleados\
            \ sean conscientes de las dependencias de los servicios p\xFAblicos de\
            \ apoyo. \n\u2022 Capacitar al personal sobre c\xF3mo responder de manera\
            \ efectiva a las fallas e interrupciones de los servicios p\xFAblicos\
            \ de apoyo. \n\u2022 Establecer sistemas de monitoreo para detectar fallas\
            \ o interrupciones de los servicios p\xFAblicos."
          typical_evidence: "\u2022 Medidas actualizadas para proteger contra la falla\
            \ e interrupci\xF3n de los servicios p\xFAblicos de soporte, revisar comentarios\
            \ y / o registros de cambios. \n\u2022 Evidencia de que las medidas que\
            \ protegen a las empresas de servicios p\xFAblicos de apoyo contra fallas\
            \ e interrupciones se implementan y prueban peri\xF3dicamente.\n\n[CONSEJOS]\n\
            \n\u2022 Registros de comunicaciones internas, correos electr\xF3nicos\
            \ o boletines informativos que destaquen la importancia de apoyar a las\
            \ empresas de servicios p\xFAblicos y su impacto en las operaciones. \
            \  \n\u2022 Registros que demuestran la detecci\xF3n y el registro de\
            \ cualquier falla o interrupci\xF3n de los servicios p\xFAblicos."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty pravideln\u011B nebo po\
            \ v\xFDznamn\xFDch incidentech nebo v\xFDznamn\xFDch zm\u011Bn\xE1ch operac\xED\
            \ \u010Di rizik tato ochrann\xE1 opat\u0159en\xED testuj\xED, p\u0159\
            ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED\
            ."
          annotation: "\u2022 Prov\xE1d\u011Bt rutinn\xED testy ochrann\xFDch opat\u0159\
            en\xED. \n\u2022 Nastavit pravideln\xE9 p\u0159ezkumy k vyhodnocen\xED\
            \ \xFA\u010Dinnosti sou\u010Dasn\xFDch ochrann\xFDch opat\u0159en\xED\
            .\n\n[TIPY]\n\n\u2022 Zahrnout simulovan\xFD \xFApln\xFD v\xFDpadek nap\xE1\
            jen\xED do ov\u011B\u0159en\xED zku\u0161ebn\xEDho postupu pro gener\xE1\
            tory energie. \n\u2022 Upozorn\u011Bte zam\u011Bstnance na z\xE1vislost\
            \ na podp\u016Frn\xFDch slu\u017Eb\xE1ch. \n\u2022 Vy\u0161kolit person\xE1\
            l v tom, jak efektivn\u011B reagovat na poruchy a naru\u0161en\xED podp\u016F\
            rn\xFDch slu\u017Eeb. \n\u2022 Nastavte monitorovac\xED syst\xE9my pro\
            \ detekci selh\xE1n\xED nebo naru\u0161en\xED ve\u0159ejn\xFDch slu\u017E\
            eb."
          typical_evidence: "\u2022 Aktualizovan\xE1 opat\u0159en\xED na ochranu p\u0159\
            ed selh\xE1n\xEDm a naru\u0161en\xEDm podp\u016Frn\xFDch in\u017Een\xFD\
            rsk\xFDch s\xEDt\xED, kontrola koment\xE1\u0159\u016F a/nebo protokol\u016F\
            \ zm\u011Bn. \n\u2022 D\u016Fkaz, \u017Ee opat\u0159en\xED, kter\xE1 chr\xE1\
            n\xED podp\u016Frn\xE9 spole\u010Dnosti p\u0159ed selh\xE1n\xEDm a naru\u0161\
            en\xEDm, jsou nasazena a pravideln\u011B testov\xE1na.\n\n[TIPY]\n\n\u2022\
            \ Z\xE1znamy intern\xED komunikace, e-mail\u016F nebo newsletter\u016F\
            \ zd\u016Fraz\u0148uj\xEDc\xEDch d\u016Fle\u017Eitost podpory ve\u0159\
            ejn\xFDch slu\u017Eeb a jejich dopad na provoz.   \n\u2022 Protokoly prokazuj\xED\
            c\xED detekci a zaznamen\xE1v\xE1n\xED jak\xFDchkoli selh\xE1n\xED nebo\
            \ naru\u0161en\xED ve\u0159ejn\xFDch slu\u017Eeb."
        it:
          description: I soggetti pertinenti testano, riesaminano e, se del caso,
            aggiornano le misure di protezione su base periodica o a seguito di incidenti
            significativi o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Condurre test di routine delle misure di protezione.\
            \ \n\u2022 Istituire revisioni periodiche per valutare l'efficacia delle\
            \ attuali misure di protezione.\n\n[CONSIGLI]\n\n\u2022 Includere un'interruzione\
            \ di corrente totale simulata nella verifica della procedura di prova\
            \ per i generatori di corrente. \n\u2022 Rendere i dipendenti consapevoli\
            \ delle dipendenze dalle utenze di supporto. \n\u2022 Formare il personale\
            \ su come rispondere in modo efficace ai guasti e alle interruzioni delle\
            \ utenze di supporto. \n\u2022 Impostare sistemi di monitoraggio per rilevare\
            \ guasti o interruzioni delle utenze."
          typical_evidence: "\u2022 Misure aggiornate per la protezione contro il\
            \ guasto e l'interruzione delle utenze di supporto, revisione dei commenti\
            \ e/o dei registri delle modifiche. \n\u2022 Prove che le misure che proteggono\
            \ le utility di supporto da guasti e interruzioni sono implementate e\
            \ regolarmente testate.\n\n[CONSIGLI]\n\n\u2022 Registrazioni di comunicazioni\
            \ interne, e-mail o newsletter che evidenziano l'importanza di supportare\
            \ le utility e il loro impatto sulle operazioni.   \n\u2022 Registri che\
            \ dimostrano il rilevamento e la registrazione di eventuali guasti o interruzioni\
            \ delle utenze."
