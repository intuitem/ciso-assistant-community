    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.3
      ref_id: 13.3.1
      description: For the purpose of Article 21(2)(i) of Directive (EU) 2022/2555,
        the relevant entities shall prevent and monitor unauthorised physical access,
        damage and interference to their network and information systems.
      annotation: "\u2022 Implement perimeter physical access control, where relevant\
        \ (109), taking into account the measures for protection against physical\
        \ and environmental threats (section 13.2). \n\u2022 Ensure that physical\
        \ access control is integrated with logical and network access control, in\
        \ line with human resources security procedures (section 10.1) to support\
        \ the detection of irregular activities and enhance overall organisational\
        \ security.\n\n(109) In a fully remote operating model where the organization\
        \ does not maintain centralized office spaces or on-premises infrastructure,\
        \ traditional perimeter and physical access control measures (e.g. badge systems,\
        \ mantraps, on-site security personnel) may not be applicable. Instead, the\
        \ focus should shift to ensuring that access to corporate resources is governed\
        \ through strong logical access controls, such as multi-factor authentication\
        \ (MFA), endpoint compliance checks and secure connectivity (e.g. VPN or Zero\
        \ Trust Network Access). For personnel working from home organizations should\
        \ provide guidance on securing home workspaces\u2014such as restricting unauthorized\
        \ physical access to work devices and using locked rooms or cabinets when\
        \ necessary. Where third-party cloud or co-location facilities are used, physical\
        \ access controls should be reviewed and enforced contractually through SLAs\
        \ and verified via audit reports (e.g. ISO 27001, SOC 2)."
      typical_evidence: "\u2022 Documented policy for physical security measures,\
        \ including a description of facilities and network and information systems\
        \ in scope."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point i), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es pr\xE9viennent\
            \ et surveillent l\u2019acc\xE8s physique non autoris\xE9, les dommages\
            \ et les interf\xE9rences affectant leurs r\xE9seaux et leurs syst\xE8\
            mes d\u2019information."
          annotation: "\u2022 Mettre en \u0153uvre un contr\xF4le d\u2019acc\xE8s\
            \ physique p\xE9rim\xE9trique, le cas \xE9ch\xE9ant (109), en tenant compte\
            \ des mesures de protection contre les menaces physiques et environnementales\
            \ (section 13.2). \n\u2022 Veiller \xE0 ce que le contr\xF4le d\u2019\
            acc\xE8s physique soit int\xE9gr\xE9 au contr\xF4le d\u2019acc\xE8s logique\
            \ et au contr\xF4le d\u2019acc\xE8s au r\xE9seau, conform\xE9ment aux\
            \ proc\xE9dures de s\xE9curit\xE9 des ressources humaines (section 10.1)\
            \ afin de soutenir la d\xE9tection des activit\xE9s irr\xE9guli\xE8res\
            \ et d\u2019am\xE9liorer la s\xE9curit\xE9 organisationnelle globale.\n\
            \n(109) Dans un mod\xE8le d\u2019exploitation enti\xE8rement \xE0 distance\
            \ o\xF9 l\u2019organisation ne dispose pas d\u2019espaces de bureau centralis\xE9\
            s ou d\u2019une infrastructure sur site, les mesures traditionnelles de\
            \ contr\xF4le de l\u2019acc\xE8s au p\xE9rim\xE8tre et \xE0 l\u2019espace\
            \ physique (p. ex. syst\xE8mes de badges, sas-souris, personnel de s\xE9\
            curit\xE9 sur place) peuvent ne pas \xEAtre applicables. Au lieu de cela,\
            \ l\u2019accent doit \xEAtre mis sur la garantie que l\u2019acc\xE8s aux\
            \ ressources de l\u2019entreprise est r\xE9gi par des contr\xF4les d\u2019\
            acc\xE8s logiques solides, tels que l\u2019authentification multifactorielle\
            \ (MFA), les contr\xF4les de conformit\xE9 des terminaux et la connectivit\xE9\
            \ s\xE9curis\xE9e (par exemple, VPN ou Zero Trust Network Access). Pour\
            \ le personnel travaillant \xE0 domicile, les organisations doivent fournir\
            \ des conseils sur la s\xE9curisation des espaces de travail \xE0 domicile,\
            \ par exemple en limitant l\u2019acc\xE8s physique non autoris\xE9 aux\
            \ appareils de travail et en utilisant des pi\xE8ces ou des armoires verrouill\xE9\
            es si n\xE9cessaire. Lorsque des installations cloud ou de colocation\
            \ tierces sont utilis\xE9es, les contr\xF4les d\u2019acc\xE8s physiques\
            \ doivent \xEAtre examin\xE9s et appliqu\xE9s contractuellement par le\
            \ biais de SLA et v\xE9rifi\xE9s par le biais de rapports d\u2019audit\
            \ (e.g. ISO 27001, SOC 2)."
          typical_evidence: "\u2022 Politique document\xE9e sur les mesures de s\xE9\
            curit\xE9 physique, y compris une description des installations, du r\xE9\
            seau et des syst\xE8mes d\u2019information concern\xE9s."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra i), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes evitar\xE1n y\
            \ controlar\xE1n el acceso f\xEDsico no autorizado, los da\xF1os y las\
            \ interferencias a sus sistemas de redes y de informaci\xF3n."
          annotation: "\u2022 Implementar un control de acceso f\xEDsico desde el\
            \ per\xEDmetro, cuando proceda (109), teniendo en cuenta las medidas de\
            \ protecci\xF3n contra amenazas f\xEDsicas y ambientales (secci\xF3n 13.2).\
            \ \n\u2022 Garantizar que el control de acceso f\xEDsico est\xE9 integrado\
            \ con el control de acceso l\xF3gico y de red, de acuerdo con los procedimientos\
            \ de seguridad de recursos humanos (secci\xF3n 10.1) para apoyar la detecci\xF3\
            n de actividades irregulares y mejorar la seguridad general de la organizaci\xF3\
            n.\n\n(109) En un modelo de funcionamiento totalmente a distancia en el\
            \ que la organizaci\xF3n no mantiene espacios de oficina centralizados\
            \ o infraestructura local, las medidas tradicionales de control de acceso\
            \ f\xEDsico y perimetral (por ejemplo, sistemas de tarjetas de identificaci\xF3\
            n, trampas para hombres, personal de seguridad in situ) pueden no ser\
            \ aplicables. En su lugar, el enfoque debe cambiar para garantizar que\
            \ el acceso a los recursos corporativos se rija a trav\xE9s de controles\
            \ de acceso l\xF3gicos s\xF3lidos, como la autenticaci\xF3n multifactor\
            \ (MFA), las comprobaciones de cumplimiento de los puntos finales y la\
            \ conectividad segura (por ejemplo, VPN o acceso a la red Zero Trust).\
            \ Para el personal que trabaja desde casa, las organizaciones deben proporcionar\
            \ orientaci\xF3n sobre c\xF3mo proteger los espacios de trabajo en el\
            \ hogar, como restringir el acceso f\xEDsico no autorizado a los dispositivos\
            \ de trabajo y usar habitaciones o armarios cerrados con llave cuando\
            \ sea necesario. Cuando se utilizan instalaciones de coubicaci\xF3n o\
            \ en la nube de terceros, los controles de acceso f\xEDsico deben revisarse\
            \ y aplicarse contractualmente a trav\xE9s de SLA y verificarse mediante\
            \ informes de auditor\xEDa (e.g. ISO 27001, SOC 2)."
          typical_evidence: "\u2022 Pol\xEDtica documentada de medidas de seguridad\
            \ f\xEDsica, incluida una descripci\xF3n de las instalaciones y redes\
            \ y sistemas de informaci\xF3n en el \xE1mbito de aplicaci\xF3n."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. i) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty p\u0159edch\xE1\
            zej\xED neopr\xE1vn\u011Bn\xE9mu fyzick\xE9mu p\u0159\xEDstupu k s\xED\
            t\xEDm a informa\u010Dn\xEDm syst\xE9m\u016Fm, jejich po\u0161kozen\xED\
            \ a z\xE1sah\u016Fm do nich a p\u0159ede\u0161le uveden\xE9 sleduj\xED\
            ."
          annotation: "\u2022 v p\u0159\xEDpad\u011B pot\u0159eby zav\xE9st fyzickou\
            \ kontrolu p\u0159\xEDstupu do perimetru (109) s p\u0159ihl\xE9dnut\xED\
            m k opat\u0159en\xEDm na ochranu p\u0159ed fyzick\xFDmi a environment\xE1\
            ln\xEDmi hrozbami (odd\xEDl 13.2). \n\u2022 Zajistit, aby fyzick\xE9 \u0159\
            \xEDzen\xED p\u0159\xEDstupu bylo integrov\xE1no s logick\xFDm a s\xED\
            \u0165ov\xFDm \u0159\xEDzen\xEDm p\u0159\xEDstupu v souladu s bezpe\u010D\
            nostn\xEDmi postupy lidsk\xFDch zdroj\u016F (odd\xEDl 10.1), aby se podpo\u0159\
            ilo odhalov\xE1n\xED nepravideln\xFDch aktivit a zv\xFD\u0161ila celkov\xE1\
            \ bezpe\u010Dnost organizace.\n\n(109) V modelu pln\u011B vzd\xE1len\xE9\
            ho provozu, kdy organizace neudr\u017Euje centralizovan\xE9 kancel\xE1\
            \u0159sk\xE9 prostory nebo m\xEDstn\xED infrastrukturu, nemus\xED b\xFD\
            t tradi\u010Dn\xED opat\u0159en\xED pro kontrolu perimetru a fyzick\xE9\
            ho p\u0159\xEDstupu (nap\u0159. syst\xE9my pr\u016Fkaz\u016F, pasti, bezpe\u010D\
            nostn\xED pracovn\xEDci na m\xEDst\u011B) pou\u017Eiteln\xE1. M\xEDsto\
            \ toho by se m\u011Bl zam\u011B\u0159it na zaji\u0161t\u011Bn\xED toho,\
            \ aby se p\u0159\xEDstup k podnikov\xFDm prost\u0159edk\u016Fm \u0159\xED\
            dil prost\u0159ednictv\xEDm siln\xFDch logick\xFDch \u0159\xEDzen\xED\
            \ p\u0159\xEDstupu, jako je v\xEDcefaktorov\xE9 ov\u011B\u0159ov\xE1n\xED\
            \ (MFA), kontroly dodr\u017Eov\xE1n\xED p\u0159edpis\u016F koncov\xFD\
            ch bod\u016F a zabezpe\u010Den\xE9 p\u0159ipojen\xED (nap\u0159. VPN nebo\
            \ Zero Trust Network Access). Pracovn\xEDk\u016Fm pracuj\xEDc\xEDm z domova\
            \ by organizace m\u011Bly poskytnout pokyny k zabezpe\u010Den\xED dom\xE1\
            c\xEDch pracovn\xEDch prostor, jako je omezen\xED neopr\xE1vn\u011Bn\xE9\
            ho fyzick\xE9ho p\u0159\xEDstupu k pracovn\xEDm za\u0159\xEDzen\xEDm a\
            \ v p\u0159\xEDpad\u011B pot\u0159eby pou\u017E\xEDv\xE1n\xED uzam\u010D\
            en\xFDch m\xEDstnost\xED nebo sk\u0159\xEDn\xED. Pokud se pou\u017E\xED\
            vaj\xED cloudov\xE1 za\u0159\xEDzen\xED nebo za\u0159\xEDzen\xED spole\u010D\
            n\xE9ho um\xEDst\u011Bn\xED t\u0159et\xEDch stran, m\u011Bly by b\xFD\
            t kontroly fyzick\xE9ho p\u0159\xEDstupu p\u0159ezkoum\xE1ny a smluvn\u011B\
            \ vym\xE1h\xE1ny prost\u0159ednictv\xEDm smluv SLA a ov\u011B\u0159eny\
            \ prost\u0159ednictv\xEDm zpr\xE1v o auditu (e.g. ISO 27001, SOC 2)."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady pro fyzick\xE1 bezpe\u010D\
            nostn\xED opat\u0159en\xED, v\u010Detn\u011B popisu za\u0159\xEDzen\xED\
            \ a s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F v rozsahu."
        it:
          description: Ai fini dell'articolo 21, paragrafo 2, lettera i), della direttiva
            (UE) 2022/2555, i soggetti pertinenti prevengono e monitorano l'accesso
            fisico non autorizzato, i danni e le interferenze alle loro reti e ai
            loro sistemi informativi.
          annotation: "\u2022 Attuare il controllo degli accessi fisici perimetrali,\
            \ se del caso (109), tenendo conto delle misure di protezione contro le\
            \ minacce fisiche e ambientali (sezione 13.2). \n\u2022 Garantire che\
            \ il controllo degli accessi fisici sia integrato con il controllo degli\
            \ accessi logici e di rete, in linea con le procedure di sicurezza delle\
            \ risorse umane (sezione 10.1) per supportare l'individuazione di attivit\xE0\
            \ irregolari e migliorare la sicurezza organizzativa complessiva.\n\n\
            (109) In un modello operativo completamente remoto in cui l'organizzazione\
            \ non dispone di uffici centralizzati o di infrastrutture locali, le tradizionali\
            \ misure di controllo degli accessi perimetrali e fisici (ad esempio sistemi\
            \ di badge, trappole, personale di sicurezza in loco) potrebbero non essere\
            \ applicabili. Al contrario, l'attenzione dovrebbe spostarsi sulla garanzia\
            \ che l'accesso alle risorse aziendali sia regolato attraverso solidi\
            \ controlli di accesso logico, come l'autenticazione a pi\xF9 fattori\
            \ (MFA), i controlli di conformit\xE0 degli endpoint e la connettivit\xE0\
            \ sicura (ad esempio VPN o Zero Trust Network Access). Per il personale\
            \ che lavora da casa, le organizzazioni dovrebbero fornire indicazioni\
            \ su come proteggere gli spazi di lavoro domestici, ad esempio limitando\
            \ l'accesso fisico non autorizzato ai dispositivi di lavoro e utilizzando\
            \ stanze o armadietti chiusi a chiave quando necessario. Laddove vengono\
            \ utilizzate strutture cloud o di co-location di terze parti, i controlli\
            \ degli accessi fisici devono essere esaminati e applicati contrattualmente\
            \ tramite SLA e verificati tramite report di audit (e.g. ISO 27001, SOC\
            \ 2)."
          typical_evidence: "\u2022 Politica documentata per le misure di sicurezza\
            \ fisica, compresa una descrizione delle strutture e dei sistemi informativi\
            \ e di rete interessati."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.3
      ref_id: 13.3.2
      description: 'For that purpose, the relevant entities shall:'
      annotation: "\u2022 In the risk assessment, consider risks associated with unauthorised\
        \ physical access to, damage to and interference with network and information\
        \ systems.  \n\u2022 Based on the results of the risk assessment, determine\
        \ high-criticality assets and the impact of their being compromised. This\
        \ will help in identifying the perimeter for such assets. \n\u2022 Prevent\
        \ unauthorised physical access to facilities and set up adequate measures.\n\
        \    o Physical access control measures designed to protect the entity as\
        \ a whole will also protect individual assets.\n    o Consider introducing\
        \ further specific access control measures for specific assets or facilities.\
        \ \n\u2022 Consider physical security measures (indicative, non-exhaustive\
        \ list):\n    o physical access controls such as key cards, biometric scanners,\
        \ locks and security personnel to restrict access to high-criticality areas,\
        \ o electronic control of entry, with an audit trail, o segmentation of spaces\
        \ or creation of zones according to authorization levels and their contents,\
        \ o CCTV cameras and monitoring systems to continuously observe sensitive\
        \ areas, o fencing, barriers and security patrols for securing physical perimeters,\
        \ o guards and/or alarms to monitor every physical access point to the facility\
        \ where the information system resides, 24 hours per day, seven days per week.\
        \ \n\u2022 Develop and enforce procedures for granting, reviewing and revoking\
        \ physical access rights (section 11.2).\n    o Identify a designated official\
        \ within the entity to review and approve the list of personnel with authorized\
        \ physical access.\n    o Maintain a list of personnel with authorized access\
        \ to facilities, and their authorization levels."
      typical_evidence: "\u2022 Risk assessment results \n\u2022 Existence of physical\
        \ security measures \n\u2022 Procedures for granting, reviewing and revoking\
        \ physical access rights in accordance with point 11.2 in the Annex to the\
        \ regulation."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Dans l\u2019\xE9valuation des risques, tenez compte\
            \ des risques associ\xE9s \xE0 l\u2019acc\xE8s physique non autoris\xE9\
            , aux dommages et aux interf\xE9rences avec le r\xE9seau et les syst\xE8\
            mes d\u2019information.  \n\u2022 Sur la base des r\xE9sultats de l\u2019\
            \xE9valuation des risques, d\xE9terminer les actifs \xE0 haute criticit\xE9\
            \ et l\u2019impact de leur compromission. Cela aidera \xE0 identifier\
            \ le p\xE9rim\xE8tre de ces actifs. \n\u2022 Emp\xEAcher l\u2019acc\xE8\
            s physique non autoris\xE9 aux installations et mettre en place des mesures\
            \ ad\xE9quates.\n    o Les mesures de contr\xF4le d\u2019acc\xE8s physique\
            \ con\xE7ues pour prot\xE9ger l\u2019entit\xE9 dans son ensemble prot\xE9\
            geront \xE9galement les actifs individuels.\n    o Envisager d\u2019introduire\
            \ d\u2019autres mesures de contr\xF4le d\u2019acc\xE8s sp\xE9cifiques\
            \ pour des actifs ou des installations sp\xE9cifiques. \n\u2022 Envisager\
            \ des mesures de s\xE9curit\xE9 physique (liste indicative, non exhaustive)\
            \ :\n    o des contr\xF4les d\u2019acc\xE8s physiques tels que des cartes-cl\xE9\
            s, des scanners biom\xE9triques, des serrures et du personnel de s\xE9\
            curit\xE9 pour restreindre l\u2019acc\xE8s aux zones \xE0 haute criticit\xE9\
            , o un contr\xF4le \xE9lectronique de l\u2019entr\xE9e, avec une piste\
            \ d\u2019audit, o une segmentation des espaces ou la cr\xE9ation de zones\
            \ en fonction des niveaux d\u2019autorisation et de leur contenu, o des\
            \ cam\xE9ras de vid\xE9osurveillance et des syst\xE8mes de surveillance\
            \ pour observer en permanence les zones sensibles, o des cl\xF4tures,\
            \  Des barri\xE8res et des patrouilles de s\xE9curit\xE9 pour s\xE9curiser\
            \ les p\xE9rim\xE8tres physiques, des gardes et/ou des alarmes pour surveiller\
            \ chaque point d\u2019acc\xE8s physique \xE0 l\u2019\xE9tablissement o\xF9\
            \ r\xE9side le syst\xE8me d\u2019information, 24 heures sur 24, sept jours\
            \ sur sept. \n\u2022 \xC9laborer et appliquer des proc\xE9dures pour l\u2019\
            octroi, l\u2019examen et la r\xE9vocation des droits d\u2019acc\xE8s physique\
            \ (section 11.2).\n    o D\xE9signer un repr\xE9sentant d\xE9sign\xE9\
            \ au sein de l\u2019entit\xE9 pour examiner et approuver la liste du personnel\
            \ ayant un acc\xE8s physique autoris\xE9.\n    o Tenir \xE0 jour une liste\
            \ du personnel autoris\xE9 ayant acc\xE8s aux installations, ainsi que\
            \ leurs niveaux d\u2019autorisation."
          typical_evidence: "\u2022 R\xE9sultats de l\u2019\xE9valuation des risques\
            \ \n\u2022 Existence de mesures de s\xE9curit\xE9 physique \n\u2022 Proc\xE9\
            dures d\u2019octroi, de r\xE9vision et de r\xE9vocation des droits d\u2019\
            acc\xE8s physique conform\xE9ment au point 11.2 de l\u2019annexe du r\xE8\
            glement."
        es:
          description: 'A tal efecto, las entidades pertinentes:'
          annotation: "\u2022 En la evaluaci\xF3n de riesgos, se deben tener en cuenta\
            \ los riesgos asociados al acceso f\xEDsico no autorizado, a los da\xF1\
            os y a las interferencias en las redes y los sistemas de informaci\xF3\
            n.  \n\u2022 Con base en los resultados de la evaluaci\xF3n de riesgos,\
            \ determinar los activos de alta criticidad y el impacto de que se vean\
            \ comprometidos. Esto ayudar\xE1 a identificar el per\xEDmetro de dichos\
            \ activos. \n\u2022 Impedir el acceso f\xEDsico no autorizado a las instalaciones\
            \ y establecer medidas adecuadas.\n    Las medidas de control de acceso\
            \ f\xEDsico dise\xF1adas para proteger a la entidad en su conjunto tambi\xE9\
            n proteger\xE1n los activos individuales.\n    o Considerar la posibilidad\
            \ de introducir nuevas medidas espec\xEDficas de control de acceso para\
            \ activos o instalaciones espec\xEDficas. \n\u2022 Considere la posibilidad\
            \ de adoptar medidas de seguridad f\xEDsica (lista indicativa y no exhaustiva):\n\
            \    o controles de acceso f\xEDsicos, como tarjetas de acceso, esc\xE1\
            neres biom\xE9tricos, cerraduras y personal de seguridad para restringir\
            \ el acceso a \xE1reas de alta criticidad, o control electr\xF3nico de\
            \ entrada, con una pista de auditor\xEDa, o segmentaci\xF3n de espacios\
            \ o creaci\xF3n de zonas seg\xFAn niveles de autorizaci\xF3n y su contenido,\
            \ o c\xE1maras de circuito cerrado de televisi\xF3n y sistemas de monitoreo\
            \ para observar continuamente \xE1reas sensibles, o cercas,  Barreras\
            \ y patrullas de seguridad para asegurar los per\xEDmetros f\xEDsicos,\
            \ o Guardias y/o alarmas para monitorear cada punto de acceso f\xEDsico\
            \ a la instalaci\xF3n donde reside el sistema de informaci\xF3n, las 24\
            \ horas del d\xEDa, los siete d\xEDas de la semana. \n\u2022 Desarrollar\
            \ y aplicar procedimientos para otorgar, revisar y revocar los derechos\
            \ de acceso f\xEDsico (secci\xF3n 11.2).\n    o Identificar a un funcionario\
            \ designado dentro de la entidad para revisar y aprobar la lista de personal\
            \ con acceso f\xEDsico autorizado.\n    o Mantener una lista del personal\
            \ con acceso autorizado a las instalaciones, y sus niveles de autorizaci\xF3\
            n."
          typical_evidence: "\u2022 Resultados de la evaluaci\xF3n de riesgos \n\u2022\
            \ Existencia de medidas f\xEDsicas de seguridad \n\u2022 Procedimientos\
            \ para la concesi\xF3n, revisi\xF3n y revocaci\xF3n de los derechos de\
            \ acceso f\xEDsico de conformidad con el punto 11.2 del anexo del Reglamento."
        cs:
          description: "Za t\xEDmto \xFA\u010Delem p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 P\u0159i hodnocen\xED rizik zva\u017Ete rizika spojen\xE1\
            \ s neopr\xE1vn\u011Bn\xFDm fyzick\xFDm p\u0159\xEDstupem k s\xEDt\xED\
            m a informa\u010Dn\xEDm syst\xE9m\u016Fm, jejich po\u0161kozen\xEDm a\
            \ z\xE1sahy.  \n\u2022 Na z\xE1klad\u011B v\xFDsledk\u016F posouzen\xED\
            \ rizik ur\u010Dete aktiva s vysokou kriti\u010Dnost\xED a dopad jejich\
            \ ohro\u017Een\xED. To pom\u016F\u017Ee p\u0159i identifikaci perimetru\
            \ pro takov\xE1 aktiva. \n\u2022 Zabr\xE1nit neopr\xE1vn\u011Bn\xE9mu\
            \ fyzick\xE9mu p\u0159\xEDstupu do za\u0159\xEDzen\xED a nastavit adekv\xE1\
            tn\xED opat\u0159en\xED.\n    o Opat\u0159en\xED pro kontrolu fyzick\xE9\
            ho p\u0159\xEDstupu ur\u010Den\xE1 k ochran\u011B subjektu jako celku\
            \ budou tak\xE9 chr\xE1nit jednotliv\xE1 aktiva.\n    o Zv\xE1\u017Eit\
            \ zaveden\xED dal\u0161\xEDch specifick\xFDch opat\u0159en\xED kontroly\
            \ p\u0159\xEDstupu pro konkr\xE9tn\xED aktiva nebo za\u0159\xEDzen\xED\
            . \n\u2022 Zva\u017Ete fyzick\xE1 bezpe\u010Dnostn\xED opat\u0159en\xED\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o fyzick\xE9 kontroly\
            \ p\u0159\xEDstupu, jako jsou kl\xED\u010Dov\xE9 karty, biometrick\xE9\
            \ skenery, z\xE1mky a bezpe\u010Dnostn\xED person\xE1l pro omezen\xED\
            \ p\u0159\xEDstupu do oblast\xED s vysok\xFDm kritick\xFDm v\xFDznamem,\
            \ o elektronick\xE1 kontrola vstupu s auditn\xED stopou, o segmentace\
            \ prostor nebo vytv\xE1\u0159en\xED z\xF3n podle \xFArovn\xED opr\xE1\
            vn\u011Bn\xED a jejich obsahu, o CCTV kamery a monitorovac\xED syst\xE9\
            my pro nep\u0159etr\u017Eit\xE9 sledov\xE1n\xED citliv\xFDch oblast\xED\
            , o oplocen\xED,  Z\xE1vory a bezpe\u010Dnostn\xED hl\xEDdky pro zabezpe\u010D\
            en\xED fyzick\xFDch perimetr\u016F, Ostrahy a/nebo alarmy pro monitorov\xE1\
            n\xED ka\u017Ed\xE9ho fyzick\xE9ho p\u0159\xEDstupov\xE9ho bodu do objektu,\
            \ kde je um\xEDst\u011Bn informa\u010Dn\xED syst\xE9m, a to 24 hodin denn\u011B\
            , sedm dn\xED v t\xFDdnu. \n\u2022 Vyv\xEDjet a prosazovat postupy pro\
            \ ud\u011Blov\xE1n\xED, p\u0159ezkoum\xE1v\xE1n\xED a odeb\xEDr\xE1n\xED\
            \ fyzick\xFDch p\u0159\xEDstupov\xFDch pr\xE1v (odd\xEDl 11.2).\n    o\
            \ Ur\u010Dete ur\u010Den\xE9ho \xFA\u0159edn\xEDka v r\xE1mci subjektu,\
            \ kter\xFD zkontroluje a schv\xE1l\xED seznam pracovn\xEDk\u016F s opr\xE1\
            vn\u011Bn\xFDm fyzick\xFDm p\u0159\xEDstupem.\n    o V\xE9st seznam pracovn\xED\
            k\u016F s opr\xE1vn\u011Bn\xFDm p\u0159\xEDstupem do za\u0159\xEDzen\xED\
            \ a jejich \xFArovn\u011B opr\xE1vn\u011Bn\xED."
          typical_evidence: "\u2022 V\xFDsledky hodnocen\xED rizik \n\u2022 Existence\
            \ fyzick\xFDch bezpe\u010Dnostn\xEDch opat\u0159en\xED \n\u2022 Postupy\
            \ pro ud\u011Blov\xE1n\xED, p\u0159ezkum a odn\xEDm\xE1n\xED pr\xE1v na\
            \ fyzick\xFD p\u0159\xEDstup v souladu s bodem 11.2 p\u0159\xEDlohy na\u0159\
            \xEDzen\xED."
        it:
          description: 'A tal fine, i soggetti interessati:'
          annotation: "\u2022 Nella valutazione del rischio, considerare i rischi\
            \ associati all'accesso fisico non autorizzato, ai danni e alle interferenze\
            \ con la rete e i sistemi informativi.  \n\u2022 Sulla base dei risultati\
            \ della valutazione del rischio, determinare gli asset ad alta criticit\xE0\
            \ e l'impatto della loro compromissione. Ci\xF2 contribuir\xE0 a identificare\
            \ il perimetro per tali attivit\xE0. \n\u2022 Impedire l'accesso fisico\
            \ non autorizzato alle strutture e predisporre misure adeguate.\n    o\
            \ Le misure di controllo degli accessi fisici volte a proteggere l'entit\xE0\
            \ nel suo complesso proteggeranno anche i singoli beni.\n    o Prendere\
            \ in considerazione l'introduzione di ulteriori misure specifiche di controllo\
            \ dell'accesso per beni o strutture specifici. \n\u2022 Considerare le\
            \ misure di sicurezza fisica (elenco indicativo e non esaustivo):\n  \
            \  o controlli fisici degli accessi come chiavi magnetiche, scanner biometrici,\
            \ serrature e personale di sicurezza per limitare l'accesso alle aree\
            \ ad alta criticit\xE0, o controllo elettronico dell'ingresso, con un\
            \ audit trail, o segmentazione degli spazi o creazione di zone in base\
            \ ai livelli di autorizzazione e ai loro contenuti, o telecamere a circuito\
            \ chiuso e sistemi di monitoraggio per osservare continuamente le aree\
            \ sensibili, o recinzioni,  barriere e pattuglie di sicurezza per la messa\
            \ in sicurezza dei perimetri fisici, o guardie e/o allarmi per monitorare\
            \ ogni punto di accesso fisico alla struttura in cui risiede il sistema\
            \ informativo, 24 ore su 24, sette giorni su sette. \n\u2022 Sviluppare\
            \ e applicare procedure per la concessione, la revisione e la revoca dei\
            \ diritti di accesso fisico (sezione 11.2).\n    o Identificare un funzionario\
            \ designato all'interno dell'entit\xE0 per esaminare e approvare l'elenco\
            \ del personale con accesso fisico autorizzato.\n    o Mantenere un elenco\
            \ del personale con accesso autorizzato alle strutture e i relativi livelli\
            \ di autorizzazione."
          typical_evidence: "\u2022 Risultati della valutazione del rischio \n\u2022\
            \ Esistenza di misure di sicurezza fisica \n\u2022 Procedure per la concessione,\
            \ la revisione e la revoca dei diritti di accesso fisico ai sensi del\
            \ punto 11.2 dell'allegato al regolamento."
