        es:
          description: "establecer\xE1n un procedimiento de divulgaci\xF3n de las\
            \ vulnerabilidades de conformidad con la pol\xEDtica coordinada de divulgaci\xF3\
            n de las vulnerabilidades nacional aplicable."
        cs:
          description: "stanov\xED postup pro zve\u0159ej\u0148ov\xE1n\xED zranitelnost\xED\
            \ v souladu s platnou vnitrost\xE1tn\xED koordinovanou politikou zve\u0159\
            ej\u0148ov\xE1n\xED zranitelnost\xED."
        it:
          description: "stabilire una procedura per la comunicazione delle vulnerabilit\xE0\
            \ conformemente alla politica nazionale coordinata applicabile in materia\
            \ di divulgazione delle vulnerabilit\xE0."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10
      ref_id: 6.10.3
      description: When justified by the potential impact of the vulnerability, the
        relevant entities shall create and implement a plan to mitigate the vulnerability.
        In other cases, the relevant entities shall document and substantiate the
        reason why the vulnerability does not require remediation.
      annotation: "\u2022 Ensure comprehensive documentation of identified vulnerabilities,\
        \ the associated risk assessments and any mitigation plans developed. \n\u2022\
        \ Define and establish the roles and responsibilities associated with vulnerability\
        \ management. \n\u2022 Mitigation plans should include clear timelines, assigned\
        \ responsibilities and follow-up procedures. \n\u2022 All mitigation plans,\
        \ along with the rationale for non-remediation decisions, should be reviewed\
        \ and validated by the management body responsible for risk oversight"
      typical_evidence: "\u2022 Records showing timelines and responsible employees\
        \ for each remediation effort and verification of fixes. \n\u2022 Records\
        \ or logs of past vulnerability mitigation plans or schedules. \n\u2022 Records\
        \ of any vulnerability that was not addressed and the justification for not\
        \ addressing it."
      translations:
        fr:
          description: "Lorsque l\u2019impact potentiel de la vuln\xE9rabilit\xE9\
            \ le justifie, les entit\xE9s concern\xE9es \xE9laborent et mettent en\
            \ \u0153uvre un plan visant \xE0 att\xE9nuer la vuln\xE9rabilit\xE9. Dans\
            \ les autres cas, les entit\xE9s concern\xE9es documentent et justifient\
            \ la raison pour laquelle il n\u2019est pas n\xE9cessaire de rem\xE9dier\
            \ \xE0 la vuln\xE9rabilit\xE9."
          annotation: "\u2022 Assurer une documentation compl\xE8te des vuln\xE9rabilit\xE9\
            s identifi\xE9es, des \xE9valuations des risques associ\xE9es et de tout\
            \ plan d\u2019att\xE9nuation \xE9labor\xE9. \n\u2022 D\xE9finir et \xE9\
            tablir les r\xF4les et responsabilit\xE9s associ\xE9s \xE0 la gestion\
            \ des vuln\xE9rabilit\xE9s. \n\u2022 Les plans d\u2019att\xE9nuation doivent\
            \ inclure des \xE9ch\xE9anciers clairs, des responsabilit\xE9s attribu\xE9\
            es et des proc\xE9dures de suivi. \n\u2022 Tous les plans d\u2019att\xE9\
            nuation, ainsi que la justification des d\xE9cisions de non-assainissement,\
            \ doivent \xEAtre examin\xE9s et valid\xE9s par l\u2019organe de gestion\
            \ responsable de la surveillance des risques."
          typical_evidence: "\u2022 Des registres indiquant les \xE9ch\xE9anciers\
            \ et les employ\xE9s responsables pour chaque effort de rem\xE9diation\
            \ et la v\xE9rification des correctifs. \n\u2022 Enregistrements ou journaux\
            \ des plans ou calendriers d\u2019att\xE9nuation des vuln\xE9rabilit\xE9\
            s pass\xE9s. \n\u2022 Enregistrements de toute vuln\xE9rabilit\xE9 qui\
            \ n\u2019a pas \xE9t\xE9 trait\xE9e et justification de l\u2019absence\
            \ de traitement."
        es:
          description: "Cuando est\xE9 justificado por el posible impacto de la vulnerabilidad,\
            \ las entidades pertinentes crear\xE1n y llevar\xE1n a la pr\xE1ctica\
            \ un plan para mitigarla. En otros casos, las entidades pertinentes documentar\xE1\
            n y justificar\xE1n el motivo por el que la vulnerabilidad no requiere\
            \ reparaci\xF3n."
          annotation: "\u2022 Garantizar una documentaci\xF3n exhaustiva de las vulnerabilidades\
            \ identificadas, las evaluaciones de riesgos asociadas y los planes de\
            \ mitigaci\xF3n desarrollados. \n\u2022 Definir y establecer las funciones\
            \ y responsabilidades asociadas a la gesti\xF3n de vulnerabilidades. \n\
            \u2022 Los planes de mitigaci\xF3n deben incluir plazos claros, responsabilidades\
            \ asignadas y procedimientos de seguimiento. \n\u2022 Todos los planes\
            \ de mitigaci\xF3n, junto con la justificaci\xF3n de las decisiones de\
            \ no remediaci\xF3n, deben ser revisados y validados por el \xF3rgano\
            \ de gesti\xF3n responsable de la supervisi\xF3n de riesgos"
          typical_evidence: "\u2022 Registros que muestran los plazos y los empleados\
            \ responsables de cada esfuerzo de remediaci\xF3n y verificaci\xF3n de\
            \ las correcciones. \n\u2022 Registros o bit\xE1coras de planes o cronogramas\
            \ de mitigaci\xF3n de vulnerabilidades anteriores. \n\u2022 Registros\
            \ de cualquier vulnerabilidad que no se haya abordado y la justificaci\xF3\
            n para no abordarla."
        cs:
          description: "Pokud je to od\u016Fvodn\u011Bno potenci\xE1ln\xEDm dopadem\
            \ zranitelnosti, p\u0159\xEDslu\u0161n\xE9 subjekty vypracuj\xED a zavedou\
            \ pl\xE1n na jej\xED zm\xEDrn\u011Bn\xED. V ostatn\xEDch p\u0159\xEDpadech\
            \ p\u0159\xEDslu\u0161n\xE9 subjekty zdokumentuj\xED a zd\u016Fvodn\xED\
            , pro\u010D zranitelnost nevy\u017Eaduje n\xE1pravu."
          annotation: "\u2022 Zajistit komplexn\xED dokumentaci identifikovan\xFD\
            ch zranitelnost\xED, souvisej\xEDc\xED hodnocen\xED rizik a vypracovat\
            \ ve\u0161ker\xE9 pl\xE1ny zm\xEDrn\u011Bn\xED. \n\u2022 Definujte a stanovte\
            \ role a odpov\u011Bdnosti spojen\xE9 s \u0159\xEDzen\xEDm zranitelnost\xED\
            . \n\u2022 Pl\xE1ny na zm\xEDrn\u011Bn\xED by m\u011Bly obsahovat jasn\xE9\
            \ \u010Dasov\xE9 pl\xE1ny, p\u0159id\u011Blen\xE9 odpov\u011Bdnosti a\
            \ n\xE1sledn\xE9 postupy. \n\u2022 V\u0161echny pl\xE1ny zm\xEDr\u0148\
            ov\xE1n\xED spolu s od\u016Fvodn\u011Bn\xEDm rozhodnut\xED o nen\xE1prav\u011B\
            \ by m\u011Bly b\xFDt p\u0159ezkoum\xE1ny a ov\u011B\u0159eny \u0159\xED\
            dic\xEDm org\xE1nem odpov\u011Bdn\xFDm za dohled nad riziky"
          typical_evidence: "\u2022 Z\xE1znamy zobrazuj\xEDc\xED \u010Dasov\xE9 osy\
            \ a odpov\u011Bdn\xE9 pracovn\xEDky za ka\u017Edou n\xE1pravnou snahu\
            \ a ov\u011B\u0159en\xED oprav. \n\u2022 Z\xE1znamy nebo protokoly minul\xFD\
            ch pl\xE1n\u016F nebo pl\xE1n\u016F na zm\xEDrn\u011Bn\xED zranitelnost\xED\
            . \n\u2022 Z\xE1znamy o v\u0161ech chyb\xE1ch zabezpe\u010Den\xED, kter\xE9\
            \ nebyly \u0159e\u0161eny, a zd\u016Fvodn\u011Bn\xED, pro\u010D nebylo\
            \ vy\u0159e\u0161eno."
        it:
          description: "Se giustificato dal potenziale impatto della vulnerabilit\xE0\
            , i soggetti pertinenti elaborano e attuano un piano per attenuare la\
            \ vulnerabilit\xE0. In altri casi, i soggetti pertinenti documentano e\
            \ comprovano il motivo per cui la vulnerabilit\xE0 non richiede rimedio."
          annotation: "\u2022 Garantire una documentazione completa delle vulnerabilit\xE0\
            \ identificate, delle valutazioni dei rischi associate e di tutti i piani\
            \ di mitigazione sviluppati. \n\u2022 Definire e stabilire i ruoli e le\
            \ responsabilit\xE0 associati alla gestione delle vulnerabilit\xE0. \n\
            \u2022 I piani di mitigazione dovrebbero includere scadenze chiare, responsabilit\xE0\
            \ assegnate e procedure di follow-up. \n\u2022 Tutti i piani di mitigazione,\
            \ insieme alla logica delle decisioni di non risanamento, devono essere\
            \ esaminati e convalidati dall'organo di gestione responsabile della supervisione\
            \ del rischio"
          typical_evidence: "\u2022 Registri che mostrano le tempistiche e i dipendenti\
            \ responsabili per ogni sforzo di correzione e verifica delle correzioni.\
            \ \n\u2022 Registra o registra i piani o le pianificazioni di mitigazione\
            \ delle vulnerabilit\xE0 passate. \n\u2022 Registrazioni di eventuali\
            \ vulnerabilit\xE0 che non sono state risolte e la giustificazione per\
            \ non risolverla."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10
      ref_id: 6.10.4
      description: The relevant entities shall review and, where appropriate, update
        at planned intervals the channels they use for monitoring vulnerability information.
      annotation: "\u2022 Review the information from the technical-vulnerability-monitoring\
        \ channels at least biannually. \n\u2022 Consider inventorying sources likely\
        \ to report technical vulnerabilities in the identified components and distribute\
        \ updates (software publisher websites, CERT website and ENISA website) (71).\n\
        \n[TIPS]\n\n\u2022 Create and maintain procedures for identifying, assessing,\
        \ prioritising and remediating vulnerabilities. \n\u2022 Make sure that suppliers\
        \ and service providers report vulnerabilities in their systems or products\
        \ or services that present a risk to the security of the network and information\
        \ systems of the entity. \n\u2022 Perform vulnerability scans and record evidence\
        \ of the results of the scans, when significant incidents or significant changes\
        \ to operations or risks occur. \n\u2022 Where possible, consider authenticated\
        \ vulnerability or an alternative method to perform in depth scans. \n\u2022\
        \ Review and, where appropriate, update the channels for monitoring vulnerability\
        \ information when significant incidents or significant changes to operations\
        \ or risks occur.\n\n(71) Cyber fundamentals, PR.IP-12, Centre for Cyber Security\
        \ Belgium, available at: https://atwork.safeonweb.be/sites/default/files/2024-\
        \ 12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
      typical_evidence: "\u2022 List of monitoring channels for technical vulnerabilities,\
        \ including suppliers and service providers\u2019 single points of contact.\
        \ \n\u2022 Records of past reviews and plans for future reviews of technical\
        \ vulnerability channels. \n\u2022 Subscriptions to relevant vulnerability\
        \ notification services, mailing lists and alert systems (e.g. CERT, vendor\
        \ advisories and security forums). \n\u2022 Logs that document periodic reviews\
        \ of the monitoring channels to verify that they are up to date and effective.\
        \ \n\u2022 Records of alerts or notifications received from monitoring channels\
        \ about new vulnerabilities, including how these alerts were handled and any\
        \ subsequent actions taken. \n\u2022 Logs that record the monitoring activities\
        \ for vulnerability information, including dates and sources monitored (e.g.\
        \ security advisories, vendor bulletins, threat intelligence feeds). \n\n\
        [TIPS]\n\n\u2022 Documented procedures for identifying, assessing, prioritising\
        \ and remediating vulnerabilities. \n\u2022 Contracts with suppliers and service\
        \ providers that require technical vulnerability reporting, handling and disclosure.\
        \ \n\u2022 Vulnerability-related communications or reports from suppliers\
        \ and service providers. \n\u2022 Records of ad-hoc scans performed in response\
        \ to significant incidents or changes to the infrastructure, including the\
        \ dates and reasons for these scans. \n\u2022 Change management logs to verify\
        \ that vulnerability scans are conducted following significant incidents or\
        \ changes to the infrastructure or to the threat landscape. \n\u2022 Records\
        \ of internal audits or reviews of the vulnerability management procedures.\
        \ \n\u2022 Findings and corrective actions taken from these audits."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour \xE0 intervalles pr\xE9d\xE9finis les\
            \ canaux qu\u2019elles utilisent pour surveiller les informations relatives\
            \ \xE0 la vuln\xE9rabilit\xE9."
          annotation: "\u2022 Examiner les informations provenant des canaux de surveillance\
            \ des vuln\xE9rabilit\xE9s techniques au moins deux fois par an. \n\u2022\
            \ Envisager de recenser les sources susceptibles de signaler des vuln\xE9\
            rabilit\xE9s techniques dans les composants identifi\xE9s et de diffuser\
            \ les mises \xE0 jour (sites web des \xE9diteurs de logiciels, site web\
            \ du CERT et site web de l\u2019ENISA) (71).\n\n[CONSEILS]\n\n\u2022 Cr\xE9\
            er et maintenir des proc\xE9dures d\u2019identification, d\u2019\xE9valuation,\
            \ de hi\xE9rarchisation et de correction des vuln\xE9rabilit\xE9s. \n\u2022\
            \ S\u2019assurer que les fournisseurs et prestataires de services signalent\
            \ les vuln\xE9rabilit\xE9s de leurs syst\xE8mes ou produits ou services\
            \ qui pr\xE9sentent un risque pour la s\xE9curit\xE9 du r\xE9seau et des\
            \ syst\xE8mes d\u2019information de l\u2019entit\xE9. \n\u2022 Effectuer\
            \ des analyses de vuln\xE9rabilit\xE9 et enregistrer des preuves des r\xE9\
            sultats des analyses, lorsque des incidents importants ou des changements\
            \ importants dans les op\xE9rations ou les risques se produisent. \n\u2022\
            \ Dans la mesure du possible, envisagez une vuln\xE9rabilit\xE9 authentifi\xE9\
            e ou une autre m\xE9thode pour effectuer des analyses approfondies. \n\
            \u2022 Examiner et, le cas \xE9ch\xE9ant, mettre \xE0 jour les canaux\
            \ de surveillance des informations sur les vuln\xE9rabilit\xE9s en cas\
            \ d\u2019incidents importants ou de changements importants dans les op\xE9\
            rations ou les risques.\n\n(71) Principes fondamentaux de la cybers\xE9\
            curit\xE9, relations publiques. IP-12, Centre pour la cybers\xE9curit\xE9\
            \ Belgique, disponible \xE0 l\u2019adresse suivante\_: https://atwork.safeonweb.be/sites/default/files/2024-\
            \ 12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Liste des canaux de surveillance des vuln\xE9\
            rabilit\xE9s techniques, y compris les fournisseurs et les points de contact\
            \ uniques des prestataires de services. \n\u2022 Enregistrements des examens\
            \ pass\xE9s et plans pour les examens futurs des canaux de vuln\xE9rabilit\xE9\
            \ technique. \n\u2022 Abonnements \xE0 des services de notification de\
            \ vuln\xE9rabilit\xE9, \xE0 des listes de diffusion et \xE0 des syst\xE8\
            mes d\u2019alerte pertinents (par exemple, CERT, conseils aux fournisseurs\
            \ et forums de s\xE9curit\xE9). \n\u2022 Des registres qui documentent\
            \ les examens p\xE9riodiques des canaux de surveillance pour s\u2019assurer\
            \ qu\u2019ils sont \xE0 jour et efficaces. \n\u2022 Enregistrements des\
            \ alertes ou des notifications re\xE7ues des canaux de surveillance concernant\
            \ de nouvelles vuln\xE9rabilit\xE9s, y compris la mani\xE8re dont ces\
            \ alertes ont \xE9t\xE9 trait\xE9es et les actions ult\xE9rieures prises.\
            \ \n\u2022 Journaux qui enregistrent les activit\xE9s de surveillance\
            \ des informations sur les vuln\xE9rabilit\xE9s, y compris les dates et\
            \ les sources surveill\xE9es (par exemple, les avis de s\xE9curit\xE9\
            , les bulletins des fournisseurs, les flux de renseignements sur les menaces).\
            \ \n\n[CONSEILS]\n\n\u2022 Proc\xE9dures document\xE9es d\u2019identification,\
            \ d\u2019\xE9valuation, de hi\xE9rarchisation et de correction des vuln\xE9\
            rabilit\xE9s. \n\u2022 Contrats avec des fournisseurs et des prestataires\
            \ de services qui n\xE9cessitent la d\xE9claration, le traitement et la\
            \ divulgation des vuln\xE9rabilit\xE9s techniques. \n\u2022 Communications\
            \ ou rapports li\xE9s \xE0 la vuln\xE9rabilit\xE9 de fournisseurs et de\
            \ prestataires de services. \n\u2022 Enregistrements des analyses ponctuelles\
            \ effectu\xE9es en r\xE9ponse \xE0 des incidents ou \xE0 des modifications\
            \ importantes de l\u2019infrastructure, y compris les dates et les raisons\
            \ de ces analyses. \n\u2022 Journaux de gestion des modifications pour\
            \ v\xE9rifier que les analyses de vuln\xE9rabilit\xE9 sont effectu\xE9\
            es \xE0 la suite d\u2019incidents ou de modifications importants de l\u2019\
            infrastructure ou du paysage des menaces. \n\u2022 Enregistrements d\u2019\
            audits internes ou d\u2019examens des proc\xE9dures de gestion des vuln\xE9\
            rabilit\xE9s. \n\u2022 Constatations et mesures correctives prises \xE0\
            \ la suite de ces audits."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n a intervalos planificados los canales que utilizan para\
            \ supervisar la informaci\xF3n relativa a las vulnerabilidades."
          annotation: "\u2022 Revisar la informaci\xF3n de los canales de monitoreo\
            \ de vulnerabilidades t\xE9cnicas al menos semestralmente. \n\u2022 Considerar\
            \ la posibilidad de inventariar las fuentes que puedan notificar vulnerabilidades\
            \ t\xE9cnicas en los componentes identificados y distribuir actualizaciones\
            \ (sitios web de los editores de programas inform\xE1ticos, sitio web\
            \ del CERT y sitio web de ENISA) (71).\n\n[CONSEJOS]\n\n\u2022 Crear y\
            \ mantener procedimientos para identificar, evaluar, priorizar y remediar\
            \ vulnerabilidades. \n\u2022 Asegurarse de que los proveedores y prestadores\
            \ de servicios reporten vulnerabilidades en sus sistemas o productos o\
            \ servicios que presenten un riesgo para la seguridad de la red y los\
            \ sistemas de informaci\xF3n de la entidad. \n\u2022 Realizar escaneos\
            \ de vulnerabilidades y registrar evidencia de los resultados de los escaneos,\
            \ cuando ocurran incidentes significativos o cambios significativos en\
            \ las operaciones o riesgos. \n\u2022 Siempre que sea posible, considere\
            \ la posibilidad de utilizar una vulnerabilidad autenticada o un m\xE9\
            todo alternativo para realizar an\xE1lisis en profundidad. \n\u2022 Revisar\
            \ y, en su caso, actualizar los canales de seguimiento de la informaci\xF3\
            n sobre vulnerabilidades cuando se produzcan incidentes significativos\
            \ o cambios significativos en las operaciones o riesgos.\n\n(71) Fundamentos\
            \ cibern\xE9ticos, PR. IP-12, Centro de Seguridad Cibern\xE9tica de B\xE9\
            lgica, disponible en: https://atwork.safeonweb.be/sites/default/files/2024-\
            \ 12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Lista de canales de monitoreo de vulnerabilidades\
            \ t\xE9cnicas, incluidos los puntos de contacto \xFAnicos de los proveedores\
            \ y prestadores de servicios. \n\u2022 Registros de revisiones pasadas\
            \ y planes para futuras revisiones de canales de vulnerabilidades t\xE9\
            cnicas. \n\u2022 Suscripciones a servicios de notificaci\xF3n de vulnerabilidades,\
            \ listas de correo y sistemas de alerta relevantes (por ejemplo, CERT,\
            \ avisos a proveedores y foros de seguridad). \n\u2022 Bit\xE1coras que\
            \ documentan revisiones peri\xF3dicas de los canales de monitoreo para\
            \ verificar que est\xE9n actualizados y efectivos. \n\u2022 Registros\
            \ de alertas o notificaciones recibidas de los canales de monitoreo sobre\
            \ nuevas vulnerabilidades, incluida la forma en que se manejaron estas\
            \ alertas y cualquier acci\xF3n posterior tomada. \n\u2022 Registros que\
            \ registran las actividades de supervisi\xF3n de la informaci\xF3n sobre\
            \ vulnerabilidades, incluidas las fechas y las fuentes supervisadas (por\
            \ ejemplo, avisos de seguridad, boletines de proveedores, fuentes de inteligencia\
            \ de amenazas). \n\n[CONSEJOS]\n\n\u2022 Procedimientos documentados para\
            \ identificar, evaluar, priorizar y remediar vulnerabilidades. \n\u2022\
            \ Contratos con proveedores y prestadores de servicios que requieran la\
            \ presentaci\xF3n de informes, manejo y divulgaci\xF3n de vulnerabilidades\
            \ t\xE9cnicas. \n\u2022 Comunicaciones o informes relacionados con vulnerabilidades\
            \ de proveedores y prestadores de servicios. \n\u2022 Registros de escaneos\
            \ ad-hoc realizados en respuesta a incidentes significativos o cambios\
            \ en la infraestructura, incluidas las fechas y los motivos de estos escaneos.\
            \ \n\u2022 Registros de gesti\xF3n de cambios para verificar que los an\xE1\
            lisis de vulnerabilidades se llevan a cabo despu\xE9s de incidentes significativos\
            \ o cambios en la infraestructura o en el panorama de amenazas. \n\u2022\
            \ Registros de auditor\xEDas internas o revisiones de los procedimientos\
            \ de gesti\xF3n de vulnerabilidades. \n\u2022 Hallazgos y acciones correctivas\
            \ tomadas a partir de estas auditor\xEDas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty p\u0159ezkoumaj\xED a v\
            \ p\u0159\xEDpad\u011B pot\u0159eby v pl\xE1novan\xFDch intervalech aktualizuj\xED\
            \ kan\xE1ly, kter\xE9 pou\u017E\xEDvaj\xED pro sledov\xE1n\xED informac\xED\
            \ o zranitelnosti."
          annotation: "\u2022 Kontrolovat informace z kan\xE1l\u016F pro monitorov\xE1\
            n\xED technick\xFDch zranitelnost\xED alespo\u0148 jednou za dva roky.\
            \ \n\u2022 zv\xE1\u017Eit inventarizaci zdroj\u016F, u nich\u017E je pravd\u011B\
            podobn\xE9, \u017Ee ozn\xE1m\xED technick\xE1 slab\xE1 m\xEDsta v identifikovan\xFD\
            ch sou\u010D\xE1stech a budou distribuovat aktualizace (internetov\xE9\
            \ str\xE1nky vydavatel\u016F softwaru, internetov\xE9 str\xE1nky CERT\
            \ a internetov\xE9 str\xE1nky ENISA) (71).\n\n[TIPY]\n\n\u2022 Vytv\xE1\
            \u0159et a udr\u017Eovat postupy pro identifikaci, hodnocen\xED, prioritizaci\
            \ a n\xE1pravu zraniteln\xFDch m\xEDst. \n\u2022 Zajistit, aby dodavatel\xE9\
            \ a poskytovatel\xE9 slu\u017Eeb hl\xE1sili zranitelnosti ve sv\xFDch\
            \ syst\xE9mech, produktech nebo slu\u017Eb\xE1ch, kter\xE9 p\u0159edstavuj\xED\
            \ riziko pro bezpe\u010Dnost s\xEDt\u011B a informa\u010Dn\xEDch syst\xE9\
            m\u016F subjektu. \n\u2022 Prov\xE1d\u011Bjte skenov\xE1n\xED zranitelnost\xED\
            \ a zaznamen\xE1vejte d\u016Fkazy o v\xFDsledc\xEDch skenov\xE1n\xED,\
            \ kdy\u017E dojde k v\xFDznamn\xFDm incident\u016Fm nebo v\xFDznamn\xFD\
            m zm\u011Bn\xE1m provozu nebo rizik. \n\u2022 Pokud je to mo\u017En\xE9\
            , zva\u017Ete ov\u011B\u0159enou chybu zabezpe\u010Den\xED nebo alternativn\xED\
            \ metodu prov\xE1d\u011Bn\xED hloubkov\xFDch sken\u016F. \n\u2022 P\u0159\
            ezkoumat a p\u0159\xEDpadn\u011B aktualizovat kan\xE1ly pro monitorov\xE1\
            n\xED informac\xED o zranitelnostech v p\u0159\xEDpad\u011B, \u017Ee dojde\
            \ k v\xFDznamn\xFDm incident\u016Fm nebo v\xFDznamn\xFDm zm\u011Bn\xE1\
            m provozu nebo rizik.\n\n(71) Kybernetick\xE9 fundamenty, PR. IP-12, Centrum\
            \ pro kybernetickou bezpe\u010Dnost Belgie, k dispozici na adrese: https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Seznam kan\xE1l\u016F pro sledov\xE1n\xED technick\xFD\
            ch zranitelnost\xED, v\u010Detn\u011B jednotn\xFDch kontaktn\xEDch m\xED\
            st dodavatel\u016F a poskytovatel\u016F slu\u017Eeb. \n\u2022 Z\xE1znamy\
            \ o minul\xFDch kontrol\xE1ch a pl\xE1ny na budouc\xED kontroly kan\xE1\
            l\u016F technick\xFDch zranitelnost\xED. \n\u2022 P\u0159edplatn\xE9 p\u0159\
            \xEDslu\u0161n\xFDch slu\u017Eeb pro oznamov\xE1n\xED zranitelnost\xED\
            , seznam\u016F adres\xE1t\u016F a v\xFDstra\u017En\xFDch syst\xE9m\u016F\
            \ (nap\u0159. CERT, doporu\u010Den\xED pro dodavatele a bezpe\u010Dnostn\xED\
            \ f\xF3ra). \n\u2022 Protokoly, kter\xE9 dokumentuj\xED pravideln\xE9\
            \ kontroly monitorovac\xEDch kan\xE1l\u016F za \xFA\u010Delem ov\u011B\
            \u0159en\xED, \u017Ee jsou aktu\xE1ln\xED a \xFA\u010Dinn\xE9. \n\u2022\
            \ Z\xE1znamy v\xFDstrah nebo ozn\xE1men\xED p\u0159ijat\xFDch z monitorovac\xED\
            ch kan\xE1l\u016F o nov\xFDch zranitelnostech, v\u010Detn\u011B toho,\
            \ jak byly tyto v\xFDstrahy zpracov\xE1ny a jak\xE1 n\xE1sledn\xE1 opat\u0159\
            en\xED byla p\u0159ijata. \n\u2022 Protokoly, kter\xE9 zaznamen\xE1vaj\xED\
            \ aktivity monitorov\xE1n\xED informac\xED o zranitelnostech, v\u010D\
            etn\u011B dat a monitorovan\xFDch zdroj\u016F (nap\u0159. bezpe\u010D\
            nostn\xED doporu\u010Den\xED, bulletiny dodavatel\u016F, informa\u010D\
            n\xED kan\xE1ly o hrozb\xE1ch). \n\n[TIPY]\n\n\u2022 Zdokumentovan\xE9\
            \ postupy pro identifikaci, hodnocen\xED, prioritizaci a n\xE1pravu zraniteln\xFD\
            ch m\xEDst. \n\u2022 Smlouvy s dodavateli a poskytovateli slu\u017Eeb,\
            \ kter\xE9 vy\u017Eaduj\xED hl\xE1\u0161en\xED technick\xFDch zranitelnost\xED\
            , manipulaci s nimi a jejich zve\u0159ej\u0148ov\xE1n\xED. \n\u2022 Komunikace\
            \ nebo zpr\xE1vy od dodavatel\u016F a poskytovatel\u016F slu\u017Eeb souvisej\xED\
            c\xED se zranitelnostmi. \n\u2022 Z\xE1znamy o ad-hoc skenech proveden\xFD\
            ch v reakci na v\xFDznamn\xE9 incidenty nebo zm\u011Bny infrastruktury,\
            \ v\u010Detn\u011B dat a d\u016Fvod\u016F t\u011Bchto sken\u016F. \n\u2022\
            \ Zm\u011B\u0148te protokoly spr\xE1vy a ov\u011B\u0159te, zda jsou kontroly\
            \ zranitelnost\xED prov\xE1d\u011Bny po v\xFDznamn\xFDch incidentech nebo\
            \ zm\u011Bn\xE1ch infrastruktury nebo prost\u0159ed\xED hrozeb. \n\u2022\
            \ Z\xE1znamy o intern\xEDch auditech nebo p\u0159ezkumech postup\u016F\
            \ \u0159\xEDzen\xED zranitelnost\xED. \n\u2022 Zji\u0161t\u011Bn\xED a\
            \ n\xE1pravn\xE1 opat\u0159en\xED p\u0159ijat\xE1 z t\u011Bchto audit\u016F\
            ."
        it:
          description: "I soggetti pertinenti riesaminano e, se del caso, aggiornano\
            \ a intervalli pianificati i canali utilizzati per monitorare le informazioni\
            \ sulle vulnerabilit\xE0."
          annotation: "\u2022 Rivedere le informazioni provenienti dai canali di monitoraggio\
            \ tecnico-delle vulnerabilit\xE0 almeno due volte l'anno. \n\u2022 Prendere\
            \ in considerazione l'inventario delle fonti atte a segnalare vulnerabilit\xE0\
            \ tecniche nei componenti identificati e a distribuire gli aggiornamenti\
            \ (siti web degli editori di software, siti web del CERT e siti web dell'ENISA)\
            \ (71).\n\n[CONSIGLI]\n\n\u2022 Creare e mantenere procedure per l'identificazione,\
            \ la valutazione, la definizione delle priorit\xE0 e la correzione delle\
            \ vulnerabilit\xE0. \n\u2022 Assicurarsi che i fornitori e i fornitori\
            \ di servizi segnalino vulnerabilit\xE0 nei loro sistemi o prodotti o\
            \ servizi che presentano un rischio per la sicurezza della rete e dei\
            \ sistemi informativi dell'entit\xE0. \n\u2022 Eseguire scansioni di vulnerabilit\xE0\
            \ e registrare prove dei risultati delle scansioni, quando si verificano\
            \ incidenti significativi o modifiche significative alle operazioni o\
            \ ai rischi. \n\u2022 Ove possibile, prendere in considerazione la vulnerabilit\xE0\
            \ autenticata o un metodo alternativo per eseguire scansioni approfondite.\
            \ \n\u2022 Rivedere e, se del caso, aggiornare i canali per il monitoraggio\
            \ delle informazioni sulle vulnerabilit\xE0 quando si verificano incidenti\
            \ significativi o modifiche significative alle operazioni o ai rischi.\n\
            \n(71) Fondamenti informatici, PR. IP-12, Centre for Cyber Security Belgium,\
            \ disponibile all'indirizzo: https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Elenco dei canali di monitoraggio delle vulnerabilit\xE0\
            \ tecniche, compresi i fornitori e i punti di contatto unici dei fornitori\
            \ di servizi. \n\u2022 Registrazioni delle revisioni passate e piani per\
            \ revisioni future dei canali di vulnerabilit\xE0 tecnica. \n\u2022 Abbonamenti\
            \ a servizi di notifica delle vulnerabilit\xE0, mailing list e sistemi\
            \ di allerta pertinenti (ad es. CERT, avvisi per i fornitori e forum sulla\
            \ sicurezza). \n\u2022 Log che documentano le revisioni periodiche dei\
            \ canali di monitoraggio per verificarne l'aggiornamento e l'efficacia.\
            \ \n\u2022 Registrazioni di avvisi o notifiche ricevute dai canali di\
            \ monitoraggio su nuove vulnerabilit\xE0, incluso il modo in cui questi\
            \ avvisi sono stati gestiti e le eventuali azioni successive intraprese.\
            \ \n\u2022 Registri che registrano le attivit\xE0 di monitoraggio per\
            \ le informazioni sulle vulnerabilit\xE0, comprese le date e le fonti\
            \ monitorate (ad es. avvisi di sicurezza, bollettini dei fornitori, feed\
            \ di intelligence sulle minacce). \n\n[CONSIGLI]\n\n\u2022 Procedure documentate\
            \ per l'identificazione, la valutazione, la definizione delle priorit\xE0\
            \ e la correzione delle vulnerabilit\xE0. \n\u2022 Contratti con fornitori\
            \ e fornitori di servizi che richiedono la segnalazione, la gestione e\
            \ la divulgazione delle vulnerabilit\xE0 tecniche. \n\u2022 Comunicazioni\
            \ o segnalazioni relative a vulnerabilit\xE0 da parte di fornitori e fornitori\
            \ di servizi. \n\u2022 Registrazioni di scansioni ad hoc eseguite in risposta\
            \ a incidenti significativi o modifiche all'infrastruttura, comprese le\
            \ date e i motivi di tali scansioni. \n\u2022 Registri di gestione delle\
            \ modifiche per verificare che le scansioni delle vulnerabilit\xE0 vengano\
            \ condotte a seguito di incidenti significativi o modifiche all'infrastruttura\
            \ o al panorama delle minacce. \n\u2022 Registrazioni di audit interni\
            \ o revisioni delle procedure di gestione delle vulnerabilit\xE0. \n\u2022\
            \ I risultati e le azioni correttive derivanti da questi audit."
