    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.5
      ref_id: 6.5.3
      description: The relevant entities shall review and, where appropriate, update
        their security testing policies at planned intervals.
      annotation: "\u2022 Review the security testing policy and procedures at least\
        \ once every two years.\n\n[TIPS]\n\n\u2022 For systems with external integrations\
        \ (e.g. cloud services) beyond the organization\u2019s control, ensure that\
        \ all external application programming interface endpoints are thoroughly\
        \ tested. \n\u2022 Determine the auditable security events that are adequate\
        \ for supporting investigations of security incidents. \n\u2022 Implement\
        \ tools for automated testing, such as code analysis tools or vulnerability\
        \ scanners. \n\u2022 Ensure the policy is approved by, communicated to and\
        \ acknowledged by relevant personnel and third parties. \n\u2022 Ensure that\
        \ the development and testing environment(s) is/are separate from the production\
        \ environment. \n\u2022 Review the security-testing policy and procedures\
        \ when significant incidents or major changes to the network and information\
        \ system occur."
      typical_evidence: "\u2022 Updated security-testing policy and procedures, review\
        \ comments, and/or change logs. \n\u2022 Security-testing policy and procedures,\
        \ including when tests must be carried out, test plans, test cases and test\
        \ report templates.\n\n[TIPS]\n\n\u2022 In addition to the elements referred\
        \ to in point 6.5.2 (c) of the Annex to the regulation, documented policy\
        \ that includes at least (indicative, non-exhaustive list):\n    o approved\
        \ parties (internal or third);\n    o confidentiality levels for assessment;\
        \ and   o test results and the objectives of security assessments and tests.\
        \ \n\u2022 Relevant staff aware of the security-testing procedures and tools.\
        \ \n\u2022 Documented audit requirements. \n\u2022 A list of tools used for\
        \ security testing, including their purpose and how they are maintained and\
        \ updated. \n\u2022 Valid licences for commercial testing tools or subscriptions\
        \ to security services. \n\u2022 Review showing  that the security tools are\
        \ in use and configured to perform the actions intended. \n\u2022 Records\
        \ showing updates to the security policy and procedures based on lessons learnt\
        \ and new threats."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour \xE0 intervalles pr\xE9d\xE9finis leur\
            \ politique en mati\xE8re de tests de s\xE9curit\xE9."
          annotation: "\u2022 Examiner la politique et les proc\xE9dures de test de\
            \ s\xE9curit\xE9 au moins une fois tous les deux ans.\n\n[CONSEILS]\n\n\
            \u2022 Pour les syst\xE8mes avec des int\xE9grations externes (par exemple,\
            \ des services cloud) hors du contr\xF4le de l\u2019organisation, assurez-vous\
            \ que tous les points de terminaison de l\u2019interface de programmation\
            \ d\u2019applications externes sont test\xE9s de mani\xE8re approfondie.\
            \ \n\u2022 D\xE9terminer les \xE9v\xE9nements de s\xE9curit\xE9 v\xE9\
            rifiables qui sont ad\xE9quats pour appuyer les enqu\xEAtes sur les incidents\
            \ de s\xE9curit\xE9. \n\u2022 Mettre en place des outils de tests automatis\xE9\
            s, tels que des outils d\u2019analyse de code ou des scanners de vuln\xE9\
            rabilit\xE9. \n\u2022 S\u2019assurer que la politique est approuv\xE9\
            e, communiqu\xE9e et reconnue par le personnel concern\xE9 et les tiers.\
            \ \n\u2022 S\u2019assurer que le(s) environnement(s) de d\xE9veloppement\
            \ et de test est/sont s\xE9par\xE9(s) de l\u2019environnement de production.\
            \ \n\u2022 Revoir la politique et les proc\xE9dures de tests de s\xE9\
            curit\xE9 en cas d\u2019incidents importants ou de modifications majeures\
            \ au r\xE9seau et au syst\xE8me d\u2019information."
          typical_evidence: "\u2022 Mise \xE0 jour de la politique et des proc\xE9\
            dures de test de s\xE9curit\xE9, examen des commentaires et/ou journaux\
            \ des modifications. \n\u2022 Politique et proc\xE9dures de tests de s\xE9\
            curit\xE9, y compris le moment o\xF9 les tests doivent \xEAtre effectu\xE9\
            s, les plans de test, les cas de test et les mod\xE8les de rapport de\
            \ test.\n\n[CONSEILS]\n\n\u2022 Outre les \xE9l\xE9ments vis\xE9s au point\
            \ 6.5.2 (c) de l\u2019annexe du r\xE8glement, une politique document\xE9\
            e qui comprend au moins (liste indicative et non exhaustive) :\n    o\
            \ parties agr\xE9\xE9es (internes ou tierces) ;\n    o les niveaux de\
            \ confidentialit\xE9 pour l\u2019\xE9valuation ; et o les r\xE9sultats\
            \ des tests et les objectifs des \xE9valuations et des tests de s\xE9\
            curit\xE9. \n\u2022 Le personnel concern\xE9 conna\xEEt les proc\xE9dures\
            \ et les outils de test de s\xE9curit\xE9. \n\u2022 Exigences d\u2019\
            audit document\xE9es. \n\u2022 Une liste des outils utilis\xE9s pour les\
            \ tests de s\xE9curit\xE9, y compris leur objectif et la mani\xE8re dont\
            \ ils sont maintenus et mis \xE0 jour. \n\u2022 Licences valides pour\
            \ des outils de test commerciaux ou abonnements \xE0 des services de s\xE9\
            curit\xE9. \n\u2022 Examen montrant que les outils de s\xE9curit\xE9 sont\
            \ utilis\xE9s et configur\xE9s pour effectuer les actions pr\xE9vues.\
            \ \n\u2022 Dossiers montrant les mises \xE0 jour de la politique et des\
            \ proc\xE9dures de s\xE9curit\xE9 en fonction des le\xE7ons apprises et\
            \ des nouvelles menaces."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n las pol\xEDticas de pruebas de seguridad a intervalos\
            \ planificados."
          annotation: "\u2022 Revisar la pol\xEDtica y los procedimientos de pruebas\
            \ de seguridad al menos una vez cada dos a\xF1os.\n\n[CONSEJOS]\n\n\u2022\
            \ Para sistemas con integraciones externas (por ejemplo, servicios en\
            \ la nube) fuera del control de la organizaci\xF3n, aseg\xFArese de que\
            \ todos los puntos finales de la interfaz de programaci\xF3n de aplicaciones\
            \ externas se prueben exhaustivamente. \n\u2022 Determinar los eventos\
            \ de seguridad auditables que son adecuados para respaldar las investigaciones\
            \ de incidentes de seguridad. \n\u2022 Implementar herramientas para pruebas\
            \ automatizadas, como herramientas de an\xE1lisis de c\xF3digo o esc\xE1\
            neres de vulnerabilidades. \n\u2022 Asegurarse de que la pol\xEDtica sea\
            \ aprobada, comunicada y reconocida por el personal pertinente y terceros.\
            \ \n\u2022 Aseg\xFArese de que los entornos de desarrollo y pruebas est\xE9\
            n separados del entorno de producci\xF3n. \n\u2022 Revisar la pol\xED\
            tica y los procedimientos de pruebas de seguridad cuando ocurran incidentes\
            \ significativos o cambios importantes en la red y el sistema de informaci\xF3\
            n."
          typical_evidence: "\u2022 Pol\xEDtica y procedimientos de pruebas de seguridad\
            \ actualizados, comentarios de revisi\xF3n y / o registros de cambios.\
            \ \n\u2022 Pol\xEDtica y procedimientos de pruebas de seguridad, incluidos\
            \ cu\xE1ndo se deben llevar a cabo las pruebas, planes de pruebas, casos\
            \ de prueba y plantillas de informes de pruebas.\n\n[CONSEJOS]\n\n\u2022\
            \ Adem\xE1s de los elementos mencionados en el punto 6.5.2 c) del anexo\
            \ del Reglamento, una pol\xEDtica documentada que incluya al menos (lista\
            \ indicativa y no exhaustiva):\n    o partes aprobadas (internas o de\
            \ terceros);\n    o niveles de confidencialidad para la evaluaci\xF3n;\
            \ y o los resultados de las pruebas y los objetivos de las evaluaciones\
            \ y pruebas de seguridad. \n\u2022 Personal pertinente que conozca los\
            \ procedimientos y herramientas de pruebas de seguridad. \n\u2022 Requisitos\
            \ de auditor\xEDa documentados. \n\u2022 Una lista de herramientas utilizadas\
            \ para las pruebas de seguridad, incluyendo su prop\xF3sito y c\xF3mo\
            \ se mantienen y actualizan. \n\u2022 Licencias v\xE1lidas para herramientas\
            \ de prueba comerciales o suscripciones a servicios de seguridad. \n\u2022\
            \ Revisi\xF3n que muestra que las herramientas de seguridad est\xE1n en\
            \ uso y configuradas para realizar las acciones previstas. \n\u2022 Registros\
            \ que muestren las actualizaciones de la pol\xEDtica y los procedimientos\
            \ de seguridad en funci\xF3n de las lecciones aprendidas y las nuevas\
            \ amenazas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty sv\xE9 politiky testov\xE1\
            n\xED bezpe\u010Dnosti p\u0159ezkoumaj\xED a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizuj\xED v pl\xE1novan\xFDch intervalech."
          annotation: "\u2022 P\u0159ezkoumat z\xE1sady a postupy testov\xE1n\xED\
            \ zabezpe\u010Den\xED alespo\u0148 jednou za dva roky.\n\n[TIPY]\n\n\u2022\
            \ U syst\xE9m\u016F s extern\xEDmi integracemi (nap\u0159. cloudov\xFD\
            mi slu\u017Ebami) mimo kontrolu organizace zajist\u011Bte, aby byly d\u016F\
            kladn\u011B otestov\xE1ny v\u0161echny koncov\xE9 body rozhran\xED extern\xED\
            ho aplika\u010Dn\xEDho programovac\xEDho rozhran\xED. \n\u2022 Ur\u010D\
            ete auditovateln\xE9 bezpe\u010Dnostn\xED ud\xE1losti, kter\xE9 jsou adekv\xE1\
            tn\xED pro podporu vy\u0161et\u0159ov\xE1n\xED bezpe\u010Dnostn\xEDch\
            \ incident\u016F. \n\u2022 Implementujte n\xE1stroje pro automatizovan\xE9\
            \ testov\xE1n\xED, jako jsou n\xE1stroje pro anal\xFDzu k\xF3du nebo skenery\
            \ zranitelnost\xED. \n\u2022 Zajistit, aby z\xE1sady byly schv\xE1leny,\
            \ sd\u011Bleny a potvrzeny p\u0159\xEDslu\u0161n\xFDmi pracovn\xEDky a\
            \ t\u0159et\xEDmi stranami. \n\u2022 Zajist\u011Bte, aby v\xFDvojov\xE9\
            \ a testovac\xED prost\u0159ed\xED bylo odd\u011Blen\xE9 od produk\u010D\
            n\xEDho prost\u0159ed\xED. \n\u2022 P\u0159ezkoumat z\xE1sady a postupy\
            \ testov\xE1n\xED bezpe\u010Dnosti v p\u0159\xEDpad\u011B, \u017Ee dojde\
            \ k v\xFDznamn\xFDm incident\u016Fm nebo v\xFDznamn\xFDm zm\u011Bn\xE1\
            m v s\xEDti a informa\u010Dn\xEDm syst\xE9mu."
          typical_evidence: "\u2022 Aktualizovan\xE9 z\xE1sady a postupy testov\xE1\
            n\xED zabezpe\u010Den\xED, kontrola koment\xE1\u0159\u016F a/nebo protokol\u016F\
            \ zm\u011Bn. \nZ\xE1sady a postupy testov\xE1n\xED zabezpe\u010Den\xED\
            , v\u010Detn\u011B p\u0159\xEDpad\u016F, kdy je nutn\xE9 prov\xE9st testy,\
            \ testovac\xED pl\xE1ny, testovac\xED p\u0159\xEDpady a \u0161ablony zku\u0161\
            ebn\xEDch protokol\u016F.\n\n[TIPY]\n\n\u2022 Krom\u011B prvk\u016F uveden\xFD\
            ch v bod\u011B 6.5.2 p\xEDsm. c) p\u0159\xEDlohy na\u0159\xEDzen\xED zdokumentovan\xE1\
            \ politika, kter\xE1 obsahuje alespo\u0148 (orienta\u010Dn\xED, demonstrativn\xED\
            \ seznam):\n    o schv\xE1len\xE9 strany (intern\xED nebo t\u0159et\xED\
            );\n    o \xFArovn\xEDch d\u016Fv\u011Brnosti pro posouzen\xED; a o v\xFD\
            sledky test\u016F a c\xEDle bezpe\u010Dnostn\xEDch hodnocen\xED a test\u016F\
            . \n\u2022 P\u0159\xEDslu\u0161n\xED pracovn\xEDci obezn\xE1men\xED s\
            \ postupy a n\xE1stroji bezpe\u010Dnostn\xEDho testov\xE1n\xED. \n\u2022\
            \ Zdokumentovan\xE9 po\u017Eadavky na audit. \n\u2022 Seznam n\xE1stroj\u016F\
            \ pou\u017E\xEDvan\xFDch pro testov\xE1n\xED zabezpe\u010Den\xED, v\u010D\
            etn\u011B jejich \xFA\u010Delu a zp\u016Fsobu jejich \xFAdr\u017Eby a\
            \ aktualizace. \n\u2022 Platn\xE9 licence pro komer\u010Dn\xED testovac\xED\
            \ n\xE1stroje nebo p\u0159edplatn\xE9 bezpe\u010Dnostn\xEDch slu\u017E\
            eb. \n\u2022 Zkontrolujte, zda jsou n\xE1stroje zabezpe\u010Den\xED pou\u017E\
            \xEDv\xE1ny a nakonfigurov\xE1ny k prov\xE1d\u011Bn\xED zam\xFD\u0161\
            len\xFDch akc\xED. \n\u2022 Z\xE1znamy zobrazuj\xEDc\xED aktualizace bezpe\u010D\
            nostn\xEDch z\xE1sad a postup\u016F na z\xE1klad\u011B z\xEDskan\xFDch\
            \ zku\u0161enost\xED a nov\xFDch hrozeb."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            le loro politiche in materia di prove di sicurezza a intervalli programmati.
          annotation: "\u2022 Rivedere la politica e le procedure dei test di sicurezza\
            \ almeno una volta ogni due anni.\n\n[CONSIGLI]\n\n\u2022 Per i sistemi\
            \ con integrazioni esterne (ad es. servizi cloud) al di fuori del controllo\
            \ dell'organizzazione, assicurarsi che tutti gli endpoint dell'interfaccia\
            \ di programmazione delle applicazioni esterne siano accuratamente testati.\
            \ \n\u2022 Determinare gli eventi di sicurezza verificabili che sono adeguati\
            \ per supportare le indagini sugli incidenti di sicurezza. \n\u2022 Implementare\
            \ strumenti per test automatizzati, come strumenti di analisi del codice\
            \ o scanner di vulnerabilit\xE0. \n\u2022 Assicurarsi che la politica\
            \ sia approvata, comunicata e riconosciuta dal personale competente e\
            \ da terze parti. \n\u2022 Assicurarsi che gli ambienti di sviluppo e\
            \ test siano separati dall'ambiente di produzione. \n\u2022 Rivedere la\
            \ politica e le procedure di test di sicurezza quando si verificano incidenti\
            \ significativi o modifiche importanti alla rete e al sistema informativo."
          typical_evidence: "\u2022 Aggiornamento delle politiche e delle procedure\
            \ di test di sicurezza, revisione dei commenti e/o dei registri delle\
            \ modifiche. \n\u2022 Politica e procedure per i test di sicurezza, inclusi\
            \ i casi in cui devono essere eseguiti i test, i piani di test, i casi\
            \ di test e i modelli di report di test.\n\n[CONSIGLI]\n\n\u2022 Oltre\
            \ agli elementi di cui al punto 6.5.2 (c) dell'Allegato al regolamento,\
            \ si applica una politica documentata che includa almeno (elenco indicativo,\
            \ non esaustivo):\n    o soggetti autorizzati (interni o terzi);\n   \
            \ o livelli di riservatezza per la valutazione; e o i risultati dei test\
            \ e gli obiettivi delle valutazioni e dei test di sicurezza. \n\u2022\
            \ Personale addetto alla sicurezza a conoscenza delle procedure e degli\
            \ strumenti di verifica della sicurezza. \n\u2022 Requisiti di audit documentati.\
            \ \n\u2022 Un elenco di strumenti utilizzati per i test di sicurezza,\
            \ incluso il loro scopo e il modo in cui vengono mantenuti e aggiornati.\
            \ \n\u2022 Licenze valide per strumenti di test commerciali o abbonamenti\
            \ a servizi di sicurezza. \n\u2022 Revisione che dimostri che gli strumenti\
            \ di sicurezza sono in uso e configurati per eseguire le azioni previste.\
            \ \n\u2022 Registrazioni che mostrano gli aggiornamenti della politica\
            \ e delle procedure di sicurezza in base alle lezioni apprese e alle nuove\
            \ minacce."
