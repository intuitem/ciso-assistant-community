          description: "Pro \xFA\u010Dely bodu 5.1.6 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Nastavte pravidelnou kontrolu (nap\u0159. v r\xE1mci\
            \ pravideln\xE9ho setk\xE1n\xED dodavatel\u016F) a sledujte odchylky od\
            \ dohodnut\xFDch SLA. \n\u2022 Definujte a p\u0159id\u011Blte odpov\u011B\
            dnosti t\xFDkaj\xEDc\xED se \xFAdr\u017Eby, provozu a vlastnictv\xED majetku.\
            \ \n\u2022 Zajist\u011Bte, aby monitorov\xE1n\xED zahrnovalo pravideln\xE9\
            \ p\u0159ehodnocov\xE1n\xED shody dodavatele a poskytovatele slu\u017E\
            eb, a sledujte pozn\xE1mky o uvoln\u011Bn\xED dodavatele a poskytovatele\
            \ slu\u017Eeb. \n\u2022 Pravideln\u011B zaji\u0161\u0165ujte, aby konfigurace\
            \ produkt\u016F byla v souladu s doporu\u010Den\xEDmi dodavatele, a to\
            \ st\xE1le \u010Dast\u011Bji s p\u0159ib\xFDvaj\xEDc\xEDm v\u011Bkem produkt\u016F\
            . \n\u2022 Sledujte bezpe\u010Dnostn\xED incidenty souvisej\xEDc\xED s\
            \ dodavateli a poskytovateli slu\u017Eeb nebo jimi zp\u016Fsoben\xE9,\
            \ proto\u017Ee mohou vyvolat nepl\xE1novanou kontrolu dodavatel\u016F\
            \ a poskytovatel\u016F slu\u017Eeb. Mezi dal\u0161\xED okolnosti pro takov\xFD\
            \ nepl\xE1novan\xFD p\u0159ezkum pat\u0159\xED u dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o podstatn\xE9\
            \ zm\u011Bny v jejich \u010Dinnosti;\n    o zm\u011Bny v jejich rizikovosti;\n\
            \    o nepln\u011Bn\xED jejich smluvn\xEDch z\xE1vazk\u016F; a\n    o\
            \ v\xFDskyt nov\xFDch hrozeb nebo zranitelnost\xED ovliv\u0148uj\xEDc\xED\
            ch poskytovan\xE9 produkty nebo slu\u017Eby ICT.\n\u2022 \u010Cetnost\
            \ monitorov\xE1n\xED by m\u011Bla b\xFDt v souladu s politikou dodavatelsk\xE9\
            ho \u0159et\u011Bzce (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 5.1.1)\
            \ a s p\u0159ezkumem proces\u016F bezpe\u010Dn\xE9ho po\u0159izov\xE1\
            n\xED slu\u017Eeb, syst\xE9m\u016F nebo produkt\u016F ICT (p\u0159\xED\
            loha na\u0159\xEDzen\xED, bod 6.1.3).\n\n[TIPY]\n\n\u2022 Krom\u011B prvk\u016F\
            \ uveden\xFDch v bod\u011B 5.1. 4 p\u0159\xEDlohy na\u0159\xEDzen\xED\
            \ zva\u017Ete n\xE1sleduj\xEDc\xED dal\u0161\xED prvky pro smluvn\xED\
            \ dolo\u017Eky (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o jasn\xFD\
            \ a \xFApln\xFD popis produkt\u016F a slu\u017Eeb IKT;\n    o popis \xFA\
            rovn\u011B slu\u017Eeb, v\u010Detn\u011B z\xE1ruk provozuschopnosti nebo\
            \ c\xEDlov\xE9 \xFArovn\u011B slu\u017Eeb, doby odezvy na probl\xE9my\
            \ se slu\u017Ebami a aktualizace jejich popisu;\n    o m\xEDsta (regiony\
            \ nebo zem\u011B), kde maj\xED b\xFDt produkty IKT vyr\xE1b\u011Bny a\
            \ slu\u017Eby IKT poskytov\xE1ny a kde maj\xED b\xFDt zpracov\xE1v\xE1\
            ny \xFAdaje, v\u010Detn\u011B m\xEDsta ulo\u017Een\xED a po\u017Eadavku,\
            \ aby dodavatel a poskytovatel slu\u017Eeb p\u0159edem informoval zadavatele,\
            \ pokud pl\xE1nuje zm\u011Bnu t\u011Bchto m\xEDst;\n    o ustanoven\xED\
            \ o dostupnosti, pravosti, integrit\u011B a d\u016Fv\u011Brnosti v souvislosti\
            \ s ochranou \xFAdaj\u016F, v\u010Detn\u011B osobn\xEDch \xFAdaj\u016F\
            ;\n    o dohody o ml\u010Denlivosti;\n    o povinnosti dodavatel\u016F\
            \ a poskytovatel\u016F slu\u017Eeb, jako je vyhled\xE1v\xE1n\xED a likvidace\
            \ informac\xED z\xEDskan\xFDch dodavateli a poskytovateli slu\u017Eeb\
            \ p\u0159i pln\u011Bn\xED jejich \xFAkol\u016F, v p\u0159\xEDpad\u011B\
            \ platebn\xED neschopnosti, \u0159e\u0161en\xED probl\xE9m\u016F, ukon\u010D\
            en\xED nebo p\u0159eru\u0161en\xED obchodn\xED \u010Dinnosti dodavatele\
            \ nebo poskytovatele slu\u017Eeb;\n    o povinnosti dodavatele nebo poskytovatele\
            \ slu\u017Eeb poskytnout subjektu pomoc bez dodate\u010Dn\xFDch n\xE1\
            klad\u016F nebo za n\xE1klady, kter\xE9 jsou stanoveny ex ante, v p\u0159\
            \xEDpad\u011B kybernetick\xE9ho incidentu, kter\xFD p\u0159edstavuje riziko\
            \ a byl zp\u016Fsoben sjednan\xFDm produktem ICT nebo slu\u017Ebou ICT;\n\
            \    o role a odpov\u011Bdnosti;\n    o kontakty a linky pro pod\xE1v\xE1\
            n\xED zpr\xE1v;\n    o povinnost dodavatele nebo poskytovatele slu\u017E\
            eb pln\u011B spolupracovat s p\u0159\xEDslu\u0161n\xFDmi org\xE1ny;\n\
            \    o pr\xE1va na ukon\u010Den\xED smlouvy a souvisej\xEDc\xED minim\xE1\
            ln\xED v\xFDpov\u011Bdn\xED lh\u016Fty pro ukon\u010Den\xED smluvn\xED\
            ch ujedn\xE1n\xED;\n    o v\xFDpov\u011Bdn\xED lh\u016Fty a povinnosti\
            \ dodavatele nebo poskytovatele slu\u017Eeb pod\xE1vat zadavateli zpr\xE1\
            vy, v\u010Detn\u011B ozn\xE1men\xED o jak\xE9mkoli v\xFDvoji, kter\xFD\
            \ by mohl m\xEDt podstatn\xFD dopad na schopnost dodavatele nebo poskytovatele\
            \ slu\u017Eeb \xFA\u010Dinn\u011B poskytovat produkty nebo slu\u017Eby\
            \ IKT v souladu s dohodnut\xFDmi \xFArovn\u011Bmi slu\u017Eeb;\n    o\
            \ pr\xE1vo na audit ze strany zadavatele nebo pov\u011B\u0159en\xE9 t\u0159\
            et\xED strany a p\u0159\xEDslu\u0161n\xE9ho org\xE1nu a povinnost dodavatele\
            \ a poskytovatele slu\u017Eeb pln\u011B spolupracovat p\u0159i kontrol\xE1\
            ch a auditech na m\xEDst\u011B prov\xE1d\u011Bn\xFDch p\u0159\xEDslu\u0161\
            n\xFDmi org\xE1ny a povinnost poskytnout podrobnosti o rozsahu, postupech,\
            \ kter\xE9 je t\u0159eba dodr\u017Eovat, a \u010Detnosti takov\xFDch kontrol\
            \ a audit\u016F;\n    o strategie odchodu, zejm\xE9na stanoven\xED povinn\xE9\
            ho p\u0159im\u011B\u0159en\xE9ho p\u0159echodn\xE9ho obdob\xED, ustanoven\xED\
            \ o du\u0161evn\xEDm vlastnictv\xED a odpov\u011Bdnosti dodavatele b\u011B\
            hem obdob\xED odchodu, nap\u0159\xEDklad poskytnut\xED p\u0159\xEDslu\u0161\
            n\xE9 dokumentace a historick\xFDch z\xE1znam\u016F. \n\u2022 Krom\u011B\
            \ prvk\u016F uveden\xFDch v bod\u011B 5.1.5 p\u0159\xEDlohy na\u0159\xED\
            zen\xED zva\u017Ete n\xE1sleduj\xEDc\xED (orienta\u010Dn\xED, ne\xFApln\xFD\
            \ seznam):\n    o informace specifick\xE9 pro danou zemi (nap\u0159. hodnocen\xED\
            \ hrozeb od vnitrost\xE1tn\xEDch bezpe\u010Dnostn\xEDch slu\u017Eeb),\
            \ pokud jsou k dispozici;\n    o omezen\xED nebo vylou\u010Den\xED stanoven\xE1\
            \ p\u0159\xEDslu\u0161n\xFDm vnitrost\xE1tn\xEDm org\xE1nem, nap\u0159\
            \xEDklad za\u0159\xEDzen\xED s vysokou kriti\u010Dnost\xED pro dan\xFD\
            \ subjekt nebo pro vysoce rizikov\xE9 dodavatele;\n    o informace vypl\xFD\
            vaj\xEDc\xED ze zn\xE1m\xFDch incident\u016F nebo zpravodajsk\xFDch informac\xED\
            \ o kybernetick\xFDch hrozb\xE1ch; a\n    o charakteristiky ka\u017Ed\xE9\
            ho dodavatele, jako je kvalita jeho bezpe\u010Dnostn\xEDch postup\u016F\
            , pr\xE1vn\xED r\xE1mec a \xFArove\u0148 transparentnosti.\n\u2022 Ujist\u011B\
            te se, \u017Ee poskytovatel\xE9 slu\u017Eeb bezpe\u010Dn\xE9ho vy\u0159\
            azen\xED z provozu zva\u017Euj\xED ot\xE1zky, jako je deaktivace u\u017E\
            ivatelsk\xFDch \xFA\u010Dt\u016F a \xFA\u010Dt\u016F slu\u017Eeb, ukon\u010D\
            en\xED datov\xFDch tok\u016F a zaji\u0161t\u011Bn\xED bezpe\u010Dn\xE9\
            \ likvidace dat subjektu v r\xE1mci syst\xE9m\u016F dodavatele nebo poskytovatele\
            \ slu\u017Eeb.   \n\u2022 Person\xE1lu subjektu a dodavatel\u016F nebo\
            \ poskytovatel\u016F slu\u017Eeb by m\u011Blo b\xFDt poskytnuto \u0161\
            kolen\xED o pravidlech zapojen\xED a chov\xE1n\xED, p\u0159\xEDpadn\u011B\
            \ v z\xE1vislosti na \xFArovni p\u0159\xEDstupu k aktiv\u016Fm a informa\u010D\
            n\xEDm prost\u0159edk\u016Fm subjektu. \n\u2022 V p\u0159\xEDpad\u011B\
            \ pot\u0159eby zahr\u0148te do test\u016F krizov\xE9ho \u0159\xEDzen\xED\
            \ p\u0159\xEDslu\u0161n\xE9 pracovn\xEDky dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb a jejich p\u0159\xEDslu\u0161n\xE9 odpov\u011Bdnosti. \n\
            \u2022 Zajist\u011Bte, aby smlouvy s dodavateli a poskytovateli slu\u017E\
            eb byly v souladu s politikou bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F. \n\u2022 P\u0159i zav\xE1d\u011Bn\xED bezpe\u010D\
            nostn\xED politiky dodavatelsk\xE9ho \u0159et\u011Bzce zva\u017Ete n\xE1\
            sleduj\xEDc\xED prvky t\xFDkaj\xEDc\xED se pou\u017E\xEDv\xE1n\xED svobodn\xE9\
            ho softwaru a softwaru s otev\u0159en\xFDm zdrojov\xFDm k\xF3dem (FOSS)\
            \ v dodavatelsk\xE9m \u0159et\u011Bzci:\n    o P\u0159i pou\u017E\xED\
            v\xE1n\xED FOSS bez n\xE1kupu souvisej\xEDc\xEDho softwarov\xE9ho produktu\
            \ nebo uzav\u0159en\xED smlouvy o poskytov\xE1n\xED slu\u017Eeb na v\xFD\
            voj s p\u016Fvodcem FOSS nelze ukl\xE1dat povinnosti t\xFDkaj\xEDc\xED\
            \ se dodr\u017Eov\xE1n\xED p\u0159edpis\u016F nad r\xE1mec dodr\u017E\
            ov\xE1n\xED podm\xEDnek licence k softwaru s otev\u0159en\xFDm zdrojov\xFD\
            m k\xF3dem (45).\n    o Zva\u017Ete podporu komunit vyv\xEDjej\xEDc\xED\
            ch a spravuj\xEDc\xEDch FOSS a investujte do vz\xE1jemn\u011B v\xFDhodn\xFD\
            ch vztah\u016F s nimi. Tam, kde je to \xFA\u010Dinn\xE9, by to mohlo zahrnovat\
            \ vztahy s p\u0159\xEDslu\u0161n\xFDm spr\xE1vcem OSS, kter\xFD \u201E\
            poskytuje trvalou podporu pro v\xFDvoj a zaji\u0161\u0165uje \u017Eivotaschopnost\
            \ t\u011Bchto produkt\u016F\u201C (46). Takov\xFD vztah by nem\u011Bl\
            \ kvalifikovat spr\xE1vce jako p\u0159\xEDm\xE9ho dodavatele nebo poskytovatele\
            \ slu\u017Eeb, proto\u017Ee ukl\xE1d\xE1n\xED technick\xFDch nebo metodick\xFD\
            ch po\u017Eadavk\u016F by nemuselo b\xFDt vhodn\xE9, pou\u017Eiteln\xE9\
            \ nebo provediteln\xE9 s ohledem na jejich \xFAlohu.\n    o Zv\xE1\u017E\
            it kroky ke zm\xEDrn\u011Bn\xED zji\u0161t\u011Bn\xFDch rizik pro bezpe\u010D\
            nost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F v souvislosti se\
            \ z\xE1vislostmi na svobodn\xE9m softwaru a softwaru s otev\u0159en\xFD\
            m zdrojov\xFDm k\xF3dem:\n        * p\u0159ed integrac\xED svobodn\xFD\
            ch a otev\u0159en\xFDch softwarov\xFDch komponent vy\u017Eadujte, aby\
            \ p\u0159\xEDm\xFD dodavatel nebo poskytovatel slu\u017Eeb provedl posouzen\xED\
            \ rizik a sd\u011Blil jeho v\xFDsledky, abyste pochopili potenci\xE1ln\xED\
            \ zranitelnosti a jejich dopad na syst\xE9my subjektu;\n\u2022 pokud je\
            \ to mo\u017En\xE9, m\u011Blo by b\xFDt posouzen\xED rizik provedeno v\
            \ koordinaci s projektem otev\u0159en\xE9ho k\xF3du nebo p\u0159idru\u017E\
            en\xFDm spr\xE1vcem OSS, a to na n\xE1klady dodavatele nebo poskytovatele\
            \ slu\u017Eeb, kter\xFD danou komponentu pou\u017E\xEDv\xE1, a takov\xFD\
            m zp\u016Fsobem, aby n\xE1sledn\xE1 posouzen\xED rizik proveden\xE1 t\u0159\
            et\xEDmi stranami m\u011Bla z t\xE9to pr\xE1ce prosp\u011Bch;\n      \
            \  * po\u017Eadovat, aby dodavatel\xE9 nebo poskytovatel\xE9 slu\u017E\
            eb poskytli d\u016Fkazy o sv\xE9 spolupr\xE1ci s komunitou OSS s c\xED\
            lem zjistit, zda jsou k dispozici dostate\u010Dn\xE9 zdroje na podporu\
            \ udr\u017Eiteln\xE9ho \xFAsil\xED o \xFAdr\u017Ebu, a p\u0159\xEDpadn\u011B\
            \ tyto zdroje poskytnout, v\u010Detn\u011B z\xE1ruky budouc\xED dostupnosti\
            \ bezpe\u010Dnostn\xEDch oprav;\n        * zajistit, aby dodavatel\xE9\
            \ nebo poskytovatel\xE9 slu\u017Eeb pravideln\u011B aktualizovali voln\u011B\
            \ dostupn\xE9 a otev\u0159en\xE9 sou\u010D\xE1sti tak, aby byly odstran\u011B\
            ny v\u0161echny zn\xE1m\xE9 a opraven\xE9 bezpe\u010Dnostn\xED chyby;\n\
            \        * vy\u017Eadovat, aby dodavatel nebo poskytovatel slu\u017Eeb\
            \ prov\xE1d\u011Bl pravideln\xE9 revize k\xF3du a bezpe\u010Dnostn\xED\
            \ testov\xE1n\xED voln\u011B dostupn\xFDch a otev\u0159en\xFDch komponent\
            \ s c\xEDlem identifikovat a \u0159e\u0161it ve\u0161ker\xE9 bezpe\u010D\
            nostn\xED probl\xE9my (47);\n        * po\u017Eadovat, aby dodavatel nebo\
            \ poskytovatel slu\u017Eeb poskytl informace o n\xE1stroj\xEDch pro spr\xE1\
            vu softwarov\xFDch z\xE1vislost\xED (nap\u0159. Dependabot, Yarn, Gradle\
            \ a Pip) a zajistil, aby v\u0161echny komponenty a jejich z\xE1vislosti\
            \ byly bezpe\u010Dn\xE9 a aktu\xE1ln\xED;\n        * po\u017Eadovat, aby\
            \ dodavatel nebo poskytovatel slu\u017Eeb poskytl jasnou dokumentaci a\
            \ z\xE1sady pro pou\u017E\xEDv\xE1n\xED svobodn\xFDch a otev\u0159en\xFD\
            ch komponent, v\u010Detn\u011B pokyn\u016F pro hodnocen\xED a integraci,\
            \ spolu s d\u016Fkazy o \xFAsil\xED zajistit udr\u017Eitelnou \xFAdr\u017E\
            bu sv\xFDch z\xE1vislost\xED prost\u0159ednictv\xEDm p\xE9\u010De o projekty\
            \ s otev\u0159en\xFDm zdrojov\xFDm k\xF3dem, na kter\xE9 se spol\xE9haj\xED\
            , nap\u0159\xEDklad odkazem na jejich ve\u0159ejn\xE9 p\u0159\xEDsp\u011B\
            vky (k\xF3d).\n    o zapojit se do p\u0159\xEDslu\u0161n\xFDch komunit\
            \ s otev\u0159en\xFDm zdrojov\xFDm k\xF3dem, aby byli informov\xE1ni o\
            \ v\xFDznamn\xFDch aktualizac\xEDch, oprav\xE1ch a osv\u011Bd\u010Den\xFD\
            ch postupech pro pou\u017E\xEDv\xE1n\xED a aktualizaci sv\xFDch FOSS komponent.\n\
            \n(45) OSS, zn\xE1m\xFD tak\xE9 jako svobodn\xFD software nebo FOSS, zaru\u010D\
            uje sv\xFDm u\u017Eivatel\u016Fm \u010Dty\u0159i z\xE1kladn\xED svobody:\
            \ pou\u017E\xEDvat, studovat, sd\xEDlet a zlep\u0161ovat. OSS lze pou\u017E\
            \xEDvat k jak\xE9mukoli \xFA\u010Delu a nen\xED omezen omezen\xEDmi, jako\
            \ je vypr\u0161en\xED platnosti licence nebo geografick\xE1 omezen\xED\
            . Jeho softwarov\xFD k\xF3d m\u016F\u017Ee studovat kdokoli, ani\u017E\
            \ by musel uzav\xEDrat dohody o nezve\u0159ej\u0148ov\xE1n\xED informac\xED\
            \ nebo podobn\xE1 omezen\xED. Lze jej sd\xEDlet a kop\xEDrovat prakticky\
            \ bez n\xE1klad\u016F. M\u016F\u017Ee b\xFDt upravov\xE1n k\xFDmkoli a\
            \ tato vylep\u0161en\xED mohou b\xFDt ve\u0159ejn\u011B sd\xEDlena. Absence\
            \ nebo oslaben\xED alespo\u0148 jedn\xE9 z t\u011Bchto svobod znamen\xE1\
            , \u017Ee aplikace je propriet\xE1rn\xED, tedy neOSS. Tyto \u010Dty\u0159\
            i svobody jsou d\xE1ny softwarovou licenc\xED. Softwarov\xE9 licence definuj\xED\
            \ podm\xEDnky, za kter\xFDch lze program pou\u017E\xEDvat a opakovan\u011B\
            \ pou\u017E\xEDvat. Aby se jednalo o svobodn\xFD software, mus\xED text\
            \ licence obsahovat alespo\u0148 \u010Dty\u0159i svobody. Nadace pro svobodn\xFD\
            \ software a Iniciativa pro otev\u0159en\xFD software vedou seznamy p\u0159\
            ezkoum\xE1van\xFDch a schv\xE1len\xFDch licenc\xED. Aplikaci obvykle nelze\
            \ pova\u017Eovat za OSS, pokud jej\xED licence nen\xED uvedena v n\u011B\
            kter\xE9m z t\u011Bchto seznam\u016F.\n(46) Na\u0159\xEDzen\xED (EU) 2024/2847,\
            \ \u010Dl. 3(14).\n(47) Dodavatel\xE9 nemus\xED nutn\u011B prov\xE1d\u011B\
            t bezpe\u010Dnostn\xED audity (a z nich vypl\xFDvaj\xEDc\xED \xFAsil\xED\
            \ o n\xE1pravu) sami, ale mohou financovat existuj\xEDc\xED iniciativy,\
            \ kter\xE9 prov\xE1d\u011Bj\xED bezpe\u010Dnostn\xED audity otev\u0159\
            en\xE9ho softwaru ve velk\xE9m m\u011B\u0159\xEDtku (nap\u0159. Sovereign\
            \ Tech Agency, Alpha-Omega a Open Source Technology Improvement Fund),\
            \ nebo v p\u0159edchoz\xEDch f\xE1z\xEDch (nap\u0159. financov\xE1n\xED\
            m spr\xE1vce nebo nav\xE1z\xE1n\xEDm smluvn\xEDch vztah\u016F s p\u0159\
            \xEDslu\u0161n\xFDmi spr\xE1vci otev\u0159en\xE9ho softwaru, kte\u0159\
            \xED tuto pr\xE1ci prov\xE1d\u011Bj\xED). Dodavatel\xE9 a poskytovatel\xE9\
            \ slu\u017Eeb by nav\xEDc m\u011Bli zajistit, aby ve\u0161ker\xE9 revize\
            \ k\xF3du byly opakovan\u011B pou\u017Eiteln\xE9 pro ostatn\xED, aby byly\
            \ v souladu s povinnostmi v\xFDrobc\u016F podle \u010Dl. 13 odst. 6 z\xE1\
            kona o kybernetick\xE9 odolnosti. Term\xEDn \u201Eupstream\u201C a \u201E\
            downstream\u201C ozna\u010Duje, zda je komponenta z\xE1visl\xE1 (je p\u0159\
            ed n\xED) nebo je z\xE1visl\xE1 na komponent\u011B (je za n\xED)."
          typical_evidence: "\u2022 Z\xE1znamy prokazuj\xEDc\xED, \u017Ee \xFArovn\u011B\
