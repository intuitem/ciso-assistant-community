        it:
          description: "Ai fini dell'articolo 21, paragrafo 2, lettera a), della direttiva\
            \ (UE) 2022/2555, i soggetti pertinenti istituiscono e mantengono un quadro\
            \ adeguato per la gestione dei rischi per individuare e affrontare i rischi\
            \ posti alla sicurezza delle reti e dei sistemi informativi. I soggetti\
            \ pertinenti effettuano e documentano le valutazioni dei rischi e, sulla\
            \ base dei risultati, stabiliscono, attuano e monitorano un piano di trattamento\
            \ dei rischi. I risultati della valutazione del rischio e i rischi residui\
            \ sono accettati dagli organi di gestione o, se del caso, dalle persone\
            \ che sono responsabili e hanno l'autorit\xE0 di gestire i rischi, a condizione\
            \ che i soggetti pertinenti garantiscano un'adeguata comunicazione agli\
            \ organi di gestione."
          annotation: "\u2022 L'entit\xE0 pu\xF2 utilizzare il proprio attuale quadro\
            \ di gestione del rischio o adottarne uno nuovo (13). Un quadro di gestione\
            \ dei rischi \xE8 l'approccio strutturato utilizzato da un'entit\xE0 per\
            \ identificare, valutare, gestire e mitigare i propri rischi di cibersicurezza.\
            \ \n\u2022 Creare un piano di trattamento dei rischi che associ i rischi\
            \ identificati agli asset e alle misure di mitigazione dei rischi associati\
            \ e tenga conto, almeno, degli elementi da (g) a (h) di cui al punto 2.1.2\
            \ dell'Allegato al regolamento. Il piano dovrebbe includere almeno:\n\
            \    o una descrizione del rischio individuato e del modo in cui pu\xF2\
            \ incidere negativamente sugli obiettivi di sicurezza;\n    o un'opzione\
            \ di trattamento del rischio (ad esempio evitamento, mitigazione del rischio,\
            \ trasferimento o condivisione del rischio o accettazione del rischio);\n\
            \    o le attivit\xE0 associate al rischio;\n    o le misure che mitigano\
            \ il rischio;\n    o una procedura per valutare l'efficacia dell'attuazione\
            \ della misura o delle misure;\n    o tempistiche di attuazione; e\n \
            \   o ruoli di responsabilit\xE0. \n\u2022 Considerare i rischi residui\
            \ di terze parti, ad esempio violazioni dei dati, vulnerabilit\xE0 non\
            \ affrontate, non conformit\xE0 normativa da parte di terze parti e eccessiva\
            \ dipendenza da una singola terza parte. \n\u2022 Garantire che i rischi\
            \ residui siano accettati dagli organi di gestione o, se del caso, da\
            \ persone responsabili e dotate dell'autorit\xE0 per gestire i rischi,\
            \ in linea con i livelli di rischio residuo accettabili dell'entit\xE0\
            . \n\u2022 Assicurarsi che gli organi di gestione o, se del caso, le persone\
            \ responsabili e aventi l'autorit\xE0 per gestire i rischi approvino i\
            \ risultati della valutazione del rischio e il piano di trattamento del\
            \ rischio.\n\n(13) Ad esempio, ISO/IEC 27005:2022 \u2014 Sicurezza delle\
            \ informazioni, cibersicurezza e protezione della vita privata \u2014\
            \ Orientamenti sulla gestione dei rischi per la sicurezza delle informazioni.\
            \ Una raccolta di framework e metodologie che forniscono linee guida di\
            \ alto livello per i processi di gestione del rischio che possono essere\
            \ applicati in tutti i tipi di organizzazioni \xE8 disponibile all'https://www.enisa.europa.eu/publications/compendium-of-risk-management-frameworks."
          typical_evidence: "\u2022 Quadro documentato di gestione del rischio. \n\
            \u2022 Risultati documentati da precedenti valutazioni del rischio. \n\
            \u2022 Piano di trattamento del rischio documentato.  \n\u2022 Registrazione\
            \ dell'approvazione dei risultati della valutazione del rischio da parte\
            \ degli organi di gestione o di persone responsabili e aventi l'autorit\xE0\
            \ per gestire i rischi. \n\u2022 Registrazione dell'approvazione dei rischi\
            \ residui da parte degli organi di gestione o, se del caso, da parte di\
            \ persone responsabili e competenti in materia di gestione dei rischi."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.1
      ref_id: 2.1.2
      description: "For the purpose of point 2.1.1., the relevant entities shall establish\
        \ procedures for identification, analysis, assessment and treatment of risks\
        \ (\u2018cybersecurity risk management process\u2019). The cybersecurity risk\
        \ management process shall be an integral part of the relevant entities\u2019\
        \ overall risk management process, where applicable. As part of the cybersecurity\
        \ risk management process, the relevant entities shall:"
      annotation: "\u2022 Select a risk management methodology (14). \n\u2022 Establish\
        \ the entity's risk appetite, that is the amount of risk that the entity is\
        \ strategically willing to accept to achieve its objectives. Criteria may\
        \ include (indicative, non-exhaustive list):\n    o business strategic objectives;\n\
        \    o stakeholder expectations;\n    o regulatory requirements; and\n   \
        \ o organizational culture. \n\u2022 Define the risk tolerance level, which\
        \ refers to the level of risk that an entity is willing to accept in pursuit\
        \ of its long-term objectives. Examples may include (indicative, non-exhaustive\
        \ list):\n    o acceptable downtime for systems for which criticality is high\
        \ (e.g. up to two hours of downtime per month);\n    o tolerance for data\
        \ loss (e.g. loss of data with low criticality within a 24-hour window);\n\
        \    o maximum financial loss that can be absorbed without jeopardizing operations\
        \ (e.g. up to EUR 100,000 in recovery costs);\n    o willingness to invest\
        \ a certain percentage of revenue in measures (e.g. 5% of annual revenue);\n\
        \    o adherence to regulatory obligations with specific penalties or fines\
        \ influencing risk acceptance;\n    o acceptable level of customer dissatisfaction\
        \ or negative media exposure from a data breach (e.g. tolerating one major\
        \ incident every few years);\n    o acceptance of certain vulnerabilities\
        \ based on risk mitigation measures in place (e.g. outdated software provided\
        \ that it is monitored and patched regularly);\n    o time frame for responding\
        \ to and recovering from incidents (e.g. a maximum of 48 hours for containment);\
        \ and\n    o acceptance of minor incidents as part of normal operations while\
        \ prioritizing major threats. \n\u2022 Define risk acceptance criteria, which\
        \ may include (indicative, non-exhaustive list) (15):\n    o accepting risks\
        \ categorized as low severity, such as minor data leaks that don't expose\
        \ sensitive information;\n    o accepting risks assessed as having a low likelihood\
        \ of occurrence (e.g. certain rare types of cyberattacks);\n    o accepting\
        \ risks if the cost of mitigation exceeds the potential impact (e.g. not upgrading\
        \ legacy systems if the upgrade cost is significantly higher than potential\
        \ losses);\n    o accepting specific compliance risks if there is a plan in\
        \ place to address them within a defined timeframe (e.g. temporarily accepting\
        \ minor non-compliance with a commitment to remediate within six months);\n\
        \    o allowing certain risks in low-criticality systems or departments that\
        \ do not affect core business operations (e.g. accepting a risk in a test\
        \ environment);\n    o accepting certain vulnerabilities for a defined period\
        \ while planning for remediation (e.g. accepting the risk of outdated software\
        \ for three months until a full upgrade can be completed);\n    o accepting\
        \ risks where the expected incident impact falls below a predetermined financial\
        \ threshold (e.g. losses under EUR 50,000 accepted without further action);\n\
        \    o accepting risks after informing stakeholders and receiving their agreement,\
        \ particularly if they understand the trade-offs involved; and\n    o accepting\
        \ residual risks where existing measures reduce the likelihood or impact to\
        \ an acceptable level (e.g. using encryption for sensitive data but accepting\
        \ risks of loss due to user error). \n\u2022 Define risk criteria, that is,\
        \ how the entity evaluates the significance of the risks that it identifies\
        \ and makes decisions concerning risks. Risk criteria may include (indicative,\
        \ non-exhaustive list):\n    o alignment with risk appetite: accepting risks\
        \ that align with the organization's overall risk appetite, such as delays\
        \ in internal reporting processes that do not impact customer service or compliance;\n\
        \    o regulatory and legal exposure: prioritizing risks based on potential\
        \ legal or regulatory consequences, such as treating violations of the General\
        \ Data Protection Regulation (GDPR) involving customer data as high-risk due\
        \ to potential fines and reputational damage;\n    o reputational impact:\
        \ escalating risks that could significantly harm the organization's public\
        \ image, such as incidents likely to attract media attention;\n    o risk\
        \ velocity: giving higher priority to risks with high velocity, such as zero-day\
        \ exploits that can be weaponised before patches are available;\n    o recovery\
        \ complexity: treating risks as critical if they involve complex or time-consuming\
        \ recovery, such as cyber-attacks on legacy systems with limited vendor support;\n\
        \    o emerging technology risks: Considering risks involving emerging technologies\
        \ as higher priority, such as AI systems producing unexplainable or non-compliant\
        \ decisions due to lack of transparency;\n    o stakeholder sensitivity: re-evaluating\
        \ risks that concern key stakeholders, such as risks flagged by the board,\
        \ regulators or major customers, even if the assessed technical risk is low.\
        \ \n\u2022 Criteria for performing cybersecurity risk assessments refer to\
        \ consequences, likelihood or level of risk. These may refer to (indicative,\
        \ non-exhaustive list):\n    o the importance of assets;\n    o the severity\
        \ of threats;\n    o the vulnerability of network and information systems\
        \ (16);\n    o impact analysis;\n    o existing measures; and\n    o stakeholders\
        \ concerns or requirements. \n\u2022 Make a list of the main risks for the\
        \ security of network and information systems, taking into account the main\
        \ threats to the assets in scope. \n\u2022 Make sure that each risk is associated\
        \ with at least one:\n    o of the risk treatment options or a combination\
        \ of them, in line with the results of the risk assessment and in accordance\
        \ with the entity\u2019s policy on the security of network and information\
        \ systems (recital 11 of the regulation); and\n    o specific risk treatment\
        \ measure. \n\u2022 Develop risk-treatment plans to address the elements in\
        \ points (i) and (j) in point 2.1.2 of the Annex to the regulation. \n\u2022\
        \ Assign responsibilities to appropriate individuals or teams for executing\
        \ these risk treatment plans.\n\n(14) There are many risk-management standards,\
        \ frameworks and methodologies. A non-exhaustive list of them can be found\
        \ in the ENISA publication Compendium of risk-managements frameworks with\
        \ potential interoperability, https://www.enisa.europa.eu/publications/compendium-of-risk-\
        \ management-frameworks. \n(15) More information on risk criteria can be found\
        \ in ISO/IEC 27005:2022, paragraph 6.4. It is important to understand that\
        \ risk appetite, defined as the amount of risk an entity is willing to pursue\
        \ or accept, can vary considerably from entity to entity. For instance, factors\
        \ affecting an entity\u2019s risk appetite include size, complexity and sector.\
        \ \n(16) Vulnerabilities of network and information systems may also arise\
        \ from human, organizational, and procedural weaknesses."
      typical_evidence: "\u2022 Documented cybersecurity risk-management process that\
        \ takes into account elements referred to in point 2.1.2 of the Annex to the\
        \ regulation. \n\u2022 Documented risk-management methodology and/or tools\
        \ that take into account at least elements (a) to (f) in point 2.1.2 of the\
        \ Annex to the regulation. \n\u2022 List of the main risks described at a\
        \ high level, including underlying threat(s) and unaddressed vulnerabilities\
        \ and their potential impact on the security of networks and services. \n\u2022\
        \ Make sure that the entity follows an all-hazards approach (check that the\
        \ risk-assessment approach addresses a wide range of potential threats and\
        \ risks, not just the cyber ones, but natural or man-made, accidental or intentional\
        \ threats and risks). \n\u2022 Evidence that residual risks resulting from\
        \ dependencies on third parties are listed and mitigated."
