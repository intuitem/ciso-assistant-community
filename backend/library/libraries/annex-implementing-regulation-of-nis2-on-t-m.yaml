    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.2
      ref_id: 12.2.1
      description: The relevant entities shall establish, implement and apply a policy
        for the proper handling of assets, including information, in accordance with
        their network and information security policy, and shall communicate the policy
        on proper handling of assets to anyone who uses or handles assets.
      annotation: "\u2022 Ensure that employees, direct suppliers, service providers\
        \ and any other third parties who use or handle the entity\u2019s assets (101)\
        \ are aware of the policy. \n\u2022 Consider mobile devices, such as smartphones\
        \ and tablets, and determine a strategy for mobile device management, including\
        \ Bring-Your-Own-Device (BYOD) (102).\n\n(101) Vehicles that can store data\
        \ locally on the vehicle and/or share data externally by means of telematics\
        \ are included.\n(102) BSI, \u2018SYS.3.2.1 Mobile Device Management, IT-Grundschutz-Compendium\u2019\
        , English version, 1 February 2022, https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Grundschutz/International/bsi_it_gs_comp_2022.html.\
        \ NIST Special Publication 800-46, \u2018Guide to Enterprise Telework, Remote\
        \ Access and Bring Your Own Device (BYOD) Security\u2019, https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-46r2.pdf."
      typical_evidence: "\u2022 Policy on the proper handling of assets.  \n\u2022\
        \ User manuals or instructions provided to employees, direct suppliers, service\
        \ providers and any other third parties who use or handles the entity\u2019\
        s assets. \n\u2022 Documentation showing that employees have completed training\
        \ sessions on the asset handling policy. \n\u2022 Forms or electronic records\
        \ that employees, direct suppliers, service providers and third parties have\
        \ signed to acknowledge they have read and understood the policy."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent, mettent en \u0153\
            uvre et appliquent une politique de gestion appropri\xE9e des actifs,\
            \ y compris l\u2019information, conform\xE9ment \xE0 leur politique de\
            \ s\xE9curit\xE9 des r\xE9seaux et de l\u2019information, et communiquent\
            \ ladite politique \xE0 toute personne qui utilise ou g\xE8re des actifs."
          annotation: "\u2022 Veiller \xE0 ce que les employ\xE9s, les fournisseurs\
            \ directs, les prestataires de services et tout autre tiers qui utilise\
            \ ou manipule les actifs de l\u2019entit\xE9 (101) soient au courant de\
            \ la politique. \n\u2022 Envisagez les appareils mobiles, tels que les\
            \ smartphones et les tablettes, et d\xE9terminez une strat\xE9gie de gestion\
            \ des appareils mobiles, y compris le BYOD (Bring Your Own Device) (102).\n\
            \n(101) Sont inclus les v\xE9hicules qui peuvent stocker des donn\xE9\
            es localement sur le v\xE9hicule et/ou partager des donn\xE9es \xE0 l\u2019\
            ext\xE9rieur au moyen de la t\xE9l\xE9matique.\n(102) BSI, \xAB\_SYS.3.2.1\
            \ Mobile Device Management, IT-Grundschutz-Compendium\_\xBB, version anglaise,\
            \ 1er f\xE9vrier 2022, https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Grundschutz/International/bsi_it_gs_comp_2022.html.\
            \ La publication sp\xE9ciale 800-46 du NIST, \xAB Guide to Enterprise\
            \ Telework, Remote Access and Bring Your Own Device (BYOD) Security \xBB\
            , https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-46r2.pdf."
          typical_evidence: "\u2022 Politique sur la bonne gestion des actifs.  \n\
            \u2022 Manuels d\u2019utilisation ou instructions fournis aux employ\xE9\
            s, aux fournisseurs directs, aux prestataires de services et \xE0 tout\
            \ autre tiers qui utilise ou g\xE8re les actifs de l\u2019entit\xE9. \n\
            \u2022 Documentation montrant que les employ\xE9s ont suivi des s\xE9\
            ances de formation sur la politique de manutention des actifs. \n\u2022\
            \ Les formulaires ou les documents \xE9lectroniques que les employ\xE9\
            s, les fournisseurs directs, les prestataires de services et les tiers\
            \ ont sign\xE9s pour reconna\xEEtre qu\u2019ils ont lu et compris la politique."
        es:
          description: "Las entidades pertinentes establecer\xE1n, pondr\xE1n en marcha\
            \ y aplicar\xE1n una pol\xEDtica para la correcta gesti\xF3n de los activos,\
            \ incluida la informaci\xF3n, acorde con su pol\xEDtica de seguridad de\
            \ las redes y de la informaci\xF3n y la pondr\xE1n en conocimiento de\
            \ todo aquel que utilice o gestione los activos."
          annotation: "\u2022 Asegurar que los empleados, proveedores directos, prestadores\
            \ de servicios y cualquier otro tercero que utilice o maneje los activos\
            \ de la entidad (101) conozcan la pol\xEDtica. \n\u2022 Considere los\
            \ dispositivos m\xF3viles, como tel\xE9fonos inteligentes y tabletas,\
            \ y determine una estrategia para la administraci\xF3n de dispositivos\
            \ m\xF3viles, incluido Bring-Your-Own-Device (BYOD) (102).\n\n(101) Se\
            \ incluyen los veh\xEDculos que pueden almacenar datos localmente en el\
            \ veh\xEDculo y/o compartir datos externamente mediante telem\xE1tica.\n\
            (102) BSI, \xABSYS.3.2.1 Mobile Device Management, IT-Grundschutz-Compendium\xBB\
            , versi\xF3n inglesa, 1 de febrero de 2022, https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Grundschutz/International/bsi_it_gs_comp_2022.html.\
            \ Publicaci\xF3n especial 800-46 del NIST, \"Gu\xEDa para el teletrabajo\
            \ empresarial, el acceso remoto y la seguridad de Bring Your Own Device\
            \ (BYOD)\", https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-46r2.pdf."
          typical_evidence: "\u2022 Pol\xEDtica sobre el manejo adecuado de los activos.\
            \  \n\u2022 Manuales de usuario o instrucciones proporcionadas a empleados,\
            \ proveedores directos, proveedores de servicios y cualquier otro tercero\
            \ que utilice o maneje los activos de la entidad. \n\u2022 Documentaci\xF3\
            n que demuestre que los empleados han completado sesiones de capacitaci\xF3\
            n sobre la pol\xEDtica de manejo de activos. \n\u2022 Formularios o registros\
            \ electr\xF3nicos que los empleados, proveedores directos, proveedores\
            \ de servicios y terceros hayan firmado para reconocer que han le\xED\
            do y entendido la pol\xEDtica."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vytvo\u0159\xED, zavedou\
            \ a uplat\u0148uj\xED politiku spr\xE1vn\xE9ho zach\xE1zen\xED s aktivy,\
            \ v\u010Detn\u011B informac\xED, kter\xE1 je v souladu s jejich politikou\
            \ bezpe\u010Dnosti s\xEDt\xED a informac\xED, a sd\u011Bl\xED politiku\
            \ spr\xE1vn\xE9ho nakl\xE1d\xE1n\xED s aktivy v\u0161em, kte\u0159\xED\
            \ aktiva pou\u017E\xEDvaj\xED nebo s nimi nakl\xE1daj\xED."
          annotation: "\u2022 Zajistit, aby zam\u011Bstnanci, p\u0159\xEDm\xED dodavatel\xE9\
            , poskytovatel\xE9 slu\u017Eeb a jak\xE9koli dal\u0161\xED t\u0159et\xED\
            \ strany, kter\xE9 pou\u017E\xEDvaj\xED aktiva subjektu nebo s n\xEDm\
            \ nakl\xE1daj\xED (101), byli informov\xE1ni o t\u011Bchto z\xE1sad\xE1\
            ch. \n\u2022 Zva\u017Ete mobiln\xED za\u0159\xEDzen\xED, jako jsou chytr\xE9\
            \ telefony a tablety, a ur\u010Dete strategii pro spr\xE1vu mobiln\xED\
            ch za\u0159\xEDzen\xED, v\u010Detn\u011B BYOD (Bring-Your-Own-Device)\
            \ (102).\n\n(101) Pat\u0159\xED sem vozidla, kter\xE1 mohou ukl\xE1dat\
            \ \xFAdaje lok\xE1ln\u011B ve vozidle a/nebo je sd\xEDlet extern\u011B\
            \ prost\u0159ednictv\xEDm telematiky.\n(102) BSI, \"SYS.3.2.1 Mobile Device\
            \ Management, IT-Grundschutz-Compendium\", anglick\xE1 verze, 1. \xFA\
            nora 2022, https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Grundschutz/International/bsi_it_gs_comp_2022.html.\
            \ Speci\xE1ln\xED publikace NIST 800-46, Guide to Enterprise Telework,\
            \ Remote Access and Bring Your Own Device (BYOD) Security, https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-46r2.pdf."
          typical_evidence: "\u2022 Z\xE1sady spr\xE1vn\xE9ho nakl\xE1d\xE1n\xED s\
            \ majetkem.  \n\u2022 U\u017Eivatelsk\xE9 p\u0159\xEDru\u010Dky nebo pokyny\
            \ poskytovan\xE9 zam\u011Bstnanc\u016Fm, p\u0159\xEDm\xFDm dodavatel\u016F\
            m, poskytovatel\u016Fm slu\u017Eeb a dal\u0161\xEDm t\u0159et\xEDm stran\xE1\
            m, kter\xE9 pou\u017E\xEDvaj\xED nebo manipuluj\xED s aktivy subjektu.\
            \ \n\u2022 Dokumentace prokazuj\xEDc\xED, \u017Ee zam\u011Bstnanci absolvovali\
            \ \u0161kolen\xED o z\xE1sad\xE1ch nakl\xE1d\xE1n\xED s datov\xFDmi zdroji.\
            \ \n\u2022 Formul\xE1\u0159e nebo elektronick\xE9 z\xE1znamy, kter\xE9\
            \ zam\u011Bstnanci, p\u0159\xEDm\xED dodavatel\xE9, poskytovatel\xE9 slu\u017E\
            eb a t\u0159et\xED strany podepsali, aby potvrdili, \u017Ee si tyto z\xE1\
            sady p\u0159e\u010Detli a porozum\u011Bli jim."
        it:
          description: I soggetti pertinenti stabiliscono, attuano e applicano una
            politica per la corretta gestione delle risorse, comprese le informazioni,
            conformemente alla loro politica in materia di sicurezza delle reti e
            delle informazioni, e comunicano la politica per la corretta gestione
            delle risorse a chiunque utilizzi o gestisca le risorse.
          annotation: "\u2022 Garantire che i dipendenti, i fornitori diretti, i fornitori\
            \ di servizi e qualsiasi altra terza parte che utilizza o gestisce i beni\
            \ dell'entit\xE0 (101) siano a conoscenza della politica. \n\u2022 Prendere\
            \ in considerazione i dispositivi mobili, come smartphone e tablet, e\
            \ determinare una strategia per la gestione dei dispositivi mobili, compreso\
            \ il BYOD (Bring Your Own Device) (102).\n\n(101) Sono inclusi i veicoli\
            \ in grado di memorizzare dati localmente sul veicolo e/o di condividere\
            \ dati all'esterno mediante la telematica.\n(102) BSI, \xABSYS.3.2.1 Mobile\
            \ Device Management, IT-Grundschutz-Compendium\xBB, versione inglese,\
            \ 1o febbraio 2022, https://www.bsi.bund.de/SharedDocs/Downloads/EN/BSI/Grundschutz/International/bsi_it_gs_comp_2022.html.\
            \ Pubblicazione speciale NIST 800-46, \"Guida al telelavoro aziendale,\
            \ all'accesso remoto e alla sicurezza BYOD (Bring Your Own Device)\",\
            \ https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-46r2.pdf."
          typical_evidence: "\u2022 Politica sulla corretta gestione dei beni.  \n\
            \u2022 Manuali d'uso o istruzioni fornite a dipendenti, fornitori diretti,\
            \ fornitori di servizi e qualsiasi altra terza parte che utilizza o gestisce\
            \ i beni dell'entit\xE0. \n\u2022 Documentazione che dimostri che i dipendenti\
            \ hanno completato sessioni di formazione sulla politica di gestione degli\
            \ asset. \n\u2022 Moduli o registrazioni elettroniche che dipendenti,\
            \ fornitori diretti, fornitori di servizi e terze parti hanno firmato\
            \ per confermare di aver letto e compreso l'informativa."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.2
      ref_id: 12.2.2
      description: 'The policy shall:'
      annotation: "\u2022 Identify, document and implement a policy for handling assets\
        \ (103) throughout their life cycle (acquisition, use, storage, transportation\
        \ and disposal). \n\u2022 Ensure that the policy includes at least safe storage,\
        \ safe transport; and irretrievable deletion and destruction. For example:\n\
        \    o create user manuals and training materials on the correct and secure\
        \ use of assets;\n    o establish guidelines for secure storage, taking into\
        \ account backup management (section 4.2);\n    o define protocols for secure\
        \ transfer, including consider secure migration processes, when transferring\
        \ data to a cloud service;\n    o outline methods for data wiping and physical\
        \ destruction, ensuring complete and irretrievable deletion. \n\u2022 Ensure\
        \ that the policy covers the proper usage of all in-scope assets, both on-premises\
        \ and off-premises (e.g. mobile devices, data in the cloud, transient data\
        \ (104) or sensitive information). \n\u2022 Ensure that assets may be transferred\
        \ to external premises only after approval by authorized management bodies,\
        \ in accordance with the policy. \n\u2022 Link the asset handling policy with\
        \ the asset classification by providing handling details for each classification\
        \ level.\n\n(103) Vehicles that can store data locally on the vehicle and/or\
        \ share data externally by means of telematics are included.\n(104) Data that\
        \ moves between systems, users, or devices, often temporarily or for processing\
        \ purposes."
      typical_evidence: "\u2022 Documented policy for handling assets. \n\u2022 User\
        \ access lists, access request forms and approval records. \n\u2022 Incident\
        \ reports related to asset handling (e.g. loss, theft or damage)."
      translations:
        fr:
          description: 'Cette politique:'
          annotation: "\u2022 Identifier, documenter et mettre en \u0153uvre une politique\
            \ de gestion des actifs (103) tout au long de leur cycle de vie (acquisition,\
            \ utilisation, stockage, transport et \xE9limination). \n\u2022 Veiller\
            \ \xE0 ce que la politique comprenne au moins un stockage et un transport\
            \ s\xFBrs\_; et l\u2019effacement et la destruction irr\xE9m\xE9diables.\
            \ Par exemple:\n    o Cr\xE9er des manuels d\u2019utilisation et des supports\
            \ de formation sur l\u2019utilisation correcte et s\xE9curis\xE9e des\
            \ actifs ;\n    o \xE9tablir des lignes directrices pour un stockage s\xE9\
            curis\xE9, en tenant compte de la gestion des sauvegardes (section 4.2)\_\
            ;\n    o D\xE9finir des protocoles de transfert s\xE9curis\xE9, y compris\
            \ envisager des processus de migration s\xE9curis\xE9s, lors du transfert\
            \ de donn\xE9es vers un service cloud ;\n    o D\xE9finir les m\xE9thodes\
            \ d\u2019effacement et de destruction physique des donn\xE9es, garantissant\
            \ une suppression compl\xE8te et irr\xE9cup\xE9rable. \n\u2022 Assurez-vous\
            \ que la politique couvre l\u2019utilisation appropri\xE9e de tous les\
            \ actifs concern\xE9s, sur site et hors site (par exemple, les appareils\
            \ mobiles, les donn\xE9es dans le cloud, les donn\xE9es transitoires (104)\
            \ ou les informations sensibles). \n\u2022 Veiller \xE0 ce que les actifs\
            \ ne puissent \xEAtre transf\xE9r\xE9s dans des locaux ext\xE9rieurs qu\u2019\
            apr\xE8s approbation par les organes de gestion autoris\xE9s, conform\xE9\
            ment \xE0 la politique. \n\u2022 Associez la politique de gestion des\
            \ actifs \xE0 la classification des actifs en fournissant des d\xE9tails\
            \ de traitement pour chaque niveau de classification.\n\n(103) Sont inclus\
            \ les v\xE9hicules qui peuvent stocker des donn\xE9es localement sur le\
            \ v\xE9hicule et/ou partager des donn\xE9es \xE0 l\u2019ext\xE9rieur au\
            \ moyen de la t\xE9l\xE9matique.\n(104) Donn\xE9es qui circulent entre\
            \ des syst\xE8mes, des utilisateurs ou des appareils, souvent temporairement\
            \ ou \xE0 des fins de traitement."
          typical_evidence: "\u2022 Politique document\xE9e pour la gestion des actifs.\
            \ \n\u2022 Listes d\u2019acc\xE8s des utilisateurs, formulaires de demande\
            \ d\u2019acc\xE8s et dossiers d\u2019approbation. \n\u2022 Rapports d\u2019\
            incidents li\xE9s \xE0 la manutention d\u2019actifs (par exemple, perte,\
            \ vol ou dommage)."
        es:
          description: "Dicha pol\xEDtica:"
          annotation: "\u2022 Identificar, documentar e implementar una pol\xEDtica\
            \ de manejo de activos (103) a lo largo de su ciclo de vida (adquisici\xF3\
            n, uso, almacenamiento, transporte y eliminaci\xF3n). \n\u2022 Garantizar\
            \ que la pol\xEDtica incluya al menos un almacenamiento seguro, un transporte\
            \ seguro; y la eliminaci\xF3n y destrucci\xF3n irrecuperables. Por ejemplo:\n\
            \    o crear manuales de usuario y materiales de capacitaci\xF3n sobre\
            \ el uso correcto y seguro de los activos;\n    o establecer directrices\
            \ para el almacenamiento seguro, teniendo en cuenta la gesti\xF3n de copias\
            \ de seguridad (secci\xF3n 4.2);\n    o definir protocolos para la transferencia\
            \ segura, incluida la consideraci\xF3n de procesos de migraci\xF3n seguros,\
            \ al transferir datos a un servicio en la nube;\n    o Describir m\xE9\
            todos para el borrado de datos y la destrucci\xF3n f\xEDsica, asegurando\
            \ la eliminaci\xF3n completa e irrecuperable. \n\u2022 Garantizar que\
            \ la pol\xEDtica cubra el uso adecuado de todos los activos dentro del\
            \ alcance, tanto en las instalaciones como fuera de ellas (por ejemplo,\
            \ dispositivos m\xF3viles, datos en la nube, datos transitorios (104)\
            \ o informaci\xF3n confidencial). \n\u2022 Asegurar que los activos puedan\
            \ ser transferidos a locales externos s\xF3lo despu\xE9s de la aprobaci\xF3\
            n de los \xF3rganos de gesti\xF3n autorizados, de conformidad con la pol\xED\
            tica. \n\u2022 Vincule la pol\xEDtica de manejo de activos con la clasificaci\xF3\
            n de activos proporcionando detalles de manejo para cada nivel de clasificaci\xF3\
            n.\n\n(103) Se incluyen los veh\xEDculos que pueden almacenar datos localmente\
            \ en el veh\xEDculo y/o compartir datos externamente por medio telem\xE1\
            tico.\n(104) Datos que se mueven entre sistemas, usuarios o dispositivos,\
            \ a menudo temporalmente o con fines de procesamiento."
          typical_evidence: "\u2022 Pol\xEDtica documentada para el manejo de activos.\
            \ \n\u2022 Listas de acceso de usuarios, formularios de solicitud de acceso\
            \ y registros de aprobaci\xF3n. \n\u2022 Informes de incidentes relacionados\
            \ con el manejo de activos (por ejemplo, p\xE9rdida, robo o da\xF1o)."
        cs:
          description: 'Tato politika:'
          annotation: "\u2022 Identifikovat, dokumentovat a prov\xE1d\u011Bt z\xE1\
            sady pro nakl\xE1d\xE1n\xED s aktivy (103) b\u011Bhem cel\xE9ho jejich\
            \ \u017Eivotn\xEDho cyklu (po\u0159\xEDzen\xED, pou\u017E\xEDv\xE1n\xED\
            , skladov\xE1n\xED, p\u0159eprava a likvidace). \n\u2022 Zajistit, aby\
            \ pojistn\xE1 smlouva zahrnovala alespo\u0148 bezpe\u010Dn\xE9 skladov\xE1\
            n\xED, bezpe\u010Dnou p\u0159epravu; a nen\xE1vratn\xE9 vymaz\xE1n\xED\
            \ a zni\u010Den\xED. Nap\u0159\xEDklad:\n    o vytv\xE1\u0159et u\u017E\
            ivatelsk\xE9 p\u0159\xEDru\u010Dky a \u0161kolic\xED materi\xE1ly o spr\xE1\
            vn\xE9m a bezpe\u010Dn\xE9m pou\u017E\xEDv\xE1n\xED datov\xFDch zdroj\u016F\
            ;\n    o stanovit pokyny pro bezpe\u010Dn\xE9 ukl\xE1d\xE1n\xED s ohledem\
            \ na spr\xE1vu z\xE1loh (odd\xEDl 4.2);\n    o definovat protokoly pro\
            \ bezpe\u010Dn\xFD p\u0159enos, v\u010Detn\u011B zv\xE1\u017Een\xED bezpe\u010D\
            n\xFDch proces\u016F migrace, p\u0159i p\u0159enosu dat do cloudov\xE9\
            \ slu\u017Eby;\n    o nast\xEDnit metody vymaz\xE1n\xED a fyzick\xE9ho\
            \ zni\u010Den\xED dat, kter\xE9 zajist\xED \xFApln\xE9 a nen\xE1vratn\xE9\
            \ vymaz\xE1n\xED. \n\u2022 Ujist\u011Bte se, \u017Ee z\xE1sady pokr\xFD\
            vaj\xED spr\xE1vn\xE9 pou\u017E\xEDv\xE1n\xED v\u0161ech datov\xFDch zdroj\u016F\
