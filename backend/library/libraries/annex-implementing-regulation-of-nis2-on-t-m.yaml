    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:9.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:9
      ref_id: '9.1'
      description: "For the purpose of Article 21(2), point (h) of Directive (EU)\
        \ 2022/2555, the relevant entities shall establish, implement and apply a\
        \ policy and procedures related to cryptography, with a view to ensuring adequate\
        \ and effective use of cryptography to protect the confidentiality, authenticity\
        \ and integrity of data in line with the relevant entities\u2019 asset classification\
        \ and the results of the risk assessment carried out pursuant to point 2.1."
      annotation: "\u2022 Ensure that the comprehensive policy and procedures related\
        \ to cryptography are in line with relevant regulations and state-of-the-art\
        \ standards (83).\n\n(83) Non-exhaustive list of standards: \n\u2022 NIST\
        \ special publications: SP 800-175A, SP 800-175B, SP 800-56A/B, SP 800-57;\
        \ \n\u2022 Federal Information Processing Standards 197, 202, 186-4; \n\u2022\
        \ ISO/IEC: 19790, 18033; \n\u2022 BSI TR-02102-1 \u2018Cryptographic Mechanisms:\
        \ Recommendations and Key Lengths\u2019, Version: 2025-1, January 31, 2025."
      typical_evidence: "\u2022 Documented policy on cryptography and procedures related\
        \ to cryptography."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point h), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es \xE9tablissent,\
            \ mettent en \u0153uvre et appliquent une politique et des proc\xE9dures\
            \ relatives \xE0 la cryptographie, en vue de garantir une utilisation\
            \ ad\xE9quate et efficace de la cryptographie afin de prot\xE9ger la confidentialit\xE9\
            , l\u2019authenticit\xE9 et l\u2019int\xE9grit\xE9 des donn\xE9es conform\xE9\
            ment \xE0 la classification des actifs des entit\xE9s concern\xE9es et\
            \ aux r\xE9sultats de l\u2019\xE9valuation des risques effectu\xE9e conform\xE9\
            ment au point 2.1."
          annotation: "\u2022 Veiller \xE0 ce que la politique et les proc\xE9dures\
            \ globales relatives \xE0 la cryptographie soient conformes aux r\xE9\
            glementations pertinentes et aux normes les plus r\xE9centes (83).\n\n\
            (83) Liste non exhaustive de normes\_: \n\u2022 Publications sp\xE9ciales\
            \ du NIST : SP 800-175A, SP 800-175B, SP 800-56A/B, SP 800-57 ; \n\u2022\
            \ Normes f\xE9d\xE9rales de traitement de l\u2019information 197, 202,\
            \ 186-4 ; \n\u2022 ISO/CEI : 19790, 18033 ; \n\u2022 BSI TR-02102-1 \xAB\
            \ M\xE9canismes cryptographiques : recommandations et longueurs de cl\xE9\
            \ \xBB, version : 2025-1, 31 janvier 2025."
          typical_evidence: "\u2022 Politique document\xE9e sur la cryptographie et\
            \ les proc\xE9dures li\xE9es \xE0 la cryptographie."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra h), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1\
            n, llevar\xE1n a la pr\xE1ctica y aplicar\xE1n orientaciones y procedimientos\
            \ relativos a la criptograf\xEDa, con el objetivo de asegurar un uso adecuado\
            \ y eficaz de la misma para proteger la confidencialidad, autenticidad\
            \ e integridad de la informaci\xF3n en consonancia con la clasificaci\xF3\
            n de activos de las entidades pertinentes y los resultados de la evaluaci\xF3\
            n de riesgos realizada de conformidad con el punto 2.1."
          annotation: "\u2022 Garantizar que la pol\xEDtica y los procedimientos exhaustivos\
            \ relacionados con la criptograf\xEDa est\xE9n en consonancia con los\
            \ reglamentos pertinentes y las normas m\xE1s avanzadas (83).\n\n(83)\
            \ Lista no exhaustiva de normas: \n\u2022 Publicaciones especiales del\
            \ NIST: SP 800-175A, SP 800-175B, SP 800-56A/B, SP 800-57; \n\u2022 Normas\
            \ Federales de Procesamiento de Informaci\xF3n 197, 202, 186-4; \n\u2022\
            \ ISO/CEI: 19790, 18033; \n\u2022 BSI TR-02102-1 'Mecanismos criptogr\xE1\
            ficos: recomendaciones y longitudes de clave', versi\xF3n: 2025-1, 31\
            \ de enero de 2025."
          typical_evidence: "\u2022 Pol\xEDtica documentada sobre criptograf\xEDa\
            \ y procedimientos relacionados con la criptograf\xEDa."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. h) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED, zavedou\
            \ a uplat\u0148uj\xED politiku a postupy t\xFDkaj\xEDc\xED se kryptografie\
            \ s c\xEDlem zajistit p\u0159im\u011B\u0159en\xE9 a \xFA\u010Dinn\xE9\
            \ pou\u017E\xEDv\xE1n\xED kryptografie k ochran\u011B d\u016Fv\u011Brnosti,\
            \ autenticity a integrity informac\xED v souladu s klasifikac\xED aktiv\
            \ p\u0159\xEDslu\u0161n\xFDch subjekt\u016F a v\xFDsledky posouzen\xED\
            \ rizik proveden\xE9ho podle bodu 2.1."
          annotation: "\u2022 Zajistit, aby komplexn\xED politika a postupy t\xFD\
            kaj\xEDc\xED se kryptografie byly v souladu s p\u0159\xEDslu\u0161n\xFD\
            mi p\u0159edpisy a nejmodern\u011Bj\u0161\xEDmi normami (83).\n\n(83)\
            \ Ne\xFApln\xFD seznam norem: \n\u2022 Speci\xE1ln\xED publikace NIST:\
            \ SP 800-175A, SP 800-175B, SP 800-56A/B, SP 800-57; \n\u2022 Feder\xE1\
            ln\xED standardy zpracov\xE1n\xED informac\xED 197, 202, 186-4; \n\u2022\
            \ ISO/IEC: 19790, 18033; \n\u2022 BSI TR-02102-1 \"Kryptografick\xE9 mechanismy:\
            \ doporu\u010Den\xED a d\xE9lky kl\xED\u010D\u016F\", verze: 2025-1, 31.\
            \ ledna 2025."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady t\xFDkaj\xEDc\xED\
            \ se kryptografie a postup\u016F souvisej\xEDc\xEDch s kryptografi\xED\
            ."
        it:
          description: "Ai fini dell'articolo 21, paragrafo 2, lettera h), della direttiva\
            \ (UE) 2022/2555, i soggetti pertinenti stabiliscono, attuano e applicano\
            \ una politica e procedure relative alla crittografia, al fine di garantire\
            \ un uso adeguato ed efficace della crittografia per proteggere la riservatezza,\
            \ l'autenticit\xE0 e l'integrit\xE0 dei dati in linea con la classificazione\
            \ delle attivit\xE0 dei soggetti pertinenti e con i risultati della valutazione\
            \ del rischio effettuata a norma del punto 2.1."
          annotation: "\u2022 Garantire che la politica e le procedure complete relative\
            \ alla crittografia siano in linea con le normative pertinenti e le norme\
            \ all'avanguardia (83).\n\n(83) Elenco non esaustivo delle norme: \n\u2022\
            \ Pubblicazioni speciali NIST: SP 800-175A, SP 800-175B, SP 800-56A/B,\
            \ SP 800-57; \n\u2022 Standard federali per l'elaborazione delle informazioni\
            \ 197, 202, 186-4; \n\u2022 ISO/IEC: 19790, 18033; \n\u2022 BSI TR-02102-1\
            \ \"Meccanismi crittografici: raccomandazioni e lunghezze delle chiavi\"\
            , versione: 2025-1, 31 gennaio 2025."
          typical_evidence: "\u2022 Politica documentata sulla crittografia e procedure\
            \ relative alla crittografia."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:9.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:9
      ref_id: '9.2'
      description: 'The policy and procedures referred to in point 9.1 shall establish:'
      annotation: "\u2022 Ensure that the policy and procedures cover cryptographic\
        \ mechanisms, such as digital signatures (84) and hashes (85), to:\n    o\
        \ protect the confidentiality and integrity of data in transit and at rest;\n\
        \    o detect unauthorized changes to data at rest marked as critical; and\n\
        \    o ensure secure disposal of the data after its lawful use. \n\u2022 Set\
        \ up a mechanism (either manual or automated) for the selection, establishment\
        \ and management (including updating) of cryptographic keys. \n\u2022 Apply\
        \ encryption in sensitive information transfer (e.g. key generation and key\
        \ management). \n\u2022 Consider the encryption of electronic media that contain\
        \ confidential/sensitive information. \n\u2022 Ensure the confidentiality\
        \ and integrity of the data with cryptographic mechanisms, when, for example\
        \ (indicative, non-exhaustive list):\n    o sharing information;\n    o scanning\
        \ network traffic;\n    o using secure online (e.g. client-side cloud encryption)\
        \ and offline storage; and\n    o removing sensitive data from storage media.\
        \ \n\u2022 Maintain availability of information in the event of the loss of\
        \ cryptographic keys, for example by escrowing encryption keys. \n\u2022 Produce,\
        \ control and distribute symmetric and asymmetric cryptographic keys using\
        \ key management technology and processes. \n\u2022 Consider automated cryptographic\
        \ key management mechanisms to:\n    o generate keys for different cryptographic\
        \ systems and different applications;\n    o generate and obtaining public\
        \ key certificates;\n    o distribute keys to intended users; and\n    o deal\
        \ with compromised keys. \n\u2022 Keep logs of cryptographic key management\
        \ activities to ensure accountability, traceability and support for incident\
        \ response and audit activities. As a minimum, logging should include key\
        \ generation or renewal, key transmission and key destruction or revocation.\
        \ \n\u2022 Where applicable, key retrieval, archiving and storage activities\
        \ should also be logged, particularly in environments where manual handling\
        \ or high-assurance key protection is required. \n\u2022 Ensure the protection\
        \ of cryptographic keys against modification and loss. \n\u2022 Ensure the\
        \ protection of secret and private keys against unauthorized use and disclosure.\
        \ \n\u2022 Ensure the authenticity of public keys. \n\u2022 Physically protect\
        \ equipment used to generate, store and archive keys. \n\u2022 Limit the use\
        \ of ad hoc cryptographic processes. \n\u2022 Consider, where appropriate,\
        \ a cryptographic agility approach (86). Key features of this approach are:\n\
        \    o flexibility in algorithm selection;\n    o modular design of the architecture\
        \ whereby cryptographic components can be changed or updated independently\
        \ without affecting the entire system;\n    o regular updates and patching;\n\
        \    o compliance with the legislative frameworks and governance of the use\
        \ of cryptography within the entity\u2019s networks and information systems;\n\
        \    o future-proofing by considering quantum cryptographic algorithms. \n\
        \u2022 Consider evaluating the chosen encryption methods to verify that they\
        \ meet industry standards for secure methods (87).\n\n(84) Key digital signature\
        \ use case areas are (indicative, non-exhaustive list): document/software\
        \ code signing, authentication, data integrity and workflow automation and\
        \ compliance.\n(85) Use cases for the use of secure hash algorithms are (indicative,\
        \ non-exhaustive list): backup integrity, secure password storage, log integrity.\n\
        (86) Cryptographic agility, or crypto-agility, is the ability of a system\
        \ to quickly and seamlessly switch between different cryptographic algorithms\
        \ and protocols without significant changes to the system\u2019s infrastructure.\
        \ For example, the X.509 public key certificate system demonstrates crypto-\
        \ agility by allowing the use of different cryptographic parameters, such\
        \ as key types and hash algorithms. \n(87) For example NIST 800-175 and 800-57."
      typical_evidence: "\u2022 Documented policy on cryptography in line with relevant\
        \ regulations and state-of-the-art standards. \n\u2022 Documented guidelines\
        \ for encryption. \n\u2022 Acceptable encryption algorithms, key lengths,\
        \ protocols (88) or family of protocols (89) in line with the state of the\
        \ art. \n\u2022 Safeguards to protect the secrecy of secret (private) key(s)\
        \ in place. \n\u2022 Evidence of the existence of cryptographic mechanisms\
        \ that support ensuring the confidentiality and integrity of the data at rest\
        \ and in transit. \n\u2022 Evidence of the existence of a mechanism (either\
        \ manual or automated) for the establishment and management of cryptographic\
        \ keys. \n\u2022 Evidence of encryption implementation on various systems\
        \ (e.g. databases, files, communications). \n\u2022 Access control mechanisms\
        \ for cryptographic keys and encrypted data. \n\u2022 Verification that access\
        \ is restricted to authorized personnel and that actions related to cryptographic\
        \ keys are logged and monitored. \n\u2022 Assessments of cryptographic measures\
        \ for protecting data privacy. \n\u2022 Evidence of secure key generation.\
        \ \n\u2022 Internal or external audit reports focusing on cryptographic measures.\
        \ \n\u2022 Evidence that the entity follows cryptographic best practices,\
        \ including documentation of how new best practices are identified and incorporated.\n\
        \n(88) A cryptographic protocol is a set of rules and procedures that use\
        \ cryptographic algorithms to achieve specific security objectives in communication\
        \ and data exchange. Examples of such protocols are secure sockets layer /\
        \ transport layer security (SSL/TLS) and secure shell protocol (SSH).\n(89)\
        \ A family of cryptographic protocols is a group of related protocols that\
        \ share common cryptographic techniques and principles to achieve various\
        \ security objectives. Examples are (a) key establishment (e.g. Diffie-Helman\
        \ and RSA), (b) identification (e.g. Kerberos), (c) message authentication\
        \ (e.g. hash-based message authentication code), (d) secret sharing (e.g.\
        \ Shamir\u2019s Secret Sharing) and (e) zero knowledge proof (e.g. Schnorr)\
        \ protocols."
      translations:
        fr:
          description: "La politique et les proc\xE9dures vis\xE9es au point 9.1 \xE9\
            tablissent:"
          annotation: "\u2022 Veiller \xE0 ce que la politique et les proc\xE9dures\
            \ couvrent les m\xE9canismes cryptographiques, tels que les signatures\
            \ num\xE9riques (84) et les hachages (85), pour :\n    o prot\xE9ger la\
            \ confidentialit\xE9 et l'int\xE9grit\xE9 des donn\xE9es en transit et\
            \ au repos ;\n    o d\xE9tecter les modifications non autoris\xE9es des\
            \ donn\xE9es au repos marqu\xE9es comme critiques ; et\n    o assurer\
            \ l'\xE9limination s\xE9curis\xE9e des donn\xE9es apr\xE8s leur utilisation\
            \ l\xE9gale.\n\u2022 Mettre en place un m\xE9canisme (manuel ou automatis\xE9\
            ) pour la s\xE9lection, l'\xE9tablissement et la gestion (y compris la\
            \ mise \xE0 jour) des cl\xE9s cryptographiques. \n\u2022 Appliquer le\
            \ chiffrement au transfert d'informations sensibles (par exemple, g\xE9\
            n\xE9ration et gestion des cl\xE9s). \n\u2022 Envisager le cryptage des\
            \ supports \xE9lectroniques contenant des informations confidentielles/sensibles.\
            \ \n\u2022 Garantir la confidentialit\xE9 et l'int\xE9grit\xE9 des donn\xE9\
            es \xE0 l'aide de m\xE9canismes cryptographiques, par exemple (liste indicative\
            \ et non exhaustive) :\n    o en partageant des informations ;\n    o\
            \ en analysant le trafic r\xE9seau ;\n    o en utilisant un stockage s\xE9\
            curis\xE9 en ligne (par exemple, le cryptage du nuage c\xF4t\xE9 client)\
            \ et hors ligne ; et\n    o en supprimant les donn\xE9es sensibles des\
            \ supports de stockage.\n\u2022 Maintenir la disponibilit\xE9 des informations\
            \ en cas de perte des cl\xE9s cryptographiques, par exemple en mettant\
            \ sous s\xE9questre les cl\xE9s de chiffrement. \n\u2022 Produire, contr\xF4\
            ler et distribuer des cl\xE9s cryptographiques sym\xE9triques et asym\xE9\
            triques \xE0 l'aide de technologies et de processus de gestion des cl\xE9\
            s. \n\u2022 Envisager des m\xE9canismes automatis\xE9s de gestion des\
            \ cl\xE9s cryptographiques pour :\n    o g\xE9n\xE9rer des cl\xE9s pour\
            \ diff\xE9rents syst\xE8mes cryptographiques et diff\xE9rentes applications\
            \ ;\n    o g\xE9n\xE9rer et obtenir des certificats de cl\xE9 publique\
            \ ;\n    o distribuer des cl\xE9s aux utilisateurs pr\xE9vus ; et\n  \
            \  o traiter les cl\xE9s compromises.\n\u2022 Conserver des journaux des\
            \ activit\xE9s de gestion des cl\xE9s cryptographiques afin de garantir\
            \ la responsabilit\xE9, la tra\xE7abilit\xE9 et la prise en charge des\
            \ interventions en cas d'incident et des activit\xE9s d'audit. Au minimum,\
            \ la journalisation doit porter sur la g\xE9n\xE9ration ou le renouvellement\
            \ des cl\xE9s, leur transmission et leur destruction ou r\xE9vocation.\
            \ \n\u2022 Le cas \xE9ch\xE9ant, les activit\xE9s de r\xE9cup\xE9ration,\
            \ d'archivage et de stockage des cl\xE9s doivent \xE9galement \xEAtre\
            \ consign\xE9es, en particulier dans les environnements n\xE9cessitant\
            \ une manipulation manuelle ou une protection des cl\xE9s \xE0 haut niveau\
            \ d'assurance. \n\u2022 Assurer la protection des cl\xE9s cryptographiques\
            \ contre la modification et la perte. \n\u2022 Assurer la protection des\
            \ cl\xE9s secr\xE8tes et priv\xE9es contre l'utilisation et la divulgation\
            \ non autoris\xE9es. \n\u2022 Garantir l'authenticit\xE9 des cl\xE9s publiques.\
            \ \n\u2022 Prot\xE9ger physiquement les \xE9quipements utilis\xE9s pour\
            \ g\xE9n\xE9rer, stocker et archiver les cl\xE9s. \n\u2022 Limiter l'utilisation\
            \ de proc\xE9d\xE9s cryptographiques ad hoc. \n\u2022 Envisager, le cas\
            \ \xE9ch\xE9ant, une approche d'agilit\xE9 cryptographique (86). Les principales\
            \ caract\xE9ristiques de cette approche sont les suivantes :\n    o souplesse\
            \ dans le choix des algorithmes ;\n    o conception modulaire de l'architecture,\
            \ les composants cryptographiques pouvant \xEAtre modifi\xE9s ou mis \xE0\
            \ jour ind\xE9pendamment sans affecter l'ensemble du syst\xE8me ;\n  \
            \  o mises \xE0 jour et correctifs r\xE9guliers ;\n    o conformit\xE9\
            \ avec les cadres l\xE9gislatifs et la gouvernance de l'utilisation de\
            \ la cryptographie dans les r\xE9seaux et les syst\xE8mes d'information\
            \ de l'entit\xE9 ;\n    o pr\xE9paration de l'avenir en envisageant des\
            \ algorithmes de cryptographie quantique.\n\u2022 Envisager d'\xE9valuer\
            \ les m\xE9thodes de chiffrement choisies pour v\xE9rifier qu'elles r\xE9\
            pondent aux normes industrielles en mati\xE8re de m\xE9thodes s\xE9curis\xE9\
            es (87).\n\n(84) Les principaux cas d'utilisation de la signature num\xE9\
            rique sont (liste indicative et non exhaustive) : la signature de documents/de\
            \ codes de logiciels, l'authentification, l'int\xE9grit\xE9 des donn\xE9\
            es, l'automatisation des flux de travail et la conformit\xE9.\n(85) Les\
            \ cas d'utilisation des algorithmes de hachage s\xE9curis\xE9s sont (liste\
            \ indicative non exhaustive) : int\xE9grit\xE9 des sauvegardes, stockage\
            \ s\xE9curis\xE9 des mots de passe, int\xE9grit\xE9 des journaux.\n(86)\
            \ L'agilit\xE9 cryptographique, ou crypto-agilit\xE9, est la capacit\xE9\
            \ d'un syst\xE8me \xE0 passer rapidement et de mani\xE8re transparente\
            \ d'un algorithme et d'un protocole cryptographique \xE0 l'autre sans\
            \ modification importante de l'infrastructure du syst\xE8me. Par exemple,\
            \ le syst\xE8me de certificats de cl\xE9 publique X.509 fait preuve de\
            \ crypto-agilit\xE9 en permettant l'utilisation de diff\xE9rents param\xE8\
            tres cryptographiques, tels que les types de cl\xE9s et les algorithmes\
            \ de hachage. \n(87) Par exemple NIST 800-175 et 800-57."
          typical_evidence: "\u2022 Politique document\xE9e en mati\xE8re de cryptographie\
            \ conform\xE9ment aux r\xE9glementations en vigueur et aux normes de pointe.\
            \ \n\u2022 Directives document\xE9es pour le cryptage. \n\u2022 Algorithmes\
            \ de chiffrement, longueurs de cl\xE9, protocoles (88) ou familles de\
            \ protocoles (89) acceptables, conform\xE9ment \xE0 l\u2019\xE9tat de\
            \ l\u2019art. \n\u2022 Des mesures de protection pour prot\xE9ger le secret\
            \ des cl\xE9s secr\xE8tes (priv\xE9es) en place. \n\u2022 La preuve de\
            \ l\u2019existence de m\xE9canismes cryptographiques permettant d\u2019\
            assurer la confidentialit\xE9 et l\u2019int\xE9grit\xE9 des donn\xE9es\
            \ au repos et en transit. \n\u2022 La preuve de l\u2019existence d\u2019\
            un m\xE9canisme (manuel ou automatis\xE9) d\u2019\xE9tablissement et de\
            \ gestion des cl\xE9s cryptographiques. \n\u2022 Preuve de la mise en\
            \ \u0153uvre du cryptage sur divers syst\xE8mes (par exemple, bases de\
            \ donn\xE9es, fichiers, communications). \n\u2022 M\xE9canismes de contr\xF4\
            le d\u2019acc\xE8s aux cl\xE9s cryptographiques et aux donn\xE9es chiffr\xE9\
            es. \n\u2022 V\xE9rification que l\u2019acc\xE8s est limit\xE9 au personnel\
            \ autoris\xE9 et que les actions li\xE9es aux cl\xE9s cryptographiques\
            \ sont enregistr\xE9es et surveill\xE9es. \n\u2022 \xC9valuations des\
            \ mesures cryptographiques pour la protection de la confidentialit\xE9\
            \ des donn\xE9es. \n\u2022 Preuve de g\xE9n\xE9ration de cl\xE9s s\xE9\
            curis\xE9es. \n\u2022 Rapports d\u2019audit interne ou externe portant\
            \ sur les mesures cryptographiques. \n\u2022 Preuve que l\u2019entit\xE9\
            \ suit les meilleures pratiques cryptographiques, y compris la documentation\
            \ sur la mani\xE8re dont les nouvelles meilleures pratiques sont identifi\xE9\
            es et int\xE9gr\xE9es.\n\n(88) Un protocole cryptographique est un ensemble\
            \ de r\xE8gles et de proc\xE9dures qui utilisent des algorithmes cryptographiques\
            \ pour atteindre des objectifs de s\xE9curit\xE9 sp\xE9cifiques dans les\
            \ domaines de la communication et de l\u2019\xE9change de donn\xE9es.\
            \ Des exemples de tels protocoles sont SSL/TLS (Secure Sockets Layer Layer\
            \ Security) et SSH (Secure Shell Protocol).\n(89) Une famille de protocoles\
            \ cryptographiques est un groupe de protocoles apparent\xE9s qui partagent\
            \ des techniques et des principes cryptographiques communs pour atteindre\
            \ divers objectifs de s\xE9curit\xE9. Des exemples sont (a) l\u2019\xE9\
            tablissement de cl\xE9s (par exemple, Diffie-Helman et RSA), (b) l\u2019\
            identification (par exemple, Kerberos), (c) l\u2019authentification des\
            \ messages (par exemple, le code d\u2019authentification des messages\
            \ bas\xE9 sur le hachage), (d) le partage de secrets (par exemple, le\
            \ partage de secrets de Shamir) et (e) les protocoles de preuve \xE0 divulgation\
            \ de connaissance nulle (par exemple, Schnorr)."
        es:
          description: "Las orientaciones y procedimientos a que hace referencia el\
            \ punto 9.1 establecer\xE1n:"
          annotation: "\u2022 Garantizar que la pol\xEDtica y los procedimientos cubren\
            \ los mecanismos criptogr\xE1ficos, como las firmas digitales (84) y los\
            \ hashes (85), para:\n    o proteger la confidencialidad e integridad\
            \ de los datos en tr\xE1nsito y en reposo;\n    o detectar cambios no\
            \ autorizados en los datos en reposo marcados como cr\xEDticos; y\n  \
            \  o garantizar la eliminaci\xF3n segura de los datos tras su uso legal.\n\
            \u2022 Establecer un mecanismo (manual o automatizado) para la selecci\xF3\
            n, establecimiento y gesti\xF3n (incluida la actualizaci\xF3n) de claves\
            \ criptogr\xE1ficas. \n\u2022 Aplicar el cifrado en la transferencia de\
            \ informaci\xF3n sensible (por ejemplo, generaci\xF3n y gesti\xF3n de\
            \ claves). \n\u2022 Considerar el cifrado de soportes electr\xF3nicos\
            \ que contengan informaci\xF3n confidencial/sensible. \n\u2022 Garantizar\
            \ la confidencialidad e integridad de los datos con mecanismos criptogr\xE1\
            ficos, cuando, por ejemplo (lista indicativa, no exhaustiva):\n    o se\
            \ comparta informaci\xF3n;\n    o se analice el tr\xE1fico de red;\n \
            \   o se utilice almacenamiento seguro en l\xEDnea (por ejemplo, cifrado\
            \ en la nube del lado del cliente) y fuera de l\xEDnea; y\n    o se eliminen\
            \ datos sensibles de los medios de almacenamiento.\n\u2022 Mantener la\
            \ disponibilidad de la informaci\xF3n en caso de p\xE9rdida de claves\
            \ criptogr\xE1ficas, por ejemplo, custodiando las claves de cifrado. \n\
            \u2022 Producir, controlar y distribuir claves criptogr\xE1ficas sim\xE9\
            tricas y asim\xE9tricas utilizando tecnolog\xEDa y procesos de gesti\xF3\
            n de claves. \n\u2022 Considerar mecanismos automatizados de gesti\xF3\
            n de claves criptogr\xE1ficas para:\n    o generar claves para diferentes\
            \ sistemas criptogr\xE1ficos y diferentes aplicaciones;\n    o generar\
            \ y obtener certificados de clave p\xFAblica;\n    o distribuir claves\
            \ a los usuarios previstos; y\n    o tratar las claves comprometidas.\n\
            \u2022 Mantener registros de las actividades de gesti\xF3n de claves criptogr\xE1\
            ficas para garantizar la responsabilidad, la trazabilidad y el apoyo a\
            \ las actividades de respuesta a incidentes y auditor\xEDa. Como m\xED\
            nimo, los registros deben incluir la generaci\xF3n o renovaci\xF3n de\
            \ claves, la transmisi\xF3n de claves y la destrucci\xF3n o revocaci\xF3\
            n de claves. \n\u2022 Cuando proceda, tambi\xE9n deber\xE1n registrarse\
            \ las actividades de recuperaci\xF3n, archivo y almacenamiento de claves,\
            \ especialmente en entornos en los que se requiera una manipulaci\xF3\
            n manual o una protecci\xF3n de claves de alta seguridad. \n\u2022 Garantizar\
            \ la protecci\xF3n de las claves criptogr\xE1ficas contra modificaciones\
            \ y p\xE9rdidas. \n\u2022 Garantizar la protecci\xF3n de las claves secretas\
            \ y privadas contra el uso y la divulgaci\xF3n no autorizados. \n\u2022\
            \ Garantizar la autenticidad de las claves p\xFAblicas. \n\u2022 Proteger\
            \ f\xEDsicamente los equipos utilizados para generar, almacenar y archivar\
            \ claves. \n\u2022 Limitar el uso de procesos criptogr\xE1ficos ad hoc.\
            \ \n\u2022 Considerar, en su caso, un enfoque de agilidad criptogr\xE1\
            fica (86). Las caracter\xEDsticas clave de este enfoque son:\n    o flexibilidad\
            \ en la selecci\xF3n de algoritmos;\n    o dise\xF1o modular de la arquitectura\
            \ por el que los componentes criptogr\xE1ficos puedan cambiarse o actualizarse\
            \ independientemente sin afectar a todo el sistema;\n    o actualizaciones\
            \ y parches peri\xF3dicos;\n    o conformidad con los marcos legislativos\
            \ y la gobernanza del uso de la criptograf\xEDa en las redes y sistemas\
            \ de informaci\xF3n de la entidad;\n    o preparaci\xF3n para el futuro\
            \ considerando algoritmos criptogr\xE1ficos cu\xE1nticos.\n\u2022 Considerar\
            \ la posibilidad de evaluar los m\xE9todos de cifrado elegidos para verificar\
            \ que cumplen las normas del sector en materia de m\xE9todos seguros (87).\n\
            \n(84) Las principales \xE1reas de uso de la firma digital son (lista\
            \ indicativa, no exhaustiva): firma de c\xF3digo de documentos/software,\
            \ autenticaci\xF3n, integridad de datos y automatizaci\xF3n y cumplimiento\
            \ del flujo de trabajo.\n(85) Los casos de uso de algoritmos hash seguros\
            \ son (lista indicativa, no exhaustiva): integridad de las copias de seguridad,\
            \ almacenamiento seguro de contrase\xF1as, integridad de los registros.\n\
            (86) La agilidad criptogr\xE1fica, o criptoagilidad, es la capacidad de\
            \ un sistema para cambiar r\xE1pidamente y sin problemas entre diferentes\
            \ algoritmos y protocolos criptogr\xE1ficos sin cambios significativos\
            \ en la infraestructura del sistema. Por ejemplo, el sistema de certificados\
            \ de clave p\xFAblica X.509 demuestra la criptoagilidad al permitir el\
            \ uso de diferentes par\xE1metros criptogr\xE1ficos, como tipos de clave\
            \ y algoritmos hash. \n(87) Por ejemplo, NIST 800-175 y 800-57."
          typical_evidence: "\u2022 Pol\xEDtica documentada sobre criptograf\xEDa\
            \ en l\xEDnea con las regulaciones relevantes y los est\xE1ndares m\xE1\
            s avanzados. \n\u2022 Directrices documentadas para el cifrado. \n\u2022\
            \ Algoritmos de cifrado, longitudes de clave, protocolos (88) o familia\
            \ de protocolos (89) aceptables en l\xEDnea con el estado de la t\xE9\
            cnica. \n\u2022 Salvaguardas para proteger la confidencialidad de las\
            \ claves secretas (privadas) en su lugar. \n\u2022 Evidencia de la existencia\
            \ de mecanismos criptogr\xE1ficos que apoyen asegurar la confidencialidad\
            \ e integridad de los datos en reposo y en tr\xE1nsito. \n\u2022 Evidencia\
            \ de la existencia de un mecanismo (manual o automatizado) para el establecimiento\
            \ y gesti\xF3n de claves criptogr\xE1ficas. \n\u2022 Evidencia de la implementaci\xF3\
            n de cifrado en varios sistemas (por ejemplo, bases de datos, archivos,\
            \ comunicaciones). \n\u2022 Mecanismos de control de acceso a claves criptogr\xE1\
            ficas y datos cifrados. \n\u2022 Verificaci\xF3n de que el acceso est\xE9\
            \ restringido al personal autorizado y que las acciones relacionadas con\
            \ las claves criptogr\xE1ficas se registren y supervisen. \n\u2022 Evaluaciones\
            \ de medidas criptogr\xE1ficas para proteger la privacidad de los datos.\
            \ \n\u2022 Evidencia de generaci\xF3n de claves seguras. \n\u2022 Informes\
            \ de auditor\xEDa interna o externa centrados en medidas criptogr\xE1\
            ficas. \n\u2022 Evidencia de que la entidad sigue las mejores pr\xE1cticas\
            \ criptogr\xE1ficas, incluida la documentaci\xF3n de c\xF3mo se identifican\
            \ e incorporan las nuevas mejores pr\xE1cticas.\n\n(88) Un protocolo criptogr\xE1\
            fico es un conjunto de normas y procedimientos que utilizan algoritmos\
            \ criptogr\xE1ficos para alcanzar objetivos espec\xEDficos de seguridad\
            \ en la comunicaci\xF3n y el intercambio de datos. Ejemplos de estos protocolos\
            \ son la capa de sockets seguros/seguridad de la capa de transporte (SSL/TLS)\
            \ y el protocolo de shell seguro (SSH).\n(89) Una familia de protocolos\
            \ criptogr\xE1ficos es un grupo de protocolos relacionados que comparten\
            \ t\xE9cnicas y principios criptogr\xE1ficos comunes para alcanzar diversos\
            \ objetivos de seguridad. Algunos ejemplos son (a) el establecimiento\
            \ de claves (por ejemplo, Diffie-Helman y RSA), (b) la identificaci\xF3\
            n (por ejemplo, Kerberos), (c) la autenticaci\xF3n de mensajes (por ejemplo,\
            \ el c\xF3digo de autenticaci\xF3n de mensajes basado en hash), (d) el\
            \ intercambio de secretos (por ejemplo, Shamir's Secret Sharing) y (e)\
            \ los protocolos de prueba de conocimiento cero (por ejemplo, Schnorr)."
        cs:
          description: "Politika a postupy uveden\xE9 v bod\u011B 9.1 stanov\xED:"
          annotation: "\u2022 Zajist\u011Bte, aby z\xE1sady a postupy zahrnovaly kryptografick\xE9\
            \ mechanismy, jako jsou digit\xE1ln\xED podpisy (84) a hashe (85), kter\xE9\
            :\n    o chr\xE1n\xED d\u016Fv\u011Brnost a integritu dat p\u0159i p\u0159\
            enosu a v klidov\xE9m stavu;\n    o odhaluj\xED neopr\xE1vn\u011Bn\xE9\
            \ zm\u011Bny dat v klidov\xE9m stavu ozna\u010Den\xFDch jako kritick\xE1\
            ; a\n    o zaji\u0161\u0165uj\xED bezpe\u010Dnou likvidaci dat po jejich\
            \ z\xE1konn\xE9m pou\u017Eit\xED.\n\u2022 Nastavte mechanismus (manu\xE1\
            ln\xED nebo automatizovan\xFD) pro v\xFDb\u011Br, zaveden\xED a spr\xE1\
            vu (v\u010Detn\u011B aktualizace) kryptografick\xFDch kl\xED\u010D\u016F\
            . \n\u2022 Pou\u017E\xEDvejte \u0161ifrov\xE1n\xED p\u0159i p\u0159enosu\
            \ citliv\xFDch informac\xED (nap\u0159. generov\xE1n\xED a spr\xE1va kl\xED\
            \u010D\u016F). \n\u2022 Zva\u017Ete \u0161ifrov\xE1n\xED elektronick\xFD\
            ch m\xE9di\xED, kter\xE1 obsahuj\xED d\u016Fv\u011Brn\xE9/citliv\xE9 informace.\
            \ \n\u2022 Zajist\u011Bte d\u016Fv\u011Brnost a integritu dat pomoc\xED\
            \ kryptografick\xFDch mechanism\u016F, nap\u0159\xEDklad p\u0159i (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o sd\xEDlen\xED informac\xED;\n   \
            \ o skenov\xE1n\xED s\xED\u0165ov\xE9ho provozu;\n    o pou\u017E\xED\
            v\xE1n\xED bezpe\u010Dn\xE9ho online (nap\u0159. \u0161ifrov\xE1n\xED\
            \ v cloudu na stran\u011B klienta) a offline \xFAlo\u017Ei\u0161t\u011B\
            \ a\n    o odstra\u0148ov\xE1n\xED citliv\xFDch dat z pam\u011B\u0165\
            ov\xFDch m\xE9di\xED.\n\u2022 Zachov\xE1n\xED dostupnosti informac\xED\
            \ v p\u0159\xEDpad\u011B ztr\xE1ty kryptografick\xFDch kl\xED\u010D\u016F\
            , nap\u0159\xEDklad ulo\u017Een\xEDm \u0161ifrovac\xEDch kl\xED\u010D\u016F\
            . \n\u2022 Vytv\xE1\u0159et, kontrolovat a distribuovat symetrick\xE9\
            \ a asymetrick\xE9 kryptografick\xE9 kl\xED\u010De pomoc\xED technologie\
            \ a proces\u016F spr\xE1vy kl\xED\u010D\u016F. \n\u2022 Zva\u017Ete automatizovan\xE9\
            \ mechanismy spr\xE1vy kryptografick\xFDch kl\xED\u010D\u016F pro:\n \
            \   o generov\xE1n\xED kl\xED\u010D\u016F pro r\u016Fzn\xE9 kryptografick\xE9\
            \ syst\xE9my a r\u016Fzn\xE9 aplikace;\n    o generov\xE1n\xED a z\xED\
            sk\xE1v\xE1n\xED certifik\xE1t\u016F ve\u0159ejn\xFDch kl\xED\u010D\u016F\
            ;\n    o distribuci kl\xED\u010D\u016F ur\u010Den\xFDm u\u017Eivatel\u016F\
            m; a\n    o \u0159e\u0161en\xED kompromitovan\xFDch kl\xED\u010D\u016F\
            .\n\u2022 Uchov\xE1vejte protokoly o \u010Dinnostech spr\xE1vy kryptografick\xFD\
            ch kl\xED\u010D\u016F, abyste zajistili odpov\u011Bdnost, sledovatelnost\
            \ a podporu pro reakci na incidenty a auditn\xED \u010Dinnosti. Protokolov\xE1\
            n\xED by m\u011Blo zahrnovat minim\xE1ln\u011B generov\xE1n\xED nebo obnoven\xED\
            \ kl\xED\u010De, p\u0159ed\xE1n\xED kl\xED\u010De a zni\u010Den\xED nebo\
            \ odvol\xE1n\xED kl\xED\u010De. \n\u2022 P\u0159\xEDpadn\u011B by se m\u011B\
            ly zaznamen\xE1vat tak\xE9 \u010Dinnosti spojen\xE9 s vyhled\xE1v\xE1\
            n\xEDm, archivac\xED a ukl\xE1d\xE1n\xEDm kl\xED\u010D\u016F, zejm\xE9\
            na v prost\u0159ed\xEDch, kde je vy\u017Eadov\xE1na ru\u010Dn\xED manipulace\
            \ nebo vysoce spolehliv\xE1 ochrana kl\xED\u010D\u016F. \n\u2022 Zajist\u011B\
            te ochranu kryptografick\xFDch kl\xED\u010D\u016F proti modifikaci a ztr\xE1\
            t\u011B. \n\u2022 Zajist\u011Bte ochranu tajn\xFDch a soukrom\xFDch kl\xED\
            \u010D\u016F proti neopr\xE1vn\u011Bn\xE9mu pou\u017Eit\xED a vyzrazen\xED\
            . \n\u2022 Zajist\u011Bte pravost ve\u0159ejn\xFDch kl\xED\u010D\u016F\
            . \n\u2022 Fyzicky chr\xE1nit za\u0159\xEDzen\xED pou\u017E\xEDvan\xE9\
            \ ke generov\xE1n\xED, ukl\xE1d\xE1n\xED a archivaci kl\xED\u010D\u016F\
            . \n\u2022 Omezte pou\u017E\xEDv\xE1n\xED kryptografick\xFDch proces\u016F\
            \ ad hoc. \n\u2022 V p\u0159\xEDpad\u011B pot\u0159eby zva\u017Ete p\u0159\
            \xEDstup kryptografick\xE9 agility (86). Kl\xED\u010Dov\xFDmi rysy tohoto\
            \ p\u0159\xEDstupu jsou:\n    o flexibilita p\u0159i v\xFDb\u011Bru algoritm\u016F\
            ;\n    o modul\xE1rn\xED n\xE1vrh architektury, kdy lze kryptografick\xE9\
            \ komponenty m\u011Bnit nebo aktualizovat nez\xE1visle na sob\u011B, ani\u017E\
            \ by to ovlivnilo cel\xFD syst\xE9m;\n    o pravideln\xE9 aktualizace\
            \ a z\xE1platov\xE1n\xED;\n    o soulad s legislativn\xEDmi r\xE1mci a\
            \ \u0159\xEDzen\xEDm pou\u017E\xEDv\xE1n\xED kryptografie v r\xE1mci s\xED\
            t\xED a informa\u010Dn\xEDch syst\xE9m\u016F subjektu;\n    o zaji\u0161\
            t\u011Bn\xED budoucnosti zv\xE1\u017Een\xEDm kvantov\xFDch kryptografick\xFD\
            ch algoritm\u016F.\n\u2022 Zva\u017Ete vyhodnocen\xED zvolen\xFDch \u0161\
            ifrovac\xEDch metod, abyste ov\u011B\u0159ili, zda spl\u0148uj\xED pr\u016F\
            myslov\xE9 standardy pro bezpe\u010Dn\xE9 metody (87).\n\n(84) Kl\xED\u010D\
            ov\xE9 oblasti pou\u017Eit\xED digit\xE1ln\xEDho podpisu jsou (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam): podepisov\xE1n\xED dokument\u016F/softwarov\xE9\
            ho k\xF3du, ov\u011B\u0159ov\xE1n\xED, integrita dat a automatizace a\
            \ dodr\u017Eov\xE1n\xED pracovn\xEDch postup\u016F.\n(85) P\u0159\xED\
            pady u\u017Eit\xED pro pou\u017Eit\xED bezpe\u010Dn\xFDch hashovac\xED\
            ch algoritm\u016F jsou (orienta\u010Dn\xED, ne\xFApln\xFD seznam): integrita\
            \ z\xE1lohov\xE1n\xED, bezpe\u010Dn\xE9 ukl\xE1d\xE1n\xED hesel, integrita\
            \ protokol\u016F.\n(86) Kryptografick\xE1 agilita neboli kryptoagilita\
            \ je schopnost syst\xE9mu rychle a plynule p\u0159ech\xE1zet mezi r\u016F\
            zn\xFDmi kryptografick\xFDmi algoritmy a protokoly bez v\xFDznamn\xFD\
            ch zm\u011Bn v infrastruktu\u0159e syst\xE9mu. Nap\u0159\xEDklad syst\xE9\
            m certifik\xE1t\u016F s ve\u0159ejn\xFDm kl\xED\u010Dem X.509 vykazuje\
            \ kryptoagilitu t\xEDm, \u017Ee umo\u017E\u0148uje pou\u017E\xEDvat r\u016F\
            zn\xE9 kryptografick\xE9 parametry, jako jsou typy kl\xED\u010D\u016F\
            \ a algoritmy hash. \n(87) Nap\u0159\xEDklad normy NIST 800-175 a 800-57."
          typical_evidence: "\u2022 Zdokumentovan\xE1 politika kryptografie v souladu\
            \ s p\u0159\xEDslu\u0161n\xFDmi p\u0159edpisy a nejmodern\u011Bj\u0161\
            \xEDmi standardy. \n\u2022 Zdokumentovan\xE9 pokyny pro \u0161ifrov\xE1\
            n\xED. \n\u2022 P\u0159ijateln\xE9 \u0161ifrovac\xED algoritmy, d\xE9\
            lky kl\xED\u010D\u016F, protokoly (88) nebo rodina protokol\u016F (89)\
            \ v souladu se sou\u010Dasn\xFDm stavem techniky. \n\u2022 Ochrann\xE1\
            \ opat\u0159en\xED na ochranu utajen\xED tajn\xFDch (soukrom\xFDch) kl\xED\
            \u010D\u016F na m\xEDst\u011B. \n\u2022 D\u016Fkazy o existenci kryptografick\xFD\
            ch mechanism\u016F, kter\xE9 podporuj\xED zaji\u0161t\u011Bn\xED d\u016F\
            v\u011Brnosti a integrity dat v klidu i p\u0159i p\u0159enosu. \n\u2022\
            \ D\u016Fkaz o existenci mechanismu (bu\u010F manu\xE1ln\xEDho nebo automatizovan\xE9\
            ho) pro vytvo\u0159en\xED a spr\xE1vu kryptografick\xFDch kl\xED\u010D\
            \u016F. \n\u2022 D\u016Fkaz implementace \u0161ifrov\xE1n\xED na r\u016F\
            zn\xFDch syst\xE9mech (nap\u0159. datab\xE1ze, soubory, komunikace). \n\
            \u2022 Mechanismy \u0159\xEDzen\xED p\u0159\xEDstupu pro kryptografick\xE9\
            \ kl\xED\u010De a \u0161ifrovan\xE1 data. \n\u2022 Ov\u011B\u0159en\xED\
            , \u017Ee p\u0159\xEDstup je omezen na opr\xE1vn\u011Bn\xE9 pracovn\xED\
            ky a \u017Ee jsou zaznamen\xE1v\xE1ny a monitorov\xE1ny akce souvisej\xED\
            c\xED s kryptografick\xFDmi kl\xED\u010Di. \n\u2022 Posouzen\xED kryptografick\xFD\
            ch opat\u0159en\xED pro ochranu osobn\xEDch \xFAdaj\u016F. \n\u2022 D\u016F\
            kaz o bezpe\u010Dn\xE9m generov\xE1n\xED kl\xED\u010De. \n\u2022 Intern\xED\
            \ nebo extern\xED auditn\xED zpr\xE1vy zam\u011B\u0159en\xE9 na kryptografick\xE1\
            \ opat\u0159en\xED. \n\u2022 D\u016Fkaz, \u017Ee subjekt dodr\u017Euje\
            \ kryptografick\xE9 osv\u011Bd\u010Den\xE9 postupy, v\u010Detn\u011B dokumentace\
            \ o tom, jak jsou identifikov\xE1ny a za\u010Dlen\u011Bny nov\xE9 osv\u011B\
            d\u010Den\xE9 postupy.\n\n(88) Kryptografick\xFD protokol je soubor pravidel\
            \ a postup\u016F, kter\xE9 pou\u017E\xEDvaj\xED kryptografick\xE9 algoritmy\
            \ k dosa\u017Een\xED konkr\xE9tn\xEDch bezpe\u010Dnostn\xEDch c\xEDl\u016F\
            \ v komunikaci a v\xFDm\u011Bn\u011B dat. P\u0159\xEDklady takov\xFDch\
            \ protokol\u016F jsou Secure Sockets Layer / Transport Layer Security\
            \ (SSL/TLS) a Secure Shell Protocol (SSH).\n(89) Rodina kryptografick\xFD\
            ch protokol\u016F je skupina souvisej\xEDc\xEDch protokol\u016F, kter\xE9\
            \ sd\xEDlej\xED spole\u010Dn\xE9 kryptografick\xE9 techniky a z\xE1sady\
            \ k dosa\u017Een\xED r\u016Fzn\xFDch bezpe\u010Dnostn\xEDch c\xEDl\u016F\
            . P\u0159\xEDklady jsou (a) nastaven\xED kl\xED\u010De (nap\u0159. Diffie-Helman\
            \ a RSA), (b) identifikace (nap\u0159. Kerberos), (c) autentizace zpr\xE1\
            vy (nap\u0159. ov\u011B\u0159ovac\xED k\xF3d zpr\xE1vy zalo\u017Een\xFD\
            \ na hashi), (d) sd\xEDlen\xED tajn\xFDch (nap\u0159. Shamir's Secret\
            \ Sharing) a (e) protokoly s nulovou znalost\xED (nap\u0159. Schnorr)."
        it:
          description: 'La politica e le procedure di cui al punto 9.1 stabiliscono:'
          annotation: "\u2022 Assicurarsi che la politica e le procedure coprano i\
            \ meccanismi crittografici, come le firme digitali (84) e gli hash (85),\
            \ per:\n    o proteggere la riservatezza e l'integrit\xE0 dei dati in\
            \ transito e a riposo;\n    o rilevare le modifiche non autorizzate ai\
            \ dati a riposo contrassegnati come critici; e\n    o garantire lo smaltimento\
            \ sicuro dei dati dopo il loro uso legittimo.\n\u2022 Predisporre un meccanismo\
            \ (manuale o automatizzato) per la selezione, la creazione e la gestione\
            \ (compreso l'aggiornamento) delle chiavi crittografiche. \n\u2022 Applicare\
            \ la crittografia nel trasferimento di informazioni sensibili (ad esempio,\
            \ generazione e gestione delle chiavi). \n\u2022 Considerare la crittografia\
            \ dei supporti elettronici che contengono informazioni riservate/sensibili.\
            \ \n\u2022 Garantire la riservatezza e l'integrit\xE0 dei dati con meccanismi\
            \ crittografici, ad esempio quando (elenco indicativo e non esaustivo):\n\
            \    o si condividono le informazioni;\n    o si analizza il traffico\
            \ di rete;\n    o si utilizza un'archiviazione sicura online (ad es. crittografia\
            \ cloud lato client) e offline; e\n    o si rimuovono i dati sensibili\
            \ dai supporti di archiviazione.\n\u2022 Mantenere la disponibilit\xE0\
            \ delle informazioni in caso di perdita delle chiavi crittografiche, ad\
            \ esempio conservando le chiavi di crittografia. \n\u2022 Produrre, controllare\
            \ e distribuire chiavi crittografiche simmetriche e asimmetriche utilizzando\
            \ tecnologie e processi di gestione delle chiavi. \n\u2022 Considerare\
            \ meccanismi di gestione automatizzata delle chiavi crittografiche per:\n\
            \    o generare chiavi per diversi sistemi crittografici e diverse applicazioni;\n\
            \    o generare e ottenere certificati di chiave pubblica;\n    o distribuire\
            \ le chiavi agli utenti previsti; e\n    o gestire le chiavi compromesse.\n\
            \u2022 Conservare i registri delle attivit\xE0 di gestione delle chiavi\
            \ crittografiche per garantire la responsabilit\xE0, la tracciabilit\xE0\
            \ e il supporto alle attivit\xE0 di risposta agli incidenti e di revisione.\
            \ Come minimo, i registri devono includere la generazione o il rinnovo\
            \ delle chiavi, la trasmissione delle chiavi e la loro distruzione o revoca.\
            \ \n\u2022 Se del caso, devono essere registrate anche le attivit\xE0\
            \ di recupero, archiviazione e conservazione delle chiavi, in particolare\
            \ negli ambienti in cui \xE8 richiesta una gestione manuale o una protezione\
            \ delle chiavi ad alta sicurezza. \n\u2022 Garantire la protezione delle\
            \ chiavi crittografiche contro la modifica e la perdita. \n\u2022 Garantire\
            \ la protezione delle chiavi segrete e private contro l'uso e la divulgazione\
            \ non autorizzati. \n\u2022 Garantire l'autenticit\xE0 delle chiavi pubbliche.\
            \ \n\u2022 Proteggere fisicamente le apparecchiature utilizzate per generare,\
            \ conservare e archiviare le chiavi. \n\u2022 Limitare l'uso di processi\
            \ crittografici ad hoc. \n\u2022 Considerare, ove opportuno, un approccio\
            \ di agilit\xE0 crittografica (86). Le caratteristiche principali di questo\
            \ approccio sono:\n    o flessibilit\xE0 nella selezione degli algoritmi;\n\
            \    o progettazione modulare dell'architettura in base alla quale i componenti\
            \ crittografici possono essere modificati o aggiornati in modo indipendente\
            \ senza influire sull'intero sistema;\n    o aggiornamenti e patch regolari;\n\
            \    o conformit\xE0 con i quadri legislativi e la governance dell'uso\
            \ della crittografia all'interno delle reti e dei sistemi informativi\
            \ dell'ente;\n    o protezione per il futuro prendendo in considerazione\
            \ algoritmi crittografici quantistici.\n\u2022 Considerare la possibilit\xE0\
            \ di valutare i metodi di crittografia scelti per verificare che siano\
            \ conformi agli standard industriali per i metodi sicuri (87).\n\n(84)\
            \ I principali casi d'uso della firma digitale sono (elenco indicativo\
            \ e non esaustivo): firma di codici di documenti/software, autenticazione,\
            \ integrit\xE0 dei dati e automazione e conformit\xE0 dei flussi di lavoro.\n\
            (85) I casi d'uso degli algoritmi di hash sicuri sono (elenco indicativo\
            \ e non esaustivo): integrit\xE0 dei backup, archiviazione sicura delle\
            \ password, integrit\xE0 dei registri.\n(86) L'agilit\xE0 crittografica,\
            \ o cripto-agilit\xE0, \xE8 la capacit\xE0 di un sistema di passare rapidamente\
            \ e senza soluzione di continuit\xE0 da un algoritmo crittografico all'altro\
            \ e da un protocollo all'altro senza modifiche significative all'infrastruttura\
            \ del sistema. Ad esempio, il sistema di certificati a chiave pubblica\
            \ X.509 dimostra la cripto-agilit\xE0 consentendo l'uso di diversi parametri\
            \ crittografici, come i tipi di chiave e gli algoritmi di hash. \n(87)\
            \ Ad esempio NIST 800-175 e 800-57."
          typical_evidence: "\u2022 Politica documentata sulla crittografia in linea\
            \ con le normative pertinenti e gli standard all'avanguardia. \n\u2022\
            \ Linee guida documentate per la crittografia. \n\u2022 Algoritmi di crittografia,\
            \ lunghezze delle chiavi, protocolli (88) o famiglie di protocolli (89)\
            \ accettabili in linea con lo stato dell'arte. \n\u2022 Misure di salvaguardia\
            \ per proteggere la segretezza delle chiavi segrete (private) in atto.\
            \ \n\u2022 Evidenza dell'esistenza di meccanismi crittografici che supportano\
            \ la garanzia della riservatezza e dell'integrit\xE0 dei dati a riposo\
            \ e in transito. \n\u2022 Evidenza dell'esistenza di un meccanismo (manuale\
            \ o automatizzato) per l'istituzione e la gestione delle chiavi crittografiche.\
            \ \n\u2022 Prova dell'implementazione della crittografia su vari sistemi\
            \ (ad es. database, file, comunicazioni). \n\u2022 Meccanismi di controllo\
            \ degli accessi per chiavi crittografiche e dati crittografati. \n\u2022\
            \ Verifica che l'accesso sia limitato al personale autorizzato e che le\
            \ azioni relative alle chiavi crittografiche siano registrate e monitorate.\
            \ \n\u2022 Valutazioni delle misure crittografiche per la protezione della\
            \ privacy dei dati. \n\u2022 Prova della generazione di chiavi sicure.\
            \ \n\u2022 Rapporti di audit interni o esterni incentrati sulle misure\
            \ crittografiche. \n\u2022 Prova che l'entit\xE0 segue le migliori pratiche\
            \ crittografiche, compresa la documentazione su come vengono identificate\
            \ e incorporate le nuove migliori pratiche.\n\n(88) Un protocollo crittografico\
            \ \xE8 un insieme di norme e procedure che utilizzano algoritmi crittografici\
            \ per conseguire specifici obiettivi di sicurezza nella comunicazione\
            \ e nello scambio di dati. Esempi di tali protocolli sono Secure Sockets\
            \ Layer / Transport Layer Security (SSL/TLS) e Secure Shell Protocol (SSH).\n\
            (89) Una famiglia di protocolli crittografici \xE8 un gruppo di protocolli\
            \ correlati che condividono tecniche e principi crittografici comuni per\
            \ conseguire vari obiettivi di sicurezza. Esempi sono (a) l'istituzione\
            \ di chiavi (ad es. Diffie-Helman e RSA), (b) l'identificazione (ad es.\
            \ Kerberos), (c) l'autenticazione dei messaggi (ad es. codice di autenticazione\
            \ dei messaggi basato su hash), (d) la condivisione segreta (ad es. Shamir's\
            \ Secret Sharing) e (e) i protocolli a prova di conoscenza zero (ad es.\
            \ Schnorr)."
