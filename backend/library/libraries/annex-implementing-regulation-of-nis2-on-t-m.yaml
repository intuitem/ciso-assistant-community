    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.1
      ref_id: 3.1.3
      description: The roles, responsibilities and procedures laid down in the policy
        shall be tested and reviewed and, where appropriate, updated at planned intervals
        and after significant incidents or significant changes to operations or risks.
      annotation: "\u2022 Consider one or more of the following to test the entity\u2019\
        s incident handling policy (indicative, non- exhaustive list):\n    o tabletop\
        \ exercise, o simulation of an incident, preferably based on a selected attack\
        \ scenario based on identified risks and the current threat landscape, o red\
        \ team/blue team exercise and o past incident walk-through. \n\u2022 Test\
        \ the roles, responsibilities and procedures laid down in the policy at least\
        \ annually. \n\u2022 Review and update roles, responsibilities and procedures\
        \ laid down in the policy at least annually, taking into account the following,\
        \ in addition to the elements referred to in point 3.1.3 of the Annex to the\
        \ regulation:\n    o results from the policy tests, o changes to the threat\
        \ landscape and cybersecurity legal and regulatory requirements and o changes\
        \ to the policy on the security of network and information systems and/or\
        \ topic-specific policies.\n\n[TIPS]\n\n\u2022 Identify and consider all internal\
        \ and external resources required in the event of an incident and ensure their\
        \ availability at any time:\n    o make sure that personnel are properly trained\
        \ to handle and manage incidents;\n    o identify and consider all external\
        \ stakeholders (e.g. operators, technology suppliers, free and open source\
        \ (20) project contacts, national competent authorities or CSIRTs) necessary\
        \ for incident handling. \n\u2022 Changes in the policy should be communicated\
        \ to the relevant personnel. \n\u2022 Ensure a clear overview of the various\
        \ incident reporting obligations that the entity must fulfil under different\
        \ reporting regimes.\n\n(20) Most software today builds on the rich foundation\
        \ of infrastructure that has been provided freely by free and open source\
        \ software (FOSS) projects and communities. In line with the approach to FOSS\
        \ in Regulation (EU) 2024/2487, this document includes guidance on the responsible\
        \ use of free and open source software in relevant sections, for example in\
        \ sections 5.1 and 6.1."
      typical_evidence: "\u2022 Periodic simulations and awareness raising activities\
        \ to assess the readiness of personnel and the adequacy of the procedures.\
        \ \n\u2022 Incident handling policy testing plans or schedules. \n\u2022 Incident\
        \ handling policy review plans or schedules. \n\u2022 Procedure updates (version\
        \ history), if available.  \n\n[TIPS]\n\n\u2022 Detailed procedures for the\
        \ incident handling policy communicated to personnel as appropriate. \n\u2022\
        \ A list of reporting obligations and deadlines, which may cover both legal\
        \ and contractual obligations."
      translations:
        fr:
          description: "Les r\xF4les, les responsabilit\xE9s et les proc\xE9dures\
            \ d\xE9finis dans la politique sont test\xE9s, r\xE9examin\xE9s et, s\u2019\
            il est besoin, mis \xE0 jour \xE0 intervalles pr\xE9d\xE9finis, ainsi\
            \ qu\u2019apr\xE8s des incidents importants ou lorsque des changements\
            \ majeurs concernant les op\xE9rations ou les risques se sont produits."
          annotation: "\u2022 Envisager un ou plusieurs des \xE9l\xE9ments suivants\
            \ pour tester la politique de traitement des incidents de l\u2019entit\xE9\
            \ (liste indicative, non exhaustive) :\n    o Simulation d\u2019un incident,\
            \ de pr\xE9f\xE9rence sur la base d\u2019un sc\xE9nario d\u2019attaque\
            \ s\xE9lectionn\xE9 en fonction des risques identifi\xE9s et du paysage\
            \ actuel des menaces, o Exercice de l\u2019\xE9quipe rouge/de l\u2019\xE9\
            quipe bleue et o Revue des incidents pass\xE9s. \n\u2022 Mettre \xE0 l\u2019\
            essai les r\xF4les, les responsabilit\xE9s et les proc\xE9dures \xE9nonc\xE9\
            s dans la politique au moins une fois par ann\xE9e. \n\u2022 Examiner\
            \ et mettre \xE0 jour les r\xF4les, responsabilit\xE9s et proc\xE9dures\
            \ d\xE9finis dans la politique au moins une fois par an, en tenant compte\
            \ des \xE9l\xE9ments suivants, en plus des \xE9l\xE9ments vis\xE9s au\
            \ point 3.1.3 de l\u2019annexe du r\xE8glement :\n    o les r\xE9sultats\
            \ des tests de politique, o les modifications apport\xE9es au paysage\
            \ des menaces et aux exigences l\xE9gales et r\xE9glementaires en mati\xE8\
            re de cybers\xE9curit\xE9, et o les modifications apport\xE9es \xE0 la\
            \ politique de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information et/ou aux politiques sp\xE9cifiques \xE0 un sujet.\n\n[CONSEILS]\n\
            \n\u2022 Identifier et consid\xE9rer toutes les ressources internes et\
            \ externes n\xE9cessaires en cas d\u2019incident et s\u2019assurer de\
            \ leur disponibilit\xE9 \xE0 tout moment :\n    o s\u2019assurer que le\
            \ personnel est correctement form\xE9 pour g\xE9rer les incidents\_;\n\
            \    o identifier et prendre en compte toutes les parties prenantes externes\
            \ (par exemple, op\xE9rateurs, fournisseurs de technologies, contacts\
            \ de projets libres et open source (20), autorit\xE9s nationales comp\xE9\
            tentes ou CSIRT) n\xE9cessaires au traitement des incidents. \n\u2022\
            \ Les modifications apport\xE9es \xE0 la politique doivent \xEAtre communiqu\xE9\
            es au personnel concern\xE9. \n\u2022 Assurer une vue d\u2019ensemble\
            \ claire des diff\xE9rentes obligations de d\xE9claration d\u2019incidents\
            \ que l\u2019entit\xE9 doit remplir en vertu de diff\xE9rents r\xE9gimes\
            \ de d\xE9claration.\n\n(20) La plupart des logiciels s\u2019appuient\
            \ aujourd\u2019hui sur la riche base d\u2019infrastructure qui a \xE9\
            t\xE9 fournie gratuitement par les projets et les communaut\xE9s de logiciels\
            \ libres et open source (FOSS). Conform\xE9ment \xE0 l\u2019approche des\
            \ logiciels libres et open source dans le r\xE8glement (UE) 2024/2487,\
            \ ce document comprend des orientations sur l\u2019utilisation responsable\
            \ des logiciels libres et open source dans les sections pertinentes, par\
            \ exemple dans les sections 5.1 et 6.1."
          typical_evidence: "\u2022 Simulations p\xE9riodiques et activit\xE9s de\
            \ sensibilisation pour \xE9valuer l\u2019\xE9tat de pr\xE9paration du\
            \ personnel et l\u2019ad\xE9quation des proc\xE9dures. \n\u2022 Gestion\
            \ des incidents, politique, plans de test ou calendriers. \n\u2022 Gestion\
            \ des incidents, plans ou calendriers de r\xE9vision des politiques. \n\
            \u2022 Mises \xE0 jour des proc\xE9dures (historique des versions), le\
            \ cas \xE9ch\xE9ant.  \n\n[CONSEILS]\n\n\u2022 Proc\xE9dures d\xE9taill\xE9\
            es pour la politique de gestion des incidents communiqu\xE9es au personnel\
            \ le cas \xE9ch\xE9ant. \n\u2022 Une liste des obligations et des d\xE9\
            lais de d\xE9claration, qui peuvent couvrir \xE0 la fois les obligations\
            \ l\xE9gales et contractuelles."
        es:
          description: "Los roles, responsabilidades y procedimientos establecidos\
            \ en la pol\xEDtica se probar\xE1n, revisar\xE1n y, cuando proceda, se\
            \ actualizar\xE1n a intervalos planificados, as\xED como cuando se produzcan\
            \ incidentes significativos o cambios significativos en las operaciones\
            \ o los riesgos."
          annotation: "\u2022 Considere una o m\xE1s de las siguientes opciones para\
            \ probar la pol\xEDtica de manejo de incidentes de la entidad (lista indicativa\
            \ y no exhaustiva):\n    o Ejercicio de mesa, o Simulaci\xF3n de un incidente,\
            \ preferiblemente basado en un escenario de ataque seleccionado en funci\xF3\
            n de los riesgos identificados y el panorama actual de amenazas, o Ejercicio\
            \ de equipo rojo/equipo azul y o Recorrido por incidentes anteriores.\
            \ \n\u2022 Evaluar las funciones, responsabilidades y procedimientos establecidos\
            \ en la pol\xEDtica al menos una vez al a\xF1o. \n\u2022 Revisar y actualizar\
            \ las funciones, responsabilidades y procedimientos establecidos en la\
            \ pol\xEDtica al menos una vez al a\xF1o, teniendo en cuenta, adem\xE1\
            s de los elementos mencionados en el punto 3.1.3 del anexo del Reglamento,\
            \ lo siguiente:\n    o los resultados de las pruebas de pol\xEDticas,\
            \ o cambios en el panorama de amenazas y los requisitos legales y reglamentarios\
            \ de ciberseguridad y o cambios en la pol\xEDtica de seguridad de las\
            \ redes y sistemas de informaci\xF3n y/o pol\xEDticas tem\xE1ticas.\n\n\
            [CONSEJOS]\n\n\u2022 Identificar y considerar todos los recursos internos\
            \ y externos necesarios en caso de incidencia y asegurar su disponibilidad\
            \ en todo momento:\n    o asegurarse de que el personal est\xE9 debidamente\
            \ capacitado para manejar y gestionar incidentes;\n    o identificar y\
            \ tener en cuenta a todas las partes interesadas externas (por ejemplo,\
            \ operadores, proveedores de tecnolog\xEDa, contactos de proyectos gratuitos\
            \ y de c\xF3digo abierto (20), autoridades nacionales competentes o CSIRT)\
            \ necesarios para la gesti\xF3n de incidentes. \n\u2022 Los cambios en\
            \ la pol\xEDtica deben ser comunicados al personal pertinente. \n\u2022\
            \ Garantizar una visi\xF3n clara de las diversas obligaciones de notificaci\xF3\
            n de incidentes que la entidad debe cumplir en virtud de los diferentes\
            \ reg\xEDmenes de informaci\xF3n.\n\n(20) En la actualidad, la mayor parte\
            \ del software se basa en la rica base de infraestructura que ha sido\
            \ proporcionada libremente por proyectos y comunidades de software libre\
            \ y de c\xF3digo abierto (FOSS). En consonancia con el enfoque del software\
            \ libre del Reglamento (UE) 2024/2487, el presente documento incluye orientaciones\
            \ sobre el uso responsable del software libre y de c\xF3digo abierto en\
            \ las secciones pertinentes, por ejemplo, en las secciones 5.1 y 6.1."
          typical_evidence: "\u2022 Simulacros peri\xF3dicos y actividades de sensibilizaci\xF3\
            n para evaluar la preparaci\xF3n del personal y la idoneidad de los procedimientos.\
            \ \n\u2022 Manejo de incidentes, planes o cronogramas de pruebas. \n\u2022\
            \ Manejo de incidentes, planes o cronogramas de revisi\xF3n de pol\xED\
            ticas. \n\u2022 Actualizaciones de procedimientos (historial de versiones),\
            \ si est\xE1n disponibles.  \n\n[CONSEJOS]\n\n\u2022 Procedimientos detallados\
            \ para la pol\xEDtica de manejo de incidentes comunicados al personal\
            \ seg\xFAn corresponda. \n\u2022 Una lista de obligaciones de informaci\xF3\
            n y plazos, que pueden abarcar tanto obligaciones legales como contractuales."
        cs:
          description: "\xDAkoly, odpov\u011Bdnosti a postupy stanoven\xE9 v politice\
            \ se testuj\xED, p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizuj\xED v pl\xE1novan\xFDch intervalech a po v\xFDznamn\xFD\
            ch incidentech nebo v\xFDznamn\xFDch zm\u011Bn\xE1ch operac\xED \u010D\
            i rizik."
          annotation: "\u2022 Zva\u017Ete jednu nebo v\xEDce z n\xE1sleduj\xEDc\xED\
            ch mo\u017Enost\xED pro otestov\xE1n\xED z\xE1sad subjektu pro zpracov\xE1\
            n\xED incident\u016F (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n   \
            \ o Stoln\xED cvi\u010Den\xED, o Simulace incidentu, nejl\xE9pe na z\xE1\
            klad\u011B vybran\xE9ho sc\xE9n\xE1\u0159e \xFAtoku na z\xE1klad\u011B\
            \ identifikovan\xFDch rizik a sou\u010Dasn\xE9ho prost\u0159ed\xED hrozeb,\
            \ o Cvi\u010Den\xED \u010Derven\xE9ho t\xFDmu / Modr\xE9ho t\xFDmu a o\
            \ Prohl\xEDdka minul\xFDch incident\u016F. \n\u2022 Alespo\u0148 jednou\
            \ ro\u010Dn\u011B testovat role, odpov\u011Bdnosti a postupy stanoven\xE9\
            \ v z\xE1sad\xE1ch. \n\u2022 Alespo\u0148 jednou ro\u010Dn\u011B p\u0159\
            ezkoumat a aktualizovat \xFAlohy, povinnosti a postupy stanoven\xE9 v\
            \ z\xE1sad\xE1ch, p\u0159i\u010Dem\u017E krom\u011B prvk\u016F uveden\xFD\
            ch v bod\u011B 3.1.3 p\u0159\xEDlohy na\u0159\xEDzen\xED zohledn\xED n\xE1\
            sleduj\xEDc\xED skute\u010Dnosti:\n    o vypl\xFDv\xE1 z test\u016F z\xE1\
            sad, o zm\u011Bn v prost\u0159ed\xED hrozeb a pr\xE1vn\xEDch a regula\u010D\
            n\xEDch po\u017Eadavk\u016F v oblasti kybernetick\xE9 bezpe\u010Dnosti\
            \ a o zm\u011Bn z\xE1sad bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xED\
            ch syst\xE9m\u016F a/nebo z\xE1sad specifick\xFDch pro dan\xE9 t\xE9ma.\n\
            \n[TIPY]\n\n\u2022 Identifikovat a zv\xE1\u017Eit v\u0161echny intern\xED\
            \ a extern\xED zdroje pot\u0159ebn\xE9 v p\u0159\xEDpad\u011B incidentu\
            \ a zajistit jejich dostupnost kdykoli:\n    o zajistit, aby person\xE1\
            l byl \u0159\xE1dn\u011B vy\u0161kolen pro zvl\xE1d\xE1n\xED a \u0159\xED\
            zen\xED incident\u016F;\n    o ur\u010Dit a zv\xE1\u017Eit v\u0161echny\
            \ extern\xED z\xFA\u010Dastn\u011Bn\xE9 strany (nap\u0159. provozovatele,\
            \ dodavatele technologi\xED, kontakty na projekty s voln\xFDm a otev\u0159\
            en\xFDm zdrojov\xFDm k\xF3dem (20), p\u0159\xEDslu\u0161n\xE9 vnitrost\xE1\
            tn\xED org\xE1ny nebo t\xFDmy CSIRT), kter\xE9 jsou nezbytn\xE9 pro \u0159\
            e\u0161en\xED incident\u016F. \n\u2022 Zm\u011Bny v z\xE1sad\xE1ch by\
            \ m\u011Bly b\xFDt ozn\xE1meny p\u0159\xEDslu\u0161n\xFDm pracovn\xED\
            k\u016Fm. \n\u2022 Zajistit jasn\xFD p\u0159ehled o r\u016Fzn\xFDch povinnostech\
            \ hl\xE1\u0161en\xED incident\u016F, kter\xE9 mus\xED subjekt splnit v\
            \ r\xE1mci r\u016Fzn\xFDch re\u017Eim\u016F hl\xE1\u0161en\xED.\n\nV\u011B\
            t\u0161ina softwaru dnes stav\xED na bohat\xFDch z\xE1kladech infrastruktury,\
            \ kter\xE1 byla voln\u011B poskytov\xE1na projekty a komunitami svobodn\xE9\
            ho a otev\u0159en\xE9ho softwaru (FOSS). V souladu s p\u0159\xEDstupem\
            \ k FOSS v na\u0159\xEDzen\xED (EU) 2024/2487 obsahuje tento dokument\
            \ pokyny k odpov\u011Bdn\xE9mu pou\u017E\xEDv\xE1n\xED svobodn\xE9ho a\
            \ otev\u0159en\xE9ho softwaru v p\u0159\xEDslu\u0161n\xFDch odd\xEDlech,\
            \ nap\u0159\xEDklad v odd\xEDlech 5.1 a 6.1."
          typical_evidence: "\u2022 Pravideln\xE9 simulace a osv\u011Btov\xE9 aktivity\
            \ s c\xEDlem posoudit p\u0159ipravenost person\xE1lu a adekv\xE1tnost\
            \ postup\u016F. \n\u2022 Pl\xE1nov\xE1n\xED nebo harmonogramy testov\xE1\
            n\xED z\xE1sad \u0159e\u0161en\xED incident\u016F. \n\u2022 Pl\xE1nov\xE1\
            n\xED nebo harmonogramy p\u0159ezkumu z\xE1sad \u0159e\u0161en\xED incident\u016F\
            . \n\u2022 Aktualizace postup\u016F (historie verz\xED), pokud jsou k\
            \ dispozici.  \n\n[TIPY]\n\n\u2022 Podrobn\xE9 postupy pro z\xE1sady \u0159\
            e\u0161en\xED incident\u016F, kter\xE9 jsou podle pot\u0159eby sd\u011B\
            leny person\xE1lu. \n\u2022 Seznam oznamovac\xEDch povinnost\xED a lh\u016F\
            t, kter\xE9 mohou zahrnovat jak z\xE1konn\xE9, tak smluvn\xED z\xE1vazky."
        it:
          description: "I ruoli, le responsabilit\xE0 e le procedure stabiliti nella\
            \ politica sono verificati e riesaminati e, se del caso, aggiornati a\
            \ intervalli pianificati e dopo incidenti significativi o modifiche significative\
            \ delle operazioni o dei rischi."
          annotation: "\u2022 Considerare uno o pi\xF9 dei seguenti fattori per testare\
            \ la politica di gestione degli incidenti dell'entit\xE0 (elenco indicativo\
            \ e non esaustivo):\n    o esercitazione da tavolo, o simulazione di un\
            \ incidente, preferibilmente basata su uno scenario di attacco selezionato\
            \ in base ai rischi identificati e all'attuale panorama delle minacce,\
            \ o esercitazione del red team/blue team e o procedura dettagliata degli\
            \ incidenti passati. \n\u2022 Testare i ruoli, le responsabilit\xE0 e\
            \ le procedure previste dalla politica almeno una volta all'anno. \n\u2022\
            \ Riesaminare e aggiornare i ruoli, le responsabilit\xE0 e le procedure\
            \ previste dalla politica con cadenza almeno annuale, tenendo conto, oltre\
            \ che degli elementi di cui al punto 3.1.3 dell'Allegato al regolamento:\n\
            \    o risultati dei test delle politiche, o modifiche al panorama delle\
            \ minacce e ai requisiti legali e normativi in materia di sicurezza informatica\
            \ e o modifiche alla politica sulla sicurezza delle reti e dei sistemi\
            \ informativi e/o alle politiche specifiche per argomento.\n\n[CONSIGLI]\n\
            \n\u2022 Identificare e considerare tutte le risorse interne ed esterne\
            \ necessarie in caso di incidente e garantirne la disponibilit\xE0 in\
            \ qualsiasi momento:\n    o assicurarsi che il personale sia adeguatamente\
            \ formato per gestire e gestire gli incidenti;\n    o individuare e prendere\
            \ in considerazione tutti i portatori di interessi esterni (ad esempio\
            \ operatori, fornitori di tecnologia, referenti di progetti gratuiti e\
            \ open source (20), autorit\xE0 nazionali competenti o CSIRT) necessari\
            \ per la gestione degli incidenti. \n\u2022 Le modifiche alla politica\
            \ devono essere comunicate al personale competente. \n\u2022 Garantire\
            \ una chiara panoramica dei vari obblighi di segnalazione degli incidenti\
            \ che l'entit\xE0 deve adempiere nell'ambito dei diversi regimi di segnalazione.\n\
            \n(20) La maggior parte del software oggi si basa sulle ricche fondamenta\
            \ dell'infrastruttura che \xE8 stata fornita gratuitamente da progetti\
            \ e comunit\xE0 di software libero e open source (FOSS). In linea con\
            \ l'approccio al FOSS di cui al regolamento (UE) 2024/2487, il presente\
            \ documento include orientamenti sull'uso responsabile del software libero\
            \ e open source nelle sezioni pertinenti, ad esempio nelle sezioni 5.1\
            \ e 6.1."
          typical_evidence: "\u2022 Simulazioni periodiche e attivit\xE0 di sensibilizzazione\
            \ per valutare la prontezza del personale e l'adeguatezza delle procedure.\
            \ \n\u2022 Gestione degli incidenti, piani o programmi di test delle policy.\
            \ \n\u2022 Gestione degli incidenti, piani o programmi di revisione delle\
            \ politiche. \n\u2022 Aggiornamenti della procedura (cronologia delle\
            \ versioni), se disponibili.  \n\n[CONSIGLI]\n\n\u2022 Procedure dettagliate\
            \ per la politica di gestione degli incidenti comunicate al personale,\
            \ se del caso. \n\u2022 Un elenco degli obblighi di comunicazione e delle\
            \ scadenze, che possono riguardare sia gli obblighi legali che quelli\
            \ contrattuali."
