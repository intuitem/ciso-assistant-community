            \ exemple les objectifs de r\xE9cup\xE9ration vis\xE9s au point 4.1.2\
            \ f) de l\u2019annexe du r\xE8glement (par exemple, RTO, RPO et SDO)\_\
            ; et\n    o Utiliser les r\xE9sultats de la comparaison pour mettre \xE0\
            \ jour et am\xE9liorer la proc\xE9dure de gestion de crise. \n\u2022 Examiner\
            \ et mettre \xE0 jour, si n\xE9cessaire, le processus de gestion de crise\
            \ apr\xE8s un test ou \xE0 la suite d\u2019incidents significatifs ou\
            \ de changements significatifs dans les op\xE9rations ou les risques.\
            \ \n\u2022 Revoir et mettre \xE0 jour la politique de s\xE9curit\xE9 des\
            \ r\xE9seaux et des syst\xE8mes d\u2019information et les mesures organisationnelles\
            \ de gestion de crise apr\xE8s un test ou \xE0 la suite d\u2019incidents\
            \ significatifs ou de modifications significatives du fonctionnement ou\
            \ des risques.\n\n[CONSEILS]\n\n\u2022 Les organes de direction devraient\
            \ approuver le processus de gestion de crise et, le cas \xE9ch\xE9ant,\
            \ d\xE9finir leurs r\xF4les et responsabilit\xE9s en cas de crise. \n\u2022\
            \ Outre les \xE9l\xE9ments vis\xE9s au point 4.3.2 de l\u2019annexe du\
            \ r\xE8glement, le processus de gestion de crise pourrait identifier (liste\
            \ indicative et non exhaustive) :\n    o les proc\xE9dures de d\xE9claration\
            \ de crise ;\n    o activation de l\u2019\xE9quipe de gestion de crise\
            \ ;\n    o les voies d\u2019escalade ;\n    o les proc\xE9dures d\u2019\
            urgence, qui d\xE9crivent les actions \xE0 mener en cas de crise ; et\n\
            \    o des proc\xE9dures de repli qui d\xE9crivent les actions \xE0 prendre\
            \ pour prot\xE9ger les activit\xE9s essentielles ou les services de soutien\
            \ (par exemple, des emplacements temporaires alternatifs pour ramener\
            \ le processus \xE0 un fonctionnement normal, une r\xE9cup\xE9ration ou\
            \ une restauration)."
          typical_evidence: "\u2022 Une documentation montrant comment la gestion\
            \ de crise s\u2019int\xE8gre aux plans de r\xE9ponse aux incidents de\
            \ l\u2019entit\xE9 (annexe du r\xE8glement, point 3.5), en particulier\
            \ pour les incidents li\xE9s aux TIC. \n\u2022 Documents identifiant toute\
            \ crise ant\xE9rieure et \xE9valuant sa probabilit\xE9 de r\xE9currence\
            \ et son impact potentiel sur les op\xE9rations commerciales. \n\u2022\
            \ Documentation des tests de gestion de crise pr\xE9c\xE9dents, y compris\
            \ les sc\xE9narios test\xE9s, les participants impliqu\xE9s et les r\xE9\
            sultats. \n\u2022 Rapports apr\xE8s action ou \xE9valuations de tests\
            \ de gestion de crise, identifiant les forces, les faiblesses et les domaines\
            \ \xE0 am\xE9liorer. \n\u2022 Dossiers des examens et audits internes\
            \ ou externes du plan de gestion de crise, y compris les conclusions et\
            \ les mesures correctives prises.\n\n[CONSEILS]\n\n\u2022 Inventaire des\
            \ ressources n\xE9cessaires \xE0 la gestion de crise, y compris les syst\xE8\
            mes de secours, les outils de communication alternatifs et les fournitures\
            \ d\u2019urgence. \n\u2022 Approbation du processus de gestion de crise.\
            \ \n\u2022 Un plan de communication de crise document\xE9 et approuv\xE9\
            \ par les organes de direction en place et communiqu\xE9 \xE0 l\u2019\
            ensemble du personnel. Outre les \xE9l\xE9ments vis\xE9s au point 4.3.2\
            \ de l\u2019annexe du r\xE8glement et les \xE9l\xE9ments des orientations\
            \ ci-dessus, le plan comprend au moins (liste indicative et non exhaustive)\
            \ :\n    o la mani\xE8re dont l\u2019information sera diffus\xE9e aux\
            \ parties prenantes en cas de crise ;\n    o mod\xE8les de communication\
            \ ; et\n    o Coordonn\xE9es \xE0 jour des parties prenantes internes\
            \ et externes, y compris les employ\xE9s, les clients, les fournisseurs\
            \ et les services d\u2019urgence. \n\u2022 La preuve que le personnel\
            \ conna\xEEt les processus et les personnes \xE0 contacter en cas de crise.\
            \ \n\u2022 Enregistrements de simulations p\xE9riodiques et d\u2019activit\xE9\
            s de sensibilisation pour \xE9valuer l\u2019\xE9tat de pr\xE9paration\
            \ du personnel et l\u2019ad\xE9quation des proc\xE9dures de gestion d\u2019\
            une crise."
        es:
          description: "Las entidades pertinentes comprobar\xE1n, revisar\xE1n y,\
            \ cuando proceda, actualizar\xE1n los planes de gesti\xF3n de la crisis\
