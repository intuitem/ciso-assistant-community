    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.5
      ref_id: 6.5.1
      description: The relevant entities shall establish, implement and apply a policy
        and procedures for security testing.
      annotation: "\u2022 Take into account industry-recognised standards when developing\
        \ the testing policy (56). \n\u2022 Establish and maintain a testing programme\
        \ appropriate to the entity\u2019s size, complexity and maturity (57).\n\n\
        (56) In addition to the standards in the mapping table, consider the following:\
        \ \n\u2022 ISO/IEC 27034 series of standards on application security. \n\u2022\
        \ OWASP Web Security Testing Guide, https://owasp.org/www-project-web-security-testing-guide/.\
        \ \n\u2022 Open Source Security Testing Methodology Manual (OSSTMM), https://www.isecom.org/OSSTMM.3.pdf.\n\
        (57) CyberFundamentals, ID.RA-1, Centre for Cyber Security Belgium, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-\
        \ 01_e_update_2024.pdf."
      typical_evidence: "\u2022 Documented security testing and procedures based on\
        \ relevant standards and good practices. \n\u2022 Guidelines and standards\
        \ that the entity adheres to for conducting security tests."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent, mettent en \u0153\
            uvre et appliquent une politique et des proc\xE9dures en mati\xE8re de\
            \ tests de s\xE9curit\xE9."
          annotation: "\u2022 Tenir compte des normes reconnues par l\u2019industrie\
            \ lors de l\u2019\xE9laboration de la politique d\u2019essai (56). \n\u2022\
            \ Mettre en place et tenir \xE0 jour un programme d\u2019essais adapt\xE9\
            \ \xE0 la taille, \xE0 la complexit\xE9 et \xE0 la maturit\xE9 de l\u2019\
            entit\xE9 (57).\n\n(56) En plus des normes figurant dans le tableau de\
            \ correspondance, il faut tenir compte de ce qui suit : \n\u2022 S\xE9\
            rie de normes ISO/IEC 27034 sur la s\xE9curit\xE9 des applications. \n\
            \u2022 Guide de test de s\xE9curit\xE9 Web OWASP, https://owasp.org/www-project-web-security-testing-guide/.\
            \ \n\u2022 Open Source Security Testing Methodology Manual (OSSTMM), https://www.isecom.org/OSSTMM.3.pdf.\n\
            (57) CyberFundamentals, ID.RA-1, Centre pour la cybers\xE9curit\xE9 (Belgique),\
            \ https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Tests et proc\xE9dures de s\xE9curit\xE9 document\xE9\
            s bas\xE9s sur les normes et les bonnes pratiques pertinentes. \n\u2022\
            \ Les directives et les normes auxquelles l\u2019entit\xE9 adh\xE8re pour\
            \ effectuer des tests de s\xE9curit\xE9."
        es:
          description: "Las entidades pertinentes establecer\xE1n, pondr\xE1n en marcha\
            \ y aplicar\xE1n orientaciones y procedimientos para las pruebas de seguridad."
          annotation: "\u2022 Tener en cuenta las normas reconocidas por la industria\
            \ a la hora de elaborar la pol\xEDtica de ensayos (56). \n\u2022 Establecer\
            \ y mantener un programa de pruebas adecuado al tama\xF1o, complejidad\
            \ y madurez de la entidad (57).\n\n(56) Adem\xE1s de las normas del cuadro\
            \ de cartograf\xEDa, consid\xE9rese lo siguiente: \n\u2022 Serie de normas\
            \ ISO/IEC 27034 sobre seguridad de aplicaciones. \n\u2022 Gu\xEDa de pruebas\
            \ de seguridad web de OWASP, https://owasp.org/www-project-web-security-testing-guide/.\
            \ \n\u2022 Manual de Metodolog\xEDa de Pruebas de Seguridad de C\xF3digo\
            \ Abierto (OSSTMM), https://www.isecom.org/OSSTMM.3.pdf.\n(57) CyberFundamentals,\
            \ ID.RA-1, Centro de Seguridad Cibern\xE9tica de B\xE9lgica, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Pruebas y procedimientos de seguridad documentados\
            \ basados en est\xE1ndares relevantes y buenas pr\xE1cticas. \n\u2022\
            \ Lineamientos y est\xE1ndares a los que se adhiere la entidad para la\
            \ realizaci\xF3n de pruebas de seguridad."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED, zavedou a uplat\u0148\
            uj\xED politiku a postupy pro testov\xE1n\xED bezpe\u010Dnosti."
          annotation: "\u2022 P\u0159i vypracov\xE1v\xE1n\xED politiky zkou\u0161\
            en\xED zohlednit pr\u016Fmyslov\u011B uzn\xE1van\xE9 normy (56). \n\u2022\
            \ zav\xE9st a udr\u017Eovat program zkou\u0161ek odpov\xEDdaj\xEDc\xED\
            \ velikosti, slo\u017Eitosti a vysp\u011Blosti subjektu (57).\n\n(56)\
            \ Krom\u011B norem uveden\xFDch v mapovac\xED tabulce je t\u0159eba vz\xED\
            t v \xFAvahu n\xE1sleduj\xEDc\xED skute\u010Dnosti: \n\u2022 \u0158ada\
            \ norem ISO/IEC 27034 pro bezpe\u010Dnost aplikac\xED. \n\u2022 Pr\u016F\
            vodce testov\xE1n\xEDm zabezpe\u010Den\xED webu OWASP, https://owasp.org/www-project-web-security-testing-guide/.\
            \ \n\u2022 Manu\xE1l metodiky testov\xE1n\xED bezpe\u010Dnosti s otev\u0159\
            en\xFDm zdrojov\xFDm k\xF3dem (OSSTMM), https://www.isecom.org/OSSTMM.3.pdf.\n\
            (57) CyberFundamentals, ID.RA-1, Centrum pro kybernetickou bezpe\u010D\
            nost Belgie, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Zdokumentovan\xE9 bezpe\u010Dnostn\xED testy a\
            \ postupy zalo\u017Een\xE9 na p\u0159\xEDslu\u0161n\xFDch norm\xE1ch a\
            \ osv\u011Bd\u010Den\xFDch postupech. \n\u2022 Pokyny a standardy, kter\xE9\
            \ subjekt dodr\u017Euje p\u0159i prov\xE1d\u011Bn\xED bezpe\u010Dnostn\xED\
            ch test\u016F."
        it:
          description: I soggetti pertinenti stabiliscono, attuano e applicano una
            politica e procedure per i test di sicurezza.
          annotation: "\u2022 Tenere conto delle norme riconosciute dal settore nell'elaborazione\
            \ della politica in materia di prove (56). \n\u2022 Stabilire e mantenere\
            \ un programma di test adeguato alle dimensioni, alla complessit\xE0 e\
            \ alla maturit\xE0 dell'entit\xE0 (57).\n\n(56) Oltre alle norme contenute\
            \ nella tavola di mappatura, si consideri quanto segue: \n\u2022 Serie\
            \ di norme ISO/IEC 27034 sulla sicurezza delle applicazioni. \n\u2022\
            \ Guida ai test di sicurezza Web OWASP, https://owasp.org/www-project-web-security-testing-guide/.\
            \ \n\u2022 Manuale della metodologia di test di sicurezza open source\
            \ (OSSTMM), https://www.isecom.org/OSSTMM.3.pdf.\n(57) CyberFundamentals,\
            \ ID.RA-1, Centro per la sicurezza informatica del Belgio, https://atwork.safeonweb.be/sites/default/files/2024-12/cyfun_basic_v2023-03-01_e_update_2024.pdf."
          typical_evidence: "\u2022 Test e procedure di sicurezza documentati basati\
            \ su standard e buone pratiche pertinenti. \n\u2022 Linee guida e standard\
            \ a cui l'entit\xE0 aderisce per l'esecuzione di test di sicurezza."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.5.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.5
      ref_id: 6.5.2
      description: 'The relevant entities shall:'
      annotation: "\u2022 Make sure that network and information systems undergo continuous\
        \ testing, particularly in environments utilizing continuous integration /\
        \ continuous deployment practices. Regular testing should be conducted at\
        \ set- up, after significant upgrades or modifications and following maintenance,\
        \ to maintain robust security and performance. \n\u2022 Consider a range of\
        \ security tests (e.g. vulnerability assessments, penetration testing, code\
        \ review, ethical hacking, bug bounty programmes, cyber attack simulations,\
        \ red teaming, protocol conformance testing or cyber response exercises) and\
        \ select the most appropriate one (or more) to test the specific procedure,\
        \ service or tool over time. \n\u2022 Entity-wide scoped tests should be carried\
        \ out at planned intervals or when significant incidents or changes occur.\
        \ \n\u2022 Conduct internal and/or external audits throughout the entity\u2019\
        s networks, systems and processes in an ad-hoc manner. \n\u2022 Record evidence\
        \ while testing. The need, scope, frequency, type and results are to be documented\
        \ in a manner that is comprehensible to an expert third party. \n\u2022 Use\
        \ criteria to assess the results of the tests similar to the criteria for\
        \ performing cybersecurity risk assessments (guidance on point 2.1.2 of the\
        \ Annex to the regulation). \n\u2022 Assess, follow up and remediate high-criticality\
        \ findings with respect to the confidentiality, integrity, authenticity or\
        \ availability of the service provided.  \n\u2022 Document the assessment\
        \ of criticality and mitigating actions for each finding. Ensure that risk\
        \ assessment results and risk treatment plans are updated accordingly (Annex\
        \ to the regulation, point 2.1). \n\u2022 When testing reveals an underlying\
        \ security issue in a free and open source component, these findings must\
        \ be shared with the relevant open source project. If a patch is developed\
        \ to address the issue, the relevant code should also be shared with the relevant\
        \ open source project, in a manner suitable for integration. \n\u2022 Where\
        \ appropriate, any automated security tests written by entities for open source\
        \ components that they use, should be shared with the relevant open source\
        \ projects."
      typical_evidence: "\u2022 Documented security testing policy and procedures\
        \ that include the elements referred to in point 5.2 (a) of the Annex to the\
        \ regulation. \n\u2022 Documentation defining the roles and responsibilities\
        \ of personnel involved in security testing. \n\u2022 Plans or schedules for\
        \ upcoming or completed regular or ad hoc tests. \n\u2022 List of reports\
        \ from past security tests This should cover various types of testing (e.g.\
        \ vulnerability assessments, penetration testing and code reviews). \n\u2022\
        \ Internal or external audit reports."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es :"
          annotation: "\u2022 S\u2019assurer que les r\xE9seaux et les syst\xE8mes\
            \ d\u2019information sont soumis \xE0 des tests continus, en particulier\
            \ dans les environnements utilisant des pratiques d\u2019int\xE9gration\
            \ et de d\xE9ploiement continus. Des tests r\xE9guliers doivent \xEAtre\
            \ effectu\xE9s lors de l\u2019installation, apr\xE8s des mises \xE0 niveau\
            \ ou des modifications importantes et apr\xE8s la maintenance, afin de\
            \ maintenir une s\xE9curit\xE9 et des performances robustes. \n\u2022\
            \ Envisagez une s\xE9rie de tests de s\xE9curit\xE9 (par exemple, \xE9\
            valuations de vuln\xE9rabilit\xE9, tests d\u2019intrusion, revue de code,\
            \ piratage \xE9thique, programmes de bug bounty, simulations de cyberattaques,\
            \ red teaming, tests de conformit\xE9 de protocole ou exercices de cyberr\xE9\
            ponse) et s\xE9lectionnez le plus appropri\xE9 (ou plusieurs) pour tester\
            \ la proc\xE9dure, le service ou l\u2019outil sp\xE9cifique au fil du\
            \ temps. \n\u2022 Des tests \xE0 l\u2019\xE9chelle de l\u2019entit\xE9\
            \ doivent \xEAtre effectu\xE9s \xE0 des intervalles planifi\xE9s ou lorsque\
            \ des incidents ou des changements importants se produisent. \n\u2022\
            \ Effectuer des audits internes et/ou externes dans l\u2019ensemble des\
            \ r\xE9seaux, syst\xE8mes et processus de l\u2019entit\xE9 de mani\xE8\
            re ad hoc. \n\u2022 Enregistrez les preuves pendant les tests. Le besoin,\
            \ l\u2019\xE9tendue, la fr\xE9quence, le type et les r\xE9sultats doivent\
            \ \xEAtre document\xE9s de mani\xE8re \xE0 ce qu\u2019un tiers expert\
            \ puisse les comprendre. \n\u2022 Utiliser des crit\xE8res d\u2019\xE9\
            valuation des r\xE9sultats des tests similaires aux crit\xE8res d\u2019\
            \xE9valuation des risques de cybers\xE9curit\xE9 (orientations au point\
            \ 2.1.2 de l\u2019annexe du r\xE8glement). \n\u2022 \xC9valuer, suivre\
            \ et corriger les constatations de criticit\xE9 \xE9lev\xE9e en ce qui\
            \ a trait \xE0 la confidentialit\xE9, \xE0 l\u2019int\xE9grit\xE9, \xE0\
            \ l\u2019authenticit\xE9 ou \xE0 la disponibilit\xE9 du service fourni.\
            \  \n\u2022 Documenter l\u2019\xE9valuation de la criticit\xE9 et les\
            \ mesures d\u2019att\xE9nuation pour chaque constatation. Veiller \xE0\
            \ ce que les r\xE9sultats de l\u2019\xE9valuation des risques et les plans\
            \ de traitement des risques soient mis \xE0 jour en cons\xE9quence (annexe\
            \ du r\xE8glement, point 2.1). \n\u2022 Lorsque les tests r\xE9v\xE8lent\
            \ un probl\xE8me de s\xE9curit\xE9 sous-jacent dans un composant libre\
            \ et open source, ces r\xE9sultats doivent \xEAtre partag\xE9s avec le\
            \ projet open source concern\xE9. Si un correctif est d\xE9velopp\xE9\
            \ pour r\xE9soudre le probl\xE8me, le code pertinent doit \xE9galement\
            \ \xEAtre partag\xE9 avec le projet open source concern\xE9, d\u2019une\
            \ mani\xE8re adapt\xE9e \xE0 l\u2019int\xE9gration. \n\u2022 Le cas \xE9\
            ch\xE9ant, tous les tests de s\xE9curit\xE9 automatis\xE9s \xE9crits par\
            \ les entit\xE9s pour les composants open source qu\u2019elles utilisent\
            \ doivent \xEAtre partag\xE9s avec les projets open source concern\xE9\
            s."
          typical_evidence: "\u2022 Une politique et des proc\xE9dures d\u2019essais\
            \ de s\xE9curit\xE9 document\xE9es qui incluent les \xE9l\xE9ments vis\xE9\
            s au point 5.2 (a) de l\u2019annexe du r\xE8glement. \n\u2022 Documentation\
            \ d\xE9finissant les r\xF4les et responsabilit\xE9s du personnel impliqu\xE9\
            \ dans les tests de s\xE9curit\xE9. \n\u2022 Plans ou calendriers pour\
            \ les tests r\xE9guliers ou ponctuels \xE0 venir ou termin\xE9s. \n\u2022\
            \ Liste des rapports des tests de s\xE9curit\xE9 ant\xE9rieurs Cette liste\
            \ doit couvrir diff\xE9rents types de tests (par exemple, les \xE9valuations\
            \ de vuln\xE9rabilit\xE9, les tests d\u2019intrusion et les revues de\
            \ code). \n\u2022 Rapports d\u2019audit interne ou externe."
        es:
          description: 'Las entidades pertinentes:'
          annotation: "\u2022 Aseg\xFArese de que los sistemas de red e informaci\xF3\
            n se sometan a pruebas continuas, especialmente en entornos que utilizan\
            \ pr\xE1cticas de integraci\xF3n continua / implementaci\xF3n continua.\
            \ Se deben realizar pruebas peri\xF3dicas en la configuraci\xF3n, despu\xE9\
            s de actualizaciones o modificaciones significativas y despu\xE9s del\
            \ mantenimiento, para mantener una seguridad y un rendimiento s\xF3lidos.\
            \ \n\u2022 Considerar una serie de pruebas de seguridad (por ejemplo,\
            \ evaluaciones de vulnerabilidad, pruebas de penetraci\xF3n, revisi\xF3\
            n de c\xF3digo, hacking \xE9tico, programas de recompensas por errores,\
            \ simulaciones de ataques cibern\xE9ticos, red teaming, pruebas de conformidad\
            \ de protocolos o ejercicios de respuesta cibern\xE9tica) y seleccionar\
            \ la m\xE1s adecuada (o m\xE1s) para probar el procedimiento, servicio\
            \ o herramienta espec\xEDfica a lo largo del tiempo. \n\u2022 Las pruebas\
            \ de alcance en toda la entidad deben llevarse a cabo a intervalos planificados\
            \ o cuando ocurran incidentes o cambios significativos. \n\u2022 Realizar\
            \ auditor\xEDas internas y/o externas en todas las redes, sistemas y procesos\
            \ de la entidad de manera ad-hoc. \n\u2022 Registre las pruebas durante\
            \ las pruebas. La necesidad, el alcance, la frecuencia, el tipo y los\
            \ resultados deben documentarse de manera que sea comprensible para un\
            \ tercero experto. \n\u2022 Utilizar criterios para evaluar los resultados\
            \ de las pruebas similares a los criterios para realizar evaluaciones\
            \ de riesgos de ciberseguridad (orientaciones sobre el punto 2.1.2 del\
            \ anexo del Reglamento). \n\u2022 Evaluar, dar seguimiento y remediar\
            \ los hallazgos de alta criticidad con respecto a la confidencialidad,\
            \ integridad, autenticidad o disponibilidad del servicio prestado.  \n\
            \u2022 Documentar la evaluaci\xF3n de la criticidad y las acciones atenuantes\
            \ para cada hallazgo. Garantizar que los resultados de la evaluaci\xF3\
            n de riesgos y los planes de tratamiento de riesgos se actualicen en consecuencia\
            \ (anexo del Reglamento, punto 2.1). \n\u2022 Cuando las pruebas revelan\
            \ un problema de seguridad subyacente en un componente de c\xF3digo abierto\
            \ y gratuito, estos hallazgos deben compartirse con el proyecto de c\xF3\
            digo abierto correspondiente. Si se desarrolla un parche para abordar\
            \ el problema, el c\xF3digo relevante tambi\xE9n debe compartirse con\
            \ el proyecto de c\xF3digo abierto relevante, de una manera adecuada para\
            \ la integraci\xF3n. \n\u2022 Cuando proceda, las pruebas de seguridad\
            \ automatizadas escritas por las entidades para los componentes de c\xF3\
            digo abierto que utilizan deben compartirse con los proyectos de c\xF3\
            digo abierto pertinentes."
          typical_evidence: "\u2022 Pol\xEDtica y procedimientos documentados de pruebas\
            \ de seguridad que incluyan los elementos mencionados en el punto 5.2\
            \ (a) del anexo del reglamento. \n\u2022 Documentaci\xF3n que defina las\
            \ funciones y responsabilidades del personal involucrado en las pruebas\
            \ de seguridad. \n\u2022 Planes o horarios para las pruebas regulares\
            \ o ad hoc pr\xF3ximas o completadas. \n\u2022 Lista de informes de pruebas\
            \ de seguridad anteriores Esto debe cubrir varios tipos de pruebas (por\
            \ ejemplo, evaluaciones de vulnerabilidad, pruebas de penetraci\xF3n y\
            \ revisiones de c\xF3digo). \n\u2022 Informes de auditor\xEDa interna\
            \ o externa."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Zajist\u011Bte, aby s\xED\u0165ov\xE9 a informa\u010D\
            n\xED syst\xE9my proch\xE1zely pr\u016Fb\u011B\u017En\xFDm testov\xE1\
            n\xEDm, zejm\xE9na v prost\u0159ed\xEDch vyu\u017E\xEDvaj\xEDc\xEDch postupy\
            \ kontinu\xE1ln\xED integrace / pr\u016Fb\u011B\u017En\xE9ho nasazov\xE1\
            n\xED. Pravideln\xE9 testov\xE1n\xED by m\u011Blo b\xFDt prov\xE1d\u011B\
            no p\u0159i nastaven\xED, po v\xFDznamn\xFDch modernizac\xEDch nebo \xFA\
            prav\xE1ch a n\xE1sledn\xE9 \xFAdr\u017Eb\u011B, aby byla zachov\xE1na\
            \ robustn\xED bezpe\u010Dnost a v\xFDkon. \n\u2022 Zva\u017Ete \u0159\
            adu bezpe\u010Dnostn\xEDch test\u016F (nap\u0159. hodnocen\xED zranitelnosti,\
            \ penetra\u010Dn\xED testov\xE1n\xED, kontrolu k\xF3du, etick\xE9 hackov\xE1\
            n\xED, programy odm\u011Bn za chyby, simulace kybernetick\xFDch \xFAtok\u016F\
            , red teaming, testov\xE1n\xED shody s protokolem nebo cvi\u010Den\xED\
            \ kybernetick\xE9 reakce) a vyberte ten nejvhodn\u011Bj\u0161\xED (nebo\
            \ v\xEDce) pro testov\xE1n\xED konkr\xE9tn\xEDho postupu, slu\u017Eby\
            \ nebo n\xE1stroje v pr\u016Fb\u011Bhu \u010Dasu. \n\u2022 Testy v r\xE1\
            mci cel\xE9 entity by m\u011Bly b\xFDt prov\xE1d\u011Bny v pl\xE1novan\xFD\
            ch intervalech nebo v p\u0159\xEDpad\u011B, \u017Ee dojde k v\xFDznamn\xFD\
            m incident\u016Fm nebo zm\u011Bn\xE1m. \n\u2022 Prov\xE1d\u011Bt intern\xED\
            \ a/nebo extern\xED audity v r\xE1mci s\xEDt\xED, syst\xE9m\u016F a proces\u016F\
            \ subjektu ad hoc. \n\u2022 Zaznamen\xE1vejte d\u016Fkazy b\u011Bhem testov\xE1\
            n\xED. Pot\u0159eba, rozsah, \u010Detnost, typ a v\xFDsledky mus\xED b\xFD\
            t zdokumentov\xE1ny zp\u016Fsobem, kter\xFD je srozumiteln\xFD odborn\xE9\
            \ t\u0159et\xED stran\u011B. \n\u2022 Pou\u017E\xEDvat krit\xE9ria pro\
            \ posouzen\xED v\xFDsledk\u016F test\u016F podobn\xE1 krit\xE9ri\xEDm\
            \ pro prov\xE1d\u011Bn\xED hodnocen\xED kybernetick\xFDch bezpe\u010D\
            nostn\xEDch rizik (pokyny k bodu 2.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED\
            ). \n\u2022 Posuzovat, sledovat a napravovat vysoce kritick\xE1 zji\u0161\
            t\u011Bn\xED s ohledem na d\u016Fv\u011Brnost, integritu, autenticitu\
            \ nebo dostupnost poskytovan\xE9 slu\u017Eby.  \n\u2022 Zdokumentovat\
            \ posouzen\xED kriti\u010Dnosti a zm\xEDr\u0148uj\xEDc\xEDch opat\u0159\
            en\xED pro ka\u017Ed\xE9 zji\u0161t\u011Bn\xED. Zajist\u011Bte, aby v\xFD\
            sledky posouzen\xED rizik a pl\xE1ny \u0159e\u0161en\xED rizik byly odpov\xED\
            daj\xEDc\xEDm zp\u016Fsobem aktualizov\xE1ny (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 2.1). \n\u2022 Kdy\u017E testov\xE1n\xED odhal\xED z\xE1\
            kladn\xED bezpe\u010Dnostn\xED probl\xE9m ve svobodn\xE9 a open source\
            \ komponent\u011B, mus\xED b\xFDt tato zji\u0161t\u011Bn\xED sd\xEDlena\
            \ s p\u0159\xEDslu\u0161n\xFDm open source projektem. Pokud je vyvinuta\
            \ oprava, kter\xE1 probl\xE9m \u0159e\u0161\xED, m\u011Bl by b\xFDt p\u0159\
            \xEDslu\u0161n\xFD k\xF3d tak\xE9 sd\xEDlen s p\u0159\xEDslu\u0161n\xFD\
            m open source projektem, a to zp\u016Fsobem vhodn\xFDm pro integraci.\
            \ \nTam, kde je to vhodn\xE9, by m\u011Bly b\xFDt ve\u0161ker\xE9 automatizovan\xE9\
            \ bezpe\u010Dnostn\xED testy napsan\xE9 subjekty pro open source komponenty,\
            \ kter\xE9 pou\u017E\xEDvaj\xED, sd\xEDleny s p\u0159\xEDslu\u0161n\xFD\
            mi open source projekty."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady a postupy testov\xE1\
            n\xED bezpe\u010Dnosti, kter\xE9 zahrnuj\xED prvky uveden\xE9 v bod\u011B\
            \ 5.2 p\xEDsm. a) p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Dokumentace\
            \ definuj\xEDc\xED role a odpov\u011Bdnosti pracovn\xEDk\u016F zapojen\xFD\
            ch do testov\xE1n\xED bezpe\u010Dnosti. \n\u2022 Pl\xE1ny nebo harmonogramy\
            \ nadch\xE1zej\xEDc\xEDch nebo dokon\u010Den\xFDch pravideln\xFDch nebo\
            \ ad hoc test\u016F. \n\u2022 Seznam report\u016F z minul\xFDch bezpe\u010D\
            nostn\xEDch test\u016F M\u011Blo by se jednat o r\u016Fzn\xE9 typy testov\xE1\
            n\xED (nap\u0159. vulnerability assessment, penetra\u010Dn\xED testov\xE1\
            n\xED a code review). \n\u2022 Zpr\xE1vy o intern\xEDm nebo extern\xED\
            m auditu."
        it:
          description: 'I soggetti interessati:'
          annotation: "\u2022 Assicurarsi che la rete e i sistemi informativi siano\
            \ sottoposti a test continui, in particolare negli ambienti che utilizzano\
            \ pratiche di integrazione continua / distribuzione continua. \xC8 necessario\
            \ eseguire test regolari al momento dell'installazione, dopo aggiornamenti\
            \ o modifiche significativi e dopo la manutenzione, per mantenere una\
            \ sicurezza e prestazioni robuste. \n\u2022 Prendere in considerazione\
            \ una serie di test di sicurezza (ad es. valutazioni delle vulnerabilit\xE0\
            , test di penetrazione, revisione del codice, hacking etico, programmi\
            \ di bug bounty, simulazioni di attacchi informatici, red teaming, test\
            \ di conformit\xE0 al protocollo o esercizi di risposta informatica) e\
            \ selezionare quello (o pi\xF9) pi\xF9 appropriato per testare la procedura,\
            \ il servizio o lo strumento specifico nel tempo. \n\u2022 I test su vasta\
            \ scala dovrebbero essere eseguiti a intervalli pianificati o quando si\
            \ verificano incidenti o modifiche significative. \n\u2022 Condurre audit\
            \ interni e/o esterni in tutte le reti, i sistemi e i processi dell'entit\xE0\
            \ in modo ad hoc. \n\u2022 Registrare le prove durante i test. La necessit\xE0\
            , l'ambito, la frequenza, il tipo e i risultati devono essere documentati\
            \ in modo comprensibile da un terzo esperto. \n\u2022 Utilizzare criteri\
            \ per valutare i risultati dei test analogamente ai criteri per l'esecuzione\
            \ delle valutazioni dei rischi per la cibersicurezza (orientamento al\
            \ punto 2.1.2 dell'allegato al regolamento). \n\u2022 Valutare, seguire\
            \ e rimediare ai risultati di elevata criticit\xE0 in relazione alla riservatezza,\
            \ all'integrit\xE0, all'autenticit\xE0 o alla disponibilit\xE0 del servizio\
            \ fornito.  \n\u2022 Documentare la valutazione della criticit\xE0 e le\
            \ azioni di mitigazione per ogni reperto. Garantire che i risultati della\
            \ valutazione dei rischi e i piani di trattamento dei rischi siano aggiornati\
            \ di conseguenza (allegato al regolamento, punto 2.1). \n\u2022 Quando\
            \ i test rivelano un problema di sicurezza sottostante in un componente\
            \ libero e open source, questi risultati devono essere condivisi con il\
            \ progetto open source pertinente. Se viene sviluppata una patch per risolvere\
            \ il problema, il codice pertinente dovrebbe essere condiviso anche con\
            \ il progetto open source pertinente, in modo adatto all'integrazione.\
            \ \n\u2022 Se del caso, tutti i test di sicurezza automatizzati scritti\
            \ dalle entit\xE0 per i componenti open source che utilizzano, dovrebbero\
            \ essere condivisi con i progetti open source pertinenti."
          typical_evidence: "\u2022 Politica e procedure documentate per i test di\
            \ sicurezza che includano gli elementi di cui al punto 5.2 (a) dell'Allegato\
            \ al regolamento. \n\u2022 Documentazione che definisce i ruoli e le responsabilit\xE0\
            \ del personale coinvolto nei test di sicurezza. \n\u2022 Piani o programmi\
            \ per test regolari o ad hoc imminenti o completati. \n\u2022 Elenco dei\
            \ rapporti dei test di sicurezza passati Questo dovrebbe coprire vari\
            \ tipi di test (ad es. valutazioni delle vulnerabilit\xE0, test di penetrazione\
            \ e revisioni del codice). \n\u2022 Rapporti di audit interni o esterni."
