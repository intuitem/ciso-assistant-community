        it:
          description: 'A tal fine, i soggetti interessati, se del caso:'
          annotation: "\u2022 Attuare misure contro le minacce fisiche e ambientali.\
            \ I parametri da considerare sono (elenco indicativo, non esaustivo):\n\
            \    o scopo e ambito di applicazione;\n    o rete e sistemi informativi\
            \ nell'ambito di applicazione;\n    o descrizione delle strutture;\n \
            \   o ruoli e responsabilit\xE0;\n    o impegno del management;\n    o\
            \ coordinamento tra le unit\xE0 organizzative;\n    o il rispetto del\
            \ diritto nazionale e dell'UE, compresa la protezione dei dati personali.\
            \  \n\u2022 Considerare le potenziali minacce fisiche e ambientali rilevanti\
            \ per il contesto, l'ubicazione e l'ambiente operativo. L'elenco seguente\
            \ offre esempi (indicativi e non esaustivi) a supporto della pianificazione\
            \ basata sul rischio:\n    o incendi, inondazioni o eventi naturali (ad\
            \ es. terremoti, tempeste), o disturbi pubblici o accessi non autorizzati,\
            \ furti o atti vandalici, o incidenti con materiali pericolosi (ad es.\
            \ fuoriuscite di sostanze chimiche), o cambiamenti ambientali a lungo\
            \ termine (ad es. tendenze climatiche, qualit\xE0 dell'aria). \n\u2022\
            \ Prendere in considerazione misure contro le minacce fisiche e ambientali\
            \ come (elenco indicativo, non esaustivo):\n    o misure di controllo\
            \ degli accessi fisici (ad es. documenti d'identit\xE0, badge, registri,\
            \ sistema di gestione dei visitatori e barriere fisiche);\n    o sistemi\
            \ di sorveglianza (ad es. telecamere a circuito chiuso, punti di ingresso,\
            \ uscite, meccanismi di chiusura e personale di sicurezza);\n    o climatizzazione\
            \ (ad es. controlli di temperatura e umidit\xE0 e sistemi HVAC);\n   \
            \ o misure di prevenzione e risposta agli incendi (ad esempio allarmi\
            \ antincendio, rilevatori di fumo, sistemi sprinkler ed estintori); \n\
            \u2022 Prendere in considerazione l'attivazione di misure avanzate (massime)\
            \ in caso di livelli di minaccia elevati o scenari specifici. Esempi di\
            \ tali misure includono (elenco indicativo e non esaustivo):\n    o Aumento\
            \ del personale di sicurezza, controlli biometrici avanzati degli accessi\
            \ e procedure di blocco.\n    o Sistemi di monitoraggio avanzati, alimentatori\
            \ ridondanti e sensori ambientali avanzati."
          typical_evidence: "\u2022 Documentazione dettagliata che mostra la progettazione\
            \ e l'attuazione di misure contro le minacce fisiche e ambientali. \n\u2022\
            \ Rapporti che delineano le soglie di controllo minime e massime definite\
            \ per varie minacce. \n\u2022 Registri provenienti dai sistemi di monitoraggio\
            \ ambientale che mostrano il monitoraggio continuo di parametri, come\
            \ temperatura, umidit\xE0 e violazioni della sicurezza. \n\u2022 Registrazioni\
            \ degli incidenti in cui i parametri sono scesi al di fuori delle soglie\
            \ definite, comprese le azioni intraprese e le notifiche inviate al personale\
            \ competente."
