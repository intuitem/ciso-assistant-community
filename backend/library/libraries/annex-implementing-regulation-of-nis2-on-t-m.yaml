    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.1
      ref_id: 2.1.4
      description: The relevant entities shall review and, where appropriate, update
        the risk assessment results and the risk treatment plan at planned intervals
        and at least annually, and when significant changes to operations or risks
        or significant incidents occur.
      annotation: "\u2022 Review risk assessment results and risk treatment at least\
        \ annually taking into account:\n    o results of audits and previous reviews,\
        \ o status of implementation of the measures described in the risk treatment\
        \ plan (see the policy on the assessment of the effectiveness of measures\
        \ in line with the Annex to Regulation, point 7.1.1);\n    o changes to the\
        \ information systems;\n    o changes to the environment of operation;\n \
        \   o post-incident review findings (section 3.6); and\n    o trends and changes\
        \ related to threats and vulnerabilities, as they may affect risks.\n\n[TIPS]\n\
        \n\u2022 Ensure that key personnel use the risk management methodology and\
        \ tools. \n\u2022 Overall, the entity has four risk treatment options associated\
        \ with each risk. Each option should be accompanied by specific risk treatment\
        \ measures (indicative, non-exhaustive list of examples):\n    o Risk avoidance:\
        \ as a measure to treat this risk, the entity might choose to eliminate activities\
        \ or conditions that expose the entity to this risk, for example, discontinuing\
        \ the use of a vulnerable software application.\n    o Risk mitigation: as\
        \ a measure to treat this risk, the entity might choose to implement measures\
        \ to reduce the likelihood or impact of such a risk. This can include installing\
        \ firewalls, using encryption and conducting regular security training for\
        \ employees.\n    o Risk transfer or sharing: as a measure to treat this risk,\
        \ the entity might choose to shift parts of the risk impact to another party,\
        \ typically through insurance or outsourcing certain functions to third-party\
        \ providers. However, it is important to note that such arrangements do not\
        \ eliminate the entity\u2019s overall accountability or legal obligations\
        \ regarding the risk. For instance, purchasing cyber insurance may cover potential\
        \ data breach costs, but the entity remains responsible for implementing appropriate\
        \ security measures and complying with data protection regulations.\n    o\
        \ Risk acceptance: as a measure to treat this risk, the entity might choose\
        \ to acknowledge the risk and decide to accept it without taking any specific\
        \ action, often because the cost of mitigation is higher than the potential\
        \ impact. This approach is usually accompanied by a contingency plan to manage\
        \ the risk if it materialises. The approach should be clearly documented,\
        \ supported by a realistic estimation of potential costs and including financial\
        \ provisions to address the impact should the risk materialise. \n\u2022 Make\
        \ sure that the risk from vulnerabilities assigned to the highest classification\
        \ (e.g. \u2018critical\u2019 in the common vulnerability scoring system (CVSS))\
        \ or equivalent is not accepted, if possible (section 6.10). \n\u2022 Concerning\
        \ the risk treatment plans, the entity might additionally take into account:\n\
        \    o findings of the review;\n    o implementation steps; and\n    o resources\
        \ needed. \n\u2022 Manage any exceptions in the risk treatment plans\u2019\
        \ implementation."
      typical_evidence: "\u2022 Documentation of the review process. \n\u2022 Review\
        \ comments or change logs for the risk assessment and risk treatment plan.\n\
        \n[TIPS]\n\n\u2022 Documented action plans developed in response to review\
        \ findings. \n\u2022 Key personnel knowing the main risks (e.g. evidence from\
        \ emails, interviews and awareness-raising sessions). \n\u2022 Documented\
        \ risk treatment plan implementation exceptions. \n\u2022 Risk register."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour les r\xE9sultats de l\u2019\xE9valuation\
            \ des risques et le plan de traitement des risques \xE0 intervalles pr\xE9\
            d\xE9finis et au moins chaque ann\xE9e, et lorsque des changements majeurs\
            \ concernant les op\xE9rations ou les risques se produisent, ou lorsque\
            \ des incidents importants surviennent."
          annotation: "\u2022 Examiner les r\xE9sultats de l\u2019\xE9valuation des\
            \ risques et le traitement des risques au moins une fois par an en tenant\
            \ compte des \xE9l\xE9ments suivants :\n    o les r\xE9sultats des audits\
            \ et des examens ant\xE9rieurs, o l\u2019\xE9tat d\u2019avancement de\
            \ la mise en \u0153uvre des mesures d\xE9crites dans le plan de traitement\
            \ des risques (voir la politique d\u2019\xE9valuation de l\u2019efficacit\xE9\
            \ des mesures conform\xE9ment \xE0 l\u2019annexe du r\xE8glement, point\
            \ 7.1.1)\_;\n    o modifications des syst\xE8mes d\u2019information ;\n\
            \    o modifications de l\u2019environnement de fonctionnement ;\n   \
            \ o les constatations de l\u2019examen apr\xE8s l\u2019incident (section\
            \ 3.6)\_; et\n    o Tendances et changements li\xE9s aux menaces et aux\
            \ vuln\xE9rabilit\xE9s, car ils peuvent affecter les risques.\n\n[CONSEILS]\n\
            \n\u2022 S\u2019assurer que le personnel cl\xE9 utilise la m\xE9thodologie\
            \ et les outils de gestion des risques. \n\u2022 Dans l\u2019ensemble,\
            \ l\u2019entit\xE9 dispose de quatre options de traitement des risques\
            \ associ\xE9es \xE0 chaque risque. Chaque option doit \xEAtre accompagn\xE9\
            e de mesures sp\xE9cifiques de traitement des risques (liste indicative\
            \ et non exhaustive d\u2019exemples) :\n    o \xC9vitement des risques\
            \ : pour traiter ce risque, l\u2019entit\xE9 peut choisir d\u2019\xE9\
            liminer les activit\xE9s ou les conditions qui l\u2019exposent \xE0 ce\
            \ risque, par exemple, l\u2019arr\xEAt de l\u2019utilisation d\u2019une\
            \ application logicielle vuln\xE9rable.\n    o Att\xE9nuation des risques\
            \ : \xE0 titre de mesure pour traiter ce risque, l\u2019entit\xE9 pourrait\
            \ choisir de mettre en \u0153uvre des mesures visant \xE0 r\xE9duire la\
            \ probabilit\xE9 ou l\u2019impact d\u2019un tel risque. Il peut s\u2019\
            agir d\u2019installer des pare-feu, d\u2019utiliser le chiffrement et\
            \ d\u2019organiser r\xE9guli\xE8rement des formations \xE0 la s\xE9curit\xE9\
            \ pour les employ\xE9s.\n    o Transfert ou partage des risques : pour\
            \ traiter ce risque, l\u2019entit\xE9 peut choisir de transf\xE9rer une\
            \ partie de l\u2019impact du risque \xE0 une autre partie, g\xE9n\xE9\
            ralement par le biais d\u2019une assurance ou de l\u2019externalisation\
            \ de certaines fonctions \xE0 des fournisseurs tiers. Toutefois, il est\
            \ important de noter que de tels arrangements n\u2019\xE9liminent pas\
            \ la responsabilit\xE9 globale de l\u2019entit\xE9 ou ses obligations\
            \ juridiques \xE0 l\u2019\xE9gard du risque. Par exemple, la souscription\
            \ d\u2019une cyberassurance peut couvrir les co\xFBts potentiels d\u2019\
            une violation de donn\xE9es, mais l\u2019entit\xE9 reste responsable de\
            \ la mise en \u0153uvre des mesures de s\xE9curit\xE9 appropri\xE9es et\
            \ du respect des r\xE9glementations en mati\xE8re de protection des donn\xE9\
            es.\n    o Acceptation du risque : pour traiter ce risque, l\u2019entit\xE9\
            \ peut choisir de reconna\xEEtre le risque et de l\u2019accepter sans\
            \ prendre de mesures sp\xE9cifiques, souvent parce que le co\xFBt de l\u2019\
            att\xE9nuation est sup\xE9rieur \xE0 l\u2019impact potentiel. Cette approche\
            \ s\u2019accompagne g\xE9n\xE9ralement d\u2019un plan d\u2019urgence pour\
            \ g\xE9rer le risque s\u2019il se concr\xE9tise. L\u2019approche doit\
            \ \xEAtre clairement document\xE9e, \xE9tay\xE9e par une estimation r\xE9\
            aliste des co\xFBts potentiels et inclure des dispositions financi\xE8\
            res pour faire face \xE0 l\u2019impact si le risque se mat\xE9rialise.\
            \ \n\u2022 S\u2019assurer que le risque li\xE9 aux vuln\xE9rabilit\xE9\
            s class\xE9es au niveau le plus \xE9lev\xE9 (par exemple, \xAB critique\
            \ \xBB dans le syst\xE8me commun de notation des vuln\xE9rabilit\xE9s\
            \ (CVSS)) ou \xE9quivalent n\u2019est pas accept\xE9, si possible (section\
            \ 6.10). \n\u2022 En ce qui concerne les plans de traitement des risques,\
            \ l\u2019entit\xE9 peut en outre prendre en compte :\n    o les conclusions\
            \ de l\u2019examen\_;\n    o les \xE9tapes de mise en \u0153uvre ; et\n\
            \    o Ressources n\xE9cessaires. \n\u2022 G\xE9rer les \xE9ventuelles\
            \ exceptions dans la mise en \u0153uvre des plans de traitement des risques."
          typical_evidence: "\u2022 Documentation du processus d\u2019examen. \n\u2022\
            \ Examiner les commentaires ou les registres des modifications pour l\u2019\
            \xE9valuation des risques et le plan de traitement des risques.\n\n[CONSEILS]\n\
            \n\u2022 Documentation des plans d\u2019action \xE9labor\xE9s en r\xE9\
            ponse aux conclusions de l\u2019examen. \n\u2022 Le personnel cl\xE9 conna\xEE\
            t les principaux risques (par exemple, des preuves provenant d\u2019e-mails,\
            \ d\u2019entretiens et de sessions de sensibilisation). \n\u2022 Documentation\
            \ des exceptions de mise en \u0153uvre du plan de traitement des risques.\
            \ \n\u2022 Registre des risques."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n los resultados de la evaluaci\xF3n de riesgos y el plan\
            \ de tratamiento de riesgos a intervalos planificados y como m\xEDnimo\
            \ anualmente, as\xED como cuando se produzcan incidentes significativos\
            \ o cambios significativos en las operaciones o los riegos."
          annotation: "\u2022 Revisar los resultados de la evaluaci\xF3n de riesgos\
            \ y el tratamiento de riesgos al menos una vez al a\xF1o, teniendo en\
            \ cuenta:\n    o resultados de auditor\xEDas y revisiones anteriores,\
            \ o estado de aplicaci\xF3n de las medidas descritas en el plan de tratamiento\
            \ de riesgos (v\xE9ase la pol\xEDtica de evaluaci\xF3n de la eficacia\
            \ de las medidas de conformidad con el anexo del Reglamento, punto 7.1.1);\n\
            \    o cambios en los sistemas de informaci\xF3n;\n    o cambios en el\
            \ entorno de operaci\xF3n;\n    o Hallazgos de la revisi\xF3n posterior\
            \ al incidente (secci\xF3n 3.6); y\n    o Tendencias y cambios relacionados\
            \ con las amenazas y vulnerabilidades, ya que pueden afectar a los riesgos.\n\
            \n[CONSEJOS]\n\n\u2022 Asegurar que el personal clave utilice la metodolog\xED\
            a y las herramientas de gesti\xF3n de riesgos. \n\u2022 En general, la\
            \ entidad tiene cuatro opciones de tratamiento de riesgos asociados con\
            \ cada riesgo. Cada opci\xF3n debe ir acompa\xF1ada de medidas espec\xED\
            ficas de tratamiento del riesgo (lista indicativa y no exhaustiva de ejemplos):\n\
            \    o Evitaci\xF3n de riesgos: como medida para tratar este riesgo, la\
            \ entidad podr\xEDa optar por eliminar las actividades o condiciones que\
            \ exponen a la entidad a este riesgo, por ejemplo, interrumpir el uso\
            \ de una aplicaci\xF3n de software vulnerable.\n    o Mitigaci\xF3n de\
            \ riesgos: como medida para tratar este riesgo, la entidad podr\xEDa optar\
            \ por implementar medidas para reducir la probabilidad o el impacto de\
            \ dicho riesgo. Esto puede incluir la instalaci\xF3n de firewalls, el\
            \ uso de cifrado y la realizaci\xF3n de capacitaciones peri\xF3dicas de\
            \ seguridad para los empleados.\n    Transferencia o distribuci\xF3n de\
            \ riesgos: como medida para tratar este riesgo, la entidad podr\xEDa optar\
            \ por trasladar partes del impacto del riesgo a otra parte, normalmente\
            \ a trav\xE9s de seguros o externalizando ciertas funciones a proveedores\
            \ externos. Sin embargo, es importante tener en cuenta que tales acuerdos\
            \ no eliminan la responsabilidad general de la entidad o las obligaciones\
            \ legales con respecto al riesgo. Por ejemplo, la compra de un seguro\
            \ cibern\xE9tico puede cubrir los costos potenciales de violaci\xF3n de\
            \ datos, pero la entidad sigue siendo responsable de implementar las medidas\
            \ de seguridad adecuadas y cumplir con las regulaciones de protecci\xF3\
            n de datos.\n    o Aceptaci\xF3n del riesgo: como medida para tratar este\
            \ riesgo, la entidad puede optar por reconocer el riesgo y decidir aceptarlo\
            \ sin tomar ninguna acci\xF3n espec\xEDfica, a menudo porque el costo\
            \ de la mitigaci\xF3n es mayor que el impacto potencial. Este enfoque\
            \ suele ir acompa\xF1ado de un plan de contingencia para gestionar el\
            \ riesgo en caso de que se materialice. El enfoque debe estar claramente\
            \ documentado, respaldado por una estimaci\xF3n realista de los costes\
            \ potenciales e incluir disposiciones financieras para hacer frente al\
            \ impacto en caso de que el riesgo se materialice. \n\u2022 Aseg\xFArese\
            \ de que el riesgo de las vulnerabilidades asignadas a la clasificaci\xF3\
            n m\xE1s alta (por ejemplo, \"cr\xEDtico\" en el sistema com\xFAn de puntuaci\xF3\
            n de vulnerabilidades (CVSS)) o equivalente no se acepte, si es posible\
            \ (secci\xF3n 6.10). \n\u2022 En relaci\xF3n con los planes de tratamiento\
            \ de riesgos, la entidad podr\xEDa tener en cuenta adicionalmente:\n \
            \   o conclusiones de la revisi\xF3n;\n    o etapas de implementaci\xF3\
            n; y\n    o Recursos necesarios. \n\u2022 Gestionar las excepciones en\
            \ la implementaci\xF3n de los planes de tratamiento de riesgos."
          typical_evidence: "\u2022 Documentaci\xF3n del proceso de revisi\xF3n. \n\
            \u2022 Revisar los comentarios o los registros de cambios para la evaluaci\xF3\
            n de riesgos y el plan de tratamiento de riesgos.\n\n[CONSEJOS]\n\n\u2022\
            \ Planes de acci\xF3n documentados desarrollados en respuesta a los hallazgos\
            \ de la revisi\xF3n. \n\u2022 Personal clave que conoce los principales\
            \ riesgos (por ejemplo, evidencia de correos electr\xF3nicos, entrevistas\
            \ y sesiones de sensibilizaci\xF3n). \n\u2022 Excepciones documentadas\
            \ a la implementaci\xF3n del plan de tratamiento de riesgos. \n\u2022\
            \ Registro de riesgos."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v\xFDsledky posouzen\xED\
            \ rizik a pl\xE1n o\u0161et\u0159en\xED rizik p\u0159ezkoumaj\xED a v\
            \ p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED v pl\xE1novan\xFDch\
            \ intervalech alespo\u0148 jednou ro\u010Dn\u011B a p\u0159i v\xFDskytu\
            \ v\xFDznamn\xFDch incident\u016F nebo v\xFDznamn\xFDch zm\u011Bn operac\xED\
            \ \u010Di rizik."
          annotation: "\u2022 P\u0159ezkoumat v\xFDsledky hodnocen\xED rizik a jejich\
            \ o\u0161et\u0159en\xED alespo\u0148 jednou ro\u010Dn\u011B s p\u0159\
            ihl\xE9dnut\xEDm k:\n    o v\xFDsledky audit\u016F a p\u0159edchoz\xED\
            ch p\u0159ezkum\u016F, o stav prov\xE1d\u011Bn\xED opat\u0159en\xED popsan\xFD\
            ch v pl\xE1nu \u0159e\u0161en\xED rizik (viz politika posuzov\xE1n\xED\
            \ \xFA\u010Dinnosti opat\u0159en\xED v souladu s p\u0159\xEDlohou na\u0159\
            \xEDzen\xED, bod 7.1.1),\n    o zm\u011Bny v informa\u010Dn\xEDch syst\xE9\
            mech;\n    o zm\u011Bny provozn\xEDho prost\u0159ed\xED;\n    o zji\u0161\
            t\u011Bn\xED p\u0159ezkumu po incidentu (odd\xEDl 3.6); a\n    o trendy\
            \ a zm\u011Bny souvisej\xEDc\xED s hrozbami a zranitelnostmi, proto\u017E\
            e mohou ovlivnit rizika.\n\n[TIPY]\n\n\u2022 Zajist\u011Bte, aby kl\xED\
            \u010Dov\xED pracovn\xEDci pou\u017E\xEDvali metodiku a n\xE1stroje \u0159\
            \xEDzen\xED rizik. \n\u2022 Celkov\u011B m\xE1 \xFA\u010Detn\xED jednotka\
            \ \u010Dty\u0159i mo\u017Enosti \u0159e\u0161en\xED rizik spojen\xFDch\
            \ s ka\u017Ed\xFDm rizikem. Ka\u017Ed\xE1 mo\u017Enost by m\u011Bla b\xFD\
            t doprov\xE1zena specifick\xFDmi opat\u0159en\xEDmi pro \u0159e\u0161\
            en\xED rizik (orienta\u010Dn\xED, ne\xFApln\xFD seznam p\u0159\xEDklad\u016F\
            ):\n    o Vyh\xFDb\xE1n\xED se riziku: jako opat\u0159en\xED k \u0159\
            e\u0161en\xED tohoto rizika se subjekt m\u016F\u017Ee rozhodnout vylou\u010D\
            it \u010Dinnosti nebo podm\xEDnky, kter\xE9 jej tomuto riziku vystavuj\xED\
            , nap\u0159\xEDklad ukon\u010Den\xED pou\u017E\xEDv\xE1n\xED zraniteln\xE9\
            \ softwarov\xE9 aplikace.\n    o Zm\xEDrn\u011Bn\xED rizika: jako opat\u0159\
            en\xED k \u0159e\u0161en\xED tohoto rizika se \xFA\u010Detn\xED jednotka\
            \ m\u016F\u017Ee rozhodnout zav\xE9st opat\u0159en\xED ke sn\xED\u017E\
            en\xED pravd\u011Bpodobnosti nebo dopadu takov\xE9ho rizika. To m\u016F\
            \u017Ee zahrnovat instalaci firewall\u016F, pou\u017E\xEDv\xE1n\xED \u0161\
            ifrov\xE1n\xED a prov\xE1d\u011Bn\xED pravideln\xFDch bezpe\u010Dnostn\xED\
            ch \u0161kolen\xED pro zam\u011Bstnance.\n    o P\u0159enos nebo sd\xED\
            len\xED rizika: jako opat\u0159en\xED k \u0159e\u0161en\xED tohoto rizika\
            \ se subjekt m\u016F\u017Ee rozhodnout p\u0159esunout \u010D\xE1sti dopadu\
            \ rizika na jinou stranu, obvykle prost\u0159ednictv\xEDm poji\u0161t\u011B\
            n\xED nebo outsourcingu ur\u010Dit\xFDch funkc\xED poskytovatel\u016F\
            m t\u0159et\xEDch stran. Je v\u0161ak d\u016Fle\u017Eit\xE9 poznamenat,\
            \ \u017Ee takov\xE1 ujedn\xE1n\xED neodstra\u0148uj\xED celkovou odpov\u011B\
            dnost subjektu ani jeho z\xE1konn\xE9 povinnosti t\xFDkaj\xEDc\xED se\
            \ rizika. Nap\u0159\xEDklad n\xE1kup kybernetick\xE9ho poji\u0161t\u011B\
            n\xED m\u016F\u017Ee pokr\xFDt potenci\xE1ln\xED n\xE1klady na naru\u0161\
            en\xED dat, ale subjekt z\u016Fst\xE1v\xE1 odpov\u011Bdn\xFD za zaveden\xED\
            \ vhodn\xFDch bezpe\u010Dnostn\xEDch opat\u0159en\xED a dodr\u017Eov\xE1\
            n\xED p\u0159edpis\u016F o ochran\u011B dat.\n    o P\u0159ijet\xED rizika:\
            \ jako opat\u0159en\xED k \u0159e\u0161en\xED tohoto rizika se \xFA\u010D\
            etn\xED jednotka m\u016F\u017Ee rozhodnout riziko uznat a rozhodnout se\
            \ jej p\u0159ijmout, ani\u017E by podnikla jak\xE9koli konkr\xE9tn\xED\
            \ kroky, \u010Dasto proto, \u017Ee n\xE1klady na zm\xEDrn\u011Bn\xED jsou\
            \ vy\u0161\u0161\xED ne\u017E potenci\xE1ln\xED dopad. Tento p\u0159\xED\
            stup je obvykle doprov\xE1zen pohotovostn\xEDm pl\xE1nem pro \u0159\xED\
            zen\xED rizika, pokud se napln\xED. Tento p\u0159\xEDstup by m\u011Bl\
            \ b\xFDt jasn\u011B zdokumentov\xE1n, podpo\u0159en realistick\xFDm odhadem\
            \ potenci\xE1ln\xEDch n\xE1klad\u016F a m\u011Bl by zahrnovat finan\u010D\
            n\xED rezervy na \u0159e\u0161en\xED dopadu, pokud by se riziko naplnilo.\
            \ \n\u2022 Pokud je to mo\u017En\xE9, ujist\u011Bte se, \u017Ee riziko\
            \ vypl\xFDvaj\xEDc\xED ze zranitelnost\xED p\u0159i\u0159azen\xFDch nejvy\u0161\
            \u0161\xED klasifikaci (nap\u0159. \"kritick\xE9\" ve spole\u010Dn\xE9\
            m syst\xE9mu hodnocen\xED zranitelnost\xED (CVSS)) nebo ekvivalentn\xED\
            \ (odd\xEDl 6.10) nen\xED akceptov\xE1no (odd\xEDl 6.10). \n\u2022 Pokud\
            \ jde o pl\xE1ny \u0159e\u0161en\xED rizik, m\u016F\u017Ee \xFA\u010D\
            etn\xED jednotka d\xE1le vz\xEDt v \xFAvahu:\n    o zji\u0161t\u011Bn\xED\
            \ p\u0159ezkumu;\n    o implementa\u010Dn\xED kroky; a\n    o pot\u0159\
            ebn\xFDch zdroj\u016F. \n\u2022 \u0158\xEDdit ve\u0161ker\xE9 v\xFDjimky\
            \ v implementaci pl\xE1n\u016F l\xE9\u010Dby rizik."
          typical_evidence: "\u2022 Dokumentace recenzn\xEDho \u0159\xEDzen\xED. \n\
            \u2022 Zkontrolujte koment\xE1\u0159e nebo protokoly zm\u011Bn pro hodnocen\xED\
            \ rizik a pl\xE1n l\xE9\u010Dby rizik.\n\n[TIPY]\n\n\u2022 Zdokumentovan\xE9\
            \ ak\u010Dn\xED pl\xE1ny vypracovan\xE9 v reakci na zji\u0161t\u011Bn\xED\
            \ p\u0159ezkumu. \n\u2022 Kl\xED\u010Dov\xED pracovn\xEDci znaj\xED hlavn\xED\
            \ rizika (nap\u0159. d\u016Fkazy z e-mail\u016F, rozhovor\u016F a osv\u011B\
            tov\xFDch setk\xE1n\xED). \n\u2022 Zdokumentovan\xE9 v\xFDjimky z implementace\
            \ pl\xE1nu \u0159e\u0161en\xED rizik. \n\u2022 Registr rizik."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            i risultati della valutazione dei rischi e il piano di trattamento dei
            rischi a intervalli pianificati e almeno una volta all'anno e quando si
            verificano modifiche significative delle operazioni o dei rischi o incidenti
            significativi.
          annotation: "\u2022 Riesaminare i risultati della valutazione del rischio\
            \ e il trattamento del rischio almeno una volta all'anno, tenendo conto\
            \ di:\n    o risultati degli audit e delle revisioni precedenti, o stato\
            \ di attuazione delle misure descritte nel piano di trattamento dei rischi\
            \ (cfr. la politica sulla valutazione dell'efficacia delle misure in linea\
            \ con l'allegato del regolamento, punto 7.1.1);\n    o modifiche ai sistemi\
            \ informativi;\n    o modifiche all'ambiente di funzionamento;\n    o\
            \ risultati della revisione post-incidente (sezione 3.6); e\n    o tendenze\
            \ e cambiamenti relativi a minacce e vulnerabilit\xE0, in quanto possono\
            \ influire sui rischi.\n\n[CONSIGLI]\n\n\u2022 Garantire che il personale\
            \ chiave utilizzi la metodologia e gli strumenti di gestione del rischio.\
            \ \n\u2022 Nel complesso, l'entit\xE0 dispone di quattro opzioni di trattamento\
            \ del rischio associate a ciascun rischio. Ogni opzione dovrebbe essere\
            \ accompagnata da misure specifiche di trattamento del rischio (elenco\
            \ indicativo e non esaustivo di esempi):\n    o Prevenzione del rischio:\
            \ come misura per trattare tale rischio, l'entit\xE0 potrebbe scegliere\
            \ di eliminare le attivit\xE0 o le condizioni che espongono l'entit\xE0\
            \ a tale rischio, ad esempio interrompendo l'uso di un'applicazione software\
            \ vulnerabile.\n    o Mitigazione del rischio: come misura per trattare\
            \ tale rischio, l'entit\xE0 potrebbe scegliere di attuare misure per ridurre\
            \ la probabilit\xE0 o l'impatto di tale rischio. Ci\xF2 pu\xF2 includere\
            \ l'installazione di firewall, l'utilizzo della crittografia e l'esecuzione\
            \ di regolari corsi di formazione sulla sicurezza per i dipendenti.\n\
            \    o trasferimento o condivisione del rischio: come misura per trattare\
            \ tale rischio, l'entit\xE0 potrebbe scegliere di trasferire parte dell'impatto\
            \ del rischio a un'altra parte, in genere attraverso l'assicurazione o\
            \ l'esternalizzazione di determinate funzioni a fornitori terzi. Tuttavia,\
            \ \xE8 importante notare che tali accordi non eliminano la responsabilit\xE0\
            \ generale dell'entit\xE0 o gli obblighi giuridici relativi al rischio.\
            \ Ad esempio, l'acquisto di un'assicurazione informatica pu\xF2 coprire\
            \ i potenziali costi di violazione dei dati, ma l'entit\xE0 rimane responsabile\
            \ dell'implementazione di misure di sicurezza adeguate e del rispetto\
            \ delle normative sulla protezione dei dati.\n    o Accettazione del rischio:\
            \ come misura per trattare questo rischio, l'entit\xE0 potrebbe scegliere\
            \ di riconoscere il rischio e decidere di accettarlo senza intraprendere\
            \ alcuna azione specifica, spesso perch\xE9 il costo della mitigazione\
            \ \xE8 superiore all'impatto potenziale. Questo approccio \xE8 solitamente\
            \ accompagnato da un piano di emergenza per gestire il rischio se si concretizza.\
            \ L'approccio dovrebbe essere chiaramente documentato, corroborato da\
            \ una stima realistica dei costi potenziali e includere disposizioni finanziarie\
            \ per affrontare l'impatto qualora il rischio si concretizzasse. \n\u2022\
            \ Assicurarsi che il rischio derivante da vulnerabilit\xE0 assegnate alla\
            \ classificazione pi\xF9 alta (ad esempio \"critico\" nel sistema comune\
            \ di punteggio delle vulnerabilit\xE0 (CVSS)) o equivalente non sia accettato,\
            \ se possibile (sezione 6.10). \n\u2022 Per quanto riguarda i piani di\
            \ trattamento del rischio, l'entit\xE0 potrebbe inoltre prendere in considerazione:\n\
            \    o risultati della revisione;\n    o fasi di attuazione; e\n    o\
            \ risorse necessarie. \n\u2022 Gestire eventuali eccezioni nell'attuazione\
            \ dei piani di trattamento del rischio."
          typical_evidence: "\u2022 Documentazione del processo di revisione. \n\u2022\
            \ Esaminare i commenti o i registri delle modifiche per la valutazione\
            \ del rischio e il piano di trattamento del rischio.\n\n[CONSIGLI]\n\n\
            \u2022 Piani d'azione documentati sviluppati in risposta ai risultati\
            \ della revisione. \n\u2022 Personale chiave che conosce i principali\
            \ rischi (ad es. evidenze da e-mail, interviste e sessioni di sensibilizzazione).\
            \ \n\u2022 Eccezioni documentate per l'attuazione del piano di trattamento\
            \ del rischio. \n\u2022 Registro dei rischi."
