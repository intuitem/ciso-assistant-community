            \ dan\xE9 t\xE9ma. \n\u2022 Dokumentace procesu p\u0159ezkumu po\u017E\
            adavk\u016F uveden\xFDch v bod\u011B 1.1.1 p\u0159\xEDlohy na\u0159\xED\
            zen\xED. \n\u2022 Aktu\xE1ln\xED z\xE1sady bezpe\u010Dnosti s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F a politiky specifick\xE9 pro\
