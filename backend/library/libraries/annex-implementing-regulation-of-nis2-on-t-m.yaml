            \ Opat\u0159en\xED na ochranu p\u0159ed selh\xE1n\xEDm a naru\u0161en\xED\
            m podp\u016Frn\xFDch in\u017Een\xFDrsk\xFDch s\xEDt\xED."
        it:
          description: Ai fini dell'articolo 21, paragrafo 2, lettera c), della direttiva
            (UE) 2022/2555, i soggetti pertinenti prevengono la perdita, il danneggiamento
            o la compromissione della rete e dei sistemi informativi o l'interruzione
            delle loro operazioni a causa di guasti e perturbazioni delle utenze di
            supporto.
          annotation: "\u2022 Prendere in considerazione la possibilit\xE0 di sostenere\
            \ le utility, se del caso (107), che garantiscono il funzionamento continuo\
            \ delle reti e dei sistemi informativi, come (elenco indicativo e non\
