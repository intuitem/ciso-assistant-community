    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.4
      ref_id: 12.4.1
      description: The relevant entities shall develop and maintain a complete, accurate,
        up-to-date and consistent inventory of their assets. They shall record changes
        to the entries in the inventory in a traceable manner.
      annotation: "\u2022 Ensure that all assets, including hardware, software, data\
        \ and services, are listed in the inventory. \n\u2022 Regularly verify the\
        \ accuracy of the inventory entries. \n\u2022 Update the inventory promptly\
        \ to reflect any changes, such as new assets, decommissioned assets or changes\
        \ in asset status (section 6.4) \n\u2022 Use standardised naming conventions\
        \ and categorization methods to maintain consistency across the inventory.\
        \ \n\u2022 Make sure that inventory entries contain the data in the guidance\
        \ below (sampling). \n\u2022 Implement validation rules within the inventory\
        \ to ensure data entered is complete and consistent."
      typical_evidence: "\u2022 Documentation for the inventory of assets \n\u2022\
        \ Up to date inventory of assets \n\u2022 Records of reviews or history of\
        \ changes. \n\u2022 Records of key metrics tracked, such as the number of\
        \ assets, types of assets, compliance with inventory policies and the timeliness\
        \ of updates."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9laborent et tiennent \xE0\
            \ jour un inventaire complet, pr\xE9cis, actualis\xE9 et coh\xE9rent de\
            \ leurs actifs. Elles enregistrent de mani\xE8re tra\xE7able les modifications\
            \ apport\xE9es aux entr\xE9es de l\u2019inventaire."
          annotation: "\u2022 S\u2019assurer que tous les actifs, y compris le mat\xE9\
            riel, les logiciels, les donn\xE9es et les services, sont r\xE9pertori\xE9\
            s dans l\u2019inventaire. \n\u2022 V\xE9rifier r\xE9guli\xE8rement l\u2019\
            exactitude des entr\xE9es d\u2019inventaire. \n\u2022 Mettre \xE0 jour\
            \ l\u2019inventaire rapidement pour refl\xE9ter tout changement, comme\
            \ les nouveaux actifs, les actifs mis hors service ou les changements\
            \ dans l\u2019\xE9tat des actifs (section 6.4) \n\u2022 Utilisez des conventions\
            \ de nommage et des m\xE9thodes de cat\xE9gorisation standardis\xE9es\
            \ pour maintenir la coh\xE9rence de l\u2019inventaire. \n\u2022 Assurez-vous\
            \ que les entr\xE9es d\u2019inventaire contiennent les donn\xE9es d\xE9\
            crites dans les conseils ci-dessous (\xE9chantillonnage). \n\u2022 Mettre\
            \ en place des r\xE8gles de validation au sein de l\u2019inventaire pour\
            \ s\u2019assurer que les donn\xE9es saisies sont compl\xE8tes et coh\xE9\
            rentes."
          typical_evidence: "\u2022 Documentation pour l\u2019inventaire des actifs\
            \ \n\u2022 Inventaire \xE0 jour des actifs \n\u2022 Enregistrements des\
            \ avis ou historique des modifications. \n\u2022 Enregistrement des indicateurs\
            \ cl\xE9s suivis, tels que le nombre d\u2019actifs, les types d\u2019\
            actifs, la conformit\xE9 aux politiques d\u2019inventaire et la rapidit\xE9\
            \ des mises \xE0 jour."
        es:
          description: "Las entidades pertinentes crear\xE1n y mantendr\xE1n un inventario\
            \ completo, preciso, actualizado y coherente de sus activos. Registrar\xE1\
            n los cambios en las entradas del inventario de manera que puedan rastrearse."
          annotation: "\u2022 Asegurarse de que todos los activos, incluidos el hardware,\
            \ el software, los datos y los servicios, se enumeren en el inventario.\
            \ \n\u2022 Verificar regularmente la exactitud de las entradas de inventario.\
            \ \n\u2022 Actualizar el inventario con prontitud para reflejar cualquier\
            \ cambio, como nuevos activos, activos retirados o cambios en el estado\
            \ de los activos (secci\xF3n 6.4) \n\u2022 Utilice convenciones de nomenclatura\
            \ estandarizadas y m\xE9todos de categorizaci\xF3n para mantener la coherencia\
            \ en todo el inventario. \n\u2022 Aseg\xFArese de que las entradas de\
            \ inventario contengan los datos de la gu\xEDa a continuaci\xF3n (muestreo).\
            \ \n\u2022 Implementar reglas de validaci\xF3n dentro del inventario para\
            \ garantizar que los datos ingresados est\xE9n completos y sean consistentes."
          typical_evidence: "\u2022 Documentaci\xF3n para el inventario de activos\
            \ \n\u2022 Inventario actualizado de activos \n\u2022 Registros de revisiones\
            \ o historial de cambios. \n\u2022 Registros de m\xE9tricas clave rastreadas,\
            \ como la cantidad de activos, tipos de activos, cumplimiento de las pol\xED\
            ticas de inventario y la puntualidad de las actualizaciones."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vypracuj\xED a udr\u017E\
            uj\xED \xFApln\xFD, p\u0159esn\xFD, aktu\xE1ln\xED a ucelen\xFD soupis\
            \ sv\xFDch aktiv. Dohledateln\xFDm zp\u016Fsobem zaznamen\xE1vaj\xED zm\u011B\
            ny polo\u017Eek v soupisu."
          annotation: "\u2022 Zajist\u011Bte, aby v\u0161echny prost\u0159edky, v\u010D\
            etn\u011B hardwaru, softwaru, dat a slu\u017Eeb, byly uvedeny v invent\xE1\
            \u0159i. \n\u2022 Pravideln\u011B kontrolujte spr\xE1vnost invent\xE1\
            rn\xEDch z\xE1znam\u016F. \n\u2022 Aktualizujte invent\xE1\u0159 neprodlen\u011B\
            \ tak, aby odr\xE1\u017Eel jak\xE9koli zm\u011Bny, jako jsou nov\xE9 prost\u0159\
            edky, vy\u0159azen\xE9 prost\u0159edky nebo zm\u011Bny stavu majetku (odd\xED\
            l 6.4) \n\u2022 Pou\u017E\xEDvejte standardizovan\xE9 konvence pojmenov\xE1\
            n\xED a metody kategorizace, abyste zachovali konzistenci nap\u0159\xED\
            \u010D invent\xE1\u0159em. \n\u2022 Ujist\u011Bte se, \u017Ee polo\u017E\
            ky invent\xE1\u0159e obsahuj\xED \xFAdaje uveden\xE9 v n\xED\u017Ee uveden\xFD\
            ch pokynech (vzorkov\xE1n\xED). \n\u2022 Implementujte valida\u010Dn\xED\
            \ pravidla v r\xE1mci invent\xE1\u0159e, abyste zajistili, \u017Ee zadan\xE1\
            \ data jsou \xFApln\xE1 a konzistentn\xED."
          typical_evidence: "\u2022 Dokumentace pro inventarizaci majetku \n\u2022\
            \ Aktu\xE1ln\xED inventarizace majetku \n\u2022 Z\xE1znamy o recenz\xED\
            ch nebo historii zm\u011Bn. \n\u2022 Z\xE1znamy o sledovan\xFDch kl\xED\
            \u010Dov\xFDch metrik\xE1ch, jako je po\u010Det aktiv, typy aktiv, soulad\
            \ se z\xE1sadami inventarizace a v\u010Dasnost aktualizac\xED."
        it:
          description: "I soggetti pertinenti elaborano e mantengono un inventario\
            \ completo, accurato, aggiornato e coerente delle loro attivit\xE0. Essi\
            \ registrano le modifiche apportate alle voci dell'inventario in modo\
            \ tracciabile."
          annotation: "\u2022 Assicurarsi che tutte le risorse, inclusi hardware,\
            \ software, dati e servizi, siano elencate nell'inventario. \n\u2022 Verificare\
            \ regolarmente l'accuratezza delle registrazioni dell'inventario. \n\u2022\
            \ Aggiornare tempestivamente l'inventario per riflettere eventuali modifiche,\
            \ come nuovi asset, asset dismessi o cambiamenti nello stato degli asset\
            \ (sezione 6.4) \n\u2022 Utilizzare convenzioni di denominazione e metodi\
            \ di categorizzazione standardizzati per mantenere la coerenza in tutto\
            \ l'inventario. \n\u2022 Assicurarsi che le voci di inventario contengano\
            \ i dati riportati nella guida sottostante (campionamento). \n\u2022 Implementare\
            \ regole di convalida all'interno dell'inventario per garantire che i\
            \ dati inseriti siano completi e coerenti."
          typical_evidence: "\u2022 Documentazione per l'inventario dei beni \n\u2022\
            \ Inventario aggiornato dei beni \n\u2022 Registrazioni di revisioni o\
            \ cronologia delle modifiche. \n\u2022 Registrazioni delle metriche chiave\
            \ tracciate, come il numero di risorse, i tipi di risorse, la conformit\xE0\
            \ alle politiche di inventario e la tempestivit\xE0 degli aggiornamenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.4
      ref_id: 12.4.2
      description: 'The granularity of the inventory of the assets shall be at a level
        appropriate for the needs of the relevant entities. The inventory shall include
        the following:'
      annotation: "\u2022 Consider adding one or more of the following to the inventory\
        \ (indicative, non-exhaustive list):\n    o asset unique ID, o asset type,\
        \ for example software including virtual machines (version), hardware (operating\
        \ system / firmware), services, supporting utilities, facilities, heating,\
        \ ventilation and air conditioning (HVAC) systems, personnel and physical\
        \ records, o asset owner and contact information, o operational unit responsible\
        \ for the asset, either internal department name or external provider name\
        \ (106), o asset description, o asset location, o date of asset\u2019s last\
        \ update/patch, o asset classification consistent with the risk assessment,\
        \ o type of information and its classification processed in the basset, o\
        \ asset end of life, where applicable, o relation to other assets and o logging\
        \ requirements.\n\n(106) In the case of external provider(s), a reference\
        \ to the SLA covering this relation will also be useful."
      typical_evidence: "\u2022 Configuration of the asset inventory tool, if any."
      translations:
        fr:
          description: "Le niveau de d\xE9tail de l\u2019inventaire des actifs est\
            \ adapt\xE9 aux besoins des entit\xE9s concern\xE9es. L\u2019inventaire\
            \ comprend les \xE9l\xE9ments suivants:"
          annotation: "\u2022 Envisagez d\u2019ajouter un ou plusieurs des \xE9l\xE9\
            ments suivants \xE0 l\u2019inventaire (liste indicative, non exhaustive)\
            \ :\n    o l\u2019identifiant unique de l\u2019actif, o le type d\u2019\
            actif, par exemple le logiciel, y compris les machines virtuelles (version),\
            \ le mat\xE9riel (syst\xE8me d\u2019exploitation / micrologiciel), les\
            \ services, les services publics de soutien, les installations, les syst\xE8\
            mes de chauffage, de ventilation et de climatisation (CVC), les dossiers\
            \ personnels et physiques, o le propri\xE9taire de l\u2019actif et ses\
            \ coordonn\xE9es, o l\u2019unit\xE9 op\xE9rationnelle responsable de l\u2019\
            actif, soit le nom du service interne ou le nom du fournisseur externe\
            \ (106), o la description de l\u2019actif,  o l\u2019emplacement de l\u2019\
            actif, o la date de la derni\xE8re mise \xE0 jour/correction de l\u2019\
            actif, o la classification des actifs conforme \xE0 l\u2019\xE9valuation\
            \ des risques, o le type d\u2019information et sa classification trait\xE9\
            es dans le basset, o la fin de vie de l\u2019actif, le cas \xE9ch\xE9\
            ant, o la relation avec d\u2019autres actifs et o les exigences en mati\xE8\
            re d\u2019enregistrement.\n\n(106) Dans le cas d\u2019un ou de plusieurs\
            \ fournisseurs externes, il sera \xE9galement utile de faire r\xE9f\xE9\
            rence au SLA couvrant cette relation."
          typical_evidence: "\u2022 Configuration de l\u2019outil d\u2019inventaire\
            \ des actifs, le cas \xE9ch\xE9ant."
        es:
          description: "La granularidad del inventario de los activos se situar\xE1\
            \ en un nivel adecuado a las necesidades de las entidades pertinentes.\
            \ El inventario incluir\xE1 lo siguiente:"
          annotation: "\u2022 Considere la posibilidad de a\xF1adir uno o m\xE1s de\
            \ los siguientes elementos al inventario (lista indicativa y no exhaustiva):\n\
            \    o ID \xFAnico del activo, o tipo de activo, por ejemplo, software,\
            \ incluidas las m\xE1quinas virtuales (versi\xF3n), hardware (sistema\
            \ operativo / firmware), servicios, servicios p\xFAblicos de apoyo, instalaciones,\
            \ sistemas de calefacci\xF3n, ventilaci\xF3n y aire acondicionado (HVAC),\
            \ registros f\xEDsicos y de personal, o propietario del activo e informaci\xF3\
            n de contacto, o unidad operativa responsable del activo, ya sea nombre\
            \ del departamento interno o nombre del proveedor externo (106), o descripci\xF3\
            n del activo,  o Ubicaci\xF3n de los activos, o Fecha de la \xFAltima\
            \ actualizaci\xF3n/parche del activo, o Clasificaci\xF3n de los activos\
            \ coherente con la evaluaci\xF3n de riesgos, o Tipo de informaci\xF3n\
            \ y su clasificaci\xF3n procesada en el Basset, o Fin de la vida \xFA\
            til de los activos, cuando proceda, o Relaci\xF3n con otros activos y\
            \ o Requisitos de registro.\n\n(106) En el caso del proveedor o proveedores\
            \ externos, tambi\xE9n ser\xE1 \xFAtil hacer referencia al acuerdo de\
            \ nivel de servicio que abarque esta relaci\xF3n."
          typical_evidence: "\u2022 Configuraci\xF3n de la herramienta de inventario\
            \ de activos, si la hubiera."
        cs:
          description: "Podrobnost soupisu aktiv by m\u011Bla b\xFDt na \xFArovni\
            \ odpov\xEDdaj\xEDc\xED pot\u0159eb\xE1m p\u0159\xEDslu\u0161n\xFDch subjekt\u016F\
            . Soupis obsahuje:"
          annotation: "\u2022 Zva\u017Ete p\u0159id\xE1n\xED jedn\xE9 nebo v\xEDce\
            \ z n\xE1sleduj\xEDc\xEDch polo\u017Eek do invent\xE1\u0159e (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o jedine\u010Dn\xE9 ID aktiva, o typ\
            \ aktiva, nap\u0159\xEDklad software v\u010Detn\u011B virtu\xE1ln\xED\
            ch stroj\u016F (verze), hardware (opera\u010Dn\xED syst\xE9m / firmware),\
            \ slu\u017Eby, podp\u016Frn\xE9 in\u017Een\xFDrsk\xE9 s\xEDt\u011B, za\u0159\
            \xEDzen\xED, syst\xE9my vyt\xE1p\u011Bn\xED, ventilace a klimatizace (HVAC),\
            \ person\xE1ln\xED a fyzick\xE9 z\xE1znamy, o vlastn\xEDk aktiva a kontaktn\xED\
            \ \xFAdaje, o provozn\xED jednotka odpov\u011Bdn\xE1 za aktivum, bu\u010F\
            \ n\xE1zev intern\xEDho odd\u011Blen\xED, nebo n\xE1zev extern\xEDho poskytovatele\
            \ (106), o popis aktiva,  o um\xEDst\u011Bn\xED aktiva, o datum posledn\xED\
            \ aktualizace/opravy aktiva, o klasifikace aktiv v souladu s posouzen\xED\
            m rizik, o druh informac\xED a jejich klasifikace zpracovan\xE1 v basetu,\
            \ o konec \u017Eivotnosti aktiva, je-li to relevantn\xED, o vztah k jin\xFD\
            m aktiv\u016Fm a o po\u017Eadavky na protokolov\xE1n\xED.\n\n(106) V p\u0159\
            \xEDpad\u011B extern\xEDho poskytovatele (poskytovatel\u016F) bude rovn\u011B\
            \u017E u\u017Eite\u010Dn\xFD odkaz na smlouvu SLA, kter\xE1 se vztahuje\
            \ na tento vztah."
          typical_evidence: "\u2022 Konfigurace n\xE1stroje pro inventarizaci aktiv,\
            \ pokud existuje."
        it:
          description: "La granularit\xE0 dell'inventario delle attivit\xE0 \xE8 a\
            \ un livello adeguato alle esigenze dei soggetti interessati. L'inventario\
            \ comprende i seguenti elementi:"
          annotation: "\u2022 Considerare l'aggiunta di uno o pi\xF9 dei seguenti\
            \ elementi all'inventario (elenco indicativo, non esaustivo):\n    o ID\
            \ univoco dell'asset, o tipo di asset, ad esempio software che include\
            \ macchine virtuali (versione), hardware (sistema operativo/firmware),\
            \ servizi, utenze di supporto, strutture, sistemi di riscaldamento, ventilazione\
            \ e condizionamento dell'aria (HVAC), personale e registri fisici, o proprietario\
            \ dell'asset e informazioni di contatto, o unit\xE0 operativa responsabile\
            \ dell'asset, nome del reparto interno o nome del fornitore esterno (106),\
            \ o descrizione dell'asset,  o Ubicazione dell'asset, o Data dell'ultimo\
            \ aggiornamento/patch dell'asset, o Classificazione dell'asset coerente\
            \ con la valutazione del rischio, o Tipo di informazioni e relativa classificazione\
            \ elaborate nel Basset, o Fine del ciclo di vita dell'asset, se applicabile,\
            \ o Relazione con altri asset e o Requisiti di registrazione.\n\n(106)\
            \ Nel caso di uno o pi\xF9 fornitori esterni, sar\xE0 utile anche un riferimento\
            \ all'SLA che copre tale relazione."
          typical_evidence: "\u2022 Configurazione dello strumento di inventario dei\
            \ cespiti, se presente."
