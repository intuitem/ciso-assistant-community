            n\xED a provozn\xED prost\u0159ed\xED. N\xE1sleduj\xEDc\xED seznam obsahuje\
            \ p\u0159\xEDklady (orienta\u010Dn\xED a nevy\u010Derp\xE1vaj\xEDc\xED\
            ) pro podporu pl\xE1nov\xE1n\xED zalo\u017Een\xE9ho na rizic\xEDch:\n\
