          description: 'Ai fini del punto 5.1.6, i soggetti interessati:'
          annotation: "\u2022 Istituire una revisione periodica (ad esempio, nell'ambito\
            \ di una riunione periodica con i fornitori) e seguire le deviazioni dagli\
            \ SLA concordati. \n\u2022 Definire e assegnare le responsabilit\xE0 relative\
            \ alla manutenzione, al funzionamento e alla propriet\xE0 degli asset.\
            \ \n\u2022 Assicurarsi che il monitoraggio comprenda una rivalutazione\
            \ periodica della conformit\xE0 dei fornitori e dei fornitori di servizi\
            \ e monitorare le note di rilascio dei fornitori e dei fornitori di servizi.\
            \ \n\u2022 Assicurarsi periodicamente che la configurazione dei prodotti\
            \ sia in linea con le raccomandazioni del fornitore, con frequenza crescente\
            \ man mano che i prodotti invecchiano. \n\u2022 Tenere traccia degli incidenti\
            \ di sicurezza correlati o causati da fornitori e fornitori di servizi,\
            \ in quanto potrebbero innescare una revisione non programmata dei fornitori\
            \ e dei fornitori di servizi. Tra le altre circostanze che possono giustificare\
            \ un riesame non programmato dei fornitori e dei fornitori di servizi\
            \ (elenco indicativo e non esaustivo):\n    o cambiamenti sostanziali\
            \ nelle loro operazioni;\n    o cambiamenti nella loro esposizione al\
            \ rischio;\n    o mancato rispetto degli obblighi contrattuali; e\n  \
            \  o comparsa di nuove minacce o vulnerabilit\xE0 che riguardano i prodotti\
            \ o i servizi TIC forniti.\n\u2022 La frequenza del monitoraggio deve\
            \ essere allineata con la politica della catena di fornitura (allegato\
            \ al regolamento, punto 5.1.1) e con la revisione dei processi di acquisizione\
            \ sicura di servizi, sistemi o prodotti TIC (allegato al regolamento,\
            \ punto 6.1.3).\n\n[SUGGERIMENTI]\n\n\u2022 Oltre agli elementi di cui\
            \ al punto 5.1. 4 dell'allegato al regolamento, considerare i seguenti\
            \ elementi aggiuntivi per le clausole contrattuali (elenco indicativo\
            \ e non esaustivo):\n    o una descrizione chiara e completa dei prodotti\
            \ e dei servizi TIC;\n    o descrizioni dei livelli di servizio, comprese\
            \ le garanzie di uptime o i livelli di servizio target, i tempi di risposta\
            \ per i problemi di servizio e gli aggiornamenti delle relative descrizioni\
            \ dei livelli di servizio;\n    o luoghi (regioni o paesi) in cui i prodotti\
            \ TIC devono essere prodotti e i servizi TIC devono essere forniti e in\
            \ cui i dati devono essere trattati, compreso il luogo di archiviazione\
            \ e l'obbligo per il fornitore e il fornitore di servizi di notificare\
            \ in anticipo all'ente se prevede di cambiare tali luoghi;\n    o disposizioni\
            \ sulla disponibilit\xE0, l'autenticit\xE0, l'integrit\xE0 e la riservatezza\
            \ in relazione alla protezione dei dati, compresi i dati personali;\n\
            \    o accordi di non divulgazione;\n    o obblighi per i fornitori e\
            \ i fornitori di servizi, come il recupero e lo smaltimento delle informazioni\
            \ ottenute dai fornitori e dai fornitori di servizi nell'esercizio dei\
            \ loro compiti, in caso di insolvenza, risoluzione, cessazione o interruzione\
            \ delle attivit\xE0 commerciali del fornitore o del fornitore di servizi;\n\
            \    o obblighi del fornitore o del prestatore di servizi di fornire assistenza\
            \ all'ente senza costi aggiuntivi o a un costo determinato ex ante, in\
            \ caso di incidente informatico che presenti un rischio e sia stato causato\
            \ dal prodotto o dal servizio TIC oggetto del contratto;\n    o ruoli\
            \ e responsabilit\xE0;\n    o contatti e linee di segnalazione;\n    o\
            \ obbligo del fornitore o del prestatore di servizi di cooperare pienamente\
            \ con le autorit\xE0 competenti;\n    o i diritti di risoluzione e i relativi\
            \ periodi minimi di preavviso per la risoluzione degli accordi contrattuali;\n\
            \    o i periodi di preavviso e gli obblighi di comunicazione del fornitore\
            \ o del prestatore di servizi all'entit\xE0, compresa la notifica di qualsiasi\
            \ sviluppo che potrebbe avere un impatto materiale sulla capacit\xE0 del\
            \ fornitore o del prestatore di servizi di fornire efficacemente i prodotti\
            \ o i servizi TIC in linea con i livelli di servizio concordati;\n   \
            \ o il diritto di revisione da parte dell'entit\xE0 o di una terza parte\
            \ designata e dell'autorit\xE0 competente e l'obbligo del fornitore e\
            \ del fornitore di servizi di cooperare pienamente durante le ispezioni\
            \ e le verifiche in loco effettuate dalle autorit\xE0 competenti e l'obbligo\
            \ di fornire dettagli sull'ambito, le procedure da seguire e la frequenza\
            \ di tali ispezioni e verifiche;\n    o strategie di uscita, in particolare\
            \ la definizione di un periodo di transizione adeguato obbligatorio, disposizioni\
            \ sulla propriet\xE0 intellettuale e responsabilit\xE0 del fornitore durante\
            \ il periodo di uscita, ad esempio per fornire la documentazione pertinente\
            \ e i registri storici. \n\u2022 Oltre agli elementi di cui al punto 5.1.5\
            \ dell'allegato al regolamento, prendere in considerazione i seguenti\
            \ (elenco indicativo e non esaustivo):\n    o informazioni specifiche\
            \ del Paese (ad esempio, valutazione delle minacce da parte dei servizi\
            \ di sicurezza nazionali), se disponibili;\n    o restrizioni o esclusioni\
            \ poste da un'autorit\xE0 nazionale pertinente, ad esempio per le apparecchiature\
            \ ad alta criticit\xE0 per l'entit\xE0 o per i fornitori ad alto rischio;\n\
            \    o informazioni derivanti da incidenti noti o intelligence sulle minacce\
            \ informatiche; e\n    o le caratteristiche di ciascun fornitore, come\
            \ la qualit\xE0 delle sue pratiche di sicurezza, il quadro giuridico e\
            \ il livello di trasparenza.\n\u2022 Assicurarsi che i fornitori di servizi\
            \ di disattivazione sicura prendano in considerazione questioni quali\
            \ la disattivazione degli account degli utenti e dei servizi, l'interruzione\
            \ dei flussi di dati e lo smaltimento sicuro dei dati dell'entit\xE0 all'interno\
            \ dei sistemi del fornitore o del fornitore di servizi.   \n\u2022 La\
            \ formazione di sensibilizzazione sulle regole di ingaggio e di comportamento\
            \ deve essere impartita al personale dell'entit\xE0 e dei fornitori o\
            \ dei prestatori di servizi, ove opportuno, in base al livello di accesso\
            \ alle attivit\xE0 e alle risorse informative dell'entit\xE0.\n\u2022\
            \ Includere il personale dei fornitori e dei prestatori di servizi e le\
            \ relative responsabilit\xE0 nei test di gestione delle crisi, ove opportuno.\
            \ \n\u2022 Assicurarsi che i contratti con i fornitori e i fornitori di\
            \ servizi siano in linea con la politica sulla sicurezza della rete e\
            \ dei sistemi informativi. \n\u2022 Nell'implementazione di una politica\
            \ di sicurezza della catena di fornitura, considerare i seguenti elementi\
            \ relativi all'uso di software libero e open source (FOSS) nella catena\
            \ di fornitura:\n    o Quando si utilizza il FOSS senza acquistare un\
            \ prodotto software correlato o stipulare un contratto di servizio per\
            \ lo sviluppo con l'ideatore del FOSS, non si possono imporre obblighi\
            \ di conformit\xE0 che vadano oltre l'adesione ai termini della licenza\
            \ del software open source (45).\n    o Considerare il sostegno alle comunit\xE0\
            \ che sviluppano e mantengono il FOSS e investire in una relazione reciprocamente\
            \ vantaggiosa con loro. Se efficace, ci\xF2 potrebbe comportare rapporti\
            \ con il responsabile dell'OSS in questione, che \u201Cfornisce un sostegno\
            \ duraturo allo sviluppo e assicura la redditivit\xE0 di tali prodotti\u201D\
            \ (46). Tale rapporto non dovrebbe qualificare lo steward come fornitore\
            \ diretto o fornitore di servizi, in quanto l'imposizione di requisiti\
            \ tecnici o metodologici potrebbe non essere appropriata, applicabile\
            \ o fattibile in considerazione del suo ruolo.\n    o Considerare le misure\
            \ per mitigare i rischi identificati per la sicurezza della rete e dei\
            \ sistemi informativi in relazione alle dipendenze da software libero\
            \ e open source:\n        * prima di integrare componenti free e open\
            \ source, richiedere al fornitore diretto o al fornitore di servizi di\
            \ condurre una valutazione del rischio e di comunicare i risultati per\
            \ comprendere le potenziali vulnerabilit\xE0 e il loro impatto sui sistemi\
            \ dell'ente;\n\u2022 ove possibile, la valutazione dei rischi dovrebbe\
            \ essere effettuata in coordinamento con il progetto open source o con\
            \ l'OSS Steward associato, a spese del fornitore o del fornitore di servizi\
            \ che utilizza il componente e in modo tale che le successive valutazioni\
            \ dei rischi effettuate da terzi traggano vantaggio da questo lavoro;\n\
            \        * richiedere ai fornitori o ai fornitori di servizi di fornire\
            \ prove del loro impegno con la comunit\xE0 OSS per verificare se sono\
            \ disponibili risorse adeguate per sostenere sforzi di manutenzione sostenibili\
            \ e contribuire con tali risorse, se del caso, anche per garantire la\
            \ futura disponibilit\xE0 di patch di sicurezza;\n        * garantire\
            \ che i componenti free e open source siano regolarmente aggiornati dal\
            \ fornitore o dal fornitore di servizi per risolvere tutte le vulnerabilit\xE0\
            \ di sicurezza conosciute e corrette;\n        * richiedere al fornitore\
            \ o al fornitore di servizi di eseguire regolarmente revisioni del codice\
            \ e test di sicurezza sui componenti free e open source per identificare\
            \ e risolvere eventuali problemi di sicurezza (47);\n        * richiedere\
            \ al fornitore o al fornitore di servizi di fornire informazioni sugli\
            \ strumenti per gestire le dipendenze del software (ad esempio Dependabot,\
            \ Yarn, Gradle e Pip) e garantire che tutti i componenti e le loro dipendenze\
            \ siano sicuri e aggiornati;\n        * richiedere al fornitore o al fornitore\
            \ di servizi di fornire una documentazione chiara e politiche per l'utilizzo\
            \ di componenti liberi e open source, comprese le linee guida per la valutazione\
            \ e l'integrazione, insieme alla prova degli sforzi compiuti per garantire\
            \ la manutenzione sostenibile delle loro dipendenze alimentando i progetti\
            \ open source su cui si basano, ad esempio facendo riferimento ai loro\
            \ contributi pubblici (codice).\n    o Impegnarsi con le comunit\xE0 open\
            \ source pertinenti per rimanere informati sugli aggiornamenti significativi,\
            \ sulle patch e sulle migliori pratiche per l'utilizzo e l'aggiornamento\
            \ del loro componente FOSS.\n\n(45) L'OSS, noto anche come software libero\
            \ o FOSS, garantisce ai suoi utenti le quattro libert\xE0 essenziali:\
            \ usare, studiare, condividere e migliorare. L'OSS pu\xF2 essere utilizzato\
            \ per qualsiasi scopo ed \xE8 libero da restrizioni come la scadenza della\
            \ licenza o le limitazioni geografiche. Il suo codice software pu\xF2\
            \ essere studiato da chiunque, senza accordi di non divulgazione o restrizioni\
            \ simili. Pu\xF2 essere condiviso e copiato praticamente a costo zero.\
            \ Pu\xF2 essere modificato da chiunque e questi miglioramenti possono\
            \ essere condivisi pubblicamente. L'assenza o l'indebolimento di almeno\
            \ una di queste libert\xE0 significa che un'applicazione \xE8 proprietaria,\
            \ quindi nonOSS. Le quattro libert\xE0 sono garantite da una licenza software.\
            \ Le licenze software definiscono le condizioni di utilizzo e riutilizzo\
            \ di un programma. Perch\xE9 sia software libero, il testo della licenza\
            \ deve contenere almeno le quattro libert\xE0. La Free Software Foundation\
            \ e l'Open Source Initiative mantengono elenchi di licenze revisionate\
            \ e approvate. Di solito un'applicazione non pu\xF2 essere considerata\
            \ OSS se la sua licenza non compare in uno di questi elenchi.\n(46) Regolamento\
            \ (UE) 2024/2847, art. 3(14). 3(14).\n(47) I fornitori non devono necessariamente\
            \ eseguire autonomamente i controlli di sicurezza (e le conseguenti iniziative\
            \ di rimedio), ma possono finanziare le iniziative esistenti che eseguono\
            \ controlli di sicurezza open source su scala (ad esempio Sovereign Tech\
            \ Agency, Alpha-Omega e Open Source Technology Improvement Fund) o a monte\
            \ (ad esempio finanziando un manutentore o stabilendo relazioni contrattuali\
            \ con i responsabili del software open source per svolgere questo lavoro).\
            \ Inoltre, i fornitori e i fornitori di servizi devono rendere qualsiasi\
            \ revisione del codice riutilizzabile per altri, per allinearsi agli obblighi\
            \ del produttore ai sensi dell'articolo 13(6) del Cyber Resilience Act.\
            \ I termini \u201Ca monte\u201D e \u201Ca valle\u201D indicano se un componente\
            \ dipende da (\xE8 a monte di) o \xE8 dipendente da (\xE8 a valle di)\
            \ un componente."
          typical_evidence: "\u2022 Registrazioni che dimostrino che i livelli di\
            \ servizio sono monitorati in conformit\xE0 con gli SLA stabiliti). \n\
            \u2022 registrazioni di risposta agli incidenti che confermano se l'entit\xE0\
            \ tiene conto degli incidenti relativi a servizi, sistemi o prodotti TIC\
            \ da fornitori e fornitori di servizi; \n\u2022 Prove che i contratti\
            \ firmati con terzi (ad esempio appaltatori e fornitori) sono in linea\
            \ con la politica in materia di sicurezza delle reti e dei sistemi informativi,\
            \ ad esempio clausole contrattuali, riferimenti a ruoli e responsabilit\xE0\
            \ chiave rilevanti per la sicurezza e requisiti per l'appaltatore di segnalare\
            \ gli incidenti. \n\u2022 Processo di uscita da fornitori e prestatori\
            \ di servizi, ovvero documentazione che illustra come l'entit\xE0 gestisce\
            \ l'uscita di fornitori e prestatori di servizi. Ci\xF2 include la transizione\
            \ di servizi, dati e diritti di accesso in caso di cessazione di un rapporto\
            \ tra fornitore e prestatore di servizi. \n\u2022 Elenco degli incidenti\
            \ di sicurezza correlati o causati dal coinvolgimento di terze parti.\n\
            \n[CONSIGLI]\n\n\u2022 Clausole contrattuali che comprendono, oltre agli\
            \ elementi di cui al punto 5.1.4 dell'Allegato al regolamento, uno o pi\xF9\
            \ degli elenchi di cui sopra con elementi aggiuntivi. \n\u2022 Prova di\
            \ corsi di sensibilizzazione. \n\u2022 Registrazioni dei test di gestione\
            \ delle crisi (allegato al regolamento, punto 4.3.4), se disponibili,\
            \ o conferme scritte del fornitore o del fornitore dopo i test di gestione\
            \ delle crisi, che dimostrino la partecipazione del personale pertinente\
            \ dei fornitori e dei prestatori di servizi. \n\u2022 Per FOSS (elenco\
            \ indicativo e non esaustivo):\n    o risultati delle valutazioni del\
            \ rischio del FOSS, o strumenti di monitoraggio delle dipendenze, o documentazione."
