    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1
      ref_id: 4.1.3
      description: The relevant entities shall carry out a business impact analysis
        to assess the potential impact of severe disruptions to their business operations
        and shall, based on the results of the business impact analysis, establish
        continuity requirements for the network and information systems.
      annotation: "\u2022 Based on the results of the BIA (36) and risk assessment,\
        \ the entity should establish appropriate recovery objectives, referred to\
        \ in point 4.1.2 (f) of the Annex to the regulation (indicative, non-exhaustive\
        \ list):\n    o Recovery time objectives (RTOs) to determine the maximum amount\
        \ of time allowed for the recovery of business resources and functions (e.g.\
        \ information and communications technology (ICT) systems and processes, respectively)\
        \ after a disaster occurs, for example maximum downtime of the entity\u2019\
        s website, enterprise resource planning (ERP) system or email system.\n  \
        \  o Recovery point objective (RPO) to determine how much data it is acceptable\
        \ for specific ICT activities or applications to lose. Typically, they are\
        \ measured in maximum time needed to recover data without causing unacceptable,\
        \ according to the risk assessment, damage to the entity\u2019s activities,\
        \ for example maximum recovery time for an e-commerce website, an ERP system\
        \ or an email server.\n    o Service delivery objective (SDO) to determine\
        \ the minimum level of performance that needs to be reached by business functions\
        \ during the alternate processing mode. An indicative and non- exhaustive\
        \ list of examples includes:\n        * the percentage of inbound calls to\
        \ be answered by a call centre within a specific timeframe;\n        * the\
        \ level of availability of ordering and payment systems of an e-commerce website\
        \ within a specific timeframe;\n        * the restoration time for accessing\
        \ essential shared folders via a cloud file access system; and\n        *\
        \ the timeframe within which the full functionality of the remote work infrastructure\
        \ is restored.\n    o Maximum acceptable outage (MAO) or maximum tolerable\
        \ period of disruption (MTPD) to determine the time it would take for the\
        \ potential impacts of not providing a product/service or performing an activity\
        \ to become unacceptable or significant, in accordance with the risk assessment.\
        \ Typically they are longer than RTOs. MAOs focus on service availability\
        \ while RPOs focus on data loss. An indicative and non-exhaustive list of\
        \ examples:\n        * the period of time beyond which the customer service\
        \ would be severely impacted and reputation risk increases quickly;\n    \
        \    * the longest period of time that extended outage of an e-commerce website\
        \ might result to major loss of sales and customer trust;\n        * the longest\
        \ period of time that shared access to project files may halt collaboration\
        \ or decision-making in case that data is stored in cloud; and\n        *\
        \ the maximum acceptable outage for remote work infrastructure beyond which\
        \ business functions are significantly impaired and productivity losses begin\
        \ to escalate. \n\u2022 RTOs, RPOs and SDOs may be used to determine backup\
        \ and redundancy procedures.  \n\u2022 Document disaster recovery plan, taking\
        \ into account:\n    o the RTOs, RPOs and SDOs; and\n    o compliance with\
        \ applicable regulations and legislation.\n\n(36) Consider the following standards:\
        \ ISO/TS 22317:2021 and NIST special publication 800-34. For definitions of\
        \ terms, refer to ISO 22300:2021."
      typical_evidence: "\u2022 Documented BIA with specific recovery objectives.\
        \ \n\u2022 Processes, procedures and measures to ensure the required level\
        \ of continuity in disruptive situations."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es effectuent un bilan d\u2019impact\
            \ sur l\u2019activit\xE9 afin d\u2019\xE9valuer l\u2019impact potentiel\
            \ de perturbations graves de leurs op\xE9rations et d\xE9finissent, sur\
            \ la base des r\xE9sultats du bilan d\u2019impact sur l\u2019activit\xE9\
            , des exigences de continuit\xE9 pour les r\xE9seaux et les syst\xE8mes\
            \ d\u2019information."
          annotation: "\u2022 Sur la base des r\xE9sultats de la BIA (36) et de l'\xE9\
            valuation des risques, l'entit\xE9 doit \xE9tablir des objectifs de r\xE9\
            tablissement appropri\xE9s, vis\xE9s au point 4.1.2 f) de l'annexe du\
            \ r\xE8glement (liste indicative et non exhaustive) :\n    o  Objectifs\
            \ de temps de r\xE9tablissement (RTO) pour d\xE9terminer le d\xE9lai maximal\
            \ accord\xE9 pour le r\xE9tablissement des ressources et des fonctions\
            \ de l'entreprise (par exemple, les syst\xE8mes et les processus li\xE9\
            s aux technologies de l'information et de la communication (TIC)) apr\xE8\
            s la survenue d'un sinistre. les syst\xE8mes et processus des technologies\
            \ de l'information et de la communication (TIC), respectivement) apr\xE8\
            s une catastrophe, par exemple le temps d'indisponibilit\xE9 maximal du\
            \ site web de l'entit\xE9, de son syst\xE8me de planification des ressources\
            \ de l'entreprise (ERP) ou de son syst\xE8me de messagerie \xE9lectronique.\n\
            \    o  Objectif de point de r\xE9cup\xE9ration (RPO) pour d\xE9terminer\
            \ la quantit\xE9 de donn\xE9es qu'il est acceptable de perdre dans le\
            \ cadre d'activit\xE9s ou d'applications TIC sp\xE9cifiques. G\xE9n\xE9\
            ralement, ils sont mesur\xE9s en temps maximum n\xE9cessaire pour r\xE9\
            cup\xE9rer les donn\xE9es sans causer de dommages inacceptables, selon\
            \ l'\xE9valuation des risques, aux activit\xE9s de l'entit\xE9, par exemple\
            \ le temps maximum de r\xE9cup\xE9ration pour un site web de commerce\
            \ \xE9lectronique, un syst\xE8me ERP ou un serveur de courrier \xE9lectronique.\n\
            \    o  Objectif de fourniture de services (SDO) pour d\xE9terminer le\
            \ niveau minimum de performance qui doit \xEAtre atteint par les fonctions\
            \ de l'entreprise pendant le mode de traitement alternatif. Une liste\
            \ indicative et non exhaustive d'exemples comprend :\n        * le pourcentage\
            \ d'appels entrants auxquels un centre d'appel doit r\xE9pondre dans un\
            \ d\xE9lai donn\xE9 ;\n        * le niveau de disponibilit\xE9 des syst\xE8\
            mes de commande et de paiement d'un site web de commerce \xE9lectronique\
            \ dans un d\xE9lai sp\xE9cifique ;\n        * le temps de restauration\
            \ pour acc\xE9der \xE0 des dossiers partag\xE9s essentiels via un syst\xE8\
            me d'acc\xE8s aux fichiers en nuage ; et\n        * le d\xE9lai dans lequel\
            \ la fonctionnalit\xE9 compl\xE8te de l'infrastructure de travail \xE0\
            \ distance est r\xE9tablie.\n    o  Interruption maximale acceptable (MAO)\
            \ ou p\xE9riode maximale tol\xE9rable de perturbation (MTPD) pour d\xE9\
            terminer le temps qu'il faudrait pour que les impacts potentiels de l'absence\
            \ de fourniture d'un produit/service ou d'ex\xE9cution d'une activit\xE9\
            \ deviennent inacceptables ou significatifs, conform\xE9ment \xE0 l'\xE9\
            valuation des risques. Elles sont g\xE9n\xE9ralement plus longues que\
            \ les OTR. Les OMA se concentrent sur la disponibilit\xE9 des services,\
            \ tandis que les OPR se concentrent sur la perte de donn\xE9es. Liste\
            \ indicative et non exhaustive d'exemples :\n        * la p\xE9riode de\
            \ temps au-del\xE0 de laquelle le service \xE0 la client\xE8le serait\
            \ gravement affect\xE9 et le risque de r\xE9putation augmenterait rapidement\
            \ ;\n        * la p\xE9riode la plus longue pendant laquelle une panne\
            \ prolong\xE9e d'un site web de commerce \xE9lectronique pourrait entra\xEE\
            ner une perte importante de ventes et de confiance de la part des clients\
            \ ;\n        * la p\xE9riode la plus longue pendant laquelle l'acc\xE8\
            s partag\xE9 aux fichiers d'un projet peut interrompre la collaboration\
            \ ou la prise de d\xE9cision si les donn\xE9es sont stock\xE9es dans le\
            \ nuage ; et\n        * la dur\xE9e maximale d'interruption acceptable\
            \ de l'infrastructure de travail \xE0 distance, au-del\xE0 de laquelle\
            \ les fonctions de l'entreprise sont consid\xE9rablement alt\xE9r\xE9\
            es et les pertes de productivit\xE9 commencent \xE0 s'aggraver. \n\u2022\
            \ Les RTO, RPO et SDO peuvent \xEAtre utilis\xE9s pour d\xE9terminer les\
            \ proc\xE9dures de sauvegarde et de redondance.  \n\u2022 Documenter le\
            \ plan de reprise apr\xE8s sinistre en tenant compte :\n    o  des RTO,\
            \ RPO et SDO ; et\n    o  de la conformit\xE9 avec la r\xE9glementation\
            \ et la l\xE9gislation applicables.\n\n(36) Prendre en compte les normes\
            \ suivantes : ISO/TS 22317:2021 et la publication sp\xE9ciale 800-34 du\
            \ NIST. Pour la d\xE9finition des termes, voir ISO 22300:2021."
          typical_evidence: "\u2022 BIA document\xE9e avec des objectifs de r\xE9\
            cup\xE9ration sp\xE9cifiques. \n\u2022 Processus, proc\xE9dures et mesures\
            \ pour assurer le niveau requis de continuit\xE9 dans les situations perturbatrices."
        es:
          description: "Las entidades pertinentes realizar\xE1n un an\xE1lisis de\
            \ impacto operativo para evaluar el posible impacto de las perturbaciones\
            \ graves en sus operaciones y establecer\xE1n, a partir de los resultados\
            \ de dicho an\xE1lisis, requisitos de continuidad para los sistemas de\
            \ redes y de informaci\xF3n."
          annotation: "\u2022 Sobre la base de los resultados del BIA (36) y de la\
            \ evaluaci\xF3n de riesgos, la entidad debe establecer objetivos de recuperaci\xF3\
            n adecuados, a los que se hace referencia en el punto 4.1.2 (f) del anexo\
            \ del Reglamento (lista indicativa, no exhaustiva):\n    o Objetivos de\
            \ tiempo de recuperaci\xF3n (RTO) para determinar la cantidad m\xE1xima\
            \ de tiempo permitido para la recuperaci\xF3n de los recursos y funciones\
            \ de negocio (por ejemplo p. ej., sistemas y procesos de tecnolog\xED\
            as de la informaci\xF3n y la comunicaci\xF3n (TIC), respectivamente) tras\
            \ producirse una cat\xE1strofe, por ejemplo, tiempo m\xE1ximo de inactividad\
            \ del sitio web de la entidad, del sistema de planificaci\xF3n de recursos\
            \ empresariales (ERP) o del sistema de correo electr\xF3nico.\n    o Objetivo\
            \ de punto de recuperaci\xF3n (OPR) para determinar cu\xE1ntos datos es\
            \ aceptable que pierdan determinadas actividades o aplicaciones de TIC.\
            \ Normalmente, se miden en tiempo m\xE1ximo necesario para recuperar los\
            \ datos sin causar da\xF1os inaceptables, seg\xFAn la evaluaci\xF3n de\
            \ riesgos, a las actividades de la entidad, por ejemplo, tiempo m\xE1\
            ximo de recuperaci\xF3n para un sitio web de comercio electr\xF3nico,\
            \ un sistema ERP o un servidor de correo electr\xF3nico.\n    o Objetivo\
            \ de prestaci\xF3n de servicios (SDO) para determinar el nivel m\xEDnimo\
            \ de rendimiento que deben alcanzar las funciones empresariales durante\
            \ el modo de procesamiento alternativo. Una lista indicativa y no exhaustiva\
            \ de ejemplos incluye:\n        * el porcentaje de llamadas entrantes\
            \ que debe responder un centro de llamadas en un plazo determinado\n \
            \       * el nivel de disponibilidad de los sistemas de pedido y pago\
            \ de un sitio web de comercio electr\xF3nico en un plazo determinado;\n\
            \        * el tiempo de restauraci\xF3n para acceder a carpetas compartidas\
            \ esenciales a trav\xE9s de un sistema de acceso a archivos en la nube;\
            \ y\n        * el plazo en el que se restablece la plena funcionalidad\
            \ de la infraestructura de trabajo a distancia.\n    o Interrupci\xF3\
            n m\xE1xima aceptable (MAO) o periodo m\xE1ximo tolerable de interrupci\xF3\
            n (MTPD) para determinar el tiempo que tardar\xEDa en ser inaceptable\
            \ o significativo el impacto potencial de no suministrar un producto/servicio\
            \ o realizar una actividad, de acuerdo con la evaluaci\xF3n de riesgos.\
            \ Suelen ser m\xE1s largos que los RTO. Los MAO se centran en la disponibilidad\
            \ del servicio, mientras que los RPO se centran en la p\xE9rdida de datos.\
            \ Una lista indicativa y no exhaustiva de ejemplos:\n        * el periodo\
            \ de tiempo m\xE1s all\xE1 del cual el servicio al cliente se ver\xED\
            a gravemente afectado y el riesgo para la reputaci\xF3n aumenta r\xE1\
            pidamente;\n        * el periodo de tiempo m\xE1s largo en el que una\
            \ interrupci\xF3n prolongada de un sitio web de comercio electr\xF3nico\
            \ podr\xEDa provocar una p\xE9rdida importante de ventas y de la confianza\
            \ de los clientes;\n        * el periodo de tiempo m\xE1s largo en el\
            \ que el acceso compartido a los archivos de un proyecto puede detener\
            \ la colaboraci\xF3n o la toma de decisiones en caso de que los datos\
            \ est\xE9n almacenados en la nube; y\n        * la interrupci\xF3n m\xE1\
            xima aceptable para la infraestructura de trabajo remoto m\xE1s all\xE1\
            \ de la cual las funciones empresariales se ven significativamente perjudicadas\
            \ y las p\xE9rdidas de productividad empiezan a aumentar. \n\u2022 Los\
            \ RTO, RPO y SDO pueden utilizarse para determinar los procedimientos\
            \ de copia de seguridad y redundancia.  \n\u2022 Documentar el plan de\
            \ recuperaci\xF3n en caso de cat\xE1strofe, teniendo en cuenta:\n    o\
            \ los RTO, RPO y SDO; y\n    o el cumplimiento de la normativa y legislaci\xF3\
            n aplicables.\n\n(36) Tener en cuenta las siguientes normas ISO/TS 22317:2021\
            \ y la publicaci\xF3n especial 800-34 del NIST. Para las definiciones\
            \ de t\xE9rminos, consulte ISO 22300:2021."
          typical_evidence: "\u2022 BIA documentado con objetivos espec\xEDficos de\
            \ recuperaci\xF3n. \n\u2022 Procesos, procedimientos y medidas para asegurar\
            \ el nivel requerido de continuidad en situaciones disruptivas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty provedou anal\xFDzu obchodn\xED\
            ho dopadu, aby posoudily potenci\xE1ln\xED dopady z\xE1va\u017En\xFDch\
            \ naru\u0161en\xED na jejich obchodn\xED operace, a na z\xE1klad\u011B\
            \ v\xFDsledk\u016F anal\xFDzy obchodn\xEDho dopadu stanov\xED po\u017E\
            adavky na zachov\xE1n\xED provozu pro s\xEDt\u011B a informa\u010Dn\xED\
            \ syst\xE9my."
          annotation: "\u2022 Na z\xE1klad\u011B v\xFDsledk\u016F BIA (36) a posouzen\xED\
            \ rizik by m\u011Bl subjekt stanovit vhodn\xE9 c\xEDle obnovy uveden\xE9\
            \ v bod\u011B 4.1.2 p\xEDsm. f) p\u0159\xEDlohy na\u0159\xEDzen\xED (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o C\xEDle doby obnovy (RTO) pro stanoven\xED\
            \ maxim\xE1ln\xEDho \u010Dasu ur\u010Den\xE9ho pro obnovu podnikov\xFD\
            ch zdroj\u016F a funkc\xED (nap\u0159. nap\u0159. syst\xE9m\u016F a proces\u016F\
            \ informa\u010Dn\xEDch a komunika\u010Dn\xEDch technologi\xED (ICT) po\
            \ vzniku katastrofy, nap\u0159\xEDklad maxim\xE1ln\xED doba v\xFDpadku\
            \ webov\xFDch str\xE1nek subjektu, syst\xE9mu pl\xE1nov\xE1n\xED podnikov\xFD\
            ch zdroj\u016F (ERP) nebo syst\xE9mu elektronick\xE9 po\u0161ty.\n   \
            \ o C\xEDl bodu obnovy (RPO) k ur\u010Den\xED, kolik dat je p\u0159ijateln\xE9\
            \ ztratit v p\u0159\xEDpad\u011B konkr\xE9tn\xEDch \u010Dinnost\xED nebo\
            \ aplikac\xED ICT. Obvykle se m\u011B\u0159\xED v maxim\xE1ln\xED dob\u011B\
            \ pot\u0159ebn\xE9 k obnoven\xED dat, ani\u017E by do\u0161lo k nep\u0159\
            ijateln\xE9mu, podle posouzen\xED rizik, po\u0161kozen\xED \u010Dinnost\xED\
            \ subjektu, nap\u0159\xEDklad maxim\xE1ln\xED doba obnovy webov\xFDch\
            \ str\xE1nek elektronick\xE9ho obchodu, syst\xE9mu ERP nebo e-mailov\xE9\
            ho serveru.\n    o C\xEDl poskytov\xE1n\xED slu\u017Eeb (SDO) pro ur\u010D\
            en\xED minim\xE1ln\xED \xFArovn\u011B v\xFDkonu, kter\xE9 mus\xED obchodn\xED\
            \ funkce dos\xE1hnout b\u011Bhem alternativn\xEDho re\u017Eimu zpracov\xE1\
            n\xED. Orienta\u010Dn\xED a ne\xFApln\xFD seznam p\u0159\xEDklad\u016F\
            \ zahrnuje:\n        * procento p\u0159\xEDchoz\xEDch hovor\u016F, kter\xE9\
            \ m\xE1 call centrum vy\u0159\xEDdit v ur\u010Dit\xE9m \u010Dasov\xE9\
            m r\xE1mci;\n        * \xFArove\u0148 dostupnosti objedn\xE1vkov\xFDch\
            \ a platebn\xEDch syst\xE9m\u016F webov\xFDch str\xE1nek elektronick\xE9\
            ho obchodu v ur\u010Dit\xE9m \u010Dasov\xE9m r\xE1mci;\n        * doba\
            \ obnoven\xED p\u0159\xEDstupu k z\xE1kladn\xEDm sd\xEDlen\xFDm slo\u017E\
            k\xE1m prost\u0159ednictv\xEDm syst\xE9mu pro p\u0159\xEDstup k soubor\u016F\
            m v cloudu a\n        * \u010Dasov\xFD r\xE1mec, v n\u011Bm\u017E je obnovena\
            \ pln\xE1 funk\u010Dnost infrastruktury pro pr\xE1ci na d\xE1lku.\n  \
            \  o Maxim\xE1ln\xED p\u0159ijateln\xE1 doba v\xFDpadku (MAO) nebo maxim\xE1\
            ln\xED p\u0159ijateln\xE1 doba naru\u0161en\xED (MTPD) pro ur\u010Den\xED\
            \ doby, za kterou by se potenci\xE1ln\xED dopady neposkytov\xE1n\xED produktu/slu\u017E\
            by nebo neprov\xE1d\u011Bn\xED \u010Dinnosti staly nep\u0159ijateln\xFD\
            mi nebo v\xFDznamn\xFDmi, v souladu s posouzen\xEDm rizik. Obvykle jsou\
            \ del\u0161\xED ne\u017E RTO. MAO se zam\u011B\u0159uj\xED na dostupnost\
            \ slu\u017Eeb, zat\xEDmco RPO se zam\u011B\u0159uj\xED na ztr\xE1tu dat.\
            \ Orienta\u010Dn\xED a ne\xFApln\xFD seznam p\u0159\xEDklad\u016F:\n \
            \       * doba, po jej\xEDm\u017E p\u0159ekro\u010Den\xED by byly slu\u017E\
            by z\xE1kazn\xEDk\u016Fm v\xE1\u017En\u011B ovlivn\u011Bny a riziko po\u0161\
            kozen\xED pov\u011Bsti by se rychle zvy\u0161ovalo;\n        * nejdel\u0161\
            \xED doba, po kterou by prodlou\u017Een\xFD v\xFDpadek webov\xFDch str\xE1\
            nek elektronick\xE9ho obchodu mohl v\xE9st k v\xFDznamn\xE9 ztr\xE1t\u011B\
            \ prodeje a d\u016Fv\u011Bry z\xE1kazn\xEDk\u016F;\n        * nejdel\u0161\
            \xED doba, po kterou m\u016F\u017Ee sd\xEDlen\xFD p\u0159\xEDstup k projektov\xFD\
            m soubor\u016Fm zastavit spolupr\xE1ci nebo rozhodov\xE1n\xED v p\u0159\
            \xEDpad\u011B, \u017Ee jsou tato data ulo\u017Eena v cloudu, a\n     \
            \   * maxim\xE1ln\xED p\u0159ijateln\xFD v\xFDpadek infrastruktury pro\
            \ vzd\xE1lenou pr\xE1ci, po jeho\u017E p\u0159ekro\u010Den\xED doch\xE1\
            z\xED k v\xFDznamn\xE9mu naru\u0161en\xED obchodn\xEDch funkc\xED a ztr\xE1\
            ty produktivity se za\u010D\xEDnaj\xED stup\u0148ovat. \n\u2022 RTO, RPO\
            \ a SDO mohou b\xFDt pou\u017Eity ke stanoven\xED z\xE1lohovac\xEDch a\
            \ redundan\u010Dn\xEDch postup\u016F.  \n\u2022 Zdokumentujte pl\xE1n\
            \ obnovy po hav\xE1rii s p\u0159ihl\xE9dnut\xEDm k:\n    o RTO, RPO a\
            \ SDO a\n    o souladu s platn\xFDmi p\u0159edpisy a legislativou.\n\n\
            (36) Zohledn\u011Bte n\xE1sleduj\xEDc\xED normy: ISO/TS 22317:2021 a speci\xE1\
            ln\xED publikaci NIST 800-34. Definice pojm\u016F naleznete v norm\u011B\
            \ ISO 22300:2021."
          typical_evidence: "\u2022 Zdokumentovan\xE1 BIA s konkr\xE9tn\xEDmi c\xED\
            li vyu\u017Eit\xED. \n\u2022 Procesy, postupy a opat\u0159en\xED k zaji\u0161\
            t\u011Bn\xED po\u017Eadovan\xE9 \xFArovn\u011B kontinuity v ru\u0161iv\xFD\
            ch situac\xEDch."
        it:
          description: "I soggetti pertinenti effettuano un'analisi dell'impatto sulle\
            \ attivit\xE0 per valutare l'impatto potenziale di gravi perturbazioni\
            \ delle loro operazioni commerciali e, sulla base dei risultati dell'analisi\
            \ dell'impatto sulle attivit\xE0, stabiliscono i requisiti di continuit\xE0\
            \ per la rete e i sistemi informativi."
          annotation: "\u2022 Sulla base dei risultati della BIA (36) e della valutazione\
            \ dei rischi, l'entit\xE0 deve stabilire obiettivi di ripristino appropriati,\
            \ di cui al punto 4.1.2 (f) dell'allegato al regolamento (elenco indicativo\
            \ e non esaustivo):\n    o Obiettivi di tempo di ripristino (RTO) per\
            \ determinare il tempo massimo consentito per il ripristino delle risorse\
            \ e delle funzioni aziendali (ad esempio, sistemi e processi di tecnologia\
            \ dell'informazione e della comunicazione (TIC)) dopo un disastro, ad\
            \ esempio il tempo massimo di inattivit\xE0 del sito web, del sistema\
            \ di pianificazione delle risorse aziendali (ER) o del sistema di posta\
            \ elettronica. sistemi e processi delle tecnologie dell'informazione e\
            \ della comunicazione (TIC), rispettivamente) dopo il verificarsi di un\
            \ disastro, ad esempio il tempo massimo di inattivit\xE0 del sito web,\
            \ del sistema di pianificazione delle risorse aziendali (ERP) o del sistema\
            \ di posta elettronica dell'ente.\n    o Obiettivo del punto di ripristino\
            \ (RPO) per determinare la quantit\xE0 di dati che \xE8 accettabile perdere\
            \ per specifiche attivit\xE0 o applicazioni TIC. In genere, sono misurati\
            \ nel tempo massimo necessario per recuperare i dati senza causare danni\
            \ inaccettabili, secondo la valutazione del rischio, alle attivit\xE0\
            \ dell'ente, ad esempio il tempo massimo di recupero per un sito web di\
            \ e-commerce, un sistema ERP o un server di posta elettronica.\n    o\
            \ Obiettivo di fornitura del servizio (SDO) per determinare il livello\
            \ minimo di prestazioni che deve essere raggiunto dalle funzioni aziendali\
            \ durante la modalit\xE0 di elaborazione alternativa. Un elenco indicativo\
            \ e non esaustivo di esempi comprende:\n        * la percentuale di chiamate\
            \ in entrata a cui un call center deve rispondere entro un determinato\
            \ periodo di tempo;\n        * il livello di disponibilit\xE0 dei sistemi\
            \ di ordinazione e di pagamento di un sito web di e-commerce entro un\
            \ determinato lasso di tempo;\n        * il tempo di ripristino per l'accesso\
            \ a cartelle condivise essenziali tramite un sistema di accesso ai file\
            \ nel cloud; e\n        * il tempo di ripristino della piena funzionalit\xE0\
            \ dell'infrastruttura di lavoro remoto.\n    o Massima interruzione accettabile\
            \ (MAO) o massimo periodo di interruzione tollerabile (MTPD) per determinare\
            \ il tempo necessario affinch\xE9 gli impatti potenziali della mancata\
            \ fornitura di un prodotto/servizio o dell'esecuzione di un'attivit\xE0\
            \ diventino inaccettabili o significativi, in base alla valutazione del\
            \ rischio. In genere sono pi\xF9 lunghe delle RTO. Le MAO si concentrano\
            \ sulla disponibilit\xE0 del servizio, mentre le RPO sulla perdita di\
            \ dati. Un elenco indicativo e non esaustivo di esempi:\n        * il\
            \ periodo di tempo oltre il quale il servizio clienti subirebbe un grave\
            \ impatto e il rischio di reputazione aumenterebbe rapidamente;\n    \
            \    * il periodo di tempo pi\xF9 lungo in cui un'interruzione prolungata\
            \ di un sito web di e-commerce potrebbe comportare un'importante perdita\
            \ di vendite e di fiducia da parte dei clienti;\n        * il periodo\
            \ di tempo pi\xF9 lungo in cui l'accesso condiviso ai file di un progetto\
            \ pu\xF2 bloccare la collaborazione o il processo decisionale, nel caso\
            \ in cui i dati siano archiviati nel cloud.\n        * l'interruzione\
            \ massima accettabile per l'infrastruttura di lavoro remoto, oltre la\
            \ quale le funzioni aziendali sono significativamente compromesse e le\
            \ perdite di produttivit\xE0 iniziano ad aumentare. \n\u2022 Gli RTO,\
            \ gli RPO e gli SDO possono essere utilizzati per determinare le procedure\
            \ di backup e ridondanza.  \n\u2022 Documentare il piano di ripristino\
            \ in caso di disastro, tenendo conto:\n    o degli RTO, RPO e SDO; e\n\
            \    o della conformit\xE0 ai regolamenti e alla legislazione applicabili.\n\
            \n(36) Considerare i seguenti standard: ISO/TS 22317:2021 e pubblicazione\
            \ speciale 800-34 del NIST. Per le definizioni dei termini, fare riferimento\
            \ alla norma ISO 22300:2021."
          typical_evidence: "\u2022 BIA documentato con specifici obiettivi di recupero.\
            \ \n\u2022 Processi, procedure e misure per garantire il livello di continuit\xE0\
            \ richiesto in situazioni dirompenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1
      ref_id: 4.1.4
      description: The business continuity plan and disaster recovery plan shall be
        tested, reviewed and, where appropriate, updated at planned intervals and
        following significant incidents or significant changes to operations or risks.
        The relevant entities shall ensure that the plans incorporate lessons learnt
        from such tests.
      annotation: "\u2022 Test, review and, if necessary, update the business continuity\
        \ and disaster recovery plans at least annually. \n\u2022 Choose and combine\
        \ method(s) to test the business continuity and disaster recovery plans, such\
        \ as:\n    o alternative locations for personnel;\n    o disaster recovery\
        \ locations \u2013 hot sites;\n    o digital twins;\n    o simulations;\n\
        \    o table top exercises. \n\u2022 Test business continuity and disaster\
        \ recovery plans regularly, taking into account:\n    o change logs;\n   \
        \ o past incidents; and\n    o results of previous tests. \n\u2022 Where appropriate,\
        \ test the disaster recovery plan at an alternate processing site to:\n  \
        \  o familiarize related personnel with the facility and available resources;\
        \ and\n    o evaluate the capabilities of the alternate processing site to\
        \ support operations. \n\u2022 Test data centre infrastructure for:\n    o\
        \ availability;\n    o auto failover;\n    o power failover between power\
        \ providers and/or power provider to backup (for example generators or batteries);\
        \ and\n    o resilience to maintain service to customers. \n\u2022 Define\
        \ full recovery and reconstitution of the information system to a known state\
        \ as part of the disaster recovery plan testing. \n\u2022 Update business\
        \ continuity and disaster recovery plans and related measures based on:\n\
        \    o change logs;\n    o past incidents;\n    o documented results of the\
        \ continuity of operations test activities; and\n    o records of individual\
        \ training activities. \n\u2022 Review change logs and documented results\
        \ from past tests on business continuity and disaster recovery plans to ensure\
        \ that the plans incorporate lessons learnt from such tests. \n\u2022 Review\
        \ and, if necessary, update roles and responsibilities.   \n\u2022 Review\
        \ dependent third parties\u2019 disaster recovery plans to ensure that the\
        \ plans meet entity\u2019s business continuity requirements. \n\u2022 Communicate\
        \ changes to business continuity and disaster recovery plans to related key\
        \ personnel.\n\n[TIPS]\n\n\u2022 In addition to the elements referred to in\
        \ point 4.1.2 of the Annex to the regulation, the business continuity plan\
        \ might address:\n    o management commitment;\n    o coordination among organisational\
        \ units;\n    o communication plan;\n    o compliance with laws;\n    o metrics\
        \ for measuring the successful implementation of the plan. \n\u2022 Protect\
        \ the business continuity and disaster recovery plans from unauthorized disclosure\
        \ and modification. \n\u2022 Ensure that business continuity and disaster\
        \ recovery plans are easily accessible during a system outage. An indicative,\
        \ non-exhaustive list of options to achieve this:\n    o physical copies;\n\
        \    o cloud storage;\n    o external drives;\n    o mobile access. \n\u2022\
        \ Distribute copies of the business continuity plan to the related key personnel.\
        \ \n\u2022 Monitor the activation and execution of the business continuity\
        \ plan registering successful and failed recovery times. \n\u2022 Add a reference\
        \ or a description / connection with the incident handling policy, plan and\
        \ procedures into the business continuity plan. \n\u2022 Coordinate the business\
        \ continuity plan with the respective plans of external service providers\
        \ to ensure that continuity requirements are satisfied \n\u2022 Train key\
        \ personnel involved in continuity operations. \n\u2022 Set up procedures\
        \ in regard to the appropriate communication channels with the (inter)national\
        \ competent authorities, including disaster management organisations and disaster-relief\
        \ teams. \n\u2022 Regularly train the responsible personnel in disaster recovery\
        \ operations. \n\u2022 Implement contingency plans for systems based on scenarios.\
        \   \n\u2022 Monitor the activation and execution of contingency plans, registering\
        \ successful and failed RTOs, RPOs and SDOs. \n\u2022 Implement contingency\
        \ plans for high criticality dependent and inter-dependent sectors and services."
      typical_evidence: "\u2022 Documented plans or schedules for future tests. \n\
        \u2022 Records from previous tests, reviews and possible updates. \n\u2022\
        \ Logs of activation and execution of business continuity and disaster recovery\
        \ plans, including decisions taken, steps followed and final recovery time.\
        \ \n\u2022 Communications, for example emails, documents and intranet announcements,\
        \ concerning changes to the business continuity and disaster recovery plans.\
        \ \n\u2022 Evidences that lessons learnt from past tests are incorporated\
        \ into the plans, for example workflow changes and updated plans.\n\n[TIPS]\n\
        \n\u2022 Measures, for example encryption and access control, for protecting\
        \ business continuity and disaster recovery plans from unauthorized disclosure\
        \ and modification. \n\u2022 Up-to-date organisational structures widely communicated.\
        \ \n\u2022 Decision process for activating contingency plans. \n\u2022 Contingency\
        \ plans for systems, including clear steps and procedures for common threats,\
        \ triggers for activation, steps and defined RTOs, RPOs and SDOs. \n\u2022\
        \ Logs of activation and execution of contingency plans, including decisions\
