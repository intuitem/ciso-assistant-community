    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.5
      ref_id: 11.5.1
      description: The relevant entities shall manage the full life cycle of identities
        of network and information systems and their users.
      annotation: "\u2022 Establish and maintain an inventory of all identities managed\
        \ in the entity.\n    o The inventory should include both user and privileged\
        \ or system administrator identities. The inventory should contain, as a minimum,\
        \ the person\u2019s name, username, start/stop dates and the level of privileges\
        \ for each identity.\n    o The inventory should also include all service\
        \ identities and have these identity records as a minimum including department\
        \ owner, review date, purpose and the level of privileges for each service\
        \ identity."
      typical_evidence: "\u2022 Documented policy or procedure related to identity\
        \ management, if available. \n\u2022 Reports from internal or external audits\
        \ verifying that the management of identities aligns with the policy and regulatory\
        \ requirements."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es g\xE8rent l\u2019ensemble du\
            \ cycle de vie des identit\xE9s des r\xE9seaux et syst\xE8mes d\u2019\
            information et de leurs utilisateurs."
          annotation: "\u2022 Etablir et tenir \xE0 jour un inventaire de toutes les\
            \ identit\xE9s g\xE9r\xE9es dans l\u2019entit\xE9.\n    o L\u2019inventaire\
            \ doit inclure \xE0 la fois les identit\xE9s des utilisateurs et des administrateurs\
            \ privil\xE9gi\xE9s ou syst\xE8me. L\u2019inventaire doit contenir, au\
            \ minimum, le nom de la personne, son nom d\u2019utilisateur, les dates\
            \ de d\xE9but et de fin et le niveau de privil\xE8ges pour chaque identit\xE9\
            .\n    o L\u2019inventaire doit \xE9galement inclure toutes les identit\xE9\
            s de service et comporter au minimum ces enregistrements d\u2019identit\xE9\
            , y compris le propri\xE9taire du service, la date d\u2019examen, l\u2019\
            objectif et le niveau de privil\xE8ges pour chaque identit\xE9 de service."
          typical_evidence: "\u2022 Politique ou proc\xE9dure document\xE9e li\xE9\
            e \xE0 la gestion de l\u2019identit\xE9, le cas \xE9ch\xE9ant. \n\u2022\
            \ Rapports d\u2019audits internes ou externes v\xE9rifiant que la gestion\
            \ des identit\xE9s est conforme \xE0 la politique et aux exigences r\xE9\
            glementaires."
        es:
          description: "Las entidades pertinentes gestionar\xE1n todo el ciclo de\
            \ vida de las identidades de los sistemas de redes y de informaci\xF3\
            n y sus usuarios."
          annotation: "\u2022 Establecer y mantener un inventario de todas las identidades\
            \ gestionadas en la entidad.\n    o El inventario debe incluir tanto las\
            \ identidades de usuario como las de administrador del sistema o con privilegios.\
            \ El inventario debe contener, como m\xEDnimo, el nombre de la persona,\
            \ el nombre de usuario, las fechas de inicio/finalizaci\xF3n y el nivel\
            \ de privilegios para cada identidad.\n    o El inventario tambi\xE9n\
            \ debe incluir todas las identidades de servicio y tener estos registros\
            \ de identidad como m\xEDnimo, incluido el propietario del departamento,\
            \ la fecha de revisi\xF3n, el prop\xF3sito y el nivel de privilegios para\
            \ cada identidad de servicio."
          typical_evidence: "\u2022 Pol\xEDtica o procedimiento documentado relacionado\
            \ con la administraci\xF3n de identidades, si est\xE1 disponible. \n\u2022\
            \ Informes de auditor\xEDas internas o externas que verifiquen que la\
            \ gesti\xF3n de identidades se alinea con los requisitos normativos y\
            \ de pol\xEDtica."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty \u0159\xEDd\xED cel\xFD\
            \ \u017Eivotn\xED cyklus identit s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F a jejich u\u017Eivatel\u016F."
          annotation: "\u2022 Vytvo\u0159te a udr\u017Eujte invent\xE1\u0159 v\u0161\
            ech identit spravovan\xFDch v entit\u011B.\n    o Invent\xE1\u0159 by\
            \ m\u011Bl obsahovat jak identitu u\u017Eivatele, tak identitu privilegovan\xE9\
            ho spr\xE1vce nebo identitu spr\xE1vce syst\xE9mu. Soupis by m\u011Bl\
            \ obsahovat minim\xE1ln\u011B jm\xE9no osoby, u\u017Eivatelsk\xE9 jm\xE9\
            no, datum zah\xE1jen\xED/ukon\u010Den\xED a \xFArove\u0148 opr\xE1vn\u011B\
            n\xED pro ka\u017Edou identitu.\n    o Invent\xE1\u0159 by m\u011Bl tak\xE9\
            \ zahrnovat v\u0161echny identity slu\u017Eeb a obsahovat tyto z\xE1znamy\
            \ o identit\u011B jako minimum, v\u010Detn\u011B vlastn\xEDka odd\u011B\
            len\xED, data kontroly, \xFA\u010Delu a \xFArovn\u011B opr\xE1vn\u011B\
            n\xED pro ka\u017Edou identitu slu\u017Eby."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady nebo postupy t\xFD\
            kaj\xEDc\xED se spr\xE1vy identit, pokud jsou k dispozici. \n\u2022 Zpr\xE1\
            vy z intern\xEDch nebo extern\xEDch audit\u016F ov\u011B\u0159uj\xEDc\xED\
            , \u017Ee spr\xE1va identit je v souladu se z\xE1sadami a regula\u010D\
            n\xEDmi po\u017Eadavky."
        it:
          description: "I soggetti pertinenti gestiscono l'intero ciclo di vita delle\
            \ identit\xE0 delle reti e dei sistemi informativi e dei loro utenti."
          annotation: "\u2022 Stabilire e mantenere un inventario di tutte le identit\xE0\
            \ gestite nell'entit\xE0.\n    o L'inventario deve includere sia l'identit\xE0\
