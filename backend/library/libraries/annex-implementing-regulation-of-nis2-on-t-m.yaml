      ref_id: '7.3'
      description: The relevant entities shall review and, where appropriate, update
        the policy and procedures at planned intervals and when significant incidents
        or significant changes to operations or risks.
      annotation: "\u2022 Review policy and procedures for the assessment of the effectiveness\
        \ of the measures at least every two years, taking into account:\n    o changes\
        \ to the information systems;\n    o changes to the environment of operation;\
        \ and\n    o trends related to threats and vulnerabilities (take into account\
        \ root cause analysis) (76). \n\u2022 Update the policy and procedures based\
        \ on findings from security tests (Annex to the regulation, point 6.5.2 (c))\
        \ and the independent review of the policy on the security of the network\
        \ and information systems (Annex to the regulation, point 2.3.3), if applicable.\
        \ \n\u2022 Take into account the results of the assessment and consider them\
        \ when identifying and prioritising appropriate risk-treatment options and\
        \ measures (Annex to the regulation, point 2.1.3).\n\n(76) More information\
        \ on information security incident root cause analysis can be found in Forum\
        \ of Incident Response and Security Teams, \u2018FIRST CSIRT services framework\u2019\
        , Version 2.1, \u20186.2.4 Function: Information security incident root cause\
        \ analysis\u2019, https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management"
      typical_evidence: "\u2022 Logs or records from previous policy reviews. \n\u2022\
        \ Plans or schedules for future effectiveness assessment reviews. \n\u2022\
        \ Risk-treatment plan that takes into account the results of the effectiveness\
        \ assessments. \n\u2022 Minutes from meetings where security-testing results\
        \ are discussed and the effectiveness of other policies is reviewed and improvements\
        \ to them are discussed based on these results. \n\u2022 Records showing updates\
        \ to other policies and procedures with a view to assessing their effectiveness."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour la politique et les proc\xE9dures \xE0\
            \ intervalles pr\xE9d\xE9finis, ainsi qu\u2019en cas d\u2019incidents\
            \ importants ou lorsque des changements majeurs concernant les op\xE9\
            rations ou les risques se produisent."
          annotation: "\u2022 Examiner les politiques et les proc\xE9dures d\u2019\
