        it:
          description: "I soggetti pertinenti ottengono informazioni sulle vulnerabilit\xE0\
            \ tecniche della loro rete e dei loro sistemi informativi, valutano la\
            \ loro esposizione a tali vulnerabilit\xE0 e adottano misure adeguate\
            \ per gestire tali vulnerabilit\xE0."
          annotation: "\u2022 Adottare un quadro per la valutazione della gravit\xE0\
            \ delle vulnerabilit\xE0 basato su modelli (ad es. CVSS, sistema di punteggio\
            \ di previsione degli exploit (EPSS) o quadro di valutazione della vulnerabilit\xE0\
            \ SANS) e integrato da metriche ambientali e di minaccia, a seconda dei\
            \ casi."
          typical_evidence: "\u2022 Documentazione di un quadro di valutazione del\
            \ rischio utilizzato per valutare la gravit\xE0, l'impatto e la probabilit\xE0\
            \ di sfruttamento delle vulnerabilit\xE0 identificate (ad es. punteggi\
            \ CVSS)."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10
      ref_id: 6.10.2
      description: 'For the purpose of point 6.10.1., the relevant entities shall:'
      annotation: "\u2022 As a minimum, address vulnerabilities assigned to higher\
        \ classifications (e.g. \u2018critical\u2019 and \u2018high\u2019 in the CVSS)\
        \ or equivalent (e.g. as defined by the national CSIRT) without undue delay.\
        \ Where possible, accepting the risk of such vulnerabilities and not addressing\
        \ them is not advisable. \n\u2022 Share information obtained from technical\
        \ vulnerability scans with designated personnel throughout the entity and\
        \ with authorities to help eliminate similar vulnerabilities in other information\
        \ systems. \n\u2022 Disclose as yet unknown vulnerabilities to designated\
        \ CSIRTs in accordance with national coordinated vulnerability disclosure\
        \ (CVD) policies, where applicable. \n\u2022 Identify a single point of contact\
        \ and channels for communication with suppliers and service providers about\
        \ issues related to network and information security."
      typical_evidence: "\u2022 Logs of a vulnerability assessed as critical to check\
        \ if it was addressed. \n\u2022 Licences or subscriptions for vulnerability-scanning\
        \ tools. \n\u2022 Configuration files of the vulnerability-scanning tools\
        \ to ensure they are set up to scan the entire relevant infrastructure and\
        \ are updated with the latest vulnerability definitions. \n\u2022 Logs from\
        \ vulnerability management tools showing scan schedules, results and follow-up\
        \ actions. \n\u2022 Documented technical vulnerability scan reports. \n\u2022\
        \ SIEM and EDR/XDR logs for records of detected vulnerabilities and related\
        \ alerts from monitoring channels. \n\u2022 Reports from third-party security\
        \ assessments or penetration tests. \n\u2022 For vulnerabilities assessed\
        \ as critical, evidence that findings from these assessments have been addressed.\
        \ \n\u2022 Records of any vulnerabilities disclosed, in accordance with the\
        \ national CVD policy.   \n\u2022 Interview with the single point of contact\
        \ and channels for communication with suppliers and service providers about\
        \ information-security-related issues."
      translations:
        fr:
          description: "Aux fins du point 6.10.1, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Au minimum, traiter les vuln\xE9rabilit\xE9s attribu\xE9\
            es \xE0 des classifications sup\xE9rieures (par exemple, \xAB critique\
            \ \xBB et \xAB \xE9lev\xE9e \xBB dans le CVSS) ou \xE9quivalentes (par\
            \ exemple, telles que d\xE9finies par le CSIRT national) sans retard injustifi\xE9\
            . Dans la mesure du possible, il n\u2019est pas conseill\xE9 d\u2019accepter\
            \ le risque de telles vuln\xE9rabilit\xE9s et de ne pas y rem\xE9dier.\
            \ \n\u2022 Partager les informations obtenues \xE0 partir des analyses\
            \ de vuln\xE9rabilit\xE9s techniques avec le personnel d\xE9sign\xE9 dans\
            \ l\u2019ensemble de l\u2019entit\xE9 et avec les autorit\xE9s afin d\u2019\
            aider \xE0 \xE9liminer des vuln\xE9rabilit\xE9s similaires dans d\u2019\
            autres syst\xE8mes d\u2019information. \n\u2022 Divulguer les vuln\xE9\
            rabilit\xE9s encore inconnues aux CSIRT d\xE9sign\xE9s, conform\xE9ment\
            \ aux politiques nationales de divulgation coordonn\xE9e des vuln\xE9\
            rabilit\xE9s (CVD), le cas \xE9ch\xE9ant. \n\u2022 Identifier un point\
            \ de contact unique et des canaux de communication avec les fournisseurs\
            \ et les prestataires de services sur les questions li\xE9es \xE0 la s\xE9\
            curit\xE9 des r\xE9seaux et de l\u2019information."
          typical_evidence: "\u2022 Logs d\u2019une vuln\xE9rabilit\xE9 jug\xE9e critique\
            \ pour v\xE9rifier si elle a \xE9t\xE9 corrig\xE9e. \n\u2022 Licences\
            \ ou abonnements pour des outils d\u2019analyse de vuln\xE9rabilit\xE9\
            s. \n\u2022 Fichiers de configuration des outils d\u2019analyse des vuln\xE9\
            rabilit\xE9s pour s\u2019assurer qu\u2019ils sont configur\xE9s pour analyser\
            \ l\u2019ensemble de l\u2019infrastructure concern\xE9e et qu\u2019ils\
            \ sont mis \xE0 jour avec les derni\xE8res d\xE9finitions de vuln\xE9\
            rabilit\xE9. \n\u2022 Journaux des outils de gestion des vuln\xE9rabilit\xE9\
            s montrant les calendriers d\u2019analyse, les r\xE9sultats et les actions\
            \ de suivi. \n\u2022 Rapports document\xE9s d\u2019analyse des vuln\xE9\
            rabilit\xE9s techniques. \n\u2022 Journaux SIEM et EDR/XDR pour l\u2019\
            enregistrement des vuln\xE9rabilit\xE9s d\xE9tect\xE9es et les alertes\
            \ associ\xE9es des canaux de surveillance. \n\u2022 Rapports provenant\
            \ d\u2019\xE9valuations de s\xE9curit\xE9 ou de tests d\u2019intrusion\
            \ par des tiers. \n\u2022 Pour les vuln\xE9rabilit\xE9s jug\xE9es critiques,\
            \ des preuves que les conclusions de ces \xE9valuations ont \xE9t\xE9\
            \ prises en compte. \n\u2022 Enregistrements de toutes les vuln\xE9rabilit\xE9\
            s divulgu\xE9es, conform\xE9ment \xE0 la politique nationale en mati\xE8\
            re de droits compensateurs.   \n\u2022 Entretien avec le point de contact\
            \ unique et canaux de communication avec les fournisseurs et les prestataires\
            \ de services sur les questions li\xE9es \xE0 la s\xE9curit\xE9 de l\u2019\
            information."
        es:
          description: 'A los efectos del punto 6.10.1, las entidades pertinentes:'
          annotation: "\u2022 Como m\xEDnimo, abordar las vulnerabilidades asignadas\
            \ a clasificaciones superiores (por ejemplo, \"cr\xEDticas\" y \"altas\"\
            \ en el CVSS) o equivalentes (por ejemplo, seg\xFAn la definici\xF3n del\
            \ CSIRT nacional) sin demora indebida. En la medida de lo posible, no\
            \ es aconsejable aceptar el riesgo de tales vulnerabilidades y no abordarlas.\
            \ \n\u2022 Compartir la informaci\xF3n obtenida de los an\xE1lisis de\
            \ vulnerabilidades t\xE9cnicas con el personal designado en toda la entidad\
            \ y con las autoridades para ayudar a eliminar vulnerabilidades similares\
            \ en otros sistemas de informaci\xF3n. \n\u2022 Revelar las vulnerabilidades\
            \ a\xFAn desconocidas a los CSIRT designados de conformidad con las pol\xED\
            ticas nacionales coordinadas de divulgaci\xF3n de vulnerabilidades (CVD),\
            \ cuando corresponda. \n\u2022 Identificar un \xFAnico punto de contacto\
            \ y canales de comunicaci\xF3n con proveedores y prestadores de servicios\
            \ sobre cuestiones relacionadas con la seguridad de la red y la informaci\xF3\
            n."
          typical_evidence: "\u2022 Registros de una vulnerabilidad evaluada como\
            \ cr\xEDtica para comprobar si se ha solucionado. \n\u2022 Licencias o\
            \ suscripciones para herramientas de an\xE1lisis de vulnerabilidades.\
            \ \n\u2022 Archivos de configuraci\xF3n de las herramientas de an\xE1\
            lisis de vulnerabilidades para garantizar que est\xE9n configuradas para\
            \ analizar toda la infraestructura pertinente y est\xE9n actualizadas\
            \ con las \xFAltimas definiciones de vulnerabilidades. \n\u2022 Registros\
            \ de herramientas de gesti\xF3n de vulnerabilidades que muestran los programas\
            \ de an\xE1lisis, los resultados y las acciones de seguimiento. \n\u2022\
            \ Informes documentados de an\xE1lisis de vulnerabilidades t\xE9cnicas.\
            \ \n\u2022 Registros SIEM y EDR/XDR para registros de vulnerabilidades\
            \ detectadas y alertas relacionadas de los canales de monitoreo. \n\u2022\
            \ Informes de evaluaciones de seguridad de terceros o pruebas de penetraci\xF3\
            n. \n\u2022 En el caso de las vulnerabilidades evaluadas como cr\xEDticas,\
            \ hay pruebas de que se han abordado los resultados de estas evaluaciones.\
            \ \n\u2022 Registros de cualquier vulnerabilidad revelada, de acuerdo\
            \ con la pol\xEDtica nacional de CVD.   \n\u2022 Entrevista con el punto\
            \ \xFAnico de contacto y canales de comunicaci\xF3n con proveedores y\
            \ prestadores de servicios sobre temas relacionados con la seguridad de\
            \ la informaci\xF3n."
        cs:
          description: "Pro \xFA\u010Dely bodu 6.10.1 p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Minim\xE1ln\u011B bez zbyte\u010Dn\xE9ho odkladu \u0159\
            e\u0161it zranitelnosti p\u0159i\u0159azen\xE9 k vy\u0161\u0161\xEDm klasifikac\xED\
            m (nap\u0159. \"kritick\xE9\" a \"vysok\xE9\" v CVSS) nebo ekvivalentn\xED\
            m (nap\u0159. podle definice n\xE1rodn\xEDho t\xFDmu CSIRT). Pokud je\
            \ to mo\u017En\xE9, nedoporu\u010Duje se p\u0159ij\xEDmat riziko takov\xFD\
            ch zranitelnost\xED a ne\u0159e\u0161it je. \n\u2022 Sd\xEDlet informace\
            \ z\xEDskan\xE9 ze skenov\xE1n\xED technick\xFDch zranitelnost\xED s ur\u010D\
            en\xFDmi pracovn\xEDky v r\xE1mci entity a s \xFA\u0159ady, aby pomohly\
            \ odstranit podobn\xE9 zranitelnosti v jin\xFDch informa\u010Dn\xEDch\
            \ syst\xE9mech. \n\u2022 Sd\u011Blit dosud nezn\xE1m\xE9 zranitelnosti\
            \ ur\u010Den\xFDm t\xFDm\u016Fm CSIRT v souladu s vnitrost\xE1tn\xEDmi\
            \ z\xE1sadami koordinovan\xE9ho odhalov\xE1n\xED zranitelnost\xED (CVD),\
            \ pokud je to relevantn\xED. \n\u2022 Identifikovat jedin\xE9 kontaktn\xED\
            \ m\xEDsto a kan\xE1ly pro komunikaci s dodavateli a poskytovateli slu\u017E\
            eb o ot\xE1zk\xE1ch souvisej\xEDc\xEDch s bezpe\u010Dnost\xED s\xEDt\xED\
            \ a informac\xED."
          typical_evidence: "\u2022 Protokoly zranitelnosti vyhodnocen\xE9 jako kritick\xE9\
            , aby se zkontrolovalo, zda byla vy\u0159e\u0161ena. \n\u2022 Licence\
            \ nebo p\u0159edplatn\xE9 pro n\xE1stroje pro skenov\xE1n\xED zranitelnost\xED\
            . \n\u2022 Konfigura\u010Dn\xED soubory n\xE1stroj\u016F pro skenov\xE1\
            n\xED zranitelnost\xED, aby bylo zaji\u0161t\u011Bno, \u017Ee jsou nastaveny\
            \ tak, aby skenovaly celou p\u0159\xEDslu\u0161nou infrastrukturu a byly\
            \ aktualizov\xE1ny nejnov\u011Bj\u0161\xEDmi definicemi zranitelnost\xED\
            . \n\u2022 Protokoly z n\xE1stroj\u016F pro spr\xE1vu zranitelnost\xED\
            \ zobrazuj\xEDc\xED pl\xE1ny skenov\xE1n\xED, v\xFDsledky a n\xE1sledn\xE9\
            \ akce. \n\u2022 Zdokumentovan\xE9 zpr\xE1vy o technick\xFDch skenech\
            \ zranitelnost\xED. \n\u2022 SIEM a EDR/XDR logy pro evidenci detekovan\xFD\
            ch zranitelnost\xED a souvisej\xEDc\xEDch alert\u016F z monitorovac\xED\
            ch kan\xE1l\u016F. \n\u2022 Zpr\xE1vy z bezpe\u010Dnostn\xEDch hodnocen\xED\
            \ nebo penetra\u010Dn\xEDch test\u016F t\u0159et\xEDch stran. \n\u2022\
            \ U zranitelnost\xED vyhodnocen\xFDch jako kritick\xE9 d\u016Fkazy o tom,\
            \ \u017Ee zji\u0161t\u011Bn\xED z t\u011Bchto hodnocen\xED byla \u0159\
            e\u0161ena. \n\u2022 Z\xE1znamy o v\u0161ech odhalen\xFDch zranitelnostech\
            \ v souladu s n\xE1rodn\xED politikou CVD.   \n\u2022 Rozhovor s jednotn\xFD\
            m kontaktn\xEDm m\xEDstem a kan\xE1ly pro komunikaci s dodavateli a poskytovateli\
            \ slu\u017Eeb o ot\xE1zk\xE1ch souvisej\xEDc\xEDch s bezpe\u010Dnost\xED\
            \ informac\xED."
        it:
          description: 'Ai fini del punto 6.10.1, i soggetti pertinenti:'
          annotation: "\u2022 Come minimo, affrontare le vulnerabilit\xE0 assegnate\
            \ a classificazioni superiori (ad esempio \"critiche\" e \"alte\" nel\
            \ CVSS) o equivalenti (ad esempio come definite dal CSIRT nazionale) senza\
            \ indebito ritardo. Ove possibile, non \xE8 consigliabile accettare il\
            \ rischio di tali vulnerabilit\xE0 e non affrontarle. \n\u2022 Condividere\
            \ le informazioni ottenute dalle scansioni tecniche delle vulnerabilit\xE0\
            \ con il personale designato in tutta l'entit\xE0 e con le autorit\xE0\
            \ per aiutare a eliminare vulnerabilit\xE0 simili in altri sistemi informativi.\
            \ \n\u2022 Divulgare vulnerabilit\xE0 non ancora conosciute ai CSIRT designati\
            \ in conformit\xE0 con le politiche nazionali di divulgazione coordinata\
            \ delle vulnerabilit\xE0 (CVD), ove applicabile. \n\u2022 Identificare\
            \ un unico punto di contatto e canali per la comunicazione con fornitori\
            \ e fornitori di servizi su questioni relative alla sicurezza delle reti\
            \ e delle informazioni."
          typical_evidence: "\u2022 Registri di una vulnerabilit\xE0 valutata come\
            \ critica per verificare se \xE8 stata risolta. \n\u2022 Licenze o abbonamenti\
            \ per strumenti di scansione delle vulnerabilit\xE0. \n\u2022 File di\
            \ configurazione degli strumenti di scansione delle vulnerabilit\xE0 per\
            \ garantire che siano impostati per eseguire la scansione dell'intera\
            \ infrastruttura pertinente e siano aggiornati con le definizioni di vulnerabilit\xE0\
            \ pi\xF9 recenti. \n\u2022 Registri dagli strumenti di gestione delle\
            \ vulnerabilit\xE0 che mostrano i programmi di scansione, i risultati\
            \ e le azioni di follow-up. \n\u2022 Rapporti di scansione delle vulnerabilit\xE0\
            \ tecniche documentati. \n\u2022 Registri SIEM e EDR/XDR per la registrazione\
            \ delle vulnerabilit\xE0 rilevate e dei relativi avvisi dai canali di\
            \ monitoraggio. \n\u2022 Rapporti da valutazioni di sicurezza di terze\
            \ parti o test di penetrazione. \n\u2022 Per le vulnerabilit\xE0 valutate\
            \ come critiche, la prova che i risultati di queste valutazioni sono stati\
            \ affrontati. \n\u2022 Registrazioni di eventuali vulnerabilit\xE0 divulgate,\
            \ in conformit\xE0 con la politica nazionale CVD.   \n\u2022 Colloquio\
            \ con il punto di contatto unico e i canali di comunicazione con fornitori\
            \ e fornitori di servizi su questioni relative alla sicurezza delle informazioni."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.10.2.a
