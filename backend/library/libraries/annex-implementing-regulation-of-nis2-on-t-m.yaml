            e et l'ampleur, c'est-\xE0-dire l'\xE9valuation de l'\xE9tendue de l'\xE9\
            v\xE9nement, o le type d'attaque (19), o les logiciels malveillants/l'exploitation\
            \ des vuln\xE9rabilit\xE9s, o la criticit\xE9 des syst\xE8mes touch\xE9\
