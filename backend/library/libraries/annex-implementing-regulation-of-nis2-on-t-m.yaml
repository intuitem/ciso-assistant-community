    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.8.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.8
      ref_id: 6.8.1
      description: "The relevant entities shall segment systems into networks or zones\
        \ in accordance with the results of the risk assessment referred to in point\
        \ 2.1. They shall segment their systems and networks from third parties\u2019\
        \ systems and networks."
      annotation: "\u2022 Take into account well known standards when segmenting networks\
        \ (66). \n\u2022 Integrate the segmentation derived from the risk assessment\
        \ into the network diagram.\n\n(66) In addition to those mentioned in the\
        \ mapping table at the end of this section, consider the following: \n\u2022\
        \ NIST, \u2018Guide to a Secure Enterprise Network Landscape\u2019, NIST SP\
        \ 800-215, https://csrc.nist.gov/pubs/sp/800/215/final. \n\u2022 ISO/IEC 27033\
        \ series of standards on network security. \n\u2022 NIST SP 800-215 and 1800-35\
        \ propose a zero-trust model, which assumes that no part of the network is\
        \ trusted."
      typical_evidence: "\u2022 Documented network segmentation rules based on relevant\
        \ standards and good practices."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es segmentent les syst\xE8mes en\
            \ r\xE9seaux ou en zones conform\xE9ment aux r\xE9sultats de l\u2019\xE9\
            valuation des risques vis\xE9e au point 2.1. Elles segmentent leurs syst\xE8\
            mes et r\xE9seaux en les isolant des syst\xE8mes et r\xE9seaux de tiers."
          annotation: "\u2022 Prendre en compte les normes bien connues lors de la\
            \ segmentation des r\xE9seaux (66). \n\u2022 Int\xE9grer la segmentation\
            \ d\xE9riv\xE9e de l\u2019\xE9valuation des risques dans le diagramme\
            \ de r\xE9seau.\n\n(66) En plus de ceux mentionn\xE9s dans le tableau\
            \ de correspondance \xE0 la fin de la pr\xE9sente section, il faut tenir\
            \ compte des \xE9l\xE9ments suivants : \n\u2022 NIST, \xAB Guide to a\
            \ Secure Enterprise Network Landscape \xBB, NIST SP 800-215, https://csrc.nist.gov/pubs/sp/800/215/final.\
            \ \n\u2022 S\xE9rie de normes ISO/IEC 27033 sur la s\xE9curit\xE9 des\
            \ r\xE9seaux. \n\u2022 Les NIST SP 800-215 et 1800-35 proposent un mod\xE8\
            le Zero Trust, qui suppose qu\u2019aucune partie du r\xE9seau n\u2019\
            est fiable."
          typical_evidence: "\u2022 Des r\xE8gles de segmentation du r\xE9seau document\xE9\
            es bas\xE9es sur les normes pertinentes et les bonnes pratiques."
        es:
          description: "Las entidades pertinentes segmentar\xE1n los sistemas en redes\
            \ o zonas de acuerdo con los resultados de la evaluaci\xF3n de riesgos\
            \ a que se refiere el punto 2.1. Segmentar\xE1n sus sistemas y redes de\
            \ los sistemas y redes de terceros."
          annotation: "\u2022 Tener en cuenta normas bien conocidas a la hora de segmentar\
            \ las redes (66). \n\u2022 Integrar la segmentaci\xF3n derivada de la\
            \ evaluaci\xF3n de riesgos en el diagrama de red.\n\n(66) Adem\xE1s de\
            \ los mencionados en el cuadro de correspondencia que figura al final\
            \ de esta secci\xF3n, consid\xE9rese lo siguiente: \n\u2022 NIST, 'Gu\xED\
            a para un panorama de redes empresariales seguras', NIST SP 800-215, https://csrc.nist.gov/pubs/sp/800/215/final.\
            \ \n\u2022 Serie de normas ISO/IEC 27033 sobre seguridad de redes. \n\u2022\
            \ NIST SP 800-215 y 1800-35 proponen un modelo de confianza cero, que\
            \ supone que ninguna parte de la red es de confianza."
          typical_evidence: "\u2022 Reglas de segmentaci\xF3n de red documentadas\
            \ basadas en est\xE1ndares relevantes y buenas pr\xE1cticas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty rozd\u011Bl\xED syst\xE9\
            my na s\xEDt\u011B nebo z\xF3ny v souladu s v\xFDsledky posouzen\xED rizik\
            \ podle bodu 2.1. Odd\u011Bl\xED sv\xE9 syst\xE9my a s\xEDt\u011B od syst\xE9\
            m\u016F a s\xEDt\xED t\u0159et\xEDch stran."
          annotation: "\u2022 P\u0159i segmentaci s\xEDt\xED br\xE1t v \xFAvahu dob\u0159\
            e zn\xE1m\xE9 standardy (66). \n\u2022 Integrovat segmentaci odvozenou\
            \ z hodnocen\xED rizik do s\xED\u0165ov\xE9ho diagramu.\n\n(66) Krom\u011B\
            \ t\u011Bch, kter\xE9 jsou uvedeny v tabulce mapov\xE1n\xED na konci tohoto\
            \ odd\xEDlu, je t\u0159eba vz\xEDt v \xFAvahu tyto skute\u010Dnosti: \n\
            \u2022 NIST, \"Guide to a Secure Enterprise Network Landscape\" (Pr\u016F\
            vodce bezpe\u010Dn\xFDm prost\u0159ed\xEDm podnikov\xFDch s\xEDt\xED),\
            \ NIST SP 800-215, https://csrc.nist.gov/pubs/sp/800/215/final. \n\u2022\
            \ \u0158ada norem ISO/IEC 27033 pro zabezpe\u010Den\xED s\xEDt\u011B.\
            \ \nNIST SP 800-215 a 1800-35 navrhuj\xED model nulov\xE9 d\u016Fv\u011B\
            ry, kter\xFD p\u0159edpokl\xE1d\xE1, \u017Ee \u017E\xE1dn\xE1 \u010D\xE1\
            st s\xEDt\u011B nen\xED d\u016Fv\u011Bryhodn\xE1."
          typical_evidence: "\u2022 Zdokumentovan\xE1 pravidla segmentace s\xEDt\u011B\
            \ zalo\u017Een\xE1 na p\u0159\xEDslu\u0161n\xFDch standardech a osv\u011B\
            d\u010Den\xFDch postupech."
        it:
          description: I soggetti interessati segmentano i sistemi in reti o zone
            in base ai risultati della valutazione del rischio di cui al punto 2.1.
            Essi segmentano i loro sistemi e le loro reti dai sistemi e dalle reti
            di terzi.
          annotation: "\u2022 Tenere conto di norme ben note nella segmentazione delle\
            \ reti (66). \n\u2022 Integrare la segmentazione derivata dalla valutazione\
            \ del rischio nel diagramma di rete.\n\n(66) Oltre a quelli menzionati\
            \ nella tabella di mappatura alla fine della presente sezione, si consideri\
            \ quanto segue: \n\u2022 NIST, \"Guida a un panorama di rete aziendale\
            \ sicuro\", NIST SP 800-215, https://csrc.nist.gov/pubs/sp/800/215/final.\
            \ \n\u2022 Serie di norme ISO/IEC 27033 sulla sicurezza delle reti. \n\
            \u2022 NIST SP 800-215 e 1800-35 propongono un modello zero-trust, che\
            \ presuppone che nessuna parte della rete sia attendibile."
          typical_evidence: "\u2022 Regole di segmentazione della rete documentate\
            \ basate su standard e buone pratiche pertinenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.8.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.8
      ref_id: 6.8.2
      description: 'For that purpose, the relevant entities shall:'
      annotation: "\u2022 Make sure that the segments are in line with the results\
        \ of the risk assessment (Annex to the regulation, point 2.1). \n\u2022 Apply\
        \ a graduated set of measures in different logical network domains to further\
        \ segregate the network security environments, including:\n    o publicly\
        \ accessible systems;\n    o internal networks;\n    o OOB connections; and\n\
        \    o assets with high criticality.  \n\u2022 Implement subnetworks for publicly\
        \ accessible system components that are physically and/or logically separate\
        \ from internal organisational networks. \n\u2022 Determine the degree of\
        \ physical separation of system components from physically distinct components:\n\
        \    o in separate racks in the same room, o in separate rooms for the components\
        \ with high criticality and o more significant geographical separation of\
        \ the components with high criticality. \n\u2022 Implement separate network\
        \ addresses (that is,, different subnets) to connect to systems in different\
        \ security domains. \n\u2022 Monitor and control communications at the external\
        \ boundary of the system as well as at key internal boundaries within the\
        \ system, including segmentation violations. \n\u2022 Where appropriate, isolate\
        \ information security tools, mechanisms and support components from other\
        \ internal information system components, where appropriate (69), by implementing\
        \ physically separate subnetworks with managed interfaces to other components\
        \ of the system. \n\u2022 Route all networked, privileged accesses through\
        \ a dedicated, managed interface for the purposes of access control and auditing.\
        \ \n\u2022 Implement a managed interface for each external telecommunication\
        \ service.\n\n(69) Technical method for segmentation should be considered,\
        \ the usage of VLAN, physical separate switches or other methods should be\
        \ defined. However physically separating subnets is not feasible in entirely\
        \ software-defined environments (container clusters, cloud environments, etc.)."
      typical_evidence: "\u2022 Risk assessments that justify the segmentation decisions.\
        \ \n\u2022 Interviews with IT and security staff to understand the rationale\
        \ behind network segmentation. \n\u2022 Up-to-date network diagrams showing\
        \ segmentation into different networks or zones (e.g. DMZ (70), internal networks\
        \ and guest networks). \n\u2022 Verification that the diagrams align with\
        \ business functions and risk profiles. \n\u2022 Documented criteria for creating\
        \ and maintaining different network zones. \n\u2022 VLAN configurations on\
        \ network switches and routers. \n\u2022 VLANs corresponding to different\
        \ security zones and business functions. \n\u2022 Measures (e.g. IDS/IPS and\
        \ monitoring systems) tailored to each network zone. \n\u2022 Configurations\
        \ of network devices (e.g. routers, switches and firewalls) for appropriate\
        \ segmentation settings. \n\u2022 Configuration settings that match documented\
        \ segmentation rules and diagrams. \n\u2022 ACLs that consider segregation\
        \ of duties. \n\u2022 Firewall configurations.\n\n(70) A perimeter network,\
        \ also known as a demilitarised zone (DMZ), is a subnetwork that separates\
        \ an entity\u2019s internal network from untrusted external networks, such\
        \ as the internet. The primary purpose of a perimeter network is to add an\
        \ extra layer of security by isolating external-facing services from the internal\
        \ network."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 S\u2019assurer que les segments sont conformes aux r\xE9\
            sultats de l\u2019\xE9valuation des risques (annexe du r\xE8glement, point\
            \ 2.1). \n\u2022 Appliquez un ensemble gradu\xE9 de mesures dans diff\xE9\
            rents domaines de r\xE9seau logique pour s\xE9parer davantage les environnements\
            \ de s\xE9curit\xE9 r\xE9seau, notamment :\n    o les syst\xE8mes accessibles\
            \ au public ;\n    o r\xE9seaux internes ;\n    o Connexions OOB ; et\n\
            \    o Actifs \xE0 haute criticit\xE9.  \n\u2022 Mettre en place des sous-r\xE9\
            seaux pour les composants du syst\xE8me accessibles au public qui sont\
            \ physiquement et/ou logiquement s\xE9par\xE9s des r\xE9seaux organisationnels\
            \ internes. \n\u2022 D\xE9terminer le degr\xE9 de s\xE9paration physique\
            \ des composants du syst\xE8me des composants physiquement distincts :\n\
            \    o dans des racks s\xE9par\xE9s dans la m\xEAme pi\xE8ce, o dans des\
            \ salles s\xE9par\xE9es pour les composants \xE0 haute criticit\xE9 et\
            \ o une s\xE9paration g\xE9ographique plus importante des composants \xE0\
            \ haute criticit\xE9. \n\u2022 Mettez en place des adresses r\xE9seau\
            \ distinctes (c\u2019est-\xE0-dire des sous-r\xE9seaux diff\xE9rents)\
            \ pour vous connecter \xE0 des syst\xE8mes dans diff\xE9rents domaines\
            \ de s\xE9curit\xE9. \n\u2022 Surveiller et contr\xF4ler les communications\
            \ aux limites externes du syst\xE8me ainsi qu\u2019aux principales limites\
            \ internes du syst\xE8me, y compris les violations de segmentation. \n\
            \u2022 Le cas \xE9ch\xE9ant, isoler les outils, m\xE9canismes et composants\
            \ de soutien de s\xE9curit\xE9 de l\u2019information des autres composants\
            \ internes du syst\xE8me d\u2019information, le cas \xE9ch\xE9ant (69),\
            \ en mettant en \u0153uvre des sous-r\xE9seaux physiquement s\xE9par\xE9\
            s avec des interfaces g\xE9r\xE9es avec d\u2019autres composants du syst\xE8\
            me. \n\u2022 Acheminez tous les acc\xE8s privil\xE9gi\xE9s en r\xE9seau\
            \ via une interface d\xE9di\xE9e et g\xE9r\xE9e \xE0 des fins de contr\xF4\
            le d\u2019acc\xE8s et d\u2019audit. \n\u2022 Mettre en place une interface\
            \ g\xE9r\xE9e pour chaque service de t\xE9l\xE9communication externe.\n\
            \n(69) Il convient d\u2019envisager une m\xE9thode technique de segmentation,\
            \ de d\xE9finir l\u2019utilisation de VLAN, de commutateurs physiques\
            \ s\xE9par\xE9s ou d\u2019autres m\xE9thodes. Cependant, la s\xE9paration\
            \ physique des sous-r\xE9seaux n\u2019est pas possible dans des environnements\
            \ enti\xE8rement d\xE9finis par logiciel (clusters de conteneurs, environnements\
            \ cloud, etc.)."
          typical_evidence: "\u2022 Des \xE9valuations de risques qui justifient les\
            \ d\xE9cisions de segmentation. \n\u2022 Entretiens avec le personnel\
            \ informatique et de s\xE9curit\xE9 pour comprendre la raison d\u2019\xEA\
            tre de la segmentation du r\xE9seau. \n\u2022 Diagrammes de r\xE9seau\
            \ \xE0 jour montrant la segmentation en diff\xE9rents r\xE9seaux ou zones\
            \ (par exemple, DMZ (70), r\xE9seaux internes et r\xE9seaux invit\xE9\
            s). \n\u2022 V\xE9rification que les diagrammes s\u2019alignent avec les\
            \ fonctions de l\u2019entreprise et les profils de risque. \n\u2022 Crit\xE8\
            res document\xE9s pour la cr\xE9ation et la maintenance des diff\xE9rentes\
            \ zones du r\xE9seau. \n\u2022 Configurations VLAN sur les commutateurs\
            \ r\xE9seau et les routeurs. \n\u2022 VLAN correspondant \xE0 diff\xE9\
            rentes zones de s\xE9curit\xE9 et fonctions commerciales. \n\u2022 Mesures\
            \ (par ex. IDS/IPS et syst\xE8mes de surveillance) adapt\xE9es \xE0 chaque\
            \ zone du r\xE9seau. \n\u2022 Configurations des p\xE9riph\xE9riques r\xE9\
            seau (par exemple, routeurs, commutateurs et pare-feu) pour des param\xE8\
            tres de segmentation appropri\xE9s. \n\u2022 Des param\xE8tres de configuration\
            \ qui correspondent aux r\xE8gles de segmentation et aux diagrammes document\xE9\
            s. \n\u2022 Les LCA qui tiennent compte de la s\xE9paration des t\xE2\
            ches. \n\u2022 Configurations de pare-feu.\n\n(70) Un r\xE9seau de p\xE9\
            rim\xE8tre, \xE9galement connu sous le nom de zone d\xE9militaris\xE9\
            e (DMZ), est un sous-r\xE9seau qui s\xE9pare le r\xE9seau interne d\u2019\
            une entit\xE9 des r\xE9seaux externes non fiables, tels que l\u2019internet.\
            \ L\u2019objectif principal d\u2019un r\xE9seau de p\xE9rim\xE8tre est\
            \ d\u2019ajouter une couche de s\xE9curit\xE9 suppl\xE9mentaire en isolant\
            \ les services externes du r\xE9seau interne."
        es:
          description: 'A tal efecto, las entidades pertinentes:'
          annotation: "\u2022 Aseg\xFArese de que los segmentos est\xE1n en consonancia\
            \ con los resultados de la evaluaci\xF3n de riesgos (anexo del Reglamento,\
            \ punto 2.1). \n\u2022 Aplicar un conjunto gradual de medidas en diferentes\
            \ dominios de red l\xF3gica para segregar a\xFAn m\xE1s los entornos de\
            \ seguridad de red, entre ellos:\n    o sistemas de acceso p\xFAblico;\n\
            \    o redes internas;\n    o Conexiones OOB; y\n    o Activos con alta\
            \ criticidad.  \n\u2022 Implementar subredes para los componentes del\
            \ sistema de acceso p\xFAblico que est\xE9n f\xEDsica y/o l\xF3gicamente\
            \ separados de las redes internas de la organizaci\xF3n. \n\u2022 Determinar\
            \ el grado de separaci\xF3n f\xEDsica de los componentes del sistema de\
            \ los componentes f\xEDsicamente distintos:\n    o en racks separados\
            \ en la misma sala, o en salas separadas para los componentes con alta\
            \ criticidad y o separaci\xF3n geogr\xE1fica m\xE1s significativa de los\
            \ componentes con alta criticidad. \n\u2022 Implemente direcciones de\
            \ red separadas (es decir, diferentes subredes) para conectarse a sistemas\
            \ en diferentes dominios de seguridad. \n\u2022 Supervise y controle las\
            \ comunicaciones en el l\xEDmite externo del sistema, as\xED como en los\
            \ l\xEDmites internos clave dentro del sistema, incluidas las violaciones\
            \ de segmentaci\xF3n. \n\u2022 Cuando proceda, aislar las herramientas,\
            \ los mecanismos y los componentes de apoyo de seguridad de la informaci\xF3\
            n de otros componentes del sistema de informaci\xF3n interno, cuando proceda\
            \ (69), mediante la implantaci\xF3n de subredes f\xEDsicamente separadas\
            \ con interfaces gestionadas con otros componentes del sistema. \n\u2022\
            \ Enrute todos los accesos privilegiados en red a trav\xE9s de una interfaz\
            \ dedicada y administrada con fines de control de acceso y auditor\xED\
            a. \n\u2022 Implementar una interfaz gestionada para cada servicio de\
            \ telecomunicaciones externo.\n\n(69) Debe considerarse el m\xE9todo t\xE9\
            cnico para la segmentaci\xF3n, debe definirse el uso de VLAN, conmutadores\
            \ f\xEDsicos separados u otros m\xE9todos. Sin embargo, la separaci\xF3\
            n f\xEDsica de las subredes no es factible en entornos totalmente definidos\
            \ por software (cl\xFAsteres de contenedores, entornos en la nube, etc.)."
          typical_evidence: "\u2022 Evaluaciones de riesgos que justifiquen las decisiones\
            \ de segmentaci\xF3n. \n\u2022 Entrevistas con el personal de TI y seguridad\
            \ para comprender la l\xF3gica detr\xE1s de la segmentaci\xF3n de la red.\
            \ \n\u2022 Diagramas de red actualizados que muestran la segmentaci\xF3\
            n en diferentes redes o zonas (por ejemplo, DMZ (70), redes internas y\
            \ redes de invitados). \n\u2022 Verificaci\xF3n de que los diagramas se\
            \ alinean con las funciones del negocio y los perfiles de riesgo. \n\u2022\
            \ Criterios documentados para la creaci\xF3n y mantenimiento de diferentes\
            \ zonas de red. \n\u2022 Configuraciones de VLAN en switches y routers\
            \ de red. \n\u2022 VLANs correspondientes a diferentes zonas de seguridad\
            \ y funciones de negocio. \n\u2022 Medidas (por ejemplo, IDS/IPS y sistemas\
            \ de monitorizaci\xF3n) adaptadas a cada zona de red. \n\u2022 Configuraciones\
            \ de dispositivos de red (por ejemplo, enrutadores, conmutadores y firewalls)\
            \ para configuraciones de segmentaci\xF3n adecuadas. \n\u2022 Ajustes\
            \ de configuraci\xF3n que coincidan con las reglas y diagramas de segmentaci\xF3\
            n documentados. \n\u2022 ACL que consideran la segregaci\xF3n de funciones.\
            \ \n\u2022 Configuraciones de firewall.\n\n(70) Una red perimetral, tambi\xE9\
            n conocida como zona desmilitarizada (ZDP), es una subred que separa la\
            \ red interna de una entidad de las redes externas no fiables, como Internet.\
            \ El prop\xF3sito principal de una red perimetral es agregar una capa\
            \ adicional de seguridad al aislar los servicios externos de la red interna."
        cs:
          description: "Za t\xEDmto \xFA\u010Delem p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Ujist\u011Bte se, \u017Ee segmenty jsou v souladu s\
            \ v\xFDsledky posouzen\xED rizik (p\u0159\xEDloha na\u0159\xEDzen\xED\
            , bod 2.1). \n\u2022 Aplikovat odstup\u0148ovanou sadu opat\u0159en\xED\
            \ v r\u016Fzn\xFDch logick\xFDch s\xED\u0165ov\xFDch dom\xE9n\xE1ch k\
            \ dal\u0161\xEDmu odd\u011Blen\xED prost\u0159ed\xED zabezpe\u010Den\xED\
            \ s\xEDt\u011B, v\u010Detn\u011B:\n    o ve\u0159ejn\u011B p\u0159\xED\
            stupn\xE9 syst\xE9my;\n    o intern\xED s\xEDt\u011B;\n    o p\u0159ipojen\xED\
            \ OOB; a\n    o aktiva s vysokou kriti\u010Dnost\xED.  \n\u2022 Implementujte\
            \ pods\xEDt\u011B pro ve\u0159ejn\u011B p\u0159\xEDstupn\xE9 syst\xE9\
            mov\xE9 komponenty, kter\xE9 jsou fyzicky a/nebo logicky odd\u011Bleny\
            \ od intern\xEDch organiza\u010Dn\xEDch s\xEDt\xED. \n\u2022 Ur\u010D\
            ete stupe\u0148 fyzick\xE9ho odd\u011Blen\xED sou\u010D\xE1st\xED syst\xE9\
            mu od fyzicky odli\u0161n\xFDch sou\u010D\xE1st\xED:\n    o v samostatn\xFD\
            ch reg\xE1lech ve stejn\xE9 m\xEDstnosti, o v odd\u011Blen\xFDch m\xED\
            stnostech pro komponenty s vysokou kriti\u010Dnost\xED a o v\xFDrazn\u011B\
            j\u0161\xED geografick\xE9 odd\u011Blen\xED komponent s vysokou kriti\u010D\
            nost\xED. \n\u2022 Implementujte samostatn\xE9 s\xED\u0165ov\xE9 adresy\
            \ (tj. r\u016Fzn\xE9 pods\xEDt\u011B) pro p\u0159ipojen\xED k syst\xE9\
            m\u016Fm v r\u016Fzn\xFDch dom\xE9n\xE1ch zabezpe\u010Den\xED. \n\u2022\
            \ Monitorovat a \u0159\xEDdit komunikaci na vn\u011Bj\u0161\xEDch hranic\xED\
            ch syst\xE9mu i na kl\xED\u010Dov\xFDch vnit\u0159n\xEDch hranic\xEDch\
            \ v r\xE1mci syst\xE9mu, v\u010Detn\u011B poru\u0161en\xED segmentace.\
            \ \n\u2022 Tam, kde je to vhodn\xE9, izolovat n\xE1stroje, mechanismy\
            \ a podp\u016Frn\xE9 prvky bezpe\u010Dnosti informac\xED od ostatn\xED\
            ch sou\u010D\xE1st\xED intern\xEDho informa\u010Dn\xEDho syst\xE9mu (69)\
            \ zaveden\xEDm fyzicky odd\u011Blen\xFDch pods\xEDt\xED se \u0159\xED\
            zen\xFDmi rozhran\xEDmi k ostatn\xEDm slo\u017Ek\xE1m syst\xE9mu. \n\u2022\
            \ Sm\u011Brovat v\u0161echny s\xED\u0165ov\xE9 privilegovan\xE9 p\u0159\
            \xEDstupy p\u0159es vyhrazen\xE9, spravovan\xE9 rozhran\xED pro \xFA\u010D\
            ely \u0159\xEDzen\xED p\u0159\xEDstupu a auditu. \n\u2022 Implementujte\
            \ spravovan\xE9 rozhran\xED pro ka\u017Edou extern\xED telekomunika\u010D\
            n\xED slu\u017Ebu.\n\n(69) M\u011Bla by b\xFDt zv\xE1\u017Eena technick\xE1\
            \ metoda segmentace, m\u011Blo by b\xFDt definov\xE1no pou\u017Eit\xED\
            \ s\xEDt\u011B VLAN, fyzick\xFDch odd\u011Blen\xFDch p\u0159ep\xEDna\u010D\
            \u016F nebo jin\xFDch metod. Fyzick\xE9 odd\u011Blen\xED pods\xEDt\xED\
            \ v\u0161ak nen\xED mo\u017En\xE9 ve zcela softwarov\u011B definovan\xFD\
            ch prost\u0159ed\xEDch (kontejnerov\xE9 clustery, cloudov\xE1 prost\u0159\
            ed\xED atd.)."
          typical_evidence: "\u2022 Hodnocen\xED rizik, kter\xE1 od\u016Fvod\u0148\
            uj\xED rozhodnut\xED o segmentaci. \n\u2022 Rozhovory s pracovn\xEDky\
            \ IT a bezpe\u010Dnosti s c\xEDlem pochopit d\u016Fvody segmentace s\xED\
            t\u011B. \n\u2022 Aktu\xE1ln\xED s\xED\u0165ov\xE1 sch\xE9mata zobrazuj\xED\
            c\xED segmentaci do r\u016Fzn\xFDch s\xEDt\xED nebo z\xF3n (nap\u0159\
            . DMZ (70), intern\xED s\xEDt\u011B a s\xEDt\u011B pro hosty). \n\u2022\
            \ Ov\u011B\u0159en\xED, \u017Ee diagramy jsou v souladu s obchodn\xED\
            mi funkcemi a rizikov\xFDmi profily. \n\u2022 Zdokumentovan\xE1 krit\xE9\
            ria pro vytv\xE1\u0159en\xED a \xFAdr\u017Ebu r\u016Fzn\xFDch s\xED\u0165\
            ov\xFDch z\xF3n. \n\u2022 Konfigurace VLAN na s\xED\u0165ov\xFDch p\u0159\
            ep\xEDna\u010D\xEDch a routerech. \n\u2022 VLAN odpov\xEDdaj\xEDc\xED\
            \ r\u016Fzn\xFDm bezpe\u010Dnostn\xEDm z\xF3n\xE1m a obchodn\xEDm funkc\xED\
            m. \n\u2022 Opat\u0159en\xED (nap\u0159. IDS/IPS a monitorovac\xED syst\xE9\
            my) p\u0159izp\u016Fsoben\xE1 ka\u017Ed\xE9 s\xED\u0165ov\xE9 z\xF3n\u011B\
            . \n\u2022 Konfigurace s\xED\u0165ov\xFDch za\u0159\xEDzen\xED (nap\u0159\
            . router\u016F, switch\u016F a firewall\u016F) pro vhodn\xE9 nastaven\xED\
            \ segmentace. \n\u2022 Nastaven\xED konfigurace, kter\xE1 odpov\xEDdaj\xED\
            \ zdokumentovan\xFDm pravidl\u016Fm segmentace a diagram\u016Fm. \n\u2022\
            \ ACL, kter\xE9 zohled\u0148uj\xED odd\u011Blen\xED povinnost\xED. \n\u2022\
            \ Konfigurace br\xE1ny firewall.\n\n(70) Hrani\u010Dn\xED s\xED\u0165\
            , zn\xE1m\xE1 tak\xE9 jako demilitarizovan\xE1 z\xF3na (DMZ), je pods\xED\
            \u0165, kter\xE1 odd\u011Bluje vnit\u0159n\xED s\xED\u0165 subjektu od\
            \ ned\u016Fv\u011Bryhodn\xFDch vn\u011Bj\u0161\xEDch s\xEDt\xED, jako\
            \ je internet. Prim\xE1rn\xEDm \xFA\u010Delem hrani\u010Dn\xED s\xEDt\u011B\
            \ je p\u0159idat dal\u0161\xED vrstvu zabezpe\u010Den\xED izolov\xE1n\xED\
            m extern\xEDch slu\u017Eeb od intern\xED s\xEDt\u011B."
        it:
          description: 'A tal fine, i soggetti interessati:'
          annotation: "\u2022 Assicurarsi che i segmenti siano in linea con i risultati\
            \ della valutazione dei rischi (Allegato al regolamento, punto 2.1). \n\
            \u2022 Applicare un insieme graduale di misure in diversi domini di rete\
            \ logica per segregare ulteriormente gli ambienti di sicurezza della rete,\
            \ tra cui:\n    o sistemi accessibili al pubblico;\n    o reti interne;\n\
            \    o Connessioni OOB; e\n    o asset con elevata criticit\xE0.  \n\u2022\
            \ Implementare sottoreti per componenti di sistema accessibili al pubblico\
            \ che siano fisicamente e/o logicamente separati dalle reti organizzative\
            \ interne. \n\u2022 Determinare il grado di separazione fisica dei componenti\
            \ del sistema dai componenti fisicamente distinti:\n    o in rack separati\
            \ nello stesso locale, o in locali separati per i componenti con elevata\
            \ criticit\xE0 e o separazione geografica pi\xF9 significativa dei componenti\
            \ con elevata criticit\xE0. \n\u2022 Implementare indirizzi di rete separati\
            \ (ovvero subnet diverse) per connettersi a sistemi in domini di sicurezza\
            \ diversi. \n\u2022 Monitorare e controllare le comunicazioni ai confini\
            \ esterni del sistema e ai principali confini interni del sistema, comprese\
            \ le violazioni della segmentazione. \n\u2022 Se del caso, isolare gli\
            \ strumenti, i meccanismi e i componenti di supporto per la sicurezza\
            \ delle informazioni da altri componenti interni del sistema informativo,\
            \ se del caso (69), implementando sottoreti fisicamente separate con interfacce\
            \ gestite per altri componenti del sistema. \n\u2022 Instradare tutti\
            \ gli accessi privilegiati in rete attraverso un'interfaccia dedicata\
            \ e gestita ai fini del controllo e dell'auditing degli accessi. \n\u2022\
            \ Implementare un'interfaccia gestita per ogni servizio di telecomunicazione\
            \ esterno.\n\n(69) Occorre prendere in considerazione il metodo tecnico\
            \ per la segmentazione, definire l'uso di VLAN, commutatori fisici separati\
            \ o altri metodi. Tuttavia, la separazione fisica delle subnet non \xE8\
            \ fattibile in ambienti interamente software-defined (cluster di container,\
            \ ambienti cloud, ecc.)."
          typical_evidence: "\u2022 Valutazioni del rischio che giustificano le decisioni\
            \ di segmentazione. \n\u2022 Interviste con il personale IT e di sicurezza\
            \ per comprendere la logica alla base della segmentazione della rete.\
            \ \n\u2022 Diagrammi di rete aggiornati che mostrano la segmentazione\
            \ in diverse reti o zone (ad es. DMZ (70), reti interne e reti ospiti).\
            \ \n\u2022 Verifica che i diagrammi siano in linea con le funzioni aziendali\
            \ e i profili di rischio. \n\u2022 Criteri documentati per la creazione\
            \ e la manutenzione di diverse zone di rete. \n\u2022 Configurazioni VLAN\
            \ su switch e router di rete. \n\u2022 VLAN corrispondenti a diverse zone\
            \ di sicurezza e funzioni aziendali. \n\u2022 Misure (ad es. IDS/IPS e\
            \ sistemi di monitoraggio) su misura per ogni zona di rete. \n\u2022 Configurazioni\
            \ dei dispositivi di rete (ad es. router, switch e firewall) per le impostazioni\
            \ di segmentazione appropriate. \n\u2022 Impostazioni di configurazione\
            \ che corrispondono alle regole di segmentazione e ai diagrammi documentati.\
            \ \n\u2022 ACL che considerano la separazione dei compiti. \n\u2022 Configurazioni\
            \ firewall.\n\n(70) Una rete perimetrale, nota anche come zona demilitarizzata\
            \ (DMZ), \xE8 una sottorete che separa la rete interna di un'entit\xE0\
            \ dalle reti esterne non attendibili, come Internet. Lo scopo principale\
            \ di una rete perimetrale \xE8 quello di aggiungere un ulteriore livello\
            \ di sicurezza isolando i servizi rivolti all'esterno dalla rete interna."
