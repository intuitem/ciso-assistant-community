    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3
      ref_id: 2.3.1
      description: The relevant entities shall review independently their approach
        to managing network and information system security and its implementation
        including people, processes and technologies.
      annotation: "\u2022 Make sure that the independent review is conducted by a\
        \ person or persons with the appropriate competences (indicative, non-exhaustive\
        \ list):\n    o cybersecurity technical knowledge, for example cybersecurity\
        \ frameworks (ISO/IEC 27001, National Institute of Standards and Technology\
        \ (NIST) cybersecurity framework, etc.), o industry knowledge, o risk assessment\
        \ skills, o compliance and regulatory knowledge, for example the NIS2 Directive,\
        \ the GDPR and the Digital Operational Resilience Act, o good understanding\
        \ of good practices in auditing and o good understanding of when technical\
        \ certification and conformance are required and must be documented in the\
        \ conformance and compliance report, to ensure that global standards are implemented\
        \ correctly."
      typical_evidence: "\u2022 Documented results of the review or audit. \n\u2022\
        \ Evidence of the competences of the independent reviewers, for example professional\
        \ experience and academic qualifications, certifications such as certified\
        \ information systems auditor, certified information systems security professional,\
        \ certified information security manager, etc."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent en toute ind\xE9\
            pendance leur approche de la gestion de la s\xE9curit\xE9 des r\xE9seaux\
            \ et des syst\xE8mes d\u2019information et sa mise en \u0153uvre, y compris\
            \ en ce qui concerne les effectifs, les proc\xE9dures et les technologies."
          annotation: "\u2022 S\u2019assurer que l\u2019examen ind\xE9pendant est\
            \ men\xE9 par une ou plusieurs personnes ayant les comp\xE9tences appropri\xE9\
            es (liste indicative et non exhaustive) :\n    o connaissance technique\
            \ de la cybers\xE9curit\xE9, par exemple les cadres de cybers\xE9curit\xE9\
            \ (ISO/IEC 27001, cadre de cybers\xE9curit\xE9 du National Institute of\
            \ Standards and Technology (NIST), etc.), o connaissance de l\u2019industrie,\
            \ o comp\xE9tences en \xE9valuation des risques, o connaissance de la\
            \ conformit\xE9 et de la r\xE9glementation, par exemple la directive NIS2,\
            \ le RGPD et le Digital Operational Resilience Act, o bonne compr\xE9\
            hension des bonnes pratiques en audit et o bonne compr\xE9hension du moment\
            \ o\xF9 la certification technique et la conformit\xE9 sont requises et\
            \ doivent l\u2019\xEAtre Document\xE9 dans le rapport de conformit\xE9\
            \ et de conformit\xE9, afin de garantir la mise en \u0153uvre correcte\
            \ des normes mondiales."
          typical_evidence: "\u2022 Documentation des r\xE9sultats de l\u2019examen\
            \ ou de l\u2019audit. \n\u2022 Preuve des comp\xE9tences des examinateurs\
            \ ind\xE9pendants, par exemple exp\xE9rience professionnelle et qualifications\
            \ acad\xE9miques, certifications telles que v\xE9rificateur certifi\xE9\
            \ des syst\xE8mes d\u2019information, professionnel certifi\xE9 de la\
            \ s\xE9curit\xE9 des syst\xE8mes d\u2019information, responsable certifi\xE9\
            \ de la s\xE9curit\xE9 de l\u2019information, etc."
        es:
          description: "Las entidades pertinentes revisar\xE1n de forma independiente\
            \ su enfoque de gesti\xF3n de la seguridad de los sistemas de redes y\
            \ de informaci\xF3n y su aplicaci\xF3n, incluidas las personas, los procesos\
            \ y las tecnolog\xEDas."
          annotation: "\u2022 Asegurarse de que la revisi\xF3n independiente sea realizada\
            \ por una o varias personas con las competencias adecuadas (lista indicativa\
            \ y no exhaustiva):\n    o conocimientos t\xE9cnicos de ciberseguridad,\
            \ por ejemplo, marcos de ciberseguridad (ISO/IEC 27001, marco de ciberseguridad\
            \ del Instituto Nacional de Normas y Tecnolog\xEDa (NIST), etc.), o conocimiento\
            \ de la industria, o habilidades de evaluaci\xF3n de riesgos, o conocimiento\
            \ de cumplimiento y regulaci\xF3n, por ejemplo, la Directiva NIS2, el\
            \ GDPR y la Ley de Resiliencia Operativa Digital, o buena comprensi\xF3\
            n de las buenas pr\xE1cticas en auditor\xEDa y o buena comprensi\xF3n\
            \ de cu\xE1ndo se requiere y debe ser la certificaci\xF3n t\xE9cnica y\
            \ la conformidad documentado en el informe de conformidad y cumplimiento,\
            \ para garantizar que los est\xE1ndares globales se implementen correctamente."
          typical_evidence: "\u2022 Resultados documentados de la revisi\xF3n o auditor\xED\
            a. \n\u2022 Evidencia de las competencias de los revisores independientes,\
            \ por ejemplo, experiencia profesional y calificaciones acad\xE9micas,\
            \ certificaciones como auditor de sistemas de informaci\xF3n certificado,\
            \ profesional de seguridad de sistemas de informaci\xF3n certificado,\
            \ gerente de seguridad de la informaci\xF3n certificado, etc."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty nez\xE1visle p\u0159ezkoum\xE1\
            vaj\xED sv\u016Fj p\u0159\xEDstup k \u0159\xEDzen\xED bezpe\u010Dnosti\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F a jeho prov\xE1d\u011B\
            n\xED, v\u010Detn\u011B lid\xED, proces\u016F a technologi\xED."
          annotation: "\u2022 Zajist\u011Bte, aby nez\xE1visl\xE9 p\u0159ezkoum\xE1\
            n\xED provedla osoba nebo osoby s odpov\xEDdaj\xEDc\xEDmi kompetencemi\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o technick\xE9 znalosti\
            \ v oblasti kybernetick\xE9 bezpe\u010Dnosti, nap\u0159\xEDklad r\xE1\
            mce kybernetick\xE9 bezpe\u010Dnosti (ISO/IEC 27001, r\xE1mec kybernetick\xE9\
            \ bezpe\u010Dnosti N\xE1rodn\xEDho institutu pro standardy a technologie\
            \ (NIST) atd.), o znalosti odv\u011Btv\xED, o dovednosti v oblasti hodnocen\xED\
            \ rizik, o znalosti dodr\u017Eov\xE1n\xED p\u0159edpis\u016F a p\u0159\
            edpis\u016F, nap\u0159\xEDklad sm\u011Brnice NIS2, GDPR a z\xE1kon o digit\xE1\
            ln\xED provozn\xED odolnosti, o dobr\xE9 porozum\u011Bn\xED osv\u011B\
            d\u010Den\xFDm postup\u016Fm v oblasti auditu a o dobr\xE9 pochopen\xED\
            \ toho, kdy je a mus\xED b\xFDt vy\u017Eadov\xE1na technick\xE1 certifikace\
            \ a shoda. zdokumentovan\xE9 ve zpr\xE1v\u011B o shod\u011B a shod\u011B\
            , aby bylo zaji\u0161t\u011Bno spr\xE1vn\xE9 prov\xE1d\u011Bn\xED glob\xE1\
            ln\xEDch norem."
          typical_evidence: "\u2022 Zdokumentovan\xE9 v\xFDsledky p\u0159ezkoum\xE1\
            n\xED nebo auditu. \n\u2022 Doklady o kompetenc\xEDch nez\xE1visl\xFD\
            ch posuzovatel\u016F, nap\u0159\xEDklad odborn\xE9 zku\u0161enosti a akademick\xE9\
            \ kvalifikace, certifikace jako certifikovan\xFD auditor informa\u010D\
            n\xEDch syst\xE9m\u016F, certifikovan\xFD odborn\xEDk na bezpe\u010Dnost\
            \ informa\u010Dn\xEDch syst\xE9m\u016F, certifikovan\xFD mana\u017Eer\
            \ bezpe\u010Dnosti informac\xED atd."
        it:
          description: I soggetti pertinenti riesaminano in modo indipendente il loro
            approccio alla gestione della sicurezza delle reti e dei sistemi informativi
            e alla sua attuazione, comprese le persone, i processi e le tecnologie.
          annotation: "\u2022 Assicurarsi che la revisione indipendente sia condotta\
            \ da una o pi\xF9 persone con le competenze appropriate (elenco indicativo,\
            \ non esaustivo):\n    o conoscenze tecniche in materia di cibersicurezza,\
            \ ad esempio quadri di sicurezza informatica (ISO/IEC 27001, quadro di\
            \ sicurezza informatica del National Institute of Standards and Technology\
            \ (NIST), ecc.), o conoscenze del settore, o capacit\xE0 di valutazione\
            \ del rischio, o conoscenze in materia di conformit\xE0 e normative, ad\
            \ esempio la direttiva NIS2, il GDPR e il Digital Operational Resilience\
            \ Act, o una buona comprensione delle buone pratiche in materia di audit\
            \ e o una buona comprensione dei casi in cui la certificazione tecnica\
            \ e la conformit\xE0 sono richieste e devono essere documentato nel rapporto\
            \ di conformit\xE0 e conformit\xE0, per garantire che gli standard globali\
            \ siano implementati correttamente."
          typical_evidence: "\u2022 Risultati documentati della revisione o dell'audit.\
            \ \n\u2022 Prova delle competenze dei revisori indipendenti, ad esempio\
            \ esperienza professionale e qualifiche accademiche, certificazioni come\
            \ revisore certificato dei sistemi informativi, professionista certificato\
            \ della sicurezza dei sistemi informativi, responsabile certificato della\
            \ sicurezza delle informazioni, ecc."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3
      ref_id: 2.3.2
      description: The relevant entities shall develop and maintain processes to conduct
        independent reviews which shall be carried out by individuals with appropriate
        audit competence. Where the independent review is conducted by staff members
        of the relevant entity, the persons conducting the reviews shall not be in
        the line of authority of the personnel of the area under review. If the size
        of the relevant entities does not allow such separation of line of authority,
        the relevant entities shall put in place alternative measures to guarantee
        the impartiality of the reviews.
      annotation: "\u2022 Set up a process for independent review of information and\
        \ network security, including (indicative and non-exhaustive list):\n    o\
        \ scope and purpose of the independent reviews (e.g. compliance, risk assessment,\
        \ policy adherence);\n    o methodology of the reviews (e.g. standardised\
        \ checklist, standard based, ad hoc, how it addresses processes that will\
        \ be tested in real time for conformance (e.g. cloud service) or those that\
        \ will be periodically evaluated);\n    o review committee\u2019s role;\n\
        \    o frequency of the independent reviews;\n    o who should carry out independent\
        \ reviews (internal or external); and\n    o templates for independent review\
        \ reports. \n\u2022 Maintain independence in line with point 2.3.2 of the\
        \ Annex to the regulation; \n\u2022 Where appropriate, consider alternative\
        \ measures to the separation of line of authority (indicative and non- exhaustive\
        \ list):\n    o review personnel rotation;\n    o set up a review committee\
        \ with members from different departments;\n    o external third-party review\
        \ service provider."
      typical_evidence: "\u2022 Documented process for independent review of information\
        \ and network security. \n\u2022 Conflict of interest declarations. \n\u2022\
        \ Contracts with external third-party review service providers. \n\u2022 Detailed\
        \ independent review plans."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9laborent et maintiennent\
            \ les proc\xE9dures \xE0 suivre en vue de r\xE9aliser des r\xE9examens\
            \ ind\xE9pendants, lesquels seront confi\xE9s \xE0 des personnes poss\xE9\
            dant les comp\xE9tences appropri\xE9es en mati\xE8re d\u2019audit. Lorsque\
            \ le r\xE9examen ind\xE9pendant est r\xE9alis\xE9 par des membres du personnel\
            \ de l\u2019entit\xE9 concern\xE9e, les personnes qui en sont charg\xE9\
            es ne se trouvent pas sous l'autorit\xE9 hi\xE9rarchique du personnel\
            \ du domaine faisant l\u2019objet du r\xE9examen. Si la taille des entit\xE9\
            s concern\xE9es ne permet pas une telle ind\xE9pendance vis-\xE0-vis de\
            \ l'autorit\xE9 hi\xE9rarchique, les entit\xE9s concern\xE9es mettent\
            \ en place d\u2019autres mesures pour garantir l\u2019impartialit\xE9\
            \ des r\xE9examens."
          annotation: "\u2022 Mettre en place un processus d\u2019examen ind\xE9pendant\
            \ de la s\xE9curit\xE9 de l\u2019information et des r\xE9seaux, incluant\
            \ (liste indicative et non exhaustive) :\n    o la port\xE9e et l\u2019\
            objectif des examens ind\xE9pendants (par exemple, la conformit\xE9, l\u2019\
            \xE9valuation des risques, l\u2019adh\xE9sion aux politiques) ;\n    o\
            \ la m\xE9thodologie des examens (par exemple, liste de contr\xF4le standardis\xE9\
            e, bas\xE9e sur des normes, ad hoc, comment elle traite les processus\
            \ dont la conformit\xE9 sera test\xE9e en temps r\xE9el (par exemple,\
            \ le service cloud) ou ceux qui seront \xE9valu\xE9s p\xE9riodiquement)\
            \ ;\n    o le r\xF4le du comit\xE9 d\u2019examen\_;\n    o la fr\xE9quence\
            \ des examens ind\xE9pendants\_;\n    o qui devrait effectuer des examens\
            \ ind\xE9pendants (internes ou externes) ; et\n    o Mod\xE8les de rapports\
            \ d\u2019examen ind\xE9pendants. \n\u2022 Maintenir l\u2019ind\xE9pendance\
            \ conform\xE9ment au point 2.3.2 de l\u2019annexe du r\xE8glement\_; \n\
            \u2022 Le cas \xE9ch\xE9ant, envisager des mesures alternatives \xE0 la\
            \ s\xE9paration des pouvoirs (liste indicative et non exhaustive) :\n\
            \    o examiner la rotation du personnel\_;\n    o mettre sur pied un\
            \ comit\xE9 d\u2019examen compos\xE9 de membres provenant de diff\xE9\
            rents d\xE9partements\_;\n    o Fournisseur de services d\u2019examen\
            \ externe par un tiers."
          typical_evidence: "\u2022 Processus document\xE9 d\u2019examen ind\xE9pendant\
            \ de l\u2019information et de la s\xE9curit\xE9 du r\xE9seau. \n\u2022\
            \ D\xE9clarations de conflits d\u2019int\xE9r\xEAts. \n\u2022 Contrats\
            \ avec des prestataires de services d\u2019examen tiers externes. \n\u2022\
            \ Plans d\u2019examen ind\xE9pendants d\xE9taill\xE9s."
        es:
          description: "Las entidades pertinentes desarrollar\xE1n y mantendr\xE1\
            n procedimientos para llevar a cabo revisiones independientes que ser\xE1\
            n ejecutados por personas con las debidas competencias en materia de auditor\xED\
            a. Cuando miembros del personal de la entidad pertinente realicen una\
            \ revisi\xF3n independiente, las personas encargadas de la misma no podr\xE1\
            n ejercer poder jer\xE1rquico sobre el personal de la zona objeto de la\
            \ revisi\xF3n. Si el tama\xF1o de la entidad pertinente no permite esta\
            \ separaci\xF3n del poder jer\xE1rquico, la entidad pondr\xE1 en marcha\
            \ medidas alternativas para garantizar la imparcialidad de las revisiones."
          annotation: "\u2022 Establecer un proceso para la revisi\xF3n independiente\
            \ de la seguridad de la informaci\xF3n y la red, que incluya (lista indicativa\
            \ y no exhaustiva):\n    o alcance y prop\xF3sito de las revisiones independientes\
            \ (por ejemplo, cumplimiento, evaluaci\xF3n de riesgos, adherencia a las\
            \ pol\xEDticas);\n    o metodolog\xEDa de las revisiones (por ejemplo,\
            \ lista de verificaci\xF3n estandarizada, basada en est\xE1ndares, ad\
            \ hoc, c\xF3mo se abordan los procesos que se probar\xE1n en tiempo real\
            \ para determinar su conformidad (por ejemplo, servicio en la nube) o\
            \ aquellos que se evaluar\xE1n peri\xF3dicamente);\n    o Papel del comit\xE9\
            \ de revisi\xF3n;\n    o la frecuencia de las revisiones independientes;\n\
            \    o qui\xE9n debe llevar a cabo revisiones independientes (internas\
            \ o externas); y\n    o Plantillas para informes de revisi\xF3n independientes.\
            \ \n\u2022 Mantener la independencia de conformidad con el punto 2.3.2\
            \ del anexo del Reglamento; \n\u2022 Cuando proceda, considerar medidas\
            \ alternativas a la separaci\xF3n de la l\xEDnea de autoridad (lista indicativa\
            \ y no exhaustiva):\n    o revisar la rotaci\xF3n del personal;\n    o\
            \ establecer un comit\xE9 de revisi\xF3n con miembros de diferentes departamentos;\n\
            \    o Proveedor externo de servicios de revisi\xF3n de terceros."
          typical_evidence: "\u2022 Proceso documentado para la revisi\xF3n independiente\
            \ de la informaci\xF3n y la seguridad de la red. \n\u2022 Declaraciones\
            \ de conflicto de intereses. \n\u2022 Contratos con proveedores externos\
            \ de servicios de revisi\xF3n de terceros. \n\u2022 Planes detallados\
            \ de revisi\xF3n independiente."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty vypracov\xE1vaj\xED a spravuj\xED\
            \ postupy pro prov\xE1d\u011Bn\xED nez\xE1visl\xFDch p\u0159ezkum\u016F\
            , kter\xE9 vykon\xE1vaj\xED osoby s pat\u0159i\u010Dnou kvalifikac\xED\
            \ pro audit. Pokud nez\xE1visl\xFD p\u0159ezkum vykon\xE1vaj\xED zam\u011B\
            stnanci p\u0159\xEDslu\u0161n\xE9ho subjektu, nesm\xED b\xFDt osoby prov\xE1\
            d\u011Bj\xEDc\xED p\u0159ezkumy pod\u0159\xEDzeny zam\u011Bstnanc\u016F\
            m p\u0159ezkoum\xE1van\xE9 oblasti. V p\u0159\xEDpad\u011B, \u017Ee velikost\
            \ p\u0159\xEDslu\u0161n\xFDch subjekt\u016F neumo\u017E\u0148uje takov\xE9\
            \ odd\u011Blen\xED pravomoc\xED, zavedou p\u0159\xEDslu\u0161n\xE9 subjekty\
            \ alternativn\xED opat\u0159en\xED, kter\xE1 zaru\u010D\xED nestrannost\
            \ p\u0159ezkum\u016F."
          annotation: "\u2022 Nastavit proces nez\xE1visl\xE9ho p\u0159ezkumu bezpe\u010D\
            nosti informac\xED a s\xEDt\u011B, v\u010Detn\u011B (orienta\u010Dn\xED\
            ho a demonstrativn\xEDho seznamu):\n    o rozsahu a \xFA\u010Delu nez\xE1\
            visl\xFDch p\u0159ezkum\u016F (nap\u0159. dodr\u017Eov\xE1n\xED p\u0159\
            edpis\u016F, hodnocen\xED rizik, dodr\u017Eov\xE1n\xED z\xE1sad);\n  \
            \  o metodologii p\u0159ezkum\u016F (nap\u0159. standardizovan\xFD kontroln\xED\
            \ seznam, standardizovan\xFD, ad hoc, jak \u0159e\u0161\xED procesy, kter\xE9\
            \ budou v re\xE1ln\xE9m \u010Dase testov\xE1ny z hlediska shody (nap\u0159\
            . cloudov\xE1 slu\u017Eba) nebo kter\xE9 budou pravideln\u011B vyhodnocov\xE1\
            ny);\n    o \xFAloha revizn\xED komise;\n    o \u010Detnost nez\xE1visl\xFD\
            ch p\u0159ezkum\u016F;\n    o kdo by m\u011Bl prov\xE1d\u011Bt nez\xE1\
            visl\xE9 p\u0159ezkumy (intern\xED nebo extern\xED); a\n    o \u0161ablony\
            \ pro nez\xE1visl\xE9 recenzn\xED zpr\xE1vy. \n\u2022 zachovat nez\xE1\
            vislost v souladu s bodem 2.3.2 p\u0159\xEDlohy na\u0159\xEDzen\xED; \n\
            \u2022 Tam, kde je to vhodn\xE9, zva\u017Ete alternativn\xED opat\u0159\
            en\xED k odd\u011Blen\xED pravomoc\xED (orienta\u010Dn\xED a demonstrativn\xED\
            \ seznam):\n    o p\u0159ezkoum\xE1n\xED rotace person\xE1lu;\n    o z\u0159\
            \xEDdila revizn\xED komisi se \u010Dleny z r\u016Fzn\xFDch odd\u011Blen\xED\
            ;\n    o extern\xED poskytovatel recenzn\xEDch slu\u017Eeb t\u0159et\xED\
            \ strany."
          typical_evidence: "\u2022 Zdokumentovan\xFD proces nez\xE1visl\xE9ho p\u0159\
            ezkoum\xE1n\xED bezpe\u010Dnosti informac\xED a s\xEDt\u011B. \n\u2022\
            \ Prohl\xE1\u0161en\xED o st\u0159etu z\xE1jm\u016F. \n\u2022 Smlouvy\
            \ s extern\xEDmi poskytovateli slu\u017Eeb recenzov\xE1n\xED t\u0159et\xED\
            ch stran. \n\u2022 Podrobn\xE9 pl\xE1ny nez\xE1visl\xE9ho p\u0159ezkumu."
        it:
          description: "I soggetti pertinenti sviluppano e mantengono processi per\
            \ condurre revisioni indipendenti, che devono essere effettuate da persone\
            \ con adeguate competenze di revisione. Se l'esame indipendente \xE8 condotto\
            \ da membri del personale dell'ente interessato, le persone che effettuano\
            \ gli esami non devono essere nella linea di autorit\xE0 del personale\
            \ dell'area oggetto di esame. Se le dimensioni dei soggetti pertinenti\
            \ non consentono tale separazione dei poteri di competenza, i soggetti\
            \ pertinenti mettono in atto misure alternative per garantire l'imparzialit\xE0\
            \ dei ricorsi."
          annotation: "\u2022 Istituire un processo per la revisione indipendente\
            \ della sicurezza delle informazioni e delle reti, comprendente (elenco\
            \ indicativo e non esaustivo):\n    o ambito e finalit\xE0 delle revisioni\
            \ indipendenti (ad es. conformit\xE0, valutazione del rischio, aderenza\
            \ alle politiche);\n    o metodologia delle revisioni (ad es. checklist\
            \ standardizzata, basata su standard, ad hoc, come affronta i processi\
            \ che saranno testati in tempo reale per verificarne la conformit\xE0\
            \ (ad es. servizio cloud) o quelli che saranno valutati periodicamente);\n\
            \    o ruolo del comitato di revisione;\n    o frequenza delle revisioni\
            \ indipendenti;\n    o chi dovrebbe effettuare revisioni indipendenti\
            \ (interne o esterne); e\n    o modelli per rapporti di revisione indipendenti.\
            \ \n\u2022 Mantenere l'indipendenza in linea con il punto 2.3.2 dell'Allegato\
            \ al regolamento; \n\u2022 Se del caso, prendere in considerazione misure\
            \ alternative alla separazione delle competenze (elenco indicativo e non\
            \ esaustivo):\n    o rivedere la rotazione del personale;\n    o istituire\
            \ un comitato di revisione composto da membri di diversi dipartimenti;\n\
            \    o fornitore esterno di servizi di revisione di terze parti."
          typical_evidence: "\u2022 Processo documentato per la revisione indipendente\
            \ della sicurezza delle informazioni e della rete. \n\u2022 Dichiarazioni\
            \ di conflitto di interessi. \n\u2022 Contratti con fornitori esterni\
            \ di servizi di revisione di terze parti. \n\u2022 Piani di revisione\
            \ indipendenti dettagliati."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3
      ref_id: 2.3.3
      description: "The results of the independent reviews, including the results\
        \ from the compliance monitoring pursuant to point 2.2. and the monitoring\
        \ and measurement pursuant to point 7, shall be reported to the management\
        \ bodies. Corrective actions shall be taken or residual risk accepted according\
        \ to the relevant entities\u2019 risk acceptance criteria."
      annotation: "\u2022 Analyse and evaluate the results of the independent review.\
        \ \n\u2022 Report results to management bodies. \n\u2022 Use a standardized\
        \ report format for reporting to the management bodies. Consider the following\
        \ elements (indicative, non-exhaustive list):\n    o executive summary, including\
        \ the scope and key findings, o methodology, o detailed findings, including\
        \ gaps identified and non-compliance issues, o recommendations and o conclusions.\
        \ \n\u2022 Reports are generated and presented to management bodies at least\
        \ annually. \n\u2022 Take corrective actions or justify, accept and document\
        \ residual risks. \n\u2022 The outcomes of independent reviews should be systematically\
        \ reflected in the risk assessment results and risk treatment plans (Annex\
        \ to the regulation, point 2.1). Specifically, when a risk is identified or\
        \ reassessed through an independent review, the corresponding risk assessment\
        \ should be updated accordingly. This ensures that the risk profile remains\
        \ accurate and that any emerging or evolving risks are adequately captured\
        \ and addressed in the overall risk management framework."
      typical_evidence: "\u2022 Documented analysis and evaluation of the results,\
        \ including any residual risks. \n\u2022 Minutes from past reviews.   \n\u2022\
        \ Any corrective actions resulting from the assessments and tests, including\
        \ changes to the measures made by the entity once the effectiveness of the\
        \ measures has been assessed in line with the Annex to the regulation, point\
        \ 7.1.1. \n\u2022 Documentation of any corrective actions. \n\u2022 Budget\
        \ approval for any corrective actions. \n\u2022 The most recent results of\
        \ compliance monitoring and auditing. \n\u2022 Records from updated risk register."
      translations:
        fr:
          description: "Les r\xE9sultats des r\xE9examens ind\xE9pendants, y compris\
            \ les r\xE9sultats du contr\xF4le de la conformit\xE9 pr\xE9vu au point\_\
            2.2 ainsi que du suivi et du mesurage pr\xE9vus au point\_7, sont communiqu\xE9\
            s aux organes de direction. Des mesures correctrices sont prises ou le\
            \ risque r\xE9siduel est accept\xE9 conform\xE9ment aux crit\xE8res d\u2019\
            acceptation des risques des entit\xE9s concern\xE9es."
          annotation: "\u2022 Analyser et \xE9valuer les r\xE9sultats de l\u2019examen\
            \ ind\xE9pendant. \n\u2022 Rendre compte des r\xE9sultats aux organes\
            \ de direction. \n\u2022 Utiliser un format de rapport normalis\xE9 pour\
            \ les rapports aux organes de gestion. Tenez compte des \xE9l\xE9ments\
            \ suivants (liste indicative, non exhaustive) :\n    o R\xE9sum\xE9, y\
            \ compris la port\xE9e et les principales constatations, o M\xE9thodologie,\
            \ o Constatations d\xE9taill\xE9es, y compris les lacunes identifi\xE9\
            es et les probl\xE8mes de non-conformit\xE9, o Recommandations et o Conclusions.\
            \ \n\u2022 Des rapports sont produits et pr\xE9sent\xE9s aux organes de\
            \ direction au moins une fois par an. \n\u2022 Prendre des actions correctives\
            \ ou justifier, accepter et documenter les risques r\xE9siduels. \n\u2022\
            \ Les r\xE9sultats des examens ind\xE9pendants devraient \xEAtre syst\xE9\
            matiquement pris en compte dans les r\xE9sultats de l\u2019\xE9valuation\
            \ des risques et les plans de traitement des risques (annexe du r\xE8\
            glement, point 2.1). Plus pr\xE9cis\xE9ment, lorsqu\u2019un risque est\
            \ identifi\xE9 ou r\xE9\xE9valu\xE9 dans le cadre d\u2019un examen ind\xE9\
            pendant, l\u2019\xE9valuation des risques correspondante doit \xEAtre\
            \ mise \xE0 jour en cons\xE9quence. Cela permet de s\u2019assurer que\
            \ le profil de risque demeure exact et que tous les risques \xE9mergents\
            \ ou en \xE9volution sont correctement saisis et pris en compte dans le\
            \ cadre global de gestion des risques."
          typical_evidence: "\u2022 Analyse et \xE9valuation document\xE9es des r\xE9\
            sultats, y compris les risques r\xE9siduels. \n\u2022 Proc\xE8s-verbal\
            \ des avis pr\xE9c\xE9dents.   \n\u2022 Toute action corrective r\xE9\
            sultant des \xE9valuations et des tests, y compris les modifications apport\xE9\
            es aux mesures par l\u2019entit\xE9 une fois que l\u2019efficacit\xE9\
            \ des mesures a \xE9t\xE9 \xE9valu\xE9e conform\xE9ment \xE0 l\u2019annexe\
            \ du r\xE8glement, point 7.1.1. \n\u2022 Documentation des \xE9ventuelles\
            \ actions correctives. \n\u2022 Approbation du budget pour toutes les\
            \ actions correctives. \n\u2022 Les r\xE9sultats les plus r\xE9cents de\
            \ la surveillance et de l\u2019audit de la conformit\xE9. \n\u2022 Enregistrements\
            \ du registre des risques mis \xE0 jour."
        es:
          description: "Los resultados de las revisiones independientes, especialmente\
            \ los resultados del control del cumplimiento de conformidad con el punto\
            \ 2.2 y del control y la medici\xF3n con arreglo al punto 7, se notificar\xE1\
            n a los \xF3rganos de control. De acuerdo con los criterios de aceptaci\xF3\
            n del riesgo de las entidades pertinentes, se adoptar\xE1n medidas correctoras\
            \ o se aceptar\xE1 el riesgo residual."
          annotation: "\u2022 Analizar y evaluar los resultados de la revisi\xF3n\
            \ independiente. \n\u2022 Reportar resultados a los \xF3rganos de gesti\xF3\
            n. \n\u2022 Utilizar un formato de informe normalizado para informar a\
            \ los \xF3rganos de gesti\xF3n. Considere los siguientes elementos (lista\
            \ indicativa, no exhaustiva):\n    o Resumen ejecutivo, incluyendo el\
            \ alcance y las principales conclusiones, o metodolog\xEDa, o Conclusiones\
            \ detalladas, incluyendo las brechas identificadas y los problemas de\
            \ incumplimiento, o Recomendaciones y o conclusiones. \n\u2022 Los informes\
            \ se generan y presentan a los \xF3rganos de gesti\xF3n al menos una vez\
            \ al a\xF1o. \n\u2022 Tomar acciones correctivas o justificar, aceptar\
            \ y documentar los riesgos residuales. \n\u2022 Los resultados de las\
            \ revisiones independientes deben reflejarse sistem\xE1ticamente en los\
            \ resultados de la evaluaci\xF3n de riesgos y en los planes de tratamiento\
            \ de riesgos (anexo del Reglamento, punto 2.1). En concreto, cuando se\
            \ identifique o reeval\xFAe un riesgo mediante una revisi\xF3n independiente,\
            \ la evaluaci\xF3n de riesgos correspondiente debe actualizarse en consecuencia.\
            \ Esto garantiza que el perfil de riesgo siga siendo preciso y que cualquier\
            \ riesgo emergente o en evoluci\xF3n se capture y aborde adecuadamente\
            \ en el marco general de gesti\xF3n de riesgos."
          typical_evidence: "\u2022 An\xE1lisis y evaluaci\xF3n documentados de los\
            \ resultados, incluidos los riesgos residuales. \n\u2022 Actas de revisiones\
            \ pasadas.   \n\u2022 Las acciones correctivas que se deriven de las evaluaciones\
            \ y ensayos, incluidos los cambios en las medidas realizados por la entidad\
            \ una vez que se haya evaluado la eficacia de las medidas de conformidad\
            \ con el anexo del reglamento, punto 7.1.1. \n\u2022 Documentaci\xF3n\
            \ de cualquier acci\xF3n correctiva. \n\u2022 Aprobaci\xF3n del presupuesto\
            \ para cualquier acci\xF3n correctiva. \n\u2022 Los resultados m\xE1s\
            \ recientes del seguimiento y auditor\xEDa del cumplimiento. \n\u2022\
            \ Registros del registro de riesgos actualizado."
        cs:
          description: "V\xFDsledky nez\xE1visl\xFDch p\u0159ezkum\u016F, v\u010D\
            etn\u011B v\xFDsledk\u016F sledov\xE1n\xED souladu podle bodu 2.2 a monitorov\xE1\
            n\xED a m\u011B\u0159en\xED podle bodu 7, se oznamuj\xED \u0159\xEDd\xED\
            c\xEDm org\xE1n\u016Fm. P\u0159ijmou se n\xE1pravn\xE1 opat\u0159en\xED\
            \ nebo se akceptuje zbytkov\xE9 riziko podle krit\xE9ri\xED, kter\xE9\
            \ si p\u0159\xEDslu\u0161n\xE9 subjekty stanovily pro p\u0159ijatelnost\
            \ rizika."
          annotation: "\u2022 Analyzovat a vyhodnotit v\xFDsledky nez\xE1visl\xE9\
            ho p\u0159ezkumu. \n\u2022 Pod\xE1v\xE1n\xED zpr\xE1v o v\xFDsledc\xED\
            ch \u0159\xEDd\xEDc\xEDm org\xE1n\u016Fm. \n\u2022 Pou\u017E\xEDvat standardizovan\xFD\
            \ form\xE1t zpr\xE1vy pro pod\xE1v\xE1n\xED zpr\xE1v \u0159\xEDd\xEDc\xED\
            m org\xE1n\u016Fm. Zva\u017Ete n\xE1sleduj\xEDc\xED prvky (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o shrnut\xED, v\u010Detn\u011B rozsahu\
            \ a kl\xED\u010Dov\xFDch zji\u0161t\u011Bn\xED, o metodika, o podrobn\xE1\
            \ zji\u0161t\u011Bn\xED, v\u010Detn\u011B zji\u0161t\u011Bn\xFDch nedostatk\u016F\
            \ a probl\xE9m\u016F s nedodr\u017Eov\xE1n\xEDm p\u0159edpis\u016F, o\
            \ doporu\u010Den\xED a o z\xE1v\u011Bry. \n\u2022 Zpr\xE1vy jsou generov\xE1\
            ny a p\u0159edkl\xE1d\xE1ny \u0159\xEDd\xEDc\xEDm org\xE1n\u016Fm nejm\xE9\
            n\u011B jednou ro\u010Dn\u011B. \n\u2022 P\u0159ijmout n\xE1pravn\xE1\
            \ opat\u0159en\xED nebo zd\u016Fvodnit, p\u0159ijmout a zdokumentovat\
            \ zbytkov\xE1 rizika. \n\u2022 V\xFDsledky nez\xE1visl\xFDch p\u0159ezkum\u016F\
            \ by m\u011Bly b\xFDt systematicky zohled\u0148ov\xE1ny ve v\xFDsledc\xED\
            ch hodnocen\xED rizik a pl\xE1nech \u0159e\u0161en\xED rizik (p\u0159\xED\
            loha na\u0159\xEDzen\xED, bod 2.1). Konkr\xE9tn\u011B, pokud je riziko\
            \ identifikov\xE1no nebo p\u0159ehodnoceno prost\u0159ednictv\xEDm nez\xE1\
            visl\xE9ho p\u0159ezkumu, m\u011Blo by b\xFDt odpov\xEDdaj\xEDc\xEDm zp\u016F\
            sobem aktualizov\xE1no odpov\xEDdaj\xEDc\xED hodnocen\xED rizik. T\xED\
            m je zaji\u0161t\u011Bno, \u017Ee rizikov\xFD profil z\u016Fstane p\u0159\
            esn\xFD a \u017Ee ve\u0161ker\xE1 vznikaj\xEDc\xED nebo vyv\xEDjej\xED\
            c\xED se rizika budou odpov\xEDdaj\xEDc\xEDm zp\u016Fsobem zachycena a\
            \ \u0159e\u0161ena v celkov\xE9m r\xE1mci \u0159\xEDzen\xED rizik."
          typical_evidence: "\u2022 Zdokumentovan\xE1 anal\xFDza a vyhodnocen\xED\
            \ v\xFDsledk\u016F, v\u010Detn\u011B p\u0159\xEDpadn\xFDch zbytkov\xFD\
            ch rizik. \n\u2022 Z\xE1pisy z minul\xFDch recenz\xED.   \n\u2022 ve\u0161\
            ker\xE1 n\xE1pravn\xE1 opat\u0159en\xED vypl\xFDvaj\xEDc\xED z posouzen\xED\
            \ a zkou\u0161ek, v\u010Detn\u011B zm\u011Bn opat\u0159en\xED proveden\xFD\
            ch subjektem pot\xE9, co byla posouzena \xFA\u010Dinnost opat\u0159en\xED\
            \ v souladu s p\u0159\xEDlohou na\u0159\xEDzen\xED, bodem 7.1.1. \n\u2022\
            \ Dokumentace v\u0161ech n\xE1pravn\xFDch opat\u0159en\xED. \n\u2022 Schv\xE1\
            len\xED rozpo\u010Dtu na p\u0159\xEDpadn\xE1 n\xE1pravn\xE1 opat\u0159\
            en\xED. \n\u2022 Nejnov\u011Bj\u0161\xED v\xFDsledky sledov\xE1n\xED a\
            \ auditu dodr\u017Eov\xE1n\xED p\u0159edpis\u016F. \n\u2022 Z\xE1znamy\
            \ z aktualizovan\xE9ho registru rizik."
        it:
          description: "I risultati delle revisioni indipendenti, compresi i risultati\
            \ del monitoraggio della conformit\xE0 di cui al punto 2.2. e il monitoraggio\
            \ e la misurazione di cui al punto 7 sono comunicati agli organi di gestione.\
            \ Devono essere adottate azioni correttive o deve essere accettato il\
            \ rischio residuo in base ai criteri di accettazione del rischio dei soggetti\
            \ pertinenti."
          annotation: "\u2022 Analizzare e valutare i risultati della revisione indipendente.\
            \ \n\u2022 Riferire i risultati agli organi di gestione. \n\u2022 Utilizzare\
            \ un formato di report standardizzato per la rendicontazione agli organi\
            \ di gestione. Considerare i seguenti elementi (elenco indicativo, non\
            \ esaustivo):\n    o sintesi, che comprende l'ambito di applicazione e\
            \ i risultati principali, o metodologia, o risultati dettagliati, comprese\
            \ le lacune individuate e i problemi di non conformit\xE0, o raccomandazioni\
            \ e conclusioni. \n\u2022 I rapporti sono generati e presentati agli organi\
            \ di gestione almeno una volta all'anno. \n\u2022 Intraprendere azioni\
            \ correttive o giustificare, accettare e documentare i rischi residui.\
            \ \n\u2022 I risultati delle revisioni indipendenti dovrebbero essere\
            \ sistematicamente riflessi nei risultati della valutazione del rischio\
            \ e nei piani di trattamento del rischio (allegato al regolamento, punto\
            \ 2.1). In particolare, quando un rischio \xE8 individuato o rivalutato\
            \ attraverso una revisione indipendente, la corrispondente valutazione\
            \ del rischio dovrebbe essere aggiornata di conseguenza. Ci\xF2 garantisce\
            \ che il profilo di rischio rimanga accurato e che eventuali rischi emergenti\
            \ o in evoluzione siano adeguatamente rilevati e affrontati nel quadro\
            \ generale di gestione del rischio."
          typical_evidence: "\u2022 Analisi e valutazione documentata dei risultati,\
            \ compresi eventuali rischi residui. \n\u2022 Minuti dalle recensioni\
            \ passate.   \n\u2022 Eventuali azioni correttive conseguenti alle valutazioni\
            \ e ai test, comprese le modifiche alle misure apportate dall'ente una\
            \ volta valutata l'efficacia delle misure in linea con l'Allegato al regolamento,\
            \ punto 7.1.1. \n\u2022 Documentazione di eventuali azioni correttive.\
            \ \n\u2022 Approvazione del budget per eventuali azioni correttive. \n\
            \u2022 I risultati pi\xF9 recenti del monitoraggio e dell'audit della\
            \ conformit\xE0. \n\u2022 Registrazioni dal registro dei rischi aggiornato."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.3
      ref_id: 2.3.4
      description: The independent reviews shall take place at planned intervals and
        when significant incidents or significant changes to operations or risks occur.
      annotation: "\u2022 Independent reviews should take place at least annually,\
        \ taking into account:\n    o significant incidents, if any;\n    o changes\
        \ to the environment of operation;\n    o changes to the threat landscape\
        \ and cybersecurity legal and regulatory requirements; and\n    o changes\
        \ to the policy on the security of network and information systems and/or\
        \ topic-specific policies.\n\n[TIPS]\n\n\u2022 Make sure that the independent\
        \ review process is approved by management bodies. \n\u2022 Make sure that\
        \ the results of the review are approved by management bodies."
      typical_evidence: "\u2022 Independent review reports documenting findings, recommendations\
        \ and actions taken in response. \n\u2022 Summaries of previous independent\
        \ reviews, highlighting the scope and frequency. \n\u2022 Records of significant\
        \ incidents that occurred in the past year, along with any corresponding review\
        \ or analysis documentation. \n\u2022 Annual independent review plans or schedules\
        \ that outline the scope of independent reviews and the specific measures\
        \ being evaluated.\n\n[TIPS]\n\n\u2022 Documented procedures approved by management\
        \ bodies. \n\u2022 Approval of the residual risks by management bodies."
      translations:
        fr:
          description: "Les r\xE9examens ind\xE9pendants ont lieu \xE0 intervalles\
            \ pr\xE9d\xE9finis et en cas d\u2019incidents importants ou lorsque des\
            \ changements majeurs concernant les op\xE9rations ou les risques se produisent."
          annotation: "\u2022 Des examens ind\xE9pendants devraient avoir lieu au\
            \ moins une fois par an, en tenant compte des \xE9l\xE9ments suivants\
            \ :\n    o les incidents importants, le cas \xE9ch\xE9ant\_;\n    o modifications\
            \ de l\u2019environnement de fonctionnement ;\n    o l\u2019\xE9volution\
            \ du paysage des menaces et des exigences l\xE9gales et r\xE9glementaires\
            \ en mati\xE8re de cybers\xE9curit\xE9 ; et\n    o Modifications de la\
            \ politique sur la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019\
            information et/ou de politiques sp\xE9cifiques \xE0 un sujet.\n\n[CONSEILS]\n\
            \n\u2022 S\u2019assurer que le processus d\u2019examen ind\xE9pendant\
            \ est approuv\xE9 par les organes de gestion. \n\u2022 S\u2019assurer\
            \ que les r\xE9sultats de l\u2019examen sont approuv\xE9s par les organes\
            \ de gestion."
          typical_evidence: "\u2022 Rapports d\u2019examen ind\xE9pendants documentant\
            \ les constatations, les recommandations et les mesures prises en r\xE9\
            ponse. \n\u2022 R\xE9sum\xE9s des examens ind\xE9pendants pr\xE9c\xE9\
            dents, en soulignant la port\xE9e et la fr\xE9quence. \n\u2022 Dossiers\
            \ des incidents importants survenus au cours de la derni\xE8re ann\xE9\
            e, ainsi que tout document d\u2019examen ou d\u2019analyse correspondant.\
            \ \n\u2022 Des plans ou des calendriers annuels d\u2019examens ind\xE9\
            pendants qui d\xE9crivent la port\xE9e des examens ind\xE9pendants et\
            \ les mesures sp\xE9cifiques \xE9valu\xE9es.\n\n[CONSEILS]\n\n\u2022 Proc\xE9\
            dures document\xE9es et approuv\xE9es par les organes de gestion. \n\u2022\
            \ Validation des risques r\xE9siduels par les organes de gestion."
        es:
          description: "Las revisiones independientes tendr\xE1n lugar a intervalos\
            \ planificados, as\xED como cuando se produzcan incidentes significativos\
            \ o cambios significativos en las operaciones o los riesgos."
          annotation: "\u2022 Las revisiones independientes deben tener lugar al menos\
            \ una vez al a\xF1o, teniendo en cuenta:\n    o incidentes significativos,\
            \ si los hubiera;\n    o cambios en el entorno de operaci\xF3n;\n    o\
            \ cambios en el panorama de amenazas y los requisitos legales y regulatorios\
            \ de ciberseguridad; y\n    o Cambios en la pol\xEDtica de seguridad de\
            \ las redes y sistemas de informaci\xF3n y/o pol\xEDticas tem\xE1ticas.\n\
            \n[CONSEJOS]\n\n\u2022 Asegurarse de que el proceso de revisi\xF3n independiente\
            \ sea aprobado por los \xF3rganos de gesti\xF3n. \n\u2022 Asegurarse de\
            \ que los resultados de la revisi\xF3n sean aprobados por los \xF3rganos\
            \ de gesti\xF3n."
          typical_evidence: "\u2022 Informes de revisi\xF3n independientes que documenten\
            \ los hallazgos, recomendaciones y acciones tomadas en respuesta. \n\u2022\
            \ Res\xFAmenes de revisiones independientes previas, destacando el alcance\
            \ y la frecuencia. \n\u2022 Registros de incidentes significativos que\
            \ ocurrieron en el \xFAltimo a\xF1o, junto con cualquier documentaci\xF3\
            n de revisi\xF3n o an\xE1lisis correspondiente. \n\u2022 Planes o cronogramas\
            \ anuales de revisi\xF3n independiente que describen el alcance de las\
            \ revisiones independientes y las medidas espec\xEDficas que se eval\xFA\
            an.\n\n[CONSEJOS]\n\n\u2022 Procedimientos documentados y aprobados por\
            \ los \xF3rganos de gesti\xF3n. \n\u2022 Aprobaci\xF3n de los riesgos\
            \ residuales por parte de los \xF3rganos de gesti\xF3n."
        cs:
          description: "Nez\xE1visl\xE9 p\u0159ezkumy se prov\xE1d\u011Bj\xED v pl\xE1\
            novan\xFDch intervalech a p\u0159i v\xFDskytu v\xFDznamn\xFDch incident\u016F\
            \ nebo v\xFDznamn\xFDch zm\u011Bn operac\xED \u010Di rizik."
          annotation: "\u2022 Nez\xE1visl\xE9 p\u0159ezkumy by m\u011Bly b\xFDt prov\xE1\
            d\u011Bny alespo\u0148 jednou ro\u010Dn\u011B s p\u0159ihl\xE9dnut\xED\
            m k:\n    o v\xFDznamn\xFDch incidentech, pokud k nim dojde;\n    o zm\u011B\
            ny provozn\xEDho prost\u0159ed\xED;\n    o zm\u011Bny v oblasti hrozeb\
            \ a pr\xE1vn\xEDch a regula\u010Dn\xEDch po\u017Eadavk\u016F v oblasti\
            \ kybernetick\xE9 bezpe\u010Dnosti; a\n    o zm\u011Bny z\xE1sad t\xFD\
            kaj\xEDc\xEDch se bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F a/nebo z\xE1sad specifick\xFDch pro konkr\xE9tn\xED t\xE9ma.\n\
            \n[TIPY]\n\n\u2022 Ujist\u011Bte se, \u017Ee proces nez\xE1visl\xE9ho\
            \ p\u0159ezkumu je schv\xE1len \u0159\xEDd\xEDc\xEDmi org\xE1ny. \n\u2022\
            \ Ujist\u011Bte se, \u017Ee v\xFDsledky p\u0159ezkumu jsou schv\xE1leny\
            \ \u0159\xEDd\xEDc\xEDmi org\xE1ny."
          typical_evidence: "\u2022 Nez\xE1visl\xE9 zpr\xE1vy o p\u0159ezkumu dokumentuj\xED\
            c\xED zji\u0161t\u011Bn\xED, doporu\u010Den\xED a opat\u0159en\xED p\u0159\
            ijat\xE1 v reakci na n\u011B. \n\u2022 Shrnut\xED p\u0159edchoz\xEDch\
            \ nez\xE1visl\xFDch p\u0159ezkum\u016F s d\u016Frazem na rozsah a \u010D\
            etnost. \n\u2022 Z\xE1znamy o v\xFDznamn\xFDch incidentech, ke kter\xFD\
            m do\u0161lo v uplynul\xE9m roce, spolu s ve\u0161kerou odpov\xEDdaj\xED\
            c\xED dokumentac\xED p\u0159ezkumu nebo anal\xFDzy. \n\u2022 Ro\u010D\
            n\xED pl\xE1ny nebo harmonogramy nez\xE1visl\xE9ho p\u0159ezkumu, kter\xE9\
            \ nasti\u0148uj\xED rozsah nez\xE1visl\xFDch p\u0159ezkum\u016F a konkr\xE9\
            tn\xED opat\u0159en\xED, kter\xE1 jsou hodnocena.\n\n[TIPY]\n\n\u2022\
            \ Zdokumentovan\xE9 postupy schv\xE1len\xE9 \u0159\xEDd\xEDc\xEDmi org\xE1\
            ny. \n\u2022 Schv\xE1len\xED zbytkov\xFDch rizik \u0159\xEDd\xEDc\xED\
            mi org\xE1ny."
        it:
          description: Le revisioni indipendenti si svolgono a intervalli pianificati
            e quando si verificano incidenti significativi o modifiche significative
            delle operazioni o dei rischi.
          annotation: "\u2022 Le revisioni indipendenti dovrebbero essere effettuate\
            \ almeno una volta all'anno, tenendo conto:\n    o incidenti significativi,\
            \ se presenti;\n    o modifiche all'ambiente di funzionamento;\n    o\
            \ modifiche al panorama delle minacce e ai requisiti legali e normativi\
            \ in materia di sicurezza informatica; e\n    o Modifiche alla politica\
            \ sulla sicurezza delle reti e dei sistemi informativi e/o alle politiche\
            \ specifiche per argomento.\n\n[CONSIGLI]\n\n\u2022 Assicurarsi che il\
            \ processo di revisione indipendente sia approvato dagli organi di gestione.\
            \ \n\u2022 Assicurarsi che i risultati della revisione siano approvati\
            \ dagli organi di gestione."
          typical_evidence: "\u2022 Rapporti di revisione indipendenti che documentano\
            \ i risultati, le raccomandazioni e le azioni intraprese in risposta.\
            \ \n\u2022 Riassunti di precedenti revisioni indipendenti, evidenziandone\
            \ la portata e la frequenza. \n\u2022 Registrazioni di incidenti significativi\
            \ verificatisi nell'ultimo anno, insieme a qualsiasi documentazione di\
            \ revisione o analisi corrispondente. \n\u2022 Piani o programmi di revisione\
            \ indipendenti annuali che delineano l'ambito delle revisioni indipendenti\
            \ e le misure specifiche valutate.\n\n[CONSIGLI]\n\n\u2022 Procedure documentate\
            \ approvate dagli organi di gestione. \n\u2022 Approvazione dei rischi\
            \ residui da parte degli organi di gestione."
