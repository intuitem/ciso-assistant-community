    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.6.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.6
      ref_id: 6.6.2
      description: By way of derogation from point 6.6.1.(a), the relevant entities
        may choose not to apply security patches when the disadvantages of applying
        the security patches outweigh the cybersecurity benefits. The relevant entities
        shall duly document and substantiate the reasons for any such decision.
      annotation: "\u2022 Make an effort, proportionate to the entity\u2019s size\
        \ and importance, to ensure that security patches do not introduce additional\
        \ vulnerabilities or instabilities. Examples of information supporting such\
        \ a decision may include (indicative, non-exhaustive list):\n    o vendor\
        \ documentation on the patch:\n        * what specific vulnerabilities or\
        \ bugs are addressed, \uF0A7 whether the patch fixes a security issue, improves\
        \ performance, adds features or resolves stability concerns, \uF0A7 system\
        \ requirements or any specific configurations required or changes to system\
        \ settings, \uF0A7 installation instructions on How to apply the patch and\
        \ whether it requires a restart or additional configuration;\n    o severity\
        \ rating - patches that address critical vulnerabilities are more likely to\
        \ apply; and\n    o security blogs, forums and mailing lists for any known\
        \ issues or incompatibilities introduced by the patch. \n\u2022 If patching\
        \ is not feasible, consider alternative measures such as strict configuration\
        \ hardening, intrusion detection systems, regular vulnerability scanning,\
        \ network segmentation or isolation where feasible, access control and monitoring.\n\
        \n[TIPS]\n\n\u2022 Patch management procedures should indicate scope, roles\
        \ and responsibilities. \n\u2022 Perform operating system and application\
        \ updates on enterprise assets through automated patch management. \n\u2022\
        \ Use appropriate patch management tools to fulfil the elements referred to\
        \ in point 6.6.1 of the Annex to the regulation. \n\u2022 Since patches can\
        \ sometimes cause issues, it is recommended to back up the system before applying\
        \ them. \n\u2022 Have a rollback plan to ensure that the system reverts to\
        \ a safe previous state if patching does not work or fixing the problem is\
        \ not feasible.   \n\u2022 Remove unsupported hardware and software from the\
        \ network in a reasonable and accepted time in line with the entity\u2019\
        s risk assessment. \n\u2022 Include patch and update requirements in the supply\
        \ chain policy (Annex to the regulation, point 5.1) and in the contracts,\
        \ bid evaluation and selection criteria for new ICT services, systems or products\
        \ (section 6.1), considering the system life span among other aspects."
      typical_evidence: "\u2022 Evidence of patch prioritisation for example emphasis\
        \ is placed on patches assessed as critical. \n\u2022 Evidence that residual\
        \ risks resulting from non-patching are listed and mitigated. \n\u2022 Incident\
        \ reports related to unpatched vulnerabilities to check the effectiveness\
        \ of the mitigation measures during the entity\u2019s response. \n\u2022 Logs\
        \ of changes made to systems, including patches applied, rollback procedures\
        \ and any issues encountered. \n\u2022 Documented decisions no to patch accompanied\
        \ by relevant alternative measures. \n\u2022 Up-to-date risk-treatment plan.\n\
        \n[TIPS]\n\n\u2022 Documentation of regular meetings where patch management\
        \ processes are reviewed. This should include agendas, attendance records,\
        \ actions taken to improve the process and minutes from the meetings. \n\u2022\
        \ Checks of the latest patches for evidence of who performed each step and\
        \ when and for documentation outlining the roles and responsibilities of staff\
        \ involved in the patch management process. \n\u2022 Patch management tools.\
        \ \n\u2022 Configuration and logs from these tools demonstrating regular use.\
        \ \n\u2022 Rollback plan. \n\u2022 Contract, bid and documented evaluation\
        \ and selection criteria for new systems which consider the patch management\
        \ requirements and the system life span."
      translations:
        fr:
          description: "Par d\xE9rogation au point 6.6.1 a), les entit\xE9s concern\xE9\
            es peuvent choisir de ne pas appliquer de correctifs de s\xE9curit\xE9\
