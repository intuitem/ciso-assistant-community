            n de crisis se integra con los planes de respuesta a incidentes de la\
            \ entidad (Anexo del reglamento, punto 3.5), en particular para incidentes\
            \ relacionados con las TIC. \n\u2022 Documentos que identifiquen cualquier\
            \ crisis previa y eval\xFAen su probabilidad de recurrencia y su posible\
            \ impacto en las operaciones comerciales. \n\u2022 Documentaci\xF3n de\
            \ las pruebas de gesti\xF3n de crisis anteriores, incluidos los escenarios\
            \ probados, los participantes involucrados y los resultados. \n\u2022\
            \ Informes o evaluaciones posteriores a la acci\xF3n de las pruebas de\
            \ gesti\xF3n de crisis, identificando fortalezas, debilidades y \xE1reas\
            \ de mejora. \n\u2022 Registros de revisiones y auditor\xEDas internas\
            \ o externas del plan de gesti\xF3n de crisis, incluidos los hallazgos\
            \ y las acciones correctivas tomadas.\n\n[CONSEJOS]\n\n\u2022 Inventario\
            \ de los recursos necesarios para la gesti\xF3n de crisis, incluidos los\
            \ sistemas de respaldo, las herramientas alternativas de comunicaci\xF3\
            n y los suministros de emergencia. \n\u2022 Aprobaci\xF3n del proceso\
            \ de gesti\xF3n de crisis. \n\u2022 Un plan de comunicaci\xF3n de crisis\
            \ documentado y aprobado por los \xF3rganos de direcci\xF3n existentes\
            \ y comunicado a todo el personal. Adem\xE1s de los elementos mencionados\
            \ en el punto 4.3.2 del anexo del Reglamento y de los elementos de las\
            \ orientaciones anteriores, el plan incluye al menos (lista indicativa\
            \ y no exhaustiva):\n    o c\xF3mo se difundir\xE1 la informaci\xF3n a\
            \ las partes interesadas durante una crisis;\n    o plantillas para la\
            \ comunicaci\xF3n; y\n    o Informaci\xF3n de contacto actualizada para\
            \ las partes interesadas internas y externas, incluidos empleados, clientes,\
            \ proveedores y servicios de emergencia. \n\u2022 Evidencia de que el\
            \ personal est\xE1 al tanto de los procesos y a qui\xE9n contactar en\
            \ caso de una crisis. \n\u2022 Registros de simulacros peri\xF3dicos y\
            \ actividades de sensibilizaci\xF3n para evaluar la preparaci\xF3n del\
            \ personal y la idoneidad de los procedimientos para gestionar una crisis."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty pl\xE1n krizov\xE9ho \u0159\
            \xEDzen\xED pravideln\u011B nebo po v\xFDznamn\xFDch incidentech nebo\
            \ v\xFDznamn\xFDch zm\u011Bn\xE1ch operac\xED \u010Di rizik testuj\xED\
