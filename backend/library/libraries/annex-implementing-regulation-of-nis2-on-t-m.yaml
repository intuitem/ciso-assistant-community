          typical_evidence: "\u2022 Dokumentace prokazuj\xEDc\xED, jak se krizov\xE9\
            \ \u0159\xEDzen\xED integruje s pl\xE1ny reakce subjektu na incidenty\
            \ (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 3.5), zejm\xE9na v p\u0159\
            \xEDpad\u011B incident\u016F souvisej\xEDc\xEDch s IKT. \n\u2022 Dokumenty\
            \ identifikuj\xEDc\xED jak\xE9koli p\u0159edchoz\xED krize a posuzuj\xED\
            c\xED pravd\u011Bpodobnost jejich opakov\xE1n\xED a potenci\xE1ln\xED\
            \ dopad na obchodn\xED operace. \n\u2022 Dokumentace p\u0159edchoz\xED\
            ch test\u016F krizov\xE9ho \u0159\xEDzen\xED, v\u010Detn\u011B testovan\xFD\
            ch sc\xE9n\xE1\u0159\u016F, zapojen\xFDch \xFA\u010Dastn\xEDk\u016F a\
            \ v\xFDsledk\u016F. \n\u2022 Zpr\xE1vy po akci nebo hodnocen\xED z test\u016F\
            \ krizov\xE9ho \u0159\xEDzen\xED, identifikace siln\xFDch a slab\xFDch\
            \ str\xE1nek a oblast\xED pro zlep\u0161en\xED. \n\u2022 Z\xE1znamy o\
            \ intern\xEDch nebo extern\xEDch p\u0159ezkumech a auditech pl\xE1nu krizov\xE9\
            ho \u0159\xEDzen\xED, v\u010Detn\u011B v\u0161ech zji\u0161t\u011Bn\xED\
            \ a p\u0159ijat\xFDch n\xE1pravn\xFDch opat\u0159en\xED.\n\n[TIPY]\n\n\
            \u2022 Inventarizace zdroj\u016F pot\u0159ebn\xFDch pro krizov\xE9 \u0159\
            \xEDzen\xED, v\u010Detn\u011B z\xE1lo\u017En\xEDch syst\xE9m\u016F, alternativn\xED\
            ch komunika\u010Dn\xEDch n\xE1stroj\u016F a nouzov\xE9ho z\xE1sobov\xE1\
            n\xED. \n\u2022 Schv\xE1len\xFD proces krizov\xE9ho \u0159\xEDzen\xED\
            . \n\u2022 Pl\xE1n krizov\xE9 komunikace zdokumentovan\xFD a schv\xE1\
            len\xFD p\u0159\xEDslu\u0161n\xFDmi \u0159\xEDd\xEDc\xEDmi org\xE1ny a\
            \ sd\u011Blen\xFD v\u0161em zam\u011Bstnanc\u016Fm. Krom\u011B prvk\u016F\
