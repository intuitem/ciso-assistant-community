          annotation: "\u2022 Determinare la frequenza delle revisioni in base ai\
            \ risultati della valutazione del rischio relativi alla criticit\xE0 degli\
            \ asset, assicurandosi che le revisioni siano condotte almeno una volta\
            \ all'anno. \n\u2022 Includere la verifica delle procedure di monitoraggio\
            \ e registrazione nei test di sicurezza (sezione 6.5). \n\u2022 Esaminare\
            \ un campione casuale di log per verificare che tutte le risorse che devono\
            \ essere soggette al log siano effettivamente considerate.\n\n[CONSIGLI]\n\
            \n\u2022 Oltre agli elementi di cui al punto 3.2.3 dell'Allegato al regolamento,\
            \ \xE8 necessario registrare l'ultimo accesso per ogni account. \n\u2022\
            \ Procedure di monitoraggio e registrazione dei documenti. \n\u2022 Valutare\
            \ la frequenza delle attivit\xE0 di monitoraggio per assicurarsi che siano\
            \ sufficienti a supportare decisioni di sicurezza basate sul rischio per\
            \ proteggere adeguatamente la rete e i sistemi informativi dell'entit\xE0\
            . \n\u2022 Assicurarsi che i dati personali inclusi nei registri non vengano\
            \ elaborati inutilmente.  Se necessario, viene implementato un ulteriore\
            \ livello di protezione dopo l'esecuzione di una valutazione dell'impatto\
            \ sulla protezione dei dati. \n\u2022 Determinare le linee di base dei\
            \ log in linea con le esigenze e le capacit\xE0 dell'azienda (elenco indicativo,\
            \ non esaustivo):\n    o strutturato o semi-strutturato, se possibile,\
            \ anzich\xE9 in formato non strutturato;\n    o un formato dei dati coerente\
            \ in linea con gli strumenti selezionati e gli standard noti, ad esempio\
            \ JavaScript Object Notation e Extensible Markup Language (XML);\n   \
            \ o livello di log in linea con il livello di classificazione dell'asset\
            \ da registrare: l'entit\xE0 dovrebbe assegnare un livello di log pi\xF9\
            \ alto, ad esempio \"error\"/\"fatal\", agli asset altamente classificati,\
            \ mentre i livelli di log pi\xF9 bassi, ad esempio \"info\"/\"debug\"\
            , dovrebbero essere utilizzati per gli asset con una classificazione inferiore;\
            \ e\n    o lo standard per i timestamp, ad esempio ISO-8601 (26), RFC\
            \ 3339 (27) o RFC 9557 (28). \n\u2022 Ogni voce di log deve contenere\
            \ i metadati necessari come (elenco indicativo, non esaustivo):\n    o\
            \ livello di log;\n    o marca temporale;\n    o identificatore della\
            \ fonte, ad esempio l'applicazione o il dispositivo pertinente alla voce;\
            \ e\n    o un identificatore univoco per la voce. \n\u2022 Correlare i\
            \ dati provenienti da diverse fonti, se applicabile. \n\u2022 Selezionare\
            \ strumenti che monitorino e proteggano i dispositivi endpoint. \n\u2022\
            \ Selezionare strumenti in grado di raccogliere e analizzare il traffico\
            \ di rete in tempo reale per rilevare anomalie, esfiltrazione di dati\
            \ e anche le minacce pi\xF9 avanzate, offrendo al contempo la possibilit\xE0\
            \ di correzione automatica.\n\n(26) ISO 8601-1:2019/Amd 1:2022 Data e\
            \ ora \u2013 Rappresentazioni per lo scambio di informazioni, edizione\
            \ 2022.\n(27) RFC3339, Data e ora su Internet: Timestamps, luglio 2002,\
            \ https://doi.org/10.17487/RFC3339.\n(28) RFC9557, Data e ora su Internet:\
            \ Timestamp con informazioni supplementari, aprile 2024, https://doi.org/10.17487/RFC9557."
          typical_evidence: "\u2022 Rivedi piani o programmi.\n\n[CONSIGLI]\n\n\u2022\
            \ Procedure documentate. \n\u2022 Registrare le linee di base in posizione.\
            \ \n\u2022 Registri (campioni) contenenti i metadati necessari. \n\u2022\
            \ Strumenti EDR. \n\u2022 Strumenti di rilevamento e risposta della rete\
            \ (NDR)."
