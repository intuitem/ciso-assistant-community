            \ v p\u0159\xEDpad\u011B krize. \n\u2022 Z\xE1znamy z periodick\xFDch\
            \ simulac\xED a osv\u011Btov\xFDch aktivit s c\xEDlem posoudit p\u0159\
            ipravenost person\xE1lu a adekv\xE1tnost postup\u016F pro zvl\xE1dnut\xED\
            \ krize."
        it:
          description: I soggetti pertinenti testano, riesaminano e, se del caso,
            aggiornano il piano di gestione delle crisi su base periodica o a seguito
            di incidenti significativi o modifiche significative delle operazioni
            o dei rischi.
          annotation: "\u2022 Testare annualmente il processo di gestione della crisi.\
            \   \n\u2022 Testare il processo di gestione della crisi attraverso, ad\
            \ esempio, un'esercitazione o una simulazione, (elenco indicativo, non\
            \ esaustivo):\n    o tenendo conto delle situazioni di crisi passate;\n\
            \    o il confronto dei risultati delle prove con gli obiettivi definiti,\
            \ ad esempio gli obiettivi di recupero di cui al punto 4.1.2, lettera\
            \ f), dell'allegato del regolamento (ad esempio, RTO, RPO e SDO); e\n\
            \    o utilizzare i risultati del confronto per aggiornare e migliorare\
            \ la procedura di gestione delle crisi. \n\u2022 Rivedere e aggiornare,\
            \ se necessario, il processo di gestione delle crisi dopo un test o a\
            \ seguito di incidenti significativi o modifiche significative alle operazioni\
            \ o ai rischi. \n\u2022 Rivedere e aggiornare la politica sulla sicurezza\
            \ delle reti e dei sistemi informativi e le misure organizzative di gestione\
            \ delle crisi dopo un test o a seguito di incidenti significativi o modifiche\
            \ significative alle operazioni o ai rischi.\n\n[CONSIGLI]\n\n\u2022 Gli\
            \ organi di gestione dovrebbero approvare il processo di gestione delle\
            \ crisi e, se del caso, dovrebbero essere definiti i loro ruoli e le loro\
            \ responsabilit\xE0 durante una crisi. \n\u2022 Oltre agli elementi di\
            \ cui al punto 4.3.2 dell'Allegato al regolamento, il processo di gestione\
            \ della crisi potrebbe individuare (elenco indicativo e non esaustivo):\n\
            \    o procedure per la dichiarazione di una crisi;\n    o attivazione\
            \ del team di gestione della crisi;\n    o percorsi di escalation;\n \
            \   o procedure di emergenza, che descrivono le azioni in caso di crisi;\
            \ e\n    o procedure di ripiego che descrivano le azioni da intraprendere\
            \ per proteggere le attivit\xE0 essenziali o i servizi di supporto (ad\
            \ esempio, luoghi temporanei alternativi per riportare il processo al\
            \ normale funzionamento, il recupero o il ripristino)."
          typical_evidence: "\u2022 Documentazione che dimostri come la gestione delle\
            \ crisi si integri con i piani di risposta agli incidenti dell'ente (allegato\
            \ al regolamento, punto 3.5), in particolare per gli incidenti legati\
            \ alle TIC. \n\u2022 Documenti che identificano eventuali crisi precedenti\
            \ e ne valutano la probabilit\xE0 di ricorrenza e il potenziale impatto\
            \ sull'operativit\xE0 aziendale. \n\u2022 Documentazione dei precedenti\
            \ test di gestione delle crisi, compresi gli scenari testati, i partecipanti\
            \ coinvolti e gli esiti. \n\u2022 Rapporti post-azione o valutazioni da\
            \ test di gestione delle crisi, identificando i punti di forza, di debolezza\
            \ e le aree di miglioramento. \n\u2022 Registrazioni delle revisioni e\
            \ degli audit interni o esterni del piano di gestione delle crisi, compresi\
            \ i risultati e le azioni correttive adottate.\n\n[CONSIGLI]\n\n\u2022\
            \ Inventario delle risorse necessarie per la gestione delle crisi, compresi\
            \ i sistemi di backup, gli strumenti di comunicazione alternativi e le\
            \ forniture di emergenza. \n\u2022 Processo di gestione della crisi approvato.\
            \ \n\u2022 Un piano di comunicazione di crisi documentato e approvato\
            \ dagli organi di gestione in essere e comunicato a tutto il personale.\
            \ Oltre agli elementi di cui al punto 4.3.2 dell'allegato al regolamento\
            \ e agli elementi degli orientamenti di cui sopra, il piano comprende\
            \ almeno (elenco indicativo e non esaustivo):\n    o come le informazioni\
            \ saranno diffuse alle parti interessate durante una crisi;\n    o modelli\
            \ per la comunicazione; e\n    o informazioni di contatto aggiornate per\
            \ gli stakeholder interni ed esterni, inclusi dipendenti, clienti, fornitori\
            \ e servizi di emergenza. \n\u2022 Prova che il personale \xE8 a conoscenza\
            \ dei processi e delle persone da contattare in caso di crisi. \n\u2022\
            \ Registrazioni di simulazioni periodiche e attivit\xE0 di sensibilizzazione\
            \ per valutare la prontezza del personale e l'adeguatezza delle procedure\
            \ per la gestione di una crisi."
