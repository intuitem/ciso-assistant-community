        \ monitoring;\n    o relevant security policies that are subject to compliance\
        \ monitoring;\n    o the frequency of compliance reviews;\n    o who should\
        \ carry out compliance reviews (internal or external); and\n    o templates\
        \ for compliance review reports. \n\u2022 Analyse and evaluate the results\
        \ of the compliance review."
      typical_evidence: "\u2022 Documented procedures for monitoring compliance. \n\
        \u2022 Documented analysis and evaluation of the results, including the current\
        \ state of the entity\u2019s risk management. \n\u2022 Detailed compliance\
        \ monitoring plans, including long-term, high-level objectives and planning."
