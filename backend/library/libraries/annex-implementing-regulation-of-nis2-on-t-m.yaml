    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.2
      ref_id: 11.2.2
      description: 'The relevant entities shall:'
      annotation: "\u2022 Ensure each user only has access to information necessary\
        \ for their role (\u2018need-to-know\u2019). \n\u2022 Restrict user permissions\
        \ to the minimum necessary for their duties (\u2018least privilege\u2019).\
        \ Regularly review and adjust access rights as needed. \n\u2022 Determine\
        \ which duties and areas of responsibility need to be segregated.  Establish\
        \ and follow a process for requesting and approving access, preferably automated.\
        \ The process should:\n    o cover granting access rights to assets upon the\
        \ new hire or role change of a user;\n    o obtain authorization from the\
        \ owner of the asset, separate approval for access rights by management bodies\
        \ can also be appropriate;\n    o ensure that access rights are activated\
        \ (e.g. by service providers) only after authorization procedures are successfully\
        \ completed;\n    o consider the business requirements and the entity\u2019\
        s access control policy;\n    o consider segregation of duties, including\
        \ segregating the roles of approval and implementation of the access rights\
        \ and separation of conflicting roles;\n    o verify that the level of access\
        \ granted is in accordance with the access control policy and is consistent\
        \ with other information security requirements such as segregation of duties;\n\
        \    o consider giving temporary access rights for a time and revoking them\
        \ at the expiry date, in particular for temporary personnel or temporary access\
        \ required by personnel. \n\u2022 Establish and follow a process, preferably\
        \ automated, for revoking access to assets. The process should:\n    o timely\
        \ disable accounts upon the termination, rights revocation or role change\
        \ of a user, as needed; disabling accounts, instead of deleting accounts,\
        \ may be necessary to preserve audit trails;\n    o modify the access rights\
        \ of users who have changed roles or jobs;\n    o remove or adjust access\
        \ rights, which can be done by removing, revoking or replacing keys, authentication\
        \ information, identification cards or subscriptions.\n    o where feasible,\
        \ enable different components or services to share information (signals) about\
        \ access revocation in a timely manner. \n\u2022 Limit third-party access\
        \ based on need and duration. Use temporary access accounts with expiry dates\
        \ and regularly review third-party access rights. \n\u2022 Ensure third parties\
        \ acknowledge their access responsibilities and obligations. \n\u2022 Where\
        \ appropriate (90), keep a detailed and up-to-date central record (register\
        \ or database) of all granted access rights, including user names, roles,\
        \ permissions and dates of access changes. \n\u2022 Establish and maintain\
        \ an inventory of the authentication and authorization systems, including\
        \ those hosted on-site or with a remote service provider. \n\u2022 Implement\
        \ logging for all access rights management activities. Logs should include\
        \ details of who granted or modified access, when and what changes were made.\
        \ \n\u2022 Minimise the use of generic and shared accounts and ensure users\
        \ can always be identified for their actions within ICT systems.\n\n(90) Implementing\
        \ a unique centralised database would require major interfacing work with\
        \ systems that, in many cases, were not designed for it."
      typical_evidence: "\u2022 Clear definitions of user roles and their corresponding\
        \ access rights. \n\u2022 A central record (register or database) detailing\
        \ all granted access rights, including user names, roles, access levels and\
        \ dates of access changes. \n\u2022 Approved access request forms supporting\
        \ entries in the access rights register. Granting, withdrawals and changes\
        \ of access should be appropriately documented and visible in the register\
        \ and consistent with the process for granting and withdrawing access rights\
        \ (Annex to the regulation, point 11.2.2). It is also important that archived\
        \ backups are properly secured to prevent unauthorised access. It should be\
        \ remembered that in the case of these copies, excessive permissions should\
        \ be limited and controlled. \n\u2022 Periodic access reviews meaning evidence\
        \ of regular reviews of user access rights to ensure they remain appropriate\
        \ over time. \n\u2022 System logs showing all access rights management activities\
        \ (creation, modification and deletion). \n\u2022 Audit trail logs demonstrating\
        \ access rights management, including timestamps, user IDs and actions performed.\
        \ \n\u2022 Records of incidents related to access rights management, including\
        \ unauthorized access attempts and corrective actions.  \n\u2022 Evidence\
        \ of systems enforcing access controls, such as identity and access management\
        \ (IAM) solutions. \n\u2022 Reports from internal or external compliance audits\
        \ verifying alignment with the access control policy. \n\u2022 Results of\
        \ physical inspections of access control systems and their use, if applicable."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Veiller \xE0 ce que chaque utilisateur n'ait acc\xE8\
            s qu'aux informations n\xE9cessaires \xE0 son r\xF4le (\xAB besoin de\
            \ savoir \xBB).\n\u2022 Restreindre les autorisations des utilisateurs\
            \ au minimum n\xE9cessaire \xE0 l'accomplissement de leurs t\xE2ches (\xAB\
            \ moindre privil\xE8ge \xBB). Examiner r\xE9guli\xE8rement les droits\
            \ d'acc\xE8s et les adapter en fonction des besoins. \n\u2022 D\xE9terminer\
            \ les t\xE2ches et les domaines de responsabilit\xE9 qui doivent \xEA\
            tre s\xE9par\xE9s.  \xC9tablir et suivre une proc\xE9dure de demande et\
            \ d'approbation d'acc\xE8s, de pr\xE9f\xE9rence automatis\xE9e. Ce processus\
            \ doit :\n    o couvrir l'octroi des droits d'acc\xE8s aux actifs lors\
            \ de l'embauche ou du changement de r\xF4le d'un utilisateur ;\n    o\
            \ obtenir l'autorisation du propri\xE9taire de l'actif, une approbation\
            \ s\xE9par\xE9e des droits d'acc\xE8s par les organes de direction peut\
            \ \xE9galement \xEAtre appropri\xE9e ;\n    o garantir que les droits\
            \ d'acc\xE8s ne sont activ\xE9s (par exemple par les prestataires de services)\
            \ qu'apr\xE8s les proc\xE9dures d'autorisation. par les prestataires de\
            \ services) qu'une fois que les proc\xE9dures d'autorisation ont \xE9\
            t\xE9 men\xE9es \xE0 bien ;\n    o tenir compte des exigences op\xE9rationnelles\
            \ et de la politique de contr\xF4le d'acc\xE8s de l'entit\xE9 ;\n    o\
            \ envisager la s\xE9paration des t\xE2ches, y compris la s\xE9paration\
            \ des r\xF4les d'approbation et de mise en \u0153uvre des droits d'acc\xE8\
            s et la s\xE9paration des r\xF4les conflictuels ;\n    o v\xE9rifier que\
            \ le niveau d'acc\xE8s accord\xE9 est conforme \xE0 la politique de contr\xF4\
            le d'acc\xE8s et qu'il est compatible avec d'autres exigences en mati\xE8\
            re de s\xE9curit\xE9 de l'information telles que la s\xE9paration des\
            \ t\xE2ches ;\n    o envisager d'accorder des droits d'acc\xE8s temporaires\
            \ pendant un certain temps et de les r\xE9voquer \xE0 la date d'expiration,\
            \ en particulier pour le personnel temporaire ou pour l'acc\xE8s temporaire\
            \ requis par le personnel.\n\u2022 \xC9tablir et suivre une proc\xE9dure,\
            \ de pr\xE9f\xE9rence automatis\xE9e, pour r\xE9voquer l'acc\xE8s aux\
            \ actifs. Ce processus devrait :\n    o d\xE9sactiver en temps utile les\
            \ comptes en cas de r\xE9siliation, de r\xE9vocation des droits ou de\
            \ changement de r\xF4le d'un utilisateur, selon les besoins ; la d\xE9\
            sactivation des comptes, au lieu de leur suppression, peut \xEAtre n\xE9\
            cessaire pour pr\xE9server les pistes d'audit ;\n    o modifier les droits\
            \ d'acc\xE8s des utilisateurs qui ont chang\xE9 de r\xF4le ou d'emploi\
            \ ;\n    o supprimer ou ajuster les droits d'acc\xE8s, ce qui peut \xEA\
            tre fait en supprimant, r\xE9voquant ou rempla\xE7ant les cl\xE9s, les\
            \ informations d'authentification, les cartes d'identification ou les\
            \ abonnements.\n    o dans la mesure du possible, permettre \xE0 diff\xE9\
            rents composants ou services de partager des informations (signaux) sur\
            \ la r\xE9vocation de l'acc\xE8s en temps utile.\n\u2022 Limiter l'acc\xE8\
            s des tiers en fonction des besoins et de la dur\xE9e. Utiliser des comptes\
            \ d'acc\xE8s temporaires avec des dates d'expiration et revoir r\xE9guli\xE8\
            rement les droits d'acc\xE8s des tiers. \n\u2022 Veiller \xE0 ce que les\
            \ tiers reconnaissent leurs responsabilit\xE9s et obligations en mati\xE8\
            re d'acc\xE8s. \n\u2022 Le cas \xE9ch\xE9ant (90), tenir un registre central\
            \ d\xE9taill\xE9 et actualis\xE9 (registre ou base de donn\xE9es) de tous\
            \ les droits d'acc\xE8s accord\xE9s, y compris les noms d'utilisateurs,\
            \ les r\xF4les, les autorisations et les dates des changements d'acc\xE8\
            s. \n\u2022 \xC9tablir et tenir \xE0 jour un inventaire des syst\xE8mes\
            \ d'authentification et d'autorisation, y compris ceux qui sont h\xE9\
            berg\xE9s sur place ou chez un prestataire de services \xE0 distance.\
            \ \n\u2022 Mettre en place un syst\xE8me de journalisation pour toutes\
            \ les activit\xE9s de gestion des droits d'acc\xE8s. Les journaux doivent\
            \ pr\xE9ciser qui a accord\xE9 ou modifi\xE9 l'acc\xE8s, quand et quelles\
            \ modifications ont \xE9t\xE9 apport\xE9es. \n\u2022 R\xE9duire au minimum\
            \ l'utilisation de comptes g\xE9n\xE9riques et partag\xE9s et veiller\
            \ \xE0 ce que les utilisateurs puissent toujours \xEAtre identifi\xE9\
            s pour leurs actions au sein des syst\xE8mes TIC.\n\n(90) La mise en \u0153\
            uvre d'une base de donn\xE9es centralis\xE9e unique n\xE9cessiterait d'importants\
            \ travaux d'interfa\xE7age avec des syst\xE8mes qui, dans de nombreux\
            \ cas, n'ont pas \xE9t\xE9 con\xE7us pour cela."
          typical_evidence: "\u2022 Des d\xE9finitions claires des r\xF4les d\u2019\
            utilisateur et de leurs droits d\u2019acc\xE8s correspondants. \n\u2022\
            \ Un registre central (registre ou base de donn\xE9es) d\xE9taillant tous\
            \ les droits d\u2019acc\xE8s accord\xE9s, y compris les noms d\u2019utilisateur,\
            \ les r\xF4les, les niveaux d\u2019acc\xE8s et les dates de changement\
            \ d\u2019acc\xE8s. \n\u2022 Approbation des formulaires de demande d\u2019\
            acc\xE8s \xE0 l\u2019appui des inscriptions au registre des droits d\u2019\
            acc\xE8s. Les accords, les retraits et les modifications d\u2019acc\xE8\
            s devraient \xEAtre document\xE9s de mani\xE8re appropri\xE9e et visibles\
            \ dans le registre, et \xEAtre coh\xE9rents avec le processus d\u2019\
            octroi et de retrait des droits d\u2019acc\xE8s (annexe du r\xE8glement,\
            \ point 11.2.2). Il est \xE9galement important que les sauvegardes archiv\xE9\
            es soient correctement s\xE9curis\xE9es afin d\u2019\xE9viter tout acc\xE8\
            s non autoris\xE9. Il ne faut pas oublier que dans le cas de ces copies,\
            \ les autorisations excessives doivent \xEAtre limit\xE9es et contr\xF4\
            l\xE9es. \n\u2022 Examens p\xE9riodiques de l\u2019acc\xE8s, c\u2019est-\xE0\
            -dire la preuve d\u2019examens r\xE9guliers des droits d\u2019acc\xE8\
            s des utilisateurs pour s\u2019assurer qu\u2019ils restent appropri\xE9\
            s dans le temps. \n\u2022 Journaux syst\xE8me montrant toutes les activit\xE9\
            s de gestion des droits d\u2019acc\xE8s (cr\xE9ation, modification et\
            \ suppression). \n\u2022 Journaux de piste d\u2019audit d\xE9montrant\
            \ la gestion des droits d\u2019acc\xE8s, y compris les horodatages, les\
            \ identifiants des utilisateurs et les actions effectu\xE9es. \n\u2022\
            \ Enregistrements des incidents li\xE9s \xE0 la gestion des droits d\u2019\
            acc\xE8s, y compris les tentatives d\u2019acc\xE8s non autoris\xE9s et\
            \ les actions correctives.  \n\u2022 Preuve de l\u2019existence de syst\xE8\
            mes appliquant des contr\xF4les d\u2019acc\xE8s, tels que des solutions\
            \ de gestion des identit\xE9s et des acc\xE8s (IAM). \n\u2022 Rapports\
            \ issus d\u2019audits de conformit\xE9 internes ou externes v\xE9rifiant\
            \ l\u2019alignement avec la politique de contr\xF4le d\u2019acc\xE8s.\
            \ \n\u2022 R\xE9sultats des inspections physiques des syst\xE8mes de contr\xF4\
            le d\u2019acc\xE8s et de leur utilisation, le cas \xE9ch\xE9ant."
        es:
          description: 'Las entidades pertinentes:'
          annotation: "\u2022 Garantizar que cada usuario s\xF3lo tenga acceso a la\
            \ informaci\xF3n necesaria para su funci\xF3n (\xABnecesidad de conocer\xBB\
            ).\n\u2022 Restringir los permisos de los usuarios al m\xEDnimo necesario\
            \ para sus funciones (\xABprivilegio m\xEDnimo\xBB). Revise y ajuste peri\xF3\
            dicamente los derechos de acceso seg\xFAn sea necesario. \n\u2022 Determine\
            \ qu\xE9 funciones y \xE1reas de responsabilidad deben segregarse.  Establecer\
            \ y seguir un proceso de solicitud y aprobaci\xF3n de acceso, preferiblemente\
            \ automatizado. El proceso deber\xEDa:\n    o incluir la concesi\xF3n\
            \ de derechos de acceso a los activos en caso de nueva contrataci\xF3\
            n o cambio de funci\xF3n de un usuario;\n    o obtener la autorizaci\xF3\
            n del propietario del activo; tambi\xE9n puede ser conveniente la aprobaci\xF3\
            n por separado de los derechos de acceso por parte de los \xF3rganos de\
            \ direcci\xF3n;\n    o garantizar que los derechos de acceso se activan\
            \ (por ejemplo, por parte de los proveedores de servicios) s\xF3lo despu\xE9\
            s de que se hayan llevado a cabo los procedimientos de autorizaci\xF3\
            n. por los proveedores de servicios) s\xF3lo despu\xE9s de que los procedimientos\
            \ de autorizaci\xF3n se hayan completado con \xE9xito;\n    o considerar\
            \ los requisitos de negocio y la pol\xEDtica de control de acceso de la\
            \ entidad;\n    o considerar la segregaci\xF3n de funciones, incluida\
            \ la segregaci\xF3n de las funciones de aprobaci\xF3n y aplicaci\xF3n\
            \ de los derechos de acceso y la separaci\xF3n de funciones conflictivas;\n\
            \    o verificar que el nivel de acceso concedido es conforme con la pol\xED\
            tica de control de acceso y es coherente con otros requisitos de seguridad\
            \ de la informaci\xF3n, como la segregaci\xF3n de funciones;\n    o considerar\
            \ la concesi\xF3n de derechos de acceso temporales durante un tiempo y\
            \ su revocaci\xF3n en la fecha de vencimiento, en particular para el personal\
            \ temporal o el acceso temporal requerido por el personal.\n\u2022 Establecer\
            \ y seguir un proceso, preferiblemente automatizado, para revocar el acceso\
            \ a los activos. El proceso deber\xEDa:\n    o desactivar oportunamente\
            \ las cuentas tras la finalizaci\xF3n, la revocaci\xF3n de derechos o\
            \ el cambio de funci\xF3n de un usuario, seg\xFAn sea necesario; desactivar\
            \ las cuentas, en lugar de eliminarlas, puede ser necesario para preservar\
            \ las pistas de auditor\xEDa;\n    o modificar los derechos de acceso\
            \ de los usuarios que han cambiado de funci\xF3n o trabajo;\n    o eliminar\
            \ o ajustar los derechos de acceso, lo que puede hacerse eliminando, revocando\
            \ o sustituyendo claves, informaci\xF3n de autenticaci\xF3n, tarjetas\
            \ de identificaci\xF3n o suscripciones.\n    o cuando sea factible, permitir\
            \ que diferentes componentes o servicios compartan informaci\xF3n (se\xF1\
            ales) sobre la revocaci\xF3n de acceso de manera oportuna.\n\u2022 Limitar\
            \ el acceso de terceros en funci\xF3n de la necesidad y la duraci\xF3\
            n. Utilice cuentas de acceso temporales con fecha de caducidad y revise\
            \ peri\xF3dicamente los derechos de acceso de terceros. \n\u2022 Asegurarse\
            \ de que los terceros reconocen sus responsabilidades y obligaciones de\
            \ acceso. \n\u2022 Cuando proceda (90), mantener un registro central detallado\
            \ y actualizado (registro o base de datos) de todos los derechos de acceso\
            \ concedidos, incluidos los nombres de usuario, funciones, permisos y\
            \ fechas de los cambios de acceso. \n\u2022 Establecer y mantener un inventario\
            \ de los sistemas de autenticaci\xF3n y autorizaci\xF3n, incluidos los\
            \ alojados in situ o con un proveedor de servicios remoto. \n\u2022 Registrar\
            \ todas las actividades de gesti\xF3n de derechos de acceso. Los registros\
            \ deben incluir detalles de qui\xE9n concedi\xF3 o modific\xF3 el acceso,\
            \ cu\xE1ndo y qu\xE9 cambios se realizaron.\n\u2022 Minimizar el uso de\
            \ cuentas gen\xE9ricas y compartidas y garantizar que los usuarios siempre\
            \ puedan ser identificados por sus acciones dentro de los sistemas TIC.\n\
            \n(90) La implantaci\xF3n de una base de datos \xFAnica y centralizada\
            \ exigir\xEDa un importante trabajo de interconexi\xF3n con sistemas que,\
            \ en muchos casos, no fueron dise\xF1ados para ello."
          typical_evidence: "\u2022 Definiciones claras de los roles de usuario y\
            \ sus correspondientes derechos de acceso. \n\u2022 Un registro central\
            \ (registro o base de datos) en el que se detallan todos los derechos\
            \ de acceso concedidos, incluidos los nombres de usuario, las funciones,\
            \ los niveles de acceso y las fechas de los cambios de acceso. \n\u2022\
            \ Formularios de solicitud de acceso aprobados que respalden las inscripciones\
            \ en el registro de derechos de acceso. La concesi\xF3n, las retiradas\
            \ y los cambios de acceso deben estar debidamente documentados y ser visibles\
            \ en el registro y ser coherentes con el proceso de concesi\xF3n y retirada\
            \ de derechos de acceso (anexo del Reglamento, punto 11.2.2). Tambi\xE9\
            n es importante que las copias de seguridad archivadas est\xE9n debidamente\
            \ protegidas para evitar el acceso no autorizado. Hay que recordar que\
            \ en el caso de estas copias, los permisos excesivos deben ser limitados\
            \ y controlados. \n\u2022 Revisiones peri\xF3dicas de acceso, es decir,\
            \ pruebas de revisiones peri\xF3dicas de los derechos de acceso de los\
            \ usuarios para garantizar que sigan siendo adecuados a lo largo del tiempo.\
            \ \n\u2022 Registros del sistema que muestran todas las actividades de\
            \ gesti\xF3n de derechos de acceso (creaci\xF3n, modificaci\xF3n y eliminaci\xF3\
            n). \n\u2022 Registros de seguimiento de auditor\xEDa que demuestran la\
            \ gesti\xF3n de derechos de acceso, incluidas las marcas de tiempo, los\
            \ ID de usuario y las acciones realizadas. \n\u2022 Registros de incidentes\
            \ relacionados con la gesti\xF3n de derechos de acceso, incluidos intentos\
            \ de acceso no autorizados y acciones correctivas.  \n\u2022 Evidencia\
            \ de sistemas que aplican controles de acceso, como soluciones de gesti\xF3\
            n de identidades y accesos (IAM). \n\u2022 Informes de auditor\xEDas de\
            \ cumplimiento internas o externas que verifiquen la alineaci\xF3n con\
            \ la pol\xEDtica de control de acceso. \n\u2022 Resultados de las inspecciones\
            \ f\xEDsicas de los sistemas de control de acceso y su uso, en su caso."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Zajist\u011Bte, aby ka\u017Ed\xFD u\u017Eivatel m\u011B\
            l p\u0159\xEDstup pouze k informac\xEDm nezbytn\xFDm pro jeho roli (\u201E\
            need-to-know\u201C).\n\u2022 Omezte opr\xE1vn\u011Bn\xED u\u017Eivatel\u016F\
            \ na minimum nezbytn\xE9 pro jejich povinnosti (\u201Eleast privilege\u201C\
            ). Pravideln\u011B kontrolujte a upravujte p\u0159\xEDstupov\xE1 pr\xE1\
            va podle pot\u0159eby. \n\u2022 Ur\u010Dete, kter\xE9 povinnosti a oblasti\
            \ odpov\u011Bdnosti je t\u0159eba odd\u011Blit.  Zaveden\xED a dodr\u017E\
            ov\xE1n\xED procesu pro pod\xE1v\xE1n\xED \u017E\xE1dost\xED a schvalov\xE1\
            n\xED p\u0159\xEDstup\u016F, nejl\xE9pe automatizovan\xE9ho. Proces by\
            \ m\u011Bl:\n    o zahrnovat ud\u011Blen\xED p\u0159\xEDstupov\xFDch pr\xE1\
            v k aktiv\u016Fm p\u0159i nov\xE9m n\xE1stupu nebo zm\u011Bn\u011B role\
            \ u\u017Eivatele;\n    o z\xEDskat opr\xE1vn\u011Bn\xED od vlastn\xED\
            ka aktiva, vhodn\xE9 m\u016F\u017Ee b\xFDt i samostatn\xE9 schv\xE1len\xED\
            \ p\u0159\xEDstupov\xFDch pr\xE1v \u0159\xEDdic\xEDmi org\xE1ny;\n   \
            \ o zajistit, aby byla p\u0159\xEDstupov\xE1 pr\xE1va aktivov\xE1na (nap\u0159\
            . poskytovateli slu\u017Eeb) a\u017E po \xFAsp\u011B\u0161n\xE9m dokon\u010D\
            en\xED autoriza\u010Dn\xEDch postup\u016F;\n    o zva\u017Ete obchodn\xED\
            \ po\u017Eadavky a politiku subjektu v oblasti \u0159\xEDzen\xED p\u0159\
            \xEDstupu;\n    o zva\u017Ete odd\u011Blen\xED povinnost\xED, v\u010D\
            etn\u011B odd\u011Blen\xED rol\xED p\u0159i schvalov\xE1n\xED a realizaci\
            \ p\u0159\xEDstupov\xFDch pr\xE1v a odd\u011Blen\xED konfliktn\xEDch rol\xED\
            ;\n    o ov\u011B\u0159te, \u017Ee \xFArove\u0148 ud\u011Blen\xE9ho p\u0159\
            \xEDstupu je v souladu s politikou \u0159\xEDzen\xED p\u0159\xEDstupu\
            \ a je v souladu s dal\u0161\xEDmi po\u017Eadavky na bezpe\u010Dnost informac\xED\
            , jako je odd\u011Blen\xED povinnost\xED;\n    o zva\u017Ete ud\u011B\
            len\xED do\u010Dasn\xFDch p\u0159\xEDstupov\xFDch pr\xE1v na ur\u010D\
            itou dobu a jejich zru\u0161en\xED k datu vypr\u0161en\xED platnosti,\
            \ zejm\xE9na pro do\u010Dasn\xE9 pracovn\xEDky nebo do\u010Dasn\xFD p\u0159\
            \xEDstup vy\u017Eadovan\xFD pracovn\xEDky.\n\u2022 Zaveden\xED a dodr\u017E\
            ov\xE1n\xED procesu, nejl\xE9pe automatizovan\xE9ho, pro zru\u0161en\xED\
            \ p\u0159\xEDstupu k aktiv\u016Fm. Tento proces by m\u011Bl:\n    o podle\
            \ pot\u0159eby v\u010Das deaktivovat \xFA\u010Dty p\u0159i ukon\u010D\
            en\xED \u010Dinnosti, zru\u0161en\xED pr\xE1v nebo zm\u011Bn\u011B role\
            \ u\u017Eivatele; deaktivace \xFA\u010Dt\u016F nam\xEDsto jejich odstran\u011B\
            n\xED m\u016F\u017Ee b\xFDt nezbytn\xE1 pro zachov\xE1n\xED auditn\xED\
            ch stop;\n    o upravit p\u0159\xEDstupov\xE1 pr\xE1va u\u017Eivatel\u016F\
            , kte\u0159\xED zm\u011Bnili role nebo pracovn\xED m\xEDsta;\n    o odebrat\
            \ nebo upravit p\u0159\xEDstupov\xE1 pr\xE1va, co\u017E lze prov\xE9st\
            \ odebr\xE1n\xEDm, zru\u0161en\xEDm nebo nahrazen\xEDm kl\xED\u010D\u016F\
            , ov\u011B\u0159ovac\xEDch informac\xED, identifika\u010Dn\xEDch karet\
            \ nebo p\u0159edplatn\xE9ho.\n    o pokud je to mo\u017En\xE9, umo\u017E\
            nit r\u016Fzn\xFDm slo\u017Ek\xE1m nebo slu\u017Eb\xE1m v\u010Dasn\xE9\
            \ sd\xEDlen\xED informac\xED (sign\xE1l\u016F) o zru\u0161en\xED p\u0159\
            \xEDstupu.\n\u2022 Omezte p\u0159\xEDstup t\u0159et\xEDch stran na z\xE1\
            klad\u011B pot\u0159eby a doby trv\xE1n\xED. Pou\u017E\xEDvejte do\u010D\
            asn\xE9 p\u0159\xEDstupov\xE9 \xFA\u010Dty s datem vypr\u0161en\xED platnosti\
            \ a pravideln\u011B kontrolujte p\u0159\xEDstupov\xE1 pr\xE1va t\u0159\
            et\xEDch stran. \n\u2022 Zajist\u011Bte, aby t\u0159et\xED strany vzaly\
            \ na v\u011Bdom\xED sv\xE9 odpov\u011Bdnosti a povinnosti t\xFDkaj\xED\
            c\xED se p\u0159\xEDstupu. \n\u2022 Pokud je to vhodn\xE9 (90), udr\u017E\
            ujte podrobnou a aktu\xE1ln\xED centr\xE1ln\xED evidenci (registr nebo\
            \ datab\xE1zi) v\u0161ech ud\u011Blen\xFDch p\u0159\xEDstupov\xFDch pr\xE1\
            v, v\u010Detn\u011B u\u017Eivatelsk\xFDch jmen, rol\xED, opr\xE1vn\u011B\
            n\xED a dat zm\u011Bn p\u0159\xEDstupu. \n\u2022 Vytvo\u0159te a udr\u017E\
            ujte soupis autentiza\u010Dn\xEDch a autoriza\u010Dn\xEDch syst\xE9m\u016F\
            , v\u010Detn\u011B t\u011Bch, kter\xE9 jsou hostov\xE1ny na m\xEDst\u011B\
            \ nebo u vzd\xE1len\xE9ho poskytovatele slu\u017Eeb. \n\u2022 Zav\xE9\
            st protokolov\xE1n\xED v\u0161ech \u010Dinnost\xED spr\xE1vy p\u0159\xED\
            stupov\xFDch pr\xE1v. Z\xE1znamy by m\u011Bly obsahovat podrobnosti o\
            \ tom, kdo, kdy a jak\xE9 zm\u011Bny p\u0159\xEDstupu ud\u011Blil nebo\
            \ zm\u011Bnil. \n\u2022 Minimalizujte pou\u017E\xEDv\xE1n\xED obecn\xFD\
            ch a sd\xEDlen\xFDch \xFA\u010Dt\u016F a zajist\u011Bte, aby u\u017Eivatel\xE9\
            \ mohli b\xFDt v\u017Edy identifikov\xE1ni podle sv\xFDch \u010Dinnost\xED\
            \ v syst\xE9mech ICT.\n\n(90) Zaveden\xED jedine\u010Dn\xE9 centralizovan\xE9\
            \ datab\xE1ze by vy\u017Eadovalo rozs\xE1hl\xE9 propojovac\xED pr\xE1\
            ce se syst\xE9my, kter\xE9 pro to v mnoha p\u0159\xEDpadech nebyly navr\u017E\
            eny."
          typical_evidence: "\u2022 Jasn\xE9 definice u\u017Eivatelsk\xFDch rol\xED\
            \ a jim odpov\xEDdaj\xEDc\xEDch p\u0159\xEDstupov\xFDch pr\xE1v. \n\u2022\
            \ Centr\xE1ln\xED z\xE1znam (registr nebo datab\xE1ze) s podrobnostmi\
            \ o v\u0161ech ud\u011Blen\xFDch p\u0159\xEDstupov\xFDch pr\xE1vech, v\u010D\
            etn\u011B u\u017Eivatelsk\xFDch jmen, rol\xED, \xFArovn\xED p\u0159\xED\
            stupu a dat zm\u011Bn p\u0159\xEDstupu. \n\u2022 Schv\xE1len\xE9 formul\xE1\
            \u0159e \u017E\xE1dost\xED o p\u0159\xEDstup podporuj\xEDc\xED z\xE1pisy\
            \ do rejst\u0159\xEDku p\u0159\xEDstupov\xFDch pr\xE1v. Ud\u011Blov\xE1\
            n\xED, odn\u011Bt\xED a zm\u011Bny p\u0159\xEDstupu by m\u011Bly b\xFD\
            t \u0159\xE1dn\u011B zdokumentov\xE1ny a viditeln\xE9 v rejst\u0159\xED\
            ku a m\u011Bly by b\xFDt v souladu s postupem pro ud\u011Blov\xE1n\xED\
            \ a odn\xEDm\xE1n\xED p\u0159\xEDstupov\xFDch pr\xE1v (p\u0159\xEDloha\
            \ na\u0159\xEDzen\xED, bod 11.2.2). D\u016Fle\u017Eit\xE9 je tak\xE9 to,\
            \ aby archivovan\xE9 z\xE1lohy byly \u0159\xE1dn\u011B zabezpe\u010Deny\
            \ a zabr\xE1nilo tak neopr\xE1vn\u011Bn\xE9mu p\u0159\xEDstupu. Je t\u0159\
            eba si uv\u011Bdomit, \u017Ee v p\u0159\xEDpad\u011B t\u011Bchto kopi\xED\
            \ by m\u011Bla b\xFDt nadm\u011Brn\xE1 opr\xE1vn\u011Bn\xED omezena a\
            \ kontrolov\xE1na. \n\u2022 Pravideln\xE9 kontroly p\u0159\xEDstupu, co\u017E\
            \ znamen\xE1 d\u016Fkaz o pravideln\xFDch kontrol\xE1ch p\u0159\xEDstupov\xFD\
            ch pr\xE1v u\u017Eivatel\u016F, aby se zajistilo, \u017Ee z\u016Fstanou\
            \ v pr\u016Fb\u011Bhu \u010Dasu vhodn\xE1. \n\u2022 Syst\xE9mov\xE9 logy\
            \ zobrazuj\xEDc\xED v\u0161echny aktivity spr\xE1vy p\u0159\xEDstupov\xFD\
            ch pr\xE1v (vytv\xE1\u0159en\xED, \xFApravy a maz\xE1n\xED). \n\u2022\
            \ Protokoly auditn\xEDch stop demonstruj\xEDc\xED spr\xE1vu p\u0159\xED\
            stupov\xFDch pr\xE1v, v\u010Detn\u011B \u010Dasov\xFDch raz\xEDtek, ID\
            \ u\u017Eivatel\u016F a proveden\xFDch akc\xED. \n\u2022 Evidence incident\u016F\
            \ souvisej\xEDc\xEDch se spr\xE1vou p\u0159\xEDstupov\xFDch pr\xE1v, v\u010D\
            etn\u011B neopr\xE1vn\u011Bn\xFDch pokus\u016F o p\u0159\xEDstup a n\xE1\
            pravn\xFDch opat\u0159en\xED.  \n\u2022 Evidence syst\xE9m\u016F vynucuj\xED\
            c\xEDch \u0159\xEDzen\xED p\u0159\xEDstupu, jako jsou \u0159e\u0161en\xED\
            \ pro spr\xE1vu identit a p\u0159\xEDstupu (IAM). \n\u2022 Zpr\xE1vy z\
            \ intern\xEDch nebo extern\xEDch audit\u016F dodr\u017Eov\xE1n\xED p\u0159\
            edpis\u016F ov\u011B\u0159uj\xEDc\xED soulad se z\xE1sadami kontroly p\u0159\
            \xEDstupu. \n\u2022 V\xFDsledky fyzick\xFDch kontrol p\u0159\xEDstupov\xFD\
            ch syst\xE9m\u016F a jejich p\u0159\xEDpadn\xE9ho pou\u017Eit\xED."
        it:
          description: 'I soggetti interessati:'
          annotation: "\u2022 Assicurarsi che ogni utente abbia accesso solo alle\
            \ informazioni necessarie per il proprio ruolo (\u201Cneed-to-know\u201D\
            ).\n\u2022 Limitare i permessi degli utenti al minimo necessario per le\
            \ loro mansioni (\u201Cleast privilege\u201D). Rivedere regolarmente i\
            \ diritti di accesso e modificarli in base alle necessit\xE0. \n\u2022\
            \ Determinare quali mansioni e aree di responsabilit\xE0 devono essere\
            \ segregate.  Stabilire e seguire un processo di richiesta e approvazione\
            \ dell'accesso, preferibilmente automatizzato. Il processo dovrebbe:\n\
            \    o riguardare la concessione dei diritti di accesso agli asset al\
            \ momento della nuova assunzione o del cambio di ruolo di un utente;\n\
            \    o ottenere l'autorizzazione dal proprietario dell'asset; pu\xF2 essere\
            \ opportuna anche un'approvazione separata per i diritti di accesso da\
            \ parte degli organi di gestione;\n    o garantire che i diritti di accesso\
            \ siano attivati (ad es. da parte dei fornitori di servizi) solo dopo\
            \ che le procedure di autorizzazione sono state completate con successo;\n\
            \    o considerare i requisiti aziendali e la politica di controllo degli\
            \ accessi dell'entit\xE0;\n    o considerare la segregazione dei compiti,\
            \ compresa la separazione dei ruoli di approvazione e implementazione\
            \ dei diritti di accesso e la separazione dei ruoli in conflitto;\n  \
            \  o verificare che il livello di accesso concesso sia conforme alla politica\
            \ di controllo degli accessi e sia coerente con altri requisiti di sicurezza\
            \ delle informazioni, come la segregazione dei compiti;\n    o considerare\
            \ la possibilit\xE0 di concedere diritti di accesso temporanei per un\
            \ certo periodo di tempo e di revocarli alla data di scadenza, in particolare\
            \ per il personale temporaneo o per l'accesso temporaneo richiesto dal\
            \ personale.\n\u2022 Stabilire e seguire un processo, preferibilmente\
            \ automatizzato, per la revoca dell'accesso alle risorse. Il processo\
            \ dovrebbe:\n    o disabilitare tempestivamente gli account al momento\
            \ della cessazione, della revoca dei diritti o del cambio di ruolo di\
            \ un utente, a seconda delle necessit\xE0; la disabilitazione degli account,\
            \ invece della loro cancellazione, pu\xF2 essere necessaria per preservare\
            \ le tracce di audit;\n    o modificare i diritti di accesso degli utenti\
            \ che hanno cambiato ruolo o mansione;\n    o rimuovere o regolare i diritti\
            \ di accesso, il che pu\xF2 essere fatto rimuovendo, revocando o sostituendo\
            \ le chiavi, le informazioni di autenticazione, le carte di identificazione\
            \ o gli abbonamenti.\n    o se possibile, consentire a diversi componenti\
            \ o servizi di condividere le informazioni (segnali) sulla revoca dell'accesso\
            \ in modo tempestivo.\n\u2022 Limitare l'accesso di terzi in base alla\
            \ necessit\xE0 e alla durata. Utilizzare account di accesso temporanei\
            \ con date di scadenza e rivedere regolarmente i diritti di accesso di\
            \ terzi. \n\u2022 Assicurarsi che le terze parti riconoscano le proprie\
            \ responsabilit\xE0 e i propri obblighi di accesso. \n\u2022 Se opportuno\
            \ (90), tenere un registro centrale dettagliato e aggiornato (registro\
            \ o database) di tutti i diritti di accesso concessi, compresi i nomi\
            \ degli utenti, i ruoli, le autorizzazioni e le date delle modifiche di\
            \ accesso. \n\u2022 Stabilire e mantenere un inventario dei sistemi di\
            \ autenticazione e autorizzazione, compresi quelli ospitati in sede o\
            \ presso un fornitore di servizi remoto. \n\u2022 Implementare la registrazione\
            \ di tutte le attivit\xE0 di gestione dei diritti di accesso. I registri\
            \ devono includere i dettagli di chi ha concesso o modificato l'accesso,\
            \ quando e quali modifiche sono state apportate. \n\u2022 Ridurre al minimo\
            \ l'uso di account generici e condivisi e garantire che gli utenti possano\
            \ sempre essere identificati per le loro azioni all'interno dei sistemi\
            \ TIC.\n\n(90) L'implementazione di un unico database centralizzato richiederebbe\
            \ un importante lavoro di interfacciamento con sistemi che, in molti casi,\
            \ non sono stati progettati per questo."
          typical_evidence: "\u2022 Definizioni chiare dei ruoli utente e dei relativi\
            \ diritti di accesso. \n\u2022 Un record centrale (registro o database)\
            \ che descrive in dettaglio tutti i diritti di accesso concessi, inclusi\
            \ nomi utente, ruoli, livelli di accesso e date di modifica dell'accesso.\
            \ \n\u2022 Moduli di richiesta di accesso approvati a supporto delle iscrizioni\
            \ nel registro dei diritti di accesso. La concessione, la revoca e la\
            \ modifica dell'accesso devono essere adeguatamente documentate e visibili\
            \ nel registro e coerenti con la procedura di concessione e revoca dei\
            \ diritti di accesso (allegato del regolamento, punto 11.2.2). \xC8 inoltre\
            \ importante che i backup archiviati siano adeguatamente protetti per\
            \ impedire l'accesso non autorizzato. Va ricordato che nel caso di queste\
            \ copie, le autorizzazioni eccessive dovrebbero essere limitate e controllate.\
            \ \n\u2022 Revisioni periodiche degli accessi, ovvero la prova di revisioni\
            \ periodiche dei diritti di accesso degli utenti per garantire che rimangano\
            \ appropriati nel tempo. \n\u2022 Log di sistema che mostrano tutte le\
            \ attivit\xE0 di gestione dei diritti di accesso (creazione, modifica\
            \ e cancellazione). \n\u2022 Registri di audit trail che dimostrano la\
            \ gestione dei diritti di accesso, inclusi timestamp, ID utente e azioni\
            \ eseguite. \n\u2022 Registrazioni di incidenti relativi alla gestione\
            \ dei diritti di accesso, inclusi tentativi di accesso non autorizzati\
            \ e azioni correttive.  \n\u2022 Prova dei sistemi che applicano i controlli\
            \ di accesso, come le soluzioni di gestione delle identit\xE0 e degli\
            \ accessi (IAM). \n\u2022 Rapporti da audit di conformit\xE0 interni o\
            \ esterni che verificano l'allineamento con la politica di controllo degli\
            \ accessi. \n\u2022 Risultati delle ispezioni fisiche dei sistemi di controllo\
            \ accessi e del loro utilizzo, se applicabile."
