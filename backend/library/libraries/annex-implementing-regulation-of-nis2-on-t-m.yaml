            zen\xED, nap\u0159\xEDklad prost\u0159ednictv\xEDm cvi\u010Den\xED nebo\
            \ simulace, a to pomoc\xED (orienta\u010Dn\xEDho, nevy\u010Derp\xE1vaj\xED\
            c\xEDho seznamu):\n    o s p\u0159ihl\xE9dnut\xEDm k minul\xFDm krizov\xFD\
            m situac\xEDm,\n    o porovn\xE1n\xED v\xFDsledk\u016F zkou\u0161ek s\
            \ definovan\xFDmi c\xEDli, nap\u0159\xEDklad s c\xEDli v\xFDt\u011B\u017E\
            nosti uveden\xFDmi v bod\u011B 4.1.2 p\xEDsm. f) p\u0159\xEDlohy na\u0159\
            \xEDzen\xED (nap\u0159. RTO, RPO a SDO), a\n    o vyu\u017Eit\xED v\xFD\
            sledk\u016F srovn\xE1n\xED k aktualizaci a zlep\u0161en\xED postupu krizov\xE9\
            ho \u0159\xEDzen\xED. \n\u2022 V p\u0159\xEDpad\u011B pot\u0159eby p\u0159\
            ezkoumat a aktualizovat proces krizov\xE9ho \u0159\xEDzen\xED po testu\
            \ nebo po v\xFDznamn\xFDch incidentech nebo v\xFDznamn\xFDch zm\u011B\
            n\xE1ch operac\xED nebo rizik. \n\u2022 P\u0159ezkoumat a aktualizovat\
            \ politiku bezpe\u010Dnosti s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F a organiza\u010Dn\xEDch opat\u0159en\xED krizov\xE9ho \u0159\xED\
            zen\xED po zkou\u0161ce nebo po v\xFDznamn\xFDch incidentech nebo v\xFD\
            znamn\xFDch zm\u011Bn\xE1ch provozu nebo rizik.\n\n[TIPY]\n\n\u2022 \u0158\
            \xEDd\xEDc\xED org\xE1ny by m\u011Bly schvalovat proces krizov\xE9ho \u0159\
            \xEDzen\xED a p\u0159\xEDpadn\u011B by m\u011Bly b\xFDt definov\xE1ny\
            \ jejich \xFAlohy a odpov\u011Bdnosti b\u011Bhem krize. \n\u2022 Krom\u011B\
            \ prvk\u016F uveden\xFDch v bod\u011B 4.3.2 p\u0159\xEDlohy na\u0159\xED\
            zen\xED by proces krizov\xE9ho \u0159\xEDzen\xED mohl ur\u010Dit (orienta\u010D\
            n\xED, demonstrativn\xED seznam):\n    o postupy pro vyhl\xE1\u0161en\xED\
            \ krize,\n    o aktivaci t\xFDmu pro krizov\xE9 \u0159\xEDzen\xED,\n \
            \   o eskala\u010Dn\xED cesty;\n    o nouzov\xE9 postupy, kter\xE9 popisuj\xED\
            \ opat\u0159en\xED v p\u0159\xEDpad\u011B krize; a\n    o Ustupte od postup\u016F\
            , kter\xE9 popisuj\xED opat\u0159en\xED, kter\xE1 maj\xED b\xFDt p\u0159\
            ijata k ochran\u011B z\xE1kladn\xEDch \u010Dinnost\xED nebo podp\u016F\
            rn\xFDch slu\u017Eeb (nap\u0159. alternativn\xED do\u010Dasn\xE1 m\xED\
            sta pro obnoven\xED procesu do norm\xE1ln\xEDho provozu, obnoven\xED nebo\
