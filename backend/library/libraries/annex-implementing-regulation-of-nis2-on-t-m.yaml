    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.8.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.8
      ref_id: 6.8.3
      description: The relevant entities shall review and, where appropriate, update
        network segmentation at planned intervals and when significant incidents or
        significant changes to operations or risks.
      annotation: "\u2022 Review and, if necessary, update the process for network\
        \ segmentation rules at least annually.\n\n[TIPS]\n\n\u2022 Limit the data\
        \ traffic between the different segments to the operationally required extent\
        \ by means of data flow control for example a firewall. \n\u2022 Connect to\
        \ external networks or information systems only through managed interfaces\
        \ consisting of boundary protection devices arranged in accordance with the\
        \ entity\u2019s security architecture such as:\n    o gateways;\n    o routers;\n\
        \    o firewalls;\n    o network-based malicious code analysis;\n    o virtualisation\
        \ systems; and\n    o encrypted tunnels. \n\u2022 Prevent discovery of specific\
        \ system components composing a managed interface. \n\u2022 Monitor exceptions."
      typical_evidence: "\u2022 Reports from recent penetration tests and/or vulnerability\
        \ scans. \n\u2022 Plans or schedules for reviewing network segmentation rules.\
        \ \n\u2022 Logs or records confirming that the reviews have been conducted\
        \ in accordance with the schedule. \n\u2022 Change management documentation\
        \ for network segmentation changes, in line with risk-assessment results and\
        \ business needs. \n\u2022 Incident response documentation to verify that\
        \ network segmentation rules are reviewed following significant security incidents.\
        \ \n\u2022 Post-incident analysis reports that include assessments of segmentation\
        \ rule effectiveness and any necessary adjustments. \n\u2022 Internal or external\
        \ audit logs and reports that cover network segmentation rule reviews. \n\u2022\
        \ Reviews performed periodically and in response to network changes or incidents.\
        \ \n\u2022 Minutes from security or IT operations meetings where network segmentation\
        \ rules are discussed. \n\u2022 Penetration tests and vulnerability assessments\
        \ that include evaluations of network segmentation. \n\u2022 Tests conducted\
        \ periodically and after major changes or incidents and findings leading to\
        \ rule reviews.\n\n[TIPS]\n\n\u2022 Network isolation and implementation of\
        \ segmented network security zones that limit the impact of a malicious software\
        \ incident. \n\u2022 Logging and monitoring active for each zone. \n\u2022\
        \ Alerts for segmentation rule violations. \n\u2022 Reviews triggered by alerts\
        \ to segmentation violations."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour la segmentation du r\xE9seau \xE0 intervalles\
            \ pr\xE9d\xE9finis, ainsi qu\u2019en cas d\u2019incidents importants ou\
            \ lorsque des changements majeurs concernant les op\xE9rations ou les\
            \ risques se produisent."
          annotation: "\u2022 Examiner et, si n\xE9cessaire, mettre \xE0 jour le processus\
            \ de r\xE8gles de segmentation du r\xE9seau au moins une fois par an.\n\
            \n[CONSEILS]\n\n\u2022 Limiter le trafic de donn\xE9es entre les diff\xE9\
            rents segments dans la mesure requise par l\u2019op\xE9ration au moyen\
            \ d\u2019un contr\xF4le des flux de donn\xE9es, par exemple un pare-feu.\
            \ \n\u2022 Se connecter \xE0 des r\xE9seaux ou syst\xE8mes d\u2019information\
            \ externes uniquement par le biais d\u2019interfaces g\xE9r\xE9es constitu\xE9\
            es de dispositifs de protection des limites dispos\xE9s conform\xE9ment\
            \ \xE0 l\u2019architecture de s\xE9curit\xE9 de l\u2019entit\xE9, tels\
            \ que :\n    o passerelles\_;\n    o routeurs ;\n    o pare-feu ;\n  \
            \  o Analyse de code malveillant bas\xE9e sur le r\xE9seau ;\n    o les\
            \ syst\xE8mes de virtualisation ; et\n    o Tunnels crypt\xE9s. \n\u2022\
            \ Emp\xEAcher la d\xE9couverte de composants syst\xE8me sp\xE9cifiques\
            \ composant une interface g\xE9r\xE9e. \n\u2022 Surveillez les exceptions."
          typical_evidence: "\u2022 Rapports de tests d\u2019intrusion r\xE9cents\
            \ et/ou de scans de vuln\xE9rabilit\xE9. \n\u2022 Plans ou calendriers\
            \ de r\xE9vision des r\xE8gles de segmentation du r\xE9seau. \n\u2022\
            \ Des registres ou des dossiers confirmant que les examens ont \xE9t\xE9\
            \ effectu\xE9s conform\xE9ment au calendrier. \n\u2022 Documentation de\
            \ gestion des changements pour les changements de segmentation du r\xE9\
            seau, en fonction des r\xE9sultats de l\u2019\xE9valuation des risques\
            \ et des besoins de l\u2019entreprise. \n\u2022 Documentation de r\xE9\
            ponse aux incidents pour v\xE9rifier que les r\xE8gles de segmentation\
            \ du r\xE9seau sont r\xE9vis\xE9es \xE0 la suite d\u2019incidents de s\xE9\
            curit\xE9 importants. \n\u2022 Rapports d\u2019analyse post-incident qui\
            \ incluent des \xE9valuations de l\u2019efficacit\xE9 des r\xE8gles de\
            \ segmentation et de tout ajustement n\xE9cessaire. \n\u2022 Journaux\
            \ et rapports d\u2019audit internes ou externes couvrant les revues des\
            \ r\xE8gles de segmentation du r\xE9seau. \n\u2022 Examens effectu\xE9\
            s p\xE9riodiquement et en r\xE9ponse aux modifications ou incidents du\
            \ r\xE9seau. \n\u2022 Proc\xE8s-verbaux des r\xE9unions de s\xE9curit\xE9\
            \ ou d\u2019op\xE9rations informatiques o\xF9 les r\xE8gles de segmentation\
            \ du r\xE9seau sont discut\xE9es. \n\u2022 Tests d\u2019intrusion et \xE9\
            valuations de vuln\xE9rabilit\xE9 incluant des \xE9valuations de la segmentation\
            \ du r\xE9seau. \n\u2022 Tests effectu\xE9s p\xE9riodiquement et apr\xE8\
            s des changements majeurs ou des incidents et des r\xE9sultats menant\
            \ \xE0 des r\xE9visions de r\xE8gles.\n\n[CONSEILS]\n\n\u2022 Isolation\
            \ du r\xE9seau et mise en place de zones de s\xE9curit\xE9 r\xE9seau segment\xE9\
            es qui limitent l\u2019impact d\u2019un incident de logiciel malveillant.\
            \ \n\u2022 Enregistrement et surveillance actifs pour chaque zone. \n\u2022\
            \ Alertes en cas de violation des r\xE8gles de segmentation. \n\u2022\
            \ Avis d\xE9clench\xE9s par des alertes de non-respect de la segmentation."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n la segmentaci\xF3n de la red a intervalos planificados,\
            \ as\xED como cuando se produzcan incidentes significativos o cambios\
            \ significativos en las operaciones o los riesgos."
          annotation: "\u2022 Revisar y, si es necesario, actualizar el proceso de\
            \ las reglas de segmentaci\xF3n de la red al menos una vez al a\xF1o.\n\
            \n[CONSEJOS]\n\n\u2022 Limitar el tr\xE1fico de datos entre los diferentes\
            \ segmentos en la medida requerida desde el punto de vista operativo mediante\
            \ el control del flujo de datos, por ejemplo, un cortafuegos. \n\u2022\
            \ Conectarse a redes externas o sistemas de informaci\xF3n \xFAnicamente\
            \ a trav\xE9s de interfaces administradas que consisten en dispositivos\
            \ de protecci\xF3n de l\xEDmites dispuestos de acuerdo con la arquitectura\
            \ de seguridad de la entidad, tales como:\n    o pasarelas;\n    o enrutadores;\n\
            \    o cortafuegos;\n    o an\xE1lisis de c\xF3digo malicioso basado en\
            \ la red;\n    o sistemas de virtualizaci\xF3n; y\n    o T\xFAneles encriptados.\
            \ \n\u2022 Evitar la detecci\xF3n de componentes espec\xEDficos del sistema\
            \ que componen una interfaz administrada. \n\u2022 Supervisar las excepciones."
          typical_evidence: "\u2022 Informes de pruebas de penetraci\xF3n recientes\
            \ y/o an\xE1lisis de vulnerabilidades. \n\u2022 Planes o horarios para\
            \ revisar las reglas de segmentaci\xF3n de la red. \n\u2022 Registros\
            \ o registros que confirmen que las revisiones se han realizado de acuerdo\
            \ con el cronograma. \n\u2022 Documentaci\xF3n de gesti\xF3n de cambios\
            \ para cambios en la segmentaci\xF3n de la red, en l\xEDnea con los resultados\
            \ de la evaluaci\xF3n de riesgos y las necesidades del negocio. \n\u2022\
            \ Documentaci\xF3n de respuesta a incidentes para verificar que las reglas\
            \ de segmentaci\xF3n de la red se revisan despu\xE9s de incidentes de\
            \ seguridad significativos. \n\u2022 Informes de an\xE1lisis posteriores\
            \ al incidente que incluyen evaluaciones de la efectividad de la regla\
            \ de segmentaci\xF3n y cualquier ajuste necesario. \n\u2022 Registros\
            \ e informes de auditor\xEDa interna o externa que cubren las revisiones\
            \ de reglas de segmentaci\xF3n de red. \n\u2022 Revisiones realizadas\
            \ peri\xF3dicamente y en respuesta a cambios o incidentes en la red. \n\
            \u2022 Actas de reuniones de seguridad u operaciones de TI donde se discuten\
            \ las reglas de segmentaci\xF3n de la red. \n\u2022 Pruebas de penetraci\xF3\
            n y evaluaciones de vulnerabilidad que incluyen evaluaciones de segmentaci\xF3\
            n de la red. \n\u2022 Pruebas realizadas peri\xF3dicamente y despu\xE9\
            s de cambios o incidentes importantes y hallazgos que conducen a revisiones\
            \ de reglas.\n\n[CONSEJOS]\n\n\u2022 Aislamiento de red e implementaci\xF3\
            n de zonas de seguridad de red segmentadas que limiten el impacto de un\
            \ incidente de software malicioso. \n\u2022 Registro y monitoreo activo\
            \ para cada zona. \n\u2022 Alertas por violaciones de reglas de segmentaci\xF3\
            n. \n\u2022 Revisiones activadas por alertas de violaciones de segmentaci\xF3\
            n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty segmentaci s\xEDt\u011B\
            \ p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED\
            \ v pl\xE1novan\xFDch intervalech a p\u0159i v\xFDznamn\xFDch incidentech\
            \ nebo v\xFDznamn\xFDch zm\u011Bn\xE1ch operac\xED \u010Di rizik."
          annotation: "\u2022 P\u0159ezkoumat a v p\u0159\xEDpad\u011B pot\u0159eby\
            \ aktualizovat proces pravidel segmentace s\xEDt\u011B alespo\u0148 jednou\
            \ ro\u010Dn\u011B.\n\n[TIPY]\n\n\u2022 Omezit datov\xFD provoz mezi jednotliv\xFD\
            mi segmenty na provozn\u011B po\u017Eadovan\xFD rozsah pomoc\xED \u0159\
            \xEDzen\xED toku dat, nap\u0159\xEDklad firewallu. \n\u2022 P\u0159ipojovat\
            \ se k extern\xEDm s\xEDt\xEDm nebo informa\u010Dn\xEDm syst\xE9m\u016F\
            m pouze prost\u0159ednictv\xEDm spravovan\xFDch rozhran\xED sest\xE1vaj\xED\
            c\xEDch ze za\u0159\xEDzen\xED na ochranu hranic uspo\u0159\xE1dan\xFD\
            ch v souladu s bezpe\u010Dnostn\xED architekturou subjektu, jako jsou:\n\
            \    o br\xE1ny;\n    o sm\u011Brova\u010De;\n    o firewally;\n    o\
            \ s\xED\u0165ov\xE1 anal\xFDza \u0161kodliv\xE9ho k\xF3du;\n    o virtualiza\u010D\
            n\xED syst\xE9my; a\n    o \u0161ifrovan\xE9 tunely. \n\u2022 Zabra\u0148\
            te objeven\xED specifick\xFDch syst\xE9mov\xFDch komponent tvo\u0159\xED\
            c\xEDch spravovan\xE9 rozhran\xED. \n\u2022 Sledovat v\xFDjimky."
          typical_evidence: "\u2022 Zpr\xE1vy z ned\xE1vn\xFDch penetra\u010Dn\xED\
            ch test\u016F a/nebo sken\u016F zranitelnost\xED. \n\u2022 Pl\xE1ny nebo\
            \ harmonogramy pro revizi pravidel segmentace s\xEDt\u011B. \n\u2022 Protokoly\
            \ nebo z\xE1znamy potvrzuj\xEDc\xED, \u017Ee kontroly byly provedeny v\
            \ souladu s harmonogramem. \n\u2022 Dokumentace \u0159\xEDzen\xED zm\u011B\
            n pro zm\u011Bny segmentace s\xEDt\u011B v souladu s v\xFDsledky hodnocen\xED\
            \ rizik a obchodn\xEDmi pot\u0159ebami. \n\u2022 Dokumentace k reakci\
            \ na incidenty pro ov\u011B\u0159en\xED, zda jsou pravidla segmentace\
            \ s\xEDt\u011B revidov\xE1na po v\xFDznamn\xFDch bezpe\u010Dnostn\xED\
            ch incidentech. \n\u2022 Zpr\xE1vy o anal\xFDze po incidentu, kter\xE9\
            \ zahrnuj\xED hodnocen\xED efektivity pravidel segmentace a jak\xE9koli\
            \ nezbytn\xE9 \xFApravy. \n\u2022 Intern\xED nebo extern\xED protokoly\
            \ a zpr\xE1vy o auditu, kter\xE9 pokr\xFDvaj\xED revize pravidel segmentace\
            \ s\xEDt\u011B. \n\u2022 Kontroly prov\xE1d\u011Bn\xE9 pravideln\u011B\
            \ a v reakci na zm\u011Bny nebo incidenty s\xEDt\u011B. \n\u2022 Z\xE1\
            pisy z porad o bezpe\u010Dnosti nebo IT operac\xEDch, kde se diskutuje\
            \ o pravidlech segmentace s\xEDt\u011B. \n\u2022 Penetra\u010Dn\xED testy\
            \ a hodnocen\xED zranitelnosti, kter\xE9 zahrnuj\xED vyhodnocen\xED segmentace\
            \ s\xEDt\u011B. \n\u2022 Testy prov\xE1d\u011Bn\xE9 pravideln\u011B a\
            \ po v\xFDznamn\xFDch zm\u011Bn\xE1ch nebo incidentech a zji\u0161t\u011B\
            n\xEDch vedouc\xEDch k revizi pravidel.\n\n[TIPY]\n\n\u2022 Izolace s\xED\
            t\u011B a implementace segmentovan\xFDch z\xF3n zabezpe\u010Den\xED s\xED\
            t\u011B, kter\xE9 omezuj\xED dopad incidentu \u0161kodliv\xE9ho softwaru.\
            \ \n\u2022 Logov\xE1n\xED a monitoring aktivn\xED pro ka\u017Edou z\xF3\
            nu. \n\u2022 Upozorn\u011Bn\xED na poru\u0161en\xED pravidel segmentace.\
            \ \n\u2022 Recenze spu\u0161t\u011Bn\xE9 upozorn\u011Bn\xEDm na poru\u0161\
            en\xED segmentace."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            la segmentazione della rete a intervalli pianificati e in caso di incidenti
            significativi o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Rivedere e, se necessario, aggiornare il processo per\
            \ le regole di segmentazione della rete almeno una volta all'anno.\n\n\
            [CONSIGLI]\n\n\u2022 Limitare il traffico di dati tra i diversi segmenti\
            \ nella misura operativamente richiesta mediante il controllo del flusso\
            \ di dati, ad esempio un firewall. \n\u2022 Connettersi a reti o sistemi\
            \ informativi esterni solo attraverso interfacce gestite costituite da\
            \ dispositivi di protezione dei confini disposti in conformit\xE0 con\
            \ l'architettura di sicurezza dell'entit\xE0 quali:\n    o gateway;\n\
            \    o router;\n    o firewall;\n    o analisi del codice dannoso basata\
            \ sulla rete;\n    o sistemi di virtualizzazione; e\n    o tunnel crittografati.\
            \ \n\u2022 Impedire il rilevamento di componenti di sistema specifici\
            \ che compongono un'interfaccia gestita. \n\u2022 Monitorare le eccezioni."
          typical_evidence: "\u2022 Rapporti da recenti test di penetrazione e/o scansioni\
            \ di vulnerabilit\xE0. \n\u2022 Piani o pianificazioni per la revisione\
            \ delle regole di segmentazione della rete. \n\u2022 Registri o registrazioni\
            \ che confermano che le revisioni sono state condotte in conformit\xE0\
            \ con il programma. \n\u2022 Documentazione di gestione delle modifiche\
            \ per le modifiche alla segmentazione della rete, in linea con i risultati\
            \ della valutazione del rischio e le esigenze aziendali. \n\u2022 Documentazione\
            \ di risposta agli incidenti per verificare che le regole di segmentazione\
            \ della rete vengano riviste a seguito di incidenti di sicurezza significativi.\
            \ \n\u2022 Report di analisi post-incidente che includono valutazioni\
            \ dell'efficacia delle regole di segmentazione e di eventuali aggiustamenti\
            \ necessari. \n\u2022 Registri di controllo interni o esterni e report\
            \ che coprono le revisioni delle regole di segmentazione della rete. \n\
            \u2022 Revisioni eseguite periodicamente e in risposta a modifiche o incidenti\
            \ di rete. \n\u2022 Verbali delle riunioni di sicurezza o delle operazioni\
            \ IT in cui vengono discusse le regole di segmentazione della rete. \n\
            \u2022 Test di penetrazione e valutazioni della vulnerabilit\xE0 che includono\
            \ valutazioni della segmentazione della rete. \n\u2022 Test condotti periodicamente\
            \ e dopo importanti modifiche o incidenti e risultati che portano a revisioni\
            \ delle regole.\n\n[CONSIGLI]\n\n\u2022 Isolamento della rete e implementazione\
            \ di zone di sicurezza di rete segmentate che limitano l'impatto di un\
            \ incidente di software dannoso. \n\u2022 Registrazione e monitoraggio\
            \ attivi per ogni zona. \n\u2022 Avvisi per violazioni delle regole di\
            \ segmentazione. \n\u2022 Revisioni attivate da avvisi di violazioni della\
            \ segmentazione."
