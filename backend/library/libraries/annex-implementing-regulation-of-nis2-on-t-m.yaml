            \ m\xEDsta m\u016F\u017Ee organizace t\u011B\u017Eit z decentralizovan\xE9\
            \ z\xE1vislosti na ve\u0159ejn\xFDch slu\u017Eb\xE1ch, co\u017E zvy\u0161\
