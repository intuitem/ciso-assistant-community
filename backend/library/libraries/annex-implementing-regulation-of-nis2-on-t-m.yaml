    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.4
      ref_id: 10.4.1
      description: The relevant entities shall establish, communicate and maintain
        a disciplinary process for handling violations of network and information
        system security policies. The process shall take into consideration relevant
        legal, statutory, contractual and business requirements.
      annotation: "\u2022 Make sure that the process holds employees accountable for\
        \ violations of the network and information system security policies. \n\u2022\
        \ Involve human resources in implementing the disciplinary process, ensuring\
        \ it aligns with legal and regulatory requirements (e.g. national labour laws\
        \ and the GDPR). \n\u2022 Communicate and raise awareness of the process among\
        \ employees. \n\u2022 Protect the identity of individuals subject to disciplinary\
        \ action, where possible, in line with applicable requirements."
      typical_evidence: "\u2022 Disciplinary process documentation outlining the types\
        \ of violations that may be subject to disciplinary actions, and what steps\
        \ to take when a violation occurs. \n\u2022 Evidence that the policy has been\
        \ communicated to all employees, which could include email records, meeting\
        \ minutes or training session materials. \n\u2022 Records of any violations\
        \ of the network and information system security policies that have occurred\
        \ and the corresponding disciplinary actions taken, demonstrating adherence\
        \ to the disciplinary process. Examples of such records may include interviews\
        \ with employees, witness statements, e-mails, paperwork, digital records,\
        \ system logs and phone records."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent, communiquent\
            \ et maintiennent une proc\xE9dure disciplinaire pour le traitement des\
            \ violations des politiques de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8\
            mes d\u2019information. La proc\xE9dure tient compte des exigences l\xE9\
            gales, statutaires, contractuelles et commerciales pertinentes."
          annotation: "\u2022 Assurez-vous que le processus tient les employ\xE9s\
            \ responsables des violations des politiques de s\xE9curit\xE9 du r\xE9\
            seau et du syst\xE8me d\u2019information. \n\u2022 Impliquer les ressources\
            \ humaines dans la mise en \u0153uvre du processus disciplinaire, en veillant\
            \ \xE0 ce qu\u2019il soit conforme aux exigences l\xE9gales et r\xE9glementaires\
            \ (par exemple, les lois nationales du travail et le RGPD). \n\u2022 Communiquer\
            \ et sensibiliser les employ\xE9s au processus. \n\u2022 Prot\xE9ger l\u2019\
            identit\xE9 des personnes faisant l\u2019objet de mesures disciplinaires,\
            \ dans la mesure du possible, conform\xE9ment aux exigences applicables."
          typical_evidence: "\u2022 Documentation du processus disciplinaire d\xE9\
            crivant les types d\u2019infractions qui peuvent faire l\u2019objet de\
            \ mesures disciplinaires et les mesures \xE0 prendre lorsqu\u2019une violation\
            \ se produit. \n\u2022 Preuve que la politique a \xE9t\xE9 communiqu\xE9\
            e \xE0 tous les employ\xE9s, ce qui peut inclure des courriels, des proc\xE8\
            s-verbaux de r\xE9unions ou des documents de formation. \n\u2022 Registres\
            \ de toutes les violations des politiques de s\xE9curit\xE9 du r\xE9seau\
            \ et du syst\xE8me d\u2019information qui ont eu lieu et des mesures disciplinaires\
            \ correspondantes prises, d\xE9montrant le respect du processus disciplinaire.\
            \ Il peut s\u2019agir, par exemple, d\u2019entrevues avec des employ\xE9\
            s, de d\xE9clarations de t\xE9moins, de courriels, de documents, de documents\
            \ num\xE9riques, de journaux du syst\xE8me et de relev\xE9s t\xE9l\xE9\
            phoniques."
        es:
          description: "Las entidades pertinentes establecer\xE1n, comunicar\xE1n\
            \ y mantendr\xE1n un procedimiento disciplinario para gestionar los incumplimientos\
            \ de las pol\xEDticas de seguridad de los sistemas de redes y de informaci\xF3\
            n. El proceso tendr\xE1 en cuenta los requisitos legales, estatutarios,\
            \ contractuales y empresariales pertinentes."
          annotation: "\u2022 Aseg\xFArese de que el proceso responsabilice a los\
            \ empleados por las violaciones de las pol\xEDticas de seguridad de la\
            \ red y el sistema de informaci\xF3n. \n\u2022 Involucrar a los recursos\
            \ humanos en la implementaci\xF3n del proceso disciplinario, asegur\xE1\
            ndose de que se alinee con los requisitos legales y reglamentarios (por\
            \ ejemplo, las leyes laborales nacionales y el GDPR). \n\u2022 Comunicar\
            \ y dar a conocer el proceso a los empleados. \n\u2022 Proteger la identidad\
            \ de las personas sujetas a medidas disciplinarias, cuando sea posible,\
            \ de conformidad con los requisitos aplicables."
          typical_evidence: "\u2022 Documentaci\xF3n del proceso disciplinario que\
            \ describa los tipos de violaciones que pueden estar sujetas a medidas\
            \ disciplinarias y qu\xE9 pasos tomar cuando ocurre una violaci\xF3n.\
            \ \n\u2022 Evidencia de que la pol\xEDtica se ha comunicado a todos los\
            \ empleados, lo que podr\xEDa incluir registros de correo electr\xF3nico,\
            \ actas de reuniones o materiales de sesiones de capacitaci\xF3n. \n\u2022\
            \ Registros de cualquier violaci\xF3n de las pol\xEDticas de seguridad\
            \ de la red y del sistema de informaci\xF3n que se haya producido y las\
            \ acciones disciplinarias correspondientes tomadas, demostrando el cumplimiento\
            \ del proceso disciplinario. Ejemplos de dichos registros pueden incluir\
            \ entrevistas con empleados, declaraciones de testigos, correos electr\xF3\
            nicos, papeleo, registros digitales, registros del sistema y registros\
            \ telef\xF3nicos."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zavedou, sd\u011Bl\xED\
            \ a udr\u017Euj\xED disciplin\xE1rn\xED postup pro \u0159e\u0161en\xED\
            \ poru\u0161en\xED politik bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F. Tento postup zohled\u0148uje p\u0159\xEDslu\u0161\
            n\xE9 pr\xE1vn\xED, z\xE1konn\xE9, smluvn\xED a obchodn\xED po\u017Eadavky."
          annotation: "\u2022 Zajist\u011Bte, aby tento proces vedl zam\u011Bstnance\
            \ k odpov\u011Bdnosti za poru\u0161en\xED z\xE1sad zabezpe\u010Den\xED\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F. \n\u2022 Zapojit\
            \ lidsk\xE9 zdroje do prov\xE1d\u011Bn\xED disciplin\xE1rn\xEDho procesu\
            \ a zajistit jeho soulad s pr\xE1vn\xEDmi a regula\u010Dn\xEDmi po\u017E\
            adavky (nap\u0159. vnitrost\xE1tn\xEDmi pracovn\xEDmi z\xE1kony a GDPR).\
            \ \n\u2022 Komunikovat a zvy\u0161ovat pov\u011Bdom\xED o procesu mezi\
            \ zam\u011Bstnanci. \n\u2022 Chr\xE1nit identitu jednotlivc\u016F podl\xE9\
            haj\xEDc\xEDch disciplin\xE1rn\xEDmu \u0159\xEDzen\xED, pokud je to mo\u017E\
            n\xE9, v souladu s platn\xFDmi po\u017Eadavky."
          typical_evidence: "\u2022 Dokumentace disciplin\xE1rn\xEDho \u0159\xEDzen\xED\
            \ popisuj\xEDc\xED typy poru\u0161en\xED, kter\xE1 mohou b\xFDt p\u0159\
            edm\u011Btem disciplin\xE1rn\xEDch opat\u0159en\xED, a jak\xE9 kroky je\
            \ t\u0159eba podniknout, kdy\u017E dojde k poru\u0161en\xED. \n\u2022\
            \ D\u016Fkaz, \u017Ee z\xE1sady byly sd\u011Bleny v\u0161em zam\u011B\
            stnanc\u016Fm, co\u017E m\u016F\u017Ee zahrnovat e-mailov\xE9 z\xE1znamy,\
            \ z\xE1pisy ze sch\u016Fzek nebo materi\xE1ly ze \u0161kolen\xED. \n\u2022\
            \ Z\xE1znamy o jak\xE9mkoli poru\u0161en\xED z\xE1sad zabezpe\u010Den\xED\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F, ke kter\xFDm do\u0161\
            lo, a o p\u0159ijat\xFDch disciplin\xE1rn\xEDch opat\u0159en\xEDch, kter\xE9\
            \ prokazuj\xED dodr\u017Eov\xE1n\xED disciplin\xE1rn\xEDho \u0159\xED\
            zen\xED. P\u0159\xEDklady takov\xFDch z\xE1znam\u016F mohou zahrnovat\
            \ rozhovory se zam\u011Bstnanci, sv\u011Bdeck\xE9 v\xFDpov\u011Bdi, e-maily,\
            \ pap\xEDrov\xE1n\xED, digit\xE1ln\xED z\xE1znamy, syst\xE9mov\xE9 protokoly\
            \ a telefonn\xED z\xE1znamy."
        it:
          description: Gli enti pertinenti istituiscono, comunicano e mantengono un
            processo disciplinare per la gestione delle violazioni delle politiche
            di sicurezza delle reti e dei sistemi informativi. Il processo deve prendere
            in considerazione i pertinenti requisiti legali, statutari, contrattuali
            e commerciali.
          annotation: "\u2022 Assicurarsi che il processo ritenga i dipendenti responsabili\
            \ delle violazioni delle politiche di sicurezza della rete e del sistema\
            \ informativo. \n\u2022 Coinvolgere le risorse umane nell'attuazione del\
            \ processo disciplinare, assicurandosi che sia in linea con i requisiti\
            \ legali e normativi (ad es. leggi nazionali sul lavoro e GDPR). \n\u2022\
            \ Comunicare e sensibilizzare i dipendenti sul processo. \n\u2022 Tutelare\
            \ l'identit\xE0 delle persone oggetto di azione disciplinare, ove possibile,\
            \ in linea con i requisiti applicabili."
          typical_evidence: "\u2022 Documentazione del processo disciplinare che delinea\
            \ i tipi di violazioni che possono essere soggette ad azioni disciplinari\
            \ e quali misure adottare quando si verifica una violazione. \n\u2022\
            \ Prova che la politica \xE8 stata comunicata a tutti i dipendenti, che\
            \ potrebbe includere registrazioni di e-mail, verbali di riunioni o materiali\
            \ per sessioni di formazione. \n\u2022 Registrazioni di eventuali violazioni\
            \ delle politiche di sicurezza della rete e del sistema informativo che\
            \ si sono verificate e delle corrispondenti azioni disciplinari intraprese,\
            \ dimostrando l'aderenza al processo disciplinare. Esempi di tali registrazioni\
            \ possono includere interviste con i dipendenti, dichiarazioni di testimoni,\
            \ e-mail, scartoffie, registrazioni digitali, registri di sistema e tabulati\
            \ telefonici."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:10.4
      ref_id: 10.4.2
      description: The relevant entities shall review and, where appropriate, update
        the disciplinary process at planned intervals, and when necessary due to legal
        changes or significant changes to operations or risks.
      annotation: "\u2022 Regularly review and update the disciplinary process at\
        \ planned intervals and promptly when legal changes or significant operational\
        \ or risk changes occur.\n\n[TIPS]\n\n\u2022 Include the disciplinary process\
        \ for handling violations of network and information system security policies\
        \ in the entity\u2019s overall disciplinary process, if available. \n\u2022\
        \ Recognize that deliberate violations of the policy on the security of network\
        \ and information systems may require immediate actions. \n\u2022 Do not initiate\
        \ the disciplinary process without verifying that a violation of network and\
        \ information system security policies has occurred. \n\u2022 Consider the\
        \ following factors for the process:\n    o the nature (who, what, when, how)\
        \ and gravity of the violation and its consequences;\n    o whether the offence\
        \ was intentional (malicious) or unintentional (accidental);\n    o whether\
        \ this is a first or repeated offence;\n    o whether or not the employee\
        \ who committed the violation was properly trained. \n\u2022 Use the process\
        \ as a deterrent to prevent employees from violating the network and information\
        \ system security policies. \n\u2022 Reward individuals who demonstrate excellent\
        \ behaviour regarding network and information security as a means of promoting\
        \ and encouraging good behaviour."
      typical_evidence: "\u2022 Records of reviews and updates showing that the disciplinary\
        \ process is reviewed regularly and updated as necessary.\n\n[TIPS]\n\n\u2022\
        \ Disciplinary process documentation outlining the types of violations that\
        \ may be subject to disciplinary actions, and what steps to take when a violation\
        \ occurs."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour les proc\xE9dures disciplinaires \xE0\
            \ intervalles pr\xE9d\xE9finis, ainsi que lorsque des changements l\xE9\
            gislatifs ou des changements majeurs concernant les op\xE9rations ou les\
            \ risques l\u2019imposent."
          annotation: "\u2022 Examiner et mettre \xE0 jour r\xE9guli\xE8rement le\
            \ processus disciplinaire \xE0 intervalles r\xE9guliers et rapidement\
            \ lorsque des changements juridiques ou des changements op\xE9rationnels\
            \ ou de risque importants se produisent.\n\n[CONSEILS]\n\n\u2022 Inclure\
            \ le processus disciplinaire pour le traitement des violations des politiques\
            \ de s\xE9curit\xE9 des r\xE9seaux et des syst\xE8mes d\u2019information\
            \ dans le processus disciplinaire global de l\u2019entit\xE9, le cas \xE9\
            ch\xE9ant. \n\u2022 Reconna\xEEtre que les violations d\xE9lib\xE9r\xE9\
            es de la politique sur la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8\
            mes d\u2019information peuvent n\xE9cessiter des actions imm\xE9diates.\
            \ \n\u2022 Ne pas engager le processus disciplinaire sans v\xE9rifier\
            \ qu\u2019une violation des politiques de s\xE9curit\xE9 du r\xE9seau\
            \ et du syst\xE8me d\u2019information a eu lieu. \n\u2022 Tenez compte\
            \ des facteurs suivants pour le processus :\n    o la nature (qui, quoi,\
            \ quand, comment) et la gravit\xE9 de la violation et de ses cons\xE9\
            quences ;\n    o si l\u2019infraction \xE9tait intentionnelle (malveillante)\
            \ ou non intentionnelle (accidentelle) ;\n    o s\u2019il s\u2019agit\
            \ d\u2019une premi\xE8re infraction ou d\u2019une r\xE9cidive\_;\n   \
            \ o si l\u2019employ\xE9 qui a commis l\u2019infraction a re\xE7u une\
            \ formation ad\xE9quate. \n\u2022 Utiliser le processus comme moyen de\
            \ dissuasion pour emp\xEAcher les employ\xE9s d\u2019enfreindre les politiques\
            \ de s\xE9curit\xE9 du r\xE9seau et du syst\xE8me d\u2019information.\
            \ \n\u2022 R\xE9compenser les personnes qui font preuve d\u2019un excellent\
            \ comportement en mati\xE8re de s\xE9curit\xE9 des r\xE9seaux et de l\u2019\
            information afin de promouvoir et d\u2019encourager un bon comportement."
          typical_evidence: "\u2022 Des registres d\u2019examens et de mises \xE0\
            \ jour montrant que le processus disciplinaire est examin\xE9 r\xE9guli\xE8\
            rement et mis \xE0 jour au besoin.\n\n[CONSEILS]\n\n\u2022 Documentation\
            \ du processus disciplinaire d\xE9crivant les types d\u2019infractions\
            \ qui peuvent faire l\u2019objet de mesures disciplinaires et les mesures\
            \ \xE0 prendre lorsqu\u2019une violation se produit."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n los procedimientos disciplinarios a intervalos planificados\
            \ o cuando resulte necesario debido a cambios jur\xEDdicos o cambios significativos\
            \ en las operaciones o los riesgos."
          annotation: "\u2022 Revisar y actualizar peri\xF3dicamente el proceso disciplinario\
            \ a intervalos planificados y con prontitud cuando se produzcan cambios\
            \ legales o cambios operativos o de riesgo significativos.\n\n[CONSEJOS]\n\
            \n\u2022 Incluir el proceso disciplinario para manejar las violaciones\
            \ de las pol\xEDticas de seguridad de la red y el sistema de informaci\xF3\
            n en el proceso disciplinario general de la entidad, si est\xE1 disponible.\
            \ \n\u2022 Reconocer que las violaciones deliberadas de la pol\xEDtica\
            \ de seguridad de las redes y los sistemas de informaci\xF3n pueden requerir\
            \ medidas inmediatas. \n\u2022 No inicie el proceso disciplinario sin\
            \ verificar que se ha producido una violaci\xF3n de las pol\xEDticas de\
            \ seguridad de la red y del sistema de informaci\xF3n. \n\u2022 Tenga\
            \ en cuenta los siguientes factores para el proceso:\n    o la naturaleza\
            \ (qui\xE9n, qu\xE9, cu\xE1ndo, c\xF3mo) y la gravedad de la violaci\xF3\
            n y sus consecuencias;\n    o si el delito fue intencional (malicioso)\
            \ o no intencional (accidental);\n    o si se trata de una primera ofensa\
            \ o de una reincidencia;\n    o si el empleado que cometi\xF3 la violaci\xF3\
            n estaba o no debidamente capacitado. \n\u2022 Utilice el proceso como\
            \ elemento disuasorio para evitar que los empleados violen las pol\xED\
            ticas de seguridad de la red y el sistema de informaci\xF3n. \n\u2022\
            \ Recompensar a las personas que demuestren un comportamiento excelente\
            \ en relaci\xF3n con la seguridad de las redes y de la informaci\xF3n\
            \ como medio para promover y fomentar el buen comportamiento."
          typical_evidence: "\u2022 Registros de revisiones y actualizaciones que\
            \ muestren que el proceso disciplinario se revisa regularmente y se actualiza\
            \ seg\xFAn sea necesario.\n\n[CONSEJOS]\n\n\u2022 Documentaci\xF3n del\
            \ proceso disciplinario que describa los tipos de violaciones que pueden\
            \ estar sujetas a medidas disciplinarias y qu\xE9 pasos tomar cuando ocurre\
            \ una violaci\xF3n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ a v p\u0159\xEDpad\u011B pot\u0159eby v d\u016Fsledku pr\xE1vn\xEDch\
            \ zm\u011Bn nebo v\xFDznamn\xFDch zm\u011Bn operac\xED \u010Di rizik disciplin\xE1\
            rn\xED postup p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizuj\xED."
          annotation: "\u2022 Pravideln\u011B p\u0159ezkoum\xE1vat a aktualizovat\
            \ disciplin\xE1rn\xED \u0159\xEDzen\xED v pl\xE1novan\xFDch intervalech\
            \ a neprodlen\u011B, kdy\u017E dojde k pr\xE1vn\xEDm zm\u011Bn\xE1m nebo\
            \ v\xFDznamn\xFDm provozn\xEDm zm\u011Bn\xE1m nebo zm\u011Bn\xE1m rizik.\n\
            \n[TIPY]\n\n\u2022 Zahrnout disciplin\xE1rn\xED proces pro \u0159e\u0161\
            en\xED poru\u0161en\xED z\xE1sad zabezpe\u010Den\xED s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F do celkov\xE9ho disciplin\xE1rn\xEDho \u0159\xED\
            zen\xED subjektu, pokud je k dispozici. \nUv\u011Bdomuj\xED si, \u017E\
            e \xFAmysln\xE9 poru\u0161en\xED z\xE1sad bezpe\u010Dnosti s\xEDt\xED\
            \ a informa\u010Dn\xEDch syst\xE9m\u016F m\u016F\u017Ee vy\u017Eadovat\
            \ okam\u017Eit\xE1 opat\u0159en\xED. \n\u2022 Zahajujte disciplin\xE1\
            rn\xED \u0159\xEDzen\xED, ani\u017E byste si ov\u011B\u0159ili, \u017E\
            e do\u0161lo k poru\u0161en\xED z\xE1sad zabezpe\u010Den\xED s\xEDt\u011B\
            \ a informa\u010Dn\xEDho syst\xE9mu. \n\u2022 Zva\u017Ete n\xE1sleduj\xED\
            c\xED faktory procesu:\n    o povaze (kdo, co, kdy, jak) a z\xE1va\u017E\
            nosti poru\u0161en\xED a jeho n\xE1sledc\xEDch;\n    o zda byl trestn\xFD\
            \ \u010Din \xFAmysln\xFD (zlomysln\xFD) nebo ne\xFAmysln\xFD (n\xE1hodn\xFD\
            );\n    o zda se jedn\xE1 o prvn\xED nebo opakovan\xFD trestn\xFD \u010D\
            in;\n    o zda zam\u011Bstnanec, kter\xFD se dopustil poru\u0161en\xED\
            , byl \u010Di nebyl \u0159\xE1dn\u011B pro\u0161kolen. \n\u2022 Pou\u017E\
            \xEDt tento proces jako odstra\u0161uj\xEDc\xED prost\u0159edek, aby se\
            \ zabr\xE1nilo zam\u011Bstnanc\u016Fm v poru\u0161ov\xE1n\xED z\xE1sad\
            \ zabezpe\u010Den\xED s\xEDt\u011B a informa\u010Dn\xEDho syst\xE9mu.\
            \ \n\u2022 Odm\u011B\u0148ovat jednotlivce, kte\u0159\xED prokazuj\xED\
            \ vynikaj\xEDc\xED chov\xE1n\xED v oblasti bezpe\u010Dnosti s\xEDt\xED\
            \ a informac\xED jako prost\u0159edku propagace a povzbuzov\xE1n\xED dobr\xE9\
            ho chov\xE1n\xED."
          typical_evidence: "\u2022 Z\xE1znamy o p\u0159ezkumech a aktualizac\xED\
            ch prokazuj\xEDc\xED, \u017Ee disciplin\xE1rn\xED \u0159\xEDzen\xED je\
            \ pravideln\u011B p\u0159ezkoum\xE1v\xE1no a podle pot\u0159eby aktualizov\xE1\
            no.\n\n[TIPY]\n\n\u2022 Dokumentace disciplin\xE1rn\xEDho \u0159\xEDzen\xED\
            \ popisuj\xEDc\xED typy poru\u0161en\xED, kter\xE1 mohou b\xFDt p\u0159\
            edm\u011Btem disciplin\xE1rn\xEDch opat\u0159en\xED, a jak\xE9 kroky je\
            \ t\u0159eba podniknout, kdy\u017E dojde k poru\u0161en\xED."
        it:
          description: Gli enti pertinenti riesaminano e, se del caso, aggiornano
            il processo disciplinare a intervalli pianificati e, se necessario, a
            causa di modifiche giuridiche o di modifiche significative delle operazioni
            o dei rischi.
          annotation: "\u2022 Riesaminare e aggiornare regolarmente il processo disciplinare\
            \ a intervalli pianificati e tempestivamente quando si verificano modifiche\
            \ legali o cambiamenti operativi o di rischio significativi.\n\n[CONSIGLI]\n\
            \n\u2022 Includere il processo disciplinare per la gestione delle violazioni\
            \ delle politiche di sicurezza delle reti e dei sistemi informativi nel\
            \ processo disciplinare generale dell'ente, se disponibile. \n\u2022 Riconoscere\
            \ che le violazioni deliberate della politica sulla sicurezza delle reti\
            \ e dei sistemi informativi possono richiedere azioni immediate. \n\u2022\
            \ Non avviare il processo disciplinare senza verificare che si sia verificata\
            \ una violazione delle politiche di sicurezza della rete e del sistema\
            \ informativo. \n\u2022 Considerare i seguenti fattori per il processo:\n\
            \    o la natura (chi, cosa, quando, come) e la gravit\xE0 della violazione\
            \ e le sue conseguenze;\n    o se il reato \xE8 stato intenzionale (doloso)\
            \ o non intenzionale (accidentale);\n    o se si tratta di un primo reato\
            \ o di una recidiva;\n    o se il dipendente che ha commesso la violazione\
            \ \xE8 stato adeguatamente formato o meno. \n\u2022 Utilizzare il processo\
            \ come deterrente per impedire ai dipendenti di violare le politiche di\
            \ sicurezza della rete e del sistema informativo. \n\u2022 Premiare le\
            \ persone che dimostrano un comportamento eccellente in materia di sicurezza\
            \ delle reti e delle informazioni come mezzo per promuovere e incoraggiare\
            \ un buon comportamento."
          typical_evidence: "\u2022 Registrazioni di revisioni e aggiornamenti che\
            \ dimostrino che il processo disciplinare viene rivisto regolarmente e\
            \ aggiornato se necessario.\n\n[CONSIGLI]\n\n\u2022 Documentazione del\
            \ processo disciplinare che delinea i tipi di violazioni che possono essere\
            \ soggette ad azioni disciplinari e quali misure adottare quando si verifica\
            \ una violazione."
