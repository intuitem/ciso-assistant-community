            \ o pol\xEDticas de seguridad relevantes que est\xE1n sujetas a supervisi\xF3\
            n de cumplimiento;\n    o la frecuencia de las revisiones de cumplimiento;\n\
            \    o qui\xE9n debe llevar a cabo las revisiones de cumplimiento (internas\
