    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.3
      ref_id: 12.3.2
      description: 'The policy shall:'
      annotation: "\u2022 Align the policy with the asset classification (section\
        \ 12.1) and include at least the following:\n    o definitions and scope of\
        \ removable media, o authorization requirements, o usage guidelines,  o measures\
        \ for control and protection of removable media while in storage and in transit;,\
        \ o techniques to protect information on removable storage media and o incident\
        \ response procedures for lost or compromised media. \n\u2022 Configure network\
        \ and information systems to disable the autorun feature for all removable\
        \ media, to prevent the automatic execution of potentially malicious software.\
        \ \n\u2022 If connection of removable media is not prohibited for an organisational\
        \ (business) reason, removable media should be scanned for malicious code,\
        \ where appropriate, with up-to-date software against malicious code before\
        \ being connected to the entity\u2019s network and information systems and/or\
        \ in real time. \n\u2022 Encrypt sensitive data stored on removable media\
        \ using strong cryptographic algorithms to protect against unauthorized access\
        \ \n\u2022 Use encryption to protect data stored on portable storage devices,\
        \ ensuring that unauthorized users cannot access the data if the device is\
        \ lost or stolen. \n\u2022 Implement physical security measures, where appropriate,\
        \ such as secure storage locations and tracking logs for portable storage\
        \ devices."
      typical_evidence: "\u2022 Configuration settings of endpoint protection software,\
        \ if any. \n\u2022 Audit logs that track the use of removable media, including\
        \ insertion, removal and data transfer activities. \n\u2022 Reports of incidents\
        \ involving removable media, if any."
      translations:
        fr:
          description: 'Cette politique:'
          annotation: "\u2022 Aligner la politique sur la classification des biens\
            \ (section 12.1) et inclure au moins les \xE9l\xE9ments suivants :\n \
            \   o les d\xE9finitions et le champ d\u2019application des supports amovibles,\
            \ o les exigences d\u2019autorisation, o les directives d\u2019utilisation,\
            \ o les mesures de contr\xF4le et de protection des supports amovibles\
            \ pendant le stockage et le transit, o les techniques de protection des\
            \ informations sur les supports de stockage amovibles et o les proc\xE9\
            dures d\u2019intervention en cas d\u2019incident pour les supports perdus\
            \ ou compromis. \n\u2022 Configurez le r\xE9seau et les syst\xE8mes d\u2019\
            information de mani\xE8re \xE0 d\xE9sactiver la fonction d\u2019ex\xE9\
            cution automatique pour tous les supports amovibles, afin d\u2019emp\xEA\
            cher l\u2019ex\xE9cution automatique de logiciels potentiellement malveillants.\
            \ \n\u2022 Si la connexion de supports amovibles n\u2019est pas interdite\
            \ pour une raison organisationnelle (commerciale), les supports amovibles\
            \ doivent \xEAtre analys\xE9s \xE0 la recherche de code malveillant, le\
            \ cas \xE9ch\xE9ant, avec des logiciels \xE0 jour contre les codes malveillants\
            \ avant d\u2019\xEAtre connect\xE9s au r\xE9seau et aux syst\xE8mes d\u2019\
            information de l\u2019entit\xE9 et/ou en temps r\xE9el. \n\u2022 Chiffrez\
            \ les donn\xE9es sensibles stock\xE9es sur des supports amovibles \xE0\
            \ l\u2019aide d\u2019algorithmes cryptographiques puissants pour vous\
            \ prot\xE9ger contre les acc\xE8s non autoris\xE9s. \n\u2022 Utilisez\
            \ le cryptage pour prot\xE9ger les donn\xE9es stock\xE9es sur des p\xE9\
            riph\xE9riques de stockage portables, en veillant \xE0 ce que les utilisateurs\
            \ non autoris\xE9s ne puissent pas acc\xE9der aux donn\xE9es en cas de\
            \ perte ou de vol de l\u2019appareil. \n\u2022 Mettre en \u0153uvre des\
            \ mesures de s\xE9curit\xE9 physique, le cas \xE9ch\xE9ant, telles que\
            \ des emplacements de stockage s\xE9curis\xE9s et des journaux de suivi\
            \ pour les p\xE9riph\xE9riques de stockage portables."
          typical_evidence: "\u2022 Param\xE8tres de configuration du logiciel de\
            \ protection des terminaux, le cas \xE9ch\xE9ant. \n\u2022 Journaux d\u2019\
            audit qui suivent l\u2019utilisation des supports amovibles, y compris\
            \ les activit\xE9s d\u2019insertion, de retrait et de transfert de donn\xE9\
            es. \n\u2022 Rapports d\u2019incidents impliquant des supports amovibles,\
            \ le cas \xE9ventuel."
        es:
          description: "Dicha pol\xEDtica:"
          annotation: "\u2022 Alinear la pol\xEDtica con la clasificaci\xF3n de activos\
            \ (secci\xF3n 12.1) e incluir al menos lo siguiente:\n    o Definiciones\
            \ y alcance de los medios extra\xEDbles, o Requisitos de autorizaci\xF3\
            n, o Directrices de uso, o Medidas para el control y la protecci\xF3n\
            \ de los medios extra\xEDbles mientras est\xE1n almacenados y en tr\xE1\
            nsito;, o T\xE9cnicas para proteger la informaci\xF3n en los medios de\
            \ almacenamiento extra\xEDbles y o Procedimientos de respuesta a incidentes\
            \ para medios perdidos o comprometidos. \n\u2022 Configure la red y los\
            \ sistemas de informaci\xF3n para deshabilitar la funci\xF3n de ejecuci\xF3\
            n autom\xE1tica para todos los medios extra\xEDbles, para evitar la ejecuci\xF3\
            n autom\xE1tica de software potencialmente malicioso. \n\u2022 Si la conexi\xF3\
            n de medios extra\xEDbles no est\xE1 prohibida por una raz\xF3n organizativa\
            \ (comercial), los medios extra\xEDbles deben escanearse en busca de c\xF3\
            digo malicioso, cuando corresponda, con software actualizado contra c\xF3\
            digo malicioso antes de conectarse a la red y los sistemas de informaci\xF3\
            n de la entidad y/o en tiempo real. \n\u2022 Cifre los datos confidenciales\
            \ almacenados en medios extra\xEDbles mediante algoritmos criptogr\xE1\
            ficos s\xF3lidos para protegerlos contra el acceso no autorizado. \n\u2022\
            \ Utilice el cifrado para proteger los datos almacenados en dispositivos\
            \ de almacenamiento port\xE1tiles, asegurando que usuarios no autorizados\
            \ no puedan acceder a los datos si el dispositivo se pierde o es robado.\
            \ \n\u2022 Implementar medidas de seguridad f\xEDsica, cuando corresponda,\
            \ como ubicaciones de almacenamiento seguras y registros de seguimiento\
            \ para dispositivos de almacenamiento port\xE1tiles."
          typical_evidence: "\u2022 Ajustes de configuraci\xF3n del software de protecci\xF3\
            n de endpoints, si los hubiera. \n\u2022 Registros de auditor\xEDa que\
            \ rastrean el uso de medios extra\xEDbles, incluidas las actividades de\
            \ inserci\xF3n, eliminaci\xF3n y transferencia de datos. \n\u2022 Informes\
            \ de incidentes relacionados con medios extra\xEDbles, si los hubiera."
        cs:
          description: 'Tato politika:'
          annotation: "\u2022 Sladit z\xE1sady s klasifikac\xED aktiv (odd\xEDl 12.1)\
            \ a obsahovat alespo\u0148 n\xE1sleduj\xEDc\xED:\n    o definice a rozsah\
            \ vym\u011Bniteln\xFDch m\xE9di\xED, o po\u017Eadavky na autorizaci, o\
            \ pokyny k pou\u017Eit\xED, o opat\u0159en\xED pro kontrolu a ochranu\
            \ vym\u011Bniteln\xFDch m\xE9di\xED b\u011Bhem skladov\xE1n\xED a p\u0159\
            epravy, o techniky ochrany informac\xED na vym\u011Bniteln\xFDch pam\u011B\
            \u0165ov\xFDch m\xE9di\xEDch a o postupy reakce na incidenty v p\u0159\
            \xEDpad\u011B ztracen\xFDch nebo ohro\u017Een\xFDch m\xE9di\xED. \n\u2022\
            \ Nakonfigurujte s\xED\u0165ov\xE9 a informa\u010Dn\xED syst\xE9my tak,\
            \ aby deaktivovaly funkci automatick\xE9ho spu\u0161t\u011Bn\xED pro v\u0161\
            echna vym\u011Bniteln\xE1 m\xE9dia, aby se zabr\xE1nilo automatick\xE9\
            mu spu\u0161t\u011Bn\xED potenci\xE1ln\u011B \u0161kodliv\xE9ho softwaru.\
            \ \n\u2022 Pokud p\u0159ipojen\xED vym\u011Bniteln\xFDch m\xE9di\xED nen\xED\
            \ zak\xE1z\xE1no z organiza\u010Dn\xEDch (obchodn\xEDch) d\u016Fvod\u016F\
            , m\u011Bla by b\xFDt vym\u011Bniteln\xE1 m\xE9dia p\u0159ed p\u0159ipojen\xED\
            m k s\xEDti a informa\u010Dn\xEDm syst\xE9m\u016Fm subjektu a/nebo v re\xE1\
            ln\xE9m \u010Dase zkontrolov\xE1na na p\u0159\xEDtomnost \u0161kodliv\xE9\
            ho k\xF3du p\u0159\xEDpadn\u011B pomoc\xED aktu\xE1ln\xEDho softwaru proti\
            \ \u0161kodliv\xE9mu k\xF3du. \n\u2022 \u0160ifrujte citliv\xE1 data ulo\u017E\
            en\xE1 na vym\u011Bniteln\xFDch m\xE9di\xEDch pomoc\xED siln\xFDch kryptografick\xFD\
            ch algoritm\u016F pro ochranu p\u0159ed neopr\xE1vn\u011Bn\xFDm p\u0159\
            \xEDstupem \n\u2022 Pou\u017E\xEDvejte \u0161ifrov\xE1n\xED k ochran\u011B\
            \ dat ulo\u017Een\xFDch na p\u0159enosn\xFDch \xFAlo\u017En\xFDch za\u0159\
            \xEDzen\xEDch a zajist\u011Bte, aby neopr\xE1vn\u011Bn\xED u\u017Eivatel\xE9\
            \ nem\u011Bli p\u0159\xEDstup k dat\u016Fm v p\u0159\xEDpad\u011B ztr\xE1\
            ty nebo kr\xE1de\u017Ee za\u0159\xEDzen\xED. \n\u2022 V p\u0159\xEDpad\u011B\
            \ pot\u0159eby implementujte fyzick\xE1 bezpe\u010Dnostn\xED opat\u0159\
            en\xED, jako jsou zabezpe\u010Den\xE1 \xFAlo\u017Ei\u0161t\u011B a protokoly\
            \ sledov\xE1n\xED pro p\u0159enosn\xE1 \xFAlo\u017En\xE1 za\u0159\xED\
            zen\xED."
          typical_evidence: "\u2022 Konfigura\u010Dn\xED nastaven\xED softwaru pro\
            \ ochranu koncov\xFDch bod\u016F, pokud existuje. \n\u2022 Protokoly auditu,\
            \ kter\xE9 sleduj\xED pou\u017E\xEDv\xE1n\xED vym\u011Bniteln\xFDch m\xE9\
            di\xED, v\u010Detn\u011B vkl\xE1d\xE1n\xED, odeb\xEDr\xE1n\xED a p\u0159\
            enosu dat. \n\u2022 Zpr\xE1vy o incidentech t\xFDkaj\xEDc\xEDch se vym\u011B\
            niteln\xFDch m\xE9di\xED, pokud existuj\xED."
        it:
          description: 'La politica deve:'
          annotation: "\u2022 Allineare la politica con la classificazione delle attivit\xE0\
            \ (sezione 12.1) e includere almeno quanto segue:\n    o Definizioni e\
            \ ambito di applicazione dei supporti rimovibili, o Requisiti di autorizzazione,\
            \ o Linee guida per l'uso, o Misure per il controllo e la protezione dei\
            \ supporti rimovibili durante lo stoccaggio e il trasporto;, o Tecniche\
            \ per proteggere le informazioni sui supporti di archiviazione rimovibili\
            \ e o Procedure di risposta agli incidenti per supporti smarriti o compromessi.\
            \ \n\u2022 Configurare la rete e i sistemi informativi in modo da disabilitare\
            \ la funzione di esecuzione automatica per tutti i supporti rimovibili,\
            \ per impedire l'esecuzione automatica di software potenzialmente dannoso.\
            \ \n\u2022 Se la connessione di supporti rimovibili non \xE8 vietata per\
            \ motivi organizzativi (commerciali), i supporti rimovibili devono essere\
            \ scansionati alla ricerca di codice dannoso, se del caso, con software\
            \ aggiornato per verificare la presenza di codice dannoso prima di essere\
            \ collegati alla rete e ai sistemi informativi dell'entit\xE0 e/o in tempo\
            \ reale. \n\u2022 Crittografa i dati sensibili memorizzati su supporti\
            \ rimovibili utilizzando potenti algoritmi crittografici per proteggerli\
            \ da accessi non autorizzati \n\u2022 Utilizzare la crittografia per proteggere\
            \ i dati archiviati su dispositivi di archiviazione portatili, garantendo\
            \ che gli utenti non autorizzati non possano accedere ai dati in caso\
            \ di smarrimento o furto del dispositivo. \n\u2022 Implementare misure\
            \ di sicurezza fisica, ove appropriato, come posizioni di archiviazione\
            \ sicure e registri di tracciamento per i dispositivi di archiviazione\
            \ portatili."
          typical_evidence: "\u2022 Impostazioni di configurazione del software di\
            \ protezione degli endpoint, se presenti. \n\u2022 Registri di controllo\
            \ che tengono traccia dell'utilizzo dei supporti rimovibili, comprese\
            \ le attivit\xE0 di inserimento, rimozione e trasferimento dei dati. \n\
            \u2022 Segnalazioni di incidenti che coinvolgono supporti rimovibili,\
            \ se presenti."
