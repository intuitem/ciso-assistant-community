    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.6.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.6
      ref_id: 3.6.1
      description: Where appropriate, the relevant entities shall carry out post-incident
        reviews after recovery from incidents. The post-incident reviews shall identify,
        where possible, the root cause of the incident and result in documented lessons
        learned to reduce the occurrence and consequences of future incidents.
      annotation: "\u2022 Conduct root cause analysis (34) and identify the root cause\
        \ of the incident, where possible. \n\u2022 Identify contributing factors\
        \ and areas for improvement in incident detection, response and recovery processes.\
        \ \n\u2022 Investigate significant incidents and write final incident reports,\
        \ including actions taken and recommendations to mitigate future occurrence\
        \ of this type of incident. \n\u2022 Document lessons learnt, accompanied\
        \ by recommendations and their owners, based on logs from incident response\
        \ referred to in point 3.5.4 of the Annex to the regulation. \n\u2022 Share\
        \ any relevant findings in the post-incident review with affected stakeholders,\
        \ for example suppliers, service providers, free and open source component\
        \ maintainers.\n\n(34) More information on information security incident root\
        \ cause analysis can be found in Forum of Incident Response and Security Teams,\
        \ \u2018FIRST CSIRT services framework\u2019, Version 2.1, \u20186.2.4 Function:\
        \ Information security incident root cause analysis\u2019, https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management."
      typical_evidence: "\u2022 Results of root cause analysis. \n\u2022 Individual\
        \ reports of the handling of significant incidents. \n\u2022 Documented lessons\
        \ learnt from incidents."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es proc\xE8dent, s\u2019il est besoin,\
            \ \xE0 des examens postincident apr\xE8s le r\xE9tablissement. Les examens\
            \ postincident servent \xE0 identifier, dans la mesure du possible, la\
            \ cause profonde de l\u2019incident et \xE0 en tirer des enseignements,\
            \ documents \xE0 l\u2019appui, afin de limiter la survenance et les cons\xE9\
            quences d\u2019incidents futurs."
          annotation: "\u2022 Effectuer une analyse des causes profondes (34) et identifier\
            \ la cause profonde de l\u2019incident, dans la mesure du possible. \n\
            \u2022 Identifier les facteurs contributifs et les domaines \xE0 am\xE9\
            liorer dans les processus de d\xE9tection, d\u2019intervention et de r\xE9\
            cup\xE9ration des incidents. \n\u2022 Enqu\xEAter sur les incidents importants\
            \ et r\xE9diger les rapports finaux d\u2019incident, y compris les mesures\
            \ prises et les recommandations pour att\xE9nuer la survenance future\
            \ de ce type d\u2019incident. \n\u2022 Documenter les le\xE7ons apprises,\
            \ accompagn\xE9es de recommandations et de leurs propri\xE9taires, sur\
            \ la base des registres des r\xE9ponses aux incidents vis\xE9s au point\
            \ 3.5.4 de l\u2019annexe du r\xE8glement. \n\u2022 Partager toute constatation\
            \ pertinente dans l\u2019examen post-incident avec les parties prenantes\
            \ concern\xE9es, par exemple les fournisseurs, les prestataires de services,\
            \ les mainteneurs de composants gratuits et open source.\n\n(34) De plus\
            \ amples informations sur l\u2019analyse des causes profondes des incidents\
            \ de s\xE9curit\xE9 de l\u2019information sont disponibles dans le document\
            \ \xAB\_Forum of Incident Response and Security Teams\_\xBB, \xAB\_FIRST\
            \ CSIRT services framework\_\xBB, version 2.1, \xAB\_6.2.4 Function\_\
            : Information security incident root cause analysis\_\xBB, https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management."
          typical_evidence: "\u2022 R\xE9sultats de l\u2019analyse des causes profondes.\
            \ \n\u2022 Rapports individuels sur la prise en charge des incidents significatifs.\
            \ \n\u2022 Documentation des le\xE7ons tir\xE9es des incidents."
        es:
          description: "Cuando proceda, y una vez se hayan recuperado del incidente,\
            \ las entidades pertinentes llevar\xE1n a cabo revisiones posteriores\
            \ al mismo. Las revisiones posteriores al incidente identificar\xE1n,\
            \ cuando se pueda, la causa subyacente y se traducir\xE1n en conclusiones\
            \ documentadas para reducir la ocurrencia y las consecuencias de futuros\
            \ incidentes."
          annotation: "\u2022 Realizar un an\xE1lisis de la causa ra\xEDz (34) e identificar\
            \ la causa ra\xEDz del incidente, cuando sea posible. \n\u2022 Identificar\
            \ los factores contribuyentes y las \xE1reas de mejora en los procesos\
            \ de detecci\xF3n, respuesta y recuperaci\xF3n de incidentes. \n\u2022\
            \ Investigar incidentes significativos y redactar informes finales de\
            \ incidentes, incluidas las acciones tomadas y las recomendaciones para\
            \ mitigar la ocurrencia futura de este tipo de incidentes. \n\u2022 Documentar\
            \ las lecciones aprendidas, acompa\xF1adas de recomendaciones y sus propietarios,\
            \ sobre la base de los registros de respuesta a incidentes a que se refiere\
            \ el punto 3.5.4 del anexo del Reglamento. \n\u2022 Comparta cualquier\
            \ hallazgo relevante en la revisi\xF3n posterior al incidente con las\
            \ partes interesadas afectadas, por ejemplo, proveedores, proveedores\
            \ de servicios, mantenedores de componentes gratuitos y de c\xF3digo abierto.\n\
            \n(34) Puede encontrarse m\xE1s informaci\xF3n sobre el an\xE1lisis de\
            \ la causa ra\xEDz de los incidentes de seguridad de la informaci\xF3\
            n en el Foro de Equipos de Seguridad y Respuesta a Incidentes, \xABFIRST\
            \ CSIRT services framework\xBB, versi\xF3n 2.1, \xAB6.2.4 Function: Information\
            \ security incident root cause analysis\xBB, https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management."
          typical_evidence: "\u2022 Resultados del an\xE1lisis de causa ra\xEDz. \n\
            \u2022 Reportes individuales de la gesti\xF3n de incidencias significativas.\
            \ \n\u2022 Documentar las lecciones aprendidas de los incidentes."
        cs:
          description: "V p\u0159\xEDpad\u011B pot\u0159eby p\u0159\xEDslu\u0161n\xE9\
            \ subjekty prov\xE1d\u011Bj\xED po obnov\u011B p\u0159ezkumy po incidentu.\
            \ P\u0159ezkumy po incidentu mus\xED pokud mo\u017Eno identifikovat hlavn\xED\
            \ p\u0159\xED\u010Dinu incidentu a v\xE9st ke zdokumentov\xE1n\xED z\xED\
            skan\xFDch zku\u0161enost\xED s c\xEDlem omezit v\xFDskyt a n\xE1sledky\
            \ incident\u016F v budoucnu."
          annotation: "\u2022 Prove\u010Fte anal\xFDzu hlavn\xED p\u0159\xED\u010D\
            iny (34) a identifikujte hlavn\xED p\u0159\xED\u010Dinu incidentu, pokud\
            \ je to mo\u017En\xE9. \n\u2022 Identifikujte p\u0159isp\xEDvaj\xEDc\xED\
            \ faktory a oblasti pro zlep\u0161en\xED v procesech detekce incident\u016F\
            , reakce a obnovy. \n\u2022 Vy\u0161et\u0159ovat v\xFDznamn\xE9 incidenty\
            \ a ps\xE1t z\xE1v\u011Bre\u010Dn\xE9 zpr\xE1vy o incidentech, v\u010D\
            etn\u011B p\u0159ijat\xFDch opat\u0159en\xED a doporu\u010Den\xED ke zm\xED\
            rn\u011Bn\xED budouc\xEDho v\xFDskytu tohoto typu incidentu. \n\u2022\
            \ Zdokumentovat z\xEDskan\xE9 poznatky spolu s doporu\u010Den\xEDmi a\
            \ jejich vlastn\xEDky na z\xE1klad\u011B protokol\u016F z reakce na incidenty\
            \ uveden\xFDch v bod\u011B 3.5.4 p\u0159\xEDlohy na\u0159\xEDzen\xED.\
            \ \n\u2022 Sd\xEDlet ve\u0161ker\xE1 relevantn\xED zji\u0161t\u011Bn\xED\
            \ p\u0159i p\u0159ezkumu po incidentu s dot\u010Den\xFDmi z\xFA\u010D\
            astn\u011Bn\xFDmi stranami, nap\u0159\xEDklad dodavateli, poskytovateli\
            \ slu\u017Eeb, spr\xE1vci bezplatn\xFDch a open source komponent.\n\n\
            (34) V\xEDce informac\xED o anal\xFDze hlavn\xEDch p\u0159\xED\u010Din\
            \ incident\u016F v oblasti bezpe\u010Dnosti informac\xED lze nal\xE9zt\
            \ ve f\xF3ru t\xFDm\u016F pro reakci na incidenty a bezpe\u010Dnostn\xED\
            ch t\xFDmech, \"FIRST CSIRT services framework\", verze 2.1, \"6.2.4 Function:\
            \ Information Security incident root cause\" (Funkce: anal\xFDza hlavn\xED\
            ch p\u0159\xED\u010Din incident\u016F v oblasti bezpe\u010Dnosti informac\xED\
            ), https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management."
          typical_evidence: "\u2022 V\xFDsledky anal\xFDzy ko\u0159enov\xFDch p\u0159\
            \xED\u010Din. \n\u2022 Individu\xE1ln\xED zpr\xE1vy o \u0159e\u0161en\xED\
            \ v\xFDznamn\xFDch incident\u016F. \n\u2022 Zdokumentovan\xE9 poznatky\
            \ z incident\u016F."
        it:
          description: Se del caso, i soggetti pertinenti effettuano revisioni successive
            all'incidente dopo il ripristino dagli incidenti. Le revisioni successive
            all'incidente devono individuare, ove possibile, la causa principale dell'incidente
            e tradursi in insegnamenti documentati tratti per ridurre il verificarsi
            e le conseguenze di incidenti futuri.
          annotation: "\u2022 Condurre un'analisi della causa principale (34) e identificare\
            \ la causa principale dell'incidente, ove possibile. \n\u2022 Identificare\
            \ i fattori che contribuiscono e le aree di miglioramento nei processi\
            \ di rilevamento, risposta e ripristino degli incidenti. \n\u2022 Indagare\
            \ sugli incidenti significativi e redigere rapporti finali sugli incidenti,\
            \ comprese le azioni intraprese e le raccomandazioni per mitigare il verificarsi\
            \ futuro di questo tipo di incidente. \n\u2022 Documentare le lezioni\
            \ apprese, accompagnate da raccomandazioni e dai relativi proprietari,\
            \ sulla base dei registri della risposta agli incidenti di cui al punto\
            \ 3.5.4 dell'allegato del regolamento. \n\u2022 Condividere tutti i risultati\
            \ rilevanti nella revisione post-incidente con le parti interessate, ad\
            \ esempio fornitori, fornitori di servizi, manutentori di componenti gratuiti\
            \ e open source.\n\n(34) Maggiori informazioni sull'analisi delle cause\
            \ profonde degli incidenti di sicurezza delle informazioni sono disponibili\
            \ nel Forum of Incident Response and Security Teams, \xABFIRST CSIRT services\
            \ framework\xBB, versione 2.1, \xAB6.2.4 Function: Information security\
            \ incident root cause analysis\xBB https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management."
          typical_evidence: "\u2022 Risultati dell'analisi delle cause principali.\
            \ \n\u2022 Rapporti individuali sulla gestione di incidenti significativi.\
            \ \n\u2022 Lezioni documentate apprese dagli incidenti."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.6.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.6
      ref_id: 3.6.2
      description: The relevant entities shall ensure that post-incident reviews contribute
        to improving their approach to network and information security, to risk treatment
        measures, and to incident handling, detection and response procedures.
      annotation: "\u2022 Analyse the post-incident review findings to identify gaps\
        \ and weaknesses in the entity\u2019s network and information security status.\
        \ \n\u2022 Make sure that the identified gaps and weaknesses feed back to\
        \ the risk assessment and risk treatment plan (Annex to the regulation, point\
        \ 2.1). \n\u2022 Assess whether existing risk treatment measures were effective\
        \ in preventing or mitigating the incident. \n\u2022 Document the findings\
        \ and lessons learnt from each post-incident review comprehensively. \n\u2022\
        \ Consider whether information security requirements have been met throughout\
        \ the handling of a cybersecurity incident or whether measures may need to\
        \ be taken to restore them (e.g. resetting passwords for emergency administrative\
        \ access)."
      typical_evidence: "\u2022 Post-incident review reports that detail findings,\
        \ lessons learnt and recommendations for improvement following security incidents.\
        \ \n\u2022 Analysis, resolution and mitigation measures taken, communicated\
        \ to all relevant personnel. \n\u2022 Updated risk assessment and risk treatment\
        \ plan, which includes findings of the post-incident reviews."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es veillent \xE0 ce que les examens\
            \ postincident contribuent \xE0 am\xE9liorer leur approche de la s\xE9\
            curit\xE9 des r\xE9seaux et de l\u2019information, du traitement des risques\
            \ ainsi que des proc\xE9dures de gestion et de d\xE9tection des incidents\
            \ et de r\xE9ponse aux incidents."
          annotation: "\u2022 Analyser les r\xE9sultats de l\u2019examen post-incident\
            \ pour identifier les lacunes et les faiblesses dans l\u2019\xE9tat du\
            \ r\xE9seau et de la s\xE9curit\xE9 de l\u2019information de l\u2019entit\xE9\
            . \n\u2022 Veiller \xE0 ce que les lacunes et les faiblesses identifi\xE9\
            es soient r\xE9percut\xE9es sur l\u2019\xE9valuation des risques et le\
            \ plan de traitement des risques (annexe du r\xE8glement, point 2.1).\
            \ \n\u2022 \xC9valuer si les mesures de traitement des risques existantes\
            \ ont \xE9t\xE9 efficaces pour pr\xE9venir ou att\xE9nuer l\u2019incident.\
            \ \n\u2022 Documenter de mani\xE8re exhaustive les constatations et les\
            \ le\xE7ons tir\xE9es de chaque examen post-incident. \n\u2022 D\xE9terminer\
            \ si les exigences en mati\xE8re de s\xE9curit\xE9 de l\u2019information\
            \ ont \xE9t\xE9 respect\xE9es tout au long du traitement d\u2019un incident\
            \ de cybers\xE9curit\xE9 ou si des mesures doivent \xEAtre prises pour\
            \ les r\xE9tablir (p. ex., r\xE9initialisation des mots de passe pour\
            \ un acc\xE8s administratif d\u2019urgence)."
          typical_evidence: "\u2022 Rapports d\u2019examen post-incident qui d\xE9\
            taillent les constatations, les le\xE7ons apprises et les recommandations\
            \ d\u2019am\xE9lioration \xE0 la suite d\u2019incidents de s\xE9curit\xE9\
            . \n\u2022 Analyse, r\xE9solution et mesures d\u2019att\xE9nuation prises,\
            \ communiqu\xE9es \xE0 tout le personnel concern\xE9. \n\u2022 Mise \xE0\
            \ jour de l\u2019\xE9valuation des risques et du plan de traitement des\
            \ risques, qui comprend les conclusions des examens post-incidents."
        es:
          description: "Las entidades pertinentes velar\xE1n por que las revisiones\
            \ posteriores a los incidentes contribuyan a mejorar su enfoque en materia\
            \ de seguridad de las redes y de la informaci\xF3n, de medidas de tratamiento\
            \ de riesgos y de procedimientos de gesti\xF3n, detecci\xF3n y respuesta\
            \ ante incidentes."
          annotation: "\u2022 Analizar los hallazgos de la revisi\xF3n posterior al\
            \ incidente para identificar brechas y debilidades en el estado de la\
            \ red y la seguridad de la informaci\xF3n de la entidad. \n\u2022 Asegurarse\
            \ de que las lagunas y deficiencias detectadas retroalimenten la evaluaci\xF3\
            n de riesgos y el plan de tratamiento de riesgos (anexo del Reglamento,\
            \ punto 2.1). \n\u2022 Evaluar si las medidas de tratamiento de riesgos\
            \ existentes fueron efectivas para prevenir o mitigar el incidente. \n\
            \u2022 Documentar de manera exhaustiva los hallazgos y las lecciones aprendidas\
            \ de cada revisi\xF3n posterior al incidente. \n\u2022 Considerar si se\
            \ han cumplido los requisitos de seguridad de la informaci\xF3n durante\
            \ la gesti\xF3n de un incidente de ciberseguridad o si puede ser necesario\
            \ tomar medidas para restaurarlos (por ejemplo, restablecer las contrase\xF1\
            as para el acceso administrativo de emergencia)."
          typical_evidence: "\u2022 Informes de revisi\xF3n posteriores a incidentes\
            \ que detallan los hallazgos, las lecciones aprendidas y las recomendaciones\
            \ para mejorar despu\xE9s de los incidentes de seguridad. \n\u2022 An\xE1\
            lisis, resoluci\xF3n y medidas de mitigaci\xF3n adoptadas, comunicadas\
            \ a todo el personal pertinente. \n\u2022 Evaluaci\xF3n de riesgos actualizada\
            \ y plan de tratamiento de riesgos, que incluye los hallazgos de las revisiones\
            \ posteriores al incidente."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby p\u0159\
            ezkumy po incidentu p\u0159isp\u011Bly ke zlep\u0161en\xED jejich p\u0159\
            \xEDstupu k bezpe\u010Dnosti s\xEDt\xED a informac\xED, k opat\u0159en\xED\
            m pro o\u0161et\u0159en\xED rizik a k postup\u016Fm pro \u0159e\u0161\
            en\xED a odhalov\xE1n\xED incident\u016F a reakci na n\u011B."
          annotation: "\u2022 Analyzovat zji\u0161t\u011Bn\xED p\u0159ezkumu po incidentu\
            \ s c\xEDlem identifikovat mezery a slabiny ve stavu zabezpe\u010Den\xED\
            \ s\xEDt\u011B a informac\xED subjektu. \n\u2022 Zajistit, aby se zji\u0161\
            t\u011Bn\xE9 nedostatky a nedostatky zp\u011Btn\u011B prom\xEDtly do pl\xE1\
            nu hodnocen\xED rizik a \u0159e\u0161en\xED rizik (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 2.1). \n\u2022 Posu\u010Fte, zda st\xE1vaj\xEDc\xED opat\u0159\
            en\xED k \u0159e\u0161en\xED rizik byla \xFA\u010Dinn\xE1 p\u0159i prevenci\
            \ nebo zm\xEDrn\u011Bn\xED incidentu. \n\u2022 Komplexn\u011B zdokumentovat\
            \ zji\u0161t\u011Bn\xED a poznatky z\xEDskan\xE9 z ka\u017Ed\xE9ho p\u0159\
            ezkumu po incidentu. \n\u2022 Zva\u017Ete, zda byly b\u011Bhem \u0159\
            e\u0161en\xED kybernetick\xE9ho bezpe\u010Dnostn\xEDho incidentu spln\u011B\
            ny po\u017Eadavky na bezpe\u010Dnost informac\xED, nebo zda m\u016F\u017E\
            e b\xFDt nutn\xE9 p\u0159ijmout opat\u0159en\xED k jejich obnoven\xED\
            \ (nap\u0159. resetov\xE1n\xED hesel pro nouzov\xFD administrativn\xED\
            \ p\u0159\xEDstup)."
          typical_evidence: "\u2022 Zpr\xE1vy o p\u0159ezkumu po incidentu, kter\xE9\
            \ podrobn\u011B popisuj\xED zji\u0161t\u011Bn\xED, z\xEDskan\xE9 poznatky\
            \ a doporu\u010Den\xED ke zlep\u0161en\xED po bezpe\u010Dnostn\xEDch incidentech.\
            \ \n\u2022 P\u0159ijat\xE1 opat\u0159en\xED, anal\xFDza, \u0159e\u0161\
            en\xED a zm\xEDrn\u011Bn\xED, sd\u011Blen\xE1 v\u0161em p\u0159\xEDslu\u0161\
            n\xFDm pracovn\xEDk\u016Fm. \n\u2022 Aktualizovan\xE9 hodnocen\xED rizik\
            \ a pl\xE1n \u0159e\u0161en\xED rizik, kter\xFD zahrnuje zji\u0161t\u011B\
            n\xED z p\u0159ezkum\u016F po incidentu."
        it:
          description: I soggetti pertinenti garantiscono che le revisioni successive
            all'incidente contribuiscano a migliorare il loro approccio alla sicurezza
            delle reti e dell'informazione, alle misure di trattamento dei rischi
            e alle procedure di gestione, individuazione e risposta agli incidenti.
          annotation: "\u2022 Analizzare i risultati della revisione post-incidente\
            \ per identificare le lacune e i punti deboli nello stato di sicurezza\
            \ della rete e delle informazioni dell'entit\xE0. \n\u2022 Assicurarsi\
            \ che le lacune e le debolezze individuate confluiscano nella valutazione\
            \ del rischio e nel piano di trattamento del rischio (allegato al regolamento,\
            \ punto 2.1). \n\u2022 Valutare se le misure esistenti per il trattamento\
            \ del rischio sono state efficaci nel prevenire o mitigare l'incidente.\
            \ \n\u2022 Documentare in modo completo i risultati e le lezioni apprese\
            \ da ogni revisione post-incidente. \n\u2022 Valutare se i requisiti di\
            \ sicurezza delle informazioni sono stati soddisfatti durante la gestione\
            \ di un incidente di cibersicurezza o se potrebbe essere necessario adottare\
            \ misure per ripristinarli (ad esempio, reimpostando le password per l'accesso\
            \ amministrativo di emergenza)."
          typical_evidence: "\u2022 Rapporti di revisione post-incidente che descrivono\
            \ in dettaglio i risultati, le lezioni apprese e le raccomandazioni per\
            \ il miglioramento a seguito di incidenti di sicurezza. \n\u2022 Analisi,\
            \ risoluzione e misure di mitigazione adottate, comunicate a tutto il\
            \ personale interessato. \n\u2022 Valutazione del rischio e piano di trattamento\
            \ del rischio aggiornati, che include i risultati delle revisioni post-incidente."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.6.3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.6
      ref_id: 3.6.3
      description: The relevant entities shall review at planned intervals if incidents
        led to post-incident reviews.
      annotation: "\u2022 Conduct an annual review or a review after significant incidents,\
        \ to determine if an incident has led to a post-incident review.\n\n[TIPS]\n\
        \n\u2022 Determine the composition of the review team, including members from\
        \ relevant departments such as IT, security, legal and management bodies.\
        \ \n\u2022 Review existing network and information security policies, topic-specific\
        \ policies relevant to the incident, incident handling procedures and policy\
        \ and incident response procedures in light of the lessons learnt from post-incident\
        \ reviews."
      typical_evidence: "\u2022 Documented plans or schedules for future reviews.\n\
        \n[TIPS]\n\n\u2022 Minutes of the post-incident review team. \n\u2022 Evidence\
        \ of updates to network and information security or topic-specific policies\
        \ and procedures based on the lessons learnt from post-incident reviews."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es examinent \xE0 intervalles pr\xE9\
            d\xE9finis si des incidents ont donn\xE9 lieu \xE0 des examens postincident."
          annotation: "\u2022 Effectuer un examen annuel ou un examen apr\xE8s des\
            \ incidents importants, afin de d\xE9terminer si un incident a donn\xE9\
            \ lieu \xE0 un examen apr\xE8s l\u2019incident.\n\n[CONSEILS]\n\n\u2022\
            \ D\xE9terminer la composition de l\u2019\xE9quipe d\u2019examen, y compris\
            \ les membres des d\xE9partements concern\xE9s tels que l\u2019informatique,\
            \ la s\xE9curit\xE9, les services juridiques et les organes de gestion.\
            \ \n\u2022 Examiner les politiques existantes en mati\xE8re de s\xE9curit\xE9\
            \ des r\xE9seaux et de l\u2019information, les politiques sp\xE9cifiques\
            \ \xE0 l\u2019incident, les proc\xE9dures de traitement des incidents\
            \ et les politiques et proc\xE9dures d\u2019intervention en cas d\u2019\
            incident \xE0 la lumi\xE8re des enseignements tir\xE9s des examens post-incidents."
          typical_evidence: "\u2022 Documenter les plans ou les calendriers pour les\
            \ examens futurs.\n\n[CONSEILS]\n\n\u2022 Proc\xE8s-verbal de l\u2019\xE9\
            quipe d\u2019examen apr\xE8s l\u2019incident. \n\u2022 Des preuves de\
            \ mises \xE0 jour de la s\xE9curit\xE9 des r\xE9seaux et de l\u2019information\
            \ ou des politiques et proc\xE9dures sp\xE9cifiques \xE0 un sujet bas\xE9\
            es sur les le\xE7ons tir\xE9es des examens post-incident."
        es:
          description: "Las entidades pertinentes comprobar\xE1n a intervalos planificados\
            \ si los incidentes condujeron a revisiones posteriores al incidente."
          annotation: "\u2022 Llevar a cabo una revisi\xF3n anual o una revisi\xF3\
            n despu\xE9s de incidentes significativos, para determinar si un incidente\
            \ ha dado lugar a una revisi\xF3n posterior al incidente.\n\n[CONSEJOS]\n\
            \n\u2022 Determinar la composici\xF3n del equipo de revisi\xF3n, incluidos\
            \ los miembros de los departamentos pertinentes, como los \xF3rganos de\
            \ TI, seguridad, jur\xEDdicos y de gesti\xF3n. \n\u2022 Revisar las pol\xED\
            ticas existentes de seguridad de la red y de la informaci\xF3n, las pol\xED\
            ticas espec\xEDficas de cada tema relacionadas con el incidente, los procedimientos\
            \ de gesti\xF3n de incidentes y los procedimientos de pol\xEDtica y respuesta\
            \ a incidentes a la luz de las lecciones aprendidas de las revisiones\
            \ posteriores al incidente."
          typical_evidence: "\u2022 Planes o horarios documentados para futuras revisiones.\n\
            \n[CONSEJOS]\n\n\u2022 Actas del equipo de revisi\xF3n post-incidente.\
            \ \n\u2022 Evidencia de actualizaciones de la seguridad de la red y de\
            \ la informaci\xF3n o pol\xEDticas y procedimientos espec\xEDficos de\
            \ un tema basado en las lecciones aprendidas de las revisiones posteriores\
            \ a los incidentes."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ p\u0159ezkoum\xE1vaj\xED, zda incidenty vedly k p\u0159ezkumu po incidentu."
          annotation: "\u2022 Prov\xE1d\u011Bt ka\u017Edoro\u010Dn\xED p\u0159ezkum\
            \ nebo p\u0159ezkum po v\xFDznamn\xFDch incidentech, aby se zjistilo,\
            \ zda incident vedl k p\u0159ezkoum\xE1n\xED po incidentu.\n\n[TIPY]\n\
            \n\u2022 Ur\u010Dit slo\u017Een\xED revizn\xEDho t\xFDmu, kter\xFD zahrnuje\
            \ \u010Dleny z p\u0159\xEDslu\u0161n\xFDch odd\u011Blen\xED, jako jsou\
            \ IT, bezpe\u010Dnost, pr\xE1vn\xED a \u0159\xEDd\xEDc\xED org\xE1ny.\
            \ \n\u2022 P\u0159ezkoumat st\xE1vaj\xEDc\xED z\xE1sady zabezpe\u010D\
            en\xED s\xEDt\u011B a informac\xED, z\xE1sady specifick\xE9 pro dan\xE9\
            \ t\xE9ma t\xFDkaj\xEDc\xED se incidentu, postupy pro \u0159e\u0161en\xED\
            \ incident\u016F a postupy reakce na incidenty s ohledem na poznatky z\xED\
            skan\xE9 z p\u0159ezkum\u016F po incidentu."
          typical_evidence: "\u2022 Zdokumentovan\xE9 pl\xE1ny nebo harmonogramy pro\
            \ budouc\xED kontroly.\n\n[TIPY]\n\n\u2022 Z\xE1pisy z jedn\xE1n\xED t\xFD\
            mu pro kontrolu incidentu. \n\u2022 D\u016Fkazy o aktualizac\xEDch zabezpe\u010D\
            en\xED s\xEDt\xED a informac\xED nebo z\xE1sad a postup\u016F specifick\xFD\
            ch pro dan\xE9 t\xE9ma na z\xE1klad\u011B poznatk\u016F z\xEDskan\xFD\
            ch z p\u0159ezkum\u016F po incidentu."
        it:
          description: Gli enti pertinenti esaminano, a intervalli pianificati, se
            gli incidenti hanno portato a revisioni successive all'incidente.
          annotation: "\u2022 Condurre una revisione annuale o una revisione dopo\
            \ incidenti significativi, per determinare se un incidente ha portato\
            \ a una revisione post-incidente.\n\n[CONSIGLI]\n\n\u2022 Determinare\
            \ la composizione del team di revisione, compresi i membri dei dipartimenti\
            \ pertinenti come IT, sicurezza, organi legali e di gestione. \n\u2022\
            \ Rivedere le politiche esistenti in materia di sicurezza delle reti e\
            \ delle informazioni, le politiche specifiche per argomento relative all'incidente,\
            \ le procedure di gestione degli incidenti e le procedure di risposta\
            \ alle politiche e agli incidenti alla luce delle lezioni apprese dalle\
            \ revisioni post-incidente."
          typical_evidence: "\u2022 Piani o programmi documentati per revisioni future.\n\
            \n[CONSIGLI]\n\n\u2022 Verbale del team di revisione post-incidente. \n\
            \u2022 Prove di aggiornamenti alla sicurezza della rete e delle informazioni\
            \ o di politiche e procedure specifiche per argomento sulla base delle\
            \ lezioni apprese dalle revisioni post-incidente."
