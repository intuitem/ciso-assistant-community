            \ citliv\xFDch informac\xED). \n\u2022 Zajistit, aby majetek mohl b\xFD\
            t p\u0159eveden do extern\xEDch prostor pouze po schv\xE1len\xED opr\xE1\
            vn\u011Bn\xFDmi \u0159\xEDd\xEDc\xEDmi org\xE1ny v souladu se z\xE1sadami.\
            \ \n\u2022 Propojte z\xE1sady zpracov\xE1n\xED datov\xFDch zdroj\u016F\
            \ s klasifikac\xED datov\xFDch zdroj\u016F poskytnut\xEDm podrobnost\xED\
            \ o zpracov\xE1n\xED pro ka\u017Edou \xFArove\u0148 klasifikace.\n\n(103)\
            \ Pat\u0159\xED sem vozidla, kter\xE1 mohou ukl\xE1dat \xFAdaje lok\xE1\
            ln\u011B ve vozidle a/nebo sd\xEDlet \xFAdaje extern\u011B prost\u0159\
            ednictv\xEDm telematiky.\n(104) \xDAdaje, kter\xE9 se p\u0159esouvaj\xED\
            \ mezi syst\xE9my, u\u017Eivateli nebo za\u0159\xEDzen\xEDmi, \u010Dasto\
            \ do\u010Dasn\u011B nebo pro \xFA\u010Dely zpracov\xE1n\xED."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady pro nakl\xE1d\xE1\
            n\xED s datov\xFDmi zdroji. \n\u2022 Seznamy p\u0159\xEDstup\u016F u\u017E\
            ivatel\u016F, formul\xE1\u0159e \u017E\xE1dost\xED o p\u0159\xEDstup a\
            \ z\xE1znamy o schv\xE1len\xED. \n\u2022 Zpr\xE1vy o incidentech souvisej\xED\
            c\xEDch s manipulac\xED s majetkem (nap\u0159. ztr\xE1ta, kr\xE1de\u017E\
            \ nebo po\u0161kozen\xED)."
        it:
          description: 'La politica deve:'
          annotation: "\u2022 Identificare, documentare e attuare una politica per\
            \ la gestione dei beni (103) durante tutto il loro ciclo di vita (acquisizione,\
            \ utilizzo, stoccaggio, trasporto e smaltimento). \n\u2022 Garantire che\
            \ la politica includa almeno uno stoccaggio sicuro, un trasporto sicuro;\
            \ e la cancellazione e la distruzione irrimediabili. Per esempio:\n  \
            \  o creare manuali d'uso e materiali di formazione sull'uso corretto\
            \ e sicuro degli asset;\n    o stabilire linee guida per l'archiviazione\
            \ sicura, tenendo conto della gestione dei backup (sezione 4.2);\n   \
            \ o definire protocolli per il trasferimento sicuro, inclusi i processi\
            \ di migrazione sicuri, durante il trasferimento dei dati a un servizio\
            \ cloud;\n    o delineare metodi per la cancellazione e la distruzione\
            \ fisica dei dati, garantendo la cancellazione completa e irrecuperabile.\
            \ \n\u2022 Assicurarsi che la policy copra l'uso corretto di tutte le\
            \ risorse nell'ambito, sia on-premise che off-premise (ad es. dispositivi\
            \ mobili, dati nel cloud, dati temporanei (104) o informazioni sensibili).\
            \ \n\u2022 Garantire che i beni possano essere trasferiti in locali esterni\
            \ solo dopo l'approvazione da parte degli organi di gestione autorizzati,\
            \ in conformit\xE0 con la politica. \n\u2022 Collegare i criteri di gestione\
            \ degli asset con la classificazione degli asset fornendo i dettagli di\
            \ gestione per ogni livello di classificazione.\n\n(103) Sono inclusi\
            \ i veicoli in grado di memorizzare dati localmente sul veicolo e/o di\
            \ condividere dati all'esterno mediante la telematica.\n(104) Dati che\
            \ si spostano tra sistemi, utenti o dispositivi, spesso temporaneamente\
            \ o a fini di elaborazione."
          typical_evidence: "\u2022 Politica documentata per la gestione delle risorse.\
            \ \n\u2022 Liste di accesso degli utenti, moduli di richiesta di accesso\
            \ e registri di approvazione. \n\u2022 Rapporti sugli incidenti relativi\
            \ alla gestione dei beni (ad es. smarrimento, furto o danneggiamento)."
