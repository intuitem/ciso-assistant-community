    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.3
      ref_id: 3.3.1
      description: The relevant entities shall put in place a simple mechanism allowing
        their employees, suppliers, and customers to report suspicious events.
      annotation: "\u2022 Define what constitutes a suspicious event based on criteria\
        \ (indicative, non-exhaustive list):\n    o if the confidentiality or the\
        \ integrity or the availability of the network or the information system has\
        \ been affected;\n    o persistence, meaning whether the event is ongoing\
        \ or not;\n    o impact, for example. the number of assets (potentially) affected;\
        \ and\n    o compliance violation of a regulation or the entity\u2019s policies.\
        \ \n\u2022 Develop clear and concise guidelines for what information should\
        \ be included in a report. Align this information with the information that\
        \ might be submitted to the CSIRT or, where applicable to the competent authority,\
        \ if the event is notified in accordance with the NIS2 Directive Articles\
        \ 23 or 30. As good practice, the following should be reported as a minimum\
        \ (indicative, non-exhaustive list):\n    o date and time of the event, o\
        \ description of the event, o any relevant screenshots, logs or other evidence,\
        \ o contact information for follow-up if necessary. \n\u2022 Provide multiple\
        \ channels for reporting, such as email, a web form, a dedicated phone line\
        \ or a mobile app. Ensure that these channels are easily accessible and intuitive\
        \ to use."
      typical_evidence: "\u2022 Documented mechanism that outlines the process for\
        \ reporting security events. \n\u2022 Examples of templates for reporting\
        \ (29). \n\u2022 Personnel aware of the mechanism and who to contact if they\
        \ notice something suspicious. \n\u2022 Existence of multiple reporting channels\
        \ such as email addresses, web forms, phone numbers or dedicated reporting\
        \ portals.\n\n(29) Seek consistency with the reporting templates required\
        \ by the national CSIRT or, where applicable, the competent authority."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es mettent en place un m\xE9canisme\
            \ simple permettant \xE0 leurs membres du personnel, fournisseurs et clients\
            \ de signaler les \xE9v\xE9nements suspects."
          annotation: "\u2022 D\xE9finir ce qui constitue un \xE9v\xE9nement suspect\
            \ sur la base de crit\xE8res (liste indicative non exhaustive) :\n   \
            \ o si la confidentialit\xE9 ou l\u2019int\xE9grit\xE9 ou la disponibilit\xE9\
            \ du r\xE9seau ou du syst\xE8me d\u2019information ont \xE9t\xE9 affect\xE9\
            es ;\n    o la persistance, c\u2019est-\xE0-dire le fait que l\u2019\xE9\
            v\xE9nement soit en cours ou non\_;\n    o impact, par exemple. le nombre\
            \ d\u2019actifs (potentiellement) touch\xE9s ; et\n    o la violation\
            \ de la conformit\xE9 d\u2019un r\xE8glement ou des politiques de l\u2019\
            entit\xE9. \n\u2022 \xC9laborez des lignes directrices claires et concises\
            \ sur les informations \xE0 inclure dans un rapport. Aligner ces informations\
            \ sur celles qui pourraient \xEAtre soumises au CSIRT ou, le cas \xE9\
            ch\xE9ant, \xE0 l\u2019autorit\xE9 comp\xE9tente, si l\u2019\xE9v\xE9\
            nement est notifi\xE9 conform\xE9ment aux articles 23 ou 30 de la directive\
            \ NIS2. \xC0 titre de bonne pratique, les \xE9l\xE9ments suivants doivent\
            \ \xEAtre signal\xE9s au minimum (liste indicative et non exhaustive)\
            \ :\n    o la date et l\u2019heure de l\u2019\xE9v\xE9nement, o la description\
            \ de l\u2019\xE9v\xE9nement, o toute capture d\u2019\xE9cran, journal\
            \ ou autre preuve pertinente, o les coordonn\xE9es pour le suivi si n\xE9\
            cessaire. \n\u2022 Fournissez plusieurs canaux de reporting, tels que\
            \ l\u2019e-mail, un formulaire Web, une ligne t\xE9l\xE9phonique d\xE9\
            di\xE9e ou une application mobile. Assurez-vous que ces canaux sont facilement\
            \ accessibles et intuitifs \xE0 utiliser."
          typical_evidence: "\u2022 M\xE9canisme document\xE9 qui d\xE9crit le processus\
            \ de signalement des \xE9v\xE9nements de s\xE9curit\xE9. \n\u2022 Exemples\
            \ de mod\xE8les de rapports (29). \n\u2022 Le personnel est au courant\
            \ du m\xE9canisme et qui contacter s\u2019il remarque quelque chose de\
            \ suspect. \n\u2022 Existence de plusieurs canaux de signalement tels\
            \ que les adresses e-mail, les formulaires Web, les num\xE9ros de t\xE9\
            l\xE9phone ou les portails de signalement d\xE9di\xE9s.\n\n(29) S\u2019\
            efforcer d\u2019assurer la coh\xE9rence avec les mod\xE8les de rapport\
            \ exig\xE9s par le CSIRT national ou, le cas \xE9ch\xE9ant, par l\u2019\
            autorit\xE9 comp\xE9tente."
        es:
          description: "Las entidades pertinentes pondr\xE1n en marcha un mecanismo\
            \ sencillo que permita a sus empleados, proveedores y clientes notificar\
            \ los sucesos sospechosos."
          annotation: "\u2022 Definir lo que constituye un evento sospechoso sobre\
            \ la base de criterios (lista indicativa y no exhaustiva):\n    o si la\
            \ confidencialidad, la integridad o la disponibilidad de la red o del\
            \ sistema de informaci\xF3n se han visto afectadas;\n    o persistencia,\
            \ es decir, si el evento est\xE1 en curso o no;\n    o impacto, por ejemplo.\
            \ el n\xFAmero de activos (potencialmente) afectados; y\n    o Violaci\xF3\
            n del cumplimiento de un reglamento o de las pol\xEDticas de la entidad.\
            \ \n\u2022 Desarrollar pautas claras y concisas sobre qu\xE9 informaci\xF3\
            n debe incluirse en un informe. Alinear esta informaci\xF3n con la informaci\xF3\
            n que pueda presentarse al CSIRT o, en su caso, a la autoridad competente,\
            \ si el suceso se notifica de conformidad con los art\xEDculos 23 o 30\
            \ de la Directiva SRI2. Como buena pr\xE1ctica, debe indicarse como m\xED\
            nimo (lista indicativa y no exhaustiva) lo siguiente:\n    o Fecha y hora\
            \ del evento, o Descripci\xF3n del evento, o Cualquier captura de pantalla,\
            \ registros u otra evidencia relevante, o Informaci\xF3n de contacto para\
            \ el seguimiento si es necesario. \n\u2022 Proporcionar m\xFAltiples canales\
            \ para la presentaci\xF3n de informes, como correo electr\xF3nico, un\
            \ formulario web, una l\xEDnea telef\xF3nica dedicada o una aplicaci\xF3\
            n m\xF3vil. Aseg\xFArese de que estos canales sean f\xE1cilmente accesibles\
            \ e intuitivos de usar."
          typical_evidence: "\u2022 Mecanismo documentado que describe el proceso\
            \ para reportar eventos de seguridad. \n\u2022 Ejemplos de modelos para\
            \ la presentaci\xF3n de informes (29). \n\u2022 Personal consciente del\
            \ mecanismo y a qui\xE9n contactar si notan algo sospechoso. \n\u2022\
            \ Existencia de m\xFAltiples canales de denuncia, como direcciones de\
            \ correo electr\xF3nico, formularios web, n\xFAmeros de tel\xE9fono o\
            \ portales de denuncia dedicados.\n\n(29) Procurar la coherencia con los\
            \ modelos de informaci\xF3n exigidos por el CSIRT nacional o, en su caso,\
            \ por la autoridad competente."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zavedou jednoduch\xFD mechanismus,\
            \ kter\xFD umo\u017En\xED jejich zam\u011Bstnanc\u016Fm, dodavatel\u016F\
            m a z\xE1kazn\xEDk\u016Fm oznamovat podez\u0159el\xE9 ud\xE1losti."
          annotation: "\u2022 Definujte, co p\u0159edstavuje podez\u0159elou ud\xE1\
            lost na z\xE1klad\u011B krit\xE9ri\xED (orienta\u010Dn\xED, ne\xFApln\xFD\
            \ seznam):\n    o pokud byla naru\u0161ena d\u016Fv\u011Brnost nebo integrita\
            \ nebo dostupnost s\xEDt\u011B nebo informa\u010Dn\xEDho syst\xE9mu;\n\
            \    o perzistenci, co\u017E znamen\xE1, zda ud\xE1lost prob\xEDh\xE1\
            \ nebo ne;\n    o dopad, nap\u0159\xEDklad. po\u010Det (potenci\xE1ln\u011B\
            ) dot\u010Den\xFDch aktiv; a\n    o poru\u0161en\xED p\u0159edpis\u016F\
            \ nebo z\xE1sad subjektu. \n\u2022 Vypracujte jasn\xE9 a stru\u010Dn\xE9\
            \ pokyny pro to, jak\xE9 informace by m\u011Bly b\xFDt ve zpr\xE1v\u011B\
            \ uvedeny. Sladit tyto informace s informacemi, kter\xE9 mohou b\xFDt\
            \ p\u0159edlo\u017Eeny t\xFDmu CSIRT nebo p\u0159\xEDpadn\u011B p\u0159\
            \xEDslu\u0161n\xE9mu org\xE1nu, pokud je ud\xE1lost ozn\xE1mena v souladu\
            \ s \u010Dl\xE1nky 23 nebo 30 sm\u011Brnice NIS2. Osv\u011Bd\u010Den\xFD\
            m postupem by m\u011Blo b\xFDt jako minimum (orienta\u010Dn\xED, demonstrativn\xED\
            \ seznam) uvedeno:\n    o datum a \u010Das ud\xE1losti, o popis ud\xE1\
            losti, o ve\u0161ker\xE9 relevantn\xED sn\xEDmky obrazovky, protokoly\
            \ nebo jin\xE9 d\u016Fkazy, o kontaktn\xED informace pro p\u0159\xEDpadn\xE9\
            \ n\xE1sledn\xE9 kroky. \n\u2022 Poskytn\u011Bte v\xEDce kan\xE1l\u016F\
            \ pro vytv\xE1\u0159en\xED p\u0159ehled\u016F, jako je e-mail, webov\xFD\
            \ formul\xE1\u0159, vyhrazen\xE1 telefonn\xED linka nebo mobiln\xED aplikace.\
            \ Zajist\u011Bte, aby tyto kan\xE1ly byly snadno p\u0159\xEDstupn\xE9\
            \ a intuitivn\u011B se pou\u017E\xEDvaly."
          typical_evidence: "\u2022 Zdokumentovan\xFD mechanismus, kter\xFD popisuje\
            \ proces hl\xE1\u0161en\xED bezpe\u010Dnostn\xEDch ud\xE1lost\xED. \n\u2022\
            \ P\u0159\xEDklady \u0161ablon pro pod\xE1v\xE1n\xED zpr\xE1v (29). \n\
            \u2022 Person\xE1l, kter\xFD zn\xE1 mechanismus a koho kontaktovat, pokud\
            \ si v\u0161imne n\u011B\u010Deho podez\u0159el\xE9ho. \n\u2022 Existence\
            \ v\xEDce kan\xE1l\u016F pro oznamov\xE1n\xED, jako jsou e-mailov\xE9\
            \ adresy, webov\xE9 formul\xE1\u0159e, telefonn\xED \u010D\xEDsla nebo\
            \ specializovan\xE9 port\xE1ly pro oznamov\xE1n\xED.\n\n(29) Usilovat\
            \ o soulad se vzory pro pod\xE1v\xE1n\xED zpr\xE1v po\u017Eadovan\xFD\
            mi vnitrost\xE1tn\xEDm t\xFDmem CSIRT nebo p\u0159\xEDpadn\u011B p\u0159\
            \xEDslu\u0161n\xFDm org\xE1nem."
        it:
          description: I soggetti pertinenti devono mettere in atto un meccanismo
            semplice che consenta ai propri dipendenti, fornitori e clienti di segnalare
            eventi sospetti.
          annotation: "\u2022 Definire cosa costituisce un evento sospetto in base\
            \ a criteri (elenco indicativo, non esaustivo):\n    o se la riservatezza\
            \ o l'integrit\xE0 o la disponibilit\xE0 della rete o del sistema informativo\
            \ sono state compromesse;\n    o persistenza, ovvero se l'evento \xE8\
            \ in corso o meno;\n    o impatto, ad esempio. il numero di attivit\xE0\
            \ (potenzialmente) interessate; e\n    o Conformit\xE0 Violazione di un\
            \ regolamento o delle politiche dell'Ente. \n\u2022 Sviluppare linee guida\
            \ chiare e concise su quali informazioni dovrebbero essere incluse in\
            \ un rapporto. Allineare tali informazioni con quelle che potrebbero essere\
            \ trasmesse al CSIRT o, se del caso, all'autorit\xE0 competente, se l'evento\
            \ \xE8 notificato conformemente agli articoli 23 o 30 della direttiva\
            \ NIS2. Come buona prassi, \xE8 opportuno indicare come minimo (elenco\
            \ indicativo e non esaustivo):\n    o Data e ora dell'evento, o Descrizione\
            \ dell'evento, o Screenshot, registri o altre prove pertinenti, o Informazioni\
            \ di contatto per il follow-up, se necessario. \n\u2022 Fornisci pi\xF9\
            \ canali per la segnalazione, come e-mail, un modulo web, una linea telefonica\
            \ dedicata o un'app mobile. Assicurati che questi canali siano facilmente\
            \ accessibili e intuitivi da usare."
          typical_evidence: "\u2022 Meccanismo documentato che delinea il processo\
            \ di segnalazione degli eventi di sicurezza. \n\u2022 Esempi di modelli\
            \ per la comunicazione (29). \n\u2022 Personale a conoscenza del meccanismo\
            \ e chi contattare se nota qualcosa di sospetto. \n\u2022 Esistenza di\
            \ pi\xF9 canali di segnalazione come indirizzi e-mail, moduli web, numeri\
            \ di telefono o portali di segnalazione dedicati.\n\n(29) Perseguire la\
            \ coerenza con i modelli di comunicazione richiesti dal CSIRT nazionale\
            \ o, se del caso, dall'autorit\xE0 competente."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.3
      ref_id: 3.3.2
      description: The relevant entities shall, where appropriate, communicate the
        event reporting mechanism to their suppliers and customers, and shall regularly
        train their employees how to use the mechanism.
      annotation: "\u2022 Make appropriate means for reporting available to personnel\
        \ and the entity\u2019s suppliers and customers. \n\u2022 Consider anonymous\
        \ reporting to encourage individuals to report security events without fear\
        \ of reprisal. \n\u2022 Take into account legal obligations to report an incident\
        \ to the competent authorities (and CSIRTs) in line with the NIS2 Directive\
        \ Articles 23 and 30, including any obligations about when the incident should\
        \ be reported. \n\u2022 Regularly remind stakeholders of the reporting mechanism\
        \ through email newsletters, posters and other communication channels. \n\u2022\
        \ Conduct regular exercises or simulations to test the effectiveness of the\
        \ reporting mechanism.\n\n[TIPS]\n\n\u2022 Maintain a record of all reported\
        \ events. \n\u2022 Ensure compliance with other relevant regulations and laws\
        \ regarding data privacy, confidentiality and incident reporting. \n\u2022\
        \ Ask for legal advice, if necessary, to understand any legal implications\
        \ of the reporting mechanism. \n\u2022 Evaluate past communications and reporting\
        \ about events. \n\u2022 Review and update the reporting mechanism and the\
        \ communication plans (Annex to the regulation, point 3.3), based on changes\
        \ or past events."
      typical_evidence: "\u2022 Evidence of past communications and event reporting.\
        \ \n\u2022 Documented procedures for communicating about events, describing\
        \ (indicative, non-exhaustive list:\n    o reasons/motivations for communicating\
        \ or reporting (business reasons and legal reasons, etc.), o the type of events\
        \ in scope, o the required content of communications, o notifications or reports,\
        \ o the channels to be used and o the roles responsible for communicating,\
        \ notifying and reporting. \n\u2022 Training materials provided to employees,\
        \ suppliers and customers regarding the reporting mechanism. \n\u2022 Periodic\
        \ simulations and awareness raising activities to assess the readiness of\
        \ personnel and the adequacy of the mechanism for reporting an event.\n\n\
        [TIPS]\n\n\u2022 Record of events and, for each event, the impact, cause,\
        \ actions taken and lessons learnt. \n\u2022 Summaries of previous reviews,\
        \ if any."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es informent, s\u2019il est besoin,\
            \ leurs fournisseurs et leurs clients du m\xE9canisme de signalement des\
            \ \xE9v\xE9nements et dispensent r\xE9guli\xE8rement \xE0 leur personnel\
            \ une formation \xE0 l\u2019utilisation de ce m\xE9canisme."
          annotation: "\u2022 Mettre \xE0 la disposition du personnel et des fournisseurs\
            \ et clients de l\u2019entit\xE9 des moyens appropri\xE9s de reporting.\
            \ \n\u2022 Envisager le signalement anonyme pour encourager les individus\
            \ \xE0 signaler les \xE9v\xE9nements de s\xE9curit\xE9 sans crainte de\
            \ repr\xE9sailles. \n\u2022 Prendre en compte les obligations l\xE9gales\
            \ de signaler un incident aux autorit\xE9s comp\xE9tentes (et aux CSIRT)\
            \ conform\xE9ment aux articles 23 et 30 de la directive NIS2, y compris\
            \ toute obligation concernant le moment o\xF9 l\u2019incident doit \xEA\
            tre signal\xE9. \n\u2022 Rappeler r\xE9guli\xE8rement aux parties prenantes\
            \ le m\xE9canisme de signalement par le biais de bulletins d\u2019information\
            \ par courrier \xE9lectronique, d\u2019affiches et d\u2019autres canaux\
            \ de communication. \n\u2022 Effectuer r\xE9guli\xE8rement des exercices\
            \ ou des simulations pour tester l\u2019efficacit\xE9 du m\xE9canisme\
            \ de rapport.\n\n[CONSEILS]\n\n\u2022 Tenir un registre de tous les \xE9\
            v\xE9nements signal\xE9s. \n\u2022 Assurer la conformit\xE9 avec d\u2019\
            autres r\xE9glementations et lois pertinentes concernant la confidentialit\xE9\
            \ des donn\xE9es, la confidentialit\xE9 et le signalement des incidents.\
            \ \n\u2022 Demandez un avis juridique, si n\xE9cessaire, pour comprendre\
            \ les implications juridiques du m\xE9canisme de signalement. \n\u2022\
            \ \xC9valuer les communications et les rapports ant\xE9rieurs sur les\
            \ \xE9v\xE9nements. \n\u2022 Examiner et mettre \xE0 jour le m\xE9canisme\
            \ de signalement et les plans de communication (annexe du r\xE8glement,\
            \ point 3.3), sur la base de modifications ou d\u2019\xE9v\xE9nements\
            \ pass\xE9s."
          typical_evidence: "\u2022 Preuve de communications ant\xE9rieures et de\
            \ reportages sur les \xE9v\xE9nements. \n\u2022 Proc\xE9dures document\xE9\
            es de communication sur les \xE9v\xE9nements, de description (liste indicative,\
            \ non exhaustive :\n    o les raisons/motivations de la communication\
            \ ou du signalement (raisons commerciales et juridiques, etc.), o le type\
            \ d\u2019\xE9v\xE9nements concern\xE9s, o le contenu requis des communications,\
            \ o les notifications ou les rapports, o les canaux \xE0 utiliser et o\
            \ les r\xF4les responsables de la communication, de la notification et\
            \ du rapport. \n\u2022 Mat\xE9riel de formation fourni aux employ\xE9\
            s, aux fournisseurs et aux clients concernant le m\xE9canisme de signalement.\
            \ \n\u2022 Simulations p\xE9riodiques et activit\xE9s de sensibilisation\
            \ pour \xE9valuer l\u2019\xE9tat de pr\xE9paration du personnel et l\u2019\
            ad\xE9quation du m\xE9canisme de signalement d\u2019un \xE9v\xE9nement.\n\
            \n[CONSEILS]\n\n\u2022 Enregistrement des \xE9v\xE9nements et, pour chaque\
            \ \xE9v\xE9nement, de l\u2019impact, de la cause, des actions entreprises\
            \ et des le\xE7ons apprises. \n\u2022 R\xE9sum\xE9s des examens pr\xE9\
            c\xE9dents, le cas \xE9ch\xE9ant."
        es:
          description: "Las entidades pertinentes informar\xE1n, cuando proceda, del\
            \ mecanismo de notificaci\xF3n de sucesos a sus proveedores y clientes,\
            \ y formar\xE1n peri\xF3dicamente a sus empleados en el uso del mismo."
          annotation: "\u2022 Poner a disposici\xF3n del personal y de los proveedores\
            \ y clientes de la entidad los medios adecuados para la presentaci\xF3\
            n de informes. \n\u2022 Considere la posibilidad de denunciar de forma\
            \ an\xF3nima para animar a las personas a denunciar los acontecimientos\
            \ de seguridad sin temor a represalias. \n\u2022 Tener en cuenta las obligaciones\
            \ legales de notificar un incidente a las autoridades competentes (y a\
            \ los CSIRT) de conformidad con los art\xEDculos 23 y 30 de la Directiva\
            \ NIS2, incluidas las obligaciones sobre cu\xE1ndo debe notificarse el\
            \ incidente. \n\u2022 Recuerde peri\xF3dicamente a las partes interesadas\
            \ el mecanismo de presentaci\xF3n de informes a trav\xE9s de boletines\
            \ informativos por correo electr\xF3nico, carteles y otros canales de\
            \ comunicaci\xF3n. \n\u2022 Realizar ejercicios o simulacros peri\xF3\
            dicos para comprobar la eficacia del mecanismo de presentaci\xF3n de informes.\n\
            \n[CONSEJOS]\n\n\u2022 Mantener un registro de todos los eventos reportados.\
            \ \n\u2022 Garantizar el cumplimiento de otras regulaciones y leyes relevantes\
            \ con respecto a la privacidad de datos, la confidencialidad y la notificaci\xF3\
            n de incidentes. \n\u2022 Solicite asesoramiento legal, si es necesario,\
            \ para comprender las implicaciones legales del mecanismo de presentaci\xF3\
            n de informes. \n\u2022 Evaluar las comunicaciones pasadas y los informes\
            \ sobre eventos. \n\u2022 Revisar y actualizar el mecanismo de informaci\xF3\
            n y los planes de comunicaci\xF3n (anexo del reglamento, punto 3.3), en\
            \ funci\xF3n de los cambios o acontecimientos pasados."
          typical_evidence: "\u2022 Evidencia de comunicaciones pasadas e informes\
            \ de eventos. \n\u2022 Procedimientos documentados para la comunicaci\xF3\
            n sobre eventos, describiendo (lista indicativa, no exhaustiva):\n   \
            \ o razones/motivaciones para comunicarse o informar (razones comerciales\
            \ y razones legales, etc.), o el tipo de eventos en el alcance, o el contenido\
            \ requerido de las comunicaciones, o notificaciones o informes, o los\
            \ canales a utilizar y o las funciones responsables de comunicar, notificar\
            \ e informar. \n\u2022 Materiales de capacitaci\xF3n proporcionados a\
            \ empleados, proveedores y clientes con respecto al mecanismo de informes.\
            \ \n\u2022 Simulacros peri\xF3dicos y actividades de sensibilizaci\xF3\
            n para evaluar la preparaci\xF3n del personal y la idoneidad del mecanismo\
            \ para informar de un suceso.\n\n[CONSEJOS]\n\n\u2022 Registro de eventos\
            \ y, para cada evento, el impacto, la causa, las acciones tomadas y las\
            \ lecciones aprendidas. \n\u2022 Res\xFAmenes de revisiones anteriores,\
            \ si las hubiera."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v p\u0159\xEDpad\u011B\
            \ pot\u0159eby informuj\xED sv\xE9 dodavatele a z\xE1kazn\xEDky o mechanismu\
            \ pro oznamov\xE1n\xED ud\xE1lost\xED a pravideln\u011B \u0161kol\xED\
            \ sv\xE9 zam\u011Bstnance, jak tento mechanismus pou\u017E\xEDvat."
          annotation: "\u2022 Poskytnout vhodn\xE9 prost\u0159edky pro pod\xE1v\xE1\
            n\xED zpr\xE1v pracovn\xEDk\u016Fm a dodavatel\u016Fm a z\xE1kazn\xED\
            k\u016Fm subjektu. \n\u2022 Zva\u017Ete anonymn\xED hl\xE1\u0161en\xED\
            , abyste povzbudili jednotlivce k hl\xE1\u0161en\xED bezpe\u010Dnostn\xED\
            ch ud\xE1lost\xED bez obav z odvety. \n\u2022 Vz\xEDt v \xFAvahu z\xE1\
            konnou povinnost nahl\xE1sit incident p\u0159\xEDslu\u0161n\xFDm org\xE1\
            n\u016Fm (a t\xFDm\u016Fm CSIRT) v souladu s \u010Dl\xE1nky 23 a 30 sm\u011B\
            rnice NIS2, v\u010Detn\u011B p\u0159\xEDpadn\xFDch povinnost\xED ohledn\u011B\
            \ toho, kdy by m\u011Bl b\xFDt incident nahl\xE1\u0161en. \n\u2022 Pravideln\u011B\
            \ p\u0159ipom\xEDnat z\xFA\u010Dastn\u011Bn\xFDm stran\xE1m mechanismus\
            \ hl\xE1\u0161en\xED prost\u0159ednictv\xEDm e-mailov\xFDch zpravodaj\u016F\
            , plak\xE1t\u016F a dal\u0161\xEDch komunika\u010Dn\xEDch kan\xE1l\u016F\
            . \n\u2022 Prov\xE1d\u011Bjte pravideln\xE1 cvi\u010Den\xED nebo simulace\
            \ k testov\xE1n\xED \xFA\u010Dinnosti mechanismu pod\xE1v\xE1n\xED zpr\xE1\
            v.\n\n[TIPY]\n\n\u2022 V\xE9st z\xE1znamy o v\u0161ech nahl\xE1\u0161\
            en\xFDch ud\xE1lostech. \n\u2022 Zajistit soulad s dal\u0161\xEDmi p\u0159\
            \xEDslu\u0161n\xFDmi p\u0159edpisy a z\xE1kony t\xFDkaj\xEDc\xEDmi se\
            \ ochrany osobn\xEDch \xFAdaj\u016F, d\u016Fv\u011Brnosti a hl\xE1\u0161\
            en\xED incident\u016F. \n\u2022 V p\u0159\xEDpad\u011B pot\u0159eby po\u017E\
            \xE1dat o pr\xE1vn\xED radu, abyste porozum\u011Bli p\u0159\xEDpadn\xFD\
            m pr\xE1vn\xEDm d\u016Fsledk\u016Fm mechanismu oznamov\xE1n\xED. \n\u2022\
            \ Vyhodnocovat minulou komunikaci a pod\xE1v\xE1n\xED zpr\xE1v o ud\xE1\
            lostech. \n\u2022 P\u0159ezkoumat a aktualizovat mechanismus pod\xE1v\xE1\
            n\xED zpr\xE1v a komunika\u010Dn\xED pl\xE1ny (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 3.3) na z\xE1klad\u011B zm\u011Bn nebo minul\xFDch ud\xE1\
            lost\xED."
          typical_evidence: "\u2022 D\u016Fkazy o minul\xE9 komunikaci a hl\xE1\u0161\
            en\xED ud\xE1lost\xED. \n\u2022 Zdokumentovan\xE9 postupy pro komunikaci\
            \ o ud\xE1lostech, popis (orienta\u010Dn\xED, ne\xFApln\xFD seznam:\n\
            \    o d\u016Fvody/motivace pro komunikaci nebo hl\xE1\u0161en\xED (obchodn\xED\
            \ d\u016Fvody a pr\xE1vn\xED d\u016Fvody atd.), o typ ud\xE1lost\xED v\
            \ rozsahu, o po\u017Eadovan\xFD obsah komunikace, o ozn\xE1men\xED nebo\
            \ zpr\xE1vy, o kan\xE1ly, kter\xE9 maj\xED b\xFDt pou\u017Eity, a o role\
            \ odpov\u011Bdn\xE9 za komunikaci, oznamov\xE1n\xED a hl\xE1\u0161en\xED\
            . \n\u2022 \u0160kolic\xED materi\xE1ly poskytovan\xE9 zam\u011Bstnanc\u016F\
            m, dodavatel\u016Fm a z\xE1kazn\xEDk\u016Fm t\xFDkaj\xEDc\xED se mechanismu\
            \ pod\xE1v\xE1n\xED zpr\xE1v. \n\u2022 Pravideln\xE9 simulace a osv\u011B\
            tov\xE9 aktivity s c\xEDlem posoudit p\u0159ipravenost person\xE1lu a\
            \ p\u0159im\u011B\u0159enost mechanismu pro hl\xE1\u0161en\xED ud\xE1\
            losti.\n\n[TIPY]\n\n\u2022 Z\xE1znam ud\xE1lost\xED a u ka\u017Ed\xE9\
            \ ud\xE1losti dopad, p\u0159\xED\u010Dinu, p\u0159ijat\xE1 opat\u0159\
            en\xED a z\xEDskan\xE9 poznatky. \n\u2022 Shrnut\xED p\u0159edchoz\xED\
            ch recenz\xED, pokud existuj\xED."
        it:
          description: I soggetti pertinenti comunicano, se del caso, il meccanismo
            di segnalazione degli eventi ai loro fornitori e clienti e formano regolarmente
            i loro dipendenti su come utilizzare il meccanismo.
          annotation: "\u2022 Mettere a disposizione del personale e dei fornitori\
            \ e dei clienti dell'ente mezzi adeguati per la segnalazione. \n\u2022\
            \ Prendere in considerazione la segnalazione anonima per incoraggiare\
            \ le persone a segnalare eventi di sicurezza senza timore di rappresaglie.\
            \ \n\u2022 Tenere conto degli obblighi giuridici di segnalazione di un\
            \ incidente alle autorit\xE0 competenti (e ai CSIRT) in linea con gli\
            \ articoli 23 e 30 della direttiva NIS2, compresi gli obblighi relativi\
            \ ai tempi in cui l'incidente deve essere segnalato. \n\u2022 Ricordare\
            \ regolarmente agli stakeholder il meccanismo di segnalazione tramite\
            \ newsletter via e-mail, poster e altri canali di comunicazione. \n\u2022\
            \ Condurre esercitazioni o simulazioni periodiche per testare l'efficacia\
            \ del meccanismo di segnalazione.\n\n[CONSIGLI]\n\n\u2022 Mantenere un\
            \ registro di tutti gli eventi segnalati. \n\u2022 Garantire la conformit\xE0\
            \ ad altre normative e leggi pertinenti in materia di privacy dei dati,\
            \ riservatezza e segnalazione degli incidenti. \n\u2022 Chiedere una consulenza\
            \ legale, se necessario, per comprendere eventuali implicazioni legali\
            \ del meccanismo di segnalazione. \n\u2022 Valutare le comunicazioni passate\
            \ e i rapporti sugli eventi. \n\u2022 Rivedere e aggiornare il meccanismo\
            \ di rendicontazione e i piani di comunicazione (Allegato al regolamento,\
            \ punto 3.3), sulla base di modifiche o eventi passati."
          typical_evidence: "\u2022 Prove di comunicazioni passate e segnalazione\
            \ di eventi. \n\u2022 Procedure documentate per la comunicazione degli\
            \ eventi, descrivendo (a titolo indicativo, elenco non esaustivo:\n  \
            \  o motivi/motivazioni della comunicazione o della segnalazione (motivi\
            \ commerciali e legali, ecc.), o il tipo di eventi nell'ambito, o il contenuto\
            \ richiesto delle comunicazioni, o le notifiche o le segnalazioni, o i\
            \ canali da utilizzare e o i ruoli responsabili della comunicazione, della\
            \ notifica e della segnalazione. \n\u2022 Materiali di formazione forniti\
            \ a dipendenti, fornitori e clienti in merito al meccanismo di rendicontazione.\
            \ \n\u2022 Simulazioni periodiche e attivit\xE0 di sensibilizzazione per\
            \ valutare la prontezza del personale e l'adeguatezza del meccanismo di\
            \ segnalazione di un evento.\n\n[CONSIGLI]\n\n\u2022 Registrazione degli\
            \ eventi e, per ogni evento, l'impatto, la causa, le azioni intraprese\
            \ e le lezioni apprese. \n\u2022 Riassunti delle recensioni precedenti,\
            \ se presenti."
