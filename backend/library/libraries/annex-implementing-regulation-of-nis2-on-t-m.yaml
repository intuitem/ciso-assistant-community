    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:2.1
      ref_id: 2.1.1
      description: For the purpose of Article 21(2), point (a) of Directive (EU) 2022/2555,
        the relevant entities shall establish and maintain an appropriate risk management
        framework to identify and address the risks posed to the security of network
        and information systems. The relevant entities shall perform and document
        risk assessments and, based on the results, establish, implement and monitor
        a risk treatment plan. Risk assessment results and residual risks shall be
        accepted by management bodies or, where applicable, by persons who are accountable
        and have the authority to manage risks, provided that the relevant entities
        ensure adequate reporting to the management bodies.
      annotation: "\u2022 The entity can use its current risk management framework\
        \ or adopt a new one (13). A risk management framework is the structured approach\
        \ used by an entity to identify, assess, manage and mitigate its cybersecurity\
        \ risks. \n\u2022 Create a risk treatment plan that associates the identified\
        \ risks with assets and the measures mitigating the associated risks and takes\
        \ into account, at least, elements (g) to (h) in point 2.1.2 of the Annex\
        \ to the regulation. The plan should at least include:\n    o a description\
        \ of the identified risk and how it can negatively affect security objectives;\n\
        \    o a risk treatment option (for example risk avoidance, risk mitigation,\
        \ risk transfer or sharing or risk acceptance);\n    o the assets associated\
        \ with the risk;\n    o the measures which mitigate the risk;\n    o a procedure\
        \ for assessing the effectiveness of implementation of the measure(s);\n \
        \   o implementation timelines; and\n    o responsible roles. \n\u2022 Consider\
        \ residual risks from third parties, for example, data breaches, unaddressed\
        \ vulnerabilities, regulatory non-compliance from the from the third-party\
        \ side and over-reliance on a single third party. \n\u2022 Ensure residual\
        \ risks are accepted by management bodies or, where applicable, persons who\
        \ are accountable and have the authority to manage risks, in line with the\
        \ acceptable residual risk levels of the entity. \n\u2022 Make sure that management\
        \ bodies or, where applicable, persons who are accountable and have the authority\
        \ to manage risks approve the risk-assessment results and risk-treatment plan.\n\
        \n(13) For example, ISO/IEC 27005:2022 \u2013 Information security, cybersecurity\
        \ and privacy protection \u2013 Guidance on managing information security\
        \ risks. A collection of frameworks and methodologies that provide high-level\
        \ guidelines for risk-management processes that can be applied in all types\
        \ of organisations is available at https://www.enisa.europa.eu/publications/compendium-of-risk-management-frameworks."
      typical_evidence: "\u2022 Documented risk management framework. \n\u2022 Documented\
        \ results from previous risk assessments. \n\u2022 Documented risk treatment\
        \ plan.  \n\u2022 Record of approval of risk assessment results by management\
        \ bodies or by persons who are accountable and have the authority to manage\
        \ risks. \n\u2022 Record of approval of residual risks by management bodies\
        \ or, where applicable, by persons who are accountable and have the authority\
        \ to manage risks."
      translations:
        fr:
          description: "Aux fins de l\u2019article\_21, paragraphe\_2, point\_a),\
            \ de la directive (UE)\_2022/2555, les entit\xE9s concern\xE9es \xE9tablissent\
            \ et maintiennent un cadre appropri\xE9 pour la gestion des risques afin\
            \ d'identifier les risques pour la s\xE9curit\xE9 des r\xE9seaux et des\
            \ syst\xE8mes d\u2019information et d\u2019y apporter une r\xE9ponse.\
            \ Les entit\xE9s concern\xE9es r\xE9alisent des \xE9valuations des risques,\
            \ qu\u2019elles consignent, et, sur la base des r\xE9sultats obtenus,\
            \ elles \xE9tablissent, mettent en \u0153uvre et suivent un plan de traitement\
            \ des risques. Les r\xE9sultats de l\u2019\xE9valuation des risques et\
            \ les risques r\xE9siduels sont approuv\xE9s par les organes de direction\
            \ ou, s\u2019il y a lieu, par des personnes qui sont tenues de rendre\
            \ des comptes et sont habilit\xE9es \xE0 g\xE9rer les risques, \xE0 condition\
            \ que les entit\xE9s concern\xE9es fassent rapport de mani\xE8re ad\xE9\
            quate aux organes de direction."
          annotation: "\u2022 L\u2019entit\xE9 peut utiliser son cadre actuel de gestion\
            \ des risques ou en adopter un nouveau (13). Un cadre de gestion des risques\
            \ est l\u2019approche structur\xE9e utilis\xE9e par une entit\xE9 pour\
            \ identifier, \xE9valuer, g\xE9rer et att\xE9nuer ses risques de cybers\xE9\
            curit\xE9. \n\u2022 \xC9laborer un plan de traitement des risques qui\
            \ associe les risques identifi\xE9s aux actifs et aux mesures d\u2019\
            att\xE9nuation des risques associ\xE9s et qui tient compte, au moins,\
            \ des \xE9l\xE9ments g) \xE0 h) du point 2.1.2 de l\u2019annexe du r\xE8\
            glement. Le plan doit au moins inclure :\n    o une description du risque\
            \ identifi\xE9 et de la mani\xE8re dont il peut affecter n\xE9gativement\
            \ les objectifs de s\xE9curit\xE9 ;\n    o une option de traitement des\
            \ risques (par exemple, \xE9vitement des risques, att\xE9nuation des risques,\
            \ transfert ou partage des risques ou acceptation des risques) ;\n   \
            \ o les actifs associ\xE9s au risque ;\n    o les mesures qui att\xE9\
            nuent le risque ;\n    o une proc\xE9dure d\u2019\xE9valuation de l\u2019\
            efficacit\xE9 de la mise en \u0153uvre de la ou des mesures\_;\n    o\
            \ les d\xE9lais de mise en \u0153uvre ; et\n    o R\xF4les responsables.\
            \ \n\u2022 Tenez compte des risques r\xE9siduels provenant de tiers, par\
            \ exemple, les violations de donn\xE9es, les vuln\xE9rabilit\xE9s non\
            \ trait\xE9es, la non-conformit\xE9 r\xE9glementaire du c\xF4t\xE9 des\
            \ tiers et la d\xE9pendance excessive \xE0 l\u2019\xE9gard d\u2019un seul\
            \ tiers. \n\u2022 Veiller \xE0 ce que les risques r\xE9siduels soient\
            \ accept\xE9s par les organes de direction ou, le cas \xE9ch\xE9ant, par\
            \ les personnes qui sont responsables et habilit\xE9es \xE0 g\xE9rer les\
            \ risques, conform\xE9ment aux niveaux de risque r\xE9siduel acceptables\
            \ de l\u2019entit\xE9. \n\u2022 S\u2019assurer que les organes de direction\
            \ ou, le cas \xE9ch\xE9ant, les personnes qui sont responsables et qui\
            \ ont le pouvoir de g\xE9rer les risques approuvent les r\xE9sultats de\
            \ l\u2019\xE9valuation des risques et le plan de traitement des risques.\n\
            \n(13) Par exemple, ISO/IEC 27005:2022 \u2013 S\xE9curit\xE9 de l\u2019\
            information, cybers\xE9curit\xE9 et protection de la vie priv\xE9e \u2013\
            \ Lignes directrices sur la gestion des risques li\xE9s \xE0 la s\xE9\
            curit\xE9 de l\u2019information. Une collection de cadres et de m\xE9\
            thodologies qui fournissent des directives de haut niveau pour les processus\
            \ de gestion des risques pouvant \xEAtre appliqu\xE9es dans tous les types\
            \ d\u2019organisations est disponible sur https://www.enisa.europa.eu/publications/compendium-of-risk-management-frameworks."
          typical_evidence: "\u2022 Cadre de gestion des risques document\xE9. \n\u2022\
            \ Documentation des r\xE9sultats des \xE9valuations pr\xE9c\xE9dentes\
            \ des risques. \n\u2022 Plan de traitement des risques document\xE9. \
            \ \n\u2022 Enregistrement de l\u2019approbation des r\xE9sultats de l\u2019\
            \xE9valuation des risques par les organes de direction ou par des personnes\
            \ qui sont responsables et habilit\xE9es \xE0 g\xE9rer les risques. \n\
            \u2022 Enregistrement de l\u2019approbation des risques r\xE9siduels par\
            \ les organes de direction ou, le cas \xE9ch\xE9ant, par des personnes\
            \ responsables et habilit\xE9es \xE0 g\xE9rer les risques."
        es:
          description: "A efectos del art\xEDculo 21, apartado 2, letra a), de la\
            \ Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1n\
            \ y mantendr\xE1n un marco de la gesti\xF3n de riesgos adecuado para detectar\
            \ y abordar los riesgos que se planteen para la seguridad de los sistemas\
            \ de redes y de informaci\xF3n. Las entidades pertinentes realizar\xE1\
            n evaluaciones de riesgos cuyos resultados documentar\xE1n y, a partir\
            \ de estos \xFAltimos, establecer\xE1n un plan de tratamiento de riesgos,\
            \ que aplicar\xE1n y supervisar\xE1n. Siempre que las entidades pertinentes\
            \ garanticen una informaci\xF3n adecuada a los \xF3rganos de direcci\xF3\
            n, estos \xFAltimos o, cuando proceda, las personas que sean responsables\
            \ y tengan autoridad para gestionar los riesgos, aprobar\xE1n los resultados\
            \ de la evaluaci\xF3n de riesgos y los riesgos residuales."
          annotation: "\u2022 La entidad puede utilizar su marco actual de gesti\xF3\
            n de riesgos o adoptar uno nuevo (13). Un marco de gesti\xF3n de riesgos\
            \ es el enfoque estructurado utilizado por una entidad para identificar,\
            \ evaluar, gestionar y mitigar sus riesgos de ciberseguridad. \n\u2022\
            \ Crear un plan de tratamiento de riesgos que asocie los riesgos identificados\
            \ con los activos y las medidas de mitigaci\xF3n de los riesgos asociados\
            \ y tenga en cuenta, al menos, los elementos g) a h) del punto 2.1.2 del\
            \ anexo del reglamento. El plan debe incluir, como m\xEDnimo:\n    o una\
            \ descripci\xF3n del riesgo identificado y de c\xF3mo puede afectar negativamente\
            \ a los objetivos de seguridad;\n    o una opci\xF3n de tratamiento de\
            \ riesgos (por ejemplo, evitaci\xF3n de riesgos, mitigaci\xF3n de riesgos,\
            \ transferencia o distribuci\xF3n de riesgos o aceptaci\xF3n de riesgos);\n\
            \    o los activos asociados al riesgo;\n    o las medidas que mitigan\
            \ el riesgo;\n    o un procedimiento para evaluar la eficacia de la aplicaci\xF3\
            n de la medida o medidas;\n    o plazos de ejecuci\xF3n; y\n    o Roles\
            \ responsables. \n\u2022 Considere los riesgos residuales de terceros,\
            \ por ejemplo, violaciones de datos, vulnerabilidades no abordadas, incumplimiento\
            \ regulatorio del lado de terceros y dependencia excesiva de un solo tercero.\
            \ \n\u2022 Asegurar que los riesgos residuales sean aceptados por los\
            \ \xF3rganos de direcci\xF3n o, en su caso, por las personas que sean\
            \ responsables y tengan autoridad para gestionar los riesgos, en l\xED\
            nea con los niveles de riesgo residual aceptables de la entidad. \n\u2022\
            \ Asegurarse de que los \xF3rganos de direcci\xF3n o, en su caso, las\
            \ personas responsables y competentes para gestionar los riesgos aprueben\
            \ los resultados de la evaluaci\xF3n de riesgos y el plan de tratamiento\
            \ de riesgos.\n\n(13) Por ejemplo, ISO/IEC 27005:2022 \u2013 Seguridad\
            \ de la informaci\xF3n, ciberseguridad y protecci\xF3n de la privacidad\
            \ \u2013 Orientaciones sobre la gesti\xF3n de los riesgos de seguridad\
            \ de la informaci\xF3n. Una colecci\xF3n de marcos y metodolog\xEDas que\
            \ proporcionan directrices de alto nivel para los procesos de gesti\xF3\
            n de riesgos que pueden aplicarse en todo tipo de organizaciones est\xE1\
            \ disponible en https://www.enisa.europa.eu/publications/compendium-of-risk-management-frameworks."
          typical_evidence: "\u2022 Marco de gesti\xF3n de riesgos documentado. \n\
            \u2022 Resultados documentados de evaluaciones de riesgos anteriores.\
            \ \n\u2022 Plan de tratamiento de riesgos documentado.  \n\u2022 Registro\
            \ de aprobaci\xF3n de los resultados de la evaluaci\xF3n de riesgos por\
            \ parte de los \xF3rganos de gesti\xF3n o de las personas que sean responsables\
            \ y tengan autoridad para gestionar los riesgos. \n\u2022 Registro de\
            \ aprobaci\xF3n de los riesgos residuales por parte de los \xF3rganos\
            \ de gesti\xF3n o, en su caso, de las personas responsables y facultadas\
            \ para gestionar los riesgos."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. a) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty z\u0159\xEDd\xED\
            \ a spravuj\xED vhodn\xFD r\xE1mec \u0159\xEDzen\xED rizik, aby identifikovaly\
            \ a \u0159e\u0161ily rizika pro bezpe\u010Dnost s\xEDt\xED a informa\u010D\
