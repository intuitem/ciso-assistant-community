            gr\xE9es dans les plans, par exemple les modifications du flux de travail\
            \ et les plans mis \xE0 jour.\n\n[CONSEILS]\n\n\u2022 Des mesures, par\
            \ exemple le cryptage et le contr\xF4le d\u2019acc\xE8s, pour prot\xE9\
            ger les plans de continuit\xE9 des activit\xE9s et de reprise apr\xE8\
            s sinistre contre la divulgation et la modification non autoris\xE9es.\
            \ \n\u2022 Des structures organisationnelles modernes et largement diffus\xE9\
            es. \n\u2022 Processus de d\xE9cision pour l\u2019activation des plans\
            \ d\u2019urgence. \n\u2022 Plans d\u2019urgence pour les syst\xE8mes,\
            \ y compris des \xE9tapes et des proc\xE9dures claires pour les menaces\
            \ courantes, des d\xE9clencheurs d\u2019activation, des \xE9tapes et des\
            \ RTO, RPO et SDO d\xE9finis. \n\u2022 Journaux d\u2019activation et d\u2019\
            ex\xE9cution des plans d\u2019urgence, y compris les d\xE9cisions prises,\
            \ les \xE9tapes suivies et le temps de r\xE9cup\xE9ration final."
        es:
          description: "El plan de continuidad de las actividades y el plan de recuperaci\xF3\
            n en caso de cat\xE1strofe se probar\xE1n, revisar\xE1n y, cuando proceda,\
            \ se actualizar\xE1n a intervalos planificados o tras incidentes significativos\
            \ o cambios significativos en las operaciones o los riesgos. Las entidades\
            \ pertinentes velar\xE1n por que dichos planes engloben las conclusiones\
            \ extra\xEDdas en las pruebas."
          annotation: "\u2022 Probar, revisar y, si es necesario, actualizar los planes\
            \ de continuidad de la actividad y de recuperaci\xF3n en caso de cat\xE1\
            strofe al menos una vez al a\xF1o.\n\u2022 Elegir y combinar m\xE9todos\
            \ para probar los planes de continuidad de la actividad y de recuperaci\xF3\
            n en caso de cat\xE1strofe, como:\n    o ubicaciones alternativas para\
            \ el personal;\n    o ubicaciones de recuperaci\xF3n en caso de cat\xE1\
            strofe - hot sites;\n    o gemelos digitales;\n    o simulaciones;\n \
            \   o ejercicios de simulaci\xF3n.\n\u2022 Probar peri\xF3dicamente los\
            \ planes de continuidad de la actividad y de recuperaci\xF3n en caso de\
            \ cat\xE1strofe, teniendo en cuenta:\n    o registros de cambios;\n  \
            \  o incidentes pasados; y\n    o resultados de pruebas anteriores.\n\u2022\
            \ Cuando proceda, probar el plan de recuperaci\xF3n en caso de cat\xE1\
            strofe en un centro de procesamiento alternativo para:\n    o familiarizar\
            \ al personal relacionado con las instalaciones y los recursos disponibles;\
            \ y\n    o evaluar las capacidades del centro de procesamiento alternativo\
            \ para apoyar las operaciones.\n\u2022 Probar la infraestructura del centro\
            \ de datos para:\n    o disponibilidad;\n    o conmutaci\xF3n autom\xE1\
            tica por error;\n    o conmutaci\xF3n por error de energ\xEDa entre proveedores\
            \ de energ\xEDa y/o de proveedor de energ\xEDa a respaldo (por ejemplo,\
            \ generadores o bater\xEDas); y\n    o resiliencia para mantener el servicio\
            \ a los clientes.\n\u2022 Definir la recuperaci\xF3n total y la reconstituci\xF3\
            n del sistema de informaci\xF3n a un estado conocido como parte de las\
            \ pruebas del plan de recuperaci\xF3n en caso de cat\xE1strofe. \n\u2022\
            \ Actualizar los planes de continuidad de las operaciones y de recuperaci\xF3\
            n en caso de cat\xE1strofe y las medidas relacionadas bas\xE1ndose en:\n\
            \    o registros de cambios;\n    o incidentes pasados;\n    o resultados\
            \ documentados de las actividades de prueba de continuidad de las operaciones;\
            \ y\n    o registros de actividades de formaci\xF3n individuales.\n\u2022\
            \ Revisar los registros de cambios y los resultados documentados de pruebas\
            \ anteriores de los planes de continuidad de la actividad y de recuperaci\xF3\
            n en caso de cat\xE1strofe para garantizar que los planes incorporan las\
            \ lecciones aprendidas de dichas pruebas. \n\u2022 Revisar y, en caso\
            \ necesario, actualizar las funciones y responsabilidades.   \n\u2022\
            \ Revisar los planes de recuperaci\xF3n en caso de cat\xE1strofe de terceros\
            \ dependientes para garantizar que los planes cumplen los requisitos de\
            \ continuidad de la actividad de la entidad. \n\u2022 Comunique los cambios\
            \ en los planes de continuidad de la actividad y de recuperaci\xF3n en\
            \ caso de cat\xE1strofe al personal clave relacionado.\n\n[CONSEJOS]\n\
            \n\u2022 Adem\xE1s de los elementos mencionados en el punto 4.1.2 del\
            \ anexo del reglamento, el plan de continuidad de la actividad podr\xED\
            a abordar:\n    o el compromiso de la direcci\xF3n;\n    o la coordinaci\xF3\
            n entre las unidades organizativas;\n    o el plan de comunicaci\xF3n;\n\
            \    o el cumplimiento de la legislaci\xF3n;\n    o las m\xE9tricas para\
            \ medir el \xE9xito de la aplicaci\xF3n del plan.\n\u2022 Proteger los\
            \ planes de continuidad de la actividad y de recuperaci\xF3n en caso de\
            \ cat\xE1strofe frente a divulgaciones y modificaciones no autorizadas.\
            \ \n\u2022 Garantizar que los planes de continuidad de la actividad y\
            \ de recuperaci\xF3n en caso de cat\xE1strofe sean f\xE1cilmente accesibles\
            \ durante una interrupci\xF3n del sistema. Una lista indicativa y no exhaustiva\
            \ de opciones para lograrlo:\n    o copias f\xEDsicas;\n    o almacenamiento\
            \ en la nube;\n    o unidades externas;\n    o acceso m\xF3vil.\n\u2022\
            \ Distribuir copias del plan de continuidad de la actividad al personal\
            \ clave relacionado.\n\u2022 Supervise la activaci\xF3n y ejecuci\xF3\
            n del plan de continuidad de la actividad registrando los tiempos de recuperaci\xF3\
            n satisfactorios y fallidos. \n\u2022 A\xF1adir una referencia o una descripci\xF3\
            n / conexi\xF3n con la pol\xEDtica, el plan y los procedimientos de gesti\xF3\
            n de incidentes en el plan de continuidad de la actividad. \n\u2022 Coordinar\
            \ el plan de continuidad de la actividad con los respectivos planes de\
            \ los proveedores de servicios externos para garantizar que se satisfacen\
            \ los requisitos de continuidad. \n\u2022 Formar al personal clave implicado\
            \ en las operaciones de continuidad. \n\u2022 Establecer procedimientos\
            \ relativos a los canales de comunicaci\xF3n adecuados con las autoridades\
            \ competentes (inter)nacionales, incluidas las organizaciones de gesti\xF3\
            n de cat\xE1strofes y los equipos de socorro en caso de cat\xE1strofe.\
            \ \n\u2022 Formar peri\xF3dicamente al personal responsable de las operaciones\
            \ de recuperaci\xF3n en caso de cat\xE1strofe. \n\u2022 Aplicar planes\
            \ de contingencia para los sistemas basados en escenarios.   \n\u2022\
            \ Supervisar la activaci\xF3n y ejecuci\xF3n de los planes de contingencia,\
            \ registrando los RTO, RPO y SDO exitosos y fallidos. \n\u2022 Aplicar\
            \ planes de contingencia para sectores y servicios dependientes e interdependientes\
            \ de alta criticidad."
          typical_evidence: "\u2022 Planes o horarios documentados para pruebas futuras.\
            \ \n\u2022 Registros de pruebas anteriores, revisiones y posibles actualizaciones.\
            \ \n\u2022 Registros de activaci\xF3n y ejecuci\xF3n de planes de continuidad\
            \ de negocio y recuperaci\xF3n ante desastres, incluyendo decisiones tomadas,\
            \ pasos seguidos y tiempo final de recuperaci\xF3n. \n\u2022 Comunicaciones,\
            \ por ejemplo, correos electr\xF3nicos, documentos y anuncios en la intranet,\
            \ relativas a cambios en los planes de continuidad del negocio y recuperaci\xF3\
            n ante desastres. \n\u2022 Evidencias de que las lecciones aprendidas\
            \ de las pruebas anteriores se incorporan a los planes, por ejemplo, cambios\
            \ en el flujo de trabajo y planes actualizados.\n\n[CONSEJOS]\n\n\u2022\
            \ Medidas, por ejemplo, cifrado y control de acceso, para proteger la\
            \ continuidad de las actividades y los planes de recuperaci\xF3n en caso\
            \ de desastre contra la divulgaci\xF3n y modificaci\xF3n no autorizadas.\
            \ \n\u2022 Estructuras organizativas actualizadas y ampliamente comunicadas.\
            \ \n\u2022 Proceso de decisi\xF3n para la activaci\xF3n de planes de contingencia.\
            \ \n\u2022 Planes de contingencia para los sistemas, que incluyan pasos\
            \ y procedimientos claros para las amenazas comunes, los desencadenantes\
            \ para la activaci\xF3n, los pasos y los RTO, RPO y SDO definidos. \n\u2022\
            \ Bit\xE1coras de activaci\xF3n y ejecuci\xF3n de planes de contingencia,\
            \ incluyendo decisiones tomadas, pasos seguidos y tiempo final de recuperaci\xF3\
            n."
        cs:
          description: "Pl\xE1n kontinuity provozu a obnovy provozu po hav\xE1rii\
            \ se testuje, p\u0159ezkoum\xE1v\xE1 a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizuje v pl\xE1novan\xFDch intervalech a po v\xFDznamn\xFDch\
            \ incidentech nebo v\xFDznamn\xFDch zm\u011Bn\xE1ch operac\xED nebo rizik.\
            \ P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby pl\xE1ny zohled\u0148\
            ovaly poznatky z\xEDskan\xE9 z t\u011Bchto test\u016F."
          annotation: "\u2022 Testujte, p\u0159ezkoum\xE1vejte a v p\u0159\xEDpad\u011B\
            \ pot\u0159eby aktualizujte pl\xE1ny kontinuity provozu a obnovy po hav\xE1\
            rii alespo\u0148 jednou ro\u010Dn\u011B.\n\u2022 Zvolte a kombinujte metody\
            \ testov\xE1n\xED pl\xE1n\u016F kontinuity provozu a obnovy po hav\xE1\
            rii, nap\u0159\xEDklad:\n    o alternativn\xED m\xEDsta pro person\xE1\
            l;\n    o m\xEDsta obnovy po hav\xE1rii - hot sites;\n    o digit\xE1\
            ln\xED dvoj\u010Data;\n    o simulace;\n    o stoln\xED cvi\u010Den\xED\
            .\n\u2022 Pravideln\u011B testujte pl\xE1ny kontinuity provozu a obnovy\
            \ po hav\xE1rii s p\u0159ihl\xE9dnut\xEDm k:\n    o z\xE1znam\u016Fm o\
            \ zm\u011Bn\xE1ch;\n    o minul\xFDm incident\u016Fm a\n    o v\xFDsledk\u016F\
            m p\u0159edchoz\xEDch test\u016F.\n\u2022 V p\u0159\xEDpad\u011B pot\u0159\
            eby otestujte pl\xE1n obnovy po hav\xE1rii na n\xE1hradn\xEDm m\xEDst\u011B\
            \ zpracov\xE1n\xED, abyste:\n    o sezn\xE1mili p\u0159\xEDslu\u0161n\xFD\
            \ person\xE1l se za\u0159\xEDzen\xEDm a dostupn\xFDmi zdroji a\n    o\
            \ vyhodnotili schopnosti n\xE1hradn\xEDho m\xEDsta zpracov\xE1n\xED podporovat\
            \ operace.\n\u2022 Otestujte infrastrukturu datov\xE9ho centra z hlediska:\n\
            \    o dostupnosti;\n    o automatick\xE9ho p\u0159epnut\xED na z\xE1\
            lo\u017En\xED zdroj;\n    o p\u0159epnut\xED nap\xE1jen\xED mezi poskytovateli\
            \ energie a/nebo mezi poskytovatelem energie a z\xE1lo\u017En\xEDm zdrojem\
            \ (nap\u0159\xEDklad gener\xE1tory nebo baterie); a\n    o odolnosti pro\
            \ zachov\xE1n\xED slu\u017Eeb z\xE1kazn\xEDk\u016Fm.\n\u2022 V r\xE1mci\
            \ testov\xE1n\xED pl\xE1nu obnovy po hav\xE1rii definujte \xFAplnou obnovu\
            \ a obnovu informa\u010Dn\xEDho syst\xE9mu do zn\xE1m\xE9ho stavu.\n\u2022\
            \ Aktualizujte pl\xE1ny kontinuity provozu a obnovy po hav\xE1rii a souvisej\xED\
            c\xED opat\u0159en\xED na z\xE1klad\u011B:\n    o z\xE1znam\u016F o zm\u011B\
            n\xE1ch;\n    o minul\xFDch incident\u016F;\n    o zdokumentovan\xFDch\
            \ v\xFDsledk\u016F testovac\xEDch \u010Dinnost\xED kontinuity provozu\
            \ a\n    o z\xE1znam\u016F o jednotliv\xFDch \u0161kolen\xEDch.\n\u2022\
            \ P\u0159ezkoumejte z\xE1znamy o zm\u011Bn\xE1ch a zdokumentovan\xE9 v\xFD\
            sledky minul\xFDch test\u016F pl\xE1n\u016F kontinuity provozu a obnovy\
            \ po hav\xE1rii, abyste zajistili, \u017Ee pl\xE1ny zahrnuj\xED poznatky\
            \ z\xEDskan\xE9 z t\u011Bchto test\u016F. \n\u2022 P\u0159ezkoumejte a\
            \ v p\u0159\xEDpad\u011B pot\u0159eby aktualizujte role a odpov\u011B\
            dnosti.   \n\u2022 P\u0159ezkoumejte pl\xE1ny obnovy po hav\xE1rii z\xE1\
            visl\xFDch t\u0159et\xEDch stran, abyste se ujistili, \u017Ee tyto pl\xE1\
            ny spl\u0148uj\xED po\u017Eadavky subjektu na kontinuitu \u010Dinnost\xED\
            . \n\u2022 Informujte o zm\u011Bn\xE1ch pl\xE1n\u016F kontinuity provozu\
            \ a obnovy po hav\xE1rii souvisej\xEDc\xED kl\xED\u010Dov\xE9 pracovn\xED\
            ky.\n\n[TIPY]\n\n\u2022 Krom\u011B prvk\u016F uveden\xFDch v bod\u011B\
            \ 4.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED by se pl\xE1n kontinuity \u010D\
            innost\xED mohl zab\xFDvat:\n    o z\xE1vazkem veden\xED;\n    o koordinac\xED\
            \ mezi organiza\u010Dn\xEDmi jednotkami;\n    o komunika\u010Dn\xEDm pl\xE1\
            nem;\n    o souladem s pr\xE1vn\xEDmi p\u0159edpisy;\n    o metrikami\
            \ pro m\u011B\u0159en\xED \xFAsp\u011B\u0161n\xE9ho prov\xE1d\u011Bn\xED\
            \ pl\xE1nu.\n\u2022 Chra\u0148te pl\xE1ny kontinuity provozu a obnovy\
            \ po hav\xE1rii p\u0159ed neopr\xE1vn\u011Bn\xFDm zve\u0159ejn\u011Bn\xED\
            m a modifikac\xED. \n\u2022 Zajist\u011Bte, aby pl\xE1ny kontinuity provozu\
            \ a obnovy po hav\xE1rii byly snadno dostupn\xE9 b\u011Bhem v\xFDpadku\
            \ syst\xE9mu. Orienta\u010Dn\xED, ne\xFApln\xFD seznam mo\u017Enost\xED\
            , jak toho dos\xE1hnout:\n    o fyzick\xE9 kopie;\n    o cloudov\xE9 \xFA\
            lo\u017Ei\u0161t\u011B;\n    o extern\xED disky;\n    o mobiln\xED p\u0159\
            \xEDstup.\n\u2022 Rozdejte kopie pl\xE1nu kontinuity provozu p\u0159\xED\
            slu\u0161n\xFDm kl\xED\u010Dov\xFDm pracovn\xEDk\u016Fm. \n\u2022 Monitorov\xE1\
            n\xED aktivace a prov\xE1d\u011Bn\xED pl\xE1nu kontinuity provozu s registrac\xED\
            \ \xFAsp\u011B\u0161n\xFDch a ne\xFAsp\u011B\u0161n\xFDch \u010Das\u016F\
            \ obnovy. \n\u2022 Dopl\u0148te do pl\xE1nu kontinuity \u010Dinnost\xED\
            \ odkaz nebo popis / souvislost s politikou, pl\xE1nem a postupy pro \u0159\
            e\u0161en\xED incident\u016F. \n\u2022 Koordinujte pl\xE1n kontinuity\
            \ provozu s p\u0159\xEDslu\u0161n\xFDmi pl\xE1ny extern\xEDch poskytovatel\u016F\
            \ slu\u017Eeb, abyste zajistili spln\u011Bn\xED po\u017Eadavk\u016F na\
            \ kontinuitu. \n\u2022 Pro\u0161kolte kl\xED\u010Dov\xE9 pracovn\xEDky\
            \ zapojen\xE9 do operac\xED kontinuity. \n\u2022 Stanovte postupy s ohledem\
            \ na vhodn\xE9 komunika\u010Dn\xED kan\xE1ly s p\u0159\xEDslu\u0161n\xFD\
            mi (mezi)n\xE1rodn\xEDmi org\xE1ny, v\u010Detn\u011B organizac\xED pro\
            \ zvl\xE1d\xE1n\xED katastrof a t\xFDm\u016F pro pomoc p\u0159i katastrof\xE1\
            ch. \n\u2022 Pravideln\u011B \u0161kolit odpov\u011Bdn\xE9 pracovn\xED\
            ky v oblasti operac\xED obnovy po hav\xE1rii. \n\u2022 Prov\xE1d\u011B\
            jte pohotovostn\xED pl\xE1ny pro syst\xE9my na z\xE1klad\u011B sc\xE9\
            n\xE1\u0159\u016F.   \n\u2022 Monitorovat aktivaci a prov\xE1d\u011Bn\xED\
            \ pohotovostn\xEDch pl\xE1n\u016F, registrovat \xFAsp\u011B\u0161n\xE9\
            \ a ne\xFAsp\u011B\u0161n\xE9 RTO, RPO a SDO. \n\u2022 Implementovat pohotovostn\xED\
            \ pl\xE1ny pro vysoce kritick\xE1 a vz\xE1jemn\u011B z\xE1visl\xE1 odv\u011B\
            tv\xED a slu\u017Eby."
          typical_evidence: "\u2022 Zdokumentovan\xE9 pl\xE1ny nebo harmonogramy budouc\xED\
            ch test\u016F. \n\u2022 Z\xE1znamy z p\u0159edchoz\xEDch test\u016F, recenz\xED\
            \ a p\u0159\xEDpadn\xFDch aktualizac\xED. \n\u2022 Protokoly o aktivaci\
            \ a prov\xE1d\u011Bn\xED pl\xE1n\u016F kontinuity podnik\xE1n\xED a obnovy\
            \ po hav\xE1rii, v\u010Detn\u011B p\u0159ijat\xFDch rozhodnut\xED, n\xE1\
            sledn\xFDch krok\u016F a kone\u010Dn\xE9 doby obnovy. \n\u2022 Komunikace,\
            \ nap\u0159\xEDklad e-maily, dokumenty a intranetov\xE1 ozn\xE1men\xED\
            , t\xFDkaj\xEDc\xED se zm\u011Bn v pl\xE1nech kontinuity podnik\xE1n\xED\
            \ a obnovy po hav\xE1rii. \n\u2022 D\u016Fkazy, \u017Ee poznatky z\xED\
            skan\xE9 z minul\xFDch test\u016F jsou za\u010Dlen\u011Bny do pl\xE1n\u016F\
            , nap\u0159\xEDklad zm\u011Bny pracovn\xEDch postup\u016F a aktualizovan\xE9\
            \ pl\xE1ny.\n\n[TIPY]\n\n\u2022 Opat\u0159en\xED, nap\u0159\xEDklad \u0161\
            ifrov\xE1n\xED a \u0159\xEDzen\xED p\u0159\xEDstupu, pro ochranu kontinuity\
            \ podnik\xE1n\xED a pl\xE1n\u016F obnovy po hav\xE1rii p\u0159ed neopr\xE1\
            vn\u011Bn\xFDm zve\u0159ejn\u011Bn\xEDm a \xFApravami. \n\u2022 Modern\xED\
            \ organiza\u010Dn\xED struktury, o kter\xFDch se \u0161iroce komunikuje.\
            \ \n\u2022 Rozhodovac\xED proces pro aktivaci pohotovostn\xEDch pl\xE1\
            n\u016F. \n\u2022 Pohotovostn\xED pl\xE1ny pro syst\xE9my, v\u010Detn\u011B\
            \ jasn\xFDch krok\u016F a postup\u016F pro b\u011B\u017En\xE9 hrozby,\
            \ spou\u0161t\u011B\u010De aktivace, kroky a definovan\xE9 RTO, RPO a\
            \ SDO. \n\u2022 Protokoly o aktivaci a prov\xE1d\u011Bn\xED pohotovostn\xED\
            ch pl\xE1n\u016F, v\u010Detn\u011B p\u0159ijat\xFDch rozhodnut\xED, n\xE1\
            sledn\xFDch krok\u016F a kone\u010Dn\xE9 doby obnovy."
        it:
          description: "Il piano di continuit\xE0 operativa e il piano di ripristino\
            \ in caso di disastro sono testati, riesaminati e, se del caso, aggiornati\
            \ a intervalli pianificati e a seguito di incidenti significativi o modifiche\
            \ significative delle operazioni o dei rischi. I soggetti pertinenti garantiscono\
            \ che i piani includano gli insegnamenti tratti da tali test."
          annotation: "\u2022 Testare, rivedere e, se necessario, aggiornare i piani\
            \ di continuit\xE0 operativa e di ripristino d'emergenza almeno una volta\
            \ all'anno.\n\u2022 Scegliere e combinare metodi per testare i piani di\
            \ continuit\xE0 operativa e di ripristino in caso di disastro, come ad\
            \ esempio:\n    o sedi alternative per il personale;\n    o sedi di ripristino\
            \ in caso di disastro - hot site;\n    o gemelli digitali;\n    o simulazioni;\n\
            \    o esercitazioni sul tavolo.\n\u2022 Testare regolarmente i piani\
            \ di continuit\xE0 operativa e di disaster recovery, tenendo conto di:\n\
            \    o registri delle modifiche;\n    o incidenti passati; e\n    o risultati\
            \ di test precedenti.\n\u2022 Ove opportuno, testare il piano di ripristino\
            \ di emergenza in un sito di elaborazione alternativo per:\n    o familiarizzare\
            \ il personale interessato con la struttura e le risorse disponibili;\
            \ e\n    o valutare le capacit\xE0 del sito di elaborazione alternativo\
            \ di supportare le operazioni.\n\u2022 Testare l'infrastruttura del centro\
            \ dati per:\n    o la disponibilit\xE0;\n    o il failover automatico;\n\
            \    o il failover dell'alimentazione tra fornitori di energia e/o tra\
            \ fornitori di energia e backup (ad esempio generatori o batterie); e\n\
            \    o la resilienza per mantenere il servizio ai clienti.\n\u2022 Definire\
            \ il ripristino completo e la ricostituzione del sistema informativo a\
            \ uno stato noto come parte del test del piano di ripristino in caso di\
            \ disastro. \n\u2022 Aggiornare i piani di continuit\xE0 operativa e di\
            \ disaster recovery e le relative misure sulla base di:\n    o registri\
            \ delle modifiche;\n    o incidenti passati;\n    o risultati documentati\
            \ delle attivit\xE0 di test di continuit\xE0 operativa; e\n    o registrazioni\
            \ delle attivit\xE0 di formazione individuale.\n\u2022 Rivedere i registri\
            \ delle modifiche e i risultati documentati dei test effettuati in passato\
            \ sui piani di continuit\xE0 operativa e di ripristino di emergenza per\
            \ garantire che i piani incorporino le lezioni apprese da tali test. \n\
            \u2022 Rivedere e, se necessario, aggiornare ruoli e responsabilit\xE0\
            .   \n\u2022 Esaminare i piani di disaster recovery di terzi dipendenti\
            \ per garantire che soddisfino i requisiti di continuit\xE0 operativa\
            \ dell'entit\xE0. \n\u2022 Comunicare le modifiche ai piani di continuit\xE0\
            \ operativa e di disaster recovery al personale chiave coinvolto.\n\n\
            [SUGGERIMENTI]\n\n\u2022 Oltre agli elementi di cui al punto 4.1.2 dell'allegato\
            \ al regolamento, il piano di continuit\xE0 operativa potrebbe riguardare:\n\
            \    o l'impegno del management;\n    o il coordinamento tra le unit\xE0\
            \ organizzative;\n    o il piano di comunicazione;\n    o la conformit\xE0\
            \ alle leggi;\n    o le metriche per misurare il successo dell'attuazione\
            \ del piano.\n\u2022 Proteggere i piani di continuit\xE0 operativa e di\
            \ disaster recovery dalla divulgazione e dalla modifica non autorizzata.\
            \ \n\u2022 Assicurare che i piani di continuit\xE0 operativa e di disaster\
            \ recovery siano facilmente accessibili durante un'interruzione del sistema.\
            \ Un elenco indicativo e non esaustivo di opzioni per raggiungere questo\
            \ obiettivo:\n    o copie fisiche;\n    o archiviazione in cloud;\n  \
            \  o unit\xE0 esterne;\n    o accesso mobile.\n\u2022 Distribuire copie\
            \ del piano di continuit\xE0 operativa al relativo personale chiave. \n\
            \u2022 Monitorare l'attivazione e l'esecuzione del piano di continuit\xE0\
            \ operativa registrando i tempi di ripristino riusciti e quelli falliti.\
            \ \n\u2022 Aggiungere nel piano di continuit\xE0 aziendale un riferimento\
            \ o una descrizione/collegamento con la politica, il piano e le procedure\
            \ di gestione degli incidenti. \n\u2022 Coordinare il piano di continuit\xE0\
            \ operativa con i rispettivi piani dei fornitori di servizi esterni per\
            \ garantire che i requisiti di continuit\xE0 siano soddisfatti. \n\u2022\
            \ Formare il personale chiave coinvolto nelle operazioni di continuit\xE0\
            . \n\u2022 Stabilire procedure relative ai canali di comunicazione appropriati\
            \ con le autorit\xE0 (inter)nazionali competenti, comprese le organizzazioni\
            \ di gestione dei disastri e le squadre di soccorso. \n\u2022 Formare\
            \ regolarmente il personale responsabile delle operazioni di ripristino\
            \ in caso di disastro. \n\u2022 Implementare piani di emergenza per i\
            \ sistemi basati su scenari.   \n\u2022 Monitorare l'attivazione e l'esecuzione\
            \ dei piani di emergenza, registrando gli RTO, gli RPO e gli SDO riusciti\
            \ e non riusciti. \n\u2022 Implementare piani di emergenza per i settori\
            \ e i servizi dipendenti e interdipendenti ad alta criticit\xE0."
          typical_evidence: "\u2022 Piani o programmi documentati per test futuri.\
            \ \n\u2022 Registrazioni di test precedenti, recensioni ed eventuali aggiornamenti.\
            \ \n\u2022 Registri di attivazione ed esecuzione dei piani di business\
            \ continuity e disaster recovery, comprese le decisioni prese, le fasi\
            \ seguite e i tempi finali di ripristino. \n\u2022 Comunicazioni, ad esempio\
            \ email, documenti e annunci intranet, riguardanti modifiche ai piani\
            \ di business continuity e disaster recovery. \n\u2022 Evidenze che le\
            \ lezioni apprese dai test passati sono incorporate nei piani, ad esempio\
            \ modifiche al flusso di lavoro e piani aggiornati.\n\n[CONSIGLI]\n\n\u2022\
            \ Misure, ad esempio la crittografia e il controllo degli accessi, per\
            \ proteggere la continuit\xE0 aziendale e i piani di disaster recovery\
            \ da divulgazioni e modifiche non autorizzate. \n\u2022 Strutture organizzative\
            \ aggiornate e ampiamente comunicate. \n\u2022 Processo decisionale per\
            \ l'attivazione dei piani di emergenza. \n\u2022 Piani di emergenza per\
            \ i sistemi, inclusi passaggi e procedure chiari per le minacce comuni,\
            \ trigger per l'attivazione, passaggi e RTO, RPO e SDO definiti. \n\u2022\
            \ Registri di attivazione ed esecuzione dei piani di emergenza, comprese\
            \ le decisioni prese, le misure seguite e i tempi finali di recupero."
