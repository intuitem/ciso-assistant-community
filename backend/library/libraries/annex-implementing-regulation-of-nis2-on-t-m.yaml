        es:
          description: "El \xF3rgano de direcci\xF3n revisar\xE1 y, cuando proceda,\
            \ actualizar\xE1 la pol\xEDtica de seguridad de los sistemas de redes\
            \ y de informaci\xF3n al menos una vez al a\xF1o, as\xED como cuando se\
            \ produzcan incidentes significativos o cambios significativos en las\
            \ operaciones o los riesgos. Los resultados de las revisiones quedar\xE1\
            n documentados."
          annotation: "\u2022 Revisar la pol\xEDtica de seguridad de las redes y los\
            \ sistemas de informaci\xF3n al menos una vez al a\xF1o, teniendo en cuenta\
            \ (lista indicativa, no exhaustiva):\n    o las actualizaciones de los\
            \ resultados de la evaluaci\xF3n de riesgos y del plan de tratamiento\
            \ de riesgos (anexo del Reglamento, punto 2.1. 4);\n    o los cambios\
            \ pertinentes en la legislaci\xF3n (leyes, reglamentos y otras medidas\
            \ impuestas por las autoridades nacionales competentes);\n    o las recomendaciones\
            \ formuladas por las autoridades pertinentes;\n    o los cambios pertinentes\
            \ en las buenas pr\xE1cticas del sector;\n    o las reacciones de las\
            \ partes interesadas;\n    o las conclusiones de la supervisi\xF3n del\
            \ cumplimiento (secci\xF3n 2.2) y de las revisiones independientes (anexo\
            \ del reglamento, punto 2.3), incluidas las infracciones o excepciones\
            \ de la pol\xEDtica;\n    o los incidentes, incluso los que afecten a\
            \ entidades similares del sector.\n\u2022 Actualizar la pol\xEDtica de\
            \ seguridad de las redes y los sistemas de informaci\xF3n y las pol\xED\
            ticas espec\xEDficas de cada tema, en funci\xF3n de los nuevos hallazgos\
            \ que puedan afectar al enfoque de la entidad para gestionar la seguridad\
            \ de la informaci\xF3n, incluyendo (9):\n    o los cambios en la red y\
            \ los sistemas de informaci\xF3n;\n    o los cambios en el entorno operativo;\n\
            \    o los problemas detectados durante la aplicaci\xF3n de la pol\xED\
            tica;\n    o los resultados de la supervisi\xF3n del cumplimiento (anexo\
            \ del Reglamento, punto 2.2.1) y de las revisiones independientes (anexo\
            \ del Reglamento, punto 2.3), incluidas las infracciones o excepciones\
            \ de la pol\xEDtica;\n    o el estado de las medidas preventivas y correctoras;\n\
            \    o las tendencias relacionadas con las amenazas y vulnerabilidades;\
            \ y\n    o los incidentes de seguridad conocidos que se hayan notificado.\n\
            \u2022 Todas las actualizaciones de la pol\xEDtica deben basarse en los\
            \ riesgos de seguridad espec\xEDficos de la entidad cubierta identificados\
            \ a trav\xE9s de su evaluaci\xF3n de riesgos. \n\u2022 Obtener la aprobaci\xF3\
            n de la pol\xEDtica revisada y de las excepciones a la pol\xEDtica por\
            \ parte de los \xF3rganos de direcci\xF3n.\n\n[CONSEJOS]\n\n\u2022 Analizar\
            \ la pol\xEDtica de seguridad de las redes y sistemas de informaci\xF3\
            n para comprobar su conformidad con:\n    o los requisitos legislativos,\
            \ reglamentarios y contractuales;\n    o los requisitos de sensibilizaci\xF3\
            n y formaci\xF3n (anexo del reglamento, puntos 8.1 y 8.2); y\n    o los\
            \ requisitos de continuidad de la actividad (anexo del reglamento, punto\
            \ 4.1).\n\u2022 Definir procedimientos para facilitar la aplicaci\xF3\
            n de la pol\xEDtica de seguridad de las redes y sistemas de informaci\xF3\
            n y las medidas asociadas. \n\u2022 Examinar la documentaci\xF3n de las\
            \ revisiones posteriores a incidentes significativos (10) que incluyan\
            \ la participaci\xF3n y las aportaciones de los \xF3rganos de direcci\xF3\
            n. \n\u2022 Garantizar que la pol\xEDtica est\xE1:\n    o protegida en\
            \ t\xE9rminos de confidencialidad (en funci\xF3n de la necesidad de conocer),\
            \ integridad, disponibilidad y autenticidad;\n    o gestionada adecuadamente\
            \ para que la informaci\xF3n sea completa, correcta, comprensible, f\xE1\
            cilmente identificable y recuperable.\n\n(9) La ocurrencia de los hechos\
            \ indicativos previstos no obliga autom\xE1ticamente a una entidad cubierta\
            \ a actualizar su pol\xEDtica. Por el contrario, la aparici\xF3n de tales\
            \ sucesos debe considerarse a trav\xE9s del proceso de evaluaci\xF3n de\
            \ riesgos, permitiendo a la entidad determinar si son necesarias nuevas\
            \ actualizaciones de la pol\xEDtica para abordar sus riesgos de seguridad\
            \ \xFAnicos identificados por la evaluaci\xF3n de riesgos.\n(10) De conformidad\
            \ con los art\xEDculos 3 y 5-14 del Reglamento."
          typical_evidence: "\u2022 Revisar los comentarios o los registros de cambios\
