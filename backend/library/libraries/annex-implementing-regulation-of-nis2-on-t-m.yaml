    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:5.1
      ref_id: 5.1.3
      description: When establishing their supply chain security policy, relevant
        entities shall take into account the results of the coordinated security risk
        assessments of critical supply chains carried out in accordance with Article
        22(1) of Directive (EU) 2022/2555, where applicable.
      annotation: "\u2022 Take into account any recommendations or guidance on supply\
        \ chain security, published by the NIS Cooperation Group, established by the\
        \ NIS2 Directive, Article 14 (42) and by the national competent authorities.\n\
        \n(42) \u2018NIS Cooperation Group\u2019, https://digital-strategy.ec.europa.eu/en/policies/nis-cooperation-group."
      typical_evidence: "\u2022 Evidence that scenarios and the recommendations of\
        \ the NIS Cooperation Group have been taken into account in the supply chain\
        \ policy, relevant to the entity\u2019s business objectives."
      translations:
        fr:
          description: "Lorsqu\u2019elles \xE9tablissent leur politique de s\xE9curit\xE9\
            \ de la cha\xEEne d\u2019approvisionnement, les entit\xE9s concern\xE9\
            es tiennent compte des r\xE9sultats des \xE9valuations coordonn\xE9es\
            \ des risques pour la s\xE9curit\xE9 des cha\xEEnes d\u2019approvisionnement\
            \ critiques effectu\xE9es conform\xE9ment \xE0 l\u2019article 22, paragraphe\
            \ 1, de la directive (UE) 2022/2555, s\u2019il y a lieu."
          annotation: "\u2022 Tenir compte de toutes les recommandations ou orientations\
            \ sur la s\xE9curit\xE9 de la cha\xEEne d\u2019approvisionnement, publi\xE9\
            es par le groupe de coop\xE9ration SRI, \xE9tabli par la directive NIS2,\
            \ article 14 (42) et par les autorit\xE9s nationales comp\xE9tentes.\n\
            \n(42) \xAB\_Groupe de coop\xE9ration SRI\_\xBB, https://digital-strategy.ec.europa.eu/en/policies/nis-cooperation-group."
          typical_evidence: "\u2022 Preuve que les sc\xE9narios et les recommandations\
            \ du groupe de coop\xE9ration NIS ont \xE9t\xE9 pris en compte dans la\
            \ politique de la cha\xEEne d\u2019approvisionnement, en rapport avec\
            \ les objectifs commerciaux de l\u2019entit\xE9."
        es:
          description: "Cuando establezcan su pol\xEDtica de seguridad de la cadena\
            \ de suministro, las entidades pertinentes tendr\xE1n en cuenta los resultados\
            \ de las evaluaciones coordinadas de riesgos para la seguridad de las\
            \ cadenas de suministro cr\xEDticas realizadas de conformidad con el art\xED\
            culo 22, apartado 1, de la Directiva (UE) 2022/2555, seg\xFAn proceda."
          annotation: "\u2022 Tener en cuenta las recomendaciones u orientaciones\
            \ sobre seguridad de la cadena de suministro publicadas por el Grupo de\
            \ Cooperaci\xF3n SRI, establecido por la Directiva SRI2, art\xEDculo 14\
            \ (42) y por las autoridades nacionales competentes.\n\n(42) \xABGrupo\
            \ de Cooperaci\xF3n SRI\xBB, https://digital-strategy.ec.europa.eu/en/policies/nis-cooperation-group."
          typical_evidence: "\u2022 Evidencia de que los escenarios y las recomendaciones\
            \ del Grupo de Cooperaci\xF3n SRI se han tenido en cuenta en la pol\xED\
            tica de la cadena de suministro, relevantes para los objetivos comerciales\
            \ de la entidad."
        cs:
          description: "P\u0159i vytv\xE1\u0159en\xED sv\xE9 politiky bezpe\u010D\
            nosti dodavatelsk\xE9ho \u0159et\u011Bzce p\u0159\xEDslu\u0161n\xE9 subjekty\
            \ v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech zohledn\xED v\xFDsledky\
            \ koordinovan\xE9ho posouzen\xED bezpe\u010Dnostn\xEDch rizik kritick\xFD\
            ch dodavatelsk\xFDch \u0159et\u011Bzc\u016F proveden\xE9ho v souladu s\
            \ \u010Dl. 22 odst. 1 sm\u011Brnice (EU) 2022/2555."
          annotation: "\u2022 Vz\xEDt v \xFAvahu ve\u0161ker\xE1 doporu\u010Den\xED\
            \ nebo pokyny t\xFDkaj\xEDc\xED se bezpe\u010Dnosti dodavatelsk\xE9ho\
            \ \u0159et\u011Bzce, kter\xE9 zve\u0159ejnila skupina pro spolupr\xE1\
            ci v oblasti bezpe\u010Dnosti s\xEDt\xED a informac\xED, z\u0159\xEDzen\xE1\
            \ \u010Dl\xE1nkem 14 (42) sm\u011Brnice NIS2 a p\u0159\xEDslu\u0161n\xFD\
            mi vnitrost\xE1tn\xEDmi org\xE1ny.\n\n(42) \"Skupina pro spolupr\xE1ci\
            \ v oblasti bezpe\u010Dnosti s\xEDt\xED a informac\xED\", https://digital-strategy.ec.europa.eu/en/policies/nis-cooperation-group."
          typical_evidence: "\u2022 D\u016Fkaz, \u017Ee sc\xE9n\xE1\u0159e a doporu\u010D\
            en\xED skupiny pro spolupr\xE1ci v oblasti bezpe\u010Dnosti s\xEDt\xED\
            \ a informac\xED byly zohledn\u011Bny v politice dodavatelsk\xE9ho \u0159\
            et\u011Bzce, kter\xE9 jsou relevantn\xED pro obchodn\xED c\xEDle subjektu."
        it:
          description: Nell'elaborare la loro politica di sicurezza della catena di
            approvvigionamento, i soggetti pertinenti tengono conto dei risultati
            delle valutazioni coordinate dei rischi per la sicurezza delle catene
            di approvvigionamento critiche effettuate conformemente all'articolo 22,
            paragrafo 1, della direttiva (UE) 2022/2555, se del caso.
          annotation: "\u2022 Tenere conto di eventuali raccomandazioni o orientamenti\
            \ sulla sicurezza della catena di approvvigionamento, pubblicati dal gruppo\
