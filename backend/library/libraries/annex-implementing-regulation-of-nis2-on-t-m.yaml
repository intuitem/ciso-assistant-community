    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3
      ref_id: 4.3.1
      description: The relevant entities shall put in place a process for crisis management.
      annotation: "\u2022 Take into account industry-recognised standards when developing\
        \ the crisis management process (38).\n    o Be aware that each crisis may\
        \ be different and further analysis may be required on an ad hoc basis.\n\
        \    o Consider the various aspects (e.g. technical, operational, communication\
        \ and remediation) of crisis management, including processes, roles and responsibilities.\
        \  \n\u2022 Because the escalation of an incident to crisis status depends\
        \ on an entity\u2019s risk appetite and incident handling capabilities, the\
        \ entity should define criteria on when a crisis is declared (39). This may\
        \ refer to incidents that cause serious impact, beyond a certain threshold\
        \ of tolerance. These criteria may include the following (indicative and non-exhaustive\
        \ list):\n    o the incident poses significant risk to critical assets or\
        \ operations with high criticality, for example high-severity incidents (e.g.\
        \ data breaches involving sensitive information);\n    o the incident disrupts\
        \ business operations significantly, for example prolonged downtime, widespread\
        \ loss of services or significant impact on customer service;\n    o the breadth\
        \ of the incident, that is, whether it affects multiple systems, departments\
        \ or geographic locations, indicating a wider threat;\n    o the potential\
        \ impact on the entity\u2019s reputation \u2013 incidents that could lead\
        \ to public scrutiny or loss of customer trust should be escalated;\n    o\
        \ the potential impact of the cybersecurity incident on the confidentiality,\
        \ integrity, authenticity and availability of data;\n    o the sophistication\
        \ and motivations of the threat actors involved. Incidents linked to advanced\
        \ persistent threats or organised cybercrime may require a higher-level response,\
        \ beyond the capabilities of the entity;\n    o the potential to escalate\
        \ further (e.g. if vulnerabilities could be exploited again or if malware\
        \ is spreading).\n\n(38) Additionally, consider: \n\u2022 ISO 22361:2022,\
        \ Security and resilience \u2013 Crisis management \u2013 Guidelines; \n\u2022\
        \ ENISA Best Practices for Cyber Crisis Management, https://www.enisa.europa.eu/publications/best-practices-for-cyber-crisis-\
        \ management; \n\u2022 NIST Special Publication 800-61 Revision 2. \n(39)\
        \ According to ISO 22361, a crisis is an \u2018abnormal or extraordinary event\
        \ or situation which threatens an organisation or community and requires a\
        \ strategic, adaptive and timely response in order to preserve its viability\
        \ and integrity\u2019."
      typical_evidence: "\u2022 Crisis management process is in line with documented\
        \ standards and/or good practices."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es mettent en place une proc\xE9\
            dure de gestion des crises."
          annotation: "\u2022 Tenir compte des normes reconnues par l\u2019industrie\
            \ lors de l\u2019\xE9laboration du processus de gestion de crise (38).\n\
            \    o Sachez que chaque crise peut \xEAtre diff\xE9rente et qu\u2019\
            une analyse plus approfondie peut \xEAtre n\xE9cessaire sur une base ad\
            \ hoc.\n    o Tenir compte des divers aspects (techniques, op\xE9rationnels,\
            \ communication et rem\xE9diation) de la gestion de crise, y compris les\
            \ processus, les r\xF4les et les responsabilit\xE9s.  \n\u2022 \xC9tant\
            \ donn\xE9 que l\u2019escalade d\u2019un incident \xE0 l\u2019\xE9tat\
            \ de crise d\xE9pend de l\u2019app\xE9tit pour le risque et des capacit\xE9\
            s de traitement des incidents de l\u2019entit\xE9, l\u2019entit\xE9 doit\
            \ d\xE9finir des crit\xE8res pour savoir quand une crise est d\xE9clar\xE9\
            e (39). Il peut s\u2019agir d\u2019incidents qui ont des r\xE9percussions\
            \ graves, au-del\xE0 d\u2019un certain seuil de tol\xE9rance. Ces crit\xE8\
            res peuvent inclure les suivants (liste indicative et non exhaustive)\
            \ :\n    o l\u2019incident pr\xE9sente un risque important pour les actifs\
            \ critiques ou les op\xE9rations \xE0 forte criticit\xE9, par exemple\
            \ les incidents de gravit\xE9 \xE9lev\xE9e (par exemple, les violations\
            \ de donn\xE9es impliquant des informations sensibles) ;\n    o l\u2019\
            incident perturbe consid\xE9rablement les op\xE9rations de l\u2019entreprise,\
            \ par exemple des temps d\u2019arr\xEAt prolong\xE9s, une perte g\xE9\
            n\xE9ralis\xE9e de services ou un impact significatif sur le service client\
            \ ;\n    o l\u2019ampleur de l\u2019incident, c\u2019est-\xE0-dire s\u2019\
            il touche plusieurs syst\xE8mes, services ou emplacements g\xE9ographiques,\
            \ indiquant une menace plus large\_;\n    o l\u2019impact potentiel sur\
            \ la r\xE9putation de l\u2019entit\xE9 \u2013 les incidents qui pourraient\
            \ entra\xEEner un examen public ou une perte de confiance des clients\
            \ doivent \xEAtre signal\xE9s ;\n    o l\u2019impact potentiel de l\u2019\
            incident de cybers\xE9curit\xE9 sur la confidentialit\xE9, l\u2019int\xE9\
            grit\xE9, l\u2019authenticit\xE9 et la disponibilit\xE9 des donn\xE9es\
            \ ;\n    o la sophistication et les motivations des acteurs de la menace\
            \ impliqu\xE9s. Les incidents li\xE9s \xE0 des menaces persistantes avanc\xE9\
            es ou \xE0 la cybercriminalit\xE9 organis\xE9e peuvent n\xE9cessiter une\
            \ r\xE9ponse de plus haut niveau, au-del\xE0 des capacit\xE9s de l\u2019\
            entit\xE9 ;\n    o le potentiel d\u2019escalade suppl\xE9mentaire (par\
            \ exemple, si les vuln\xE9rabilit\xE9s peuvent \xEAtre exploit\xE9es \xE0\
            \ nouveau ou si des logiciels malveillants se propagent).\n\n(38) De plus,\
            \ il faut tenir compte des \xE9l\xE9ments suivants : \n\u2022 ISO 22361:2022,\
            \ S\xE9curit\xE9 et r\xE9silience \u2013 Gestion de crise \u2013 Lignes\
            \ directrices ; \n\u2022 Meilleures pratiques de l\u2019ENISA pour la\
            \ gestion des cybercrises, https://www.enisa.europa.eu/publications/best-practices-for-cyber-crisis-management\
            \ ; \n\u2022 Publication sp\xE9ciale NIST 800-61 R\xE9vision 2. \n(39)\
            \ Selon la norme ISO 22361, une crise est un \xAB\_\xE9v\xE9nement ou\
            \ une situation anormale ou extraordinaire qui menace une organisation\
            \ ou une communaut\xE9 et n\xE9cessite une r\xE9ponse strat\xE9gique,\
            \ adaptative et opportune afin de pr\xE9server sa viabilit\xE9 et son\
            \ int\xE9grit\xE9\_\xBB."
          typical_evidence: "\u2022 Le processus de gestion de crise est conforme\
            \ aux normes document\xE9es et/ou aux bonnes pratiques."
        es:
          description: "Las entidades pertinentes pondr\xE1n en marcha procesos de\
            \ gesti\xF3n de crisis."
          annotation: "\u2022 Tener en cuenta las normas reconocidas por el sector\
            \ a la hora de desarrollar el proceso de gesti\xF3n de crisis (38).\n\
            \    o Tenga en cuenta que cada crisis puede ser diferente y que puede\
            \ ser necesario un an\xE1lisis m\xE1s detallado sobre una base ad hoc.\n\
            \    o Considerar los diversos aspectos (por ejemplo, t\xE9cnicos, operativos,\
            \ de comunicaci\xF3n y remediaci\xF3n) de la gesti\xF3n de crisis, incluidos\
            \ los procesos, las funciones y las responsabilidades.  \n\u2022 Debido\
            \ a que la escalada de un incidente a un estado de crisis depende del\
            \ apetito de riesgo y de las capacidades de manejo de incidentes de la\
            \ entidad, la entidad debe definir criterios sobre cu\xE1ndo se declara\
            \ una crisis (39). Esto puede referirse a incidentes que causan un impacto\
            \ grave, m\xE1s all\xE1 de un cierto umbral de tolerancia. Estos criterios\
            \ pueden incluir los siguientes (lista indicativa y no exhaustiva):\n\
            \    o el incidente representa un riesgo significativo para los activos\
            \ cr\xEDticos o las operaciones con alta criticidad, por ejemplo, incidentes\
            \ de alta gravedad (por ejemplo, violaciones de datos que involucran informaci\xF3\
            n confidencial);\n    o el incidente interrumpe significativamente las\
            \ operaciones comerciales, por ejemplo, tiempo de inactividad prolongado,\
            \ p\xE9rdida generalizada de servicios o impacto significativo en el servicio\
            \ al cliente;\n    o la amplitud del incidente, es decir, si afecta a\
            \ m\xFAltiples sistemas, departamentos o ubicaciones geogr\xE1ficas, lo\
            \ que indica una amenaza m\xE1s amplia;\n    o el impacto potencial en\
            \ la reputaci\xF3n de la entidad: los incidentes que podr\xEDan conducir\
            \ al escrutinio p\xFAblico o a la p\xE9rdida de confianza de los clientes\
            \ deben escalarse;\n    o el impacto potencial del incidente de ciberseguridad\
            \ en la confidencialidad, integridad, autenticidad y disponibilidad de\
            \ los datos;\n    o La sofisticaci\xF3n y las motivaciones de los actores\
            \ de amenazas involucrados. Los incidentes relacionados con amenazas persistentes\
            \ avanzadas o ciberdelincuencia organizada pueden requerir una respuesta\
            \ de nivel superior, m\xE1s all\xE1 de las capacidades de la entidad;\n\
            \    o la posibilidad de que se intensifique a\xFAn m\xE1s (por ejemplo,\
            \ si las vulnerabilidades podr\xEDan volver a explotarse o si el malware\
            \ se est\xE1 propagando).\n\n(38) Adem\xE1s, considere: \n\u2022 ISO 22361:2022,\
            \ Seguridad y resiliencia \u2013 Gesti\xF3n de crisis \u2013 Directrices;\
            \ \n\u2022 Mejores Pr\xE1cticas de ENISA para la Gesti\xF3n de Crisis\
            \ Cibern\xE9ticas, gesti\xF3n https://www.enisa.europa.eu/publications/best-practices-for-cyber-crisis;\
            \ \n\u2022 Publicaci\xF3n especial del NIST 800-61, revisi\xF3n 2. \n\
            (39) De conformidad con la norma ISO 22361, una crisis es un \xABacontecimiento\
            \ o situaci\xF3n anormal o extraordinaria que amenaza a una organizaci\xF3\
            n o comunidad y requiere una respuesta estrat\xE9gica, adaptativa y oportuna\
            \ para preservar su viabilidad e integridad\xBB."
          typical_evidence: "\u2022 El proceso de gesti\xF3n de crisis est\xE1 en\
            \ l\xEDnea con est\xE1ndares documentados y/o buenas pr\xE1cticas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zavedou postup pro krizov\xE9\
            \ \u0159\xEDzen\xED."
          annotation: "\u2022 P\u0159i vypracov\xE1v\xE1n\xED procesu krizov\xE9ho\
            \ \u0159\xEDzen\xED zohlednit odv\u011Btvov\u011B uzn\xE1van\xE9 normy\
            \ (38).\n    o Uv\u011Bdomte si, \u017Ee ka\u017Ed\xE1 krize m\u016F\u017E\
            e b\xFDt jin\xE1 a m\u016F\u017Ee b\xFDt vy\u017Eadov\xE1na dal\u0161\xED\
            \ anal\xFDza ad hoc.\n    o Zv\xE1\u017Eit r\u016Fzn\xE9 aspekty (nap\u0159\
            . technick\xE9, provozn\xED, komunika\u010Dn\xED a n\xE1pravn\xE9) krizov\xE9\
            ho \u0159\xEDzen\xED, v\u010Detn\u011B proces\u016F, \xFAloh a odpov\u011B\
            dnost\xED.  \n\u2022 Vzhledem k tomu, \u017Ee eskalace incidentu do krizov\xE9\
            ho stavu z\xE1vis\xED na ochot\u011B subjektu riskovat a jeho schopnosti\
            \ \u0159e\u0161it incidenty, m\u011Bl by subjekt definovat krit\xE9ria\
            \ pro to, kdy je krize vyhl\xE1\u0161ena (39). To se m\u016F\u017Ee t\xFD\
            kat incident\u016F, kter\xE9 maj\xED v\xE1\u017En\xE9 n\xE1sledky nad\
            \ ur\u010Ditou hranici tolerance. Tato krit\xE9ria mohou zahrnovat n\xE1\
            sleduj\xEDc\xED (orienta\u010Dn\xED a ne\xFApln\xFD seznam):\n    o incident\
            \ p\u0159edstavuje v\xFDznamn\xE9 riziko pro kritick\xE1 aktiva nebo operace\
            \ s vysokou kriti\u010Dnost\xED, nap\u0159\xEDklad incidenty s vysokou\
            \ z\xE1va\u017Enost\xED (nap\u0159. naru\u0161en\xED bezpe\u010Dnosti\
            \ dat zahrnuj\xEDc\xED citliv\xE9 informace);\n    o incident v\xFDznamn\u011B\
            \ naru\u0161\xED obchodn\xED operace, nap\u0159\xEDklad del\u0161\xED\
            \ odst\xE1vku, rozs\xE1hlou ztr\xE1tu slu\u017Eeb nebo v\xFDznamn\xFD\
            \ dopad na slu\u017Eby z\xE1kazn\xEDk\u016Fm;\n    o rozsah incidentu,\
            \ tj. zda ovliv\u0148uje v\xEDce syst\xE9m\u016F, odd\u011Blen\xED nebo\
            \ geografick\xFDch lokalit, co\u017E nazna\u010Duje \u0161ir\u0161\xED\
            \ hrozbu;\n    o potenci\xE1ln\xED dopad na pov\u011Bst subjektu \u2013\
            \ incidenty, kter\xE9 by mohly v\xE9st k ve\u0159ejn\xE9 kontrole nebo\
            \ ztr\xE1t\u011B d\u016Fv\u011Bry z\xE1kazn\xEDk\u016F, by m\u011Bly b\xFD\
            t eskalov\xE1ny;\n    o mo\u017En\xE9m dopadu kybernetick\xE9ho bezpe\u010D\
            nostn\xEDho incidentu na d\u016Fv\u011Brnost, integritu, autenticitu a\
            \ dostupnost \xFAdaj\u016F;\n    o sofistikovanost a motivace z\xFA\u010D\
            astn\u011Bn\xFDch akt\xE9r\u016F hrozeb. Incidenty spojen\xE9 s pokro\u010D\
            il\xFDmi p\u0159etrv\xE1vaj\xEDc\xEDmi hrozbami nebo organizovanou kyberkriminalitou\
            \ mohou vy\u017Eadovat reakci na vy\u0161\u0161\xED \xFArovni, kter\xE1\
            \ p\u0159esahuje mo\u017Enosti dan\xE9ho subjektu.\n    o potenci\xE1\
            lu dal\u0161\xED eskalace (nap\u0159. pokud by bylo mo\u017En\xE9 znovu\
            \ zneu\u017E\xEDt zranitelnosti nebo pokud se \u0161\xED\u0159\xED malware).\n\
            \n(38) D\xE1le zva\u017Ete: \n\u2022 ISO 22361:2022, Bezpe\u010Dnost a\
            \ odolnost \u2013 Krizov\xE9 \u0159\xEDzen\xED \u2013 Sm\u011Brnice; \n\
            \u2022 osv\u011Bd\u010Den\xE9 postupy agentury ENISA pro \u0159\xEDzen\xED\
            \ kybernetick\xFDch kriz\xED, \u0159\xEDzen\xED https://www.enisa.europa.eu/publications/best-practices-for-cyber-crisis\
            \ - management; \n\u2022 Zvl\xE1\u0161tn\xED publikace NIST 800-61 Revize\
            \ 2. \n(39) Podle normy ISO 22361 je krize \"mimo\u0159\xE1dn\xE1 nebo\
            \ mimo\u0159\xE1dn\xE1 ud\xE1lost nebo situace, kter\xE1 ohro\u017Euje\
            \ organizaci nebo komunitu a vy\u017Eaduje strategickou, adaptivn\xED\
            \ a v\u010Dasnou reakci, aby byla zachov\xE1na jej\xED \u017Eivotaschopnost\
            \ a integrita\"."
          typical_evidence: "\u2022 Proces krizov\xE9ho \u0159\xEDzen\xED je v souladu\
            \ s dokumentovan\xFDmi standardy a/nebo osv\u011Bd\u010Den\xFDmi postupy."
        it:
          description: I soggetti pertinenti istituiscono un processo per la gestione
            delle crisi.
          annotation: "\u2022 Tenere conto delle norme riconosciute dal settore nell'elaborazione\
            \ del processo di gestione delle crisi (38).\n    o Essere consapevoli\
            \ del fatto che ogni crisi pu\xF2 essere diversa e che potrebbero essere\
            \ necessarie ulteriori analisi su base ad hoc.\n    o Considerare i vari\
            \ aspetti (ad esempio tecnici, operativi, di comunicazione e di rimedio)\
            \ della gestione delle crisi, compresi i processi, i ruoli e le responsabilit\xE0\
            .  \n\u2022 Poich\xE9 l'escalation di un incidente allo stato di crisi\
            \ dipende dalla propensione al rischio e dalle capacit\xE0 di gestione\
            \ degli incidenti di un soggetto, l'entit\xE0 dovrebbe definire criteri\
            \ per stabilire quando viene dichiarata una crisi (39). Questo pu\xF2\
            \ riferirsi a incidenti che causano un impatto grave, oltre una certa\
            \ soglia di tolleranza. Tali criteri possono includere i seguenti (elenco\
            \ indicativo e non esaustivo):\n    o l'incidente rappresenta un rischio\
            \ significativo per le risorse critiche o le operazioni con elevata criticit\xE0\
            , ad esempio incidenti di elevata gravit\xE0 (ad es. violazioni dei dati\
            \ che coinvolgono informazioni sensibili);\n    o l'incidente interrompe\
            \ in modo significativo le operazioni aziendali, ad esempio tempi di inattivit\xE0\
            \ prolungati, perdita diffusa di servizi o impatto significativo sul servizio\
            \ clienti;\n    o l'ampiezza dell'incidente, ovvero se interessa pi\xF9\
            \ sistemi, reparti o posizioni geografiche, indicando una minaccia pi\xF9\
            \ ampia;\n    o il potenziale impatto sulla reputazione dell'entit\xE0\
            : gli incidenti che potrebbero portare al controllo pubblico o alla perdita\
            \ di fiducia dei clienti dovrebbero essere intensificati;\n    o il potenziale\
            \ impatto dell'incidente di cibersicurezza sulla riservatezza, l'integrit\xE0\
            , l'autenticit\xE0 e la disponibilit\xE0 dei dati;\n    o la sofisticazione\
            \ e le motivazioni degli attori delle minacce coinvolti. Gli incidenti\
            \ legati a minacce persistenti avanzate o alla criminalit\xE0 informatica\
            \ organizzata possono richiedere una risposta di livello superiore, al\
            \ di l\xE0 delle capacit\xE0 dell'entit\xE0;\n    o il potenziale di ulteriore\
            \ escalation (ad esempio, se le vulnerabilit\xE0 potrebbero essere sfruttate\
            \ nuovamente o se il malware si sta diffondendo).\n\n(38) Inoltre, si\
            \ consideri: \n\u2022 ISO 22361:2022, Sicurezza e resilienza \u2013 Gestione\
            \ delle crisi \u2013 Linee guida; \n\u2022 Migliori pratiche ENISA per\
            \ la gestione delle crisi informatiche, la gestione https://www.enisa.europa.eu/publications/best-practices-for-cyber-crisis-;\
            \ \n\u2022 Pubblicazione speciale NIST 800-61 Revisione 2. \n(39) Secondo\
            \ la norma ISO 22361, una crisi \xE8 un \xABevento o una situazione anormale\
            \ o straordinaria che minaccia un'organizzazione o una comunit\xE0 e richiede\
            \ una risposta strategica, adattativa e tempestiva al fine di preservarne\
            \ la vitalit\xE0 e l'integrit\xE0\xBB."
          typical_evidence: "\u2022 Il processo di gestione delle crisi \xE8 in linea\
            \ con gli standard documentati e/o le buone pratiche."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.3
      ref_id: 4.3.2
      description: 'The relevant entities shall ensure that the crisis management
        process addresses at least the following elements:'
      annotation: "\u2022 For crisis communication, consider (indicative, non-exhaustive\
        \ list):\n    o legal obligations for communication, such as timing of communication,\
        \ in particular referring to requirements for notification;\n    o how information\
        \ will be disseminated to internal and external stakeholders (employees, customers,\
        \ direct suppliers and service providers, emergency services, etc.) during\
        \ a crisis;\n    o templates for communication;\n    o communication channels\
        \ to be used for each type of stakeholder, considering that:\n        * internal\
        \ and external stakeholders may use different communication channels;\n  \
        \      * normal communication channels might not be safe in crisis mode;\n\
        \        * channels used to notify and communicate with competent authorities\
        \ should also be indicated;\n    o up-to-date contact information for internal\
        \ and external stakeholders."
      typical_evidence: "\u2022 Documented crisis management process. \n\u2022 List\
        \ of members of the crisis management team, including their roles, contact\
        \ information and alternatives."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es veillent \xE0 ce que la proc\xE9\
            dure de gestion des crises porte au moins sur les aspects suivants:"
          annotation: "\u2022 Pour la communication de crise, prendre en compte (liste\
            \ indicative et non exhaustive) :\n    o les obligations l\xE9gales en\
            \ mati\xE8re de communication, telles que le moment de la communication,\
            \ en particulier les exigences en mati\xE8re de notification ;\n    o\
            \ la mani\xE8re dont l\u2019information sera diffus\xE9e aux parties prenantes\
            \ internes et externes (employ\xE9s, clients, fournisseurs et prestataires\
            \ de services directs, services d\u2019urgence, etc.) lors d\u2019une\
            \ crise ;\n    o mod\xE8les de communication ;\n    o les canaux de communication\
            \ \xE0 utiliser pour chaque type de partie prenante, en tenant compte\
            \ du fait que :\n        * les parties prenantes internes et externes\
            \ peuvent utiliser des canaux de communication diff\xE9rents ;\n     \
            \   * les canaux de communication normaux peuvent ne pas \xEAtre s\xFB\
            rs en mode de crise ;\n        * les canaux utilis\xE9s pour notifier\
            \ et communiquer avec les autorit\xE9s comp\xE9tentes doivent \xE9galement\
            \ \xEAtre indiqu\xE9s\_;\n    o Coordonn\xE9es \xE0 jour des parties prenantes\
            \ internes et externes."
          typical_evidence: "\u2022 Processus de gestion de crise document\xE9. \n\
            \u2022 Liste des membres de l\u2019\xE9quipe de gestion de crise, y compris\
            \ leurs r\xF4les, leurs coordonn\xE9es et les alternatives."
        es:
          description: "Las entidades pertinentes velar\xE1n por que los procesos\
            \ de gesti\xF3n de crisis aborden al menos los siguientes elementos:"
          annotation: "\u2022 Para la comunicaci\xF3n de crisis, considere (lista\
            \ indicativa y no exhaustiva):\n    o obligaciones legales para la comunicaci\xF3\
            n, como el momento de la comunicaci\xF3n, en particular lo que se refiere\
            \ a los requisitos para la notificaci\xF3n;\n    o c\xF3mo se difundir\xE1\
            \ la informaci\xF3n a las partes interesadas internas y externas (empleados,\
            \ clientes, proveedores directos y proveedores de servicios, servicios\
            \ de emergencia, etc.) durante una crisis;\n    o plantillas para la comunicaci\xF3\
            n;\n    o Canales de comunicaci\xF3n a utilizar para cada tipo de Actor,\
            \ considerando que:\n        * las partes interesadas internas y externas\
            \ pueden utilizar diferentes canales de comunicaci\xF3n;\n        * los\
            \ canales de comunicaci\xF3n normales pueden no ser seguros en modo de\
            \ crisis;\n        * tambi\xE9n deben indicarse los canales utilizados\
            \ para notificar y comunicarse con las autoridades competentes;\n    o\
            \ Informaci\xF3n de contacto actualizada para las partes interesadas internas\
            \ y externas."
          typical_evidence: "\u2022 Document\xE9 el proceso de gesti\xF3n de crisis.\
            \ \n\u2022 Lista de los miembros del equipo de gesti\xF3n de crisis, incluidas\
            \ sus funciones, informaci\xF3n de contacto y alternativas."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby postup\
            \ krizov\xFDch \u0159\xEDzen\xED zahrnoval alespo\u0148 tyto prvky:"
          annotation: "\u2022 V p\u0159\xEDpad\u011B krizov\xE9 komunikace zva\u017E\
            te (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o z\xE1konn\xE9 povinnosti\
            \ t\xFDkaj\xEDc\xED se komunikace, jako je na\u010Dasov\xE1n\xED komunikace,\
            \ zejm\xE9na s odkazem na po\u017Eadavky na ozn\xE1men\xED;\n    o jak\
            \ budou informace b\u011Bhem krize \u0161\xED\u0159eny intern\xEDm a extern\xED\
            m z\xFA\u010Dastn\u011Bn\xFDm stran\xE1m (zam\u011Bstnanc\u016Fm, z\xE1\
            kazn\xEDk\u016Fm, p\u0159\xEDm\xFDm dodavatel\u016Fm a poskytovatel\u016F\
            m slu\u017Eeb, pohotovostn\xEDm slu\u017Eb\xE1m atd.),\n    o \u0161ablony\
            \ pro komunikaci;\n    o komunika\u010Dn\xED kan\xE1ly, kter\xE9 maj\xED\
            \ b\xFDt pou\u017Eity pro ka\u017Ed\xFD typ z\xFA\u010Dastn\u011Bn\xFD\
            ch stran, s ohledem na to, \u017Ee:\n        * intern\xED a extern\xED\
            \ zainteresovan\xE9 strany mohou vyu\u017E\xEDvat r\u016Fzn\xE9 komunika\u010D\
            n\xED kan\xE1ly;\n        * b\u011B\u017En\xE9 komunika\u010Dn\xED kan\xE1\
            ly nemus\xED b\xFDt v krizov\xE9m re\u017Eimu bezpe\u010Dn\xE9;\n    \
            \    * m\u011Bly by b\xFDt rovn\u011B\u017E uvedeny kan\xE1ly pou\u017E\
            \xEDvan\xE9 k oznamov\xE1n\xED a komunikaci s p\u0159\xEDslu\u0161n\xFD\
            mi org\xE1ny;\n    o aktu\xE1ln\xED kontaktn\xED informace pro intern\xED\
            \ a extern\xED zainteresovan\xE9 strany."
          typical_evidence: "\u2022 Zdokumentovan\xFD proces krizov\xE9ho \u0159\xED\
            zen\xED. \n\u2022 Seznam \u010Dlen\u016F t\xFDmu pro krizov\xE9 \u0159\
            \xEDzen\xED, v\u010Detn\u011B jejich rol\xED, kontaktn\xEDch \xFAdaj\u016F\
            \ a alternativ."
        it:
          description: "I soggetti pertinenti provvedono affinch\xE9 il processo di\
            \ gestione della crisi riguardi almeno i seguenti elementi:"
          annotation: "\u2022 Per la comunicazione di crisi, considerare (elenco indicativo\
            \ e non esaustivo):\n    o obblighi legali in materia di comunicazione,\
            \ quali i tempi di comunicazione, con particolare riferimento ai requisiti\
            \ per la notifica;\n    o come le informazioni saranno diffuse agli stakeholder\
            \ interni ed esterni (dipendenti, clienti, fornitori diretti e fornitori\
            \ di servizi, servizi di emergenza, ecc.) durante una crisi;\n    o modelli\
            \ per la comunicazione;\n    o canali di comunicazione da utilizzare per\
            \ ogni tipologia di stakeholder, considerando che:\n        * gli stakeholder\
            \ interni ed esterni possono utilizzare canali di comunicazione diversi;\n\
            \        * i normali canali di comunicazione potrebbero non essere sicuri\
            \ in modalit\xE0 di crisi;\n        * dovrebbero essere indicati anche\
            \ i canali utilizzati per notificare e comunicare con le autorit\xE0 competenti;\n\
            \    o informazioni di contatto aggiornate per gli stakeholder interni\
            \ ed esterni."
          typical_evidence: "\u2022 Processo documentato di gestione delle crisi.\
            \ \n\u2022 Elenco dei membri del team di gestione delle crisi, compresi\
            \ i loro ruoli, le informazioni di contatto e le alternative."
