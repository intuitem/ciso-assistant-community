            \ podnik\xE1n\xED, bezpe\u010Dnosti a dodr\u017Eov\xE1n\xED p\u0159edpis\u016F\
            ."
          typical_evidence: "\u2022 Smlouvy, kter\xE9 obsahuj\xED prvky uveden\xE9\
            \ v bod\u011B 5.1.4 p\u0159\xEDlohy na\u0159\xEDzen\xED."
        it:
          description: "Sulla base della politica di sicurezza della catena di approvvigionamento\
            \ e tenendo conto dei risultati della valutazione dei rischi effettuata\
            \ conformemente al punto 2.1. del presente allegato, i soggetti pertinenti\
            \ provvedono affinch\xE9 i loro contratti con i fornitori e i prestatori\
            \ di servizi specifichino, se del caso mediante accordi sul livello dei\
            \ servizi, quanto segue:"
          annotation: "\u2022 Garantire che, in tutti i contratti nuovi e rinnovati\
            \ pertinenti, siano inclusi i requisiti di cui al punto 5.1.4 dell'Allegato\
            \ al regolamento. \n\u2022 Nei rapporti con grandi fornitori e prestatori\
            \ di servizi, considerare una o pi\xF9 delle seguenti misure (elenco indicativo\
            \ e non esaustivo):\n    o contrattazione collettiva collaborando con\
            \ organizzazioni di dimensioni simili per l'acquisto di prodotti o servizi\
            \ all'ingrosso;\n    o rappresentanza da parte di un'associazione di cui\
            \ l'ente \xE8 membro;\n    o consulenza legale per la revisione e la negoziazione\
            \ di un contratto;\n    o negoziare clausole specifiche quali l'uscita,\
            \ i prezzi e gli SLA (43);\n    o fornitori che pubblicano i loro impegni\
            \ in materia di sicurezza, privacy o affidabilit\xE0;\n    o fornitori\
            \ con certificazioni standard (e.g. ISO 27001, SOC 2);\n    o piattaforme\
            \ o marketplace affidabili che controllano i fornitori (negozi e.g. app,\
            \ directory SaaS, reti di partner);\n    o modelli di contratto o liste\
            \ di controllo legali gratuite da associazioni di piccole imprese, ONG\
