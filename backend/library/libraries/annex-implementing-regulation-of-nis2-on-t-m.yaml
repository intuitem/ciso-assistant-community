            c\xED, kdo pot\u0159ebuje jak\xFD p\u0159\xEDstup."
        it:
          description: I soggetti pertinenti devono mantenere politiche per la gestione
            degli account privilegiati e degli account di amministrazione del sistema
            nell'ambito della politica di controllo dell'accesso di cui al punto 11.1.
          annotation: "\u2022 Assegnare i diritti di accesso privilegiato agli utenti\
            \ in base alle necessit\xE0 e, evento per evento, in linea con la politica\
            \ di controllo degli accessi di cui al punto 11.1 dell'Allegato al regolamento\
            \ (ovvero, solo ai soggetti in possesso dell'autorit\xE0 necessaria per\
            \ svolgere attivit\xE0 che richiedono un accesso privilegiato e in base\
            \ al requisito minimo per i loro ruoli funzionali). \n\u2022 Identificare\
            \ gli utenti che necessitano di un accesso privilegiato (91) a una rete\
            \ e a un sistema informativo (ad esempio sistemi operativi, sistemi di\
            \ gestione di database e applicazioni). Ci\xF2 dovrebbe includere qualsiasi\
            \ accesso fisico privilegiato, ad esempio a codici crittografici, chiavi\
            \ o dispositivi, in linea con il punto 13.3 dell'allegato del regolamento.\
            \ \n\u2022 Se del caso, mantenere una procedura di autorizzazione e un\
            \ registro di tutti i diritti di accesso privilegiato assegnati, in linea\
            \ con la procedura di concessione e revoca dei diritti di accesso (allegato\
            \ al regolamento, punto 11.2.2).\n\n(91) \"I diritti di accesso privilegiato\
            \ sono diritti di accesso forniti a un'identit\xE0, a un ruolo o a un\
            \ processo che consente l'esecuzione di attivit\xE0 che gli utenti o i\
            \ processi tipici non possono eseguire. I ruoli di amministratore di sistema\
            \ richiedono in genere diritti di accesso con privilegi. ISO/IEC 27002,\
            \ 8.2. Diritti di accesso con privilegi."
          typical_evidence: "\u2022 Politiche chiare sull'utilizzo degli account privilegiati\
            \ e sulle regole di accesso per gli account privilegiati. \n\u2022 Elenco\
            \ degli utenti con accesso privilegiato e dei sistemi a cui possono accedere.\
            \ \n\u2022 Record di approvazione documentati per la concessione dell'accesso\
            \ con privilegi. \n\u2022 Registri o registrazioni di verifiche e revoche\
            \ di accesso. \n\u2022 Matrice di accesso basata sui ruoli che mostra\
            \ chi ha bisogno di quale accesso."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.3
      ref_id: 11.3.2
      description: 'The policies referred to in point 11.3.1. shall:'
      annotation: "\u2022 Introduce higher authentication requirements for privileged\
        \ access rights, such as re-authentication or authentication step-up before\
        \ using privileged access rights. \n\u2022 Define and implement expiry requirements\
        \ for privileged access rights, where appropriate. \n\u2022 In the absence\
        \ of a system that allows all uses to be attributed to an individual with\
        \ certainty, establish specific rules to avoid the use of generic administration\
        \ user IDs (e.g. \u2018root\u2019) and manage and protect the authentication\
        \ information of such identities. \n\u2022 Grant temporary privileged access\
        \ only for the time necessary to implement approved changes or activities\
        \ (e.g. for maintenance activities), rather than permanently granting privileged\
        \ access rights.\n    o Consider the frequency of system administration operations:\
        \ daily tasks (e.g. backups and email routing) versus weekly or monthly tasks\
        \ (e.g. reviewing memory and disk space). \n\u2022 Log all privileged access\
        \ for audit purposes; \n\u2022 Assign separate identities with privileged\
        \ access rights to individual users, rather than sharing or linking identities.\
        \ Group identities for easier management if needed. \n\u2022 Use identities\
        \ with privileged access rights exclusively for administrative tasks, not\
        \ for day-to-day general tasks such as checking email or accessing the web.\
        \ Where feasible (92), separate privileged identities should be assigned for\
        \ administrative tasks. \n\u2022 Ensure users are aware of their privileged\
        \ access rights or when they are in privileged access mode, for example using\
        \ specific user identities, user interface settings or equipment.\n\n(92)\
        \ In environments such as Microsoft 365 where enforcing separate identities\
        \ may conflict with Conditional Access, device compliance or session controls,\
        \ privileged users may use a single identity provided that some additional\
        \ compensating measures are in place e.g. MFA, just-in-time access, session\
        \ logging, context-aware controls (e.g. location, device compliance, app enforcement)\
        \ etc."
      typical_evidence: "\u2022 Measures for privileged access control and monitoring\
        \ for privileged accounts, including granting and revoking privileged access\
        \ rights. \n\u2022 Access assignment records showing how access rights are\
        \ initially granted, based on job roles and responsibilities. \n\u2022 Clear\
        \ definitions of user roles and the corresponding access rights associated\
        \ with each role. \n\u2022 Audit trail and monitoring logs that capture the\
        \ use of access rights, including any unauthorized access attempts and actions\
        \ taken in response."
      translations:
        fr:
          description: "Les politiques vis\xE9es au point 11.3.1:"
          annotation: "\u2022 Introduire des exigences d\u2019authentification plus\
            \ strictes pour les droits d\u2019acc\xE8s privil\xE9gi\xE9s, telles que\
            \ la r\xE9authentification ou l\u2019intensification de l\u2019authentification\
            \ avant d\u2019utiliser les droits d\u2019acc\xE8s privil\xE9gi\xE9s.\
            \ \n\u2022 D\xE9finir et mettre en \u0153uvre des exigences d\u2019expiration\
            \ pour les droits d\u2019acc\xE8s privil\xE9gi\xE9s, le cas \xE9ch\xE9\
            ant. \n\u2022 En l\u2019absence d\u2019un syst\xE8me permettant d\u2019\
            attribuer avec certitude toutes les utilisations \xE0 un individu, \xE9\
            tablir des r\xE8gles sp\xE9cifiques pour \xE9viter l\u2019utilisation\
            \ d\u2019identifiants d\u2019utilisateur d\u2019administration g\xE9n\xE9\
            riques (par exemple, \xAB root \xBB) et g\xE9rer et prot\xE9ger les informations\
            \ d\u2019authentification de ces identit\xE9s. \n\u2022 N\u2019accorder\
            \ un acc\xE8s privil\xE9gi\xE9 temporaire que pour le temps n\xE9cessaire\
            \ \xE0 la mise en \u0153uvre des modifications ou des activit\xE9s approuv\xE9\
            es (par exemple, pour les activit\xE9s de maintenance), plut\xF4t que\
            \ d\u2019accorder de mani\xE8re permanente des droits d\u2019acc\xE8s\
            \ privil\xE9gi\xE9s.\n    o Tenez compte de la fr\xE9quence des op\xE9\
            rations d\u2019administration du syst\xE8me : t\xE2ches quotidiennes (par\
            \ exemple, les sauvegardes et le routage des e-mails) par rapport aux\
            \ t\xE2ches hebdomadaires ou mensuelles (par exemple, l\u2019examen de\
            \ la m\xE9moire et de l\u2019espace disque). \n\u2022 Enregistrer tous\
            \ les acc\xE8s privil\xE9gi\xE9s \xE0 des fins d\u2019audit ; \n\u2022\
            \ Attribuez des identit\xE9s distinctes avec des droits d\u2019acc\xE8\
            s privil\xE9gi\xE9s \xE0 des utilisateurs individuels, plut\xF4t que de\
            \ partager ou de lier des identit\xE9s. Regroupez les identit\xE9s pour\
            \ faciliter la gestion si n\xE9cessaire. \n\u2022 Utilisez des identit\xE9\
            s avec des droits d\u2019acc\xE8s privil\xE9gi\xE9s exclusivement pour\
            \ les t\xE2ches administratives, et non pour les t\xE2ches g\xE9n\xE9\
            rales quotidiennes telles que la v\xE9rification des e-mails ou l\u2019\
            acc\xE8s au Web. Dans la mesure du possible (92), des identit\xE9s privil\xE9\
            gi\xE9es distinctes devraient \xEAtre attribu\xE9es aux t\xE2ches administratives.\
            \ \n\u2022 S\u2019assurer que les utilisateurs sont conscients de leurs\
            \ droits d\u2019acc\xE8s privil\xE9gi\xE9s ou lorsqu\u2019ils sont en\
            \ mode d\u2019acc\xE8s privil\xE9gi\xE9, par exemple en utilisant des\
            \ identit\xE9s d\u2019utilisateur sp\xE9cifiques, des param\xE8tres d\u2019\
            interface utilisateur ou des \xE9quipements.\n\n(92) Dans des environnements\
            \ tels que Microsoft 365, o\xF9 l\u2019application d\u2019identit\xE9\
            s distinctes peut entrer en conflit avec l\u2019acc\xE8s conditionnel,\
            \ la conformit\xE9 des appareils ou les contr\xF4les de session, les utilisateurs\
            \ privil\xE9gi\xE9s peuvent utiliser une seule identit\xE9 \xE0 condition\
            \ que certaines mesures compensatoires suppl\xE9mentaires soient en place,\
            \ par exemple l\u2019authentification multifacteur, l\u2019acc\xE8s juste-\xE0\
            -temps, la journalisation des sessions, les contr\xF4les contextuels (par\
            \ exemple, la localisation, la conformit\xE9 des appareils, l\u2019application\
            \ des applications), etc."
          typical_evidence: "\u2022 Mesures de contr\xF4le et de surveillance des\
            \ acc\xE8s privil\xE9gi\xE9s, y compris l\u2019octroi et la r\xE9vocation\
            \ des droits d\u2019acc\xE8s privil\xE9gi\xE9s. \n\u2022 Dossiers d\u2019\
