    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.7.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.7
      ref_id: 6.7.3
      description: The relevant entities shall review and, where appropriate, update
        these measures at planned intervals and when significant incidents or significant
        changes to operations or risks occur.
      annotation: "\u2022 Although the frequency of reviews of network security measures\
        \ depends on the entity\u2019s risk assessment as a general rule the entity\
        \ might (indicative, non-exhaustive list):\n    o continuously monitor the\
        \ networks for real time threats;\n    o perform scans for new vulnerabilities\
        \ weekly;\n    o review and possibly update the rules of the firewall and\
        \ other tools monthly; and\n    o thoroughly assess the entire network annually.\
        \ \n\u2022 Review logs or records of all changes made to the network security\
        \ rules, including details of the changes, approvals and implementation dates.\
        \ \n\u2022 Ensure that these reviews are conducted regularly and documented\
        \ comprehensively. \n\n[TIPS]\n\n\u2022 Communicate to personnel the correct\
        \ usage of mobile devices, including the entity\u2019s connected vehicles\
        \ and other remote accesses. \n\u2022 Where appropriate, apply solutions capable\
        \ of collecting, analysing and detecting all anomalies, exfiltrations, intrusions\
        \ and the most sophisticated threats."
      typical_evidence: "\u2022 Plans or schedules for upcoming or completed, regular\
        \ or ad hoc reviews. \n\u2022 List of reports from past reviews. This should\
        \ cover various types of reviews. \n\u2022 Logs from firewalls, routers and\
        \ other network devices showing access attempts, configuration changes and\
        \ other relevant activities. \n\u2022 Reports from SIEM and EDR/XDR systems\
        \ showing aggregated and analysed security events. \n\u2022 Virtual private\
        \ network (VPN) and remote access logs showing remote access, including OOB\
        \ connections, access attempts, successful connections and any anomalies.\
        \ \n\u2022 Evidence of network access control (NAC) or other similar and/or\
        \ alternative solutions, in place, including logs and configuration settings.\
        \ \n\u2022 Logs or records showing the dates and results of regular reviews\
        \ of the network security rules. \n\u2022 Logs or records of all changes made\
        \ to the network security rules. \n\u2022 Logs or records of firewall and\
        \ ACL reviews. \n\u2022 Documentation showing regular reviews of user and\
        \ administrative access to network devices. \n\u2022 Audit logs from network\
        \ security devices (e.g. firewalls, intrusion detection/prevention systems\
        \ (IDS/IPS)) to ensure that changes and reviews are logged. \n\u2022 Backup\
        \ files of network device configurations to ensure that changes and reviews\
        \ are reflected in the backups. \n\u2022 Logs of network security incidents\
        \ to see if they include documentation of rule set reviews following significant\
        \ incidents. \n\u2022 Post incident review reports to see if they document\
        \ reviews and any necessary adjustments to the network security rules.\n\n\
        [TIPS]\n\n\u2022 The correct usage of mobile devices and other remote accesses\
        \ (e.g. teleworking and VPN) has been communicated to personnel. \n\u2022\
        \ Existence of IDS/IPS."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, s\u2019il\
            \ est besoin, mettent \xE0 jour ces mesures \xE0 intervalles pr\xE9d\xE9\
            finis, ainsi qu\u2019en cas d\u2019incidents importants ou lorsque des\
            \ changements majeurs concernant les op\xE9rations ou les risques se produisent."
          annotation: "\u2022 Bien que la fr\xE9quence des examens des mesures de\
            \ s\xE9curit\xE9 du r\xE9seau d\xE9pende de l\u2019\xE9valuation des risques\
            \ par l\u2019entit\xE9, en r\xE8gle g\xE9n\xE9rale, l\u2019entit\xE9 peut\
            \ (liste indicative et non exhaustive) :\n    o Surveiller en permanence\
            \ les r\xE9seaux pour d\xE9tecter les menaces en temps r\xE9el ;\n   \
            \ o Effectuer des analyses hebdomadaires pour d\xE9tecter de nouvelles\
            \ vuln\xE9rabilit\xE9s ;\n    o R\xE9viser et \xE9ventuellement mettre\
            \ \xE0 jour mensuellement les r\xE8gles du pare-feu et autres outils ;\
            \ et\n    o \xC9valuer minutieusement l\u2019ensemble du r\xE9seau chaque\
            \ ann\xE9e. \n\u2022 Examiner les journaux ou les enregistrements de toutes\
            \ les modifications apport\xE9es aux r\xE8gles de s\xE9curit\xE9 du r\xE9\
            seau, y compris les d\xE9tails des modifications, les approbations et\
            \ les dates de mise en \u0153uvre. \n\u2022 Veiller \xE0 ce que ces examens\
            \ soient effectu\xE9s r\xE9guli\xE8rement et document\xE9s de mani\xE8\
            re exhaustive. \n\n[CONSEILS]\n\n\u2022 Communiquer au personnel l\u2019\
            utilisation correcte des appareils mobiles, y compris les v\xE9hicules\
            \ connect\xE9s de l\u2019entit\xE9 et autres acc\xE8s \xE0 distance. \n\
            \u2022 Le cas \xE9ch\xE9ant, appliquer des solutions capables de collecter,\
            \ d\u2019analyser et de d\xE9tecter toutes les anomalies, exfiltrations,\
            \ intrusions et menaces les plus sophistiqu\xE9es."
          typical_evidence: "\u2022 Plans ou calendriers pour les examens \xE0 venir\
            \ ou termin\xE9s, r\xE9guliers ou ponctuels. \n\u2022 Liste des rapports\
            \ des revues pr\xE9c\xE9dentes. Cela devrait couvrir diff\xE9rents types\
            \ d\u2019avis. \n\u2022 Journaux des pare-feu, routeurs et autres p\xE9\
            riph\xE9riques r\xE9seau montrant les tentatives d\u2019acc\xE8s, les\
            \ modifications de configuration et d\u2019autres activit\xE9s pertinentes.\
            \ \n\u2022 Rapports des syst\xE8mes SIEM et EDR/XDR montrant des \xE9\
            v\xE9nements de s\xE9curit\xE9 agr\xE9g\xE9s et analys\xE9s. \n\u2022\
            \ R\xE9seaux priv\xE9s virtuels (VPN) et journaux d\u2019acc\xE8s \xE0\
            \ distance indiquant l\u2019acc\xE8s \xE0 distance, y compris les connexions\
            \ OOB, les tentatives d\u2019acc\xE8s, les connexions r\xE9ussies et toute\
            \ anomalie. \n\u2022 Preuve de la mise en place d\u2019un contr\xF4le\
            \ d\u2019acc\xE8s au r\xE9seau (NAC) ou d\u2019autres solutions similaires\
            \ et/ou alternatives, y compris les journaux et les param\xE8tres de configuration.\
            \ \n\u2022 Des journaux ou des enregistrements montrant les dates et les\
            \ r\xE9sultats des r\xE9visions r\xE9guli\xE8res des r\xE8gles de s\xE9\
            curit\xE9 du r\xE9seau. \n\u2022 Journaux ou enregistrements de toutes\
            \ les modifications apport\xE9es aux r\xE8gles de s\xE9curit\xE9 du r\xE9\
            seau. \n\u2022 Journaux ou enregistrements des examens du pare-feu et\
            \ de l\u2019ACL. \n\u2022 Documentation montrant des examens r\xE9guliers\
            \ de l\u2019acc\xE8s des utilisateurs et des administrateurs aux p\xE9\
            riph\xE9riques r\xE9seau. \n\u2022 Auditer les journaux des dispositifs\
            \ de s\xE9curit\xE9 du r\xE9seau (par exemple, les pare-feu, les syst\xE8\
            mes de d\xE9tection/pr\xE9vention des intrusions (IDS/IPS)) pour s\u2019\
            assurer que les modifications et les examens sont enregistr\xE9s. \n\u2022\
            \ Sauvegardez les fichiers des configurations des p\xE9riph\xE9riques\
            \ r\xE9seau pour vous assurer que les modifications et les r\xE9visions\
            \ sont refl\xE9t\xE9es dans les sauvegardes. \n\u2022 Journaux des incidents\
            \ de s\xE9curit\xE9 du r\xE9seau pour voir s\u2019ils incluent la documentation\
            \ des r\xE9visions d\u2019ensembles de r\xE8gles \xE0 la suite d\u2019\
            incidents importants. \n\u2022 Publier des rapports d\u2019examen d\u2019\
            incident pour voir s\u2019ils documentent les examens et les ajustements\
            \ n\xE9cessaires aux r\xE8gles de s\xE9curit\xE9 du r\xE9seau.\n\n[CONSEILS]\n\
            \n\u2022 L\u2019utilisation correcte des appareils mobiles et autres acc\xE8\
            s \xE0 distance (par exemple, le t\xE9l\xE9travail et le VPN) a \xE9t\xE9\
            \ communiqu\xE9e au personnel. \n\u2022 Existence d\u2019IDS/IPS."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n estas medidas a intervalos planificados o cuando se\
            \ produzcan incidentes significativos o cambios significativos en las\
            \ operaciones o los riesgos."
          annotation: "Aunque la frecuencia de las revisiones de las medidas de seguridad\
            \ de la red depende de la evaluaci\xF3n de riesgos de la entidad, como\
            \ regla general, la entidad podr\xEDa (lista indicativa no exhaustiva):\n\
            \    o monitorear continuamente las redes en busca de amenazas en tiempo\
            \ real;\n    o realizar escaneos semanales en busca de nuevas vulnerabilidades;\n\
            \    o revisar y posiblemente actualizar mensualmente las reglas del cortafuegos\
            \ y otras herramientas; y\n    o Evaluar minuciosamente toda la red anualmente.\
            \ \n\u2022 Revisar los registros o registros de todos los cambios realizados\
            \ en las reglas de seguridad de la red, incluidos los detalles de los\
            \ cambios, las aprobaciones y las fechas de implementaci\xF3n. \n\u2022\
            \ Garantizar que estos ex\xE1menes se lleven a cabo con regularidad y\
            \ se documenten de forma exhaustiva. \n\n[CONSEJOS]\n\n\u2022 Comunicar\
            \ al personal el uso correcto de los dispositivos m\xF3viles, incluidos\
            \ los veh\xEDculos conectados de la entidad y otros accesos remotos. \n\
            \u2022 En su caso, aplicar soluciones capaces de recoger, analizar y detectar\
            \ todas las anomal\xEDas, exfiltraciones, intrusiones y las amenazas m\xE1\
            s sofisticadas."
          typical_evidence: "\u2022 Planes o cronogramas para revisiones pr\xF3ximas\
            \ o completadas, peri\xF3dicas o ad hoc. \n\u2022 Lista de informes de\
            \ revisiones pasadas. Esto deber\xEDa abarcar varios tipos de revisiones.\
            \ \n\u2022 Registros de firewalls, enrutadores y otros dispositivos de\
            \ red que muestran intentos de acceso, cambios de configuraci\xF3n y otras\
            \ actividades relevantes. \n\u2022 Informes de sistemas SIEM y EDR/XDR\
            \ que muestran eventos de seguridad agregados y analizados. \n\u2022 Red\
            \ privada virtual (VPN) y registros de acceso remoto que muestran el acceso\
            \ remoto, incluidas las conexiones OOB, los intentos de acceso, las conexiones\
            \ exitosas y cualquier anomal\xEDa. \n\u2022 Evidencia de control de acceso\
            \ a la red (NAC) u otras soluciones similares y/o alternativas, implementadas,\
            \ incluidos los registros y los ajustes de configuraci\xF3n. \n\u2022\
            \ Registros o registros que muestran las fechas y los resultados de las\
            \ revisiones peri\xF3dicas de las reglas de seguridad de la red. \n\u2022\
            \ Registros o registros de todos los cambios realizados en las reglas\
            \ de seguridad de la red. \n\u2022 Registros o registros de revisiones\
            \ de firewall y ACL. \n\u2022 Documentaci\xF3n que muestre revisiones\
            \ peri\xF3dicas del acceso de usuarios y administradores a los dispositivos\
            \ de red. \n\u2022 Registros de auditor\xEDa de dispositivos de seguridad\
            \ de red (por ejemplo, firewalls, sistemas de detecci\xF3n/prevenci\xF3\
            n de intrusiones (IDS/IPS)) para garantizar que se registren los cambios\
            \ y las revisiones. \n\u2022 Copia de seguridad de los archivos de las\
            \ configuraciones de los dispositivos de red para garantizar que los cambios\
            \ y las revisiones se reflejen en las copias de seguridad. \n\u2022 Registros\
            \ de incidentes de seguridad de la red para ver si incluyen documentaci\xF3\
            n de revisiones del conjunto de reglas despu\xE9s de incidentes significativos.\
            \ \n\u2022 Publicar informes de revisi\xF3n de incidentes para ver si\
            \ documentan revisiones y ajustes necesarios a las reglas de seguridad\
            \ de la red.\n\n[CONSEJOS]\n\n\u2022 Se ha comunicado al personal el uso\
            \ correcto de los dispositivos m\xF3viles y otros accesos remotos (por\
            \ ejemplo, teletrabajo y VPN). \n\u2022 Existencia de IDS/IPS."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty tato opat\u0159en\xED p\u0159\
            ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159eby aktualizuj\xED\
            \ v pl\xE1novan\xFDch intervalech a p\u0159i v\xFDskytu v\xFDznamn\xFD\
            ch incident\u016F nebo v\xFDznamn\xFDch zm\u011Bn operac\xED \u010Di rizik."
          annotation: "\u2022 A\u010Dkoli \u010Detnost p\u0159ezkum\u016F bezpe\u010D\
            nostn\xEDch opat\u0159en\xED s\xEDt\u011B z\xE1vis\xED na posouzen\xED\
            \ rizik subjektem, obecn\xFDm pravidlem je, \u017Ee subjekt m\u016F\u017E\
            e (orienta\u010Dn\xED, nevy\u010Derp\xE1vaj\xEDc\xED seznam):\n    o nep\u0159\
            etr\u017Eit\u011B monitorovat s\xEDt\u011B kv\u016Fli hrozb\xE1m v re\xE1\
            ln\xE9m \u010Dase;\n    o prov\xE1d\u011Bt skenov\xE1n\xED nov\xFDch zranitelnost\xED\
            \ ka\u017Ed\xFD t\xFDden;\n    o ka\u017Ed\xFD m\u011Bs\xEDc p\u0159ezkoum\xE1\
            vat a p\u0159\xEDpadn\u011B aktualizovat pravidla firewallu a dal\u0161\
            \xEDch n\xE1stroj\u016F; a\n    o Ka\u017Edoro\u010Dn\u011B d\u016Fkladn\u011B\
            \ vyhodno\u0165te celou s\xED\u0165. \n\u2022 Kontrolujte protokoly nebo\
            \ z\xE1znamy o v\u0161ech zm\u011Bn\xE1ch proveden\xFDch v pravidlech\
            \ zabezpe\u010Den\xED s\xEDt\u011B, v\u010Detn\u011B podrobnost\xED o\
            \ zm\u011Bn\xE1ch, schv\xE1len\xED a datech implementace. \n\u2022 Zajist\u011B\
            te, aby tyto p\u0159ezkumy byly prov\xE1d\u011Bny pravideln\u011B a komplexn\u011B\
            \ zdokumentov\xE1ny. \n\n[TIPY]\n\n\u2022 Informovat zam\u011Bstnance\
            \ o spr\xE1vn\xE9m pou\u017E\xEDv\xE1n\xED mobiln\xEDch za\u0159\xEDzen\xED\
            , v\u010Detn\u011B p\u0159ipojen\xFDch vozidel a dal\u0161\xEDch vzd\xE1\
            len\xFDch p\u0159\xEDstup\u016F subjektu. \n\u2022 Tam, kde je to vhodn\xE9\
            , aplikovat \u0159e\u0161en\xED schopn\xE1 shroma\u017E\u010Fovat, analyzovat\
            \ a detekovat v\u0161echny anom\xE1lie, exfiltrace, pr\u016Fniky a nejsofistikovan\u011B\
            j\u0161\xED hrozby."
          typical_evidence: "\u2022 Pl\xE1ny nebo harmonogramy nadch\xE1zej\xEDc\xED\
            ch nebo dokon\u010Den\xFDch, pravideln\xFDch nebo ad hoc p\u0159ezkum\u016F\
            . \n\u2022 Seznam zpr\xE1v z minul\xFDch recenz\xED. To by m\u011Blo zahrnovat\
            \ r\u016Fzn\xE9 typy recenz\xED. \n\u2022 Protokoly z bran firewall, sm\u011B\
            rova\u010D\u016F a dal\u0161\xEDch s\xED\u0165ov\xFDch za\u0159\xEDzen\xED\
            \ zobrazuj\xEDc\xED pokusy o p\u0159\xEDstup, zm\u011Bny konfigurace a\
            \ dal\u0161\xED relevantn\xED aktivity. \n\u2022 Reporty ze syst\xE9m\u016F\
            \ SIEM a EDR/XDR zobrazuj\xEDc\xED agregovan\xE9 a analyzovan\xE9 bezpe\u010D\
            nostn\xED ud\xE1losti. \n\u2022 Protokoly virtu\xE1ln\xED priv\xE1tn\xED\
            \ s\xEDt\u011B (VPN) a vzd\xE1len\xE9ho p\u0159\xEDstupu zobrazuj\xED\
            c\xED vzd\xE1len\xFD p\u0159\xEDstup, v\u010Detn\u011B p\u0159ipojen\xED\
            \ OOB, pokus\u016F o p\u0159\xEDstup, \xFAsp\u011B\u0161n\xFDch p\u0159\
            ipojen\xED a jak\xFDchkoli anom\xE1li\xED. \n\u2022 Doklad o \u0159\xED\
            zen\xED p\u0159\xEDstupu k s\xEDti (NAC) nebo jin\xFDch podobn\xFDch a/nebo\
            \ alternativn\xEDch \u0159e\u0161en\xEDch, v\u010Detn\u011B protokol\u016F\
            \ a nastaven\xED konfigurace. \n\u2022 Protokoly nebo z\xE1znamy zobrazuj\xED\
            c\xED data a v\xFDsledky pravideln\xFDch kontrol pravidel zabezpe\u010D\
            en\xED s\xEDt\u011B. \n\u2022 Protokoly nebo z\xE1znamy o v\u0161ech zm\u011B\
            n\xE1ch proveden\xFDch v pravidlech zabezpe\u010Den\xED s\xEDt\u011B.\
            \ \n\u2022 Protokoly nebo z\xE1znamy kontrol firewallu a ACL. \n\u2022\
            \ Dokumentace zobrazuj\xEDc\xED pravideln\xE9 kontroly p\u0159\xEDstupu\
            \ u\u017Eivatel\u016F a administr\xE1tor\u016F k s\xED\u0165ov\xFDm za\u0159\
            \xEDzen\xEDm. \n\u2022 Auditujte protokoly ze za\u0159\xEDzen\xED pro\
            \ zabezpe\u010Den\xED s\xEDt\u011B (nap\u0159. firewally, syst\xE9my pro\
            \ detekci/prevenci naru\u0161en\xED (IDS/IPS)), abyste zajistili protokolov\xE1\
            n\xED zm\u011Bn a kontrol. \n\u2022 Z\xE1lohovat soubory konfigurac\xED\
            \ s\xED\u0165ov\xFDch za\u0159\xEDzen\xED, aby bylo zaji\u0161t\u011B\
            no, \u017Ee se zm\u011Bny a kontroly projev\xED v z\xE1loh\xE1ch. \n\u2022\
            \ Protokoly incident\u016F zabezpe\u010Den\xED s\xEDt\u011B, aby se zjistilo,\
            \ zda obsahuj\xED dokumentaci o reviz\xEDch sady pravidel po v\xFDznamn\xFD\
            ch incidentech. \n\u2022 Publikujte zpr\xE1vy o kontrole incident\u016F\
            \ a zjist\u011Bte, zda dokumentuj\xED kontroly a p\u0159\xEDpadn\xE9 nezbytn\xE9\
            \ \xFApravy pravidel zabezpe\u010Den\xED s\xEDt\u011B.\n\n[TIPY]\n\n\u2022\
            \ Spr\xE1vn\xE9 pou\u017E\xEDv\xE1n\xED mobiln\xEDch za\u0159\xEDzen\xED\
            \ a dal\u0161\xEDch vzd\xE1len\xFDch p\u0159\xEDstup\u016F (nap\u0159\
            . pr\xE1ce na d\xE1lku a VPN) bylo ozn\xE1meno zam\u011Bstnanc\u016Fm.\
            \ \n\u2022 Existence IDS/IPS."
        it:
          description: I soggetti pertinenti riesaminano e, se del caso, aggiornano
            tali misure a intervalli pianificati e quando si verificano incidenti
            significativi o modifiche significative delle operazioni o dei rischi.
          annotation: "\u2022 Sebbene la frequenza delle revisioni delle misure di\
            \ sicurezza della rete dipenda dalla valutazione del rischio da parte\
            \ dell'ente, come regola generale, l'ente potrebbe (elenco indicativo\
            \ e non esaustivo):\n    o monitorare continuamente le reti alla ricerca\
            \ di minacce in tempo reale;\n    o eseguire scansioni settimanalmente\
            \ alla ricerca di nuove vulnerabilit\xE0;\n    o rivedere ed eventualmente\
            \ aggiornare mensilmente le regole del firewall e di altri strumenti;\
            \ e\n    o valutare attentamente l'intera rete ogni anno. \n\u2022 Esaminare\
            \ i registri o le registrazioni di tutte le modifiche apportate alle regole\
            \ di sicurezza della rete, inclusi i dettagli delle modifiche, le approvazioni\
            \ e le date di implementazione. \n\u2022 Assicurarsi che queste revisioni\
            \ siano condotte regolarmente e documentate in modo completo. \n\n[CONSIGLI]\n\
            \n\u2022 Comunicare al personale il corretto utilizzo dei dispositivi\
            \ mobili, compresi i veicoli connessi dell'ente e altri accessi remoti.\
            \ \n\u2022 Ove opportuno, applicare soluzioni in grado di raccogliere,\
            \ analizzare e rilevare tutte le anomalie, le esfiltrazioni, le intrusioni\
            \ e le minacce pi\xF9 sofisticate."
          typical_evidence: "\u2022 Piani o programmi per revisioni imminenti o completate,\
            \ regolari o ad hoc. \n\u2022 Elenco dei rapporti delle revisioni passate.\
            \ Questo dovrebbe coprire vari tipi di recensioni. \n\u2022 Registri da\
            \ firewall, router e altri dispositivi di rete che mostrano tentativi\
            \ di accesso, modifiche alla configurazione e altre attivit\xE0 pertinenti.\
            \ \n\u2022 Report provenienti da sistemi SIEM e EDR/XDR che mostrano eventi\
            \ di sicurezza aggregati e analizzati. \n\u2022 Rete privata virtuale\
            \ (VPN) e registri di accesso remoto che mostrano l'accesso remoto, comprese\
            \ le connessioni OOB, i tentativi di accesso, le connessioni riuscite\
            \ ed eventuali anomalie. \n\u2022 Prova del controllo dell'accesso alla\
            \ rete (NAC) o di altre soluzioni simili e/o alternative, in atto, inclusi\
            \ registri e impostazioni di configurazione. \n\u2022 Registri o registrazioni\
            \ che mostrano le date e i risultati delle revisioni periodiche delle\
            \ regole di sicurezza della rete. \n\u2022 Registri o registrazioni di\
            \ tutte le modifiche apportate alle regole di sicurezza della rete. \n\
            \u2022 Registri o registrazioni delle revisioni del firewall e dell'ACL.\
            \ \n\u2022 Documentazione che mostra revisioni periodiche dell'accesso\
            \ degli utenti e dell'amministrazione ai dispositivi di rete. \n\u2022\
            \ Registri di controllo dai dispositivi di sicurezza della rete (ad es.\
            \ firewall, sistemi di rilevamento/prevenzione delle intrusioni (IDS/IPS))\
            \ per garantire che le modifiche e le revisioni vengano registrate. \n\
            \u2022 Backup dei file delle configurazioni dei dispositivi di rete per\
            \ garantire che le modifiche e le revisioni si riflettano nei backup.\
            \ \n\u2022 Registri degli incidenti di sicurezza della rete per vedere\
            \ se includono la documentazione delle revisioni dei set di regole a seguito\
            \ di incidenti significativi. \n\u2022 Pubblicare rapporti di revisione\
            \ degli incidenti per vedere se documentano le revisioni e le modifiche\
            \ necessarie alle regole di sicurezza della rete.\n\n[CONSIGLI]\n\n\u2022\
            \ Il corretto utilizzo dei dispositivi mobili e di altri accessi remoti\
            \ (es. telelavoro e VPN) \xE8 stato comunicato al personale. \n\u2022\
            \ Esistenza di IDS/IPS."
