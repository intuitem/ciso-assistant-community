          annotation: "\u2022 Z\u0159\xEDdit specializovan\xFD t\xFDm pro reakci na\
            \ incidenty slo\u017Een\xFD ze zam\u011Bstnanc\u016F s nezbytn\xFDmi technick\xFD\
