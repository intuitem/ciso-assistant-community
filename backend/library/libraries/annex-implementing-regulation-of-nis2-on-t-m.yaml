    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.5
      ref_id: 11.5.3
      description: The relevant entities shall only permit identities assigned to
        multiple persons, such as shared identities, where they are necessary for
        business or operational reasons and are subject to an explicit approval process
        and documentation. The relevant entities shall take identities assigned to
        multiple persons into account in the cybersecurity risk management framework
        referred to in point 2.1.
      annotation: "\u2022 Shared identities should be avoided unless strictly necessary\
        \ for business or operational reasons (94). In such cases, their use must\
        \ be formally justified, explicitly approved and properly documented. Examples\
        \ of technical, procedural and governance controls to enhance their protection\
        \ include (indicative, non- exhaustive list):\n    o MFA enforcement;\n  \
        \  o Least privilege concept enforcement;\n    o Time-bound or just-in-time\
        \ access;\n    o Checking out the shared credentials through a tool which\
        \ logs who accessed the identity and when. If check-out is not possible, consider\
        \ using privileged session recording or proxy-based access auditing;\n   \
        \ o Session attribution techniques to link shared identity use back to individual\
        \ users;\n    o Logging;\n    o Credential vaulting with auto-rotation;\n\
        \    o Prohibition of storing shared credentials in personal files, emails\
        \ or messaging platforms;\n    o Network segmentation so that shared account\
        \ use is limited to isolated network segments or virtual environments; and\n\
        \    o Mandatory training on acceptable use and accountability. \n\u2022 These\
        \ identities should be clearly recorded in the cybersecurity risk management\
        \ framework, with appropriate controls in place to mitigate associated risks,\
        \ including enhanced monitoring and accountability measures.\n\n(94) Wherever\
        \ possible, the organization shall implement Role-Based Access Control (RBAC)\
        \ to assign privileges to individual identities based on defined business\
        \ or operational functions. RBAC must be used to avoid the creation of shared\
        \ accounts unless a technical or operational constraint makes their use unavoidable."
      typical_evidence: "\u2022 Approval records for exceptions."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es n\u2019autorisent l\u2019attribution\
            \ d\u2019identit\xE9s \xE0 plusieurs personnes, pouvant prendre la forme\
            \ d'identit\xE9s partag\xE9es, que lorsqu\u2019elle est n\xE9cessaire\
            \ pour des raisons commerciales ou op\xE9rationnelles et qu\u2019elle\
            \ fait l\u2019objet d\u2019une proc\xE9dure d\u2019approbation explicite\
            \ et d\u2019une documentation. Les entit\xE9s concern\xE9es tiennent compte\
            \ des identit\xE9s attribu\xE9es \xE0 plusieurs personnes dans le cadre\
            \ de gestion des risques de cybers\xE9curit\xE9 vis\xE9 au point 2.1."
          annotation: "\u2022 Les identit\xE9s partag\xE9es devraient \xEAtre \xE9\
            vit\xE9es, sauf si cela est strictement n\xE9cessaire pour des raisons\
            \ commerciales ou op\xE9rationnelles (94). Dans de tels cas, leur utilisation\
            \ doit \xEAtre formellement justifi\xE9e, explicitement approuv\xE9e et\
            \ correctement document\xE9e. Voici des exemples de contr\xF4les techniques,\
            \ proc\xE9duraux et de gouvernance visant \xE0 renforcer leur protection\
            \ (liste indicative, non exhaustive) :\n    o l\u2019application de l\u2019\
            AMF\_;\n    o Application du concept de moindre privil\xE8ge\_;\n    o\
            \ Acc\xE8s limit\xE9 dans le temps ou juste \xE0 temps ;\n    o V\xE9\
            rification des informations d\u2019identification partag\xE9es \xE0 l\u2019\
            aide d\u2019un outil qui enregistre qui a acc\xE9d\xE9 \xE0 l\u2019identit\xE9\
            \ et quand. Si l\u2019extraction n\u2019est pas possible, envisagez d\u2019\
            utiliser l\u2019enregistrement de session privil\xE9gi\xE9 ou l\u2019\
            audit d\u2019acc\xE8s bas\xE9 sur un proxy ;\n    o Techniques d\u2019\
            attribution de session pour relier l\u2019utilisation de l\u2019identit\xE9\
            \ partag\xE9e aux utilisateurs individuels ;\n    o Exploitation foresti\xE8\
            re ;\n    o Coffre-fort d\u2019identifiants avec rotation automatique\
            \ ;\n    o Interdiction de stocker des identifiants partag\xE9s dans des\
            \ fichiers personnels, des e-mails ou des plateformes de messagerie ;\n\
            \    o Segmentation du r\xE9seau afin que l\u2019utilisation des comptes\
            \ partag\xE9s soit limit\xE9e \xE0 des segments de r\xE9seau isol\xE9\
            s ou \xE0 des environnements virtuels ; et\n    o Formation obligatoire\
            \ sur l\u2019utilisation acceptable et la responsabilit\xE9. \n\u2022\
            \ Ces identit\xE9s doivent \xEAtre clairement consign\xE9es dans le cadre\
            \ de gestion des risques de cybers\xE9curit\xE9, et des contr\xF4les appropri\xE9\
            s doivent \xEAtre mis en place pour att\xE9nuer les risques associ\xE9\
            s, y compris des mesures de surveillance et de responsabilisation renforc\xE9\
            es.\n\n(94) Dans la mesure du possible, l\u2019organisme met en \u0153\
            uvre un contr\xF4le d\u2019acc\xE8s bas\xE9 sur les r\xF4les (RBAC) pour\
            \ attribuer des privil\xE8ges \xE0 des identit\xE9s individuelles sur\
            \ la base de fonctions op\xE9rationnelles ou op\xE9rationnelles d\xE9\
            finies. Le RBAC doit \xEAtre utilis\xE9 pour \xE9viter la cr\xE9ation\
            \ de comptes partag\xE9s sauf si une contrainte technique ou op\xE9rationnelle\
            \ rend leur utilisation in\xE9vitable."
          typical_evidence: "\u2022 Registres d\u2019approbation pour les exceptions."
        es:
          description: "las entidades pertinentes solo autorizar\xE1n las identidades\
            \ asignadas a m\xFAltiples personas, como las identidades compartidas,\
            \ cuando sean necesarias por razones empresariales u operativas y est\xE9\
            n sujetas a un proceso de aprobaci\xF3n y documentaci\xF3n expl\xEDcito.\
            \ Las entidades pertinentes tendr\xE1n en cuenta las identidades asignadas\
            \ a m\xFAltiples personas en el marco de gesti\xF3n de riesgos de ciberseguridad\
            \ contemplado en el punto 2.1."
          annotation: "\u2022 Deben evitarse las identidades compartidas, a menos\
            \ que sea estrictamente necesario por razones comerciales u operativas\
            \ (94). En tales casos, su uso debe estar formalmente justificado, expl\xED\
            citamente aprobado y debidamente documentado. Ejemplos de controles t\xE9\
            cnicos, de procedimiento y de gobernanza para mejorar su protecci\xF3\
            n incluyen (lista indicativa y no exhaustiva):\n    o Aplicaci\xF3n de\
            \ la MFA;\n    o Aplicaci\xF3n del concepto de privilegio m\xEDnimo;\n\
            \    o Acceso por tiempo limitado o justo a tiempo;\n    o Verificaci\xF3\
            n de las credenciales compartidas a trav\xE9s de una herramienta que registra\
            \ qui\xE9n accedi\xF3 a la identidad y cu\xE1ndo. Si la desprotecci\xF3\
            n no es posible, considere la posibilidad de utilizar la grabaci\xF3n\
            \ de sesiones con privilegios o la auditor\xEDa de acceso basada en proxy;\n\
            \    o T\xE9cnicas de atribuci\xF3n de sesiones para vincular el uso de\
            \ identidades compartidas a usuarios individuales;\n    o Registro;\n\
            \    o B\xF3veda de credenciales con rotaci\xF3n autom\xE1tica;\n    o\
            \ Prohibici\xF3n de almacenar credenciales compartidas en archivos personales,\
            \ correos electr\xF3nicos o plataformas de mensajer\xEDa;\n    o Segmentaci\xF3\
            n de la red para que el uso de cuentas compartidas se limite a segmentos\
            \ de red aislados o entornos virtuales; y\n    o Capacitaci\xF3n obligatoria\
            \ sobre uso aceptable y responsabilidad. \n\u2022 Estas identidades deben\
            \ registrarse claramente en el marco de gesti\xF3n de riesgos de ciberseguridad,\
            \ con controles adecuados para mitigar los riesgos asociados, incluidas\
            \ medidas mejoradas de supervisi\xF3n y rendici\xF3n de cuentas.\n\n(94)\
            \ Siempre que sea posible, la organizaci\xF3n implementar\xE1 el control\
            \ de acceso basado en roles (RBAC) para asignar privilegios a identidades\
            \ individuales en funci\xF3n de funciones comerciales u operativas definidas.\
            \ Se debe utilizar RBAC para evitar la creaci\xF3n de cuentas compartidas,\
            \ a menos que una restricci\xF3n t\xE9cnica u operativa haga inevitable\
            \ su uso."
          typical_evidence: "\u2022 Registros de aprobaci\xF3n de excepciones."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty povol\xED identitu p\u0159\
            id\u011Blenou v\xEDce osob\xE1m, nap\u0159\xEDklad sd\xEDlenou identitu,\
            \ pouze v p\u0159\xEDpad\u011B, \u017Ee je to nezbytn\xE9 z obchodn\xED\
            ch nebo provozn\xEDch d\u016Fvod\u016F a \u017Ee jsou tyto p\u0159\xED\
            pady podrobeny postupu a zdokumentov\xE1n\xED ud\u011Blen\xED v\xFDslovn\xE9\
            ho souhlasu. P\u0159\xEDslu\u0161n\xE9 subjekty zohledn\xED identity p\u0159\
            id\u011Blen\xE9 v\xEDce osob\xE1m v r\xE1mci \u0159\xEDzen\xED rizik v\
            \ oblasti kybernetick\xE9 bezpe\u010Dnosti uveden\xE9m v bod\u011B 2.1."
          annotation: "\u2022 Je t\u0159eba se vyvarovat sd\xEDlen\xFDch identit,\
            \ pokud to nen\xED nezbytn\u011B nutn\xE9 z obchodn\xEDch nebo provozn\xED\
            ch d\u016Fvod\u016F (94). V takov\xFDch p\u0159\xEDpadech mus\xED b\xFD\
            t jejich pou\u017Eit\xED form\xE1ln\u011B zd\u016Fvodn\u011Bno, v\xFD\
            slovn\u011B schv\xE1leno a \u0159\xE1dn\u011B zdokumentov\xE1no. P\u0159\
            \xEDklady technick\xFDch, procesn\xEDch a spr\xE1vn\xEDch kontrol ke zv\xFD\
            \u0161en\xED jejich ochrany zahrnuj\xED (orienta\u010Dn\xED, demonstrativn\xED\
            \ seznam):\n    o Vynucen\xED MFA;\n    o Vynucen\xED konceptu nejmen\u0161\
            \xEDch opr\xE1vn\u011Bn\xED;\n    o \u010Casov\u011B omezen\xFD nebo just-in-time\
            \ p\u0159\xEDstup;\n    o Kontrola sd\xEDlen\xFDch p\u0159ihla\u0161ovac\xED\
            ch \xFAdaj\u016F prost\u0159ednictv\xEDm n\xE1stroje, kter\xFD zaznamen\xE1\
            v\xE1, kdo a kdy p\u0159istupoval k identit\u011B. Pokud odhl\xE1\u0161\
            en\xED nen\xED mo\u017En\xE9, zva\u017Ete pou\u017Eit\xED privilegovan\xE9\
            ho z\xE1znamu relace nebo auditov\xE1n\xED p\u0159\xEDstupu na z\xE1klad\u011B\
            \ proxy.\n    o Techniky p\u0159i\u0159azen\xED relace k propojen\xED\
            \ pou\u017Eit\xED sd\xEDlen\xE9 identity zp\u011Bt k jednotliv\xFDm u\u017E\
            ivatel\u016Fm;\n    o Protokolov\xE1n\xED;\n    o Ukl\xE1d\xE1n\xED p\u0159\
            ihla\u0161ovac\xEDch \xFAdaj\u016F s automatickou rotac\xED;\n    o Z\xE1\
            kaz ukl\xE1d\xE1n\xED sd\xEDlen\xFDch p\u0159ihla\u0161ovac\xEDch \xFA\
            daj\u016F do osobn\xEDch soubor\u016F, e-mail\u016F nebo platforem pro\
            \ zas\xEDl\xE1n\xED zpr\xE1v;\n    o Segmentace s\xEDt\u011B tak, aby\
            \ pou\u017Eit\xED sd\xEDlen\xE9ho \xFA\u010Dtu bylo omezeno na izolovan\xE9\
            \ segmenty s\xEDt\u011B nebo virtu\xE1ln\xED prost\u0159ed\xED; a\n  \
            \  o Povinn\xE9 \u0161kolen\xED o p\u0159ijateln\xE9m pou\u017E\xEDv\xE1\
            n\xED a odpov\u011Bdnosti. \n\u2022 Tyto identity by m\u011Bly b\xFDt\
            \ jasn\u011B zaznamen\xE1ny v r\xE1mci \u0159\xEDzen\xED kybernetick\xFD\
            ch bezpe\u010Dnostn\xEDch rizik a m\u011Bly by b\xFDt zavedeny vhodn\xE9\
            \ kontroly ke zm\xEDrn\u011Bn\xED souvisej\xEDc\xEDch rizik, v\u010Detn\u011B\
            \ pos\xEDlen\xFDch opat\u0159en\xED v oblasti monitorov\xE1n\xED a odpov\u011B\
            dnosti.\n\nKdykoli je to mo\u017En\xE9, mus\xED organizace implementovat\
            \ \u0159\xEDzen\xED p\u0159\xEDstupu na z\xE1klad\u011B rol\xED (RBAC)\
            \ pro p\u0159id\u011Blov\xE1n\xED opr\xE1vn\u011Bn\xED jednotliv\xFDm\
            \ identit\xE1m na z\xE1klad\u011B definovan\xFDch obchodn\xEDch nebo provozn\xED\
            ch funkc\xED. RBAC mus\xED b\xFDt pou\u017Eit, aby se zabr\xE1nilo vytv\xE1\
            \u0159en\xED sd\xEDlen\xFDch \xFA\u010Dt\u016F, pokud technick\xE9 nebo\
            \ provozn\xED omezen\xED ne\u010Din\xED jejich pou\u017Eit\xED nevyhnuteln\xFD\
            m."
          typical_evidence: "\u2022 Schvalovac\xED z\xE1znamy pro v\xFDjimky."
        it:
          description: "I soggetti pertinenti autorizzano l'assegnazione di identit\xE0\
            \ a pi\xF9 persone, come le identit\xE0 condivise, solo se necessarie\
            \ per motivi commerciali o operativi e se sono soggette a una procedura\
            \ di approvazione e a una documentazione esplicite. I soggetti pertinenti\
            \ tengono conto delle identit\xE0 assegnate a pi\xF9 persone nel quadro\
            \ di gestione dei rischi di cibersicurezza di cui al punto 2.1."
          annotation: "\u2022 Le identit\xE0 condivise dovrebbero essere evitate a\
            \ meno che non siano strettamente necessarie per motivi commerciali o\
            \ operativi (94). In tali casi, il loro utilizzo deve essere formalmente\
            \ giustificato, esplicitamente approvato e adeguatamente documentato.\
            \ Esempi di controlli tecnici, procedurali e di governance per migliorarne\
            \ la protezione includono (elenco indicativo, non esaustivo):\n    o applicazione\
            \ dell'MFA;\n    o Applicazione del concetto di privilegio minimo;\n \
            \   o Accesso limitato nel tempo o just-in-time;\n    o Verifica delle\
            \ credenziali condivise attraverso uno strumento che registra chi ha avuto\
            \ accesso all'identit\xE0 e quando. Se l'estrazione non \xE8 possibile,\
            \ prendere in considerazione l'utilizzo della registrazione delle sessioni\
            \ privilegiate o del controllo degli accessi basato su proxy;\n    o Tecniche\
            \ di attribuzione delle sessioni per collegare l'uso dell'identit\xE0\
            \ condivisa ai singoli utenti;\n    o Disboscamento;\n    o Credential\
            \ vaulting con rotazione automatica;\n    o Divieto di memorizzare le\
            \ credenziali condivise in file personali, e-mail o piattaforme di messaggistica;\n\
            \    o Segmentazione della rete in modo che l'uso dell'account condiviso\
            \ sia limitato a segmenti di rete isolati o ambienti virtuali; e\n   \
            \ o Formazione obbligatoria sull'uso accettabile e sulla responsabilit\xE0\
            . \n\u2022 Queste identit\xE0 dovrebbero essere chiaramente registrate\
            \ nel quadro di gestione dei rischi di cibersicurezza, con controlli adeguati\
            \ per mitigare i rischi associati, comprese misure rafforzate di monitoraggio\
            \ e responsabilit\xE0.\n\nOve possibile, l'organizzazione deve attuare\
            \ il controllo degli accessi basato sui ruoli (RBAC) per assegnare privilegi\
            \ alle singole identit\xE0 in base a funzioni aziendali o operative definite.\
            \ Il RBAC deve essere utilizzato per evitare la creazione di account condivisi,\
            \ a meno che un vincolo tecnico o operativo non ne renda inevitabile l'utilizzo."
          typical_evidence: "\u2022 Registri di approvazione per le eccezioni."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.5.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.5
      ref_id: 11.5.4
      description: The relevant entities shall regularly review the identities for
        network and information systems and their users and, if no longer needed,
        deactivate them without delay.
      annotation: "\u2022 Verify that all active identities are reviewed. This can\
        \ be done on a recurring schedule, as a minimum quarterly, or more frequently.\
        \ However, for micro-sized entities, this can be done annually. \n\u2022 Disable\
        \ or remove, in a timely fashion, identities that they are no longer required,\
        \ for example delete or disable any dormant identities after a predefined\
        \ period of days of inactivity, where supported.\n\n[TIPS]\n\n\u2022 Centralize\
        \ identity management through a directory or identity service. \n\u2022 Where\
        \ appropriate, define different levels of identification required based on\
        \ role, use or need."
      typical_evidence: "\u2022 Records of reviews and updates showing that identities\
        \ are reviewed regularly and updated as necessary. \n\u2022 Records of changes\
        \ to identities, reflecting any alterations due to role changes or termination\
        \ of employment or inactivity.\n\n[TIPS]\n\n\u2022 Evidence of the systems\
        \ in place, such as IAM solutions."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent r\xE9guli\xE8\
            rement les identit\xE9s des r\xE9seaux et syst\xE8mes d\u2019information\
            \ et de leurs utilisateurs et, si elles ne sont plus n\xE9cessaires, les\
            \ d\xE9sactivent sans d\xE9lai."
          annotation: "\u2022 V\xE9rifiez que toutes les identit\xE9s actives sont\
            \ examin\xE9es. Cela peut se faire selon un calendrier r\xE9current, au\
            \ moins trimestriellement ou plus fr\xE9quemment. Cependant, pour les\
            \ micro-entit\xE9s, cela peut \xEAtre fait annuellement. \n\u2022 D\xE9\
            sactiver ou supprimer, en temps opportun, les identit\xE9s dont elles\
            \ ne sont plus n\xE9cessaires, par exemple supprimer ou d\xE9sactiver\
            \ les identit\xE9s dormantes apr\xE8s une p\xE9riode pr\xE9d\xE9finie\
            \ de jours d\u2019inactivit\xE9, le cas \xE9ch\xE9ant.\n\n[CONSEILS]\n\
            \n\u2022 Centralisez la gestion des identit\xE9s via un annuaire ou un\
            \ service d\u2019identit\xE9. \n\u2022 Le cas \xE9ch\xE9ant, d\xE9finir\
            \ les diff\xE9rents niveaux d\u2019identification requis en fonction du\
            \ r\xF4le, de l\u2019utilisation ou du besoin."
          typical_evidence: "\u2022 Registres des examens et des mises \xE0 jour montrant\
            \ que les identit\xE9s sont r\xE9examin\xE9es r\xE9guli\xE8rement et mises\
            \ \xE0 jour au besoin. \n\u2022 Enregistrements des changements d\u2019\
            identit\xE9, refl\xE9tant toute modification due \xE0 des changements\
            \ de r\xF4le ou \xE0 la cessation d\u2019emploi ou \xE0 l\u2019inactivit\xE9\
            .\n\n[CONSEILS]\n\n\u2022 Preuve des syst\xE8mes en place, tels que les\
            \ solutions IAM."
        es:
          description: "Las entidades pertinentes revisar\xE1n peri\xF3dicamente las\
            \ identidades correspondientes a los sistemas de redes y de informaci\xF3\
            n y sus usuarios y, cuando ya no sean necesarias, las desactivar\xE1n\
            \ inmediatamente."
          annotation: "\u2022 Compruebe que se revisan todas las identidades activas.\
            \ Esto se puede hacer en un horario recurrente, como m\xEDnimo trimestralmente,\
            \ o con m\xE1s frecuencia. Sin embargo, en el caso de las entidades de\
            \ tama\xF1o micro, esto se puede hacer anualmente. \n\u2022 Deshabilite\
            \ o elimine, de manera oportuna, las identidades que ya no sean necesarias,\
            \ por ejemplo, elimine o deshabilite las identidades inactivas despu\xE9\
            s de un per\xEDodo predefinido de d\xEDas de inactividad, cuando sea compatible.\n\
            \n[CONSEJOS]\n\n\u2022 Centralizar la gesti\xF3n de identidades a trav\xE9\
            s de un directorio o servicio de identidad. \n\u2022 Cuando proceda, definir\
            \ los diferentes niveles de identificaci\xF3n requeridos en funci\xF3\
            n de la funci\xF3n, el uso o la necesidad."
          typical_evidence: "\u2022 Registros de revisiones y actualizaciones que\
            \ muestren que las identidades se revisan peri\xF3dicamente y se actualizan\
            \ seg\xFAn sea necesario. \n\u2022 Registros de cambios en las identidades,\
            \ que reflejen cualquier alteraci\xF3n debida a cambios de rol o terminaci\xF3\
            n del empleo o inactividad.\n\n[CONSEJOS]\n\n\u2022 Evidencia de los sistemas\
            \ implementados, como las soluciones IAM."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty pravideln\u011B p\u0159\
            ezkoum\xE1vaj\xED identity s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F a jejich u\u017Eivatel\u016F, a pokud ji\u017E nejsou pot\u0159\
            ebn\xE9, neprodlen\u011B je deaktivuj\xED."
          annotation: "\u2022 Ov\u011B\u0159te, zda jsou zkontrolov\xE1ny v\u0161\
            echny aktivn\xED identity. To lze prov\xE1d\u011Bt podle opakovan\xE9\
            ho pl\xE1nu, minim\xE1ln\u011B \u010Dtvrtletn\u011B nebo \u010Dast\u011B\
            ji. U mikropodnik\u016F to v\u0161ak lze prov\xE1d\u011Bt ka\u017Edoro\u010D\
            n\u011B. \n\u2022 V\u010Das zak\xE1zat nebo odebrat identity, kter\xE9\
            \ ji\u017E nejsou pot\u0159eba, nap\u0159\xEDklad odstranit nebo zak\xE1\
            zat jak\xE9koli ne\u010Dinn\xE9 identity po p\u0159edem definovan\xE9\
            \ dob\u011B ne\u010Dinnosti, pokud je to podporov\xE1no.\n\n[TIPY]\n\n\
            \u2022 Centralizujte spr\xE1vu identit prost\u0159ednictv\xEDm adres\xE1\
            \u0159e nebo slu\u017Eby identit. \n\u2022 Tam, kde je to vhodn\xE9, definujte\
            \ r\u016Fzn\xE9 \xFArovn\u011B identifikace po\u017Eadovan\xE9 na z\xE1\
            klad\u011B role, pou\u017Eit\xED nebo pot\u0159eby."
          typical_evidence: "\u2022 Z\xE1znamy o kontrol\xE1ch a aktualizac\xEDch,\
            \ kter\xE9 ukazuj\xED, \u017Ee identity jsou pravideln\u011B kontrolov\xE1\
            ny a podle pot\u0159eby aktualizov\xE1ny. \n\u2022 Z\xE1znamy o zm\u011B\
            n\xE1ch identit, kter\xE9 odr\xE1\u017Eej\xED jak\xE9koli zm\u011Bny v\
            \ d\u016Fsledku zm\u011Bn rol\xED nebo ukon\u010Den\xED pracovn\xEDho\
            \ pom\u011Bru nebo ne\u010Dinnosti.\n\n[TIPY]\n\n\u2022 Evidence zaveden\xFD\
            ch syst\xE9m\u016F, jako jsou \u0159e\u0161en\xED IAM."
        it:
          description: "I soggetti pertinenti riesaminano periodicamente l'identit\xE0\
            \ delle reti e dei sistemi informativi e dei relativi utenti e, se non\
            \ sono pi\xF9 necessari, le disattivano senza indugio."
          annotation: "\u2022 Verificare che tutte le identit\xE0 attive siano state\
            \ esaminate. Questo pu\xF2 essere fatto in base a un programma ricorrente,\
            \ almeno trimestrale o pi\xF9 frequentemente. Tuttavia, per le entit\xE0\
            \ di microdimensioni, questo pu\xF2 essere fatto annualmente. \n\u2022\
            \ Disabilitare o rimuovere, in modo tempestivo, le identit\xE0 che non\
            \ sono pi\xF9 necessarie, ad esempio eliminare o disabilitare eventuali\
            \ identit\xE0 dormienti dopo un periodo predefinito di giorni di inattivit\xE0\
            , ove supportato.\n\n[CONSIGLI]\n\n\u2022 Centralizza la gestione delle\
            \ identit\xE0 tramite una directory o un servizio di identit\xE0. \n\u2022\
            \ Se del caso, definire i diversi livelli di identificazione richiesti\
            \ in base al ruolo, all'uso o alla necessit\xE0."
          typical_evidence: "\u2022 Registrazioni di revisioni e aggiornamenti che\
            \ dimostrino che le identit\xE0 vengono riviste regolarmente e aggiornate\
            \ se necessario. \n\u2022 Registrazioni di modifiche all'identit\xE0,\
            \ che riflettono eventuali alterazioni dovute a cambiamenti di ruolo o\
            \ cessazione del rapporto di lavoro o inattivit\xE0.\n\n[CONSIGLI]\n\n\
            \u2022 Prove dei sistemi in atto, come le soluzioni IAM."
