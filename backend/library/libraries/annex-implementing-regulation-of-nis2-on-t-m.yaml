            en\xED;\n    o vyh\xFDb\xE1n\xED se dlouhodob\xFDm z\xE1vazk\u016Fm nebo\
            \ vendor lock-in bez jasn\xFDch v\xFDstupn\xEDch strategi\xED; a o kr\xE1\
            tk\xFD seznam alternativ pro p\u0159\xEDpad, \u017Ee by dodavatel nebyl\
            \ k dispozici.\n\n(43) Subjekt z\u016Fst\xE1v\xE1 pln\u011B odpov\u011B\
