    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2
      ref_id: 4.2.5
      description: Where appropriate, the relevant entities shall ensure that monitoring
        and adjustment of resources, including facilities, systems and personnel,
        is duly informed by backup and redundancy requirements.
      annotation: "\u2022 Decisions about resource allocation and adjustments should\
        \ be guided by the need for backups and redundancy. To this end, the entity\
        \ might consider one or more of the following (indicative, non-exhaustive\
        \ list):\n    o prioritisation of resources based on the results of the risk\
        \ analysis;\n    o partial redundancy;\n    o diverse backup locations; and\n\
        \    o continuous monitoring of the resources where redundancy is necessary."
      typical_evidence: "\u2022 Evidence of elements referred to in point 4.2.4 of\
        \ the Annex to the regulation. \n\u2022 Evidence from periodic simulations\
        \ and awareness raising activities to assess the readiness of personnel and\
        \ the adequacy of the procedures."
      translations:
        fr:
          description: "S\u2019il est besoin, les entit\xE9s concern\xE9es veillent\
            \ \xE0 ce que la surveillance et l\u2019adaptation des ressources, y compris\
            \ les installations, les syst\xE8mes et le personnel, soient d\xFBment\
            \ guid\xE9es par le respect des exigences en mati\xE8re de sauvegarde\
            \ et de redondance."
          annotation: "\u2022 Les d\xE9cisions concernant l\u2019allocation des ressources\
            \ et les ajustements doivent \xEAtre guid\xE9es par le besoin de sauvegardes\
            \ et de redondance. \xC0 cette fin, l\u2019entit\xE9 peut prendre en consid\xE9\
            ration un ou plusieurs des \xE9l\xE9ments suivants (liste indicative,\
            \ non exhaustive) :\n    o la hi\xE9rarchisation des ressources sur la\
            \ base des r\xE9sultats de l\u2019analyse des risques ;\n    o licenciement\
            \ partiel ;\n    o divers emplacements de sauvegarde\_; et\n    o Suivi\
            \ continu des ressources lorsque la redondance est n\xE9cessaire."
          typical_evidence: "\u2022 La preuve des \xE9l\xE9ments vis\xE9s au point\
            \ 4.2.4 de l\u2019annexe du r\xE8glement. \n\u2022 Des preuves provenant\
            \ de simulations p\xE9riodiques et d\u2019activit\xE9s de sensibilisation\
            \ pour \xE9valuer l\u2019\xE9tat de pr\xE9paration du personnel et l\u2019\
            ad\xE9quation des proc\xE9dures."
        es:
          description: "Cuando proceda, las entidades pertinentes velar\xE1n por que\
            \ la supervisi\xF3n y el ajuste de los recursos, incluidas las instalaciones,\
            \ los sistemas y el personal, est\xE9n debidamente fundados en los requisitos\
            \ de copias de seguridad y redundancia."
          annotation: "\u2022 Las decisiones sobre la asignaci\xF3n de recursos y\
            \ los ajustes deben guiarse por la necesidad de copias de seguridad y\
            \ redundancia. Con este fin, la entidad podr\xEDa considerar una o m\xE1\
            s de las siguientes opciones (lista indicativa y no exhaustiva):\n   \
            \ o priorizaci\xF3n de recursos en funci\xF3n de los resultados del an\xE1\
            lisis de riesgos;\n    o redundancia parcial;\n    o diversas ubicaciones\
            \ de copia de seguridad; y\n    o Monitorizaci\xF3n continua de los recursos\
            \ donde es necesaria la redundancia."
          typical_evidence: "\u2022 Acreditaci\xF3n de los elementos a que se refiere\
            \ el punto 4.2.4 del Anexo del Reglamento. \n\u2022 Evidencia de simulacros\
            \ peri\xF3dicos y actividades de sensibilizaci\xF3n para evaluar la preparaci\xF3\
            n del personal y la idoneidad de los procedimientos."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v p\u0159\xEDpad\u011B\
            \ pot\u0159eby zajist\xED, aby sledov\xE1n\xED a p\u0159izp\u016Fsoben\xED\
            \ zdroj\u016F, v\u010Detn\u011B za\u0159\xEDzen\xED, syst\xE9m\u016F a\
            \ zam\u011Bstnanc\u016F, byly \u0159\xE1dn\u011B podlo\u017Eeny po\u017E\
            adavky na z\xE1lohov\xE1n\xED a redundanci."
          annotation: "Rozhodnut\xED o alokaci zdroj\u016F a \xFAprav\xE1ch by m\u011B\
            la b\xFDt vedena pot\u0159ebou z\xE1lohov\xE1n\xED a redundance. Za t\xED\
            mto \xFA\u010Delem m\u016F\u017Ee subjekt zv\xE1\u017Eit jeden nebo v\xED\
            ce z n\xE1sleduj\xEDc\xEDch (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o stanoven\xED priorit zdroj\u016F na z\xE1klad\u011B v\xFDsledk\u016F\
            \ anal\xFDzy rizik,\n    o \u010D\xE1ste\u010Dn\xE9 nadbyte\u010Dnosti;\n\
            \    o r\u016Fzn\xE1 um\xEDst\u011Bn\xED z\xE1loh; a\n    o nep\u0159\
            etr\u017Eit\xE9 sledov\xE1n\xED zdroj\u016F v p\u0159\xEDpadech, kdy je\
            \ nutn\xE1 redundance."
          typical_evidence: "\u2022 Doklady o prvc\xEDch uveden\xFDch v bod\u011B\
            \ 4.2.4 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 D\u016Fkazy z pravideln\xFD\
            ch simulac\xED a osv\u011Btov\xFDch aktivit s c\xEDlem posoudit p\u0159\
            ipravenost person\xE1lu a p\u0159im\u011B\u0159enost postup\u016F."
        it:
          description: Se del caso, i soggetti pertinenti garantiscono che il monitoraggio
            e l'adeguamento delle risorse, compresi gli impianti, i sistemi e il personale,
            siano debitamente informati dai requisiti di backup e di ridondanza.
          annotation: "\u2022 Le decisioni sull'allocazione e le regolazioni delle\
            \ risorse dovrebbero essere guidate dalla necessit\xE0 di backup e ridondanza.\
            \ A tal fine, l'ente pu\xF2 prendere in considerazione uno o pi\xF9 dei\
            \ seguenti elementi (elenco indicativo e non esaustivo):\n    o definizione\
            \ delle priorit\xE0 delle risorse sulla base dei risultati dell'analisi\
            \ dei rischi;\n    o ridondanza parziale;\n    o diverse posizioni di\
            \ backup; e\n    o monitoraggio continuo delle risorse laddove sia necessaria\
            \ la ridondanza."
          typical_evidence: "\u2022 Evidenza degli elementi di cui al punto 4.2.4\
            \ dell'Allegato al regolamento. \n\u2022 Evidenze provenienti da simulazioni\
            \ periodiche e attivit\xE0 di sensibilizzazione per valutare la prontezza\
            \ del personale e l'adeguatezza delle procedure."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.2
      ref_id: 4.2.6
      description: The relevant entities shall carry out regular testing of the recovery
        of backup copies and redundancies to ensure that, in recovery conditions,
        they can be relied upon and cover the copies, processes and knowledge to perform
        an effective recovery. The relevant entities shall document the results of
        the tests and, where needed, take corrective action.
      annotation: "\u2022 Tailor the frequency of the backup checks to the data criticality\
        \ based on the risk assessment (section 2.1). As an example:\n    o Data with\
        \ high criticality might be checked on a weekly basis.\n    o Data with moderate\
        \ and low criticality might be checked on a monthly basis.\n    o Significant\
        \ changes should be checked immediately after the change. \n\u2022 Make sure\
        \ that the issues and lessons learnt from exercises are addressed by the responsible\
        \ people and that the relevant processes and systems are updated accordingly.\
        \ \n\u2022 Involve suppliers and other third parties, such as business partners\
        \ or customers in tests.\n\n[TIPS]\n\n\u2022 Protect backup and restoration\
        \ hardware and software. \n\u2022 Ensure that encrypted backups remain accessible\
        \ by securely maintaining the associated encryption keys. Encryption keys\
        \ should be stored separately from the backup data to prevent unauthorized\
        \ access and ensure recoverability. \n\u2022 Before systems or configurations\
        \ are restored, a \u2018patient zero (37)\u2019 may need to be identified\
        \ so that the restoration does not restore any vulnerabilities or infections\
        \ that have sometimes been cleaned up.  \n\u2022 Consider the 3-2-1 backup\
        \ rule:\n    o keep three copies of the data (the original plus two backups),\
        \ o on two different types of storage media (e.g. hard drives, cloud storage),\
        \ o with one copy stored offsite. \n\u2022 Ensure the integrity of backups,\
        \ that is, prevent any modification or deletion, such as ransomware encryption\
        \ or tampering, within a defined retention period. Ways to ensure this include\
        \ (indicative, non- exhaustive list):\n    o malware and ransomware scanning\
        \ of backups before backups are stored;\n    o use of immutable backups;\n\
        \    o offline storage of backups. \n\u2022 Integrate business continuity\
        \ and disaster recovery plans with incident response (Annex to the regulation,\
        \ point 3.5) and crisis management processes (Annex to the regulation, point\
        \ 4.3). \n\u2022 When available cloud services:\n    o backups will be replicated\
        \ across multiple availability zones or stored in an alternate region to ensure\
        \ resilience against zone-level failures;\n    o will be configured with cross-zone\
        \ replication to minimise downtime;\n    o all backup data will be encrypted\
        \ at rest using cloud-native key management systems and encrypted during transfer\
        \ using TLS 1.2+;\n    o regular backup testing will be performed to validate\
        \ cross-zone recovery capabilities.\n\n(37) This term is usually used to identify\
        \ the first system affected by an attack."
      typical_evidence: "\u2022 Reports/logs of regular testing of backup status,\
        \ processes and procedures. \n\u2022 Test programme for backup plans, including\
        \ types of contingencies, frequency, roles and responsibilities, templates\
        \ and procedures for conducting tests, and templates for post-test reports.\
        \ \n\u2022 Reports of past tests of backup and contingency plans. \n\u2022\
        \ Reports about tests and drills showing the execution of the plans, including\
        \ evidence that recovery times were met and lessons learnt from the tests.\
        \ \n\u2022 Issues and lessons learnt from past tests addressed by the responsible\
        \ people. \n\u2022 Updated test plans, review comments and/or change logs.\
        \ \n\u2022 Input from suppliers and other third parties involved about how\
        \ to improve test scenarios.\n\n[TIPS]\n\n\u2022 Measures in place to protect\
        \ backup and restoration hardware and software, for example physical access\
        \ controls, surveillance systems, encryption, integrity checks and failover\
        \ mechanisms. \n\u2022 Review of the backup plan which mentions the 3-2-1\
        \ rule. \n\u2022 Logs from backup software that show regular backups are being\
        \ performed. \n\u2022 Configuration settings of backup software to verify\
        \ that it is set up to create three copies of data and store them on different\
        \ media. \n\u2022 If applicable, settings of the cloud storage service ensuring\
        \ it is configured to receive and store backup copies."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es proc\xE8dent r\xE9guli\xE8rement\
            \ \xE0 des tests de r\xE9cup\xE9ration des copies de sauvegarde et des\
            \ ressources redondantes afin de s\u2019assurer que, dans des conditions\
            \ de r\xE9tablissement, elles puissent \xEAtre utilis\xE9es de mani\xE8\
            re fiable et englober les copies, les proc\xE9dures et les connaissances\
            \ n\xE9cessaires pour proc\xE9der \xE0 un r\xE9tablissement efficace.\
            \ Les entit\xE9s concern\xE9es consignent les r\xE9sultats des tests et,\
            \ si n\xE9cessaire, adoptent des mesures correctrices."
          annotation: "\u2022 Adapter la fr\xE9quence des v\xE9rifications de sauvegarde\
            \ \xE0 la criticit\xE9 des donn\xE9es sur la base de l\u2019\xE9valuation\
            \ des risques (section 2.1). \xC0 titre d\u2019exemple :\n    o Les donn\xE9\
            es \xE0 haute criticit\xE9 peuvent \xEAtre v\xE9rifi\xE9es sur une base\
            \ hebdomadaire.\n    o Les donn\xE9es de criticit\xE9 mod\xE9r\xE9e et\
            \ faible peuvent \xEAtre v\xE9rifi\xE9es sur une base mensuelle.\n   \
            \ o Les modifications importantes doivent \xEAtre v\xE9rifi\xE9es imm\xE9\
            diatement apr\xE8s la modification. \n\u2022 S\u2019assurer que les probl\xE8\
            mes et les le\xE7ons tir\xE9s des exercices sont abord\xE9s par les personnes\
            \ responsables et que les processus et syst\xE8mes pertinents sont mis\
            \ \xE0 jour en cons\xE9quence. \n\u2022 Impliquer des fournisseurs et\
            \ d\u2019autres tiers, tels que des partenaires commerciaux ou des clients,\
            \ dans des tests.\n\n[CONSEILS]\n\n\u2022 Prot\xE9gez le mat\xE9riel et\
            \ les logiciels de sauvegarde et de restauration. \n\u2022 Assurez-vous\
            \ que les sauvegardes chiffr\xE9es restent accessibles en conservant en\
            \ toute s\xE9curit\xE9 les cl\xE9s de chiffrement associ\xE9es. Les cl\xE9\
            s de chiffrement doivent \xEAtre stock\xE9es s\xE9par\xE9ment des donn\xE9\
            es de sauvegarde afin d\u2019emp\xEAcher tout acc\xE8s non autoris\xE9\
            \ et d\u2019assurer la r\xE9cup\xE9rabilit\xE9. \n\u2022 Avant que les\
            \ syst\xE8mes ou les configurations ne soient restaur\xE9s, il peut \xEA\
            tre n\xE9cessaire d\u2019identifier un \xAB patient z\xE9ro (37) \xBB\
            \ afin que la restauration ne restaure pas les vuln\xE9rabilit\xE9s ou\
            \ les infections qui ont parfois \xE9t\xE9 nettoy\xE9es.  \n\u2022 Consid\xE9\
            rez la r\xE8gle de sauvegarde 3-2-1 :\n    o Conserver trois copies des\
            \ donn\xE9es (l\u2019original plus deux sauvegardes), o Sur deux types\
            \ de supports de stockage diff\xE9rents (par exemple, disques durs, stockage\
            \ en nuage), o Avec une copie stock\xE9e hors site. \n\u2022 Assurer l\u2019\
            int\xE9grit\xE9 des sauvegardes, c\u2019est-\xE0-dire emp\xEAcher toute\
            \ modification ou suppression, telle que le cryptage ou la falsification\
            \ par ransomware, dans une p\xE9riode de conservation d\xE9finie. Les\
            \ moyens de s\u2019en assurer sont les suivants (liste indicative, non\
            \ exhaustive) :\n    o Analyse des sauvegardes par les logiciels malveillants\
            \ et les ransomwares avant qu\u2019elles ne soient stock\xE9es ;\n   \
            \ o l\u2019utilisation de sauvegardes immuables ;\n    o Stockage hors\
            \ ligne des sauvegardes. \n\u2022 Int\xE9grer les plans de continuit\xE9\
            \ d\u2019activit\xE9 et de reprise apr\xE8s sinistre avec les processus\
            \ de r\xE9ponse aux incidents (annexe du r\xE8glement, point 3.5) et de\
            \ gestion de crise (annexe du r\xE8glement, point 4.3). \n\u2022 Lorsque\
            \ les services cloud sont disponibles :\n    o Les sauvegardes seront\
            \ r\xE9pliqu\xE9es dans plusieurs zones de disponibilit\xE9 ou stock\xE9\
            es dans une autre r\xE9gion pour garantir la r\xE9silience contre les\
            \ d\xE9faillances au niveau de la zone ;\n    o sera configur\xE9 avec\
            \ une r\xE9plication interzone pour minimiser les temps d\u2019arr\xEA\
            t ;\n    o Toutes les donn\xE9es de sauvegarde seront chiffr\xE9es au\
            \ repos \xE0 l\u2019aide de syst\xE8mes de gestion de cl\xE9s natifs du\
            \ cloud et chiffr\xE9es lors du transfert \xE0 l\u2019aide de TLS 1.2+\
            \ ;\n    o Des tests de sauvegarde r\xE9guliers seront effectu\xE9s pour\
            \ valider les capacit\xE9s de r\xE9cup\xE9ration interzone.\n\n(37) Ce\
            \ terme est g\xE9n\xE9ralement utilis\xE9 pour identifier le premier syst\xE8\
            me affect\xE9 par une attaque."
          typical_evidence: "\u2022 Rapports/journaux de tests r\xE9guliers de l\u2019\
            \xE9tat, des processus et des proc\xE9dures de sauvegarde. \n\u2022 Programme\
            \ de test des plans de secours, y compris les types d\u2019impr\xE9vus,\
            \ la fr\xE9quence, les r\xF4les et les responsabilit\xE9s, les mod\xE8\
            les et les proc\xE9dures de r\xE9alisation des tests, et les mod\xE8les\
            \ de rapports post-test. \n\u2022 Rapports des tests pass\xE9s de plans\
            \ de sauvegarde et d\u2019urgence. \n\u2022 Rapports sur les tests et\
            \ les exercices montrant l\u2019ex\xE9cution des plans, y compris les\
            \ preuves que les temps de r\xE9cup\xE9ration ont \xE9t\xE9 respect\xE9\
            s et les le\xE7ons tir\xE9es des tests. \n\u2022 Probl\xE8mes et le\xE7\
            ons tir\xE9s des tests pr\xE9c\xE9dents abord\xE9s par les personnes responsables.\
            \ \n\u2022 Mise \xE0 jour des plans de test, examen des commentaires et/ou\
            \ journaux des modifications. \n\u2022 Contribution des fournisseurs et\
            \ d\u2019autres tiers concern\xE9s sur la mani\xE8re d\u2019am\xE9liorer\
            \ les sc\xE9narios de test.\n\n[CONSEILS]\n\n\u2022 Mesures mises en place\
            \ pour prot\xE9ger le mat\xE9riel et les logiciels de sauvegarde et de\
            \ restauration, par exemple les contr\xF4les d\u2019acc\xE8s physiques,\
            \ les syst\xE8mes de surveillance, le cryptage, les contr\xF4les d\u2019\
            int\xE9grit\xE9 et les m\xE9canismes de basculement. \n\u2022 R\xE9vision\
            \ du plan de secours qui mentionne la r\xE8gle 3-2-1. \n\u2022 Journaux\
            \ du logiciel de sauvegarde qui montrent que des sauvegardes r\xE9guli\xE8\
            res sont effectu\xE9es. \n\u2022 Param\xE8tres de configuration du logiciel\
            \ de sauvegarde pour v\xE9rifier qu\u2019il est configur\xE9 pour cr\xE9\
            er trois copies de donn\xE9es et les stocker sur des supports diff\xE9\
            rents. \n\u2022 Le cas \xE9ch\xE9ant, les param\xE8tres du service de\
            \ stockage en nuage garantissant qu\u2019il est configur\xE9 pour recevoir\
            \ et stocker des copies de sauvegarde."
        es:
          description: "Las entidades pertinentes llevar\xE1n a cabo pruebas peri\xF3\
            dicas de la recuperaci\xF3n de copias de seguridad y las redundancias\
            \ para asegurarse de que, en condiciones de recuperaci\xF3n, es posible\
            \ depender de ellas y que engloban las copias, los procesos y los conocimientos\
            \ necesarios para llevar a cabo una recuperaci\xF3n eficaz. Las entidades\
            \ pertinentes documentar\xE1n los resultados de las pruebas y, cuando\
            \ sea necesario, adoptar\xE1n medidas correctoras."
          annotation: "\u2022 Adaptar la frecuencia de las comprobaciones de copia\
            \ de seguridad a la criticidad de los datos en funci\xF3n de la evaluaci\xF3\
            n de riesgos (secci\xF3n 2.1). A modo de ejemplo:\n    o Los datos con\
            \ alta criticidad pueden verificarse semanalmente.\n    o Los datos con\
            \ criticidad moderada y baja pueden verificarse mensualmente.\n    o Los\
            \ cambios significativos deben verificarse inmediatamente despu\xE9s del\
            \ cambio. \n\u2022 Asegurarse de que los problemas y las lecciones aprendidas\
            \ de los ejercicios sean abordados por las personas responsables y que\
            \ los procesos y sistemas pertinentes se actualicen en consecuencia. \n\
            \u2022 Involucrar a proveedores y otros terceros, como socios comerciales\
            \ o clientes, en las pruebas.\n\n[CONSEJOS]\n\n\u2022 Proteger el hardware\
            \ y el software de copia de seguridad y restauraci\xF3n. \n\u2022 Aseg\xFA\
            rese de que las copias de seguridad cifradas permanezcan accesibles manteniendo\
            \ de forma segura las claves de cifrado asociadas. Las claves de cifrado\
            \ deben almacenarse por separado de los datos de copia de seguridad para\
            \ evitar el acceso no autorizado y garantizar la capacidad de recuperaci\xF3\
            n. \n\u2022 Antes de que se restauren los sistemas o configuraciones,\
            \ es posible que sea necesario identificar a un \"paciente cero (37)\"\
            \ para que la restauraci\xF3n no restablezca ninguna vulnerabilidad o\
            \ infecci\xF3n que a veces se haya limpiado.  \n\u2022 Considere la regla\
            \ de respaldo 3-2-1:\n    o Conserve tres copias de los datos (el original\
            \ m\xE1s dos copias de seguridad), o en dos tipos diferentes de medios\
            \ de almacenamiento (por ejemplo, discos duros, almacenamiento en la nube),\
            \ o con una copia almacenada fuera del sitio. \n\u2022 Garantizar la integridad\
            \ de las copias de seguridad, es decir, evitar cualquier modificaci\xF3\
            n o eliminaci\xF3n, como el cifrado o la manipulaci\xF3n de ransomware,\
            \ dentro de un per\xEDodo de retenci\xF3n definido. Las formas de garantizar\
            \ esto incluyen (lista indicativa y no exhaustiva):\n    o escaneo de\
            \ malware y ransomware de las copias de seguridad antes de que se almacenen;\n\
            \    o uso de copias de seguridad inmutables;\n    o Almacenamiento fuera\
            \ de l\xEDnea de copias de seguridad. \n\u2022 Integrar los planes de\
            \ continuidad de negocio y recuperaci\xF3n ante desastres con los procesos\
            \ de respuesta a incidentes (Anexo del reglamento, punto 3.5) y de gesti\xF3\
            n de crisis (Anexo del reglamento, punto 4.3). \n\u2022 Cuando est\xE9\
            n disponibles los servicios en la nube:\n    o Las copias de seguridad\
            \ se replicar\xE1n en varias zonas de disponibilidad o se almacenar\xE1\
            n en una regi\xF3n alternativa para garantizar la resiliencia frente a\
            \ errores a nivel de zona.\n    o se configurar\xE1 con replicaci\xF3\
            n entre zonas para minimizar el tiempo de inactividad;\n    o todos los\
            \ datos de copia de seguridad se cifrar\xE1n en reposo mediante sistemas\
            \ de gesti\xF3n de claves nativos de la nube y se cifrar\xE1n durante\
            \ la transferencia mediante TLS 1.2+;\n    o Se realizar\xE1n pruebas\
            \ de copia de seguridad peri\xF3dicas para validar las capacidades de\
            \ recuperaci\xF3n entre zonas.\n\n(37) Este t\xE9rmino se utiliza habitualmente\
            \ para identificar el primer sistema afectado por un ataque."
          typical_evidence: "\u2022 Informes/registros de pruebas peri\xF3dicas del\
            \ estado, procesos y procedimientos de las copias de seguridad. \n\u2022\
            \ Programa de pruebas para planes de respaldo, incluidos los tipos de\
            \ contingencias, la frecuencia, las funciones y responsabilidades, las\
            \ plantillas y procedimientos para la realizaci\xF3n de pruebas, y las\
            \ plantillas para los informes posteriores a las pruebas. \n\u2022 Informes\
            \ de pruebas pasadas de respaldo y planes de contingencia. \n\u2022 Informes\
            \ sobre pruebas y simulacros que muestren la ejecuci\xF3n de los planes,\
            \ incluida la evidencia de que se cumplieron los tiempos de recuperaci\xF3\
            n y las lecciones aprendidas de las pruebas. \n\u2022 Problemas y lecciones\
            \ aprendidas de las pruebas anteriores abordadas por las personas responsables.\
            \ \n\u2022 Planes de prueba actualizados, comentarios de revisi\xF3n y/o\
            \ registros de cambios. \n\u2022 Aportes de los proveedores y otros terceros\
            \ involucrados sobre c\xF3mo mejorar los escenarios de prueba.\n\n[CONSEJOS]\n\
            \n\u2022 Medidas implementadas para proteger el hardware y software de\
            \ copia de seguridad y restauraci\xF3n, por ejemplo, controles de acceso\
            \ f\xEDsico, sistemas de vigilancia, cifrado, controles de integridad\
            \ y mecanismos de conmutaci\xF3n por error. \n\u2022 Revisi\xF3n del plan\
            \ de respaldo que menciona la regla 3-2-1. \n\u2022 Registros del software\
            \ de copia de seguridad que muestran que se est\xE1n realizando copias\
            \ de seguridad peri\xF3dicas. \n\u2022 Ajustes de configuraci\xF3n del\
            \ software de copia de seguridad para verificar que est\xE1 configurado\
            \ para crear tres copias de datos y almacenarlas en diferentes medios.\
            \ \n\u2022 Si corresponde, la configuraci\xF3n del servicio de almacenamiento\
            \ en la nube que garantiza que est\xE9 configurado para recibir y almacenar\
            \ copias de seguridad."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty prov\xE1d\u011Bj\xED pravideln\xE9\
            \ testov\xE1n\xED obnovy z\xE1lo\u017En\xEDch kopi\xED a redundanc\xED\
            , aby bylo zaji\u0161t\u011Bno, \u017Ee se na n\u011B lze v podm\xEDnk\xE1\
            ch obnovy spol\xE9hat a \u017Ee zahrnuj\xED kopie, postupy a znalosti\
            \ k proveden\xED \xFA\u010Dinn\xE9 obnovy. P\u0159\xEDslu\u0161n\xE9 subjekty\
            \ zdokumentuj\xED v\xFDsledky test\u016F a v p\u0159\xEDpad\u011B pot\u0159\
            eby p\u0159ijmou n\xE1pravn\xE1 opat\u0159en\xED."
          annotation: "\u2022 P\u0159izp\u016Fsobit frekvenci kontrol z\xE1lohov\xE1\
            n\xED kriti\u010Dnosti dat na z\xE1klad\u011B posouzen\xED rizik (\u010D\
            \xE1st 2.1). Jako p\u0159\xEDklad:\n    o Data s vysokou kriti\u010Dnost\xED\
            \ mohou b\xFDt kontrolov\xE1na na t\xFDdenn\xED b\xE1zi.\n    o Data se\
            \ st\u0159edn\xED a n\xEDzkou kriti\u010Dnost\xED mohou b\xFDt kontrolov\xE1\
            na na m\u011Bs\xED\u010Dn\xED b\xE1zi.\n    o V\xFDznamn\xE9 zm\u011B\
            ny by m\u011Bly b\xFDt zkontrolov\xE1ny ihned po zm\u011Bn\u011B. \n\u2022\
            \ Zajist\u011Bte, aby se probl\xE9my a poznatky z\xEDskan\xE9 ze cvi\u010D\
            en\xED zab\xFDvali odpov\u011Bdn\xED lid\xE9 a aby byly odpov\xEDdaj\xED\
            c\xEDm zp\u016Fsobem aktualizov\xE1ny p\u0159\xEDslu\u0161n\xE9 procesy\
            \ a syst\xE9my. \n\u2022 Zapojit do test\u016F dodavatele a dal\u0161\xED\
            \ t\u0159et\xED strany, jako jsou obchodn\xED partne\u0159i nebo z\xE1\
            kazn\xEDci.\n\n[TIPY]\n\n\u2022 Chra\u0148te hardware a software pro z\xE1\
            lohov\xE1n\xED a obnovu. \n\u2022 Zajist\u011Bte, aby \u0161ifrovan\xE9\
            \ z\xE1lohy z\u016Fstaly p\u0159\xEDstupn\xE9 bezpe\u010Dn\xFDm udr\u017E\
            ov\xE1n\xEDm p\u0159idru\u017Een\xFDch \u0161ifrovac\xEDch kl\xED\u010D\
            \u016F. \u0160ifrovac\xED kl\xED\u010De by m\u011Bly b\xFDt ulo\u017E\
            eny odd\u011Blen\u011B od z\xE1lohovan\xFDch dat, aby se zabr\xE1nilo\
            \ neopr\xE1vn\u011Bn\xE9mu p\u0159\xEDstupu a zajistila se obnovitelnost.\
            \ \n\u2022 P\u0159ed obnoven\xEDm syst\xE9m\u016F nebo konfigurac\xED\
            \ m\u016F\u017Ee b\xFDt nutn\xE9 identifikovat \"pacienta nula (37)\"\
            , aby obnova neobnovila \u017E\xE1dn\xE9 zranitelnosti nebo infekce, kter\xE9\
            \ byly n\u011Bkdy vy\u010Di\u0161t\u011Bny.  \n\u2022 Zva\u017Ete pravidlo\
            \ z\xE1lohov\xE1n\xED 3-2-1:\n    o uchov\xE1vat t\u0159i kopie dat (p\u016F\
            vodn\xED a dv\u011B z\xE1lohovan\xE9), o na dvou r\u016Fzn\xFDch typech\
            \ pam\u011B\u0165ov\xFDch m\xE9di\xED (nap\u0159. pevn\xE9 disky, cloudov\xE9\
            \ \xFAlo\u017Ei\u0161t\u011B), o s jednou kopi\xED ulo\u017Eenou mimo\
            \ pracovi\u0161t\u011B. \n\u2022 Zajistit integritu z\xE1loh, to znamen\xE1\
            \ zabr\xE1nit jak\xFDmkoli \xFAprav\xE1m nebo odstran\u011Bn\xED, jako\
            \ je \u0161ifrov\xE1n\xED ransomwaru nebo manipulace, v r\xE1mci definovan\xE9\
            \ doby uchov\xE1v\xE1n\xED. Mezi zp\u016Fsoby, jak to zajistit, pat\u0159\
            \xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o skenov\xE1n\xED\
            \ malwaru a ransomwaru z\xE1loh p\u0159ed jejich ulo\u017Een\xEDm;\n \
            \   o pou\u017Eit\xED nem\u011Bnn\xFDch z\xE1loh;\n    o offline ukl\xE1\
            d\xE1n\xED z\xE1loh. \n\u2022 Integrovat pl\xE1ny kontinuity \u010Dinnost\xED\
            \ a obnovy po hav\xE1rii s reakc\xEDch na incidenty (p\u0159\xEDloha na\u0159\
            \xEDzen\xED, bod 3.5) a procesy krizov\xE9ho \u0159\xEDzen\xED (p\u0159\
            \xEDloha na\u0159\xEDzen\xED, bod 4.3). \n\u2022 Pokud jsou k dispozici\
            \ cloudov\xE9 slu\u017Eby:\n    o Z\xE1lohy budou replikov\xE1ny nap\u0159\
            \xED\u010D v\xEDce z\xF3nami dostupnosti nebo ulo\u017Eeny v alternativn\xED\
            \ oblasti, aby byla zaji\u0161t\u011Bna odolnost proti selh\xE1n\xEDm\
            \ na \xFArovni z\xF3ny;\n    o bude nakonfigurov\xE1na s replikac\xED\
            \ mezi z\xF3nami, aby se minimalizovaly v\xFDpadky;\n    o v\u0161echna\
            \ data z\xE1loh budou v klidov\xE9m stavu \u0161ifrov\xE1na pomoc\xED\
            \ cloudov\xFDch syst\xE9m\u016F pro spr\xE1vu kl\xED\u010D\u016F a b\u011B\
            hem p\u0159enosu pomoc\xED protokolu TLS 1.2+;\n    o Bude prov\xE1d\u011B\
            no pravideln\xE9 testov\xE1n\xED z\xE1loh za \xFA\u010Delem ov\u011B\u0159\
            en\xED schopnost\xED obnovy mezi z\xF3nami.\n\n(37) Tento term\xEDn se\
            \ obvykle pou\u017E\xEDv\xE1 k identifikaci prvn\xEDho syst\xE9mu zasa\u017E\
            en\xE9ho \xFAtokem."
          typical_evidence: "\u2022 Reporty/logy z pravideln\xE9ho testov\xE1n\xED\
            \ stavu z\xE1loh, proces\u016F a postup\u016F. \n\u2022 Testovac\xED program\
            \ pro z\xE1lo\u017En\xED pl\xE1ny, v\u010Detn\u011B typ\u016F nep\u0159\
            edv\xEDdan\xFDch ud\xE1lost\xED, \u010Detnosti, rol\xED a odpov\u011B\
            dnost\xED, \u0161ablon a postup\u016F pro prov\xE1d\u011Bn\xED test\u016F\
            \ a \u0161ablon pro zpr\xE1vy po testu. \n\u2022 Zpr\xE1vy o minul\xFD\
            ch testech z\xE1lo\u017En\xEDch a pohotovostn\xEDch pl\xE1n\u016F. \n\u2022\
            \ Zpr\xE1vy o testech a cvi\u010Den\xEDch ukazuj\xEDc\xED prov\xE1d\u011B\
            n\xED pl\xE1n\u016F, v\u010Detn\u011B d\u016Fkaz\u016F o tom, \u017Ee\
            \ byly dodr\u017Eeny doby obnovy a pou\u010Den\xED z test\u016F. \n\u2022\
            \ Probl\xE9my a pou\u010Den\xED z minul\xFDch test\u016F, kter\xFDmi se\
            \ zab\xFDvali odpov\u011Bdn\xED lid\xE9. \n\u2022 Aktualizovan\xE9 testovac\xED\
            \ pl\xE1ny, kontrola koment\xE1\u0159\u016F a/nebo protokol\u016F zm\u011B\
            n. \n\u2022 Vstupy od dodavatel\u016F a dal\u0161\xEDch z\xFA\u010Dastn\u011B\
            n\xFDch t\u0159et\xEDch stran o tom, jak zlep\u0161it testovac\xED sc\xE9\
            n\xE1\u0159e.\n\n[TIPY]\n\n\u2022 Opat\u0159en\xED na ochranu hardwaru\
            \ a softwaru pro z\xE1lohov\xE1n\xED a obnovu, nap\u0159\xEDklad kontroly\
            \ fyzick\xE9ho p\u0159\xEDstupu, syst\xE9my dohledu, \u0161ifrov\xE1n\xED\
            , kontroly integrity a mechanismy p\u0159evzet\xED slu\u017Eeb p\u0159\
            i selh\xE1n\xED. \n\u2022 Kontrola z\xE1lo\u017En\xEDho pl\xE1nu, kter\xFD\
            \ zmi\u0148uje pravidlo 3-2-1. \n\u2022 Jsou prov\xE1d\u011Bny protokoly\
            \ ze z\xE1lohovac\xEDho softwaru, kter\xE9 ukazuj\xED pravideln\xE9 z\xE1\
            lohov\xE1n\xED. \n\u2022 Nastaven\xED konfigurace z\xE1lohovac\xEDho softwaru\
            \ pro ov\u011B\u0159en\xED, zda je nastaveno vytv\xE1\u0159en\xED t\u0159\
            \xED kopi\xED dat a jejich ukl\xE1d\xE1n\xED na r\u016Fzn\xE1 m\xE9dia.\
            \ \n\u2022 Pokud je to mo\u017En\xE9, nastaven\xED slu\u017Eby cloudov\xE9\
            ho \xFAlo\u017Ei\u0161t\u011B zaji\u0161\u0165uj\xEDc\xED, \u017Ee je\
            \ nakonfigurov\xE1na pro p\u0159\xEDjem a ukl\xE1d\xE1n\xED z\xE1lo\u017E\
            n\xEDch kopi\xED."
        it:
          description: I soggetti pertinenti effettuano verifiche periodiche del ripristino
            delle copie di backup e delle ridondanze per garantire che, in condizioni
            di ripristino, si possa fare affidamento su di esse e coprano le copie,
            i processi e le conoscenze necessarie per eseguire un ripristino efficace.
            Gli enti pertinenti documentano i risultati delle prove e, se necessario,
            adottano misure correttive.
          annotation: "\u2022 Adattare la frequenza dei controlli di backup alla criticit\xE0\
            \ dei dati in base alla valutazione del rischio (sezione 2.1). Ad esempio:\n\
            \    o I dati con elevata criticit\xE0 potrebbero essere controllati su\
            \ base settimanale.\n    o I dati con criticit\xE0 moderata e bassa potrebbero\
            \ essere controllati su base mensile.\n    o Le modifiche significative\
            \ devono essere controllate immediatamente dopo la modifica. \n\u2022\
            \ Assicurarsi che le questioni e le lezioni apprese dalle esercitazioni\
            \ siano affrontate dalle persone responsabili e che i processi e i sistemi\
            \ pertinenti siano aggiornati di conseguenza. \n\u2022 Coinvolgere fornitori\
            \ e altre terze parti, come partner commerciali o clienti nei test.\n\n\
            [CONSIGLI]\n\n\u2022 Proteggi l'hardware e il software di backup e ripristino.\
            \ \n\u2022 Assicurarsi che i backup crittografati rimangano accessibili\
            \ mantenendo in modo sicuro le chiavi di crittografia associate. Le chiavi\
            \ di crittografia devono essere archiviate separatamente dai dati di backup\
            \ per impedire l'accesso non autorizzato e garantire la recuperabilit\xE0\
            . \n\u2022 Prima che i sistemi o le configurazioni vengano ripristinati,\
            \ potrebbe essere necessario identificare un \"paziente zero (37)\" in\
            \ modo che il ripristino non ripristini eventuali vulnerabilit\xE0 o infezioni\
            \ che a volte sono state eliminate.  \n\u2022 Considera la regola del\
            \ backup 3-2-1:\n    o conservare tre copie dei dati (l'originale pi\xF9\
            \ due backup), o su due diversi tipi di supporti di archiviazione (ad\
            \ es. dischi rigidi, cloud storage), o con una copia conservata fuori\
            \ sede. \n\u2022 Garantire l'integrit\xE0 dei backup, ovvero prevenire\
            \ qualsiasi modifica o eliminazione, come la crittografia o la manomissione\
            \ di ransomware, entro un periodo di conservazione definito. I modi per\
            \ garantire ci\xF2 includono (elenco indicativo, non esaustivo):\n   \
            \ o scansione di malware e ransomware dei backup prima che i backup vengano\
            \ archiviati;\n    o utilizzo di backup immutabili;\n    o Archiviazione\
            \ offline dei backup. \n\u2022 Integrare i piani di business continuity\
            \ e disaster recovery con i processi di incident response (Allegato al\
            \ regolamento, punto 3.5) e di gestione delle crisi (Allegato al regolamento,\
            \ punto 4.3). \n\u2022 Quando sono disponibili servizi cloud:\n    o I\
            \ backup verranno replicati su pi\xF9 zone di disponibilit\xE0 o archiviati\
            \ in una regione alternativa per garantire la resilienza contro i guasti\
            \ a livello di zona;\n    o sar\xE0 configurato con la replica tra zone\
            \ per ridurre al minimo i tempi di inattivit\xE0;\n    o tutti i dati\
            \ di backup saranno crittografati a riposo utilizzando sistemi di gestione\
            \ delle chiavi nativi del cloud e crittografati durante il trasferimento\
            \ utilizzando TLS 1.2+;\n    o Verranno eseguiti test di backup regolari\
            \ per convalidare le capacit\xE0 di ripristino tra zone.\n\n(37) Questo\
            \ termine \xE8 solitamente utilizzato per identificare il primo sistema\
            \ colpito da un attacco."
          typical_evidence: "\u2022 Report/log di test regolari dello stato, dei processi\
            \ e delle procedure di backup. \n\u2022 Programma di test per i piani\
            \ di backup, inclusi tipi di imprevisti, frequenza, ruoli e responsabilit\xE0\
            , modelli e procedure per l'esecuzione dei test e modelli per i rapporti\
            \ post-test. \n\u2022 Rapporti sui test passati dei piani di backup e\
            \ di emergenza. \n\u2022 Relazioni su test ed esercitazioni che mostrino\
            \ l'esecuzione dei piani, comprese le prove che i tempi di recupero sono\
            \ stati rispettati e gli insegnamenti tratti dai test. \n\u2022 Questioni\
            \ e lezioni apprese dai test passati affrontati dalle persone responsabili.\
            \ \n\u2022 Piani di test aggiornati, commenti di revisione e/o registri\
            \ delle modifiche. \n\u2022 Input da parte dei fornitori e di altre terze\
            \ parti coinvolte su come migliorare gli scenari di test.\n\n[CONSIGLI]\n\
            \n\u2022 Misure in atto per proteggere l'hardware e il software di backup\
            \ e ripristino, ad esempio controlli di accesso fisico, sistemi di sorveglianza,\
            \ crittografia, controlli di integrit\xE0 e meccanismi di failover. \n\
            \u2022 Revisione del piano di riserva che menziona la regola del 3-2-1.\
            \ \n\u2022 Registri del software di backup che mostrano l'esecuzione di\
            \ backup regolari. \n\u2022 Impostazioni di configurazione del software\
            \ di backup per verificare che sia impostato per creare tre copie dei\
            \ dati e memorizzarle su supporti diversi. \n\u2022 Se applicabile, le\
            \ impostazioni del servizio di archiviazione cloud che assicurano che\
            \ sia configurato per ricevere e archiviare copie di backup."
