    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.4
      ref_id: 11.4.1
      description: The relevant entities shall restrict and control the use of system
        administration systems in accordance with the access control policy referred
        to in point 11.1.
      annotation: "\u2022 Access to system administration systems must be strictly\
        \ controlled in line with the access control policy. Only authorized personnel\
        \ should be granted such access and all activity must be logged and regularly\
        \ reviewed. \n\u2022 Measures should be in place to detect unauthorized access\
        \ and ensure accountability through audit trails and periodic security assessments.\
        \ \n\u2022 Access logs from system administration systems should be integrated\
        \ into the entity's centralized log management or SIEM solution. Automated\
        \ alerts must be configured to detect and notify of any suspicious or unauthorized\
        \ access attempts, ensuring a timely response and ongoing compliance with\
        \ security policies. \n\u2022 The retention period for logs must be clearly\
        \ defined based on business needs, legal requirements and network and information\
        \ security objectives. \n\u2022 Logs should capture relevant events necessary\
        \ for security monitoring, incident detection and forensic analysis, such\
        \ as access attempts, administrative actions and system changes."
      typical_evidence: "\u2022 Regularly maintained logs that track access to system\
        \ administration systems (93). \n\u2022 Audit reports from internal or external\
        \ security audits that assess compliance with the policy.\n\n(93) Administration\
        \ systems refer to the tools and processes used to manage, monitor and maintain\
        \ the hardware, software and network components of an entity\u2019s IT infrastructure.\
        \ Typical key functions of administration systems include (indicative, non-exhaustive\
        \ list): system monitoring, configuration management, security management,\
        \ user management and back-up and recovery."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es restreignent et contr\xF4lent\
            \ l\u2019utilisation des syst\xE8mes d\u2019administration du syst\xE8\
            me conform\xE9ment \xE0 la politique de contr\xF4le d\u2019acc\xE8s vis\xE9\
            e au point 11.1."
          annotation: "\u2022 L\u2019acc\xE8s aux syst\xE8mes d\u2019administration\
            \ du syst\xE8me doit \xEAtre strictement contr\xF4l\xE9 conform\xE9ment\
            \ \xE0 la politique de contr\xF4le d\u2019acc\xE8s. Seul le personnel\
            \ autoris\xE9 doit \xEAtre autoris\xE9 \xE0 y acc\xE9der et toutes les\
            \ activit\xE9s doivent \xEAtre consign\xE9es et examin\xE9es r\xE9guli\xE8\
            rement. \n\u2022 Des mesures devraient \xEAtre mises en place pour d\xE9\
            tecter les acc\xE8s non autoris\xE9s et garantir l\u2019obligation de\
            \ rendre des comptes au moyen de pistes d\u2019audit et d\u2019\xE9valuations\
            \ p\xE9riodiques de la s\xE9curit\xE9. \n\u2022 Les journaux d\u2019acc\xE8\
            s des syst\xE8mes d\u2019administration syst\xE8me doivent \xEAtre int\xE9\
            gr\xE9s dans la solution centralis\xE9e de gestion des journaux ou SIEM\
            \ de l\u2019entit\xE9. Les alertes automatis\xE9es doivent \xEAtre configur\xE9\
            es pour d\xE9tecter et notifier toute tentative d\u2019acc\xE8s suspecte\
            \ ou non autoris\xE9e, afin d\u2019assurer une r\xE9ponse rapide et une\
            \ conformit\xE9 continue aux politiques de s\xE9curit\xE9. \n\u2022 La\
            \ p\xE9riode de conservation des journaux doit \xEAtre clairement d\xE9\
            finie en fonction des besoins de l\u2019entreprise, des exigences l\xE9\
            gales et des objectifs de s\xE9curit\xE9 du r\xE9seau et de l\u2019information.\
            \ \n\u2022 Les journaux doivent consigner les \xE9v\xE9nements pertinents\
            \ n\xE9cessaires \xE0 la surveillance de la s\xE9curit\xE9, \xE0 la d\xE9\
            tection des incidents et \xE0 l\u2019analyse m\xE9dico-l\xE9gale, tels\
            \ que les tentatives d\u2019acc\xE8s, les actions administratives et les\
            \ modifications du syst\xE8me."
          typical_evidence: "\u2022 Tenue r\xE9guli\xE8re de journaux de suivi de\
            \ l\u2019acc\xE8s aux syst\xE8mes d\u2019administration syst\xE8me (93).\
            \ \n\u2022 Rapports d\u2019audit issus d\u2019audits de s\xE9curit\xE9\
            \ internes ou externes qui \xE9valuent la conformit\xE9 \xE0 la politique.\n\
            \n(93) Les syst\xE8mes d\u2019administration d\xE9signent les outils et\
            \ les processus utilis\xE9s pour g\xE9rer, surveiller et entretenir le\
            \ mat\xE9riel, les logiciels et les composants r\xE9seau de l\u2019infrastructure\
            \ informatique d\u2019une entit\xE9. Les fonctions cl\xE9s typiques des\
            \ syst\xE8mes d\u2019administration comprennent (liste indicative et non\
            \ exhaustive) : la surveillance du syst\xE8me, la gestion de la configuration,\
            \ la gestion de la s\xE9curit\xE9, la gestion des utilisateurs, la sauvegarde\
            \ et la r\xE9cup\xE9ration."
        es:
          description: "Las entidades pertinentes restringir\xE1n el uso de los sistemas\
            \ de administraci\xF3n del sistema de conformidad con la pol\xEDtica de\
            \ control de accesos prevista en el punto 11.1."
          annotation: "\u2022 El acceso a los sistemas de administraci\xF3n del sistema\
            \ debe estar estrictamente controlado de acuerdo con la pol\xEDtica de\
            \ control de acceso. Solo el personal autorizado debe tener dicho acceso\
            \ y toda la actividad debe registrarse y revisarse peri\xF3dicamente.\
            \ \n\u2022 Deben adoptarse medidas para detectar el acceso no autorizado\
            \ y garantizar la rendici\xF3n de cuentas mediante registros de auditor\xED\
            a y evaluaciones peri\xF3dicas de la seguridad. \n\u2022 Los registros\
            \ de acceso de los sistemas de administraci\xF3n del sistema deben integrarse\
            \ en la soluci\xF3n de gesti\xF3n de registros centralizada o SIEM de\
            \ la entidad. Las alertas automatizadas deben configurarse para detectar\
            \ y notificar cualquier intento de acceso sospechoso o no autorizado,\
            \ lo que garantiza una respuesta oportuna y el cumplimiento continuo de\
            \ las pol\xEDticas de seguridad. \n\u2022 El per\xEDodo de retenci\xF3\
            n de los registros debe estar claramente definido en funci\xF3n de las\
            \ necesidades comerciales, los requisitos legales y los objetivos de seguridad\
            \ de la red y la informaci\xF3n. \n\u2022 Los registros deben capturar\
            \ los eventos relevantes necesarios para la supervisi\xF3n de la seguridad,\
            \ la detecci\xF3n de incidentes y el an\xE1lisis forense, como los intentos\
            \ de acceso, las acciones administrativas y los cambios en el sistema."
          typical_evidence: "\u2022 Registros mantenidos regularmente que rastrean\
            \ el acceso a los sistemas de administraci\xF3n del sistema (93). \n\u2022\
            \ Informes de auditor\xEDa de auditor\xEDas de seguridad internas o externas\
            \ que eval\xFAen el cumplimiento de la pol\xEDtica.\n\n(93) Los sistemas\
            \ de administraci\xF3n se refieren a las herramientas y procesos utilizados\
            \ para gestionar, supervisar y mantener los componentes de hardware, software\
            \ y red de la infraestructura inform\xE1tica de una entidad. Las funciones\
            \ clave t\xEDpicas de los sistemas de administraci\xF3n incluyen (lista\
            \ indicativa, no exhaustiva): supervisi\xF3n del sistema, gesti\xF3n de\
            \ la configuraci\xF3n, gesti\xF3n de la seguridad, gesti\xF3n de usuarios\
            \ y copia de seguridad y recuperaci\xF3n."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty omez\xED a \u0159\xEDd\xED\
            \ pou\u017E\xEDv\xE1n\xED syst\xE9m\u016F pro spr\xE1vu syst\xE9mu v souladu\
            \ s politikou \u0159\xEDzen\xED p\u0159\xEDstupu uvedenou v bod\u011B\
            \ 11.1."
          annotation: "\u2022 P\u0159\xEDstup k syst\xE9m\u016Fm pro spr\xE1vu syst\xE9\
            mu mus\xED b\xFDt p\u0159\xEDsn\u011B kontrolov\xE1n v souladu se z\xE1\
            sadami kontroly p\u0159\xEDstupu. Takov\xFD p\u0159\xEDstup by m\u011B\
            l b\xFDt povolen pouze opr\xE1vn\u011Bn\xFDm pracovn\xEDk\u016Fm a ve\u0161\
            ker\xE1 aktivita mus\xED b\xFDt zaznamen\xE1v\xE1na a pravideln\u011B\
            \ kontrolov\xE1na. \nM\u011Bla by b\xFDt zavedena opat\u0159en\xED k detekci\
            \ neopr\xE1vn\u011Bn\xE9ho p\u0159\xEDstupu a zaji\u0161t\u011Bn\xED odpov\u011B\
            dnosti prost\u0159ednictv\xEDm auditn\xEDch stop a pravideln\xFDch bezpe\u010D\
            nostn\xEDch hodnocen\xED. \n\u2022 P\u0159\xEDstupov\xE9 protokoly ze\
            \ syst\xE9m\u016F pro spr\xE1vu syst\xE9mu by m\u011Bly b\xFDt integrov\xE1\
            ny do centralizovan\xE9 spr\xE1vy protokol\u016F entity nebo \u0159e\u0161\
            en\xED SIEM. Automatick\xE1 upozorn\u011Bn\xED mus\xED b\xFDt nakonfigurov\xE1\
            na tak, aby detekovala a upozor\u0148ovala na jak\xE9koli podez\u0159\
            el\xE9 nebo neopr\xE1vn\u011Bn\xE9 pokusy o p\u0159\xEDstup, a zaji\u0161\
            \u0165ovala tak v\u010Dasnou reakci a trval\xE9 dodr\u017Eov\xE1n\xED\
            \ z\xE1sad zabezpe\u010Den\xED. \n\u2022 Doba uchov\xE1v\xE1n\xED protokol\u016F\
            \ mus\xED b\xFDt jasn\u011B definov\xE1na na z\xE1klad\u011B obchodn\xED\
            ch pot\u0159eb, pr\xE1vn\xEDch po\u017Eadavk\u016F a c\xEDl\u016F zabezpe\u010D\
            en\xED s\xEDt\u011B a informac\xED. \n\u2022 Protokoly by m\u011Bly zachycovat\
            \ relevantn\xED ud\xE1losti nezbytn\xE9 pro monitorov\xE1n\xED zabezpe\u010D\
            en\xED, detekci incident\u016F a forenzn\xED anal\xFDzu, jako jsou pokusy\
            \ o p\u0159\xEDstup, administrativn\xED akce a zm\u011Bny syst\xE9mu."
          typical_evidence: "\u2022 Pravideln\u011B udr\u017Eovan\xE9 protokoly, kter\xE9\
            \ sleduj\xED p\u0159\xEDstup k syst\xE9m\u016Fm pro spr\xE1vu syst\xE9\
            mu (93). \n\u2022 Zpr\xE1vy o auditu z intern\xEDch nebo extern\xEDch\
            \ bezpe\u010Dnostn\xEDch audit\u016F, kter\xE9 hodnot\xED soulad se z\xE1\
            sadami.\n\n(93) Administrativn\xEDmi syst\xE9my se rozum\xED n\xE1stroje\
            \ a procesy pou\u017E\xEDvan\xE9 ke spr\xE1v\u011B, sledov\xE1n\xED a\
            \ \xFAdr\u017Eb\u011B hardwarov\xFDch, softwarov\xFDch a s\xED\u0165ov\xFD\
            ch sou\u010D\xE1st\xED IT infrastruktury subjektu. Mezi typick\xE9 kl\xED\
            \u010Dov\xE9 funkce administrativn\xEDch syst\xE9m\u016F pat\u0159\xED\
            \ (orienta\u010Dn\xED, ne\xFApln\xFD seznam): monitoring syst\xE9mu, spr\xE1\
            va konfigurace, spr\xE1va zabezpe\u010Den\xED, spr\xE1va u\u017Eivatel\u016F\
            \ a z\xE1lohov\xE1n\xED a obnova."
        it:
          description: I soggetti pertinenti limitano e controllano l'uso dei sistemi
            di amministrazione del sistema conformemente alla politica di controllo
            dell'accesso di cui al punto 11.1.
          annotation: "\u2022 L'accesso ai sistemi di amministrazione del sistema\
            \ deve essere rigorosamente controllato in linea con la politica di controllo\
            \ degli accessi. Solo il personale autorizzato deve avere tale accesso\
            \ e tutte le attivit\xE0 devono essere registrate e riviste regolarmente.\
            \ \n\u2022 Dovrebbero essere messe in atto misure per rilevare gli accessi\
            \ non autorizzati e garantire la responsabilit\xE0 attraverso audit trail\
            \ e valutazioni periodiche della sicurezza. \n\u2022 I registri di accesso\
            \ dai sistemi di amministrazione del sistema devono essere integrati nella\
            \ soluzione di gestione centralizzata dei registri o SIEM dell'entit\xE0\
            . Gli avvisi automatici devono essere configurati per rilevare e notificare\
            \ eventuali tentativi di accesso sospetti o non autorizzati, garantendo\
            \ una risposta tempestiva e la conformit\xE0 continua alle politiche di\
            \ sicurezza. \n\u2022 Il periodo di conservazione dei registri deve essere\
            \ chiaramente definito in base alle esigenze aziendali, ai requisiti legali\
            \ e agli obiettivi di sicurezza della rete e delle informazioni. \n\u2022\
            \ I registri devono acquisire gli eventi rilevanti necessari per il monitoraggio\
            \ della sicurezza, il rilevamento degli incidenti e l'analisi forense,\
            \ come i tentativi di accesso, le azioni amministrative e le modifiche\
            \ al sistema."
          typical_evidence: "\u2022 Registri regolarmente conservati che tracciano\
            \ l'accesso ai sistemi di amministrazione del sistema (93). \n\u2022 Report\
            \ di audit provenienti da audit di sicurezza interni o esterni che valutano\
            \ la conformit\xE0 alla policy.\n\n(93) I sistemi di amministrazione si\
            \ riferiscono agli strumenti e ai processi utilizzati per gestire, monitorare\
            \ e mantenere l'hardware, il software e i componenti di rete dell'infrastruttura\
            \ informatica di un soggetto. Le funzioni chiave tipiche dei sistemi di\
            \ amministrazione includono (elenco indicativo e non esaustivo): monitoraggio\
            \ del sistema, gestione della configurazione, gestione della sicurezza,\
            \ gestione degli utenti e backup e ripristino."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.4
      ref_id: 11.4.2
      description: 'For that purpose, the relevant entities shall:'
      annotation: "\u2022 Implement strict access controls to ensure that administrative\
        \ systems are used exclusively for their intended purpose. For instance, only\
        \ allow authorised personnel with specific roles (e.g. system administrators\
        \ and IT staff) access to system administration systems. \n\u2022 Physically\
        \ or logically isolate administrative systems from other application servers,\
        \ for example use network segmentation to create separate zones for system\
        \ administration systems and other systems, such as application servers. If\
        \ applicable, physically inspect server racks to ensure separation. \n\u2022\
        \ Require strong authentication mechanisms such as MFA for accessing system\
        \ administration systems. \n\u2022 Encrypt communication channels (e.g. secure\
        \ shell protocol, hypertext transfer protocol secure) to protect data in transit\
        \ to and from system administration systems. \n\u2022 Encrypt sensitive configuration\
        \ files and credentials stored on system administration systems.  \n\u2022\
        \ Ensure that application protocols are securely implemented. In addition,\
        \ verify that any SSO or federation protocols are correctly implemented and\
        \ conform to their specifications.\n\n[TIPS]\n\n\u2022 Consider using a centralized\
        \ privileged access management (PAM) solution. \n\u2022 Consider using a cloud\
        \ access security broker (CASB) to enhance the visibility of, control over\
        \ and the security of cloud service usage. \n\u2022 Regularly audit system\
        \ logs to monitor usage patterns and identify any unauthorised activities.\
        \ \n\u2022 Train personnel in the proper use of system administration systems."
      typical_evidence: "\u2022 Regularly maintained logs that track access to system\
        \ administration systems. \n\u2022 Network segmentation documentation indicating\
        \ how system administration systems are logically or physically separated\
        \ from other systems. \n\u2022 Documented authentication methods used to secure\
        \ access to administration systems. \n\u2022 Information on encryption protocols\
        \ applied to protect data transmitted to and from system administration systems.\n\
        \n[TIPS]\n\n\u2022 Regularly maintained logs that track access to administration\
        \ systems. \n\u2022 Incident response records of any incidents related to\
        \ system administration system misuse or unauthorized access. \n\u2022 User\
        \ training records meaning evidence that personnel have been trained in the\
        \ proper use of system administration systems, for example training materials,\
        \ attendance records or completion certificates."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Mettre en place des contr\xF4les d\u2019acc\xE8s stricts\
            \ pour s\u2019assurer que les syst\xE8mes administratifs sont utilis\xE9\
            s exclusivement aux fins pr\xE9vues. Par exemple, n\u2019autorisez l\u2019\
            acc\xE8s aux syst\xE8mes d\u2019administration syst\xE8me qu\u2019au personnel\
            \ autoris\xE9 ayant des r\xF4les sp\xE9cifiques (par exemple, les administrateurs\
            \ syst\xE8me et le personnel informatique). \n\u2022 Isolez physiquement\
            \ ou logiquement les syst\xE8mes administratifs des autres serveurs d\u2019\
            applications, par exemple en utilisant la segmentation du r\xE9seau pour\
            \ cr\xE9er des zones distinctes pour les syst\xE8mes d\u2019administration\
            \ syst\xE8me et d\u2019autres syst\xE8mes, tels que les serveurs d\u2019\
            applications. Le cas \xE9ch\xE9ant, inspectez physiquement les racks de\
            \ serveurs pour assurer la s\xE9paration. \n\u2022 Exiger des m\xE9canismes\
            \ d\u2019authentification forts tels que l\u2019authentification multifacteur\
            \ pour acc\xE9der aux syst\xE8mes d\u2019administration syst\xE8me. \n\
            \u2022 Crypter les canaux de communication (par exemple, protocole de\
            \ coquille s\xE9curis\xE9e, protocole de transfert hypertexte s\xE9curis\xE9\
            ) pour prot\xE9ger les donn\xE9es en transit vers et depuis les syst\xE8\
            mes d\u2019administration syst\xE8me. \n\u2022 Chiffrez les fichiers de\
            \ configuration sensibles et les informations d\u2019identification stock\xE9\
            es sur les syst\xE8mes d\u2019administration syst\xE8me.  \n\u2022 S\u2019\
            assurer que les protocoles d\u2019application sont mis en \u0153uvre en\
            \ toute s\xE9curit\xE9. En outre, v\xE9rifiez que tous les protocoles\
            \ SSO ou de f\xE9d\xE9ration sont correctement impl\xE9ment\xE9s et conformes\
            \ \xE0 leurs sp\xE9cifications.\n\n[CONSEILS]\n\n\u2022 Envisagez d\u2019\
            utiliser une solution de gestion centralis\xE9e des acc\xE8s privil\xE9\
            gi\xE9s (PAM). \n\u2022 Envisagez d\u2019utiliser un courtier de s\xE9\
            curit\xE9 d\u2019acc\xE8s au cloud (CASB) pour am\xE9liorer la visibilit\xE9\
            , le contr\xF4le et la s\xE9curit\xE9 de l\u2019utilisation des services\
            \ cloud. \n\u2022 Auditez r\xE9guli\xE8rement les journaux du syst\xE8\
            me pour surveiller les mod\xE8les d\u2019utilisation et identifier toute\
            \ activit\xE9 non autoris\xE9e. \n\u2022 Former le personnel \xE0 l\u2019\
            utilisation appropri\xE9e des syst\xE8mes d\u2019administration syst\xE8\
            me."
          typical_evidence: "\u2022 Tenir r\xE9guli\xE8rement \xE0 jour des journaux\
            \ qui suivent l\u2019acc\xE8s aux syst\xE8mes d\u2019administration du\
            \ syst\xE8me. \n\u2022 Documentation sur la segmentation du r\xE9seau\
            \ indiquant comment les syst\xE8mes d\u2019administration syst\xE8me sont\
            \ logiquement ou physiquement s\xE9par\xE9s des autres syst\xE8mes. \n\
            \u2022 M\xE9thodes d\u2019authentification document\xE9es utilis\xE9es\
            \ pour s\xE9curiser l\u2019acc\xE8s aux syst\xE8mes d\u2019administration.\
            \ \n\u2022 Informations sur les protocoles de cryptage appliqu\xE9s pour\
            \ prot\xE9ger les donn\xE9es transmises vers et depuis les syst\xE8mes\
            \ d\u2019administration syst\xE8me.\n\n[CONSEILS]\n\n\u2022 Tenue r\xE9\
            guli\xE8re de registres qui suivent l\u2019acc\xE8s aux syst\xE8mes d\u2019\
            administration. \n\u2022 Enregistrements d\u2019intervention en cas d\u2019\
            incident li\xE9s \xE0 l\u2019administration du syst\xE8me, \xE0 l\u2019\
            utilisation abusive du syst\xE8me ou \xE0 l\u2019acc\xE8s non autoris\xE9\
            . \n\u2022 Dossiers de formation des utilisateurs, c\u2019est-\xE0-dire\
            \ la preuve que le personnel a \xE9t\xE9 form\xE9 \xE0 l\u2019utilisation\
            \ correcte des syst\xE8mes d\u2019administration du syst\xE8me, par exemple\
            \ le mat\xE9riel de formation, les registres de pr\xE9sence ou les certificats\
            \ d\u2019ach\xE8vement."
        es:
          description: 'A tal efecto, las entidades pertinentes:'
          annotation: "\u2022 Implementar estrictos controles de acceso para garantizar\
            \ que los sistemas administrativos se utilicen exclusivamente para el\
            \ prop\xF3sito previsto. Por ejemplo, permitir el acceso a los sistemas\
            \ de administraci\xF3n del sistema solo al personal autorizado con funciones\
            \ espec\xEDficas (por ejemplo, administradores de sistemas y personal\
            \ de TI). \n\u2022 Aislar f\xEDsica o l\xF3gicamente los sistemas administrativos\
            \ de otros servidores de aplicaciones, por ejemplo, utilizar la segmentaci\xF3\
            n de red para crear zonas separadas para los sistemas de administraci\xF3\
            n del sistema y otros sistemas, como los servidores de aplicaciones. Si\
            \ corresponde, inspeccione f\xEDsicamente los bastidores de servidores\
            \ para garantizar la separaci\xF3n. \n\u2022 Requieren mecanismos de autenticaci\xF3\
            n s\xF3lidos, como MFA, para acceder a los sistemas de administraci\xF3\
            n del sistema. \n\u2022 Cifrar los canales de comunicaci\xF3n (por ejemplo,\
            \ protocolo de shell seguro, protocolo de transferencia de hipertexto\
            \ seguro) para proteger los datos en tr\xE1nsito hacia y desde los sistemas\
            \ de administraci\xF3n del sistema. \n\u2022 Cifre los archivos de configuraci\xF3\
            n confidenciales y las credenciales almacenadas en los sistemas de administraci\xF3\
            n del sistema.  \n\u2022 Aseg\xFArese de que los protocolos de aplicaci\xF3\
            n se implementen de forma segura. Adem\xE1s, compruebe que los protocolos\
            \ de SSO o federaci\xF3n se implementen correctamente y se ajusten a sus\
            \ especificaciones.\n\n[CONSEJOS]\n\n\u2022 Considere la posibilidad de\
            \ utilizar una soluci\xF3n centralizada de gesti\xF3n de acceso privilegiado\
            \ (PAM). \n\u2022 Considere la posibilidad de utilizar un agente de seguridad\
            \ de acceso a la nube (CASB) para mejorar la visibilidad, el control y\
            \ la seguridad del uso de los servicios en la nube. \n\u2022 Audite regularmente\
            \ los registros del sistema para monitorear los patrones de uso e identificar\
            \ cualquier actividad no autorizada. \n\u2022 Capacitar al personal en\
            \ el uso adecuado de los sistemas de administraci\xF3n de sistemas."
          typical_evidence: "\u2022 Registros mantenidos regularmente que rastrean\
            \ el acceso a los sistemas de administraci\xF3n del sistema. \n\u2022\
            \ Documentaci\xF3n de segmentaci\xF3n de red que indica c\xF3mo los sistemas\
            \ de administraci\xF3n del sistema est\xE1n separados l\xF3gica o f\xED\
            sicamente de otros sistemas. \n\u2022 M\xE9todos de autenticaci\xF3n documentados\
            \ utilizados para asegurar el acceso a los sistemas de administraci\xF3\
            n. \n\u2022 Informaci\xF3n sobre los protocolos de cifrado aplicados para\
            \ proteger los datos transmitidos hacia y desde los sistemas de administraci\xF3\
            n del sistema.\n\n[CONSEJOS]\n\n\u2022 Registros mantenidos regularmente\
            \ que rastrean el acceso a los sistemas de administraci\xF3n. \n\u2022\
            \ Registros de respuesta a incidentes de cualquier incidente relacionado\
            \ con la administraci\xF3n del sistema, el mal uso del sistema o el acceso\
            \ no autorizado. \n\u2022 Registros de capacitaci\xF3n de usuarios, es\
            \ decir, evidencia de que el personal ha sido capacitado en el uso adecuado\
            \ de los sistemas de administraci\xF3n del sistema, por ejemplo, materiales\
            \ de capacitaci\xF3n, registros de asistencia o certificados de finalizaci\xF3\
            n."
        cs:
          description: "Za t\xEDmto \xFA\u010Delem p\u0159\xEDslu\u0161n\xE9 subjekty:"
          annotation: "\u2022 Zav\xE9st p\u0159\xEDsn\xE9 kontroly p\u0159\xEDstupu,\
            \ aby bylo zaji\u0161t\u011Bno, \u017Ee administrativn\xED syst\xE9my\
            \ budou pou\u017E\xEDv\xE1ny v\xFDhradn\u011B k zam\xFD\u0161len\xE9mu\
            \ \xFA\u010Delu. Nap\u0159\xEDklad povolte p\u0159\xEDstup k syst\xE9\
            m\u016Fm pro spr\xE1vu syst\xE9mu pouze opr\xE1vn\u011Bn\xFDm pracovn\xED\
            k\u016Fm se specifick\xFDmi rolemi (nap\u0159. spr\xE1vc\u016Fm syst\xE9\
            mu a pracovn\xEDk\u016Fm IT). \n\u2022 Fyzicky nebo logicky izolovat administrativn\xED\
            \ syst\xE9my od ostatn\xEDch aplika\u010Dn\xEDch server\u016F, nap\u0159\
            \xEDklad pou\u017E\xEDt segmentaci s\xEDt\u011B k vytvo\u0159en\xED samostatn\xFD\
            ch z\xF3n pro syst\xE9my spr\xE1vy syst\xE9mu a dal\u0161\xED syst\xE9\
            my, jako jsou aplika\u010Dn\xED servery. Pokud je to mo\u017En\xE9, fyzicky\
            \ zkontrolujte serverov\xE9 racky, abyste zajistili odd\u011Blen\xED.\
            \ \n\u2022 Vy\u017Eadujte siln\xE9 autentiza\u010Dn\xED mechanismy, jako\
            \ je MFA pro p\u0159\xEDstup k syst\xE9m\u016Fm pro spr\xE1vu syst\xE9\
            mu. \n\u2022 \u0160ifrujte komunika\u010Dn\xED kan\xE1ly (nap\u0159. Secure\
            \ Shell Protocol, Hypertext Transfer Protocol secure) pro ochranu dat\
            \ p\u0159i p\u0159enosu do a ze syst\xE9m\u016F pro spr\xE1vu syst\xE9\
            mu. \n\u2022 \u0160ifrujte citliv\xE9 konfigura\u010Dn\xED soubory a p\u0159\
            ihla\u0161ovac\xED \xFAdaje ulo\u017Een\xE9 v syst\xE9mech pro spr\xE1\
            vu syst\xE9mu.  \n\u2022 Zajist\u011Bte bezpe\u010Dnou implementaci aplika\u010D\
            n\xEDch protokol\u016F. Krom\u011B toho ov\u011B\u0159te, zda jsou v\u0161\
            echny protokoly jednotn\xE9ho p\u0159ihla\u0161ov\xE1n\xED nebo federa\u010D\
            n\xED protokoly spr\xE1vn\u011B implementov\xE1ny a odpov\xEDdaj\xED jejich\
            \ specifikac\xEDm.\n\n[TIPY]\n\n\u2022 Zva\u017Ete pou\u017Eit\xED centralizovan\xE9\
            ho \u0159e\u0161en\xED pro spr\xE1vu privilegovan\xE9ho p\u0159\xEDstupu\
            \ (PAM). \n\u2022 Zva\u017Ete pou\u017Eit\xED zprost\u0159edkovatele zabezpe\u010D\
            en\xED p\u0159\xEDstupu do cloudu (CASB) ke zlep\u0161en\xED viditelnosti,\
            \ kontroly a zabezpe\u010Den\xED pou\u017E\xEDv\xE1n\xED cloudov\xFDch\
            \ slu\u017Eeb. \n\u2022 Pravideln\u011B kontrolujte syst\xE9mov\xE9 protokoly,\
            \ abyste mohli sledovat vzorce pou\u017E\xEDv\xE1n\xED a identifikovat\
            \ jak\xE9koli neopr\xE1vn\u011Bn\xE9 aktivity. \n\u2022 \u0160kolit person\xE1\
            l ve spr\xE1vn\xE9m pou\u017E\xEDv\xE1n\xED syst\xE9m\u016F pro spr\xE1\
            vu syst\xE9mu."
          typical_evidence: "\u2022 Pravideln\u011B udr\u017Eovan\xE9 protokoly, kter\xE9\
            \ sleduj\xED p\u0159\xEDstup k syst\xE9m\u016Fm pro spr\xE1vu syst\xE9\
            mu. \n\u2022 Dokumentace segmentace s\xEDt\u011B ozna\u010Duj\xEDc\xED\
            , jak jsou syst\xE9my pro spr\xE1vu syst\xE9mu logicky nebo fyzicky odd\u011B\
            leny od ostatn\xEDch syst\xE9m\u016F. \n\u2022 Zdokumentovan\xE9 metody\
            \ ov\u011B\u0159ov\xE1n\xED pou\u017E\xEDvan\xE9 k zabezpe\u010Den\xED\
            \ p\u0159\xEDstupu do administrativn\xEDch syst\xE9m\u016F. \n\u2022 Informace\
            \ o \u0161ifrovac\xEDch protokolech pou\u017E\xEDvan\xFDch k ochran\u011B\
            \ dat p\u0159en\xE1\u0161en\xFDch do a ze syst\xE9m\u016F pro spr\xE1\
            vu syst\xE9mu.\n\n[TIPY]\n\n\u2022 Pravideln\u011B udr\u017Eovan\xE9 logy,\
            \ kter\xE9 sleduj\xED p\u0159\xEDstup k administrativn\xEDm syst\xE9m\u016F\
            m. \n\u2022 Z\xE1znamy reakc\xED na incidenty t\xFDkaj\xEDc\xED se jak\xFD\
            chkoli incident\u016F souvisej\xEDc\xEDch se spr\xE1vou syst\xE9mu, zneu\u017E\
            it\xEDm syst\xE9mu nebo neopr\xE1vn\u011Bn\xFDm p\u0159\xEDstupem. \n\u2022\
            \ Z\xE1znamy o \u0161kolen\xED u\u017Eivatel\u016F, co\u017E znamen\xE1\
            \ d\u016Fkaz, \u017Ee person\xE1l byl vy\u0161kolen ve spr\xE1vn\xE9m\
            \ pou\u017E\xEDv\xE1n\xED syst\xE9m\u016F pro spr\xE1vu syst\xE9mu, nap\u0159\
            \xEDklad \u0161kolic\xED materi\xE1ly, z\xE1znamy o doch\xE1zce nebo osv\u011B\
            d\u010Den\xED o absolvov\xE1n\xED."
        it:
          description: 'A tal fine, i soggetti interessati:'
          annotation: "\u2022 Implementare rigorosi controlli di accesso per garantire\
            \ che i sistemi amministrativi siano utilizzati esclusivamente per lo\
            \ scopo previsto. Ad esempio, consentire solo al personale autorizzato\
            \ con ruoli specifici (ad es. amministratori di sistema e personale IT)\
            \ l'accesso ai sistemi di amministrazione del sistema. \n\u2022 Isolare\
            \ fisicamente o logicamente i sistemi amministrativi da altri server applicativi,\
            \ ad esempio utilizzare la segmentazione della rete per creare zone separate\
            \ per i sistemi di amministrazione del sistema e altri sistemi, come i\
            \ server applicativi. Se applicabile, ispezionare fisicamente i rack dei\
            \ server per garantire la separazione. \n\u2022 Richiedere meccanismi\
            \ di autenticazione forte come MFA per l'accesso ai sistemi di amministrazione\
            \ del sistema. \n\u2022 Crittografare i canali di comunicazione (ad es.\
            \ Secure Shell Protocol, Hypertext Transfer Protocol secure) per proteggere\
            \ i dati in transito da e verso i sistemi di amministrazione del sistema.\
            \ \n\u2022 Crittografa i file di configurazione sensibili e le credenziali\
            \ memorizzate nei sistemi di amministrazione del sistema.  \n\u2022 Assicurarsi\
            \ che i protocolli applicativi siano implementati in modo sicuro. Inoltre,\
            \ verificare che tutti i protocolli SSO o federativi siano implementati\
            \ correttamente e conformi alle relative specifiche.\n\n[CONSIGLI]\n\n\
            \u2022 Prendere in considerazione l'utilizzo di una soluzione centralizzata\
            \ di gestione degli accessi privilegiati (PAM). \n\u2022 Prendere in considerazione\
            \ l'utilizzo di un broker di sicurezza per l'accesso al cloud (CASB) per\
            \ migliorare la visibilit\xE0, il controllo e la sicurezza dell'utilizzo\
            \ dei servizi cloud. \n\u2022 Controllare regolarmente i registri di sistema\
            \ per monitorare i modelli di utilizzo e identificare eventuali attivit\xE0\
            \ non autorizzate. \n\u2022 Formare il personale all'uso corretto dei\
            \ sistemi di amministrazione del sistema."
          typical_evidence: "\u2022 Registri regolarmente mantenuti che tengono traccia\
            \ dell'accesso ai sistemi di amministrazione del sistema. \n\u2022 Documentazione\
            \ sulla segmentazione della rete che indica come i sistemi di amministrazione\
            \ del sistema sono logicamente o fisicamente separati dagli altri sistemi.\
            \ \n\u2022 Metodi di autenticazione documentati utilizzati per proteggere\
            \ l'accesso ai sistemi di amministrazione. \n\u2022 Informazioni sui protocolli\
            \ di crittografia applicati per proteggere i dati trasmessi da e verso\
            \ i sistemi di amministrazione del sistema.\n\n[CONSIGLI]\n\n\u2022 Registri\
            \ regolarmente mantenuti che tengono traccia dell'accesso ai sistemi di\
            \ amministrazione. \n\u2022 Registrazioni di risposta agli incidenti di\
            \ eventuali incidenti relativi all'amministrazione del sistema, all'uso\
            \ improprio del sistema o all'accesso non autorizzato. \n\u2022 Registri\
            \ di formazione degli utenti, ovvero la prova che il personale \xE8 stato\
            \ formato all'uso corretto dei sistemi di amministrazione del sistema,\
            \ ad esempio materiali di formazione, registri delle presenze o certificati\
            \ di completamento."
