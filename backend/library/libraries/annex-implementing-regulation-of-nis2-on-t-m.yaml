            \ lo que constituye un incidente significativo con arreglo al presente\
            \ Reglamento. \n\u2022 Garantizar que la pol\xEDtica de gesti\xF3n de\
            \ incidentes hace referencia a diferentes tipos de incidentes, como (lista\
            \ indicativa, no exhaustiva):\n    o fallos del sistema y p\xE9rdida de\
            \ disponibilidad del servicio;\n    o c\xF3digo malicioso;\n    o denegaci\xF3\
            n de servicio;\n    o errores;\n    o violaciones de la confidencialidad\
            \ y la integridad; y\n    o uso indebido de la red y los sistemas de informaci\xF3\
            n.\n\u2022 Comunicar el incidente a las partes interesadas y al personal\
            \ pertinentes de acuerdo con un plan de comunicaci\xF3n. El plan de comunicaci\xF3\
            n debe tener en cuenta el mecanismo de notificaci\xF3n del incidente (anexo\
