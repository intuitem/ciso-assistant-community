    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:8.1
      ref_id: 8.1.3
      description: The awareness raising programme shall, where appropriate, be tested
        in terms of effectiveness. The awareness raising programme shall be updated
        and offered at planned intervals taking into account changes in cyber hygiene
        practices, and the current threat landscape and risks posed to the relevant
        entities.
      annotation: "\u2022 Offer cybersecurity awareness raising programmes periodically.\
        \  \n\u2022 Test the effectiveness of the awareness raising programme for\
        \ example by using quizzes or real scenarios. \n\u2022 Consider common KPIs\
        \ (Annex to the regulation, point 7.2) to measure the effectiveness of the\
        \ awareness-raising programme. \n\u2022 Review and update the awareness-raising\
        \ programme at least annually."
      typical_evidence: "\u2022 Logs, sign-in sheets, certificates of completion or\
        \ acknowledgements given to employees upon completing the programme showing\
        \ which employees have taken part in the awareness-raising programme. \n\u2022\
        \ Results from any quizzes or assessments conducted to measure the employees\u2019\
        \ understanding of the topics covered. \n\u2022 Employee feedback forms on\
        \ the awareness raising programme, which can provide insight into the effectiveness\
        \ of the programme and areas for improvement. \n\u2022 Reviewed and updated\
        \ records showing that the programme is reviewed regularly and updated as\
        \ necessary."
      translations:
        fr:
          description: "S\u2019il est besoin, l\u2019efficacit\xE9 du programme de\
            \ sensibilisation est soumise \xE0 des tests. Le programme de sensibilisation\
            \ est mis \xE0 jour et propos\xE9 \xE0 intervalles pr\xE9d\xE9finis en\
            \ tenant compte de l\u2019\xE9volution des pratiques de cyberhygi\xE8\
            ne, ainsi que du paysage actuel des menaces et des risques pour les entit\xE9\
            s concern\xE9es."
          annotation: "\u2022 Proposer p\xE9riodiquement des programmes de sensibilisation\
            \ \xE0 la cybers\xE9curit\xE9.  \n\u2022 Tester l\u2019efficacit\xE9 du\
            \ programme de sensibilisation, par exemple \xE0 l\u2019aide de quiz ou\
            \ de sc\xE9narios r\xE9els. \n\u2022 Envisager des indicateurs cl\xE9\
            s de performance communs (annexe du r\xE8glement, point 7.2) pour mesurer\
            \ l\u2019efficacit\xE9 du programme de sensibilisation. \n\u2022 Examiner\
            \ et mettre \xE0 jour le programme de sensibilisation au moins une fois\
            \ par an."
          typical_evidence: "\u2022 Registres, feuilles d\u2019\xE9margement, certificats\
            \ d\u2019ach\xE8vement ou remerciements remis aux employ\xE9s \xE0 la\
            \ fin du programme indiquant quels employ\xE9s ont particip\xE9 au programme\
            \ de sensibilisation. \n\u2022 Les r\xE9sultats de tous les quiz ou \xE9\
            valuations effectu\xE9s pour mesurer la compr\xE9hension des employ\xE9\
            s sur les sujets abord\xE9s. \n\u2022 Des formulaires de retour d\u2019\
            information des employ\xE9s sur le programme de sensibilisation, qui peuvent\
            \ donner un aper\xE7u de l\u2019efficacit\xE9 du programme et des domaines\
            \ \xE0 am\xE9liorer. \n\u2022 Examiner et mettre \xE0 jour les dossiers\
            \ montrant que le programme est r\xE9vis\xE9 r\xE9guli\xE8rement et mis\
            \ \xE0 jour si n\xE9cessaire."
        es:
          description: "El programa de mejora de la sensibilizaci\xF3n se probar\xE1\
            \ en t\xE9rminos de eficacia, seg\xFAn proceda. El programa de mejora\
            \ de la sensibilizaci\xF3n se actualizar\xE1 y se ofrecer\xE1 a intervalos\
            \ planificados teniendo en cuenta los cambios en las pr\xE1cticas de ciberhigiene\
            \ y el panorama actual de amenazas y de riesgos para las entidades pertinentes."
          annotation: "\u2022 Ofrecer peri\xF3dicamente programas de concienciaci\xF3\
            n en materia de ciberseguridad.  \n\u2022 Comprobar la eficacia del programa\
            \ de sensibilizaci\xF3n, por ejemplo, mediante el uso de cuestionarios\
            \ o escenarios reales. \n\u2022 Considerar indicadores clave de rendimiento\
            \ comunes (anexo del reglamento, punto 7.2) para medir la eficacia del\
            \ programa de sensibilizaci\xF3n. \n\u2022 Revisar y actualizar el programa\
            \ de sensibilizaci\xF3n al menos una vez al a\xF1o."
          typical_evidence: "\u2022 Registros, hojas de registro, certificados de\
            \ finalizaci\xF3n o reconocimientos entregados a los empleados al finalizar\
            \ el programa que muestren qu\xE9 empleados han participado en el programa\
            \ de sensibilizaci\xF3n. \n\u2022 Resultados de cualquier cuestionario\
            \ o evaluaci\xF3n realizada para medir la comprensi\xF3n de los empleados\
            \ sobre los temas tratados. \n\u2022 Formularios de comentarios de los\
            \ empleados sobre el programa de sensibilizaci\xF3n, que pueden proporcionar\
            \ informaci\xF3n sobre la eficacia del programa y las \xE1reas de mejora.\
            \ \n\u2022 Registros revisados y actualizados que muestran que el programa\
            \ se revisa peri\xF3dicamente y se actualiza seg\xFAn sea necesario."
        cs:
          description: "Program zvy\u0161ov\xE1n\xED pov\u011Bdom\xED se v p\u0159\
            \xEDpad\u011B pot\u0159eby testuje z hlediska \xFA\u010Dinnosti. Program\
            \ zvy\u0161ov\xE1n\xED informovanosti se v pl\xE1novan\xFDch intervalech\
            \ aktualizuje a nab\xEDz\xED, a to s p\u0159ihl\xE9dnut\xEDm ke zm\u011B\
            n\xE1m postup\u016F v oblasti kybernetick\xE9 hygieny a k aktu\xE1ln\xED\
            m hrozb\xE1m a rizik\u016Fm pro p\u0159\xEDslu\u0161n\xE9 subjekty."
          annotation: "\u2022 Pravideln\u011B nab\xEDzet programy na zvy\u0161ov\xE1\
            n\xED pov\u011Bdom\xED o kybernetick\xE9 bezpe\u010Dnosti.  \n\u2022 Testovat\
            \ \xFA\u010Dinnost osv\u011Btov\xE9ho programu, nap\u0159\xEDklad pomoc\xED\
            \ kv\xEDz\u016F nebo re\xE1ln\xFDch sc\xE9n\xE1\u0159\u016F. \n\u2022\
            \ Zv\xE1\u017Eit spole\u010Dn\xE9 kl\xED\u010Dov\xE9 ukazatele v\xFDkonnosti\
            \ (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 7.2) pro m\u011B\u0159en\xED\
            \ \xFA\u010Dinnosti programu zvy\u0161ov\xE1n\xED pov\u011Bdom\xED. \n\
            \u2022 Alespo\u0148 jednou ro\u010Dn\u011B p\u0159ezkoumat a aktualizovat\
            \ program zvy\u0161ov\xE1n\xED pov\u011Bdom\xED."
          typical_evidence: "\u2022 Protokoly, p\u0159ihla\u0161ovac\xED listy, osv\u011B\
            d\u010Den\xED o absolvov\xE1n\xED nebo pod\u011Bkov\xE1n\xED p\u0159edan\xE1\
            \ zam\u011Bstnanc\u016Fm po dokon\u010Den\xED programu, kter\xE9 ukazuj\xED\
            , kte\u0159\xED zam\u011Bstnanci se do programu na zvy\u0161ov\xE1n\xED\
            \ pov\u011Bdom\xED zapojili. \n\u2022 V\xFDsledky v\u0161ech kv\xEDz\u016F\
            \ nebo hodnocen\xED proveden\xFDch za \xFA\u010Delem m\u011B\u0159en\xED\
            \ toho, jak zam\u011Bstnanci rozum\xED prob\xEDran\xFDm t\xE9mat\u016F\
            m. \n\u2022 Formul\xE1\u0159e zp\u011Btn\xE9 vazby od zam\u011Bstnanc\u016F\
            \ t\xFDkaj\xEDc\xED se programu zvy\u0161ov\xE1n\xED pov\u011Bdom\xED\
            , kter\xE9 mohou poskytnout p\u0159ehled o \xFA\u010Dinnosti programu\
            \ a oblastech pro zlep\u0161en\xED. \n\u2022 Zkontroloval a aktualizoval\
            \ z\xE1znamy o tom, \u017Ee program je pravideln\u011B p\u0159ezkoum\xE1\
            v\xE1n a podle pot\u0159eby aktualizov\xE1n."
        it:
          description: "Il programma di sensibilizzazione \xE8 verificato, se del\
            \ caso, in termini di efficacia. Il programma di sensibilizzazione \xE8\
            \ aggiornato e offerto a intervalli pianificati, tenendo conto dei cambiamenti\
            \ nelle pratiche di igiene informatica, dell'attuale panorama delle minacce\
            \ e dei rischi posti ai soggetti pertinenti."
          annotation: "\u2022 Offrire periodicamente programmi di sensibilizzazione\
            \ sulla sicurezza informatica.  \n\u2022 Testare l'efficacia del programma\
            \ di sensibilizzazione, ad esempio utilizzando quiz o scenari reali. \n\
            \u2022 Considerare KPI comuni (Allegato al regolamento, punto 7.2) per\
            \ misurare l'efficacia del programma di sensibilizzazione. \n\u2022 Riesaminare\
            \ e aggiornare il programma di sensibilizzazione almeno una volta all'anno."
          typical_evidence: "\u2022 Registri, fogli di firma, certificati di completamento\
            \ o riconoscimenti consegnati ai dipendenti al termine del programma che\
            \ mostrino quali dipendenti hanno partecipato al programma di sensibilizzazione.\
            \ \n\u2022 Risultati di eventuali quiz o valutazioni condotte per misurare\
            \ la comprensione dei dipendenti degli argomenti trattati. \n\u2022 Moduli\
            \ di feedback dei dipendenti sul programma di sensibilizzazione, che possono\
            \ fornire informazioni sull'efficacia del programma e sulle aree di miglioramento.\
            \ \n\u2022 Registrazioni riviste e aggiornate che dimostrino che il programma\
            \ viene rivisto regolarmente e aggiornato se necessario."
