        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. a) sm\u011B\
            rnice (EU) 2022/2555 politika bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F:"
          annotation: "\u2022 Stanovit politiku bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F, kter\xE1 se vztahuje na v\u0161echny syst\xE9\
            my, aktiva a postupy, kter\xE9 spadaj\xED do oblasti p\u016Fsobnosti t\xE9\
            to politiky. \n\u2022 Zajistit, aby p\u0159\xEDslu\u0161n\xED pracovn\xED\
            ci a p\u0159\xEDslu\u0161n\xE9 zainteresovan\xE9 extern\xED strany vzali\
            \ na v\u011Bdom\xED z\xE1sady bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F, obvykle prost\u0159ednictv\xEDm podepsan\xE9\
            ho dokumentu nebo digit\xE1ln\xEDho potvrzen\xED, pokud je to relevantn\xED\
            .\n    o V z\xE1vislosti na kontextu mohou extern\xED strany znamenat\
            \ dodavatele, poskytovatele slu\u017Eeb, akcion\xE1\u0159e, \xFA\u0159\
            ady, n\xE1v\u0161t\u011Bvn\xEDky, extern\xED z\xE1jmov\xE9 skupiny nebo\
            \ f\xF3ra.\n    o Potvrzen\xED m\u016F\u017Ee b\xFDt obsa\u017Eeno v jin\xFD\
            ch smlouv\xE1ch, jako jsou pracovn\xED smlouvy nebo smlouvy o poskytov\xE1\
            n\xED slu\u017Eeb.\n    o Z\xE1sady by m\u011Bly b\xFDt sd\u011Bleny p\u0159\
            \xEDslu\u0161n\xFDm pracovn\xEDk\u016Fm a zainteresovan\xFDm extern\xED\
            m stran\xE1m ve form\u011B, kter\xE1 je relevantn\xED, p\u0159\xEDstupn\xE1\
            \ a srozumiteln\xE1 pro zam\xFD\u0161len\xE9ho \u010Dten\xE1\u0159e.\n\
            \    o P\u0159\xEDslu\u0161n\xED zam\u011Bstnanci a p\u0159\xEDslu\u0161\
            n\xE9 zainteresovan\xE9 extern\xED strany nemus\xED b\xFDt informov\xE1\
            ni o \xFApln\xE9m zn\u011Bn\xED z\xE1sad. V z\xE1vislosti na jejich \xFA\
            loze by m\u011Bl b\xFDt sd\u011Blen a uzn\xE1n v\xFD\u0148atek nebo shrnut\xED\
            \ obsahuj\xEDc\xED pouze relevantn\xED informace. Pokud je pojistka distribuov\xE1\
            na mimo subjekt, je t\u0159eba db\xE1t na to, aby nebyly zve\u0159ejn\u011B\
            ny d\u016Fv\u011Brn\xE9 informace.\n    o Pro smluvn\xED po\u017Eadavky\
            \ p\u0159\xEDm\xFDch dodavatel\u016F a poskytovatel\u016F slu\u017Eeb\
            \ bod 5.1.4 p\u0159\xEDlohy na\u0159\xEDzen\xED.   \n\u2022 Zajistit,\
            \ aby si zam\u011Bstnanci byli v\u011Bdomi sv\xE9 odpov\u011Bdnosti za\
            \ bezpe\u010Dnost s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F. \n\
            \u2022 Zajistit, aby politika bezpe\u010Dnosti s\xEDt\xED a informa\u010D\
            n\xEDch syst\xE9m\u016F byla schv\xE1lena \u0159\xEDd\xEDc\xEDmi org\xE1\
            ny. \n\u2022 Ujist\u011Bte se, \u017Ee z\xE1sady pro konkr\xE9tn\xED t\xE9\
            ma jsou schv\xE1leny p\u0159\xEDslu\u0161nou \xFArovn\xED veden\xED. \n\
            \u2022 Ujist\u011Bte se, \u017Ee z\xE1sady obsahuj\xED podrobn\xE9 pokyny\
            \ k postup\u016Fm pro spr\xE1vu v\xFDjimek z\xE1sad."
          typical_evidence: "\u2022 Zdokumentovan\xE1 politika bezpe\u010Dnosti s\xED\
            t\xED a informa\u010Dn\xEDch syst\xE9m\u016F, kter\xE1 obsahuje prvky\
            \ po\u017Eadovan\xE9 v bodech 1.1.1 p\xEDsm. a) a\u017E 1.1.1 p\xEDsm.\
            \ k) p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Datum form\xE1ln\xED\
            ho schv\xE1len\xED \u0159\xEDd\xEDc\xEDmi org\xE1ny p\u0159\xEDslu\u0161\
            n\xFDch subjekt\u016F, uveden\xE9 v z\xE1sad\xE1ch bezpe\u010Dnosti s\xED\
