            \ v\u010Detn\u011B s\xEDt\xED a slu\u017Eeb v rozsahu, aktiv, kter\xE1\
            \ je podporuj\xED, a bezpe\u010Dnostn\xEDch c\xEDl\u016F, v\u010Detn\u011B\
            \ platn\xFDch z\xE1kon\u016F a p\u0159edpis\u016F, kter\xE9 jsou p\u0159\
            \xEDstupn\xE9 zam\u011Bstnanc\u016Fm. \n\u2022 Zdokumentovan\xE9 z\xE1\
            sady specifick\xE9 pro dan\xE9 t\xE9ma, v\u010Detn\u011B platn\xFDch z\xE1\
            kon\u016F a p\u0159edpis\u016F, p\u0159\xEDstupn\xE9 p\u0159\xEDslu\u0161\
            n\xFDm pracovn\xEDk\u016Fm. \n\u2022 Doklady o \u0161kolen\xED managementu\
