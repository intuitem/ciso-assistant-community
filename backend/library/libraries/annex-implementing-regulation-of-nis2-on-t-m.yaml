      description: 'For that purpose, the relevant entities shall, where appropriate:'
      annotation: "\u2022 Implement measures against physical and environmental threats.\
        \ Parameters to consider are (indicative, non-exhaustive list):\n    o purpose\
        \ and scope;\n    o network and information systems in scope;\n    o description\
        \ of facilities;\n    o roles and responsibilities;\n    o management commitment;\n\
        \    o coordination among organisational units;\n    o compliance with national\
        \ and EU law, including personal data protection.  \n\u2022 Consider potential\
        \ physical and environmental threats relevant to the context, location and\
        \ operational environment. The following list offers examples (indicative\
        \ and non-exhaustive) to support risk-based planning:\n    o fire, flood or\
        \ natural events (e.g. earthquakes, storms), o public disturbances or unauthorized\
        \ access, theft or vandalism, o hazardous material incidents (e.g. chemical\
        \ spills), o long-term environmental changes (e.g. climate trends, air quality).\
        \ \n\u2022 Consider measures against physical and environmental threats such\
        \ as (indicative, non-exhaustive list):\n    o physical access control measures\
        \ (e.g. IDs, badges, logs; visitor management system and physical barriers);\n\
        \    o surveillance systems (e.g. CCTV, entry points, exits, locking mechanisms\
        \ and security personnel);\n    o climate control (e.g. temperature and humidity\
        \ controls and HVAC systems);\n    o fire prevention and response measures\
        \ (e.g. fire alarms, smoke detectors, sprinkler systems and fire extinguishers);\
        \ \n\u2022 Consider enhanced (maximum) measures to be activated during heightened\
        \ threat levels or specific scenarios. Examples of such measures include (indicative,\
        \ non-exhaustive list):\n    o Increased security personnel, advanced biometric\
        \ access controls and lockdown procedures.\n    o Enhanced monitoring systems,\
        \ redundant power supplies and advanced environmental sensors."
      typical_evidence: "\u2022 Detailed documentation showing the design and implementation\
        \ of measures against physical and environmental threats. \n\u2022 Reports\
        \ outlining the defined minimum and maximum control thresholds for various\
        \ threats. \n\u2022 Logs from environmental monitoring systems showing continuous\
        \ tracking of parameters, such as temperature, humidity and security breaches.\
        \ \n\u2022 Records of incidents where parameters fell outside the defined\
        \ thresholds, including the actions taken and notifications sent to relevant\
        \ personnel."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es, s\u2019il est\
            \ besoin:"
          annotation: "\u2022 Mettre en \u0153uvre des mesures contre les menaces\
            \ physiques et environnementales. Les param\xE8tres \xE0 prendre en compte\
            \ sont (liste indicative, non exhaustive) :\n    o l\u2019objet et la\
            \ port\xE9e ;\n    o r\xE9seau et syst\xE8mes d\u2019information concern\xE9\
            s ;\n    o description des installations\_;\n    o les r\xF4les et responsabilit\xE9\
            s\_;\n    o l\u2019engagement de la direction ;\n    o coordination entre\
            \ les unit\xE9s organisationnelles ;\n    o le respect de la l\xE9gislation\
            \ nationale et europ\xE9enne, y compris la protection des donn\xE9es personnelles.\
            \  \n\u2022 Tenir compte des menaces physiques et environnementales potentielles\
            \ en fonction du contexte, de l\u2019emplacement et de l\u2019environnement\
            \ op\xE9rationnel. La liste suivante propose des exemples (indicatifs\
            \ et non exhaustifs) pour soutenir la planification bas\xE9e sur les risques\
            \ :\n    o Incendie, inondation ou \xE9v\xE9nements naturels (par exemple,\
            \ tremblements de terre, temp\xEAtes), o Troubles \xE0 l\u2019ordre public\
            \ ou acc\xE8s non autoris\xE9s, vol ou vandalisme, o Incidents impliquant\
            \ des mati\xE8res dangereuses (par exemple, d\xE9versements de produits\
            \ chimiques), o Changements environnementaux \xE0 long terme (par exemple,\
            \ tendances climatiques, qualit\xE9 de l\u2019air). \n\u2022 Envisager\
            \ des mesures contre les menaces physiques et environnementales telles\
            \ que (liste indicative, non exhaustive) :\n    o mesures de contr\xF4\
            le d\u2019acc\xE8s physique (par exemple, pi\xE8ces d\u2019identit\xE9\
            , badges, journaux ; syst\xE8me de gestion des visiteurs et barri\xE8\
            res physiques) ;\n    o les syst\xE8mes de surveillance (par exemple,\
            \ vid\xE9osurveillance, points d\u2019entr\xE9e, sorties, m\xE9canismes\
            \ de verrouillage et personnel de s\xE9curit\xE9) ;\n    o le contr\xF4\
            le du climat (par exemple, les contr\xF4les de la temp\xE9rature et de\
            \ l\u2019humidit\xE9 et les syst\xE8mes CVC) ;\n    o des mesures de pr\xE9\
