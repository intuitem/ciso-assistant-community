            \ mencionados en el punto 6.1.2 del anexo del Reglamento. \n\u2022 An\xE1\
            lisis de riesgos resultados de evaluaciones de proveedores y prestadores\
            \ de servicios."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zohledn\xED prvky uveden\xE9\
            \ v bodech 5.1.2 a 5.1.3 v r\xE1mci procesu v\xFDb\u011Bru nov\xFDch dodavatel\u016F\
            \ a poskytovatel\u016F slu\u017Eeb, ale i v r\xE1mci procesu zad\xE1v\xE1\
            n\xED zak\xE1zek uveden\xE9ho v bod\u011B 6.1."
          annotation: "\u2022 P\u0159ed uzav\u0159en\xEDm jak\xE9koli dohody s dodavateli\
            \ a poskytovateli slu\u017Eeb t\xFDkaj\xEDc\xED se bezpe\u010Dnosti informac\xED\
            \ prov\xE9st anal\xFDzu rizik, p\u0159\xEDpadn\u011B s p\u0159ihl\xE9\
            dnut\xEDm k prvk\u016Fm uveden\xFDm v bodech 5.1.2 a 5.1.3 (44).\n\n(44)\
            \ Nap\u0159\xEDklad pro po\u0159izov\xE1n\xED bezpe\u010Dnostn\xEDch slu\u017E\
            eb nebo pro opakovan\xE9 n\xE1kupy ve velk\xE9m mno\u017Estv\xED."
          typical_evidence: "\u2022 D\u016Fkaz, \u017Ee smlouvy s nov\xFDmi dodavateli\
            \ a poskytovateli slu\u017Eeb nebo pokyny pro zad\xE1v\xE1n\xED ve\u0159\
            ejn\xFDch zak\xE1zek zohled\u0148uj\xED prvky uveden\xE9 v bodech 5.1.2\
            \ a 5.1.3. \n\u2022 Porovn\xE1n\xED mezi vybran\xFDmi zak\xE1zkami a souvisej\xED\
            c\xEDmi nab\xEDdkov\xFDmi \u0159\xEDzen\xEDmi s c\xEDlem ov\u011B\u0159\
            it, zda je zohledn\u011Bno bezpe\u010Dn\xE9 po\u0159\xEDzen\xED ICT syst\xE9\
            m\u016F, produkt\u016F a slu\u017Eeb, a zejm\xE9na prvk\u016F uveden\xFD\
            ch v bod\u011B 6.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Anal\xFD\
            za rizik je v\xFDsledkem hodnocen\xED dodavatel\u016F a poskytovatel\u016F\
            \ slu\u017Eeb."
        it:
          description: "I soggetti pertinenti tengono conto degli elementi di cui\
            \ ai punti 5.1.2 e 5.1.3. nell'ambito del processo di selezione di nuovi\
            \ fornitori e prestatori di servizi, nonch\xE9 nell'ambito del processo\
            \ di approvvigionamento di cui al punto 6.1."
          annotation: "\u2022 Effettuare un'analisi dei rischi prima di stipulare\
            \ qualsiasi accordo con fornitori e prestatori di servizi in materia di\
