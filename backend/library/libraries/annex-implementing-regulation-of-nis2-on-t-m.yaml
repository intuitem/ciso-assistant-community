    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.6.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.6
      ref_id: 6.6.1
      description: 'The relevant entities shall specify and apply procedures, coherent
        with the change management procedures referred to in point 6.4.1. as well
        as with vulnerability management, risk management and other relevant management
        procedures, for ensuring that:'
      annotation: "\u2022 Take into account well known standards when developing the\
        \ security patch management procedures (58). \n\u2022 Actions may vary, depending\
        \ on the network and information system (e.g. mandatory patching for all exposed\
        \ systems or internet-connected devices such as firewalls or routers, and\
        \ limited patching only in specific circumstances, for instance in isolated\
        \ or legacy systems where regular patching may not be feasible or available).\
        \ \n\u2022 Establish a process, in combination with the asset inventory, for\
        \ being informed when a new security patch is published and schedule patch\
        \ roll-outs accordingly. \n\u2022 Patching should be a standard activity in\
        \ normal maintenance and outage planning of services. Nonetheless, some failures\
        \ may require immediate patching depending on their criticality. \n\u2022\
        \ Prioritise and apply patches based on risk. Evaluate the severity of the\
        \ vulnerability, exposure of the affected system and likelihood of exploitation.\
        \ \n\u2022 Deploy vulnerability management technologies to identify unpatched\
        \ and misconfigured software. \n\u2022 Define your relevant security information\
        \ sources considering your assets and continuously monitor them for patch\
        \ announcements, patch and non-patch remediation, and general threats. \n\u2022\
        \ Verify the patch sources through (indicative, non-exhaustive list):\n  \
        \  o digital certificates to verify the vendor;\n    o digital signatures\
        \ of the patches o change logs provided by the vendor; and\n    o feedback\
        \ from the community concerning the reliability of the vendor. \n\u2022 Consider\
        \ a strategy for applying patches after approval or testing following the\
        \ change management procedure (indicative, non exhaustive list):\n    o Blue/green\
        \ allows the patches to be applied first in an isolated environment identical\
        \ to the production environment, and then in the production environment. This\
        \ ensures zero downtime and an immediate rollback option.\n    o Rolling (59)\
        \ deployment allows gradual updates of parts of the production environment,\
        \ one set of servers or instances at a time, rather than deploying a patch\
        \ all at once. It is ideal for large and distributed environments.\n    o\
        \ Feature toggles allow new features or patches to be deployed to production\
        \ but keep them disabled until they are ready to be used. They are suitable\
        \ for control over new features or patches when they are turned on, making\
        \ it easy to test and release.\n    o Shadow deployment allows new code or\
        \ patches to be deployed directly to production but it shadows live traffic\
        \ by mirroring user requests to both the current and new systems to observe\
        \ how the new version behaves without affecting the user experience. It is\
        \ ideal for testing new features in production without affecting users.\n\
        \    o Hotfix deployments are used for critical patches that need to be applied\
        \ immediately to address severe issues. \n\u2022 Where appropriate and to\
        \ reduce risks related to significant updates in important dependencies, consider\
        \ performing a trial using release candidates (60) of these components, to\
        \ get an early indication of incompatibilities or breaking changes, so they\
        \ may be remedied. If any of these components are open source software, offer\
        \ feedback about any issues found during this trial.\n\n(58) NIST SP 800-40\
        \ Rev. 4, \u2018Guide to enterprise patch management planning: preventive\
        \ maintenance for technology\u2019, https://csrc.nist.gov/pubs/sp/800/40/r4/final.\
        \ \n(59) \u2018Canary deployment\u2019 is an example of this and refers to\
        \ a gradual rollout strategy for software updates or patches. To minimise\
        \ the risk of the patch introducing new problems, the entity might apply the\
        \ patch to a small number (e.g. 5%) of servers or systems and then gradually\
        \ apply it to the entire system. It is ideal for rolling out changes slowly\
        \ and monitoring for problems without affecting many users.\n(60) A release\
        \ candidate is a \u2018pre-publication\u2019 or \u2018trial publication\u2019\
        \ of a software component, usually done in preparation before the publication\
        \ of a software update with significant changes."
      typical_evidence: "\u2022 Detailed procedures and guidelines for how patches\
        \ are identified, evaluated, tested, deployed and verified. \n\u2022 Logs\
        \ or records showing the history of patch deployments across various systems.\
        \ These may include (indicative, non-exhaustive list):\n    o timestamps;\n\
        \    o responsible personnel; and\n    o affected systems. \n\u2022 Evidence\
        \ that the asset inventory (Annex to the regulation, point 12.4) is updated\
        \ after a new security patch is announced, if possible accompanied by the\
        \ time plan for applying it. \n\u2022 Evidence of testing patches before deployment\
        \ in a controlled environment. This should include results of testing and\
        \ any issues encountered and resolved. \n\u2022 Documentation of test plans\
        \ and results for patches before deployment to production environments. \n\
        \u2022 Documentation of change requests for deploying patches, including approvals\
        \ and impact assessments. \n\u2022 Detailed audit trails showing the steps\
        \ taken from patch identification to deployment. \n\u2022 Checks for the latest\
        \ patches. \n\u2022 Approved documented actions for applying patches. \n\u2022\
        \ Records of changes logged, reviewed and approved. \n\u2022 Evidence of vendor\
        \ verification mechanisms for example digital certificates and digital signatures.\
        \ \n\u2022 Reports from internal and external audits evaluating the effectiveness\
        \ of the patch management processes."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es pr\xE9cisent et appliquent des\
            \ proc\xE9dures compatibles avec les proc\xE9dures de gestion des changements\
            \ vis\xE9es au point 6.4.1, ainsi qu\u2019avec la gestion des vuln\xE9\
            rabilit\xE9s, la gestion des risques et d\u2019autres proc\xE9dures de\
            \ gestion pertinentes, pour garantir que:"
          annotation: "\u2022 Tenir compte des normes bien connues lors de l'\xE9\
            laboration des proc\xE9dures de gestion des correctifs de s\xE9curit\xE9\
            \ (58). \n\u2022 Les actions peuvent varier en fonction du r\xE9seau et\
            \ du syst\xE8me d'information (par exemple, patches obligatoires pour\
            \ tous les syst\xE8mes expos\xE9s ou les dispositifs connect\xE9s \xE0\
            \ l'internet tels que les pare-feu ou les routeurs, et patches limit\xE9\
            s uniquement dans des circonstances sp\xE9cifiques, par exemple dans des\
            \ syst\xE8mes isol\xE9s ou anciens o\xF9 des patches r\xE9guliers peuvent\
            \ ne pas \xEAtre r\xE9alisables ou disponibles). \n\u2022 \xC9tablir un\
            \ processus, en combinaison avec l'inventaire des actifs, pour \xEAtre\
            \ inform\xE9 de la publication d'un nouveau correctif de s\xE9curit\xE9\
            \ et programmer le d\xE9ploiement des correctifs en cons\xE9quence. \n\
            \u2022 L'application de correctifs devrait \xEAtre une activit\xE9 standard\
            \ dans le cadre de la maintenance normale et de la planification des interruptions\
            \ de service. N\xE9anmoins, certaines d\xE9faillances peuvent n\xE9cessiter\
            \ un correctif imm\xE9diat en fonction de leur criticit\xE9. \n\u2022\
            \ \xC9tablissez des priorit\xE9s et appliquez les correctifs en fonction\
            \ des risques. \xC9valuer la gravit\xE9 de la vuln\xE9rabilit\xE9, l'exposition\
            \ du syst\xE8me affect\xE9 et la probabilit\xE9 d'exploitation. \n\u2022\
            \ D\xE9ployer des technologies de gestion des vuln\xE9rabilit\xE9s pour\
            \ identifier les logiciels non corrig\xE9s et mal configur\xE9s. \n\u2022\
            \ D\xE9finir les sources d'information pertinentes en mati\xE8re de s\xE9\
            curit\xE9 en tenant compte de vos actifs et les surveiller en permanence\
            \ pour conna\xEEtre les annonces de correctifs, les mesures correctives\
            \ et non correctives, ainsi que les menaces g\xE9n\xE9rales. \n\u2022\
            \ V\xE9rifier les sources des correctifs par (liste indicative non exhaustive)\
            \ :\n    o des certificats num\xE9riques pour v\xE9rifier le fournisseur\
            \ ;\n    o des signatures num\xE9riques des correctifs ; o des journaux\
            \ des modifications fournis par le fournisseur ; et\n    o le retour d'information\
            \ de la communaut\xE9 concernant la fiabilit\xE9 du fournisseur.\n\u2022\
            \ Envisager une strat\xE9gie d'application des correctifs apr\xE8s approbation\
            \ ou test selon la proc\xE9dure de gestion des changements (liste indicative\
            \ et non exhaustive) :\n    o Le bleu/vert permet d'appliquer les correctifs\
            \ d'abord dans un environnement isol\xE9 identique \xE0 l'environnement\
            \ de production, puis dans l'environnement de production. Cela garantit\
            \ un temps d'arr\xEAt nul et une possibilit\xE9 de retour en arri\xE8\
            re imm\xE9diat.\n    o Le d\xE9ploiement en continu (59) permet de mettre\
            \ \xE0 jour progressivement des parties de l'environnement de production,\
            \ un ensemble de serveurs ou d'instances \xE0 la fois, plut\xF4t que de\
            \ d\xE9ployer un correctif en une seule fois. Il est id\xE9al pour les\
            \ environnements \xE9tendus et distribu\xE9s.\n    o Les bascules de fonctionnalit\xE9\
            s permettent de d\xE9ployer de nouvelles fonctionnalit\xE9s ou de nouveaux\
            \ correctifs dans l'environnement de production, tout en les d\xE9sactivant\
            \ jusqu'\xE0 ce qu'ils soient pr\xEAts \xE0 \xEAtre utilis\xE9s. Ils conviennent\
            \ pour contr\xF4ler les nouvelles fonctionnalit\xE9s ou les correctifs\
            \ lorsqu'ils sont activ\xE9s, ce qui facilite les tests et la publication.\n\
            \    o Le d\xE9ploiement fictif permet de d\xE9ployer un nouveau code\
            \ ou des correctifs directement dans la production, mais il occulte le\
            \ trafic r\xE9el en reproduisant les demandes des utilisateurs sur le\
            \ syst\xE8me actuel et le nouveau syst\xE8me, afin d'observer le comportement\
            \ de la nouvelle version sans affecter l'exp\xE9rience de l'utilisateur.\
            \ Il est id\xE9al pour tester de nouvelles fonctionnalit\xE9s en production\
            \ sans affecter les utilisateurs.\n    o Les d\xE9ploiements de correctifs\
            \ sont utilis\xE9s pour les correctifs critiques qui doivent \xEAtre appliqu\xE9\
            s imm\xE9diatement pour r\xE9soudre des probl\xE8mes graves.\n\u2022 Le\
            \ cas \xE9ch\xE9ant, et pour r\xE9duire les risques li\xE9s \xE0 des mises\
            \ \xE0 jour significatives dans des d\xE9pendances importantes, envisagez\
            \ d'effectuer un essai en utilisant des versions candidates (60) de ces\
            \ composants, afin d'obtenir une indication pr\xE9coce des incompatibilit\xE9\
            s ou des changements radicaux, de sorte qu'il puisse y \xEAtre rem\xE9\
            di\xE9. Si l'un de ces composants est un logiciel libre, proposez un retour\
            \ d'information sur les probl\xE8mes constat\xE9s au cours de cet essai.\n\
            \n(58) NIST SP 800-40 Rev. 4, \xAB Guide to enterprise patch management\
            \ planning : preventive maintenance for technology \xBB, https://csrc.nist.gov/pubs/sp/800/40/r4/final.\
            \ \n(59) Le \xAB d\xE9ploiement canari \xBB en est un exemple et fait\
            \ r\xE9f\xE9rence \xE0 une strat\xE9gie de d\xE9ploiement progressif des\
            \ mises \xE0 jour logicielles ou des correctifs. Pour minimiser le risque\
            \ que le correctif introduise de nouveaux probl\xE8mes, l'entit\xE9 peut\
            \ appliquer le correctif \xE0 un petit nombre (par exemple 5 %) de serveurs\
            \ ou de syst\xE8mes, puis l'appliquer progressivement \xE0 l'ensemble\
            \ du syst\xE8me. Cette m\xE9thode est id\xE9ale pour d\xE9ployer lentement\
            \ les changements et surveiller les probl\xE8mes sans affecter un grand\
            \ nombre d'utilisateurs.\n(60) Une version candidate est une \xAB pr\xE9\
            -publication \xBB ou une \xAB publication d'essai \xBB d'un composant\
            \ logiciel, g\xE9n\xE9ralement effectu\xE9e en pr\xE9paration de la publication\
            \ d'une mise \xE0 jour logicielle comportant des changements significatifs."
          typical_evidence: "\u2022 Des proc\xE9dures et des directives d\xE9taill\xE9\
            es sur la fa\xE7on dont les correctifs sont identifi\xE9s, \xE9valu\xE9\
            s, test\xE9s, d\xE9ploy\xE9s et v\xE9rifi\xE9s. \n\u2022 Journaux ou enregistrements\
            \ montrant l\u2019historique des d\xE9ploiements de correctifs sur divers\
            \ syst\xE8mes. Il peut s\u2019agir (liste indicative et non exhaustive)\
            \ :\n    o horodatages ;\n    o le personnel responsable ; et\n    o Syst\xE8\
            mes affect\xE9s. \n\u2022 La preuve que l\u2019inventaire des actifs (annexe\
            \ du r\xE8glement, point 12.4) est mis \xE0 jour apr\xE8s l\u2019annonce\
            \ d\u2019un nouveau correctif de s\xE9curit\xE9, si possible accompagn\xE9\
            \ du calendrier d\u2019application de celui-ci. \n\u2022 Preuve de test\
            \ des correctifs avant d\xE9ploiement dans un environnement contr\xF4\
            l\xE9. Cela devrait inclure les r\xE9sultats des tests et tous les probl\xE8\
            mes rencontr\xE9s et r\xE9solus. \n\u2022 Documentation des plans de test\
            \ et des r\xE9sultats des correctifs avant d\xE9ploiement dans les environnements\
            \ de production. \n\u2022 Documentation des demandes de changement pour\
            \ le d\xE9ploiement des correctifs, y compris les approbations et les\
            \ \xE9valuations d\u2019impact. \n\u2022 Pistes d\u2019audit d\xE9taill\xE9\
            es montrant les \xE9tapes franchies de l\u2019identification des correctifs\
            \ au d\xE9ploiement. \n\u2022 V\xE9rifie les derniers correctifs. \n\u2022\
            \ Approbation des actions document\xE9es pour l\u2019application des correctifs.\
            \ \n\u2022 Enregistrement des modifications enregistr\xE9es, examin\xE9\
            es et approuv\xE9es. \n\u2022 Preuve de m\xE9canismes de v\xE9rification\
            \ des fournisseurs, par exemple des certificats num\xE9riques et des signatures\
            \ num\xE9riques. \n\u2022 Rapports d\u2019audits internes et externes\
            \ \xE9valuant l\u2019efficacit\xE9 des processus de gestion des correctifs."
        es:
          description: "Las entidades pertinentes detallar\xE1n y aplicar\xE1n procedimientos\
            \ coherentes con los procedimientos de gesti\xF3n de cambios a que se\
            \ refiere el punto 6.4.1, de gesti\xF3n de vulnerabilidades, de gesti\xF3\
            n del riesgo y otros procedimientos de gesti\xF3n pertinentes para garantizar\
            \ que:"
          annotation: "\u2022 Ten en cuenta normas bien conocidas a la hora de desarrollar\
            \ los procedimientos de gesti\xF3n de parches de seguridad (58). \n\u2022\
            \ Las acciones pueden variar, dependiendo de la red y del sistema de informaci\xF3\
            n (por ejemplo, parches obligatorios para todos los sistemas expuestos\
            \ o dispositivos conectados a Internet, como cortafuegos o enrutadores,\
            \ y parches limitados s\xF3lo en circunstancias espec\xEDficas, por ejemplo,\
            \ en sistemas aislados o heredados en los que los parches regulares pueden\
            \ no ser factibles o no estar disponibles). \n\u2022 Establezca un proceso,\
            \ en combinaci\xF3n con el inventario de activos, para ser informado cuando\
            \ se publique un nuevo parche de seguridad y programe los despliegues\
            \ de parches en consecuencia. \n\u2022 La aplicaci\xF3n de parches debe\
            \ ser una actividad est\xE1ndar en el mantenimiento normal y la planificaci\xF3\
            n de interrupciones de los servicios. No obstante, algunos fallos pueden\
            \ requerir la aplicaci\xF3n inmediata de parches en funci\xF3n de su criticidad.\
            \ \n\u2022 Priorice y aplique los parches en funci\xF3n del riesgo. Eval\xFA\
            e la gravedad de la vulnerabilidad, la exposici\xF3n del sistema afectado\
            \ y la probabilidad de explotaci\xF3n. \n\u2022 Implemente tecnolog\xED\
            as de gesti\xF3n de vulnerabilidades para identificar software sin parches\
            \ y mal configurado. \n\u2022 Defina sus fuentes de informaci\xF3n de\
            \ seguridad pertinentes teniendo en cuenta sus activos y monitor\xEDcelas\
            \ continuamente para conocer los anuncios de parches, la correcci\xF3\
            n de parches y no parches, y las amenazas generales.\n\u2022 Verificar\
            \ las fuentes de los parches mediante (lista indicativa, no exhaustiva):\n\
            \    o certificados digitales para verificar el proveedor;\n    o firmas\
            \ digitales de los parches o registros de cambios proporcionados por el\
            \ proveedor; y\n    o comentarios de la comunidad sobre la fiabilidad\
            \ del proveedor.\n\u2022 Considere una estrategia para aplicar los parches\
            \ tras su aprobaci\xF3n o prueba siguiendo el procedimiento de gesti\xF3\
            n de cambios (lista indicativa, no exhaustiva):\n    o El azul/verde permite\
            \ aplicar los parches primero en un entorno aislado id\xE9ntico al de\
            \ producci\xF3n y, a continuaci\xF3n, en el entorno de producci\xF3n.\
            \ Esto garantiza un tiempo de inactividad cero y una opci\xF3n de reversi\xF3\
            n inmediata.\n    o El despliegue progresivo (59) permite actualizar gradualmente\
            \ partes del entorno de producci\xF3n, un conjunto de servidores o instancias\
            \ cada vez, en lugar de desplegar un parche de una vez. Es ideal para\
            \ entornos grandes y distribuidos.\n    o Los conmutadores de funciones\
            \ permiten desplegar nuevas funciones o parches en producci\xF3n pero\
            \ mantenerlos desactivados hasta que est\xE9n listos para su uso. Son\
            \ adecuados para controlar las nuevas funciones o parches cuando est\xE1\
            n activados, lo que facilita las pruebas y el lanzamiento.\n    o El despliegue\
            \ en la sombra permite desplegar nuevo c\xF3digo o parches directamente\
            \ en producci\xF3n, pero ensombrece el tr\xE1fico en directo reflejando\
            \ las peticiones de los usuarios tanto en el sistema actual como en el\
            \ nuevo para observar c\xF3mo se comporta la nueva versi\xF3n sin afectar\
            \ a la experiencia del usuario. Es ideal para probar nuevas funcionalidades\
            \ en producci\xF3n sin afectar a los usuarios.\n    o Los despliegues\
            \ Hotfix se utilizan para parches cr\xEDticos que deben aplicarse inmediatamente\
            \ para solucionar problemas graves. \n\u2022 Cuando proceda y para reducir\
            \ los riesgos relacionados con actualizaciones significativas en dependencias\
            \ importantes, considere la posibilidad de realizar una prueba utilizando\
            \ versiones candidatas (60) de estos componentes, para obtener una indicaci\xF3\
            n temprana de incompatibilidades o cambios de ruptura, de modo que puedan\
            \ remediarse. Si alguno de estos componentes es software de c\xF3digo\
            \ abierto, ofrezca informaci\xF3n sobre cualquier problema detectado durante\
            \ esta prueba.\n\n(58) NIST SP 800-40 Rev. 4, \xABGuide to enterprise\
            \ patch management planning: preventive maintenance for technology\xBB\
            , https://csrc.nist.gov/pubs/sp/800/40/r4/final. \n(59) El \xABdespliegue\
            \ canario\xBB es un ejemplo de ello y se refiere a una estrategia de despliegue\
            \ gradual de actualizaciones o parches de software. Para minimizar el\
            \ riesgo de que el parche introduzca nuevos problemas, la entidad podr\xED\
            a aplicar el parche a un peque\xF1o n\xFAmero (por ejemplo, el 5%) de\
            \ servidores o sistemas y luego aplicarlo gradualmente a todo el sistema.\
            \ Es ideal para desplegar los cambios lentamente y controlar los problemas\
            \ sin afectar a muchos usuarios.\n(60) Una versi\xF3n candidata es una\
            \ \xABprepublicaci\xF3n\xBB o \xABpublicaci\xF3n de prueba\xBB de un componente\
            \ de software, que suele realizarse como preparaci\xF3n antes de la publicaci\xF3\
            n de una actualizaci\xF3n de software con cambios significativos."
          typical_evidence: "\u2022 Procedimientos y directrices detallados sobre\
            \ c\xF3mo se identifican, eval\xFAan, prueban, implementan y verifican\
            \ los parches. \n\u2022 Registros o registros que muestran el historial\
            \ de implementaciones de parches en varios sistemas. Estos pueden incluir\
            \ (lista indicativa y no exhaustiva):\n    o marcas de tiempo;\n    o\
            \ personal responsable; y\n    o Sistemas afectados. \n\u2022 Evidencia\
            \ de que el inventario de activos (Anexo del reglamento, punto 12.4) se\
            \ actualiza despu\xE9s de que se anuncie un nuevo parche de seguridad,\
            \ si es posible acompa\xF1ado del plan de tiempo para su aplicaci\xF3\
            n. \n\u2022 Evidencia de pruebas de parches antes de la implementaci\xF3\
            n en un entorno controlado. Esto debe incluir los resultados de las pruebas\
            \ y cualquier problema encontrado y resuelto. \n\u2022 Documentaci\xF3\
            n de los planes de prueba y los resultados de los parches antes de la\
            \ implementaci\xF3n en entornos de producci\xF3n. \n\u2022 Documentaci\xF3\
            n de las solicitudes de cambio para la implementaci\xF3n de parches, incluidas\
            \ las aprobaciones y las evaluaciones de impacto. \n\u2022 Registros de\
            \ auditor\xEDa detallados que muestran los pasos realizados desde la identificaci\xF3\
            n del parche hasta la implementaci\xF3n. \n\u2022 Busca los parches m\xE1\
            s recientes. \n\u2022 Acciones documentadas aprobadas para la aplicaci\xF3\
            n de parches. \n\u2022 Registros de cambios registrados, revisados y aprobados.\
            \ \n\u2022 Evidencia de mecanismos de verificaci\xF3n de proveedores,\
            \ por ejemplo, certificados digitales y firmas digitales. \n\u2022 Informes\
            \ de auditor\xEDas internas y externas que eval\xFAan la efectividad de\
            \ los procesos de gesti\xF3n de parches."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED a uplat\u0148\
            uj\xED postupy, kter\xE9 jsou v souladu s postupy \u0159\xEDzen\xED zm\u011B\
            n uveden\xFDmi v bod\u011B 6.4.1, jako\u017E i s postupy \u0159\xEDzen\xED\
            \ zranitelnost\xED, \u0159\xEDzen\xED rizik a dal\u0161\xEDmi p\u0159\xED\
            slu\u0161n\xFDmi postupy., a to s c\xEDlem zajistit, \u017Ee:"
          annotation: "\u2022 P\u0159i vytv\xE1\u0159en\xED postup\u016F spr\xE1vy\
            \ bezpe\u010Dnostn\xEDch z\xE1plat zohledn\u011Bte zn\xE1m\xE9 standardy\
            \ (58). \n\u2022 Opat\u0159en\xED se mohou li\u0161it v z\xE1vislosti\
            \ na s\xEDti a informa\u010Dn\xEDm syst\xE9mu (nap\u0159. povinn\xE9 z\xE1\
            platov\xE1n\xED v\u0161ech exponovan\xFDch syst\xE9m\u016F nebo za\u0159\
            \xEDzen\xED p\u0159ipojen\xFDch k internetu, jako jsou firewally nebo\
            \ sm\u011Brova\u010De, a omezen\xE9 z\xE1platov\xE1n\xED pouze za ur\u010D\
            it\xFDch okolnost\xED, nap\u0159\xEDklad v izolovan\xFDch nebo star\u0161\
            \xEDch syst\xE9mech, kde pravideln\xE9 z\xE1platov\xE1n\xED nemus\xED\
            \ b\xFDt provediteln\xE9 nebo dostupn\xE9). \n\u2022 V kombinaci s invent\xE1\
            \u0159em aktiv vytvo\u0159te proces, kter\xFD v\xE1s bude informovat o\
            \ zve\u0159ejn\u011Bn\xED nov\xE9 bezpe\u010Dnostn\xED z\xE1platy, a podle\
            \ toho napl\xE1nujte jej\xED zaveden\xED. \n\u2022 Z\xE1platov\xE1n\xED\
            \ by m\u011Blo b\xFDt standardn\xED \u010Dinnost\xED v r\xE1mci b\u011B\
            \u017En\xE9 \xFAdr\u017Eby a pl\xE1nov\xE1n\xED odst\xE1vek slu\u017E\
            eb. Nicm\xE9n\u011B n\u011Bkter\xE9 poruchy mohou vy\u017Eadovat okam\u017E\
            it\xE9 z\xE1platov\xE1n\xED v z\xE1vislosti na jejich kriti\u010Dnosti.\
            \ \n\u2022 Stanovte priority a aplikujte z\xE1platy na z\xE1klad\u011B\
            \ rizika. Vyhodno\u0165te z\xE1va\u017Enost zranitelnosti, expozici posti\u017E\
            en\xE9ho syst\xE9mu a pravd\u011Bpodobnost zneu\u017Eit\xED. \n\u2022\
            \ Nasa\u010Fte technologie pro spr\xE1vu zranitelnost\xED, abyste identifikovali\
            \ neopraven\xFD a chybn\u011B nakonfigurovan\xFD software. \n\u2022 Definujte\
            \ relevantn\xED zdroje bezpe\u010Dnostn\xEDch informac\xED s ohledem na\
            \ sv\xE1 aktiva a pr\u016Fb\u011B\u017En\u011B je monitorujte z hlediska\
            \ ozn\xE1men\xED o z\xE1plat\xE1ch, oprav\xE1ch a neoprav\xE1ch a obecn\xFD\
            ch hrozb\xE1ch.\n\u2022 Ov\u011B\u0159te zdroje z\xE1plat pomoc\xED (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o digit\xE1ln\xEDch certifik\xE1t\u016F\
            \ k ov\u011B\u0159en\xED dodavatele;\n    o digit\xE1ln\xEDch podpis\u016F\
            \ z\xE1plat o protokol\u016F zm\u011Bn poskytnut\xFDch dodavatelem; a\n\
            \    o zp\u011Btn\xE9 vazby od komunity t\xFDkaj\xEDc\xED se spolehlivosti\
            \ dodavatele.\n\u2022 Zva\u017Ete strategii pro aplikaci z\xE1plat po\
            \ schv\xE1len\xED nebo testov\xE1n\xED podle postupu \u0159\xEDzen\xED\
            \ zm\u011Bn (orienta\u010Dn\xED, nevy\u010Derp\xE1vaj\xEDc\xED seznam):\n\
            \    o Modr\xE1/zelen\xE1 umo\u017E\u0148uje aplikovat z\xE1platy nejprve\
            \ v izolovan\xE9m prost\u0159ed\xED shodn\xE9m s produk\u010Dn\xEDm prost\u0159\
            ed\xEDm a pot\xE9 v produk\u010Dn\xEDm prost\u0159ed\xED. To zaji\u0161\
            \u0165uje nulov\xE9 prostoje a mo\u017Enost okam\u017Eit\xE9ho vr\xE1\
            cen\xED.\n    o Rolling (59) nasazen\xED umo\u017E\u0148uje postupn\xE9\
            \ aktualizace \u010D\xE1st\xED produk\u010Dn\xEDho prost\u0159ed\xED,\
            \ po jedn\xE9 sad\u011B server\u016F nebo instanc\xED, nam\xEDsto nasazen\xED\
            \ z\xE1platy najednou. Je ide\xE1ln\xED pro rozs\xE1hl\xE1 a distribuovan\xE1\
            \ prost\u0159ed\xED.\n    o P\u0159ep\xEDn\xE1n\xED funkc\xED umo\u017E\
            \u0148uje nasazen\xED nov\xFDch funkc\xED nebo z\xE1plat do produk\u010D\
            n\xEDho prost\u0159ed\xED, ale ponech\xE1v\xE1 je vypnut\xE9, dokud nejsou\
            \ p\u0159ipraveny k pou\u017Eit\xED. Jsou vhodn\xE9 pro kontrolu nov\xFD\
            ch funkc\xED nebo z\xE1plat p\u0159i jejich zapnut\xED, co\u017E usnad\u0148\
            uje testov\xE1n\xED a uvoln\u011Bn\xED.\n    o St\xEDnov\xE9 nasazen\xED\
            \ umo\u017E\u0148uje nasadit nov\xFD k\xF3d nebo z\xE1platy p\u0159\xED\
            mo do produkce, ale st\xEDn\xED ostr\xFD provoz t\xEDm, \u017Ee zrcadl\xED\
            \ po\u017Eadavky u\u017Eivatel\u016F na sou\u010Dasn\xFD i nov\xFD syst\xE9\
            m, aby bylo mo\u017En\xE9 sledovat, jak se nov\xE1 verze chov\xE1, ani\u017E\
            \ by to ovlivnilo u\u017Eivatelsk\xE9 prost\u0159ed\xED. Je ide\xE1ln\xED\
            \ pro testov\xE1n\xED nov\xFDch funkc\xED v produk\u010Dn\xEDm prost\u0159\
            ed\xED bez vlivu na u\u017Eivatele.\n    o Nasazen\xED opravy Hotfix se\
            \ pou\u017E\xEDv\xE1 pro kritick\xE9 z\xE1platy, kter\xE9 je t\u0159eba\
            \ aplikovat okam\u017Eit\u011B a \u0159e\u0161it tak z\xE1va\u017En\xE9\
            \ probl\xE9my. \n\u2022 V p\u0159\xEDpad\u011B pot\u0159eby a za \xFA\u010D\
            elem sn\xED\u017Een\xED rizik spojen\xFDch s v\xFDznamn\xFDmi aktualizacemi\
            \ d\u016Fle\u017Eit\xFDch z\xE1vislost\xED zva\u017Ete proveden\xED zku\u0161\
            ebn\xEDho provozu pomoc\xED kandid\xE1t\u016F na vyd\xE1n\xED (60) t\u011B\
            chto komponent, abyste z\xEDskali v\u010Dasnou informaci o nekompatibilit\u011B\
            \ nebo rozb\xEDjej\xEDc\xEDch zm\u011Bn\xE1ch a mohli je odstranit. Pokud\
            \ je n\u011Bkter\xE1 z t\u011Bchto sou\u010D\xE1st\xED softwarem s otev\u0159\
            en\xFDm zdrojov\xFDm k\xF3dem, nab\xEDdn\u011Bte zp\u011Btnou vazbu o\
            \ p\u0159\xEDpadn\xFDch probl\xE9mech zji\u0161t\u011Bn\xFDch b\u011B\
            hem t\xE9to zkou\u0161ky.\n\n(58) NIST SP 800-40 Rev. 4, \u201EGuide to\
            \ enterprise patch management planning: Preventive maintenance for technology\u201C\
            \ (Pr\u016Fvodce pl\xE1nov\xE1n\xEDm spr\xE1vy oprav v podniku: preventivn\xED\
            \ \xFAdr\u017Eba technologi\xED), https://csrc.nist.gov/pubs/sp/800/40/r4/final.\
            \ \n(59) P\u0159\xEDkladem je \u201Enasazen\xED kan\xE1rk\u016F\u201C\
            , kter\xE9 ozna\u010Duje strategii postupn\xE9ho zav\xE1d\u011Bn\xED aktualizac\xED\
            \ nebo z\xE1plat softwaru. Aby se minimalizovalo riziko, \u017Ee z\xE1\
            plata p\u0159inese nov\xE9 probl\xE9my, m\u016F\u017Ee subjekt aplikovat\
            \ z\xE1platu na mal\xFD po\u010Det (nap\u0159. 5 %) server\u016F nebo\
            \ syst\xE9m\u016F a pot\xE9 ji postupn\u011B aplikovat na cel\xFD syst\xE9\
            m. To je ide\xE1ln\xED pro pomal\xE9 zav\xE1d\u011Bn\xED zm\u011Bn a sledov\xE1\
            n\xED probl\xE9m\u016F, ani\u017E by to ovlivnilo mnoho u\u017Eivatel\u016F\
            .\n(60) Release candidate je \u201Ep\u0159edvyd\xE1n\xED\u201C nebo \u201E\
            zku\u0161ebn\xED vyd\xE1n\xED\u201C softwarov\xE9 komponenty, kter\xE9\
            \ se obvykle prov\xE1d\xED v r\xE1mci p\u0159\xEDpravy p\u0159ed vyd\xE1\
            n\xEDm aktualizace softwaru s v\xFDznamn\xFDmi zm\u011Bnami."
          typical_evidence: "\u2022 Podrobn\xE9 postupy a pokyny pro identifikaci,\
            \ hodnocen\xED, testov\xE1n\xED, nasazov\xE1n\xED a ov\u011B\u0159ov\xE1\
            n\xED z\xE1plat. \n\u2022 Logy nebo z\xE1znamy zobrazuj\xEDc\xED historii\
            \ nasazen\xED patch\u016F nap\u0159\xED\u010D r\u016Fzn\xFDmi syst\xE9\
            my. Ty mohou zahrnovat (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n \
            \   o \u010Dasov\xE1 raz\xEDtka;\n    o odpov\u011Bdn\xFD person\xE1l;\
            \ a\n    o posti\u017Een\xFDch syst\xE9mech. \n\u2022 Doklad o tom, \u017E\
            e inventarizace majetku (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 12.4)\
            \ je aktualizov\xE1n po vyhl\xE1\u0161en\xED nov\xE9 bezpe\u010Dnostn\xED\
            \ z\xE1platy, pokud mo\u017Eno dopln\u011Bn\xE9 o \u010Dasov\xFD pl\xE1\
            n jej\xEDho uplat\u0148ov\xE1n\xED. \n\u2022 D\u016Fkaz o testov\xE1n\xED\
            \ z\xE1plat p\u0159ed nasazen\xEDm v kontrolovan\xE9m prost\u0159ed\xED\
            . To by m\u011Blo zahrnovat v\xFDsledky testov\xE1n\xED a ve\u0161ker\xE9\
            \ zji\u0161t\u011Bn\xE9 a vy\u0159e\u0161en\xE9 probl\xE9my. \n\u2022\
            \ Dokumentace testovac\xEDch pl\xE1n\u016F a v\xFDsledk\u016F oprav p\u0159\
            ed nasazen\xEDm do produk\u010Dn\xEDch prost\u0159ed\xED. \n\u2022 Dokumentace\
            \ po\u017Eadavk\u016F na zm\u011Bny pro nasazen\xED z\xE1plat, v\u010D\
            etn\u011B schv\xE1len\xED a posouzen\xED dopad\u016F. \n\u2022 Podrobn\xE9\
            \ auditn\xED stopy ukazuj\xEDc\xED kroky proveden\xE9 od identifikace\
            \ opravy a\u017E po nasazen\xED. \n\u2022 Zkontroluje nejnov\u011Bj\u0161\
            \xED opravy. \n\u2022 Schv\xE1len\xE9 zdokumentovan\xE9 akce pro aplikaci\
            \ z\xE1plat. \n\u2022 Z\xE1znamy o zaznamenan\xFDch, zkontrolovan\xFD\
            ch a schv\xE1len\xFDch zm\u011Bn\xE1ch. \n\u2022 D\u016Fkazy o mechanismech\
            \ ov\u011B\u0159ov\xE1n\xED dodavatel\u016F, nap\u0159\xEDklad digit\xE1\
            ln\xEDch certifik\xE1t\u016F a digit\xE1ln\xEDch podpis\u016F. \n\u2022\
            \ Zpr\xE1vy z intern\xEDch a extern\xEDch audit\u016F hodnot\xEDc\xED\
            ch efektivitu proces\u016F patch managementu."
        it:
          description: "I soggetti pertinenti specificano e applicano procedure coerenti\
            \ con le procedure di gestione delle modifiche di cui al punto 6.4.1.\
            \ nonch\xE9 con la gestione delle vulnerabilit\xE0, la gestione dei rischi\
            \ e altre procedure di gestione pertinenti, per garantire che:"
          annotation: "\u2022 Nello sviluppo delle procedure di gestione delle patch\
            \ di sicurezza, tenere conto degli standard noti (58). \n\u2022 Le azioni\
            \ possono variare a seconda della rete e del sistema informativo (ad esempio,\
            \ patch obbligatorie per tutti i sistemi esposti o per i dispositivi connessi\
            \ a Internet, come firewall o router, e patch limitate solo in circostanze\
            \ specifiche, ad esempio in sistemi isolati o legacy in cui le patch regolari\
            \ potrebbero non essere fattibili o disponibili). \n\u2022 Stabilire un\
            \ processo, in combinazione con l'inventario degli asset, per essere informati\
            \ quando viene pubblicata una nuova patch di sicurezza e programmare di\
            \ conseguenza il roll-out delle patch. \n\u2022 Le patch dovrebbero essere\
            \ un'attivit\xE0 standard nella normale manutenzione e nella pianificazione\
            \ delle interruzioni dei servizi. Tuttavia, alcuni guasti possono richiedere\
            \ una patch immediata, a seconda della loro criticit\xE0. \n\u2022 Date\
            \ la priorit\xE0 e applicate le patch in base al rischio. Valutare la\
            \ gravit\xE0 della vulnerabilit\xE0, l'esposizione del sistema interessato\
            \ e la probabilit\xE0 di sfruttamento. \n\u2022 Implementare le tecnologie\
            \ di gestione delle vulnerabilit\xE0 per identificare il software non\
            \ patchato e mal configurato. \n\u2022 Definire le fonti di informazioni\
            \ di sicurezza rilevanti per i vostri asset e monitorarle continuamente\
            \ per gli annunci di patch, la correzione di patch e non patch e le minacce\
            \ generali. \n\u2022 Verificare le fonti delle patch attraverso (elenco\
            \ indicativo e non esaustivo):\n    o certificati digitali per verificare\
            \ il fornitore;\n    o firme digitali delle patch o registri delle modifiche\
            \ forniti dal fornitore; e\n    o feedback della comunit\xE0 sull'affidabilit\xE0\
            \ del fornitore.\n\u2022 Considerare una strategia per l'applicazione\
            \ delle patch dopo l'approvazione o il test seguendo la procedura di gestione\
            \ delle modifiche (elenco indicativo e non esaustivo):\n    o Il blu/verde\
            \ consente di applicare le patch prima in un ambiente isolato identico\
            \ all'ambiente di produzione e poi nell'ambiente di produzione. Questo\
            \ garantisce zero tempi di inattivit\xE0 e un'opzione di rollback immediato.\n\
            \    o L'implementazione in modalit\xE0 rolling (59) consente di aggiornare\
            \ gradualmente parti dell'ambiente di produzione, un gruppo di server\
            \ o istanze alla volta, piuttosto che distribuire una patch tutta in una\
            \ volta. \xC8 ideale per ambienti grandi e distribuiti.\n    o I toggle\
            \ delle funzionalit\xE0 consentono di distribuire nuove funzionalit\xE0\
            \ o patch in produzione, ma di mantenerle disabilitate finch\xE9 non sono\
            \ pronte per essere utilizzate. Sono adatti per controllare le nuove funzionalit\xE0\
            \ o le patch quando sono attivate, facilitando i test e il rilascio.\n\
            \    o La distribuzione ombra consente di distribuire il nuovo codice\
            \ o le nuove patch direttamente in produzione, ma ombreggiando il traffico\
            \ in tempo reale con il mirroring delle richieste degli utenti sia al\
            \ sistema attuale che a quello nuovo, per osservare come si comporta la\
            \ nuova versione senza influire sull'esperienza dell'utente. \xC8 ideale\
            \ per testare nuove funzionalit\xE0 in produzione senza influenzare gli\
            \ utenti.\n    o Le distribuzioni di hotfix sono utilizzate per le patch\
            \ critiche che devono essere applicate immediatamente per risolvere problemi\
            \ gravi. \n\u2022 Se opportuno e per ridurre i rischi legati ad aggiornamenti\
            \ significativi in dipendenze importanti, considerate la possibilit\xE0\
            \ di eseguire una prova utilizzando le release candidate (60) di questi\
            \ componenti, per ottenere un'indicazione precoce di incompatibilit\xE0\
            \ o modifiche di rottura, in modo da potervi porre rimedio. Se uno di\
            \ questi componenti \xE8 un software open source, offrite un feedback\
            \ su eventuali problemi riscontrati durante la prova.\n\n(58) NIST SP\
            \ 800-40 Rev. 4, \u201CGuide to enterprise patch management planning:\
            \ preventive maintenance for technology\u201D, https://csrc.nist.gov/pubs/sp/800/40/r4/final.\
            \ \n(59) Il \u201CCanary deployment\u201D \xE8 un esempio di questo tipo\
            \ e si riferisce a una strategia di rollout graduale per gli aggiornamenti\
            \ o le patch del software. Per ridurre al minimo il rischio che la patch\
            \ introduca nuovi problemi, l'ente potrebbe applicare la patch a un numero\
            \ ridotto (ad esempio il 5%) di server o sistemi e poi applicarla gradualmente\
            \ all'intero sistema. Si tratta di una soluzione ideale per introdurre\
            \ lentamente le modifiche e monitorare i problemi senza influenzare molti\
            \ utenti.\n(60) Una release candidate \xE8 una \u201Cpre-pubblicazione\u201D\
            \ o \u201Cpubblicazione di prova\u201D di un componente software, solitamente\
            \ effettuata in preparazione alla pubblicazione di un aggiornamento del\
            \ software con modifiche significative."
          typical_evidence: "\u2022 Procedure dettagliate e linee guida per l'identificazione,\
            \ la valutazione, il test, l'implementazione e la verifica delle patch.\
            \ \n\u2022 Registri o registrazioni che mostrano la cronologia delle distribuzioni\
            \ di patch su vari sistemi. Questi possono includere (elenco indicativo,\
            \ non esaustivo):\n    o timestamp;\n    o personale responsabile; e\n\
            \    o sistemi interessati. \n\u2022 Evidenza che l'inventario dei beni\
            \ (Allegato al regolamento, punto 12.4) sia aggiornato dopo l'annuncio\
            \ di una nuova patch di sicurezza, se possibile corredata dal piano temporale\
            \ per la sua applicazione. \n\u2022 Prova del test delle patch prima della\
            \ distribuzione in un ambiente controllato. Ci\xF2 dovrebbe includere\
            \ i risultati dei test e gli eventuali problemi riscontrati e risolti.\
            \ \n\u2022 Documentazione dei piani di test e dei risultati delle patch\
            \ prima della distribuzione negli ambienti di produzione. \n\u2022 Documentazione\
            \ delle richieste di modifica per la distribuzione delle patch, comprese\
            \ le approvazioni e le valutazioni d'impatto. \n\u2022 Audit trail dettagliati\
            \ che mostrano i passaggi eseguiti dall'identificazione delle patch alla\
            \ distribuzione. \n\u2022 Verifica la presenza delle patch pi\xF9 recenti.\
            \ \n\u2022 Azioni documentate approvate per l'applicazione dei cerotti.\
            \ \n\u2022 Registrazioni delle modifiche registrate, riviste e approvate.\
            \ \n\u2022 Prova dei meccanismi di verifica del fornitore, ad esempio\
            \ certificati digitali e firme digitali. \n\u2022 Rapporti da audit interni\
            \ ed esterni che valutano l'efficacia dei processi di gestione delle patch."
