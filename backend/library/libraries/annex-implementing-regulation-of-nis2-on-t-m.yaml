    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.4
      description: The logs shall be regularly reviewed for any unusual or unwanted
        trends. Where appropriate, the relevant entities shall lay down appropriate
        values for alarm thresholds. If the laid down values for alarm threshold are
        exceeded, an alarm shall be triggered, where appropriate, automatically. The
        relevant entities shall ensure that, in case of an alarm, a qualified and
        appropriate response is initiated in a timely manner.
      annotation: "\u2022 Consider the use of anomaly detection or adaptive alarm\
        \ thresholds to complement traditional static rules. \n\u2022 Make sure that\
        \ procedures are designed to detect network-based attacks based on anomalous\
        \ inbound and outbound ingress or egress traffic patterns and/or denial of\
        \ service (DoS) attacks, in a timely manner.   \n\u2022 Make sure that alarm\
        \ thresholds, where appropriate, have been set in alignment with the results\
        \ of the risk assessment carried out pursuant to point 2.1, covering at least\
        \ the situations in point 3.2.3 of the Annex to the regulation. An indicative,\
        \ non-exhaustive list of examples with thresholds (22) follows:\n    o relevant\
        \ outbound and inbound network traffic: traffic volume spikes exceeding 50%\
        \ of normal traffic in a 10-minute period on a specific port;\n    o access\
        \ to systems and applications: three or more account lockouts within 15 minutes;\n\
        \    o privileged access: two or more instances of privilege escalation (e.g.\
        \ normal user to admin) within 24 hours (23);\n    o antivirus: malware is\
        \ detected on multiple endpoints within a short timeframe;\n    o use of system\
        \ resources: installations of unauthorised software within a short timeframe.\n\
        \n(22) The thresholds are subject to the operational environment. There are\
        \ several assumptions about the environment that would need to be true for\
        \ these controls/thresholds to be relevant. For certain entities, we expect\
        \ that these entities will be under constant attack by bad actors and, accordingly,\
        \ should be permitted to leverage continuous, automated and immediate responses.\n\
        (23) Privileged access alarms shall distinguish between (a) administrative\
        \ privilege assignment events (e.g. creation or promotion of accounts to privileged\
        \ status) and (b) the use of existing privileged accounts by authorized personnel.\
        \ The system shall generate an immediate alert upon detection of unauthorized\
        \ or unexpected privilege assignments and a behavioural threshold alert (e.g.\
        \ \u22652 privilege elevations within 24 hours) for monitoring legitimate\
        \ administrative access patterns."
      typical_evidence: "\u2022 Regular reports that summarize log data and highlight\
        \ any anomalies detected. \n\u2022 Alarm thresholds set. \n\u2022 Records\
        \ from past alarm triggers when thresholds were exceeded. \n\u2022 Existing\
        \ workflows that trigger event reporting (section 3.3)."
      translations:
        fr:
          description: "Les journaux sont r\xE9guli\xE8rement r\xE9examin\xE9s pour\
            \ d\xE9tecter toute tendance inhabituelle ou ind\xE9sirable. Les entit\xE9\
            s concern\xE9es fixent, s\u2019il est besoin, les valeurs appropri\xE9\
            es correspondant \xE0 des seuils d\u2019alarme. Si les valeurs prescrites\
            \ pour un seuil d\u2019alarme sont d\xE9pass\xE9es, une alarme est d\xE9\
            clench\xE9e, s\u2019il est besoin, de mani\xE8re automatique. Les entit\xE9\
            s concern\xE9es veillent \xE0 ce que, en cas d\u2019alarme, une r\xE9\
            ponse sp\xE9cifique et appropri\xE9e soit activ\xE9e en temps utile."
          annotation: "\u2022 Envisager l\u2019utilisation de seuils de d\xE9tection\
            \ d\u2019anomalies ou d\u2019alarmes adaptatives en compl\xE9ment des\
            \ r\xE8gles statiques traditionnelles. \n\u2022 Assurez-vous que les proc\xE9\
            dures sont con\xE7ues pour d\xE9tecter en temps opportun les attaques\
            \ bas\xE9es sur des attaques bas\xE9es sur des mod\xE8les de trafic entrant\
            \ ou sortant anormaux et/ou des attaques par d\xE9ni de service (DoS).\
            \   \n\u2022 S\u2019assurer que les seuils d\u2019alarme, le cas \xE9\
            ch\xE9ant, ont \xE9t\xE9 fix\xE9s en fonction des r\xE9sultats de l\u2019\
            \xE9valuation des risques effectu\xE9e conform\xE9ment au point 2.1, couvrant\
            \ au moins les situations vis\xE9es au point 3.2.3 de l\u2019annexe du\
            \ r\xE8glement. On trouvera ci-apr\xE8s une liste indicative et non exhaustive\
            \ d\u2019exemples assortis de seuils (22)\_:\n    o trafic r\xE9seau sortant\
            \ et entrant pertinent : pics de volume de trafic d\xE9passant 50\_% du\
            \ trafic normal sur une p\xE9riode de 10 minutes sur un port sp\xE9cifique\
            \ ;\n    o Acc\xE8s aux syst\xE8mes et applications : trois verrouillages\
            \ de compte ou plus en 15 minutes ;\n    o Acc\xE8s privil\xE9gi\xE9 :\
            \ deux instances ou plus d\u2019\xE9l\xE9vation de privil\xE8ges (par\
            \ exemple, d\u2019un utilisateur normal \xE0 un administrateur) dans les\
            \ 24 heures (23) ;\n    o Antivirus : les logiciels malveillants sont\
            \ d\xE9tect\xE9s sur plusieurs points de terminaison dans un court laps\
            \ de temps ;\n    o Utilisation des ressources syst\xE8me : installation\
            \ de logiciels non autoris\xE9s dans un d\xE9lai court.\n\n(22) Les seuils\
            \ sont subordonn\xE9s \xE0 l\u2019environnement op\xE9rationnel. Il y\
            \ a plusieurs hypoth\xE8ses sur l\u2019environnement qui devraient \xEA\
            tre vraies pour que ces contr\xF4les/seuils soient pertinents. Pour certaines\
            \ entit\xE9s, nous nous attendons \xE0 ce qu\u2019elles soient constamment\
            \ attaqu\xE9es par des acteurs malveillants et, par cons\xE9quent, \xE0\
            \ ce qu\u2019elles soient autoris\xE9es \xE0 tirer parti de r\xE9ponses\
            \ continues, automatis\xE9es et imm\xE9diates.\n(23) Les alarmes d\u2019\
            acc\xE8s privil\xE9gi\xE9 doivent faire la distinction entre (a) les \xE9\
            v\xE9nements d\u2019attribution de privil\xE8ges administratifs (par exemple,\
            \ la cr\xE9ation ou la promotion de comptes \xE0 privil\xE8ges) et (b)\
            \ l\u2019utilisation de comptes privil\xE9gi\xE9s existants par du personnel\
            \ autoris\xE9. Le syst\xE8me doit g\xE9n\xE9rer une alerte imm\xE9diate\
            \ en cas de d\xE9tection d\u2019attributions de privil\xE8ges non autoris\xE9\
            es ou inattendues et une alerte de seuil comportemental (p. ex., \u2265\
            2 \xE9l\xE9vations de privil\xE8ges dans les 24 heures) pour surveiller\
            \ les tendances d\u2019acc\xE8s administratif l\xE9gitimes."
          typical_evidence: "\u2022 Des rapports r\xE9guliers qui r\xE9sument les\
            \ donn\xE9es de journal et mettent en \xE9vidence les anomalies d\xE9\
            tect\xE9es. \n\u2022 Seuils d\u2019alarme d\xE9finis. \n\u2022 Enregistrements\
            \ des d\xE9clenchements d\u2019alarme pass\xE9s lorsque les seuils ont\
            \ \xE9t\xE9 d\xE9pass\xE9s. \n\u2022 Les flux de travail existants qui\
            \ d\xE9clenchent la cr\xE9ation de rapports d\u2019\xE9v\xE9nements (section\
            \ 3.3)."
        es:
          description: "Se revisar\xE1 peri\xF3dicamente la existencia de tendencias\
            \ inusuales o indeseadas en los registros. Cuando proceda, las entidades\
            \ pertinentes establecer\xE1n valores adecuados para los umbrales de alerta.\
            \ Cuando se superen los valores establecidos para los umbrales de alerta,\
            \ saltar\xE1 una alarma que ser\xE1, en su caso, autom\xE1tica. Las entidades\
            \ pertinentes se asegurar\xE1n de que, en las situaciones de alerta, se\
            \ adopte a su debido tiempo una respuesta cualificada y adecuada."
          annotation: "\u2022 Considere el uso de detecci\xF3n de anomal\xEDas o umbrales\
            \ de alarma adaptativos para complementar las reglas est\xE1ticas tradicionales.\
            \ \n\u2022 Aseg\xFArese de que los procedimientos est\xE9n dise\xF1ados\
            \ para detectar ataques basados en la red basados en patrones an\xF3malos\
            \ de tr\xE1fico de entrada y salida y/o ataques de denegaci\xF3n de servicio\
            \ (DoS), de manera oportuna.   \n\u2022 Asegurarse de que los umbrales\
            \ de alarma, en su caso, se hayan establecido en consonancia con los resultados\
            \ de la evaluaci\xF3n de riesgos realizada con arreglo al punto 2.1, que\
            \ cubran al menos las situaciones mencionadas en el punto 3.2.3 del anexo\
            \ del Reglamento. A continuaci\xF3n se presenta una lista indicativa y\
            \ no exhaustiva de ejemplos con umbrales (22):\n    o tr\xE1fico de red\
            \ entrante y saliente relevante: picos de volumen de tr\xE1fico que superan\
            \ el 50% del tr\xE1fico normal en un per\xEDodo de 10 minutos en un puerto\
            \ espec\xEDfico;\n    o acceso a sistemas y aplicaciones: tres o m\xE1\
            s bloqueos de cuentas en 15 minutos;\n    o Acceso privilegiado: dos o\
            \ m\xE1s instancias de escalada de privilegios (por ejemplo, de usuario\
            \ normal a administrador) en un plazo de 24 horas (23);\n    o antivirus:\
            \ el malware se detecta en m\xFAltiples puntos finales en un corto per\xED\
            odo de tiempo;\n    o Uso de los recursos del sistema: instalaciones de\
            \ software no autorizado en un corto per\xEDodo de tiempo.\n\n(22) Los\
            \ umbrales est\xE1n sujetos al entorno operativo. Hay varias suposiciones\
            \ sobre el entorno que tendr\xEDan que ser verdaderas para que estos controles/umbrales\
            \ sean relevantes. En el caso de ciertas entidades, esperamos que estas\
            \ entidades est\xE9n bajo un ataque constante por parte de malos actores\
            \ y, en consecuencia, se les debe permitir aprovechar respuestas continuas,\
            \ automatizadas e inmediatas.\n(23) Las alarmas de acceso privilegiado\
            \ distinguir\xE1n entre: a) eventos de asignaci\xF3n de privilegios administrativos\
            \ (por ejemplo, creaci\xF3n o promoci\xF3n de cuentas a la categor\xED\
            a de privilegios) y b) el uso de cuentas privilegiadas existentes por\
            \ parte del personal autorizado. El sistema generar\xE1 una alerta inmediata\
            \ tras la detecci\xF3n de asignaciones de privilegios no autorizadas o\
            \ inesperadas y una alerta de umbral de comportamiento (por ejemplo, \u2265\
            2 elevaciones de privilegios en 24 horas) para supervisar los patrones\
            \ de acceso administrativo leg\xEDtimos."
          typical_evidence: "\u2022 Informes peri\xF3dicos que resumen los datos de\
            \ registro y resaltan las anomal\xEDas detectadas. \n\u2022 Establecimiento\
            \ de umbrales de alarma. \n\u2022 Registros de activadores de alarmas\
            \ anteriores cuando se superaron los umbrales. \n\u2022 Flujos de trabajo\
            \ existentes que activan informes de eventos (secci\xF3n 3.3)."
        cs:
          description: "Protokoly se pravideln\u011B p\u0159ezkoum\xE1vaj\xED, zda\
            \ se v nich neobjevuj\xED neobvykl\xE9 nebo ne\u017E\xE1douc\xED trendy.\
            \ P\u0159\xEDslu\u0161n\xE9 subjekty v p\u0159\xEDpad\u011B pot\u0159\
            eby stanov\xED vhodn\xE9 hodnoty v\xFDstra\u017En\xFDch prah\u016F. Pokud\
            \ jsou p\u0159ekro\u010Deny stanoven\xE9 hodnoty v\xFDstra\u017En\xFD\
            ch prah\u016F, spust\xED se v p\u0159\xEDpad\u011B pot\u0159eby automaticky\
            \ alarm. P\u0159\xEDslu\u0161n\xE9 subjekty zajist\xED, aby v p\u0159\xED\
            pad\u011B spu\u0161t\u011Bn\xED alarmu byla v\u010Das zah\xE1jena kvalifikovan\xE1\
            \ a vhodn\xE1 reakce."
          annotation: "\u2022 Zva\u017Ete pou\u017Eit\xED detekce anom\xE1li\xED nebo\
            \ adaptivn\xEDch prahov\xFDch hodnot alarm\u016F jako dopl\u0148ku tradi\u010D\
            n\xEDch statick\xFDch pravidel. \n\u2022 Ujist\u011Bte se, \u017Ee postupy\
            \ jsou navr\u017Eeny tak, aby v\u010Das detekovaly s\xED\u0165ov\xE9 \xFA\
            toky na z\xE1klad\u011B anom\xE1ln\xEDch vzorc\u016F p\u0159\xEDchoz\xED\
            ho a odchoz\xEDho p\u0159\xEDchoz\xEDho nebo v\xFDstupn\xEDho provozu\
            \ a/nebo \xFAtok\u016F odm\xEDtnut\xED slu\u017Eby (DoS).   \n\u2022 Zajistit,\
            \ aby v\xFDstra\u017En\xE9 prahov\xE9 hodnoty byly v p\u0159\xEDpad\u011B\
            \ pot\u0159eby stanoveny v souladu s v\xFDsledky posouzen\xED rizik proveden\xE9\
            ho podle bodu 2.1 a aby zahrnovaly alespo\u0148 situace uveden\xE9 v bod\u011B\
            \ 3.2.3 p\u0159\xEDlohy na\u0159\xEDzen\xED. N\xE1sleduje orienta\u010D\
            n\xED, demonstrativn\xED seznam p\u0159\xEDklad\u016F s prahov\xFDmi hodnotami\
            \ (22):\n    o relevantn\xED odchoz\xED a p\u0159\xEDchoz\xED s\xED\u0165\
            ov\xFD provoz: n\xE1r\u016Fst objemu provozu p\u0159esahuj\xEDc\xED 50\
            \ % norm\xE1ln\xEDho provozu za 10minutov\xE9 obdob\xED na konkr\xE9tn\xED\
            m portu;\n    o p\u0159\xEDstup k syst\xE9m\u016Fm a aplikac\xEDm: t\u0159\
            i nebo v\xEDce uzam\u010Den\xED \xFA\u010Dtu b\u011Bhem 15 minut;\n  \
            \  o privilegovan\xFD p\u0159\xEDstup: dv\u011B nebo v\xEDce instanc\xED\
            \ eskalace opr\xE1vn\u011Bn\xED (nap\u0159. z norm\xE1ln\xEDho u\u017E\
            ivatele na spr\xE1vce) do 24 hodin (23);\n    o Antivirus: malware je\
            \ detekov\xE1n na v\xEDce koncov\xFDch bodech v kr\xE1tk\xE9m \u010Dasov\xE9\
            m r\xE1mci;\n    o Pou\u017Eit\xED syst\xE9mov\xFDch prost\u0159edk\u016F\
            : Instalace neautorizovan\xE9ho softwaru v kr\xE1tk\xE9m \u010Dasov\xE9\
            m r\xE1mci.\n\n(22) Prahov\xE9 hodnoty z\xE1vis\xED na provozn\xEDm prost\u0159\
            ed\xED. Existuje n\u011Bkolik p\u0159edpoklad\u016F o prost\u0159ed\xED\
            , kter\xE9 by musely b\xFDt pravdiv\xE9, aby byly tyto ovl\xE1dac\xED\
            \ prvky/prahov\xE9 hodnoty relevantn\xED. U n\u011Bkter\xFDch subjekt\u016F\
            \ o\u010Dek\xE1v\xE1me, \u017Ee tyto subjekty budou pod neust\xE1l\xFD\
            m \xFAtokem \u0161patn\xFDch akt\xE9r\u016F, a proto by jim m\u011Blo\
            \ b\xFDt umo\u017En\u011Bno vyu\u017E\xEDvat nep\u0159etr\u017Eit\xE9\
            , automatizovan\xE9 a okam\u017Eit\xE9 reakce.\n(23) Alarmy privilegovan\xE9\
            ho p\u0159\xEDstupu mus\xED rozli\u0161ovat mezi (a) ud\xE1lostmi p\u0159\
            i\u0159azen\xED opr\xE1vn\u011Bn\xED spr\xE1vce (nap\u0159. vytvo\u0159\
            en\xED nebo pov\xFD\u0161en\xED \xFA\u010Dt\u016F do privilegovan\xE9\
            ho stavu) a (b) pou\u017Eit\xEDm st\xE1vaj\xEDc\xEDch privilegovan\xFD\
            ch \xFA\u010Dt\u016F opr\xE1vn\u011Bn\xFDmi pracovn\xEDky. Syst\xE9m vygeneruje\
            \ okam\u017Eitou v\xFDstrahu p\u0159i zji\u0161t\u011Bn\xED neopr\xE1\
            vn\u011Bn\xE9ho nebo neo\u010Dek\xE1van\xE9ho p\u0159i\u0159azen\xED opr\xE1\
            vn\u011Bn\xED a v\xFDstrahu prahov\xE9 hodnoty chov\xE1n\xED (nap\u0159\
            . zv\xFD\u0161en\xED opr\xE1vn\u011Bn\xED \u22652 do 24 hodin) za \xFA\
            \u010Delem sledov\xE1n\xED legitimn\xEDch vzorc\u016F p\u0159\xEDstupu\
            \ spr\xE1vce."
          typical_evidence: "\u2022 Pravideln\xE9 reporty, kter\xE9 shrnuj\xED data\
            \ log\u016F a upozor\u0148uj\xED na p\u0159\xEDpadn\xE9 zji\u0161t\u011B\
            n\xE9 anom\xE1lie. \n\u2022 Nastaveny prahov\xE9 hodnoty alarmu. \n\u2022\
            \ Z\xE1znamy z minul\xFDch spu\u0161t\u011Bn\xED alarm\u016F p\u0159i\
            \ p\u0159ekro\u010Den\xED prahov\xFDch hodnot. \n\u2022 St\xE1vaj\xED\
            c\xED pracovn\xED postupy, kter\xE9 spou\u0161t\u011Bj\xED hl\xE1\u0161\
            en\xED ud\xE1lost\xED (\u010D\xE1st 3.3)."
        it:
          description: "I registri devono essere regolarmente esaminati per individuare\
            \ eventuali tendenze insolite o indesiderate. Se del caso, i soggetti\
            \ pertinenti stabiliscono valori appropriati per le soglie di allarme.\
            \ Se i valori stabiliti per la soglia di allarme sono superati, deve essere\
            \ attivato automaticamente un allarme, se del caso. I soggetti pertinenti\
            \ provvedono affinch\xE9, in caso di allarme, sia avviata tempestivamente\
            \ una risposta qualificata e adeguata."
          annotation: "\u2022 Prendere in considerazione l'uso del rilevamento delle\
            \ anomalie o delle soglie di allarme adattive per integrare le regole\
            \ statiche tradizionali. \n\u2022 Assicurarsi che le procedure siano progettate\
            \ per rilevare tempestivamente gli attacchi basati sulla rete basati su\
            \ modelli anomali di traffico in entrata e in uscita e/o attacchi DoS\
            \ (Denial of Service).   \n\u2022 Assicurarsi che le soglie di allarme,\
            \ ove opportuno, siano state fissate in linea con i risultati della valutazione\
            \ dei rischi effettuata ai sensi del punto 2.1, coprendo almeno le situazioni\
            \ di cui al punto 3.2.3 dell'Allegato al regolamento. Di seguito \xE8\
            \ riportato un elenco indicativo e non esaustivo di esempi con soglie\
            \ (22):\n    o traffico di rete in uscita e in entrata rilevante: picchi\
            \ di volume di traffico superiori al 50% del traffico normale in un periodo\
            \ di 10 minuti su una porta specifica;\n    o accesso a sistemi e applicazioni:\
            \ tre o pi\xF9 blocchi dell'account entro 15 minuti;\n    o accesso privilegiato:\
            \ due o pi\xF9 istanze di escalation dei privilegi (ad es. da utente normale\
            \ ad amministratore) entro 24 ore (23);\n    o antivirus: il malware viene\
            \ rilevato su pi\xF9 endpoint in un breve lasso di tempo;\n    o Utilizzo\
            \ delle risorse di sistema: installazioni di software non autorizzato\
            \ in un breve lasso di tempo.\n\n(22) Le soglie sono subordinate al contesto\
            \ operativo. Ci sono diverse ipotesi sull'ambiente che dovrebbero essere\
            \ vere affinch\xE9 questi controlli/soglie siano rilevanti. Per alcune\
            \ entit\xE0, ci aspettiamo che queste entit\xE0 saranno sotto costante\
            \ attacco da parte di malintenzionati e, di conseguenza, dovrebbero essere\
            \ autorizzate a sfruttare risposte continue, automatizzate e immediate.\n\
            (23) Gli allarmi relativi all'accesso privilegiato devono distinguere\
            \ tra (a) eventi di assegnazione di privilegi amministrativi (ad esempio,\
            \ creazione o promozione di account a privilegio) e (b) l'uso di account\
            \ privilegiati esistenti da parte di personale autorizzato. Il sistema\
            \ genera un avviso immediato in caso di rilevamento di assegnazioni di\
            \ privilegi non autorizzate o impreviste e un avviso di soglia comportamentale\
            \ (ad esempio \u22652 elevazioni dei privilegi entro 24 ore) per monitorare\
            \ i modelli di accesso amministrativo legittimi."
          typical_evidence: "\u2022 Report periodici che riepilogano i dati di log\
            \ ed evidenziano le eventuali anomalie rilevate. \n\u2022 Soglie di allarme\
            \ impostate. \n\u2022 Registra i trigger di allarme passati quando le\
            \ soglie sono state superate. \n\u2022 Flussi di lavoro esistenti che\
            \ attivano la segnalazione di eventi (sezione 3.3)."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.5
      description: The relevant entities shall maintain and back up logs for a predefined
        period and shall protect them from unauthorised access or changes.
      annotation: "\u2022 Make sure that the log retention period is defined in accordance\
        \ with business needs, the risk assessment results and legal requirements/obligations.\
        \ \n\u2022 The backup logs\u2019 maintenance period shouldn\u2019t be shorter\
        \ than the logs\u2019 review period, referred to in point 3.2.4 of the Annex\
        \ to the regulation. \n\u2022 The retention period should be in line with\
        \ what is referred to in point 4.2.2 (f) of the Annex to the regulation. \n\
        \u2022 Delete data when the retention period ends. \n\u2022 Consider mechanisms\
        \ to protect logs from unauthorised access or changes (indicative, non-exhaustive\
        \ list):\n    o encryption, o access control, o hashing (section 9.2) and\
        \ o logging of all access and changes to log files. \n\u2022 The access control\
        \ should be in line with what is referred to in point 4.2.2 (d) of the Annex\
        \ to the regulation."
      typical_evidence: "\u2022 A retention period is set.  \n\u2022 The retention\
        \ period is in line with what is referred to in point 4.2.2 (f) of the Annex\
        \ to the regulation and is shorter than the logs\u2019 review period, referred\
        \ to in point 3.2.4 of the Annex to the regulation. \n\u2022 Log management\
        \ is in place. \n\u2022 Logs do not contain data about which retention periods\
        \ have expired. \n\u2022 Access control mechanisms are in place. \n\u2022\
        \ Access control is in line with what is referred to in point 4.2.2 (d) of\
        \ the Annex to the regulation."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es tiennent les journaux et en font\
            \ des sauvegardes pendant une p\xE9riode pr\xE9d\xE9finie; elles les prot\xE8\
            gent contre tout acc\xE8s non autoris\xE9 ou toute modification non autoris\xE9\
            e."
          annotation: "\u2022 S\u2019assurer que la p\xE9riode de conservation des\
            \ journaux est d\xE9finie en fonction des besoins de l\u2019entreprise,\
            \ des r\xE9sultats de l\u2019\xE9valuation des risques et des exigences/obligations\
            \ l\xE9gales. \n\u2022 La p\xE9riode de maintenance des journaux de sauvegarde\
            \ ne doit pas \xEAtre plus courte que la p\xE9riode d\u2019examen des\
            \ journaux, vis\xE9e au point 3.2.4 de l\u2019annexe du r\xE8glement.\
            \ \n\u2022 La dur\xE9e de conservation devrait \xEAtre conforme \xE0 ce\
            \ qui est vis\xE9 au point 4.2.2 (f) de l\u2019annexe du r\xE8glement.\
            \ \n\u2022 Supprimer les donn\xE9es \xE0 la fin de la p\xE9riode de conservation.\
            \ \n\u2022 Envisager des m\xE9canismes pour prot\xE9ger les journaux contre\
            \ les acc\xE8s non autoris\xE9s ou les modifications (liste indicative\
            \ et non exhaustive) :\n    o le cryptage, o le contr\xF4le d\u2019acc\xE8\
            s, o le hachage (section 9.2) et o l\u2019enregistrement de tous les acc\xE8\
            s et modifications apport\xE9es aux fichiers journaux. \n\u2022 Le contr\xF4\
            le d\u2019acc\xE8s doit \xEAtre conforme \xE0 ce qui est vis\xE9 au point\
            \ 4.2.2 (d) de l\u2019annexe du r\xE8glement."
          typical_evidence: "\u2022 Une dur\xE9e de conservation est fix\xE9e.  \n\
            \u2022 La p\xE9riode de conservation est conforme \xE0 ce qui est vis\xE9\
            \ au point 4.2.2 (f) de l\u2019annexe du r\xE8glement et est plus courte\
            \ que la p\xE9riode d\u2019examen des journaux, vis\xE9e au point 3.2.4\
            \ de l\u2019annexe du r\xE8glement. \n\u2022 La gestion des journaux est\
            \ en place. \n\u2022 Les journaux ne contiennent pas de donn\xE9es sur\
            \ les p\xE9riodes de conservation qui ont expir\xE9. \n\u2022 Des m\xE9\
            canismes de contr\xF4le d\u2019acc\xE8s sont en place. \n\u2022 Le contr\xF4\
            le d\u2019acc\xE8s est conforme \xE0 ce qui est vis\xE9 au point 4.2.2\
            \ (d) de l\u2019annexe du r\xE8glement."
        es:
          description: "Las entidades pertinentes mantendr\xE1n registros, de los\
            \ que har\xE1n copias de seguridad, durante un per\xEDodo predefinido,\
            \ y los proteger\xE1n contra el acceso o los cambios no autorizados."
          annotation: "\u2022 Aseg\xFArese de que el per\xEDodo de retenci\xF3n del\
            \ registro se defina de acuerdo con las necesidades del negocio, los resultados\
            \ de la evaluaci\xF3n de riesgos y los requisitos/obligaciones legales.\
            \ \n\u2022 El per\xEDodo de mantenimiento de los registros de copia de\
            \ seguridad no debe ser inferior al per\xEDodo de revisi\xF3n de los registros,\
            \ mencionado en el punto 3.2.4 del anexo del Reglamento. \n\u2022 El per\xED\
            odo de conservaci\xF3n debe estar en consonancia con lo mencionado en\
            \ el punto 4.2.2, letra f), del anexo del Reglamento. \n\u2022 Eliminar\
            \ los datos cuando finalice el per\xEDodo de retenci\xF3n. \n\u2022 Considerar\
            \ mecanismos para proteger los registros contra el acceso o los cambios\
            \ no autorizados (lista indicativa y no exhaustiva):\n    o Cifrado, o\
            \ Control de acceso, o hashing (Secci\xF3n 9.2) y o Registro de todos\
            \ los accesos y cambios en los archivos de registro. \n\u2022 El control\
            \ de acceso debe ajustarse a lo mencionado en el punto 4.2.2 d) del anexo\
            \ del Reglamento."
          typical_evidence: "\u2022 Se establece un per\xEDodo de retenci\xF3n.  \n\
            \u2022 El per\xEDodo de conservaci\xF3n se ajusta a lo dispuesto en el\
            \ punto 4.2.2, letra f), del anexo del Reglamento y es m\xE1s corto que\
            \ el per\xEDodo de revisi\xF3n de los troncos, a que se refiere el punto\
            \ 3.2.4 del anexo del Reglamento. \n\u2022 La gesti\xF3n de registros\
            \ est\xE1 en su lugar. \n\u2022 Los registros no contienen datos sobre\
            \ los que han expirado los per\xEDodos de retenci\xF3n. \n\u2022 Existen\
            \ mecanismos de control de acceso. \n\u2022 El control de acceso se ajusta\
            \ a lo mencionado en el punto 4.2.2 d) del anexo del Reglamento."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty uchov\xE1vaj\xED a z\xE1\
            lohuj\xED protokoly po p\u0159edem stanovenou dobu a chr\xE1n\xED je p\u0159\
            ed neopr\xE1vn\u011Bn\xFDm p\u0159\xEDstupem nebo zm\u011Bnami."
          annotation: "\u2022 Ujist\u011Bte se, \u017Ee doba uchov\xE1v\xE1n\xED protokol\u016F\
            \ je definov\xE1na v souladu s obchodn\xEDmi pot\u0159ebami, v\xFDsledky\
            \ hodnocen\xED rizik a pr\xE1vn\xEDmi po\u017Eadavky/povinnostmi. \n\u2022\
            \ Doba \xFAdr\u017Eby z\xE1lo\u017En\xEDch protokol\u016F by nem\u011B\
            la b\xFDt krat\u0161\xED ne\u017E doba kontroly protokol\u016F, kter\xE1\
            \ je uvedena v bod\u011B 3.2.4 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\
            \u2022 Doba uchov\xE1v\xE1n\xED by m\u011Bla b\xFDt v souladu s t\xED\
            m, co je uvedeno v bod\u011B 4.2.2 p\xEDsm. f) p\u0159\xEDlohy na\u0159\
            \xEDzen\xED. \n\u2022 Smazat data po skon\u010Den\xED doby uchov\xE1v\xE1\
            n\xED. \n\u2022 Zva\u017Ete mechanismy na ochranu protokol\u016F p\u0159\
            ed neopr\xE1vn\u011Bn\xFDm p\u0159\xEDstupem nebo zm\u011Bnami (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o \u0161ifrov\xE1n\xED, o \u0159\xED\
            zen\xED p\u0159\xEDstupu, o hashov\xE1n\xED (odd\xEDl 9.2) a o protokolov\xE1\
            n\xED v\u0161ech p\u0159\xEDstup\u016F a zm\u011Bn soubor\u016F protokolu.\
            \ \n\u2022 Kontrola p\u0159\xEDstupu by m\u011Bla b\xFDt v souladu s t\xED\
            m, co je uvedeno v bod\u011B 4.2.2 p\xEDsm. d) p\u0159\xEDlohy na\u0159\
            \xEDzen\xED."
          typical_evidence: "\u2022 Je nastavena doba uchov\xE1v\xE1n\xED.  \n\u2022\
            \ Doba uchov\xE1v\xE1n\xED je v souladu s t\xEDm, co je uvedeno v bod\u011B\
            \ 4.2.2 p\xEDsm. f) p\u0159\xEDlohy na\u0159\xEDzen\xED a je krat\u0161\
            \xED ne\u017E doba p\u0159ezkumu protokol\u016F uveden\xE1 v bod\u011B\
            \ 3.2.4 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Je zavedena spr\xE1\
            va log\u016F. \n\u2022 Protokoly neobsahuj\xED \xFAdaje o tom, jejich\u017E\
            \ doba uchov\xE1v\xE1n\xED vypr\u0161ela. \n\u2022 Mechanismy kontroly\
            \ p\u0159\xEDstupu jsou zavedeny. \n\u2022 Kontrola p\u0159\xEDstupu je\
            \ v souladu s t\xEDm, co je uvedeno v bod\u011B 4.2.2 p\xEDsm. d) p\u0159\
            \xEDlohy na\u0159\xEDzen\xED."
        it:
          description: I soggetti interessati conservano ed eseguono il backup delle
            registrazioni per un periodo predefinito e le proteggono da accessi o
            modifiche non autorizzate.
          annotation: "\u2022 Assicurarsi che il periodo di conservazione dei log\
            \ sia definito in base alle esigenze aziendali, ai risultati della valutazione\
            \ del rischio e ai requisiti/obblighi legali. \n\u2022 Il periodo di manutenzione\
            \ dei log di backup non deve essere inferiore al periodo di revisione\
            \ dei log, di cui al punto 3.2.4 dell'Allegato al regolamento. \n\u2022\
            \ Il periodo di conservazione deve essere in linea con quanto indicato\
            \ al punto 4.2.2 (f) dell'Allegato al regolamento. \n\u2022 Eliminare\
            \ i dati al termine del periodo di conservazione. \n\u2022 Prendere in\
            \ considerazione meccanismi per proteggere i log da accessi non autorizzati\
            \ o modifiche (elenco indicativo e non esaustivo):\n    o crittografia,\
            \ o controllo degli accessi, o hashing (sezione 9.2) e o registrazione\
            \ di tutti gli accessi e le modifiche ai file di registro. \n\u2022 Il\
            \ controllo degli accessi deve essere in linea con quanto indicato al\
            \ punto 4.2.2 (d) dell'Allegato al regolamento."
          typical_evidence: "\u2022 Viene impostato un periodo di conservazione. \
            \ \n\u2022 Il periodo di conservazione \xE8 in linea con quanto indicato\
            \ al punto 4.2.2 (f) dell'Allegato al regolamento ed \xE8 pi\xF9 breve\
            \ del periodo di revisione dei log, di cui al punto 3.2.4 dell'Allegato\
            \ al regolamento. \n\u2022 La gestione dei registri \xE8 in atto. \n\u2022\
            \ I registri non contengono dati per i quali sono scaduti i periodi di\
            \ conservazione. \n\u2022 Sono in atto meccanismi di controllo degli accessi.\
            \ \n\u2022 Il controllo degli accessi \xE8 in linea con quanto indicato\
            \ al punto 4.2.2 (d) dell'Allegato al regolamento."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.6
      description: To the extent feasible, the relevant entities shall ensure that
        all systems have synchronised time sources to be able to correlate logs between
        systems for event assessment. The relevant entities shall establish and keep
        a list of all assets that are being logged and ensure that monitoring and
        logging systems are redundant. The availability of the monitoring and logging
        systems shall be monitored independent of the systems they are monitoring.
      annotation: "\u2022 Consider the following for time synchronisation:\n    o\
        \ Utilize Network Time Protocol (NTP) servers or Precision Time Protocol (PTP)\
        \ for accurate and reliable time synchronization (24).\n    o Use authenticated\
        \ NTP to prevent malicious entities from tampering with your time synchronization.\n\
        \    o Configure a central time server within the entity (25). This server\
        \ should synchronize with a reliable external time source and then distribute\
        \ the time to all other systems within the network.\n    o Use multiple time\
        \ sources to avoid a single point of failure.\n    o Plan how time synchronization\
        \ is handled across on-premises systems (for example servers in a company's\
        \ own data centre), cloud services, and software-as-a-service (SaaS) platforms\
        \ - especially if the organization uses a hybrid environment (a mix of on-premises\
        \ and cloud-based systems). \n\u2022 Assets being logged should be marked\
        \ as such in the asset inventory, in line with what is referred to in point\
        \ 12.4 of the Annex to the regulation. \n\u2022 Implement measures to protect\
        \ log data against loss, including but not limited to redundant storage across\
        \ multiple locations (e.g. cloud, secondary servers), retention of processed\
        \ log events in structured systems and preservation of derived security insights\
        \ (e.g. alerts, metrics) in line with what is referred to in point 4.2 of\
        \ the Annex to the regulation. These complementary approaches ensure both\
        \ data integrity and operational continuity in security monitoring and incident\
        \ response. \n\u2022 Deploy separate tools to monitor the capacity and availability\
        \ of the entity\u2019s primary monitoring and logging systems.\n\n(24) For\
        \ public NTP servers, see https://ntp.org/.\n(25) Entity risk analysis should\
        \ include definition on the stratum level required for the chosen sources\
        \ of time synchronisation."
      typical_evidence: "\u2022 Mechanisms for logs\u2019 time synchronisation. \n\
        \u2022 Mechanisms for logs\u2019 redundant storage. \n\u2022 Logs from the\
        \ activity of the tools that monitor the capacity and availability of the\
        \ entity\u2019s primary monitoring and logging systems."
      translations:
        fr:
          description: "Dans la mesure du possible, les entit\xE9s concern\xE9es veillent\
            \ \xE0 ce que tous les syst\xE8mes disposent d\u2019horloges synchronis\xE9\
            es pour \xEAtre en mesure de corr\xE9ler les journaux entre les diff\xE9\
            rents syst\xE8mes aux fins de l\u2019\xE9valuation des \xE9v\xE9nements.\
            \ Les entit\xE9s concern\xE9es \xE9tablissent et tiennent \xE0 jour une\
            \ liste de tous les actifs qui font l\u2019objet d\u2019une journalisation\
            \ et veillent \xE0 ce que les syst\xE8mes de surveillance et de journalisation\
            \ soient redondants. La disponibilit\xE9 des syst\xE8mes de surveillance\
            \ et de journalisation est contr\xF4l\xE9e ind\xE9pendamment des syst\xE8\
            mes soumis \xE0 leur surveillance."
          annotation: "\u2022 Tenez compte des \xE9l\xE9ments suivants pour la synchronisation\
            \ du temps :\n    o Utilisez des serveurs NTP (Network Time Protocol)\
            \ ou PTP (Precision Time Protocol) pour une synchronisation temporelle\
            \ pr\xE9cise et fiable (24).\n    o Utilisez un NTP authentifi\xE9 pour\
            \ emp\xEAcher les entit\xE9s malveillantes d\u2019alt\xE9rer votre synchronisation\
            \ horaire.\n    o Configurer un serveur de temps central au sein de l\u2019\
            entit\xE9 (25). Ce serveur doit se synchroniser avec une source de temps\
            \ externe fiable, puis distribuer l\u2019heure \xE0 tous les autres syst\xE8\
            mes du r\xE9seau.\n    o Utilisez plusieurs sources de temps pour \xE9\
            viter un seul point de d\xE9faillance.\n    o Planifier la fa\xE7on dont\
            \ la synchronisation du temps est g\xE9r\xE9e entre les syst\xE8mes sur\
            \ site (par exemple, les serveurs dans le centre de donn\xE9es de l\u2019\
            entreprise), les services cloud et les plateformes SaaS (Software-as-a-Service),\
            \ en particulier si l\u2019organisation utilise un environnement hybride\
            \ (un m\xE9lange de syst\xE8mes sur site et bas\xE9s sur le cloud). \n\
            \u2022 Les actifs enregistr\xE9s doivent \xEAtre marqu\xE9s comme tels\
            \ dans l\u2019inventaire des actifs, conform\xE9ment \xE0 ce qui est vis\xE9\
            \ au point 12.4 de l\u2019annexe du r\xE8glement. \n\u2022 Mettre en \u0153\
            uvre des mesures pour prot\xE9ger les donn\xE9es de journal contre la\
            \ perte, y compris, mais sans s\u2019y limiter, le stockage redondant\
            \ sur plusieurs sites (par exemple, le cloud, les serveurs secondaires),\
            \ la conservation des \xE9v\xE9nements de journal trait\xE9s dans des\
            \ syst\xE8mes structur\xE9s et la pr\xE9servation des informations de\
            \ s\xE9curit\xE9 d\xE9riv\xE9es (par exemple, les alertes, les m\xE9triques)\
            \ conform\xE9ment \xE0 ce qui est vis\xE9 au point 4.2 de l\u2019annexe\
            \ du r\xE8glement. Ces approches compl\xE9mentaires garantissent \xE0\
            \ la fois l\u2019int\xE9grit\xE9 des donn\xE9es et la continuit\xE9 op\xE9\
            rationnelle dans la surveillance de la s\xE9curit\xE9 et la r\xE9ponse\
            \ aux incidents. \n\u2022 D\xE9ployer des outils distincts pour surveiller\
            \ la capacit\xE9 et la disponibilit\xE9 des principaux syst\xE8mes de\
            \ surveillance et de journalisation de l\u2019entit\xE9.\n\n(24) Pour\
            \ les serveurs NTP publics, voir https://ntp.org/.\n(25) L\u2019analyse\
            \ du risque d\u2019entit\xE9 devrait inclure une d\xE9finition du niveau\
            \ de strate requis pour les sources choisies de synchronisation temporelle."
          typical_evidence: "\u2022 M\xE9canismes de synchronisation temporelle des\
            \ journaux. \n\u2022 M\xE9canismes de stockage redondant des logs. \n\u2022\
            \ Journaux de l\u2019activit\xE9 des outils qui surveillent la capacit\xE9\
            \ et la disponibilit\xE9 des principaux syst\xE8mes de surveillance et\
            \ de journalisation de l\u2019entit\xE9."
        es:
          description: "En la medida de lo posible, las entidades pertinentes velar\xE1\
            n por que todos los sistemas dispongan de fuentes de informaci\xF3n temporal\
            \ sincronizadas para permitir la vinculaci\xF3n de registros entre sistemas\
            \ de cara a la evaluaci\xF3n de sucesos. Las entidades pertinentes establecer\xE1\
            n y mantendr\xE1n una lista de todos los activos que se registren y velar\xE1\
            n por que los sistemas de seguimiento y registro sean redundantes. La\
            \ disponibilidad de los sistemas de supervisi\xF3n y registro se controlar\xE1\
            \ con independencia de los sistemas que est\xE9n supervisando."
          annotation: "\u2022 Tenga en cuenta lo siguiente para la sincronizaci\xF3\
            n horaria:\n    o Utilice servidores de protocolo de tiempo de red (NTP)\
            \ o protocolo de tiempo de precisi\xF3n (PTP) para una sincronizaci\xF3\
            n de tiempo precisa y confiable (24).\n    o Utilice NTP autenticado para\
            \ evitar que entidades maliciosas manipulen su sincronizaci\xF3n de tiempo.\n\
            \    o Configurar un servidor de tiempo central dentro de la entidad (25).\
            \ Este servidor debe sincronizarse con una fuente de tiempo externa confiable\
            \ y luego distribuir la hora a todos los dem\xE1s sistemas dentro de la\
            \ red.\n    o Utilice m\xFAltiples fuentes de tiempo para evitar un solo\
            \ punto de fallo.\n    o Planificar c\xF3mo se maneja la sincronizaci\xF3\
            n de tiempo en los sistemas locales (por ejemplo, servidores en el propio\
            \ centro de datos de una empresa), servicios en la nube y plataformas\
            \ de software como servicio (SaaS), especialmente si la organizaci\xF3\
            n utiliza un entorno h\xEDbrido (una combinaci\xF3n de sistemas locales\
            \ y basados en la nube). \n\u2022 Los activos que se registran deben marcarse\
            \ como tales en el inventario de activos, de conformidad con lo mencionado\
            \ en el punto 12.4 del anexo del Reglamento. \n\u2022 Implementar medidas\
            \ para proteger los datos de registro contra p\xE9rdidas, incluidos, entre\
            \ otros, el almacenamiento redundante en m\xFAltiples ubicaciones (por\
            \ ejemplo, nube, servidores secundarios), la retenci\xF3n de eventos de\
            \ registro procesados en sistemas estructurados y la preservaci\xF3n de\
            \ la informaci\xF3n de seguridad derivada (por ejemplo, alertas, m\xE9\
            tricas) en l\xEDnea con lo mencionado en el punto 4.2 del anexo del reglamento.\
            \ Estos enfoques complementarios garantizan tanto la integridad de los\
            \ datos como la continuidad operativa en la supervisi\xF3n de la seguridad\
            \ y la respuesta a incidentes. \n\u2022 Implemente herramientas separadas\
            \ para monitorear la capacidad y disponibilidad de los sistemas principales\
            \ de monitoreo y registro de la entidad.\n\n(24) Para los servidores NTP\
            \ p\xFAblicos, v\xE9ase https://ntp.org/.\n(25) El an\xE1lisis de riesgos\
            \ de la entidad debe incluir una definici\xF3n sobre el nivel de estrato\
            \ requerido para las fuentes elegidas de sincronizaci\xF3n horaria."
          typical_evidence: "\u2022 Mecanismos de sincronizaci\xF3n horaria de los\
            \ registros. \n\u2022 Mecanismos para el almacenamiento redundante de\
            \ registros. \n\u2022 Registros de la actividad de las herramientas que\
            \ monitorean la capacidad y disponibilidad de los sistemas primarios de\
            \ monitoreo y registro de la entidad."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v provediteln\xE9m rozsahu\
            \ zajist\xED, aby v\u0161echny syst\xE9my m\u011Bly synchronizovan\xE9\
            \ zdroje \u010Dasu, a aby tak bylo mo\u017En\xE9 propojovat protokoly\
            \ mezi syst\xE9my za \xFA\u010Delem vyhodnocen\xED ud\xE1losti. P\u0159\
            \xEDslu\u0161n\xE9 subjekty vytv\xE1\u0159ej\xED a vedou seznam v\u0161\
            ech aktiv, o kter\xFDch maj\xED b\xFDt vedeny protokoly, a zajist\xED\
            , aby syst\xE9my monitorov\xE1n\xED a veden\xED protokol\u016F byly redundantn\xED\
            . Dostupnost syst\xE9m\u016F monitorov\xE1n\xED a veden\xED protokol\u016F\
            \ se sleduje nez\xE1visle na syst\xE9mech, kter\xE9 monitoruj\xED."
          annotation: "\u2022 Pro \u010Dasovou synchronizaci zva\u017Ete n\xE1sleduj\xED\
            c\xED:\n    o Vyu\u017Eijte servery Network Time Protocol (NTP) nebo Precision\
            \ Time Protocol (PTP) pro p\u0159esnou a spolehlivou synchronizaci \u010D\
            asu (24).\n    o Pou\u017Eijte ov\u011B\u0159en\xFD NTP, abyste zabr\xE1\
            nili \u0161kodliv\xFDm entit\xE1m v manipulaci s va\u0161\xED synchronizac\xED\
            \ \u010Dasu.\n    o Nakonfigurujte centr\xE1ln\xED \u010Dasov\xFD server\
            \ v r\xE1mci entity (25). Tento server by se m\u011Bl synchronizovat se\
            \ spolehliv\xFDm extern\xEDm zdrojem \u010Dasu a pot\xE9 distribuovat\
            \ \u010Das do v\u0161ech ostatn\xEDch syst\xE9m\u016F v s\xEDti.\n   \
            \ o Pou\u017Eijte v\xEDce zdroj\u016F \u010Dasu, abyste se vyhnuli jedin\xE9\
            mu bodu selh\xE1n\xED.\n    o Napl\xE1nujte si, jak bude \u0159e\u0161\
            ena synchronizace \u010Dasu nap\u0159\xED\u010D m\xEDstn\xEDmi syst\xE9\
            my (nap\u0159\xEDklad servery ve vlastn\xEDm datov\xE9m centru spole\u010D\
            nosti), cloudov\xFDmi slu\u017Ebami a platformami SaaS (software jako\
            \ slu\u017Eba) \u2013 zejm\xE9na pokud organizace pou\u017E\xEDv\xE1 hybridn\xED\
            \ prost\u0159ed\xED (kombinace m\xEDstn\xEDch a cloudov\xFDch syst\xE9\
            m\u016F). \n\u2022 Vyk\xE1z\xE1na aktiva by m\u011Bla b\xFDt jako takov\xE1\
            \ ozna\u010Dena v soupisu aktiv v souladu s t\xEDm, co je uvedeno v bod\u011B\
            \ 12.4 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Zav\xE9st opat\u0159\
            en\xED na ochranu dat protokolu p\u0159ed ztr\xE1tou, mimo jin\xE9 v\u010D\
            etn\u011B redundantn\xEDho \xFAlo\u017Ei\u0161t\u011B na v\xEDce m\xED\
            stech (nap\u0159. cloud, sekund\xE1rn\xED servery), uchov\xE1v\xE1n\xED\
            \ zpracovan\xFDch ud\xE1lost\xED protokolu ve strukturovan\xFDch syst\xE9\
            mech a uchov\xE1v\xE1n\xED odvozen\xFDch poznatk\u016F o bezpe\u010Dnosti\
            \ (nap\u0159. v\xFDstrah, metrik) v souladu s t\xEDm, co je uvedeno v\
            \ bod\u011B 4.2 p\u0159\xEDlohy na\u0159\xEDzen\xED. Tyto vz\xE1jemn\u011B\
            \ se dopl\u0148uj\xEDc\xED p\u0159\xEDstupy zaji\u0161\u0165uj\xED jak\
            \ integritu dat, tak provozn\xED kontinuitu p\u0159i monitorov\xE1n\xED\
            \ zabezpe\u010Den\xED a reakci na incidenty. \n\u2022 Nasa\u010Fte samostatn\xE9\
            \ n\xE1stroje pro sledov\xE1n\xED kapacity a dostupnosti prim\xE1rn\xED\
            ch monitorovac\xEDch a logovac\xEDch syst\xE9m\u016F subjektu.\n\n(24)\
            \ Pokud jde o ve\u0159ejn\xE9 servery NTP, viz https://ntp.org/.\n(25)\
            \ Anal\xFDza rizik \xFA\u010Detn\xED jednotky by m\u011Bla zahrnovat definici\
            \ na \xFArovni vrstev po\u017Eadovan\xE9 pro zvolen\xE9 zdroje \u010D\
            asov\xE9 synchronizace."
          typical_evidence: "\u2022 Mechanismy \u010Dasov\xE9 synchronizace log\u016F\
            . \n\u2022 Mechanismy pro redundantn\xED ukl\xE1d\xE1n\xED log\u016F.\
            \ \n\u2022 Logy z \u010Dinnosti n\xE1stroj\u016F, kter\xE9 monitoruj\xED\
            \ kapacitu a dostupnost prim\xE1rn\xEDch monitorovac\xEDch a logovac\xED\
            ch syst\xE9m\u016F subjektu."
        it:
          description: "Per quanto possibile, i soggetti pertinenti garantiscono che\
            \ tutti i sistemi dispongano di fonti temporali sincronizzate per essere\
            \ in grado di correlare i log tra i sistemi per la valutazione degli eventi.\
            \ I soggetti pertinenti redigono e tengono un elenco di tutti i beni che\
            \ vengono registrati e garantiscono che i sistemi di monitoraggio e registrazione\
            \ siano ridondanti. La disponibilit\xE0 dei sistemi di monitoraggio e\
            \ di registrazione \xE8 monitorata indipendentemente dai sistemi che controllano."
          annotation: "\u2022 Per la sincronizzazione dell'ora, considerare quanto\
            \ segue:\n    o Utilizzare server NTP (Network Time Protocol) o PTP (Precision\
            \ Time Protocol) per una sincronizzazione dell'ora accurata e affidabile\
            \ (24).\n    o Utilizzare NTP autenticato per impedire a entit\xE0 malintenzionate\
            \ di manomettere la sincronizzazione dell'ora.\n    o Configurare un time\
            \ server centrale all'interno dell'entit\xE0 (25). Questo server deve\
            \ eseguire la sincronizzazione con un'origine ora esterna affidabile e\
            \ quindi distribuire l'ora a tutti gli altri sistemi all'interno della\
            \ rete.\n    o Utilizzare pi\xF9 fonti di tempo per evitare un singolo\
            \ punto di errore.\n    Pianificare il modo in cui la sincronizzazione\
            \ dell'ora viene gestita tra i sistemi on-premise (ad esempio i server\
            \ nel data center di un'azienda), i servizi cloud e le piattaforme software-as-a-service\
            \ (SaaS), soprattutto se l'organizzazione utilizza un ambiente ibrido\
            \ (una combinazione di sistemi on-premise e basati su cloud). \n\u2022\
            \ I beni oggetto di registrazione devono essere contrassegnati come tali\
            \ nell'inventario dei beni, in linea con quanto indicato al punto 12.4\
            \ dell'allegato al regolamento. \n\u2022 Implementare misure per proteggere\
            \ i dati di registro dalla perdita, tra cui, a titolo esemplificativo\
            \ ma non esaustivo, l'archiviazione ridondante in pi\xF9 sedi (ad es.\
            \ cloud, server secondari), la conservazione degli eventi di registro\
            \ elaborati in sistemi strutturati e la conservazione delle informazioni\
            \ di sicurezza derivate (ad es. avvisi, metriche) in linea con quanto\
            \ indicato al punto 4.2 dell'Allegato al regolamento. Questi approcci\
            \ complementari garantiscono sia l'integrit\xE0 dei dati che la continuit\xE0\
            \ operativa nel monitoraggio della sicurezza e nella risposta agli incidenti.\
            \ \n\u2022 Implementare strumenti separati per monitorare la capacit\xE0\
            \ e la disponibilit\xE0 dei principali sistemi di monitoraggio e registrazione\
            \ dell'entit\xE0.\n\n(24) Per i server NTP pubblici, vedere https://ntp.org/.\n\
            (25) L'analisi del rischio dell'entit\xE0 dovrebbe includere la definizione\
            \ del livello di strato richiesto per le fonti di sincronizzazione temporale\
            \ prescelte."
          typical_evidence: "\u2022 Meccanismi per la sincronizzazione dell'ora dei\
            \ log. \n\u2022 Meccanismi per la memorizzazione ridondante dei log. \n\
            \u2022 Registra l'attivit\xE0 degli strumenti che monitorano la capacit\xE0\
            \ e la disponibilit\xE0 dei principali sistemi di monitoraggio e registrazione\
            \ dell'entit\xE0."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.7
      description: The procedures as well as the list of assets that are being logged
        shall be reviewed and, where appropriate, updated at regular intervals and
        after significant incidents.
      annotation: "\u2022 Determine the frequency of reviews based on the risk assessment\
        \ results related to the criticality of the assets, ensuring that reviews\
        \ are conducted at least annually. \n\u2022 Include the testing of monitoring\
        \ and logging procedures in security testing (section 6.5). \n\u2022 Review\
        \ a random sample of logs to verify that all the assets that should be subject\
        \ to the log are actually considered.\n\n[TIPS]\n\n\u2022 In addition to the\
        \ elements mentioned in point 3.2.3 of the Annex to the regulation, last login\
        \ for every account should be logged. \n\u2022 Document monitoring and logging\
        \ procedures. \n\u2022 Assess the frequency of monitoring activities to ensure\
        \ they are sufficient to support risk-based security decisions for adequately\
        \ protecting the entity\u2019s network and information systems. \n\u2022 Make\
        \ sure that personal data that are included in the logs is not processed unnecessarily.\
        \  When required, an additional level of protection is deployed after performing\
        \ a data protection impact assessment. \n\u2022 Determine the log baselines\
        \ in line with the needs and the capabilities of the business (indicative,\
        \ non- exhaustive list):\n    o structured or semi-structured, if possible,\
        \ instead of unstructured format;\n    o consistent data format in line with\
        \ the selected tools and well-known standards, for example JavaScript Object\
        \ Notation and extensible markup language (XML);\n    o log level in line\
        \ with the classification level of the asset being logged \u2013 the entity\
        \ should assign a higher log level, for example \u2018error\u2019/\u2018fatal\u2019\
        , to highly classified assets while the lower log levels, for example \u2018\
        info\u2019/\u2018debug\u2019, should be used for assets with a lower classification;\
        \ and\n    o the standard for the timestamps, for example ISO-8601 (26), RFC\
        \ 3339 (27) or RFC 9557 (28). \n\u2022 Each log entry should contain necessary\
        \ metadata such as (indicative, non-exhaustive list):\n    o log level;\n\
        \    o timestamp;\n    o source identifier, for example the application or\
        \ the device relevant to the entry; and\n    o a unique identifier for the\
        \ entry. \n\u2022 Correlate data from different sources, if applicable. \n\
        \u2022 Select tools that monitor and protect end point devices. \n\u2022 Select\
        \ tools that can collect and analyse network traffic in real time to detect\
        \ anomalies, data exfiltration and even the most advanced threats, while offering\
        \ the option of automatic remediation.\n\n(26) ISO 8601-1:2019/Amd 1:2022\
        \ Date and time \u2013 Representations for information interchange, 2022 edition.\n\
        (27) RFC3339, Date and time on the internet: Timestamps, July 2002, https://doi.org/10.17487/RFC3339.\n\
        (28) RFC9557, Date and time on the internet: Timestamps with additional information,\
        \ April 2024, https://doi.org/10.17487/RFC9557."
      typical_evidence: "\u2022 Review plans or schedules.\n\n[TIPS]\n\n\u2022 Documented\
        \ procedures. \n\u2022 Log baselines in place. \n\u2022 Logs (samples) containing\
        \ necessary metadata. \n\u2022 EDR tools. \n\u2022 Network detection and response\
        \ (NDR) tools."
      translations:
        fr:
          description: "Les proc\xE9dures ainsi que la liste des actifs qui font l\u2019\
            objet d\u2019une journalisation sont r\xE9examin\xE9es et, s\u2019il est\
            \ besoin, mises \xE0 jour \xE0 intervalles r\xE9guliers et \xE0 la suite\
            \ d\u2019incidents importants."
          annotation: "\u2022 D\xE9terminer la fr\xE9quence des examens en fonction\
            \ des r\xE9sultats de l\u2019\xE9valuation des risques li\xE9s \xE0 la\
            \ criticit\xE9 des actifs, en veillant \xE0 ce que les examens soient\
            \ effectu\xE9s au moins une fois par an. \n\u2022 Inclure la mise \xE0\
            \ l\u2019essai des proc\xE9dures de surveillance et de consignation dans\
            \ les tests de s\xE9curit\xE9 (section 6.5). \n\u2022 Examinez un \xE9\
            chantillon al\xE9atoire de journaux pour v\xE9rifier que tous les actifs\
            \ qui devraient \xEAtre soumis au journal sont r\xE9ellement pris en compte.\n\
            \n[CONSEILS]\n\n\u2022 En plus des \xE9l\xE9ments mentionn\xE9s au point\
            \ 3.2.3 de l\u2019annexe du r\xE8glement, la derni\xE8re connexion de\
            \ chaque compte doit \xEAtre enregistr\xE9e. \n\u2022 Proc\xE9dures de\
            \ suivi et d\u2019enregistrement des documents. \n\u2022 \xC9valuer la\
            \ fr\xE9quence des activit\xE9s de surveillance pour s\u2019assurer qu\u2019\
            elle est suffisante pour appuyer les d\xE9cisions de s\xE9curit\xE9 fond\xE9\
            es sur les risques visant \xE0 prot\xE9ger ad\xE9quatement le r\xE9seau\
            \ et les syst\xE8mes d\u2019information de l\u2019entit\xE9. \n\u2022\
            \ Assurez-vous que les donn\xE9es personnelles incluses dans les journaux\
            \ ne sont pas trait\xE9es inutilement.  Si n\xE9cessaire, un niveau de\
            \ protection suppl\xE9mentaire est d\xE9ploy\xE9 apr\xE8s la r\xE9alisation\
            \ d\u2019une analyse d\u2019impact relative \xE0 la protection des donn\xE9\
            es. \n\u2022 D\xE9terminer les r\xE9f\xE9rentiels de logs en ad\xE9quation\
            \ avec les besoins et les capacit\xE9s de l\u2019entreprise (liste indicative,\
            \ non exhaustive) :\n    o structur\xE9 ou semi-structur\xE9, si possible,\
            \ au lieu d\u2019un format non structur\xE9 ;\n    o un format de donn\xE9\
            es coh\xE9rent en ligne avec les outils s\xE9lectionn\xE9s et les normes\
            \ bien connues, par exemple JavaScript Object Notation et le langage de\
            \ balisage extensible (XML) ;\n    o Niveau de journalisation conforme\
            \ au niveau de classification de l\u2019actif consign\xE9 : l\u2019entit\xE9\
            \ doit attribuer un niveau de journalisation plus \xE9lev\xE9, par exemple\
            \ \xAB erreur \xBB/\xAB fatal \xBB, aux actifs hautement classifi\xE9\
            s, tandis que les niveaux de journalisation inf\xE9rieurs, par exemple\
            \ \xAB info \xBB/\xAB d\xE9bogage \xBB, doivent \xEAtre utilis\xE9s pour\
            \ les actifs ayant une classification inf\xE9rieure ; et\n    o la norme\
            \ pour les horodatages, par exemple ISO-8601 (26), RFC 3339 (27) ou RFC\
            \ 9557 (28). \n\u2022 Chaque entr\xE9e de journal doit contenir les m\xE9\
            tadonn\xE9es n\xE9cessaires telles que (liste indicative, non exhaustive)\
            \ :\n    o niveau de journalisation ;\n    o horodatage ;\n    o l\u2019\
            identifiant de la source, par exemple l\u2019application ou l\u2019appareil\
            \ concern\xE9 par l\u2019entr\xE9e ; et\n    o un identifiant unique pour\
            \ l\u2019entr\xE9e. \n\u2022 Corr\xE9lez les donn\xE9es provenant de diff\xE9\
            rentes sources, le cas \xE9ch\xE9ant. \n\u2022 Choisissez des outils qui\
            \ surveillent et prot\xE8gent les terminaux. \n\u2022 S\xE9lectionner\
            \ des outils capables de collecter et d\u2019analyser le trafic r\xE9\
            seau en temps r\xE9el pour d\xE9tecter les anomalies, l\u2019exfiltration\
            \ de donn\xE9es et m\xEAme les menaces les plus avanc\xE9es, tout en offrant\
            \ la possibilit\xE9 d\u2019une rem\xE9diation automatique.\n\n(26) ISO\
            \ 8601-1:2019/Amd 1:2022 Date et heure \u2013 Repr\xE9sentations pour\
            \ l\u2019\xE9change d\u2019informations, \xE9dition 2022.\n(27) RFC3339,\
            \ Date et heure sur l\u2019internet\_: horodatages, juillet 2002, https://doi.org/10.17487/RFC3339.\n\
            (28) RFC9557, Date et heure sur Internet : horodatages avec informations\
            \ compl\xE9mentaires, avril 2024, https://doi.org/10.17487/RFC9557."
          typical_evidence: "\u2022 Examiner les plans ou les \xE9ch\xE9anciers.\n\
            \n[CONSEILS]\n\n\u2022 Proc\xE9dures document\xE9es. \n\u2022 Enregistrez\
            \ les lignes de base en place. \n\u2022 Journaux (\xE9chantillons) contenant\
            \ les m\xE9tadonn\xE9es n\xE9cessaires. \n\u2022 Outils EDR. \n\u2022\
            \ Outils de d\xE9tection et de r\xE9ponse au r\xE9seau (NDR)."
        es:
          description: "Tanto los procedimientos como la lista de activos que se registren\
            \ se revisar\xE1n y, cuando proceda, se actualizar\xE1n a intervalos regulares\
            \ y despu\xE9s de incidentes significativos."
          annotation: "\u2022 Determinar la frecuencia de las revisiones en funci\xF3\
            n de los resultados de la evaluaci\xF3n de riesgos relacionados con la\
            \ criticidad de los activos, asegurando que las revisiones se realicen\
            \ al menos una vez al a\xF1o. \n\u2022 Incluir las pruebas de los procedimientos\
            \ de supervisi\xF3n y registro en las pruebas de seguridad (secci\xF3\
            n 6.5). \n\u2022 Revise una muestra aleatoria de registros para verificar\
            \ que todos los activos que deben estar sujetos al registro se tengan\
            \ realmente en cuenta.\n\n[CONSEJOS]\n\n\u2022 Adem\xE1s de los elementos\
            \ mencionados en el punto 3.2.3 del anexo del reglamento, se debe registrar\
            \ el \xFAltimo inicio de sesi\xF3n de cada cuenta. \n\u2022 Documentar\
            \ los procedimientos de seguimiento y registro. \n\u2022 Evaluar la frecuencia\
            \ de las actividades de monitoreo para asegurar que sean suficientes para\
            \ respaldar las decisiones de seguridad basadas en riesgos para proteger\
            \ adecuadamente la red y los sistemas de informaci\xF3n de la entidad.\
            \ \n\u2022 Aseg\xFArese de que los datos personales que se incluyen en\
            \ los registros no se procesen innecesariamente.  Cuando es necesario,\
            \ se implementa un nivel adicional de protecci\xF3n despu\xE9s de realizar\
            \ una evaluaci\xF3n de impacto de la protecci\xF3n de datos. \n\u2022\
            \ Determinar las l\xEDneas de base del registro de acuerdo con las necesidades\
            \ y las capacidades de la empresa (lista indicativa, no exhaustiva):\n\
            \    o estructurado o semiestructurado, si es posible, en lugar de formato\
            \ no estructurado;\n    o formato de datos coherente en l\xEDnea con las\
            \ herramientas seleccionadas y los est\xE1ndares conocidos, por ejemplo,\
            \ la notaci\xF3n de objetos JavaScript y el lenguaje de marcado extensible\
            \ (XML);\n    o nivel de registro en l\xEDnea con el nivel de clasificaci\xF3\
            n del activo que se est\xE1 registrando: la entidad debe asignar un nivel\
            \ de registro m\xE1s alto, por ejemplo, 'error'/'fatal', a los activos\
            \ altamente clasificados, mientras que los niveles de registro m\xE1s\
            \ bajos, por ejemplo, 'info'/'debug', deben usarse para activos con una\
            \ clasificaci\xF3n m\xE1s baja; y\n    o el est\xE1ndar para las marcas\
            \ de tiempo, por ejemplo ISO-8601 (26), RFC 3339 (27) o RFC 9557 (28).\
            \ \n\u2022 Cada entrada de registro debe contener los metadatos necesarios,\
            \ tales como (lista indicativa y no exhaustiva):\n    o nivel de registro;\n\
            \    o marca de tiempo;\n    o identificador de la fuente, por ejemplo,\
            \ la aplicaci\xF3n o el dispositivo pertinente para la entrada; y\n  \
            \  o un identificador \xFAnico para la entrada. \n\u2022 Correlacionar\
            \ datos de diferentes fuentes, si corresponde. \n\u2022 Seleccione herramientas\
            \ que supervisen y protejan los dispositivos de punto final. \n\u2022\
            \ Seleccione herramientas que puedan recopilar y analizar el tr\xE1fico\
            \ de red en tiempo real para detectar anomal\xEDas, exfiltraci\xF3n de\
            \ datos e incluso las amenazas m\xE1s avanzadas, al tiempo que ofrece\
            \ la opci\xF3n de correcci\xF3n autom\xE1tica.\n\n(26) ISO 8601-1:2019/Amd\
            \ 1:2022 Fecha y hora \u2013 Representaciones para el intercambio de informaci\xF3\
            n, edici\xF3n de 2022.\n(27) RFC3339, Fecha y hora en Internet: Timestamps,\
            \ julio de 2002, https://doi.org/10.17487/RFC3339.\n(28) RFC9557, Fecha\
            \ y hora en internet: Marcas de tiempo con informaci\xF3n adicional, abril\
            \ de 2024, https://doi.org/10.17487/RFC9557."
          typical_evidence: "\u2022 Revisar planes o horarios.\n\n[CONSEJOS]\n\n\u2022\
            \ Procedimientos documentados. \n\u2022 Registre las l\xEDneas de base\
            \ en su lugar. \n\u2022 Registros (muestras) que contienen los metadatos\
            \ necesarios. \n\u2022 Herramientas EDR. \n\u2022 Herramientas de detecci\xF3\
            n y respuesta de red (NDR)."
        cs:
          description: "Postupy i seznam aktiv, o kter\xFDch maj\xED b\xFDt vedeny\
            \ protokoly, se p\u0159ezkoum\xE1vaj\xED a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizuj\xED pravideln\u011B a po v\xFDznamn\xFDch incidentech."
          annotation: "\u2022 Ur\u010Dete \u010Detnost p\u0159ezkum\u016F na z\xE1\
            klad\u011B v\xFDsledk\u016F hodnocen\xED rizik souvisej\xEDc\xEDch s kriti\u010D\
            nost\xED aktiv a zajist\u011Bte, aby byly p\u0159ezkumy prov\xE1d\u011B\
            ny alespo\u0148 jednou ro\u010Dn\u011B. \n\u2022 Zahrnout testov\xE1n\xED\
            \ postup\u016F monitorov\xE1n\xED a protokolov\xE1n\xED do testov\xE1\
            n\xED bezpe\u010Dnosti (odd\xEDl 6.5). \n\u2022 Zkontrolujte n\xE1hodn\xFD\
            \ vzorek protokol\u016F a ov\u011B\u0159te, zda jsou skute\u010Dn\u011B\
            \ br\xE1ny v \xFAvahu v\u0161echny datov\xE9 zdroje, kter\xE9 by m\u011B\
            ly b\xFDt p\u0159edm\u011Btem protokolu.\n\n[TIPY]\n\n\u2022 Krom\u011B\
            \ prvk\u016F uveden\xFDch v bod\u011B 3.2.3 p\u0159\xEDlohy na\u0159\xED\
            zen\xED by m\u011Blo b\xFDt zaznamen\xE1no posledn\xED p\u0159ihl\xE1\u0161\
            en\xED pro ka\u017Ed\xFD \xFA\u010Det. \n\u2022 Postupy monitorov\xE1\
            n\xED a protokolov\xE1n\xED dokument\u016F. \n\u2022 Posoudit \u010Detnost\
            \ monitorovac\xEDch \u010Dinnost\xED, aby se zajistilo, \u017Ee jsou dostate\u010D\
            n\xE9 pro podporu bezpe\u010Dnostn\xEDch rozhodnut\xED zalo\u017Een\xFD\
            ch na rizic\xEDch pro adekv\xE1tn\xED ochranu s\xEDt\u011B a informa\u010D\
            n\xEDch syst\xE9m\u016F subjektu. \n\u2022 Db\xE1t na to, aby osobn\xED\
            \ \xFAdaje, kter\xE9 jsou v logech obsa\u017Eeny, nebyly zbyte\u010Dn\u011B\
            \ zpracov\xE1v\xE1ny.  V p\u0159\xEDpad\u011B pot\u0159eby je po proveden\xED\
            \ posouzen\xED vlivu na ochranu osobn\xEDch \xFAdaj\u016F nasazena dal\u0161\
            \xED \xFArove\u0148 ochrany. \n\u2022 Ur\u010Dete z\xE1kladn\xED hodnoty\
            \ protokolu v souladu s pot\u0159ebami a mo\u017Enostmi podniku (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o strukturovan\xFD nebo polostrukturovan\xFD\
            , pokud je to mo\u017En\xE9, nam\xEDsto nestrukturovan\xE9ho form\xE1\
            tu;\n    o konzistentn\xED form\xE1t dat v souladu s vybran\xFDmi n\xE1\
            stroji a zn\xE1m\xFDmi standardy, nap\u0159\xEDklad JavaScript Object\
            \ Notation a extensible markup language (XML);\n    o \xFArove\u0148 protokolu\
            \ v souladu s \xFArovn\xED klasifikace zaznamen\xE1van\xE9ho aktiva \u2013\
            \ subjekt by m\u011Bl vysoce klasifikovan\xFDm aktiv\u016Fm p\u0159i\u0159\
            adit vy\u0161\u0161\xED \xFArove\u0148 protokolu, nap\u0159\xEDklad \"\
            error\"/\"fatal\", zat\xEDmco ni\u017E\u0161\xED \xFArovn\u011B protokolu,\
            \ nap\u0159\xEDklad \"info\"/\"debug\", by m\u011Bly b\xFDt pou\u017E\
            ity pro aktiva s ni\u017E\u0161\xED klasifikac\xED; a\n    o standard\
            \ pro \u010Dasov\xE1 raz\xEDtka, nap\u0159\xEDklad ISO-8601 (26), RFC\
            \ 3339 (27) nebo RFC 9557 (28). \n\u2022 Ka\u017Ed\xFD z\xE1znam v protokolu\
            \ by m\u011Bl obsahovat nezbytn\xE1 metadata, jako jsou (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o \xFArove\u0148 protokolu;\n    o\
            \ \u010Dasov\xE9 raz\xEDtko;\n    o identifik\xE1tor zdroje, nap\u0159\
            \xEDklad aplikace nebo za\u0159\xEDzen\xED relevantn\xED pro z\xE1znam;\
            \ a\n    o jedine\u010Dn\xFD identifik\xE1tor z\xE1znamu. \n\u2022 Pokud\
            \ je to mo\u017En\xE9, korelujte data z r\u016Fzn\xFDch zdroj\u016F. \n\
            \u2022 Vyberte n\xE1stroje, kter\xE9 monitoruj\xED a chr\xE1n\xED koncov\xE1\
            \ za\u0159\xEDzen\xED. \n\u2022 Vyberte n\xE1stroje, kter\xE9 dok\xE1\u017E\
            ou shroma\u017E\u010Fovat a analyzovat s\xED\u0165ov\xFD provoz v re\xE1\
            ln\xE9m \u010Dase a detekovat anom\xE1lie, exfiltraci dat a dokonce i\
            \ ty nejpokro\u010Dilej\u0161\xED hrozby, p\u0159i\u010Dem\u017E nab\xED\
            zej\xED mo\u017Enost automatick\xE9 n\xE1pravy.\n\n(26) ISO 8601-1:2019\
            \ / Amd 1:2022 Datum a \u010Das \u2013 Zn\xE1zorn\u011Bn\xED pro v\xFD\
            m\u011Bnu informac\xED, vyd\xE1n\xED z roku 2022.\n(27) RFC3339, Datum\
            \ a \u010Das na internetu: \u010Casov\xE1 raz\xEDtka, \u010Dervenec 2002,\
            \ https://doi.org/10.17487/RFC3339.\n(28) RFC9557, Datum a \u010Das na\
            \ internetu: \u010Casov\xE1 raz\xEDtka s dal\u0161\xEDmi informacemi,\
            \ duben 2024, https://doi.org/10.17487/RFC9557."
          typical_evidence: "\u2022 Zkontrolujte pl\xE1ny nebo pl\xE1ny.\n\n[TIPY]\n\
            \n\u2022 Zdokumentovan\xE9 postupy. \n\u2022 Zaznamen\xE1vejte z\xE1kladn\xED\
