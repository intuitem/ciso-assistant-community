    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1
      ref_id: 4.1.1
      description: For the purpose of Article 21(2), point (c) of Directive (EU) 2022/2555,
        the relevant entities shall lay down and maintain a business continuity and
        disaster recovery plan to apply in the case of incidents.
      annotation: "\u2022 Take into account industry-recognised standards when developing\
        \ the business continuity (35) and disaster recovery plan. \n\u2022 Create\
        \ a list of natural disasters (e.g. hurricane, fire, flooding) and other occurrences\
        \ (e.g. human error) that could affect the services together with a list of\
        \ disaster recovery capabilities (e.g. backups, tests, recovery objectives,\
        \ etc.).\n\n(35) For example, \n\u2022 ISO 22301:2019 - Security and resilience\
        \ \u2014 Business continuity management systems \u2014 Requirements, \n\u2022\
        \ ISO 22313:2020 - Security and resilience \u2014 Business continuity management\
        \ systems \u2014 Guidance on the use of ISO 2230 and \n\u2022 NIST SP 800-34\
        \ Rev. 1 \u2013 Contingency Planning Guide for Federal Information Systems."
      typical_evidence: "\u2022 Business continuity plan. \n\u2022 Disaster recovery\
        \ plan. \n\u2022 Business continuity and disaster recovery plans are in line\
        \ with documented standards and/or good practices. \n\u2022 List of natural\
        \ and/or major disasters that could affect the services and a list of disaster\
        \ recovery capabilities (either those available internally or provided by\
        \ third parties)."
      translations:
        fr:
          description: "Aux fins de l\u2019article\_21, paragraphe\_2, point\_c),\
            \ de la directive (UE)\_2022/2555, les entit\xE9s concern\xE9es \xE9tablissent\
            \ et maintiennent un plan de continuit\xE9 de l'activit\xE9 et de r\xE9\
            tablissement qui devra \xEAtre appliqu\xE9 en cas d\u2019incidents."
          annotation: "\u2022 Prendre en compte les normes reconnues par l\u2019industrie\
            \ lors de l\u2019\xE9laboration du plan de continuit\xE9 d\u2019activit\xE9\
            \ (35) et de reprise apr\xE8s sinistre. \n\u2022 Cr\xE9ez une liste des\
            \ catastrophes naturelles (par exemple, ouragan, incendie, inondation)\
            \ et d\u2019autres \xE9v\xE9nements (par exemple, erreur humaine) qui\
            \ pourraient affecter les services, ainsi qu\u2019une liste de capacit\xE9\
            s de r\xE9cup\xE9ration apr\xE8s sinistre (par exemple, sauvegardes, tests,\
            \ objectifs de r\xE9cup\xE9ration, etc.).\n\n(35) Par exemple, \n\u2022\
            \ ISO 22301:2019 - S\xE9curit\xE9 et r\xE9silience \u2014 Syst\xE8mes\
            \ de management de la continuit\xE9 d\u2019activit\xE9 \u2014 Exigences,\
            \ \n\u2022 ISO 22313:2020 - S\xE9curit\xE9 et r\xE9silience \u2014 Syst\xE8\
            mes de management de la continuit\xE9 d\u2019activit\xE9 \u2014 Lignes\
            \ directrices sur l\u2019utilisation de l\u2019ISO 2230 et \n\u2022 NIST\
            \ SP 800-34 Rev. 1 \u2013 Guide de planification d\u2019urgence pour les\
            \ syst\xE8mes d\u2019information f\xE9d\xE9raux."
          typical_evidence: "\u2022 Plan de continuit\xE9 d\u2019activit\xE9. \n\u2022\
            \ Plan de reprise apr\xE8s sinistre. \n\u2022 Les plans de continuit\xE9\
            \ des activit\xE9s et de reprise apr\xE8s sinistre sont conformes aux\
            \ normes document\xE9es et/ou aux bonnes pratiques. \n\u2022 Liste des\
            \ catastrophes naturelles et/ou majeures susceptibles d\u2019affecter\
            \ les services et une liste des capacit\xE9s de r\xE9cup\xE9ration d\u2019\
            urgence (disponibles en interne ou fournies par des tiers)."
        es:
          description: "A efectos del art\xEDculo 21, apartado 2, letra c), de la\
            \ Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1n\
            \ y mantendr\xE1n un plan de continuidad de las actividades y de recuperaci\xF3\
            n en caso de cat\xE1strofe que pondr\xE1n en marcha si se producen incidentes."
          annotation: "\u2022 Tener en cuenta los est\xE1ndares reconocidos por la\
            \ industria al desarrollar el plan de continuidad del negocio (35) y recuperaci\xF3\
            n ante desastres. \n\u2022 Cree una lista de desastres naturales (por\
            \ ejemplo, huracanes, incendios, inundaciones) y otros sucesos (por ejemplo,\
            \ errores humanos) que podr\xEDan afectar a los servicios, junto con una\
            \ lista de capacidades de recuperaci\xF3n ante desastres (por ejemplo,\
            \ copias de seguridad, pruebas, objetivos de recuperaci\xF3n, etc.).\n\
            \n(35) Por ejemplo, \n\u2022 ISO 22301:2019 - Seguridad y resiliencia\
            \ - Sistemas de gesti\xF3n de la continuidad del negocio - Requisitos,\
            \ \n\u2022 ISO 22313:2020 - Seguridad y resiliencia \u2014 Sistemas de\
            \ gesti\xF3n de la continuidad del negocio \u2014 Orientaci\xF3n sobre\
            \ el uso de ISO 2230 y \n\u2022 NIST SP 800-34 Rev. 1 \u2013 Gu\xEDa de\
            \ planificaci\xF3n de contingencias para sistemas de informaci\xF3n federales."
          typical_evidence: "\u2022 Plan de continuidad de negocio. \n\u2022 Plan\
            \ de recuperaci\xF3n ante desastres. \n\u2022 Los planes de continuidad\
            \ del negocio y recuperaci\xF3n ante desastres est\xE1n en l\xEDnea con\
            \ los est\xE1ndares documentados y/o las buenas pr\xE1cticas. \n\u2022\
            \ Lista de desastres naturales y/o mayores que podr\xEDan afectar los\
            \ servicios y una lista de capacidades de recuperaci\xF3n ante desastres\
            \ (ya sean las disponibles internamente o proporcionadas por terceros)."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. c) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED a udr\u017E\
            uj\xED pl\xE1n kontinuity provozu a obnovy provozu po hav\xE1rii, kter\xFD\
            \ se pou\u017Eije v p\u0159\xEDpad\u011B incident\u016F."
          annotation: "\u2022 P\u0159i vypracov\xE1v\xE1n\xED pl\xE1nu kontinuity\
            \ provozu (35) a pl\xE1nu obnovy po hav\xE1rii zohled\u0148ovat pr\u016F\
            myslov\u011B uzn\xE1van\xE9 normy. \n\u2022 Vytvo\u0159te seznam p\u0159\
            \xEDrodn\xEDch katastrof (nap\u0159. hurik\xE1n, po\u017E\xE1r, z\xE1\
            plavy) a dal\u0161\xEDch ud\xE1lost\xED (nap\u0159. lidsk\xE1 chyba),\
            \ kter\xE9 by mohly ovlivnit slu\u017Eby, spolu se seznamem mo\u017Enost\xED\
            \ obnovy po hav\xE1rii (nap\u0159. z\xE1lohov\xE1n\xED, testy, c\xEDle\
            \ obnovy atd.).\n\n(35) Nap\u0159\xEDklad: \n\u2022 ISO 22301:2019 - Bezpe\u010D\
            nost a odolnost \u2014 Syst\xE9my \u0159\xEDzen\xED kontinuity \u010D\
            innost\xED \u2014 Po\u017Eadavky, \n\u2022 ISO 22313:2020 - Bezpe\u010D\
            nost a odolnost - Syst\xE9my \u0159\xEDzen\xED kontinuity \u010Dinnost\xED\
            \ - Pokyny k pou\u017E\xEDv\xE1n\xED ISO 2230 a \n\u2022 NIST SP 800-34\
            \ Rev. 1 \u2013 Pr\u016Fvodce pl\xE1nov\xE1n\xEDm nep\u0159edv\xEDdan\xFD\
            ch ud\xE1lost\xED pro feder\xE1ln\xED informa\u010Dn\xED syst\xE9my."
          typical_evidence: "\u2022 Pl\xE1n kontinuity podnik\xE1n\xED. \n\u2022 Pl\xE1\
            n obnovy po hav\xE1rii. \n\u2022 Pl\xE1ny kontinuity podnik\xE1n\xED a\
            \ obnovy po hav\xE1rii jsou v souladu s dokumentovan\xFDmi standardy a/nebo\
            \ osv\u011Bd\u010Den\xFDmi postupy. \n\u2022 Seznam p\u0159\xEDrodn\xED\
            ch a/nebo z\xE1va\u017En\xFDch katastrof, kter\xE9 by mohly ovlivnit slu\u017E\
            by, a seznam kapacit pro obnovu po katastrof\u011B (bu\u010F t\u011Bch,\
            \ kter\xE9 jsou k dispozici intern\u011B, nebo jsou poskytov\xE1ny t\u0159\
            et\xEDmi stranami)."
        it:
          description: "Ai fini dell'articolo 21, paragrafo 2, lettera c), della direttiva\
            \ (UE) 2022/2555, i soggetti pertinenti stabiliscono e mantengono un piano\
            \ di continuit\xE0 operativa e di ripristino in caso di disastro da applicare\
            \ in caso di incidenti."
          annotation: "\u2022 Tenere conto degli standard riconosciuti dal settore\
            \ nello sviluppo del piano di continuit\xE0 aziendale (35) e di disaster\
            \ recovery. \n\u2022 Creare un elenco di disastri naturali (ad es. uragani,\
            \ incendi, inondazioni) e altri eventi (ad es. errore umano) che potrebbero\
            \ influire sui servizi insieme a un elenco di funzionalit\xE0 di ripristino\
            \ di emergenza (ad es. backup, test, obiettivi di ripristino, ecc.).\n\
            \n(35) Ad esempio, \n\u2022 ISO 22301:2019 - Sicurezza e resilienza \u2014\
            \ Sistemi di gestione della continuit\xE0 operativa \u2014 Requisiti,\
            \ \n\u2022 ISO 22313:2020 - Sicurezza e resilienza \u2014 Sistemi di gestione\
            \ della continuit\xE0 operativa \u2014 Linee guida sull'uso della norma\
            \ ISO 2230 e \n\u2022 NIST SP 800-34 Rev. 1 \u2013 Guida alla pianificazione\
            \ di emergenza per i sistemi informativi federali."
          typical_evidence: "\u2022 Piano di continuit\xE0 aziendale. \n\u2022 Piano\
            \ di disaster recovery. \n\u2022 I piani di continuit\xE0 aziendale e\
            \ di disaster recovery siano in linea con standard documentati e/o buone\
            \ pratiche. \n\u2022 Elenco dei disastri naturali e/o gravi che potrebbero\
            \ interessare i servizi e un elenco delle capacit\xE0 di disaster recovery\
            \ (disponibili internamente o fornite da terze parti)."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:4.1
      ref_id: 4.1.2
      description: "The relevant entities\u2019 operations shall be restored according\
        \ to the business continuity and disaster recovery plan. The plan shall be\
        \ based on the results of the risk assessment carried out pursuant to point\
        \ 2.1 and shall include, where appropriate, the following:"
      annotation: "\u2022 Keep logs of activation and execution of the business continuity\
        \ plan, including:\n    o decisions taken;\n    o steps followed; and\n  \
        \  o final recovery time. \n\u2022 Determine the order of recovery based on\
        \ criteria, including (indicative, non-exhaustive list):\n    o the asset\
        \ classification level;\n    o the importance of the service for the entity;\n\
        \    o dependencies (services or assets that are essential for others are\
        \ restored first);\n    o recovery objectives (Annex to the regulation, point\
        \ 4.1.3);\n    o resource availability; and\n    o regulatory requirements.\
        \ \n\u2022 Conduct capacity planning so that necessary capacity for information\
        \ processing, telecommunications and environmental support exists after business\
        \ continuity plan activation. \n\u2022 Consider primary and alternate telecommunications\
        \ service providers, section 13.1, to properly maintain disaster recovery\
        \ plans (for the services provided).\n    o For remote work, employees handling\
        \ critical operations should:\n        * have access to backup internet solutions\
        \ (e.g. mobile broadband, tethering capabilities) and \uF0A7 participate in\
        \ regular testing of failover options, including VPN access and voice communications\
        \ (e.g. VoIP or cloud telephony) over backup networks. \n\u2022 Prepare for\
        \ recovery and restoration of services after a disaster by identifying measures\
        \ such as:\n    o failover sites in other regions;\n    o backups of data\
        \ with high criticality to remote locations; and\n    o tested restore procedures\
        \ with regular validation cycles. \n\u2022 Make sure that third party services\
        \ (e.g. hot site) will be available in case of disaster, where appropriate.\
        \ \n\u2022 Implement advanced measures for disaster recovery capabilities,\
        \ where appropriate, for example:\n    o full redundancy;\n    o failover\
        \ mechanisms; and\n    o alternative site."
      typical_evidence: "\u2022 Measures in place for dealing with disasters, such\
        \ as failover sites in other regions and backups of data to remote locations.\
        \ \n\u2022 Up-to-date organisational structures widely communicated. \n\u2022\
        \ Inventory of sectors and services essential for and/or dependent on the\
        \ continuity of the network and service operation, and contingency plans for\
        \ mitigating the impact related to dependent and interdependent sectors and\
        \ services."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9tablissent leurs op\xE9\
            rations conform\xE9ment au plan de continuit\xE9 de l'activit\xE9 et de\
            \ r\xE9tablissement. Le plan est fond\xE9 sur les r\xE9sultats de l\u2019\
            \xE9valuation des risques effectu\xE9e conform\xE9ment au point\_2.1 et\
            \ comprend, s\u2019il est besoin, les informations suivantes:"
          annotation: "\u2022 Tenir des registres d\u2019activation et d\u2019ex\xE9\
            cution du plan de continuit\xE9 des activit\xE9s, y compris :\n    o les\
            \ d\xE9cisions prises\_;\n    o Pas suivis\_; et\n    o Temps de r\xE9\
            cup\xE9ration final. \n\u2022 D\xE9terminer l\u2019ordre de recouvrement\
            \ sur la base de crit\xE8res, notamment (liste indicative, non exhaustive)\
            \ :\n    o le niveau de classification des actifs ;\n    o l\u2019importance\
            \ du service pour l\u2019entit\xE9 ;\n    o d\xE9pendances (les services\
            \ ou actifs essentiels pour autrui sont restaur\xE9s en premier) ;\n \
            \   o objectifs de r\xE9tablissement (annexe du r\xE8glement, point 4.1.3)\_\
            ;\n    o la disponibilit\xE9 des ressources ; et\n    o les exigences\
            \ r\xE9glementaires. \n\u2022 Effectuer une planification des capacit\xE9\
            s de mani\xE8re \xE0 ce que les capacit\xE9s n\xE9cessaires pour le traitement\
            \ de l\u2019information, les t\xE9l\xE9communications et le soutien \xE0\
            \ l\u2019environnement existent apr\xE8s l\u2019activation du plan de\
            \ continuit\xE9 des activit\xE9s. \n\u2022 Tenir compte des fournisseurs\
            \ de services de t\xE9l\xE9communication principaux et alternatifs, section\
            \ 13.1, pour tenir \xE0 jour correctement les plans de reprise apr\xE8\
            s sinistre (pour les services fournis).\n    o Pour le travail \xE0 distance,\
            \ les employ\xE9s qui g\xE8rent des op\xE9rations critiques doivent :\n\
            \        * avoir acc\xE8s \xE0 des solutions Internet de secours (par\
            \ exemple, haut d\xE9bit mobile, capacit\xE9s de partage de connexion)\
            \ et \uF0A7 participer \xE0 des tests r\xE9guliers des options de basculement,\
            \ y compris l\u2019acc\xE8s VPN et les communications vocales (par exemple,\
            \ VoIP ou t\xE9l\xE9phonie cloud) sur des r\xE9seaux de sauvegarde. \n\
            \u2022 Pr\xE9parer le r\xE9tablissement et le r\xE9tablissement des services\
            \ apr\xE8s une catastrophe en identifiant des mesures telles que :\n \
            \   o sites de basculement dans d\u2019autres r\xE9gions ;\n    o sauvegardes\
            \ de donn\xE9es \xE0 haute criticit\xE9 vers des sites distants ; et\n\
            \    o Tester les proc\xE9dures de restauration avec des cycles de validation\
            \ r\xE9guliers. \n\u2022 Assurez-vous que les services de tiers (par exemple,\
            \ site chaud) seront disponibles en cas de sinistre, le cas \xE9ch\xE9\
            ant. \n\u2022 Mettre en \u0153uvre des mesures avanc\xE9es pour les capacit\xE9\
            s de reprise apr\xE8s sinistre, le cas \xE9ch\xE9ant, par exemple :\n\
            \    o redondance compl\xE8te ;\n    o les m\xE9canismes de basculement\
            \ ; et\n    o site alternatif."
          typical_evidence: "\u2022 Mesures en place pour faire face aux catastrophes,\
            \ telles que les sites de basculement dans d\u2019autres r\xE9gions et\
            \ les sauvegardes de donn\xE9es vers des sites distants. \n\u2022 Des\
            \ structures organisationnelles modernes et largement diffus\xE9es. \n\
            \u2022 Inventaire des secteurs et services essentiels et/ou d\xE9pendants\
            \ de la continuit\xE9 du fonctionnement du r\xE9seau et du service, et\
            \ plans d\u2019urgence pour att\xE9nuer l\u2019impact li\xE9 aux secteurs\
            \ et services d\xE9pendants et interd\xE9pendants."
        es:
          description: "Las operaciones de las entidades pertinentes se restablecer\xE1\
            n de acuerdo con el plan de continuidad de las actividades y de recuperaci\xF3\
            n en caso de cat\xE1strofe. El plan se basar\xE1 en los resultados de\
            \ la evaluaci\xF3n de riesgos realizada con arreglo al punto 2.1 e incluir\xE1\
            , seg\xFAn proceda, lo siguiente:"
          annotation: "\u2022 Mantener registros de activaci\xF3n y ejecuci\xF3n del\
            \ plan de continuidad del negocio, incluyendo:\n    o las decisiones adoptadas;\n\
            \    o pasos seguidos; y\n    o Tiempo de recuperaci\xF3n final. \n\u2022\
            \ Determinar el orden de recuperaci\xF3n sobre la base de criterios, entre\
            \ ellos (lista indicativa y no exhaustiva):\n    o el nivel de clasificaci\xF3\
            n de los activos;\n    o la importancia del servicio para la entidad;\n\
            \    o dependencias (primero se restauran servicios o activos que son\
            \ esenciales para otros);\n    o objetivos de recuperaci\xF3n (anexo del\
            \ Reglamento, punto 4.1.3);\n    o disponibilidad de recursos; y\n   \
            \ o Requisitos reglamentarios. \n\u2022 Llevar a cabo la planificaci\xF3\
            n de la capacidad de manera que exista la capacidad necesaria para el\
            \ procesamiento de la informaci\xF3n, las telecomunicaciones y el apoyo\
            \ ambiental despu\xE9s de la activaci\xF3n del plan de continuidad del\
            \ negocio. \n\u2022 Considerar proveedores de servicios de telecomunicaciones\
            \ primarios y alternativos, secci\xF3n 13.1, para mantener adecuadamente\
            \ los planes de recuperaci\xF3n ante desastres (para los servicios prestados).\n\
            \    o Para el trabajo remoto, los empleados que manejan operaciones cr\xED\
            ticas deben:\n        * tener acceso a soluciones de Internet de respaldo\
            \ (por ejemplo, banda ancha m\xF3vil, capacidades de anclaje a red) y\
            \ \uF0A7 participar en pruebas peri\xF3dicas de las opciones de conmutaci\xF3\
            n por error, incluido el acceso VPN y las comunicaciones de voz (por ejemplo,\
            \ VoIP o telefon\xEDa en la nube) a trav\xE9s de redes de respaldo. \n\
            \u2022 Prepararse para la recuperaci\xF3n y el restablecimiento de los\
            \ servicios despu\xE9s de un desastre identificando medidas tales como:\n\
            \    o sitios de conmutaci\xF3n por error en otras regiones;\n    o copias\
            \ de seguridad de datos con alta criticidad para ubicaciones remotas;\
            \ y\n    o Procedimientos de restauraci\xF3n probados con ciclos de validaci\xF3\
            n regulares. \n\u2022 Aseg\xFArese de que los servicios de terceros (por\
            \ ejemplo, un sitio de acceso compartido) est\xE9n disponibles en caso\
            \ de desastre, cuando corresponda. \n\u2022 Implementar medidas avanzadas\
            \ para las capacidades de recuperaci\xF3n en casos de desastre, cuando\
            \ corresponda, por ejemplo:\n    o redundancia total;\n    o mecanismos\
            \ de conmutaci\xF3n por error; y\n    o Sitio alternativo."
          typical_evidence: "\u2022 Medidas implementadas para hacer frente a desastres,\
            \ como sitios de conmutaci\xF3n por error en otras regiones y copias de\
            \ seguridad de datos en ubicaciones remotas. \n\u2022 Estructuras organizativas\
            \ actualizadas y ampliamente comunicadas. \n\u2022 Inventario de sectores\
            \ y servicios esenciales y/o dependientes de la continuidad de la operaci\xF3\
            n de la red y del servicio, y planes de contingencia para mitigar el impacto\
            \ relacionado con los sectores y servicios dependientes e interdependientes."
        cs:
          description: "Provoz p\u0159\xEDslu\u0161n\xFDch subjekt\u016F se obnov\xED\
            \ v souladu s pl\xE1nem kontinuity provozu a obnovy provozu po hav\xE1\
            rii. Pl\xE1n se zakl\xE1d\xE1 na v\xFDsledc\xEDch posouzen\xED rizik proveden\xE9\
            ho podle bodu 2.1 a obsahuje v p\u0159\xEDpad\u011B pot\u0159eby tyto\
            \ \xFAdaje:"
          annotation: "\u2022 V\xE9st protokoly o aktivaci a prov\xE1d\u011Bn\xED\
            \ pl\xE1nu kontinuity podnik\xE1n\xED, v\u010Detn\u011B:\n    o p\u0159\
            ijat\xE1 rozhodnut\xED;\n    o n\xE1sledovaly kroky; a\n    o posledn\xED\
            \ \u010Das zotaven\xED. \n\u2022 Ur\u010Dete po\u0159ad\xED vym\xE1h\xE1\
            n\xED na z\xE1klad\u011B krit\xE9ri\xED, v\u010Detn\u011B (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o \xFArovni klasifikace aktiv;\n  \
            \  o d\u016Fle\u017Eitosti slu\u017Eby pro subjekt;\n    o z\xE1vislosti\
            \ (slu\u017Eby nebo aktiva, kter\xE1 jsou nezbytn\xE1 pro ostatn\xED,\
            \ jsou obnovena jako prvn\xED);\n    o c\xEDle zp\u011Btn\xE9ho z\xED\
            sk\xE1v\xE1n\xED prost\u0159edk\u016F (p\u0159\xEDloha na\u0159\xEDzen\xED\
            , bod 4.1.3),\n    o dostupnost zdroj\u016F; a\n    o regula\u010Dn\xED\
            ch po\u017Eadavk\u016F. \n\u2022 Prov\xE1d\u011Bt pl\xE1nov\xE1n\xED kapacit\
            \ tak, aby po aktivaci pl\xE1nu kontinuity podnik\xE1n\xED existovala\
            \ pot\u0159ebn\xE1 kapacita pro zpracov\xE1n\xED informac\xED, telekomunikace\
            \ a podporu \u017Eivotn\xEDho prost\u0159ed\xED. \n\u2022 Zv\xE1\u017E\
            it prim\xE1rn\xED a alternativn\xED poskytovatele telekomunika\u010Dn\xED\
            ch slu\u017Eeb, odd\xEDl 13.1, pro \u0159\xE1dn\xE9 udr\u017Eov\xE1n\xED\
            \ pl\xE1n\u016F obnovy po hav\xE1rii (pro poskytovan\xE9 slu\u017Eby).\n\
            \    o P\u0159i pr\xE1ci na d\xE1lku by zam\u011Bstnanci, kte\u0159\xED\
            \ vykon\xE1vaj\xED kritick\xE9 operace, m\u011Bli:\n        * maj\xED\
            \ p\u0159\xEDstup k z\xE1lo\u017En\xEDm internetov\xFDm \u0159e\u0161\
            en\xEDm (nap\u0159. mobiln\xED \u0161irokop\xE1smov\xE9 p\u0159ipojen\xED\
            , funkce tetheringu) a \uF0A7 \xFA\u010Dastn\xED se pravideln\xE9ho testov\xE1\
            n\xED mo\u017Enost\xED failoveru, v\u010Detn\u011B p\u0159\xEDstupu k\
            \ VPN a hlasov\xE9 komunikace (nap\u0159. VoIP nebo cloudov\xE9 telefonie)\
            \ p\u0159es z\xE1lo\u017En\xED s\xEDt\u011B. \n\u2022 P\u0159ipravit se\
            \ na obnovu a obnovu slu\u017Eeb po katastrof\u011B identifikac\xED opat\u0159\
            en\xED, jako jsou:\n    o M\xEDsta pro p\u0159evzet\xED slu\u017Eeb p\u0159\
            i selh\xE1n\xED v jin\xFDch regionech;\n    o z\xE1lohov\xE1n\xED dat\
            \ s vysokou kriti\u010Dnost\xED do vzd\xE1len\xFDch lokalit; a\n    o\
            \ Testovan\xE9 postupy obnovy s pravideln\xFDmi valida\u010Dn\xEDmi cykly.\
            \ \n\u2022 Ujist\u011Bte se, \u017Ee slu\u017Eby t\u0159et\xEDch stran\
            \ (nap\u0159. hork\xE1 str\xE1nka) budou v p\u0159\xEDpad\u011B hav\xE1\
            rie k dispozici, pokud je to vhodn\xE9. \n\u2022 Implementujte pokro\u010D\
            il\xE1 opat\u0159en\xED pro schopnosti obnovy po hav\xE1rii, kde je to\
            \ vhodn\xE9, nap\u0159\xEDklad:\n    o \xFApln\xE9 redundanci;\n    o\
            \ mechanismy p\u0159evzet\xED slu\u017Eeb p\u0159i selh\xE1n\xED; a\n\
            \    o alternativn\xED str\xE1nky."
          typical_evidence: "\u2022 Zaveden\xE1 opat\u0159en\xED pro \u0159e\u0161\
            en\xED katastrof, jako jsou failover sites v jin\xFDch regionech a z\xE1\
            lohov\xE1n\xED dat do vzd\xE1len\xFDch lokalit. \n\u2022 Modern\xED organiza\u010D\
            n\xED struktury, o kter\xFDch se \u0161iroce komunikuje. \n\u2022 Invent\xE1\
            \u0159 sektor\u016F a slu\u017Eeb, kter\xE9 jsou nezbytn\xE9 pro kontinuitu\
            \ provozu s\xEDt\u011B a slu\u017Eeb a/nebo na n\xED z\xE1visl\xE9, a\
            \ pohotovostn\xED pl\xE1ny pro zm\xEDrn\u011Bn\xED dopadu souvisej\xED\
            c\xEDho se z\xE1visl\xFDmi a vz\xE1jemn\u011B z\xE1visl\xFDmi sektory\
            \ a slu\u017Ebami."
        it:
          description: "Le operazioni dei soggetti interessati devono essere ripristinate\
            \ secondo il piano di continuit\xE0 operativa e di ripristino in caso\
            \ di disastro. Il piano si basa sui risultati della valutazione dei rischi\
            \ effettuata a norma del punto 2.1 e comprende, se del caso, i seguenti\
            \ elementi:"
          annotation: "\u2022 Conservare i registri di attivazione ed esecuzione del\
            \ piano di continuit\xE0 operativa, tra cui:\n    o decisioni prese;\n\
            \    o i passi seguiti; e\n    o tempo di recupero finale. \n\u2022 Determinare\
            \ l'ordine di recupero in base a criteri, tra cui (elenco indicativo,\
            \ non esaustivo):\n    o il livello di classificazione degli asset;\n\
            \    o l'importanza del servizio per l'ente;\n    o dipendenze (i servizi\
            \ o i beni essenziali per gli altri vengono ripristinati per primi);\n\
            \    o obiettivi di recupero (allegato al regolamento, punto 4.1.3);\n\
            \    o disponibilit\xE0 di risorse; e\n    o requisiti normativi. \n\u2022\
            \ Condurre la pianificazione della capacit\xE0 in modo che esista la capacit\xE0\
            \ necessaria per l'elaborazione delle informazioni, le telecomunicazioni\
            \ e il supporto ambientale dopo l'attivazione del piano di continuit\xE0\
            \ operativa. \n\u2022 Considerare i fornitori di servizi di telecomunicazione\
            \ primari e alternativi, sezione 13.1, per mantenere correttamente i piani\
            \ di ripristino di emergenza (per i servizi forniti).\n    o Per il lavoro\
            \ a distanza, i dipendenti che gestiscono operazioni critiche devono:\n\
            \        * avere accesso a soluzioni Internet di backup (ad es. banda\
            \ larga mobile, funzionalit\xE0 di tethering) e \uF0A7 partecipare a test\
            \ periodici delle opzioni di failover, tra cui l'accesso VPN e le comunicazioni\
            \ vocali (ad es. VoIP o telefonia cloud) su reti di backup. \n\u2022 Prepararsi\
            \ per il recupero e il ripristino dei servizi dopo un disastro identificando\
            \ misure quali:\n    o Siti di failover in altre regioni;\n    o backup\
            \ di dati con elevata criticit\xE0 verso postazioni remote; e\n    o Procedure\
            \ di ripristino testate con cicli di convalida regolari. \n\u2022 Assicurarsi\
            \ che i servizi di terze parti (ad es. hot site) siano disponibili in\
            \ caso di disastro, se del caso. \n\u2022 Implementare misure avanzate\
            \ per le capacit\xE0 di disaster recovery, ove opportuno, ad esempio:\n\
            \    o ridondanza totale;\n    o meccanismi di failover; e\n    o sito\
            \ alternativo."
          typical_evidence: "\u2022 Misure in atto per la gestione dei disastri, come\
            \ siti di failover in altre regioni e backup dei dati in posizioni remote.\
            \ \n\u2022 Strutture organizzative aggiornate e ampiamente comunicate.\
            \ \n\u2022 Inventario dei settori e dei servizi essenziali e/o dipendenti\
            \ dalla continuit\xE0 della gestione della rete e dei servizi, e piani\
            \ di emergenza per mitigare l'impatto relativo ai settori e ai servizi\
            \ dipendenti e interdipendenti."
