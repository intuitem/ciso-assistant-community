    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:13.2
      ref_id: 13.2.1
      description: For the purpose of Article 21(2)(e) of Directive (EU) 2022/2555,
        the relevant entities shall prevent or reduce the consequences of events originating
        from physical and environmental threats, such as natural disasters and other
        intentional or unintentional threats, based on the results of the risk assessment
        carried out pursuant to point 2.1.
      annotation: "\u2022 Consider risks associated with current and forecasted physical\
        \ and environmental threats to the network and information systems, where\
        \ relevant (108).\n    o Include in the assessment the (physical) locations\
        \ of the entity\u2019s facilities. \n\u2022 Based on the results of the risk\
        \ assessment determine the assets that need to be protected from physical\
        \ and environmental threats.\n\n(108) Where a company operates with a fully\
        \ remote workforce and lacks centralized on-premises infrastructure, traditional\
        \ physical and environmental threat protections at a single location may be\
        \ less critical. The distributed nature of remote work inherently provides\
        \ resilience by diversifying exposure to localized physical and environmental\
        \ risks. Consequently organizations should focus on ensuring that remote employees\u2019\
        \ home work environments meet minimum security and safety standards and consider\
        \ leveraging cloud service providers\u2019 robust physical security controls.\
        \ This distributed operational model reduces dependency on any single physical\
        \ site, thereby mitigating the impact of localized environmental or physical\
        \ incidents."
      typical_evidence: "\u2022 Risk assessment report that includes:\n    o identification\
        \ and evaluation of physical locations, such as data centres, offices and\
        \ server rooms, o analysis of potential physical and environmental threats\
        \ and o mapping of critical assets to physical locations."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point e), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es pr\xE9viennent\
            \ ou r\xE9duisent les cons\xE9quences d\u2019\xE9v\xE9nements r\xE9sultant\
            \ de menaces physiques et environnementales, telles que les catastrophes\
            \ naturelles et d\u2019autres menaces intentionnelles ou non intentionnelles,\
            \ sur la base des r\xE9sultats de l\u2019\xE9valuation des risques effectu\xE9\
            e conform\xE9ment au point 2.1."
          annotation: "\u2022 Examiner les risques associ\xE9s aux menaces physiques\
            \ et environnementales actuelles et pr\xE9vues pour le r\xE9seau et les\
            \ syst\xE8mes d\u2019information, le cas \xE9ch\xE9ant (108).\n    o Inclure\
            \ dans l\u2019\xE9valuation les emplacements (physiques) des installations\
            \ de l\u2019entit\xE9. \n\u2022 Sur la base des r\xE9sultats de l\u2019\
            \xE9valuation des risques, d\xE9terminer les actifs qui doivent \xEAtre\
            \ prot\xE9g\xE9s contre les menaces physiques et environnementales.\n\n\
            (108) Lorsqu\u2019une entreprise travaille avec une main-d\u2019\u0153\
            uvre enti\xE8rement \xE0 distance et qu\u2019elle ne dispose pas d\u2019\
            une infrastructure centralis\xE9e sur site, les protections traditionnelles\
            \ contre les menaces physiques et environnementales en un seul endroit\
            \ peuvent \xEAtre moins critiques. La nature distribu\xE9e du travail\
            \ \xE0 distance est intrins\xE8quement r\xE9siliente en diversifiant l\u2019\
            exposition aux risques physiques et environnementaux localis\xE9s. Par\
            \ cons\xE9quent, les organisations doivent s\u2019assurer que les environnements\
            \ de travail \xE0 domicile des employ\xE9s \xE0 distance r\xE9pondent\
            \ aux normes minimales de s\xE9curit\xE9 et de s\xFBret\xE9, et envisager\
            \ de tirer parti des contr\xF4les de s\xE9curit\xE9 physique robustes\
            \ des fournisseurs de services cloud. Ce mod\xE8le op\xE9rationnel distribu\xE9\
            \ r\xE9duit la d\xE9pendance \xE0 l\u2019\xE9gard d\u2019un seul site\
            \ physique, att\xE9nuant ainsi l\u2019impact d\u2019incidents environnementaux\
            \ ou physiques localis\xE9s."
          typical_evidence: "\u2022 Rapport d\u2019\xE9valuation des risques qui comprend\
            \ :\n    o l\u2019identification et l\u2019\xE9valuation d\u2019emplacements\
            \ physiques, tels que les centres de donn\xE9es, les bureaux et les salles\
            \ de serveurs, o l\u2019analyse des menaces physiques et environnementales\
            \ potentielles et o la cartographie des actifs critiques aux emplacements\
            \ physiques."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra e), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes evitar\xE1n o\
            \ reducir\xE1n las consecuencias de los sucesos que tengan lugar a causa\
            \ de amenazas f\xEDsicas y medioambientales, como las cat\xE1strofes naturales\
            \ y otras amenazas intencionadas o inintencionadas, a partir de los resultados\
            \ de la evaluaci\xF3n de riesgos realizada de conformidad con el punto\
            \ 2.1."
          annotation: "\u2022 Considerar los riesgos asociados con las amenazas f\xED\
            sicas y ambientales actuales y previstas para la red y los sistemas de\
            \ informaci\xF3n, cuando proceda (108).\n    o Incluir en la evaluaci\xF3\
            n las ubicaciones (f\xEDsicas) de las instalaciones de la entidad. \n\u2022\
            \ Con base en los resultados de la evaluaci\xF3n de riesgos, determine\
            \ los activos que deben protegerse de las amenazas f\xEDsicas y ambientales.\n\
            \n(108) Cuando una empresa opera con una fuerza de trabajo totalmente\
            \ remota y carece de una infraestructura centralizada en las instalaciones,\
            \ las protecciones tradicionales contra las amenazas f\xEDsicas y ambientales\
            \ en un solo lugar pueden ser menos cr\xEDticas. La naturaleza distribuida\
            \ del trabajo remoto proporciona inherentemente resiliencia al diversificar\
            \ la exposici\xF3n a riesgos f\xEDsicos y ambientales localizados. En\
            \ consecuencia, las organizaciones deben centrarse en garantizar que los\
            \ entornos de trabajo desde casa de los empleados remotos cumplan con\
            \ los est\xE1ndares m\xEDnimos de seguridad y consideren aprovechar los\
            \ s\xF3lidos controles de seguridad f\xEDsica de los proveedores de servicios\
            \ en la nube. Este modelo operativo distribuido reduce la dependencia\
            \ de cualquier sitio f\xEDsico \xFAnico, mitigando as\xED el impacto de\
            \ incidentes ambientales o f\xEDsicos localizados."
          typical_evidence: "\u2022 Informe de evaluaci\xF3n de riesgos que incluya:\n\
            \    o Identificaci\xF3n y evaluaci\xF3n de ubicaciones f\xEDsicas, como\
            \ centros de datos, oficinas y salas de servidores, o An\xE1lisis de posibles\
            \ amenazas f\xEDsicas y ambientales y o Mapeo de activos cr\xEDticos a\
            \ ubicaciones f\xEDsicas."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. e) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty na z\xE1klad\u011B\
            \ v\xFDsledk\u016F posouzen\xED rizik proveden\xE9ho podle bodu 2.1 p\u0159\
            edch\xE1zej\xED n\xE1sledk\u016Fm ud\xE1lost\xED, kter\xE9 maj\xED p\u016F\
            vod ve fyzick\xFDch a environment\xE1ln\xEDch hrozb\xE1ch, jako jsou p\u0159\
            \xEDrodn\xED katastrofy a jin\xE9 \xFAmysln\xE9 nebo ne\xFAmysln\xE9 hrozby,\
            \ nebo n\xE1sledky t\u011Bchto ud\xE1lost\xED omezuj\xED."
          annotation: "\u2022 v p\u0159\xEDslu\u0161n\xFDch p\u0159\xEDpadech zv\xE1\
            \u017Eit rizika spojen\xE1 se sou\u010Dasn\xFDmi a p\u0159edpokl\xE1dan\xFD\
            mi fyzick\xFDmi a environment\xE1ln\xEDmi hrozbami pro s\xEDt\u011B a\
            \ informa\u010Dn\xED syst\xE9my (108).\n    o Zahrnout do posouzen\xED\
            \ (fyzick\xE9) um\xEDst\u011Bn\xED za\u0159\xEDzen\xED subjektu. \n\u2022\
            \ Na z\xE1klad\u011B v\xFDsledk\u016F posouzen\xED rizik ur\u010Dit aktiva,\
            \ kter\xE1 je t\u0159eba chr\xE1nit p\u0159ed fyzick\xFDmi a environment\xE1\
            ln\xEDmi hrozbami.\n\n(108) Pokud podnik pracuje s pracovn\xEDky pln\u011B\
            \ vzd\xE1len\xFDmi na d\xE1lku a postr\xE1d\xE1 centralizovanou m\xED\
            stn\xED infrastrukturu, m\u016F\u017Ee b\xFDt tradi\u010Dn\xED ochrana\
            \ p\u0159ed fyzick\xFDmi a environment\xE1ln\xEDmi hrozbami na jednom\
            \ m\xEDst\u011B m\xE9n\u011B kritick\xE1. Distribuovan\xE1 povaha pr\xE1\
            ce na d\xE1lku ze sv\xE9 podstaty poskytuje odolnost t\xEDm, \u017Ee diverzifikuje\
            \ vystaven\xED lokalizovan\xFDm fyzick\xFDm a environment\xE1ln\xEDm rizik\u016F\
            m. V d\u016Fsledku toho by se organizace m\u011Bly zam\u011B\u0159it na\
            \ zaji\u0161t\u011Bn\xED toho, aby dom\xE1c\xED pracovn\xED prost\u0159\
            ed\xED vzd\xE1len\xFDch zam\u011Bstnanc\u016F spl\u0148ovalo minim\xE1\
            ln\xED bezpe\u010Dnostn\xED standardy, a zv\xE1\u017Eit vyu\u017Eit\xED\
            \ robustn\xEDch fyzick\xFDch bezpe\u010Dnostn\xEDch kontrol poskytovatel\u016F\
            \ cloudov\xFDch slu\u017Eeb. Tento distribuovan\xFD provozn\xED model\
            \ sni\u017Euje z\xE1vislost na jak\xE9mkoli jednotliv\xE9m fyzick\xE9\
            m m\xEDst\u011B, \u010D\xEDm\u017E zm\xEDr\u0148uje dopad lokalizovan\xFD\
            ch environment\xE1ln\xEDch nebo fyzick\xFDch incident\u016F."
          typical_evidence: "\u2022 Zpr\xE1va o posouzen\xED rizik, kter\xE1 obsahuje:\n\
            \    o identifikace a vyhodnocen\xED fyzick\xFDch m\xEDst, jako jsou datov\xE1\
            \ centra, kancel\xE1\u0159e a serverovny, o anal\xFDza potenci\xE1ln\xED\
            ch fyzick\xFDch a environment\xE1ln\xEDch hrozeb a o mapov\xE1n\xED kritick\xFD\
            ch aktiv na fyzick\xE1 m\xEDsta."
        it:
          description: "Ai fini dell'articolo 21, paragrafo 2, lettera e), della direttiva\
            \ (UE) 2022/2555, i soggetti pertinenti prevengono o riducono le conseguenze\
            \ di eventi derivanti da minacce fisiche e ambientali, quali calamit\xE0\
            \ naturali e altre minacce intenzionali o non intenzionali, sulla base\
            \ dei risultati della valutazione del rischio effettuata a norma del punto\
            \ 2.1."
          annotation: "\u2022 Considerare i rischi associati alle minacce fisiche\
            \ e ambientali attuali e previste per la rete e i sistemi informativi,\
            \ se del caso (108).\n    o Includere nella valutazione l'ubicazione (fisica)\
            \ delle strutture dell'entit\xE0. \n\u2022 Sulla base dei risultati della\
            \ valutazione del rischio, determinare le risorse che devono essere protette\
            \ dalle minacce fisiche e ambientali.\n\n(108) Quando un'impresa opera\
            \ con una forza lavoro completamente remota e non dispone di un'infrastruttura\
            \ centralizzata in loco, le tradizionali protezioni dalle minacce fisiche\
            \ e ambientali in un'unica sede possono essere meno critiche. La natura\
            \ distribuita del lavoro a distanza fornisce intrinsecamente resilienza\
            \ diversificando l'esposizione a rischi fisici e ambientali localizzati.\
            \ Di conseguenza, le organizzazioni dovrebbero concentrarsi sulla garanzia\
            \ che gli ambienti di lavoro domestici dei dipendenti remoti soddisfino\
            \ gli standard minimi di sicurezza e protezione e prendere in considerazione\
            \ l'utilizzo di solidi controlli di sicurezza fisica dei fornitori di\
            \ servizi cloud. Questo modello operativo distribuito riduce la dipendenza\
            \ da un singolo sito fisico, mitigando cos\xEC l'impatto di incidenti\
            \ ambientali o fisici localizzati."
          typical_evidence: "\u2022 Rapporto di valutazione dei rischi che include:\n\
