            s au point 6.1.2 de l\u2019annexe du r\xE8glement, sont pris en consid\xE9\
            ration. \n\u2022 R\xE9sultats de l\u2019analyse des risques \xE0 partir\
            \ des \xE9valuations des fournisseurs et des prestataires."
        es:
          description: "Las entidades pertinentes tendr\xE1n en cuenta los elementos\
            \ a que se refieren los puntos 5.1.2 y 5.1.3 como parte del proceso de\
            \ selecci\xF3n de nuevos proveedores o prestadores de servicios, y como\
            \ parte del proceso de contrataci\xF3n a que se refiere el punto 6.1."
          annotation: "\u2022 Realizar un an\xE1lisis de riesgos antes de celebrar\
            \ cualquier acuerdo con proveedores y prestadores de servicios relacionado\
            \ con la seguridad de la informaci\xF3n, teniendo en cuenta, en su caso,\
            \ los elementos mencionados en los puntos 5.1.2 y 5.1.3 (44).\n\n(44)\
            \ Por ejemplo, para la contrataci\xF3n de servicios de garant\xEDa o para\
            \ compras recurrentes en grandes cantidades."
          typical_evidence: "\u2022 Pruebas de que los contratos con nuevos proveedores\
            \ y prestadores de servicios o las directrices de contrataci\xF3n tienen\
            \ en cuenta los elementos mencionados en los puntos 5.1.2 y 5.1.3. \n\u2022\
            \ Comparaci\xF3n entre los contratos seleccionados y las ofertas asociadas\
