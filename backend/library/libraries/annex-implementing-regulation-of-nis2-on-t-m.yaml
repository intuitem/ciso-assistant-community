    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2
      ref_id: 6.2.3
      description: For outsourced development of network and information systems,
        the relevant entities shall also apply the policies and procedures referred
        to in points 5 and 6.1.
      annotation: "\u2022 Align the secure development rules with the security testing\
        \ policy (Annex to the regulation, point 6.5) and procedures and with the\
        \ secure acquisition of ICT services, systems or product processes (Annex\
        \ to the regulation, point 6.1). \n\u2022 Communicate the internal development\
        \ rules with the relevant personnel from outsourced development. \n\u2022\
        \ Hold regular cross-organisational unit meetings during all phases of the\
        \ development life cycle."
      typical_evidence: "\u2022 Comparison of the secure development rules with the\
        \ security-testing policy and with the secure acquisition of ICT services,\
        \ systems or product processes, checking whether the security requirements\
        \ are set consistently in all these documents. \n\u2022 Evidence of communicating\
        \ the internal development rules with relevant personnel from outsourced development.\
        \ \n\u2022 Records or minutes from cross organisational unit meetings where\
        \ the development of a network and information system, including software,\
        \ was discussed."
      translations:
        fr:
          description: "Lorsque le d\xE9veloppement des r\xE9seaux et des syst\xE8\
            mes d\u2019information est externalis\xE9, les entit\xE9s concern\xE9\
            es appliquent \xE9galement les politiques et proc\xE9dures vis\xE9es aux\
            \ points\_5 et\_6.1."
          annotation: "\u2022 Aligner les r\xE8gles de d\xE9veloppement s\xE9curis\xE9\
            \ sur la politique de test de s\xE9curit\xE9 (annexe du r\xE8glement,\
            \ point 6.5) et les proc\xE9dures, ainsi que sur l\u2019acquisition s\xE9\
            curis\xE9e de services, de syst\xE8mes ou de processus de produits TIC\
            \ (annexe du r\xE8glement, point 6.1). \n\u2022 Communiquer les r\xE8\
            gles de d\xE9veloppement interne avec le personnel concern\xE9 du d\xE9\
            veloppement externalis\xE9. \n\u2022 Organiser r\xE9guli\xE8rement des\
            \ r\xE9unions inter-organisationnelles pendant toutes les phases du cycle\
            \ de vie du d\xE9veloppement."
          typical_evidence: "\u2022 Comparaison des r\xE8gles de d\xE9veloppement\
            \ s\xE9curis\xE9 avec la politique de tests de s\xE9curit\xE9 et avec\
            \ l\u2019acquisition s\xE9curis\xE9e de services, de syst\xE8mes ou de\
            \ processus de produits TIC, en v\xE9rifiant si les exigences de s\xE9\
            curit\xE9 sont fix\xE9es de mani\xE8re coh\xE9rente dans tous ces documents.\
            \ \n\u2022 Preuve de la communication des r\xE8gles de d\xE9veloppement\
            \ interne avec le personnel concern\xE9 du d\xE9veloppement externalis\xE9\
            . \n\u2022 Comptes rendus ou proc\xE8s-verbaux de r\xE9unions interorganisationnelles\
            \ au cours desquelles le d\xE9veloppement d\u2019un r\xE9seau et d\u2019\
            un syst\xE8me d\u2019information, y compris un logiciel, a \xE9t\xE9 discut\xE9\
            ."
        es:
          description: "En cuanto a la externalizaci\xF3n del desarrollo de sistemas\
            \ de redes y de informaci\xF3n, las entidades pertinentes tambi\xE9n aplicar\xE1\
            n las pol\xEDticas y procedimientos a que se refieren los puntos 5 y 6.1."
          annotation: "\u2022 Alinear las normas de desarrollo seguro con la pol\xED\
            tica de pruebas de seguridad (anexo del reglamento, punto 6.5) y con la\
            \ adquisici\xF3n segura de servicios, sistemas o procesos de productos\
            \ TIC (anexo del reglamento, punto 6.1). \n\u2022 Comunicar las normas\
            \ internas de desarrollo con el personal pertinente del desarrollo externalizado.\
            \ \n\u2022 Celebrar reuniones peri\xF3dicas de unidades interorganizativas\
            \ durante todas las fases del ciclo de vida del desarrollo."
          typical_evidence: "\u2022 Comparaci\xF3n de las reglas de desarrollo seguro\
            \ con la pol\xEDtica de pruebas de seguridad y con la adquisici\xF3n segura\
            \ de servicios, sistemas o procesos de productos TIC, comprobando si los\
            \ requisitos de seguridad se establecen de forma coherente en todos estos\
            \ documentos. \n\u2022 Evidencia de comunicaci\xF3n de las reglas internas\
            \ de desarrollo con el personal relevante del desarrollo subcontratado.\
            \ \n\u2022 Actas o actas de reuniones de unidades organizativas en las\
            \ que se discuti\xF3 el desarrollo de una red y un sistema de informaci\xF3\
            n, incluido el software."
        cs:
          description: "P\u0159i extern\u011B zaji\u0161\u0165ovan\xE9m v\xFDvoji\
            \ s\xEDt\xED a informa\u010Dn\xEDch syst\xE9m\u016F p\u0159\xEDslu\u0161\
            n\xE9 subjekty uplat\u0148uj\xED rovn\u011B\u017E z\xE1sady a postupy\
            \ uveden\xE9 v bodech 5 a 6.1."
          annotation: "\u2022 Sladit pravidla bezpe\u010Dn\xE9ho v\xFDvoje s politikou\
            \ testov\xE1n\xED bezpe\u010Dnosti (p\u0159\xEDloha na\u0159\xEDzen\xED\
            , bod 6.5) a postupy a s bezpe\u010Dn\xFDm z\xEDsk\xE1v\xE1n\xEDm slu\u017E\
            eb, syst\xE9m\u016F nebo produktov\xFDch proces\u016F IKT (p\u0159\xED\
            loha na\u0159\xEDzen\xED, bod 6.1). \n\u2022 Komunikovat intern\xED pravidla\
            \ v\xFDvoje s p\u0159\xEDslu\u0161n\xFDmi pracovn\xEDky z outsourcovan\xE9\
            ho v\xFDvoje. \n\u2022 Po\u0159\xE1dat pravideln\xE1 setk\xE1n\xED nap\u0159\
            \xED\u010D organiza\u010Dn\xEDmi jednotkami ve v\u0161ech f\xE1z\xEDch\
            \ \u017Eivotn\xEDho cyklu v\xFDvoje."
          typical_evidence: "\u2022 Porovn\xE1n\xED pravidel bezpe\u010Dn\xE9ho v\xFD\
            voje s politikou bezpe\u010Dnostn\xEDho testov\xE1n\xED a se zabezpe\u010D\
            en\xFDm po\u0159izov\xE1n\xEDm ICT slu\u017Eeb, syst\xE9m\u016F nebo produktov\xFD\
            ch proces\u016F, ov\u011B\u0159en\xED, zda jsou ve v\u0161ech t\u011B\
            chto dokumentech konzistentn\u011B nastaveny bezpe\u010Dnostn\xED po\u017E\
            adavky. \n\u2022 D\u016Fkaz o komunikaci intern\xEDch pravidel v\xFDvoje\
            \ s p\u0159\xEDslu\u0161n\xFDmi pracovn\xEDky z outsourcovan\xE9ho v\xFD\
            voje. \n\u2022 Z\xE1znamy nebo z\xE1pisy z jedn\xE1n\xED nap\u0159\xED\
            \u010D organiza\u010Dn\xEDmi jednotkami, kde se diskutovalo o v\xFDvoji\
            \ s\xEDt\u011B a informa\u010Dn\xEDho syst\xE9mu v\u010Detn\u011B softwaru."
        it:
          description: Per lo sviluppo esternalizzato di reti e sistemi informativi,
            i soggetti pertinenti applicano anche le politiche e le procedure di cui
            ai punti 5 e 6.1.
          annotation: "\u2022 Allineare le regole di sviluppo sicuro con la politica\
            \ e le procedure di test di sicurezza (allegato al regolamento, punto\
            \ 6.5) e con l'acquisizione sicura di servizi, sistemi o processi di prodotto\
            \ TIC (allegato al regolamento, punto 6.1). \n\u2022 Comunicare le regole\
            \ di sviluppo interne con il personale competente dello sviluppo in outsourcing.\
            \ \n\u2022 Tenere riunioni periodiche tra le unit\xE0 organizzative durante\
            \ tutte le fasi del ciclo di vita dello sviluppo."
          typical_evidence: "\u2022 Confronto delle regole di sviluppo sicuro con\
            \ la politica di test di sicurezza e con l'acquisizione sicura di servizi,\
            \ sistemi o processi di prodotto ICT, verificando se i requisiti di sicurezza\
            \ sono stabiliti in modo coerente in tutti questi documenti. \n\u2022\
            \ Prova della comunicazione delle regole di sviluppo interno con il personale\
            \ pertinente dello sviluppo esternalizzato. \n\u2022 Registrazioni o verbali\
            \ di riunioni tra unit\xE0 organizzative in cui \xE8 stato discusso lo\
            \ sviluppo di una rete e di un sistema informativo, compreso il software."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:6.2
      ref_id: 6.2.4
      description: The relevant entities shall review and, where necessary, update
        their secure development rules at planned intervals.
      annotation: "\u2022 Review the rules for the secure development of network and\
        \ information systems at least once every two years.\n\n[TIPS]\n\n\u2022 Consider\
        \ threat modelling as part of the security requirements analysis. \n\u2022\
        \ Keep separate environments for development purposes, testing purposes and\
        \ production. \n\u2022 Ensure the use of results of application assessments\
        \ to regularly enhance developer training and the SSDLC process. \n\u2022\
        \ Defined methods and tooling for performing analysis and tracking of usage\
        \ of third party libraries should be in place. \n\u2022 Consider integrating\
        \ root cause analysis results into SSDLC process changes, if any. \n\u2022\
        \ In addition to the regular reviews, the entity should review and, where\
        \ necessary, update its secure development rules when there are significant\
        \ changes to technology, operations or risks or in the event of significant\
        \ incidents."
      typical_evidence: "\u2022 Documentation that outlines the schedule and frequency\
        \ for reviewing secure development rules. \n\u2022 Documented evidence of\
        \ the process for reviewing the patch development process and secure-by design\
        \ software configurations. \n\u2022 Meeting minutes, review findings and actions\
        \ taken to improve the development rules. \n\u2022 Version history or change\
        \ log of secure development procedures showing updates made as a result of\
        \ reviews.\n    o Specific sections in the documents highlighting what changes\
        \ were made and the rationale behind them. \n\u2022 Reports from internal\
        \ and external audits that evaluate the process for reviewing secure development\
        \ rules. \n\u2022 Documentation of change requests related to secure development\
        \ rules, including those arising from review findings. \n\u2022 Logs or records\
        \ tracking the implementation of changes to ensure they are applied throughout\
        \ the development process.  \n\n[TIPS]\n\n\u2022 Evidence of the use of threat\
        \ modelling (indicative, non-exhaustive list):\n    o documentation of the\
        \ process used for example STRIDE or DREAD, o data flow diagrams, and o meeting\
        \ minutes. \n\u2022 Evidence of separate environments for development, testing\
        \ and production, for example different network segments, servers, databases,\
        \ existence of accounts used for this purpose and change management records.\
        \ \n\u2022 Relevant personnel aware of the secure development rules. \n\u2022\
        \ Meeting minutes, logs, reports, etc. showing that the secure development\
        \ rules were reviewed and possibly changed following significant changes to\
        \ technology, operations or risks or in the event of significant incidents."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es r\xE9examinent et, si n\xE9cessaire,\
            \ actualisent \xE0 intervalles pr\xE9d\xE9finis leurs r\xE8gles de d\xE9\
            veloppement s\xE9curis\xE9."
          annotation: "\u2022 Revoir les r\xE8gles de d\xE9veloppement s\xE9curis\xE9\
            \ des r\xE9seaux et des syst\xE8mes d\u2019information au moins une fois\
            \ tous les deux ans.\n\n[CONSEILS]\n\n\u2022 Envisager la mod\xE9lisation\
            \ des menaces dans le cadre de l\u2019analyse des exigences de s\xE9curit\xE9\
            . \n\u2022 Conservez des environnements s\xE9par\xE9s \xE0 des fins de\
            \ d\xE9veloppement, de test et de production. \n\u2022 Assurer l\u2019\
            utilisation des r\xE9sultats des \xE9valuations d\u2019applications pour\
            \ am\xE9liorer r\xE9guli\xE8rement la formation des d\xE9veloppeurs et\
            \ le processus SSDLC. \n\u2022 Des m\xE9thodes et des outils d\xE9finis\
            \ pour effectuer l\u2019analyse et le suivi de l\u2019utilisation des\
            \ biblioth\xE8ques tierces doivent \xEAtre mis en place. \n\u2022 Envisagez\
            \ d\u2019int\xE9grer les r\xE9sultats de l\u2019analyse des causes profondes\
            \ dans les modifications du processus SSDLC, le cas \xE9ch\xE9ant. \n\u2022\
            \ En plus des examens r\xE9guliers, l\u2019entit\xE9 devrait revoir et,\
            \ le cas \xE9ch\xE9ant, mettre \xE0 jour ses r\xE8gles de d\xE9veloppement\
            \ s\xE9curis\xE9 en cas de changements importants apport\xE9s \xE0 la\
            \ technologie, aux op\xE9rations ou aux risques ou en cas d\u2019incidents\
            \ importants."
          typical_evidence: "\u2022 Documentation d\xE9crivant le calendrier et la\
            \ fr\xE9quence de l\u2019examen des r\xE8gles d\u2019am\xE9nagement s\xE9\
            curis\xE9. \n\u2022 Preuve document\xE9e du processus d\u2019examen du\
            \ processus de d\xE9veloppement des correctifs et des configurations logicielles\
            \ s\xE9curis\xE9es d\xE8s la conception. \n\u2022 Proc\xE8s-verbaux de\
            \ r\xE9unions, examen des r\xE9sultats et des actions prises pour am\xE9\
            liorer les r\xE8gles de d\xE9veloppement. \n\u2022 Historique des versions\
            \ ou journal des modifications des proc\xE9dures de d\xE9veloppement s\xE9\
            curis\xE9es montrant les mises \xE0 jour effectu\xE9es \xE0 la suite des\
            \ r\xE9visions.\n    o Des sections sp\xE9cifiques des documents mettant\
            \ en \xE9vidence les changements qui ont \xE9t\xE9 apport\xE9s et les\
            \ raisons qui les sous-tendent. \n\u2022 Rapports d\u2019audits internes\
            \ et externes qui \xE9valuent le processus de r\xE9vision des r\xE8gles\
            \ d\u2019am\xE9nagement s\xE9curis\xE9es. \n\u2022 Documentation des demandes\
            \ de changement li\xE9es aux r\xE8gles de d\xE9veloppement s\xE9curis\xE9\
            , y compris celles d\xE9coulant des conclusions de l\u2019examen. \n\u2022\
            \ Consigner ou consigner le suivi de la mise en \u0153uvre des changements\
            \ afin de s\u2019assurer qu\u2019ils sont appliqu\xE9s tout au long du\
            \ processus de d\xE9veloppement.  \n\n[CONSEILS]\n\n\u2022 Preuves de\
            \ l\u2019utilisation de la mod\xE9lisation des menaces (liste indicative\
            \ et non exhaustive) :\n    o documentation du processus utilis\xE9 par\
            \ exemple STRIDE ou DREAD, o diagrammes de flux de donn\xE9es, et o comptes\
            \ rendus de r\xE9unions. \n\u2022 Preuve de l\u2019existence d\u2019environnements\
            \ distincts pour le d\xE9veloppement, les tests et la production, par\
            \ exemple diff\xE9rents segments de r\xE9seau, serveurs, bases de donn\xE9\
            es, existence de comptes utilis\xE9s \xE0 cette fin et registres de gestion\
            \ des modifications. \n\u2022 Personnel comp\xE9tent et conscient des\
            \ r\xE8gles de d\xE9veloppement s\xE9curis\xE9. \n\u2022 Proc\xE8s-verbaux\
            \ de r\xE9unions, registres, rapports, etc. montrant que les r\xE8gles\
            \ de d\xE9veloppement s\xE9curis\xE9 ont \xE9t\xE9 revues et \xE9ventuellement\
            \ modifi\xE9es \xE0 la suite de changements importants apport\xE9s \xE0\
            \ la technologie, aux op\xE9rations ou aux risques ou en cas d\u2019incidents\
            \ importants."
        es:
          description: "Las entidades pertinentes revisar\xE1n y, cuando proceda,\
            \ actualizar\xE1n las normas de desarrollo seguro a intervalos planificados."
          annotation: "\u2022 Revisar las normas para el desarrollo seguro de redes\
            \ y sistemas de informaci\xF3n al menos una vez cada dos a\xF1os.\n\n\
            [CONSEJOS]\n\n\u2022 Considere el modelado de amenazas como parte del\
            \ an\xE1lisis de requisitos de seguridad. \n\u2022 Mantenga entornos separados\
            \ para fines de desarrollo, pruebas y producci\xF3n. \n\u2022 Garantizar\
            \ el uso de los resultados de las evaluaciones de aplicaciones para mejorar\
            \ regularmente la capacitaci\xF3n de los desarrolladores y el proceso\
            \ de SSDLC. \n\u2022 Deben existir m\xE9todos y herramientas definidos\
            \ para realizar an\xE1lisis y seguimiento del uso de bibliotecas de terceros.\
            \ \n\u2022 Considere la posibilidad de integrar los resultados del an\xE1\
            lisis de causa ra\xEDz en los cambios en el proceso de SSDLC, si los hubiera.\
            \ \n\u2022 Adem\xE1s de las revisiones peri\xF3dicas, la entidad debe\
            \ revisar y, cuando sea necesario, actualizar sus reglas de desarrollo\
            \ seguro cuando se produzcan cambios significativos en la tecnolog\xED\
            a, las operaciones o los riesgos, o en caso de incidentes significativos."
          typical_evidence: "\u2022 Documentaci\xF3n que describa el cronograma y\
            \ la frecuencia para revisar las reglas de desarrollo seguro. \n\u2022\
            \ Evidencia documentada del proceso de revisi\xF3n del proceso de desarrollo\
            \ de parches y configuraciones de software de dise\xF1o seguro. \n\u2022\
            \ Actas de reuniones, revisi\xF3n de hallazgos y acciones tomadas para\
            \ mejorar las reglas de desarrollo. \n\u2022 Historial de versiones o\
            \ registro de cambios de procedimientos de desarrollo seguro que muestra\
            \ las actualizaciones realizadas como resultado de las revisiones.\n \
            \   o Secciones espec\xEDficas en los documentos que destacan los cambios\
            \ que se realizaron y la justificaci\xF3n detr\xE1s de ellos. \n\u2022\
            \ Informes de auditor\xEDas internas y externas que eval\xFAan el proceso\
            \ de revisi\xF3n de reglas de desarrollo seguro. \n\u2022 Documentaci\xF3\
            n de las solicitudes de cambio relacionadas con las reglas de desarrollo\
            \ seguro, incluidas las que surjan de los resultados de las revisiones.\
            \ \n\u2022 Registros o registros que rastrean la implementaci\xF3n de\
            \ los cambios para garantizar que se apliquen a lo largo del proceso de\
            \ desarrollo.  \n\n[CONSEJOS]\n\n\u2022 Pruebas del uso de modelos de\
            \ amenazas (lista indicativa y no exhaustiva):\n    o documentaci\xF3\
            n del proceso utilizado, por ejemplo, STRIDE o DREAD, o diagramas de flujo\
            \ de datos, y o actas de reuniones. \n\u2022 Evidencia de entornos separados\
            \ para desarrollo, pruebas y producci\xF3n, por ejemplo, diferentes segmentos\
            \ de red, servidores, bases de datos, existencia de cuentas utilizadas\
            \ para este fin y registros de gesti\xF3n de cambios. \n\u2022 Personal\
            \ relevante consciente de las reglas de desarrollo seguro. \n\u2022 Actas\
            \ de reuniones, registros, informes, etc. que muestren que las reglas\
            \ de desarrollo seguro se revisaron y posiblemente se modificaron despu\xE9\
            s de cambios significativos en la tecnolog\xEDa, las operaciones o los\
            \ riesgos o en caso de incidentes significativos."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty v pl\xE1novan\xFDch intervalech\
            \ p\u0159ezkoumaj\xED a, je-li to nutn\xE9, aktualizuj\xED sv\xE1 pravidla\
            \ bezpe\u010Dn\xE9ho v\xFDvoje."
          annotation: "\u2022 Alespo\u0148 jednou za dva roky p\u0159ezkoumat pravidla\
            \ pro bezpe\u010Dn\xFD rozvoj s\xEDt\xED a informa\u010Dn\xEDch syst\xE9\
            m\u016F.\n\n[TIPY]\n\n\u2022 Zva\u017Ete modelov\xE1n\xED hrozeb jako\
            \ sou\u010D\xE1st anal\xFDzy bezpe\u010Dnostn\xEDch po\u017Eadavk\u016F\
            . \n\u2022 Udr\u017Eovat odd\u011Blen\xE1 prost\u0159ed\xED pro \xFA\u010D\
            ely v\xFDvoje, testov\xE1n\xED a produkce. \n\u2022 Zajistit vyu\u017E\
            it\xED v\xFDsledk\u016F hodnocen\xED aplikac\xED k pravideln\xE9mu zlep\u0161\
            ov\xE1n\xED \u0161kolen\xED v\xFDvoj\xE1\u0159\u016F a procesu SSDLC.\
            \ \n\u2022 M\u011Bly by b\xFDt zavedeny definovan\xE9 metody a n\xE1stroje\
            \ pro prov\xE1d\u011Bn\xED anal\xFDzy a sledov\xE1n\xED vyu\u017Eit\xED\
            \ knihoven t\u0159et\xEDch stran. \n\u2022 Zva\u017Ete integraci v\xFD\
            sledk\u016F anal\xFDzy hlavn\xEDch p\u0159\xED\u010Din do p\u0159\xED\
            padn\xFDch zm\u011Bn procesu SSDLC. \nKrom\u011B pravideln\xFDch kontrol\
            \ by m\u011Bl subjekt p\u0159ezkoumat a v p\u0159\xEDpad\u011B pot\u0159\
            eby aktualizovat sv\xE1 pravidla bezpe\u010Dn\xE9ho v\xFDvoje, pokud dojde\
            \ k v\xFDznamn\xFDm zm\u011Bn\xE1m v technologii, provozu nebo rizic\xED\
            ch nebo v p\u0159\xEDpad\u011B v\xFDznamn\xFDch incident\u016F."
          typical_evidence: "\u2022 Dokumentace, kter\xE1 popisuje harmonogram a frekvenci\
            \ p\u0159ezkoum\xE1v\xE1n\xED pravidel bezpe\u010Dn\xE9ho v\xFDvoje. \n\
            \u2022 Zdokumentovan\xE9 d\u016Fkazy o procesu p\u0159ezkoum\xE1n\xED\
            \ procesu v\xFDvoje z\xE1plat a konfigurac\xED softwaru secure-by design.\
            \ \n\u2022 Z\xE1pisy ze sch\u016Fz\xED, p\u0159ezkoum\xE1n\xED zji\u0161\
            t\u011Bn\xED a opat\u0159en\xED p\u0159ijat\xFDch ke zlep\u0161en\xED\
            \ pravidel rozvoje. \n\u2022 Historie verz\xED nebo protokol zm\u011B\
            n postup\u016F bezpe\u010Dn\xE9ho v\xFDvoje zobrazuj\xEDc\xED aktualizace\
            \ proveden\xE9 na z\xE1klad\u011B recenz\xED.\n    o Specifick\xE9 \u010D\
            \xE1sti v dokumentech zd\u016Fraz\u0148uj\xEDc\xED, jak\xE9 zm\u011Bny\
            \ byly provedeny a jak\xE9 jsou jejich zd\u016Fvodn\u011Bn\xED. \n\u2022\
            \ Zpr\xE1vy z intern\xEDch a extern\xEDch audit\u016F, kter\xE9 hodnot\xED\
            \ proces p\u0159ezkoum\xE1n\xED pravidel bezpe\u010Dn\xE9ho v\xFDvoje.\
            \ \n\u2022 Dokumentace po\u017Eadavk\u016F na zm\u011Bny souvisej\xED\
            c\xEDch s pravidly bezpe\u010Dn\xE9ho v\xFDvoje, v\u010Detn\u011B t\u011B\
            ch, kter\xE9 vypl\xFDvaj\xED z recen\u010Dn\xEDch zji\u0161t\u011Bn\xED\
            . \n\u2022 Logy nebo z\xE1znamy sleduj\xEDc\xED implementaci zm\u011B\
            n pro zaji\u0161t\u011Bn\xED jejich aplikace v cel\xE9m procesu v\xFD\
            voje.  \n\n[TIPY]\n\n\u2022 D\u016Fkazy o pou\u017Eit\xED modelov\xE1\
            n\xED hrozeb (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o dokumentace\
            \ pou\u017Eit\xE9ho procesu nap\u0159\xEDklad STRIDE nebo DREAD, o diagramy\
            \ toku dat a o z\xE1pisy z jedn\xE1n\xED. \n\u2022 Evidence odd\u011B\
            len\xFDch prost\u0159ed\xED pro v\xFDvoj, testov\xE1n\xED a produkci,\
            \ nap\u0159\xEDklad r\u016Fzn\xE9 segmenty s\xEDt\u011B, servery, datab\xE1\
            ze, existence \xFA\u010Dt\u016F pou\u017E\xEDvan\xFDch k tomuto \xFA\u010D\
            elu a z\xE1znamy o spr\xE1v\u011B zm\u011Bn. \n\u2022 P\u0159\xEDslu\u0161\
            n\xED pracovn\xEDci obezn\xE1men\xED s pravidly bezpe\u010Dn\xE9ho v\xFD\
            voje. \n\u2022 Z\xE1pisy z jedn\xE1n\xED, protokoly, zpr\xE1vy atd., kter\xE9\
            \ ukazuj\xED, \u017Ee pravidla bezpe\u010Dn\xE9ho v\xFDvoje byla p\u0159\
            ezkoum\xE1na a p\u0159\xEDpadn\u011B zm\u011Bn\u011Bna v n\xE1vaznosti\
            \ na v\xFDznamn\xE9 zm\u011Bny technologi\xED, operac\xED nebo rizik nebo\
            \ v p\u0159\xEDpad\u011B v\xFDznamn\xFDch incident\u016F."
        it:
          description: I soggetti pertinenti riesaminano e, se necessario, aggiornano
            le loro norme in materia di sviluppo sicuro a intervalli programmati.
          annotation: "\u2022 Riesaminare le regole per lo sviluppo sicuro delle reti\
            \ e dei sistemi informativi almeno una volta ogni due anni.\n\n[CONSIGLI]\n\
            \n\u2022 Considerare la modellazione delle minacce come parte dell'analisi\
            \ dei requisiti di sicurezza. \n\u2022 Mantenere ambienti separati per\
            \ scopi di sviluppo, test e produzione. \n\u2022 Garantire l'uso dei risultati\
            \ delle valutazioni delle applicazioni per migliorare regolarmente la\
            \ formazione degli sviluppatori e il processo SSDLC. \n\u2022 Dovrebbero\
            \ essere in atto metodi e strumenti definiti per eseguire l'analisi e\
            \ il monitoraggio dell'utilizzo di librerie di terze parti. \n\u2022 Prendere\
            \ in considerazione l'integrazione dei risultati dell'analisi della causa\
            \ principale nelle modifiche al processo SSDLC, se presenti. \n\u2022\
            \ Oltre alle revisioni periodiche, l'entit\xE0 dovrebbe rivedere e, se\
            \ necessario, aggiornare le proprie regole di sviluppo sicuro in caso\
            \ di modifiche significative alla tecnologia, alle operazioni o ai rischi\
            \ o in caso di incidenti significativi."
          typical_evidence: "\u2022 Documentazione che delinea il programma e la frequenza\
            \ per la revisione delle regole di sviluppo sicuro. \n\u2022 Prove documentate\
            \ del processo di revisione del processo di sviluppo delle patch e delle\
            \ configurazioni software di progettazione sicura. \n\u2022 Verbali delle\
            \ riunioni, revisione dei risultati e azioni intraprese per migliorare\
            \ le regole di sviluppo. \n\u2022 Cronologia delle versioni o registro\
            \ delle modifiche delle procedure di sviluppo sicure che mostrano gli\
            \ aggiornamenti effettuati a seguito delle revisioni.\n    o Sezioni specifiche\
            \ dei documenti che evidenziano quali modifiche sono state apportate e\
            \ la logica alla base di esse. \n\u2022 Rapporti da audit interni ed esterni\
            \ che valutano il processo di revisione delle regole di sviluppo sicuro.\
            \ \n\u2022 Documentazione delle richieste di modifica relative alle regole\
            \ di sviluppo sicuro, comprese quelle derivanti dai risultati della revisione.\
            \ \n\u2022 Registri o registrazioni che tracciano l'implementazione delle\
            \ modifiche per garantire che vengano applicate durante tutto il processo\
            \ di sviluppo.  \n\n[CONSIGLI]\n\n\u2022 Prove dell'uso della modellizzazione\
            \ delle minacce (elenco indicativo e non esaustivo):\n    o documentazione\
            \ del processo utilizzato, ad esempio STRIDE o DREAD, o diagrammi di flusso\
            \ dei dati e o verbali di riunioni. \n\u2022 Prova dell'esistenza di ambienti\
            \ separati per lo sviluppo, il test e la produzione, ad esempio diversi\
            \ segmenti di rete, server, database, esistenza di account utilizzati\
            \ a tale scopo e record di gestione delle modifiche. \n\u2022 Personale\
            \ competente a conoscenza delle regole di sviluppo sicuro. \n\u2022 Verbali\
            \ di riunioni, registri, rapporti, ecc. che dimostrino che le regole di\
            \ sviluppo sicuro sono state riviste ed eventualmente modificate a seguito\
            \ di modifiche significative alla tecnologia, alle operazioni o ai rischi\
            \ o in caso di incidenti significativi."
