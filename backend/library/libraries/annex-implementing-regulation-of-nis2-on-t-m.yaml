    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6
      ref_id: 11.6.1
      description: The relevant entities shall implement secure authentication procedures
        and technologies based on access restrictions and the policy on access control.
      annotation: "\u2022 Authentication technologies are methods used to verify the\
        \ identity of users, devices or systems before granting access to resources.\
        \ Here are some common authentication technologies (indicative, non-exhaustive\
        \ list):\n    o password-based authentication, o passkeys, o two-factor authentication,\
        \ o MFA (95), o biometric authentication, o token-based authentication, such\
        \ as a one-time passcode (OTP), o smart cards, o Fast Identity Online 2 security\
        \ keys, o certificate-based authentication, o SSO, o OpenID Connect.\n\n(95)\
        \ When implementing, the entity should take into account MFA fatigue, which\
        \ can occur when users are overwhelmed when they receive numerous authentication\
        \ prompts. Consider techniques to mitigate this, such as adaptive MFA, passkeys,\
        \ MFA combined with SSO and short session timeouts."
      typical_evidence: "\u2022 Access control policy documents outlining secure authentication\
        \ procedures and technologies. \n\u2022 Logs from authentication systems showing\
        \ successful and failed authentication attempts, which demonstrate secure\
        \ implementation. \n\u2022 Evidence of the systems in place that enforce access\
        \ controls, such as IAM solutions. \n\u2022 Internal or external audit reports\
        \ verifying the implementation of secure authentication procedures aligned\
        \ with the access control policy. \n\u2022 Documentation that shows the use\
        \ of secure authentication and authorization protocols and demonstrates that\
        \ these have been tested to confirm that they are implemented in a secure\
        \ fashion."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es mettent en \u0153uvre des proc\xE9\
            dures et des technologies d\u2019authentification s\xE9curis\xE9es fond\xE9\
            es sur des restrictions d\u2019acc\xE8s et la politique de contr\xF4le\
            \ d\u2019acc\xE8s."
          annotation: "\u2022 Les technologies d\u2019authentification sont des m\xE9\
            thodes utilis\xE9es pour v\xE9rifier l\u2019identit\xE9 des utilisateurs,\
            \ des appareils ou des syst\xE8mes avant d\u2019accorder l\u2019acc\xE8\
            s aux ressources. Voici quelques technologies d\u2019authentification\
            \ courantes (liste indicative et non exhaustive) :\n    o Authentification\
            \ par mot de passe, o Cl\xE9s d\u2019acc\xE8s, o Authentification \xE0\
            \ deux facteurs, o MFA (95), o Authentification biom\xE9trique, o Authentification\
            \ par jeton, telle qu\u2019un code d\u2019acc\xE8s \xE0 usage unique (OTP),\
            \ o Cartes \xE0 puce, o Cl\xE9s de s\xE9curit\xE9 Fast Identity Online\
            \ 2, o Authentification bas\xE9e sur un certificat, o SSO, o OpenID Connect.\n\
            \n(95) Lors de la mise en \u0153uvre, l\u2019entit\xE9 devrait tenir compte\
            \ de la lassitude de l\u2019authentification multifacteur, qui peut se\
            \ produire lorsque les utilisateurs sont submerg\xE9s lorsqu\u2019ils\
            \ re\xE7oivent de nombreuses invites d\u2019authentification. Envisagez\
            \ des techniques pour att\xE9nuer ce ph\xE9nom\xE8ne, telles que l\u2019\
            authentification multifacteur adaptative, les cl\xE9s d\u2019acc\xE8s,\
            \ l\u2019authentification multifacteur combin\xE9e \xE0 l\u2019authentification\
            \ unique et les d\xE9lais d\u2019expiration de session courts."
          typical_evidence: "\u2022 Documents de politique de contr\xF4le d\u2019\
            acc\xE8s d\xE9crivant les proc\xE9dures et les technologies d\u2019authentification\
            \ s\xE9curis\xE9es. \n\u2022 Journaux des syst\xE8mes d\u2019authentification\
            \ montrant les tentatives d\u2019authentification r\xE9ussies et \xE9\
            chou\xE9es, qui d\xE9montrent une mise en \u0153uvre s\xE9curis\xE9e.\
            \ \n\u2022 Preuve des syst\xE8mes en place qui appliquent les contr\xF4\
            les d\u2019acc\xE8s, tels que les solutions IAM. \n\u2022 Rapports d\u2019\
            audit interne ou externe v\xE9rifiant la mise en place de proc\xE9dures\
            \ d\u2019authentification s\xE9curis\xE9es align\xE9es sur la politique\
            \ de contr\xF4le d\u2019acc\xE8s. \n\u2022 Documentation montrant l\u2019\
            utilisation de protocoles d\u2019authentification et d\u2019autorisation\
            \ s\xE9curis\xE9s et d\xE9montrant que ceux-ci ont \xE9t\xE9 test\xE9\
            s pour confirmer qu\u2019ils sont mis en \u0153uvre de mani\xE8re s\xE9\
            curis\xE9e."
        es:
          description: "Las entidades pertinentes pondr\xE1n en marcha tecnolog\xED\
            as y procedimientos de autenticaci\xF3n seguros basados en las restricciones\
            \ de acceso y en la pol\xEDtica de control de acceso."
          annotation: "\u2022 Las tecnolog\xEDas de autenticaci\xF3n son m\xE9todos\
            \ utilizados para verificar la identidad de los usuarios, dispositivos\
            \ o sistemas antes de conceder acceso a los recursos. Estas son algunas\
            \ tecnolog\xEDas de autenticaci\xF3n comunes (lista indicativa y no exhaustiva):\n\
            \    o autenticaci\xF3n basada en contrase\xF1a, o claves de acceso, o\
            \ autenticaci\xF3n de dos factores, o MFA (95), o autenticaci\xF3n biom\xE9\
            trica, o autenticaci\xF3n basada en tokens, como un c\xF3digo de acceso\
            \ de un solo uso (OTP), o tarjetas inteligentes, o claves de seguridad\
            \ Fast Identity Online 2, o autenticaci\xF3n basada en certificados, o\
            \ SSO, o OpenID Connect.\n\n(95) A la hora de llevar a cabo, la entidad\
            \ debe tener en cuenta la fatiga de la MFA, que puede producirse cuando\
            \ los usuarios se ven abrumados al recibir numerosas solicitudes de autenticaci\xF3\
            n. Considere t\xE9cnicas para mitigar esto, como MFA adaptable, claves\
            \ de paso, MFA combinado con SSO y tiempos de espera de sesi\xF3n cortos."
          typical_evidence: "\u2022 Documentos de pol\xEDtica de control de acceso\
            \ que describen los procedimientos y tecnolog\xEDas de autenticaci\xF3\
            n segura. \n\u2022 Registros de sistemas de autenticaci\xF3n que muestran\
            \ intentos de autenticaci\xF3n exitosos y fallidos, lo que demuestra una\
            \ implementaci\xF3n segura. \n\u2022 Evidencia de los sistemas implementados\
            \ que aplican controles de acceso, como las soluciones IAM. \n\u2022 Informes\
            \ de auditor\xEDa interna o externa que verifiquen la implementaci\xF3\
            n de procedimientos de autenticaci\xF3n segura alineados con la pol\xED\
            tica de control de acceso. \n\u2022 Documentaci\xF3n que muestre el uso\
            \ de protocolos seguros de autenticaci\xF3n y autorizaci\xF3n y demuestre\
            \ que estos han sido probados para confirmar que se implementan de forma\
            \ segura."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty zavedou bezpe\u010Dn\xE9\
            \ ov\u011B\u0159ovac\xED postupy a technologie zalo\u017Een\xE9 na omezen\xED\
            \ p\u0159\xEDstupu a politice \u0159\xEDzen\xED p\u0159\xEDstupu."
          annotation: "\u2022 Autentiza\u010Dn\xED technologie jsou metody pou\u017E\
            \xEDvan\xE9 k ov\u011B\u0159en\xED identity u\u017Eivatel\u016F, za\u0159\
            \xEDzen\xED nebo syst\xE9m\u016F p\u0159ed ud\u011Blen\xEDm p\u0159\xED\
            stupu ke zdroj\u016Fm. Zde jsou n\u011Bkter\xE9 b\u011B\u017En\xE9 technologie\
            \ ov\u011B\u0159ov\xE1n\xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o ov\u011B\u0159ov\xE1n\xED zalo\u017Een\xE9 na hesle, o p\u0159\xED\
            stupov\xE9 kl\xED\u010De, o dvoufaktorov\xE9 ov\u011B\u0159ov\xE1n\xED\
            , o MFA (95), o biometrick\xE9 ov\u011B\u0159ov\xE1n\xED, o ov\u011B\u0159\
            ov\xE1n\xED zalo\u017Een\xE9 na tokenech, jako je jednor\xE1zov\xE9 heslo\
            \ (OTP), o \u010Dipov\xE9 karty, o Bezpe\u010Dnostn\xED kl\xED\u010De\
            \ Fast Identity Online 2, o ov\u011B\u0159ov\xE1n\xED na z\xE1klad\u011B\
            \ certifik\xE1t\u016F, o SSO, o OpenID Connect.\n\n(95) P\u0159i implementaci\
            \ by m\u011Bl subjekt vz\xEDt v \xFAvahu \xFAnavu z v\xEDcefaktorov\xE9\
            ho ov\u011B\u0159ov\xE1n\xED, ke kter\xE9 m\u016F\u017Ee doj\xEDt, kdy\u017E\
            \ jsou u\u017Eivatel\xE9 zahlceni, kdy\u017E obdr\u017E\xED \u010Detn\xE9\
            \ v\xFDzvy k ov\u011B\u0159en\xED. Zva\u017Ete techniky, jak tento probl\xE9\
            m zm\xEDrnit, jako je adaptivn\xED MFA, hesla, MFA v kombinaci s jednotn\xFD\
            m p\u0159ihla\u0161ov\xE1n\xEDm a kr\xE1tk\xE9 \u010Dasov\xE9 limity relace."
          typical_evidence: "\u2022 Dokumenty z\xE1sad \u0159\xEDzen\xED p\u0159\xED\
            stupu popisuj\xEDc\xED bezpe\u010Dn\xE9 autentiza\u010Dn\xED postupy a\
            \ technologie. \n\u2022 Protokoly z autentiza\u010Dn\xEDch syst\xE9m\u016F\
            \ zobrazuj\xEDc\xED \xFAsp\u011B\u0161n\xE9 a ne\xFAsp\u011B\u0161n\xE9\
            \ pokusy o autentizaci, kter\xE9 demonstruj\xED bezpe\u010Dnou implementaci.\
            \ \n\u2022 D\u016Fkazy o zaveden\xFDch syst\xE9mech, kter\xE9 vynucuj\xED\
            \ \u0159\xEDzen\xED p\u0159\xEDstupu, jako jsou \u0159e\u0161en\xED IAM.\
            \ \n\u2022 Zpr\xE1vy o intern\xEDm nebo extern\xEDm auditu ov\u011B\u0159\
            uj\xEDc\xED implementaci bezpe\u010Dn\xFDch autentiza\u010Dn\xEDch postup\u016F\
            \ v souladu s politikou kontroly p\u0159\xEDstupu. \n\u2022 Dokumentace,\
            \ kter\xE1 ukazuje pou\u017Eit\xED zabezpe\u010Den\xFDch ov\u011B\u0159\
            ovac\xEDch a autoriza\u010Dn\xEDch protokol\u016F a prokazuje, \u017E\
            e byly testov\xE1ny, aby se potvrdilo, \u017Ee jsou implementov\xE1ny\
            \ bezpe\u010Dn\xFDm zp\u016Fsobem."
        it:
          description: I soggetti pertinenti attuano procedure e tecnologie di autenticazione
            sicure basate sulle restrizioni di accesso e sulla politica di controllo
            degli accessi.
          annotation: "\u2022 Le tecnologie di autenticazione sono metodi utilizzati\
            \ per verificare l'identit\xE0 di utenti, dispositivi o sistemi prima\
            \ di concedere l'accesso alle risorse. Di seguito sono riportate alcune\
            \ tecnologie di autenticazione comuni (elenco indicativo e non esaustivo):\n\
            \    o autenticazione basata su password, o passkey, o autenticazione\
            \ a due fattori, o MFA (95), o autenticazione biometrica, o autenticazione\
            \ basata su token, come un passcode monouso (OTP), o smart card, o chiavi\
            \ di sicurezza Fast Identity Online 2, o autenticazione basata su certificati,\
            \ o SSO, o OpenID Connect.\n\n(95) Nell'attuazione, l'entit\xE0 dovrebbe\
            \ tenere conto dell'affaticamento da autenticazione a pi\xF9 fattori,\
            \ che pu\xF2 verificarsi quando gli utenti sono sopraffatti dalla ricezione\
            \ di numerose richieste di autenticazione. Prendere in considerazione\
            \ le tecniche per mitigare questo problema, ad esempio MFA adattiva, passkey,\
            \ MFA combinata con SSO e timeout di sessione brevi."
          typical_evidence: "\u2022 Documenti sulle politiche di controllo degli accessi\
            \ che delineano procedure e tecnologie di autenticazione sicura. \n\u2022\
            \ Registri dei sistemi di autenticazione che mostrano i tentativi di autenticazione\
            \ riusciti e non riusciti, che dimostrano un'implementazione sicura. \n\
            \u2022 Prove dei sistemi in atto che applicano i controlli di accesso,\
            \ come le soluzioni IAM. \n\u2022 Report di audit interni o esterni che\
            \ verificano l'implementazione di procedure di autenticazione sicura allineate\
            \ con la politica di controllo degli accessi. \n\u2022 Documentazione\
            \ che mostra l'uso di protocolli di autenticazione e autorizzazione sicuri\
            \ e dimostra che questi sono stati testati per confermare che sono implementati\
            \ in modo sicuro."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:11.6
      ref_id: 11.6.2
      description: 'For that purpose, the relevant entities shall:'
      annotation: "\u2022 Use unique authentication credentials for all the entity\u2019\
        s assets. Best-practice implementation includes, as a minimum, an 8-character\
        \ password for accounts using MFA and a 14-character password for accounts\
        \ not using MFA. \n\u2022 Consider that the allocation and management process\
        \ for authentication information should ensure that:\n    o passwords or PINs\
        \ generated automatically during enrolment processes as temporary secret authentication\
        \ information are non-guessable and unique for each user; and that users are\
        \ required to change them after the first use;\n    o procedures are established\
        \ to verify the identity of a user prior to providing new, replacement or\
        \ temporary authentication information;\n    o authentication information,\
        \ including temporary authentication information, is transmitted to users\
        \ in a secure manner (e.g. via an authenticated and protected channel), and\
        \ the use of unprotected (clear text) electronic mail messages is avoided;\n\
        \    o users acknowledge receipt of authentication information;\n    o default\
        \ authentication information as predefined or provided by suppliers is changed\
        \ immediately following installation of systems or software;\n    o records\
        \ of significant events concerning allocation and management of authentication\
        \ information are kept and their confidentiality granted, and that the record\
        \ keeping method is approved (e.g. using an approved password vault tool).\
        \ \n\u2022 When passwords are used as authentication information, the password\
        \ management system should:\n    o allow users to select and change their\
        \ own passwords and include a confirmation procedure to address input errors;\n\
        \    o enforce strong passwords (96);\n    o force users to change their passwords\
        \ at first login, if relevant;\n    o enforce password changes as necessary,\
        \ for example after a security incident or upon termination or change of employment\
        \ when a user has known passwords for identities that remain active (e.g.\
        \ shared identities);\n    o prevent the use of commonly used passwords, and\
        \ compromised combinations of usernames and password from hacked systems;\n\
        \    o not display passwords on the screen when they are being entered; and\n\
        \    o store and transmit passwords in protected form. \n\u2022 The use of\
        \ phishing-resistant MFA is recommended. Below is a list of currently available\
        \ solutions ordered from strongest to weakest.\n    o \u2018Strong\u2019:\n\
        \        * phishing-resistant: - no shared secrets, not vulnerable to attacker-in-the-middle;\
        \ - protected cryptographic private key that can be securely registered to:\n\
        \    o a domain, in accordance with Fast Identity Online (FIDO) and W3C WebAuthn\
        \ standards;\n    o a trust provider, following public key infrastructure\
        \ and International Telecommunication Union X.509 standards.\n    o \u2018\
        Medium\u2019 MFA, for example:\n        * push notification, number matching\
        \ or application based.\n    o \u2018Last resort\u2019 MFA, for example:\n\
        \        * text message or email OTP. \n\u2022 Perform password encryption\
        \ and hashing in accordance with approved cryptographic techniques for passwords\
        \ (section 9.2). \n\u2022 Generate an alert when a potential attempted or\
        \ successful breach of login controls is detected.\n\n(96) Password complexity\
        \ can be a good cybersecurity practice, but it is not the only factor to consider.\
        \ Recent guidelines, such as those from NIST, emphasise password length over\
        \ complexity; see https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-63B-4.2pd.pdf,\
        \ line 725."
      typical_evidence: "\u2022 Logs or reports related to authentication. \n\u2022\
        \ Compliance audits from internal or external audits verifying that the management\
        \ of identities aligns with the policy and regulatory requirements. \n\u2022\
        \ Documentation showing that the identities are reviewed regularly and updated\
        \ as necessary. \n\u2022 Records of changes to identities, reflecting any\
        \ alterations due to role changes or termination of employment."
      translations:
        fr:
          description: "\xC0 cette fin, les entit\xE9s concern\xE9es:"
          annotation: "\u2022 Utiliser des identifiants d'authentification uniques\
            \ pour tous les actifs de l'entit\xE9. La mise en \u0153uvre des meilleures\
            \ pratiques comprend, au minimum, un mot de passe de 8 caract\xE8res pour\
            \ les comptes utilisant l'AMF et un mot de passe de 14 caract\xE8res pour\
            \ les comptes n'utilisant pas l'AMF. \n\u2022 Le processus d'attribution\
            \ et de gestion des informations d'authentification doit garantir que\
            \ :\n    o les mots de passe ou les codes PIN g\xE9n\xE9r\xE9s automatiquement\
            \ lors des processus d'inscription en tant qu'informations d'authentification\
            \ secr\xE8tes temporaires sont invisibles et uniques pour chaque utilisateur,\
            \ et que les utilisateurs sont tenus de les modifier apr\xE8s la premi\xE8\
            re utilisation ;\n    o des proc\xE9dures sont \xE9tablies pour v\xE9\
            rifier l'identit\xE9 d'un utilisateur avant de fournir des informations\
            \ d'authentification nouvelles, de remplacement ou temporaires ;\n   \
            \ o les informations d'authentification, y compris les informations d'authentification\
            \ temporaires, sont transmises aux utilisateurs de mani\xE8re s\xE9curis\xE9\
            e (par exemple, par le biais d'un syst\xE8me d'authentification prot\xE9\
            g\xE9 et authentifi\xE9). o les informations d'authentification, y compris\
            \ les informations d'authentification temporaires, sont transmises aux\
            \ utilisateurs de mani\xE8re s\xE9curis\xE9e (par exemple via un canal\
            \ authentifi\xE9 et prot\xE9g\xE9) et l'utilisation de messages \xE9lectroniques\
            \ non prot\xE9g\xE9s (en texte clair) est \xE9vit\xE9e ;\n    o les utilisateurs\
            \ accusent r\xE9ception des informations d'authentification ;\n    o les\
            \ informations d'authentification par d\xE9faut pr\xE9d\xE9finies ou fournies\
            \ par les fournisseurs sont modifi\xE9es imm\xE9diatement apr\xE8s l'installation\
            \ des syst\xE8mes ou des logiciels ;\n    o les \xE9v\xE9nements importants\
            \ concernant l'attribution et la gestion des informations d'authentification\
            \ sont enregistr\xE9s et leur confidentialit\xE9 est garantie, et la m\xE9\
            thode d'enregistrement est approuv\xE9e (par exemple \xE0 l'aide d'un\
            \ outil approuv\xE9 d'archivage des mots de passe).\n\u2022 Lorsque les\
            \ mots de passe sont utilis\xE9s comme informations d'authentification,\
            \ le syst\xE8me de gestion des mots de passe doit :\n    o permettre aux\
            \ utilisateurs de s\xE9lectionner et de modifier leurs propres mots de\
            \ passe et inclure une proc\xE9dure de confirmation pour traiter les erreurs\
            \ de saisie ;\n    o imposer des mots de passe forts (96) ;\n    o obliger\
            \ les utilisateurs \xE0 modifier leurs mots de passe lors de la premi\xE8\
            re connexion, le cas \xE9ch\xE9ant ;\n    o imposer des changements de\
            \ mots de passe si n\xE9cessaire, par exemple apr\xE8s un incident de\
            \ s\xE9curit\xE9 ou lors d'un licenciement ou d'un changement d'emploi\
            \ lorsqu'un utilisateur a des mots de passe connus pour des identit\xE9\
            s qui restent actives (par ex. des identit\xE9s partag\xE9es)\n    o emp\xEA\
            cher l'utilisation de mots de passe couramment utilis\xE9s et de combinaisons\
            \ compromises de noms d'utilisateur et de mots de passe provenant de syst\xE8\
            mes pirat\xE9s ;\n    o ne pas afficher les mots de passe \xE0 l'\xE9\
            cran lorsqu'ils sont saisis ; et\n    o stocker et transmettre les mots\
            \ de passe sous une forme prot\xE9g\xE9e.\n\u2022 Il est recommand\xE9\
            \ d'utiliser un syst\xE8me d'authentification multifonctionnel r\xE9sistant\
            \ \xE0 l'hame\xE7onnage. Vous trouverez ci-dessous une liste des solutions\
            \ actuellement disponibles, class\xE9es de la plus forte \xE0 la plus\
            \ faible.\n    o \xAB Forte \xBB :\n        * r\xE9sistant \xE0 l'hame\xE7\
            onnage : - pas de secrets partag\xE9s, pas de vuln\xE9rabilit\xE9 \xE0\
            \ un attaquant au milieu ; - cl\xE9 priv\xE9e cryptographique prot\xE9\
            g\xE9e qui peut \xEAtre enregistr\xE9e en toute s\xE9curit\xE9 aupr\xE8\
            s :\n    o d'un domaine, conform\xE9ment aux normes Fast Identity Online\
            \ (FIDO) et W3C WebAuthn ;\n    o d'un fournisseur de confiance, conform\xE9\
            ment aux normes X.509 de l'infrastructure \xE0 cl\xE9 publique et de l'Union\
            \ internationale des t\xE9l\xE9communications.\n    o AMF \xAB moyenne\
            \ \xBB, par exemple :\n        * notification push, correspondance des\
            \ num\xE9ros ou application.\n    o AMF de \xAB dernier recours \xBB,\
            \ par exemple :\n        * message texte ou OTP par courriel. \n\u2022\
            \ Proc\xE9der au chiffrement et au hachage des mots de passe conform\xE9\
            ment aux techniques cryptographiques approuv\xE9es pour les mots de passe\
            \ (section 9.2). \n\u2022 G\xE9n\xE9rer une alerte en cas de d\xE9tection\
            \ d'une tentative de violation ou d'une violation r\xE9ussie des contr\xF4\
            les de connexion.\n\n(96) La complexit\xE9 des mots de passe peut \xEA\
            tre une bonne pratique de cybers\xE9curit\xE9, mais ce n'est pas le seul\
            \ facteur \xE0 prendre en compte. Des lignes directrices r\xE9centes,\
            \ telles que celles du NIST, mettent l'accent sur la longueur des mots\
            \ de passe plut\xF4t que sur leur complexit\xE9 ; voir https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-63B-4.2pd.pdf,\
            \ ligne 725."
          typical_evidence: "\u2022 Journaux ou rapports li\xE9s \xE0 l\u2019authentification.\
            \ \n\u2022 Audits de conformit\xE9 issus d\u2019audits internes ou externes\
            \ v\xE9rifiant que la gestion des identit\xE9s est conforme \xE0 la politique\
            \ et aux exigences r\xE9glementaires. \n\u2022 Documentation montrant\
            \ que les identit\xE9s sont r\xE9vis\xE9es r\xE9guli\xE8rement et mises\
            \ \xE0 jour si n\xE9cessaire. \n\u2022 Enregistrements des changements\
            \ d\u2019identit\xE9, refl\xE9tant toute modification due \xE0 des changements\
            \ de r\xF4le ou \xE0 la cessation d\u2019emploi."
        es:
          description: 'A tal efecto, las entidades pertinentes:'
          annotation: "\u2022 Utilice credenciales de autenticaci\xF3n \xFAnicas para\
            \ todos los activos de la entidad. La implementaci\xF3n de mejores pr\xE1\
            cticas incluye, como m\xEDnimo, una contrase\xF1a de 8 caracteres para\
            \ las cuentas que utilizan MFA y una contrase\xF1a de 14 caracteres para\
            \ las cuentas que no utilizan MFA. \n\u2022 Considere que el proceso de\
            \ asignaci\xF3n y gesti\xF3n de la informaci\xF3n de autenticaci\xF3n\
            \ debe garantizar que:\n    o las contrase\xF1as o PIN generados autom\xE1\
            ticamente durante los procesos de inscripci\xF3n como informaci\xF3n de\
            \ autenticaci\xF3n secreta temporal no se puedan adivinar y sean \xFA\
            nicos para cada usuario; y que se exija a los usuarios que los cambien\
            \ despu\xE9s del primer uso;\n    o se establezcan procedimientos para\
            \ verificar la identidad de un usuario antes de proporcionar informaci\xF3\
            n de autenticaci\xF3n nueva, de sustituci\xF3n o temporal;\n    o la informaci\xF3\
            n de autenticaci\xF3n, incluida la informaci\xF3n de autenticaci\xF3n\
            \ temporal, se transmita a los usuarios de forma segura (p. ej., a trav\xE9\
            s de una red autenticada y protegida). p. ej., a trav\xE9s de un canal\
            \ autenticado y protegido), y se evita el uso de mensajes de correo electr\xF3\
            nico no protegidos (texto claro);\n    o los usuarios acusan recibo de\
            \ la informaci\xF3n de autenticaci\xF3n;\n    o la informaci\xF3n de autenticaci\xF3\
            n por defecto, predefinida o proporcionada por los proveedores, se cambia\
            \ inmediatamente despu\xE9s de la instalaci\xF3n de sistemas o programas\
            \ inform\xE1ticos;\n    o se mantienen registros de los eventos significativos\
            \ relativos a la asignaci\xF3n y gesti\xF3n de la informaci\xF3n de autenticaci\xF3\
            n y se garantiza su confidencialidad, y que el m\xE9todo de mantenimiento\
            \ de registros est\xE1 aprobado (p. ej., utilizando una herramienta de\
            \ b\xF3veda de contrase\xF1as aprobada).\n\u2022 Cuando las contrase\xF1\
            as se utilizan como informaci\xF3n de autenticaci\xF3n, el sistema de\
            \ gesti\xF3n de contrase\xF1as debe:\n    o permitir a los usuarios seleccionar\
            \ y cambiar sus propias contrase\xF1as e incluir un procedimiento de confirmaci\xF3\
            n para hacer frente a los errores de entrada;\n    o imponer contrase\xF1\
            as seguras (96);\n    o obligar a los usuarios a cambiar sus contrase\xF1\
            as en el primer inicio de sesi\xF3n, si procede;\n    o imponer cambios\
            \ de contrase\xF1a seg\xFAn sea necesario, por ejemplo, despu\xE9s de\
            \ un incidente de seguridad o tras la terminaci\xF3n o cambio de empleo\
            \ cuando un usuario tiene contrase\xF1as conocidas para identidades que\
            \ permanecen activas (por ejemplo, identidades compartidas); o evitar\
            \ el uso de contrase\xF1as de uso com\xFAn y combinaciones comprometidas\
            \ de nombres de usuario y contrase\xF1as de sistemas pirateados; o no\
            \ mostrar las contrase\xF1as en la pantalla cuando se est\xE1n introduciendo;\
            \ y o almacenar y p. ej. identidades compartidas);\n    o impedir el uso\
            \ de contrase\xF1as de uso com\xFAn y combinaciones comprometidas de nombres\
            \ de usuario y contrase\xF1as de sistemas pirateados;\n    o no mostrar\
            \ las contrase\xF1as en la pantalla cuando se est\xE1n introduciendo;\
            \ y\n    o almacenar y transmitir las contrase\xF1as de forma protegida.\n\
            \u2022 Se recomienda el uso de MFA resistente al phishing. A continuaci\xF3\
            n se ofrece una lista de las soluciones disponibles en la actualidad ordenadas\
            \ de la m\xE1s fuerte a la m\xE1s d\xE9bil.\n    o \xABFuerte\xBB:\n \
            \       * resistente al phishing: - sin secretos compartidos, no vulnerable\
            \ a un atacante en el medio; - clave privada criptogr\xE1fica protegida\
            \ que puede registrarse de forma segura en:\n    o un dominio, de acuerdo\
            \ con las normas Fast Identity Online (FIDO) y W3C WebAuthn;\n    o un\
            \ proveedor de confianza, siguiendo la infraestructura de clave p\xFA\
            blica y las normas X.509 de la Uni\xF3n Internacional de Telecomunicaciones.\n\
            \    o MFA \u201CMedia\u201D, por ejemplo:\n        * notificaci\xF3n\
            \ push, coincidencia de n\xFAmeros o basada en aplicaciones.\n    o AMF\
            \ de \xAB\xFAltimo recurso\xBB, por ejemplo:\n        * mensaje de texto\
            \ o correo electr\xF3nico OTP. \n\u2022 Realizar el cifrado y hashing\
            \ de la contrase\xF1a de acuerdo con las t\xE9cnicas criptogr\xE1ficas\
            \ aprobadas para contrase\xF1as (secci\xF3n 9.2). \n\u2022 Generar una\
            \ alerta cuando se detecte un posible intento o \xE9xito de violaci\xF3\
            n de los controles de inicio de sesi\xF3n.\n\n(96) La complejidad de la\
            \ contrase\xF1a puede ser una buena pr\xE1ctica de ciberseguridad, pero\
            \ no es el \xFAnico factor a tener en cuenta. Directrices recientes, como\
            \ las del NIST, hacen hincapi\xE9 en la longitud de la contrase\xF1a por\
