          typical_evidence: "\u2022 Aktu\xE1ln\xED s\xED\u0165ov\xE1 sch\xE9mata,\
            \ v\u010Detn\u011B OOB p\u0159ipojen\xED. \n\u2022 Br\xE1ny firewall nakonfigurovan\xE9\
            \ v souladu s pravidly s\xED\u0165ov\xE9ho provozu v z\xE1sad\xE1ch subjektu.\
            \ \n\u2022 Konfigura\u010Dn\xED soubory a sady pravidel pro firewally\
            \ a sm\u011Brova\u010De, kter\xE9 ukazuj\xED, jak je provoz filtrov\xE1\
            n a spravov\xE1n. \n\u2022 Bezpe\u010Dn\xE9 konfigurace pro bezdr\xE1\
            tov\xE9 s\xEDt\u011B nap\u0159\xEDklad pou\u017Eit\xED WPA3 (\u0161ifrov\xE1\
            n\xED), 802.1X s EAP (autentizace), aktualizace firmwaru. \n\u2022 Konfigura\u010D\
