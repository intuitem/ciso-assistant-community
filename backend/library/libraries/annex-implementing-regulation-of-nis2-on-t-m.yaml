            \    o zp\u011Btnou vazbu od zainteresovan\xFDch stran;\n    o zji\u0161\
            t\u011Bn\xED z monitorov\xE1n\xED shody (bod 2.2) a z nez\xE1visl\xFD\
            ch p\u0159ezkum\u016F (p\u0159\xEDloha na\u0159\xEDzen\xED, bod 2.3),\
