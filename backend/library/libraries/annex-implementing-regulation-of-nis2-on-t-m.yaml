    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:7.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:7
      ref_id: '7.1'
      description: For the purpose of Article 21(2), point (f) of Directive (EU) 2022/2555,
        the relevant entities shall establish, implement and apply a policy and procedures
        to assess whether the cybersecurity risk-management measures taken by the
        relevant entity are effectively implemented and maintained.
      annotation: "\u2022 Take into account industry-recognised standards when developing\
        \ the policy and procedures for assessing the efficient implementation of\
        \ the measures (72). \n\u2022 Implement a policy for assessing the effectiveness\
        \ of implementation of measures that is proportionate to the risk posture\
        \ of the entity in line with the risk assessment.\n\n(72) In addition to those\
        \ mentioned in the mapping table at the end of this section, consider the\
        \ following: \n\u2022 ISO/IEC 27004:2016, Information technology - Security\
        \ techniques - Information security management - Monitoring, measurement,\
        \ analysis and evaluation. \n\u2022 Information Technology Infrastructure\
        \ Library (ITIL)."
      typical_evidence: "\u2022 Documented policy and procedures for effectiveness\
        \ assessments based on good practices and standards (73).\n\n(73) For example,\
        \ NIST SP 800-53A available at: https://csrc.nist.gov/pubs/sp/800/53/a/r5/final."
      translations:
        fr:
          description: "Aux fins de l\u2019article 21, paragraphe 2, point f), de\
            \ la directive (UE) 2022/2555, les entit\xE9s concern\xE9es \xE9tablissent,\
            \ mettent en \u0153uvre et appliquent une politique et des proc\xE9dures\
            \ visant \xE0 \xE9valuer si les mesures de gestion des risques en mati\xE8\
            re de cybers\xE9curit\xE9 qu'elles ont prises sont effectivement mises\
            \ en \u0153uvre et maintenues."
          annotation: "\u2022 Tenir compte des normes reconnues par l\u2019industrie\
            \ lors de l\u2019\xE9laboration de la politique et des proc\xE9dures permettant\
            \ d\u2019\xE9valuer l\u2019efficacit\xE9 de la mise en \u0153uvre des\
            \ mesures (72). \n\u2022 Mettre en \u0153uvre une politique d\u2019\xE9\
            valuation de l\u2019efficacit\xE9 de la mise en \u0153uvre des mesures\
            \ qui soit proportionn\xE9e \xE0 la posture de risque de l\u2019entit\xE9\
            \ conform\xE9ment \xE0 l\u2019\xE9valuation des risques.\n\n(72) En plus\
            \ de ceux mentionn\xE9s dans le tableau de correspondance \xE0 la fin\
            \ de la pr\xE9sente section, il faut tenir compte des \xE9l\xE9ments suivants\
            \ : \n\u2022 ISO/IEC 27004:2016, Technologies de l\u2019information -\
            \ Techniques de s\xE9curit\xE9 - Gestion de la s\xE9curit\xE9 de l\u2019\
            information - Surveillance, mesure, analyse et \xE9valuation. \n\u2022\
            \ Biblioth\xE8que de l\u2019infrastructure des technologies de l\u2019\
            information (ITIL)."
          typical_evidence: "\u2022 Documentation des politiques et proc\xE9dures\
            \ d\u2019\xE9valuation de l\u2019efficacit\xE9 fond\xE9es sur les bonnes\
            \ pratiques et les normes (73).\n\n(73) Par exemple, NIST SP 800-53A,\
            \ disponible \xE0 l\u2019adresse suivante\_: https://csrc.nist.gov/pubs/sp/800/53/a/r5/final."
        es:
          description: "A los efectos del art\xEDculo 21, apartado 2, letra f), de\
            \ la Directiva (UE) 2022/2555, las entidades pertinentes establecer\xE1\
            n, llevar\xE1n a la pr\xE1ctica y aplicar\xE1n orientaciones y procedimientos\
            \ para evaluar si las medidas para la gesti\xF3n de riesgos de ciberseguridad\
            \ que hayan adoptado se ejecutan y mantienen de manera efectiva."
          annotation: "\u2022 Tener en cuenta las normas reconocidas por el sector\
            \ a la hora de elaborar la pol\xEDtica y los procedimientos para evaluar\
            \ la aplicaci\xF3n eficiente de las medidas (72). \n\u2022 Implementar\
            \ una pol\xEDtica para evaluar la efectividad de la implementaci\xF3n\
            \ de medidas que sea proporcional a la postura de riesgo de la entidad\
            \ en l\xEDnea con la evaluaci\xF3n de riesgos.\n\n(72) Adem\xE1s de los\
            \ mencionados en el cuadro de correspondencia que figura al final de esta\
            \ secci\xF3n, consid\xE9rese lo siguiente: \n\u2022 ISO/IEC 27004:2016,\
            \ Tecnolog\xEDa de la informaci\xF3n - T\xE9cnicas de seguridad - Gesti\xF3\
            n de la seguridad de la informaci\xF3n - Seguimiento, medici\xF3n, an\xE1\
            lisis y evaluaci\xF3n. \n\u2022 Biblioteca de Infraestructura de Tecnolog\xED\
            as de la Informaci\xF3n (ITIL)."
          typical_evidence: "\u2022 Pol\xEDticas y procedimientos documentados para\
            \ la evaluaci\xF3n de la eficacia basados en buenas pr\xE1cticas y normas\
            \ (73).\n\n(73) Por ejemplo, NIST SP 800-53A disponible en: https://csrc.nist.gov/pubs/sp/800/53/a/r5/final."
        cs:
          description: "Pro \xFA\u010Dely \u010Dl. 21 odst. 2 p\xEDsm. f) sm\u011B\
            rnice (EU) 2022/2555 p\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED, zavedou\
            \ a uplat\u0148uj\xED politiku a postupy za \xFA\u010Delem posouzen\xED\
            , zda jsou opat\u0159en\xED k \u0159\xEDzen\xED kybernetick\xFDch bezpe\u010D\
            nostn\xEDch rizik p\u0159ijat\xE1 p\u0159\xEDslu\u0161n\xFDm subjektem\
            \ \xFA\u010Dinn\u011B prov\xE1d\u011Bna a udr\u017Eov\xE1na."
          annotation: "\u2022 P\u0159i vypracov\xE1v\xE1n\xED politiky a postup\u016F\
            \ pro posuzov\xE1n\xED \xFA\u010Dinn\xE9ho prov\xE1d\u011Bn\xED opat\u0159\
            en\xED zohlednit odv\u011Btvov\u011B uzn\xE1van\xE9 normy (72). \n\u2022\
            \ Zav\xE9st politiku pro hodnocen\xED \xFA\u010Dinnosti prov\xE1d\u011B\
            n\xED opat\u0159en\xED, kter\xE1 je p\u0159im\u011B\u0159en\xE1 rizikov\xE9\
            \ pozici subjektu v souladu s hodnocen\xEDm rizik.\n\n(72) Krom\u011B\
            \ t\u011Bch, kter\xE9 jsou uvedeny v tabulce mapov\xE1n\xED na konci tohoto\
            \ odd\xEDlu, zva\u017Ete n\xE1sleduj\xEDc\xED: \n\u2022 ISO/IEC 27004:2016,\
            \ Informa\u010Dn\xED technologie - Bezpe\u010Dnostn\xED techniky - \u0158\
            \xEDzen\xED bezpe\u010Dnosti informac\xED - Monitorov\xE1n\xED, m\u011B\
            \u0159en\xED, anal\xFDza a hodnocen\xED. \n\u2022 Knihovna infrastruktury\
            \ informa\u010Dn\xEDch technologi\xED (ITIL)."
          typical_evidence: "\u2022 Zdokumentovan\xE9 z\xE1sady a postupy pro posuzov\xE1\
            n\xED \xFA\u010Dinnosti na z\xE1klad\u011B osv\u011Bd\u010Den\xFDch postup\u016F\
            \ a norem (73).\n\n(73) Nap\u0159\xEDklad NIST SP 800-53A je k dispozici\
            \ na adrese: https://csrc.nist.gov/pubs/sp/800/53/a/r5/final."
        it:
          description: Ai fini dell'articolo 21, paragrafo 2, lettera f), della direttiva
            (UE) 2022/2555, i soggetti pertinenti stabiliscono, attuano e applicano
            una politica e procedure per valutare se le misure di gestione dei rischi
            di cibersicurezza adottate dal soggetto pertinente siano attuate e mantenute
            in modo efficace.
          annotation: "\u2022 Tenere conto delle norme riconosciute dal settore nell'elaborazione\
            \ della politica e delle procedure per valutare l'attuazione efficiente\
            \ delle misure (72). \n\u2022 Attuare una politica per valutare l'efficacia\
            \ dell'attuazione delle misure che sia proporzionata alla posizione di\
            \ rischio dell'entit\xE0 in linea con la valutazione del rischio.\n\n\
            (72) Oltre a quelli menzionati nella tabella di mappatura alla fine della\
            \ presente sezione, si consideri quanto segue: \n\u2022 ISO/IEC 27004:2016,\
            \ Tecnologie dell'informazione - Tecniche di sicurezza - Gestione della\
            \ sicurezza delle informazioni - Monitoraggio, misurazione, analisi e\
            \ valutazione. \n\u2022 Biblioteca dell'infrastruttura informatica (ITIL)."
          typical_evidence: "\u2022 Politiche e procedure documentate per le valutazioni\
            \ dell'efficacia basate su buone pratiche e norme (73).\n\n(73) Ad esempio,\
            \ NIST SP 800-53A disponibile all'indirizzo: https://csrc.nist.gov/pubs/sp/800/53/a/r5/final."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:7.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:7
      ref_id: '7.2'
      description: 'The policy and procedures referred to in point 7.1. shall take
        into account results of the risk assessment pursuant to point 2.1. and past
        significant incidents. The relevant entities shall determine:'
      annotation: "\u2022 When selecting measures for assessing effectiveness of implementation\
        \ take into account the cost of their implementation. \n\u2022 Consider one\
        \ or more of the following indicative methods for assessing the effectiveness\
        \ of implementation of a measure, according to the risk-treatment plan (section\
        \ 2.1):\n    o self-assessment, o benchmarking against a measure\u2019s checklist\
        \ or a standard, o vulnerability assessment, o penetration testing (e.g. internal,\
        \ external, red/blue team), o secure code review, o audit (e.g. internal,\
        \ external, compliance) and o performance monitoring. \n\u2022 The assessment\
        \ service can be provided by an external entity or by specially authorised\
        \ employees of the entity.\n    o In the case of external entities, confidentiality\
        \ and non-disclosure terms should be included in the contract.\n    o Internal\
        \ employees should be suitably trained, based on the skills required for the\
        \ objective of their role and the entity should consider their objectivity\
        \ and impartiality, where possible. The entity should pay particular attention\
        \ to the elements of point 2.3. of the Annex to the regulation concerning\
        \ the impartiality of the employees. For instance, employees should not come\
        \ from the department or division whose systems are being inspected and should\
        \ not have been involved in developing the code or in installing or operating\
        \ the system being audited for this purpose. \n\u2022 Define key performance\
        \ indicators (KPIs) to measure the effectiveness of measures including, one\
        \ or more, notable examples such as (indicative, non-exhaustive list) (74):\n\
        \    o the cost of implementation and maintenance, for example capital expenditure\
        \ (CAPEX) / operational expenditure (OPEX);\n    o the number of employees\
        \ who have attended cybersecurity trainings (75);\n    o the number of vulnerabilities\
        \ detected;\n    o time to remediation;\n    o the number of incidents;\n\
        \    o the number of incidents related to a change;\n    o incident response\
        \ times; and\n    o number of non-compliances (consider the elements in point\
        \ 2.2 of the Annex to the regulation concerning compliance monitoring). \n\
        \u2022 If possible, use the same KPIs for each assessment and utilize standardized\
        \ templates and checklists to ensure consistency and thoroughness. \n\u2022\
        \ Although the frequency of monitoring and measurement of measures, addressed\
        \ in point 7.2.1 (a) of the Annex to the regulation, depends on the entity's\
        \ risk assessment, the entity may follow this indicative, non- exhaustive\
        \ guideline:\n    o continuously monitor and measure the effectiveness of\
        \ mitigating measures designed to address real-time threats (e.g. firewalls,\
        \ IDS/IPS);\n    o monitor and measure the effectiveness of security measures\
        \ related to the threat landscape biannually (e.g. vulnerability management\
        \ and incident response plans);\n    o assess the overall effectiveness of\
        \ all measures annually;\n    o assess the effectiveness of measures related\
        \ to a specific incident following that incident; and  o assess the effectiveness\
        \ of measures related to a specific system or one of its components following\
        \ significant changes to this system or this component.\n\n(74) ENISA\u2019\
        s cybersecurity investment reports offer a good reference for measuring effectiveness\
        \ of measures, for example the 2023 NIS investments report, https://www.enisa.europa.eu/publications/nis-investments-2023.\n\
        (75) The security culture framework (CSF) is an example source of KPIs for\
        \ measuring the effectiveness of training."
      typical_evidence: "\u2022 Evidence that management has received reporting on\
        \ the effective implementation of the measures. \n\u2022 Evidence that monitoring\
        \ and measurement results are reported to the management bodies (Annex to\
        \ the regulation, point 2.3.3 concerning compliance monitoring). \n\u2022\
        \ Documented objectives and KPIs for the implementation of the measures. \n\
        \u2022 Documented analysis and evaluation of the results from previous evaluations.\
        \ \n\u2022 Logs or records from previous effectiveness assessments. \n\u2022\
        \ Plans or schedules for future effectiveness assessments. \n\u2022 Documented\
        \ roles and responsibilities."
      translations:
        fr:
          description: "La politique et les proc\xE9dures vis\xE9es au point 7.1 tiennent\
            \ compte des r\xE9sultats de l\u2019\xE9valuation des risques vis\xE9\
            e au point 2.1 et des incidents importants pass\xE9s. Les entit\xE9s concern\xE9\
            es d\xE9terminent:"
          annotation: "\u2022 Lors de la s\xE9lection des mesures pour l'\xE9valuation\
            \ de l'efficacit\xE9 de la mise en \u0153uvre, il convient de tenir compte\
            \ du co\xFBt de leur mise en \u0153uvre.\n\u2022 Envisager une ou plusieurs\
            \ des m\xE9thodes indicatives suivantes pour \xE9valuer l'efficacit\xE9\
            \ de la mise en \u0153uvre d'une mesure, conform\xE9ment au plan de traitement\
            \ des risques (section 2.1) :\n    o auto-\xE9valuation, o comparaison\
            \ avec la liste de contr\xF4le d'une mesure ou une norme, o \xE9valuation\
            \ de la vuln\xE9rabilit\xE9, o tests de p\xE9n\xE9tration (par exemple,\
            \ internes, externes, \xE9quipe rouge/bleue), o examen du code s\xE9curis\xE9\
            , o audit (par exemple, interne, externe, de conformit\xE9) et o contr\xF4\
            le des performances.\n\u2022 Le service d'\xE9valuation peut \xEAtre fourni\
            \ par une entit\xE9 externe ou par des employ\xE9s sp\xE9cialement autoris\xE9\
            s de l'entit\xE9.\n    o Dans le cas d'entit\xE9s externes, des conditions\
            \ de confidentialit\xE9 et de non-divulgation doivent \xEAtre incluses\
            \ dans le contrat.\n    o Les employ\xE9s internes doivent recevoir une\
            \ formation appropri\xE9e, fond\xE9e sur les comp\xE9tences requises pour\
            \ l'objectif de leur r\xF4le, et l'entit\xE9 doit tenir compte de leur\
            \ objectivit\xE9 et de leur impartialit\xE9, dans la mesure du possible.\
            \ L'entit\xE9 doit accorder une attention particuli\xE8re aux \xE9l\xE9\
            ments du point 2.3. de l'annexe du r\xE8glement concernant l'impartialit\xE9\
            \ des employ\xE9s. Par exemple, les employ\xE9s ne doivent pas \xEAtre\
            \ issus du d\xE9partement ou de la division dont les syst\xE8mes sont\
            \ inspect\xE9s et ne doivent pas avoir particip\xE9 \xE0 l'\xE9laboration\
            \ du code ou \xE0 l'installation ou \xE0 l'exploitation du syst\xE8me\
            \ audit\xE9 \xE0 cette fin. \n\u2022 D\xE9finir des indicateurs cl\xE9\
            s de performance (ICP) pour mesurer l'efficacit\xE9 des mesures, y compris\
            \ un ou plusieurs exemples notables tels que (liste indicative et non\
            \ exhaustive) (74) :\n    o le co\xFBt de la mise en \u0153uvre et de\
            \ la maintenance, par exemple les d\xE9penses d'investissement (CAPEX)\
            \ / les d\xE9penses op\xE9rationnelles (OPEX) ;\n    o le nombre d'employ\xE9\
            s ayant suivi des formations en cybers\xE9curit\xE9 (75) ;\n    o le nombre\
            \ de vuln\xE9rabilit\xE9s d\xE9tect\xE9es ;\n    o le d\xE9lai de rem\xE9\
            diation ;\n    o le nombre d'incidents ;\n    o le nombre d'incidents\
            \ li\xE9s \xE0 un changement ;\n    o les d\xE9lais de r\xE9ponse aux\
            \ incidents ; et\n    o le nombre de non-conformit\xE9s (prendre en compte\
            \ les \xE9l\xE9ments du point 2. 2 de l'annexe du r\xE8glement concernant\
            \ le contr\xF4le de la conformit\xE9). \n\u2022 Dans la mesure du possible,\
            \ utilisez les m\xEAmes ICP pour chaque \xE9valuation et utilisez des\
            \ mod\xE8les et des listes de contr\xF4le normalis\xE9s pour garantir\
            \ la coh\xE9rence et l'exhaustivit\xE9. \n\u2022 Bien que la fr\xE9quence\
            \ du contr\xF4le et de la mesure des mesures, vis\xE9e au point 7.2.1\
            \ a) de l'annexe du r\xE8glement, d\xE9pende de l'\xE9valuation des risques\
            \ de l'entit\xE9, celle-ci peut suivre les lignes directrices indicatives\
            \ et non exhaustives suivantes :\n    o surveiller et mesurer en permanence\
            \ l'efficacit\xE9 des mesures d'att\xE9nuation con\xE7ues pour faire face\
            \ aux menaces en temps r\xE9el (par exemple, pare-feu, IDS/IPS) ;\n  \
            \  o surveiller et mesurer l'efficacit\xE9 des mesures de s\xE9curit\xE9\
            \ li\xE9es au paysage des menaces deux fois par an (par exemple, plans\
            \ de gestion des vuln\xE9rabilit\xE9s et de r\xE9ponse aux incidents)\
            \ ;\n    o \xE9valuer l'efficacit\xE9 globale de toutes les mesures chaque\
            \ ann\xE9e ;\n    o \xE9valuer l'efficacit\xE9 des mesures li\xE9es \xE0\
            \ un incident sp\xE9cifique \xE0 la suite de cet incident ; et o \xE9\
            valuer l'efficacit\xE9 des mesures li\xE9es \xE0 un syst\xE8me sp\xE9\
            cifique ou \xE0 l'un de ses composants \xE0 la suite de changements significatifs\
            \ apport\xE9s \xE0 ce syst\xE8me ou \xE0 ce composant.\n\n(74) Les rapports\
            \ d'investissement de l'ENISA en mati\xE8re de cybers\xE9curit\xE9 constituent\
            \ une bonne r\xE9f\xE9rence pour mesurer l'efficacit\xE9 des mesures,\
            \ par exemple le 2023 NIS investments report, https://www.enisa.europa.eu/publications/nis-investments-2023.\n\
            (75) Le cadre de la culture de s\xE9curit\xE9 (CSF) est un exemple de\
            \ source d'indicateurs de performance cl\xE9s pour mesurer l'efficacit\xE9\
            \ de la formation."
          typical_evidence: "\u2022 Preuve que la direction a re\xE7u des rapports\
            \ sur la mise en \u0153uvre effective des mesures. \n\u2022 La preuve\
            \ que les r\xE9sultats de la surveillance et des mesures sont communiqu\xE9\
            s aux organes de direction (annexe du r\xE8glement, point 2.3.3 relatif\
            \ au contr\xF4le de la conformit\xE9). \n\u2022 Documentation des objectifs\
            \ et des KPI pour la mise en \u0153uvre des mesures. \n\u2022 Analyse\
            \ document\xE9e et \xE9valuation des r\xE9sultats des \xE9valuations pr\xE9\
            c\xE9dentes. \n\u2022 Journaux ou enregistrements d\u2019\xE9valuations\
            \ d\u2019efficacit\xE9 pr\xE9c\xE9dentes. \n\u2022 Plans ou calendriers\
            \ pour les \xE9valuations futures de l\u2019efficacit\xE9. \n\u2022 R\xF4\
            les et responsabilit\xE9s document\xE9s."
        es:
          description: "Las orientaciones y procedimientos a que hace referencia el\
            \ punto 7.1 tendr\xE1n en cuenta los resultados de la evaluaci\xF3n de\
            \ riesgos conforme al punto 2.1 y los incidentes significativos ocurridos\
            \ en el pasado. Las entidades pertinentes determinar\xE1n:"
          annotation: "\u2022 A la hora de seleccionar medidas para evaluar la eficacia\
            \ de la aplicaci\xF3n, tenga en cuenta el coste de su aplicaci\xF3n.\n\
            \u2022 Considere uno o varios de los siguientes m\xE9todos indicativos\
            \ para evaluar la eficacia de la aplicaci\xF3n de una medida, de acuerdo\
            \ con el plan de tratamiento de riesgos (secci\xF3n 2.1):\n    o autoevaluaci\xF3\
            n, o comparaci\xF3n con una lista de control de una medida o una norma,\
            \ o evaluaci\xF3n de la vulnerabilidad, o pruebas de penetraci\xF3n (por\
            \ ejemplo, internas, externas, equipo rojo/azul), o revisi\xF3n de c\xF3\
            digo seguro, o auditor\xEDa (por ejemplo, interna, externa, de cumplimiento)\
            \ y o supervisi\xF3n del rendimiento.\n\u2022 El servicio de evaluaci\xF3\
            n puede ser prestado por una entidad externa o por empleados de la entidad\
            \ especialmente autorizados.\n    o En el caso de entidades externas,\
            \ deben incluirse en el contrato condiciones de confidencialidad y no\
            \ divulgaci\xF3n.\n    o Los empleados internos deben recibir una formaci\xF3\
            n adecuada, basada en las competencias requeridas para el objetivo de\
            \ su funci\xF3n, y la entidad debe tener en cuenta su objetividad e imparcialidad,\
            \ siempre que sea posible. La entidad debe prestar especial atenci\xF3\
            n a los elementos del punto 2.3. del Anexo del reglamento relativos a\
            \ la imparcialidad de los empleados. Por ejemplo, los empleados no deben\
            \ proceder del departamento o divisi\xF3n cuyos sistemas se est\xE1n inspeccionando\
            \ y no deben haber participado en el desarrollo del c\xF3digo ni en la\
            \ instalaci\xF3n o el funcionamiento del sistema que se est\xE1 auditando\
            \ con este fin. \n\u2022 Definir indicadores clave de rendimiento (KPI)\
            \ para medir la eficacia de las medidas, incluyendo uno o varios ejemplos\
            \ notables como (lista indicativa, no exhaustiva) (74):\n    o el coste\
            \ de implementaci\xF3n y mantenimiento, por ejemplo, gastos de capital\
            \ (CAPEX) / gastos operativos (OPEX);\n    o el n\xFAmero de empleados\
            \ que han asistido a formaciones en ciberseguridad (75);\n    o el n\xFA\
            mero de vulnerabilidades detectadas;\n    o el tiempo de remediaci\xF3\
            n;\n    o el n\xFAmero de incidentes;\n    o el n\xFAmero de incidentes\
            \ relacionados con un cambio;\n    o los tiempos de respuesta a incidentes;\
            \ y\n    o el n\xFAmero de incumplimientos (considerar los elementos del\
            \ punto 2. 2 del anexo del reglamento relativo a la supervisi\xF3n del\
            \ cumplimiento). \n\u2022 Si es posible, utilice los mismos KPI para cada\
            \ evaluaci\xF3n y utilice plantillas y listas de comprobaci\xF3n normalizadas\
            \ para garantizar la coherencia y el rigor. \n\u2022 Aunque la frecuencia\
            \ del seguimiento y la medici\xF3n de las medidas, que se abordan en el\
            \ punto 7.2.1 (a) del anexo del Reglamento, depende de la evaluaci\xF3\
            n de riesgos de la entidad, \xE9sta puede seguir esta pauta indicativa,\
            \ no exhaustiva:\n    o supervisar y medir continuamente la eficacia de\
            \ las medidas de mitigaci\xF3n dise\xF1adas para hacer frente a las amenazas\
            \ en tiempo real (por ejemplo, cortafuegos, IDS, etc.);\n    o supervisar\
            \ y medir semestralmente la eficacia de las medidas de seguridad relacionadas\
            \ con el panorama de amenazas (por ejemplo, los planes de gesti\xF3n de\
            \ vulnerabilidades y de respuesta a incidentes);\n    o evaluar anualmente\
            \ la eficacia general de todas las medidas;\n    o evaluar la eficacia\
            \ de las medidas relacionadas con un incidente espec\xEDfico tras dicho\
            \ incidente; y o evaluar la eficacia de las medidas relacionadas con un\
            \ sistema espec\xEDfico o uno de sus componentes tras cambios significativos\
            \ en este sistema o este componente.\n\n(74) Los informes de inversi\xF3\
            n en ciberseguridad de ENISA ofrecen una buena referencia para medir la\
            \ eficacia de las medidas, por ejemplo el informe de inversiones en SRI\
            \ 2023, https://www.enisa.europa.eu/publications/nis-investments-2023.\n\
            (75) El marco de cultura de seguridad (CSF) es un ejemplo de fuente de\
            \ KPI para medir la eficacia de la formaci\xF3n."
          typical_evidence: "\u2022 Evidencia de que la gerencia ha recibido informes\
            \ sobre la implementaci\xF3n efectiva de las medidas. \n\u2022 Pruebas\
            \ de que los resultados del seguimiento y la medici\xF3n se comunican\
            \ a los \xF3rganos de gesti\xF3n (anexo del Reglamento, punto 2.3.3 relativo\
            \ al seguimiento del cumplimiento). \n\u2022 Document\xE9 los objetivos\
            \ y KPIs para la implementaci\xF3n de las medidas. \n\u2022 An\xE1lisis\
            \ documentado y evaluaci\xF3n de los resultados de evaluaciones anteriores.\
            \ \n\u2022 Registros o registros de evaluaciones de efectividad anteriores.\
            \ \n\u2022 Planes o cronogramas para futuras evaluaciones de efectividad.\
            \ \n\u2022 Roles y responsabilidades documentados."
        cs:
          description: "Politika a postupy uveden\xE9 v bod\u011B 7.1. zohled\u0148\
            uj\xED v\xFDsledky posouzen\xED rizik podle bodu 2.1. a minul\xE9 v\xFD\
            znamn\xE9 incidenty. P\u0159\xEDslu\u0161n\xE9 subjekty ur\u010D\xED:"
          annotation: "\u2022 P\u0159i v\xFDb\u011Bru opat\u0159en\xED pro hodnocen\xED\
            \ \xFA\u010Dinnosti prov\xE1d\u011Bn\xED zohledn\u011Bte n\xE1klady na\
            \ jejich realizaci. \n\u2022 Zva\u017Ete jednu nebo v\xEDce z n\xE1sleduj\xED\
            c\xEDch orienta\u010Dn\xEDch metod pro posouzen\xED \xFA\u010Dinnosti\
            \ implementace opat\u0159en\xED podle pl\xE1nu o\u0161et\u0159en\xED rizik\
            \ (odd\xEDl 2.1):\n    o sebehodnocen\xED, o porovn\xE1n\xED s kontroln\xED\
            m seznamem opat\u0159en\xED nebo standardem, o posouzen\xED zranitelnosti,\
            \ o penetra\u010Dn\xED testov\xE1n\xED (nap\u0159. intern\xED, extern\xED\
            , \u010Derven\xFD/modr\xFD t\xFDm), o p\u0159ezkoum\xE1n\xED bezpe\u010D\
            n\xE9ho k\xF3du, o audit (nap\u0159. intern\xED, extern\xED, compliance)\
            \ a o monitorov\xE1n\xED v\xFDkonnosti.\n\u2022 Slu\u017Ebu hodnocen\xED\
            \ m\u016F\u017Ee poskytovat extern\xED subjekt nebo speci\xE1ln\u011B\
            \ pov\u011B\u0159en\xED zam\u011Bstnanci subjektu.\n    o V p\u0159\xED\
            pad\u011B extern\xEDch subjekt\u016F by m\u011Bly b\xFDt do smlouvy zahrnuty\
            \ podm\xEDnky d\u016Fv\u011Brnosti a ml\u010Denlivosti.\n    o Intern\xED\
            \ zam\u011Bstnanci by m\u011Bli b\xFDt vhodn\u011B vy\u0161koleni na z\xE1\
            klad\u011B dovednost\xED pot\u0159ebn\xFDch pro c\xEDl jejich role a subjekt\
            \ by m\u011Bl zv\xE1\u017Eit jejich objektivitu a nestrannost, pokud je\
            \ to mo\u017En\xE9. Subjekt by m\u011Bl v\u011Bnovat zvl\xE1\u0161tn\xED\
            \ pozornost prvk\u016Fm bodu 2.3 p\u0159\xEDlohy na\u0159\xEDzen\xED t\xFD\
            kaj\xEDc\xEDm se nestrannosti zam\u011Bstnanc\u016F. Zam\u011Bstnanci\
            \ by nap\u0159\xEDklad nem\u011Bli poch\xE1zet z odd\u011Blen\xED nebo\
            \ odboru, jeho\u017E syst\xE9my jsou kontrolov\xE1ny, a nem\u011Bli by\
            \ se pod\xEDlet na v\xFDvoji kodexu nebo na instalaci \u010Di provozu\
            \ syst\xE9mu, kter\xFD je pro tento \xFA\u010Del kontrolov\xE1n. \n\u2022\
            \ Definujte kl\xED\u010Dov\xE9 ukazatele v\xFDkonnosti (KPI) pro m\u011B\
            \u0159en\xED \xFA\u010Dinnosti opat\u0159en\xED, v\u010Detn\u011B jednoho\
            \ nebo v\xEDce v\xFDznamn\xFDch p\u0159\xEDklad\u016F, jako jsou (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam) (74):\n    o n\xE1klady na implementaci a\
            \ \xFAdr\u017Ebu, nap\u0159\xEDklad kapit\xE1lov\xE9 v\xFDdaje (CAPEX)\
            \ / provozn\xED v\xFDdaje (OPEX);\n    o po\u010Det zam\u011Bstnanc\u016F\
            , kte\u0159\xED se z\xFA\u010Dastnili \u0161kolen\xED kybernetick\xE9\
            \ bezpe\u010Dnosti (75);\n    o po\u010Det zji\u0161t\u011Bn\xFDch zranitelnost\xED\
            ;\n    o doba do n\xE1pravy;\n    o po\u010Det incident\u016F;\n    o\
            \ po\u010Det incident\u016F souvisej\xEDc\xEDch se zm\u011Bnou;\n    o\
            \ doba reakce na incident; a\n    o po\u010Det neshod (zva\u017Ete prvky\
            \ v bod\u011B 2.2 p\u0159\xEDlohy na\u0159\xEDzen\xED t\xFDkaj\xEDc\xED\
            \ se monitorov\xE1n\xED shody). \n\u2022 Pokud je to mo\u017En\xE9, pou\u017E\
            \xEDvejte pro ka\u017Ed\xE9 hodnocen\xED stejn\xE9 kl\xED\u010Dov\xE9\
            \ ukazatele v\xFDkonnosti a vyu\u017E\xEDvejte standardizovan\xE9 \u0161\
            ablony a kontroln\xED seznamy, abyste zajistili konzistentnost a d\u016F\
            kladnost. \n\u2022 A\u010Dkoli \u010Detnost monitorov\xE1n\xED a m\u011B\
            \u0159en\xED opat\u0159en\xED, o nich\u017E pojedn\xE1v\xE1 bod 7.2.1\
            \ p\xEDsm. a) p\u0159\xEDlohy na\u0159\xEDzen\xED, z\xE1vis\xED na posouzen\xED\
            \ rizik subjektem, m\u016F\u017Ee subjekt postupovat podle tohoto orienta\u010D\
            n\xEDho, nikoli vy\u010Derp\xE1vaj\xEDc\xEDho pokynu:\n    o pr\u016F\
            b\u011B\u017En\u011B monitorovat a m\u011B\u0159it \xFA\u010Dinnost zm\xED\
            r\u0148uj\xEDc\xEDch opat\u0159en\xED ur\u010Den\xFDch k \u0159e\u0161\
            en\xED hrozeb v re\xE1ln\xE9m \u010Dase (nap\u0159. firewally, IDS/IPS);\n\
            \    o dvakr\xE1t ro\u010Dn\u011B monitorovat a m\u011B\u0159it \xFA\u010D\
            innost bezpe\u010Dnostn\xEDch opat\u0159en\xED souvisej\xEDc\xEDch s prost\u0159\
            ed\xEDm hrozeb (nap\u0159. nap\u0159. pl\xE1ny \u0159\xEDzen\xED zranitelnost\xED\
            \ a reakce na incidenty);\n    o ka\u017Edoro\u010Dn\u011B vyhodnocovat\
            \ celkovou \xFA\u010Dinnost v\u0161ech opat\u0159en\xED;\n    o vyhodnocovat\
            \ \xFA\u010Dinnost opat\u0159en\xED souvisej\xEDc\xEDch s konkr\xE9tn\xED\
            m incidentem po tomto incidentu a o vyhodnocovat \xFA\u010Dinnost opat\u0159\
            en\xED souvisej\xEDc\xEDch s konkr\xE9tn\xEDm syst\xE9mem nebo jednou\
            \ z jeho sou\u010D\xE1st\xED po v\xFDznamn\xFDch zm\u011Bn\xE1ch tohoto\
            \ syst\xE9mu nebo t\xE9to sou\u010D\xE1sti.\n\n(74) Dobr\xFDm vod\xED\
            tkem pro m\u011B\u0159en\xED \xFA\u010Dinnosti opat\u0159en\xED jsou zpr\xE1\
            vy agentury ENISA o investic\xEDch do kybernetick\xE9 bezpe\u010Dnosti,\
            \ nap\u0159\xEDklad zpr\xE1va o investic\xEDch do bezpe\u010Dnosti s\xED\
            t\xED a informac\xED v roce 2023, https://www.enisa.europa.eu/publications/nis-investments-2023.\n\
            (75) R\xE1mec bezpe\u010Dnostn\xED kultury (CSF) je p\u0159\xEDkladn\xFD\
            m zdrojem kl\xED\u010Dov\xFDch ukazatel\u016F v\xFDkonnosti pro m\u011B\
            \u0159en\xED \xFA\u010Dinnosti \u0161kolen\xED."
          typical_evidence: "\u2022 D\u016Fkaz, \u017Ee veden\xED obdr\u017Eelo zpr\xE1\
            vy o \xFA\u010Dinn\xE9m prov\xE1d\u011Bn\xED opat\u0159en\xED. \n\u2022\
            \ Doklad o tom, \u017Ee v\xFDsledky monitorov\xE1n\xED a m\u011B\u0159\
            en\xED jsou hl\xE1\u0161eny \u0159\xEDd\xEDc\xEDm org\xE1n\u016Fm (p\u0159\
            \xEDloha na\u0159\xEDzen\xED, bod 2.3.3 t\xFDkaj\xEDc\xED se sledov\xE1\
            n\xED souladu). \n\u2022 Zdokumentovan\xE9 c\xEDle a KPI pro implementaci\
            \ opat\u0159en\xED. \n\u2022 Zdokumentovan\xE1 anal\xFDza a vyhodnocen\xED\
            \ v\xFDsledk\u016F z p\u0159edchoz\xEDch hodnocen\xED. \n\u2022 Protokoly\
            \ nebo z\xE1znamy z p\u0159edchoz\xEDch hodnocen\xED efektivity. \n\u2022\
            \ Pl\xE1ny nebo harmonogramy pro budouc\xED hodnocen\xED efektivity. \n\
            \u2022 Zdokumentovan\xE9 role a odpov\u011Bdnosti."
        it:
          description: 'La politica e le procedure di cui al punto 7.1. tiene conto
            dei risultati della valutazione del rischio di cui al punto 2.1. e incidenti
            significativi passati. Gli enti pertinenti determinano:'
          annotation: "\u2022 Quando si selezionano le misure per la valutazione dell'efficacia\
            \ dell'attuazione, tenere conto del costo della loro attuazione.\n\u2022\
            \ Considerare uno o pi\xF9 dei seguenti metodi indicativi per valutare\
            \ l'efficacia dell'implementazione di una misura, in base al piano di\
            \ trattamento dei rischi (sezione 2.1):\n    o autovalutazione, o benchmarking\
            \ rispetto alla lista di controllo di una misura o a uno standard, o valutazione\
            \ della vulnerabilit\xE0, o test di penetrazione (ad esempio interno,\
            \ esterno, team rosso/blu), o revisione del codice sicuro, o audit (ad\
            \ esempio interno, esterno, conformit\xE0) e o monitoraggio delle prestazioni.\n\
            \u2022 Il servizio di valutazione pu\xF2 essere fornito da un'entit\xE0\
            \ esterna o da dipendenti dell'ente appositamente autorizzati.\n    o\
            \ Nel caso di entit\xE0 esterne, il contratto deve prevedere condizioni\
            \ di riservatezza e non divulgazione.\n    o I dipendenti interni devono\
            \ essere adeguatamente formati, in base alle competenze richieste per\
            \ l'obiettivo del loro ruolo e l'ente deve considerare la loro obiettivit\xE0\
            \ e imparzialit\xE0, ove possibile. L'ente deve prestare particolare attenzione\
            \ agli elementi di cui al punto 2.3 dell'allegato al regolamento, relativi\
            \ all'imparzialit\xE0 dei dipendenti. Ad esempio, i dipendenti non devono\
            \ provenire dal dipartimento o dalla divisione i cui sistemi sono oggetto\
            \ di ispezione e non devono essere stati coinvolti nello sviluppo del\
            \ codice o nell'installazione o nel funzionamento del sistema oggetto\
            \ di audit a questo scopo. \n\u2022 Definire indicatori chiave di prestazione\
            \ (KPI) per misurare l'efficacia delle misure, tra cui uno o pi\xF9 esempi\
            \ significativi come (elenco indicativo e non esaustivo) (74):\n    o\
            \ il costo di implementazione e manutenzione, ad esempio spese in conto\
            \ capitale (CAPEX) / spese operative (OPEX);\n    o il numero di dipendenti\
            \ che hanno partecipato a corsi di formazione sulla cybersecurity (75);\n\
            \    o il numero di vulnerabilit\xE0 rilevate;\n    o il tempo di rimedio;\n\
            \    o il numero di incidenti;\n    o il numero di incidenti correlati\
            \ a una modifica;\n    o i tempi di risposta agli incidenti; e\n    o\
            \ il numero di non conformit\xE0 (si considerino gli elementi di cui al\
            \ punto 2.2 dell'allegato al regolamento relativi alla conformit\xE0).\n\
            \u2022 Se possibile, utilizzare gli stessi KPI per ogni valutazione e\
            \ utilizzare modelli e liste di controllo standardizzati per garantire\
            \ coerenza e completezza. \n\u2022 Sebbene la frequenza del monitoraggio\
            \ e della misurazione delle misure, di cui al punto 7.2.1 (a) dell'Allegato\
            \ al regolamento, dipenda dalla valutazione del rischio dell'ente, l'ente\
            \ pu\xF2 seguire queste linee guida indicative e non esaustive:\n    o\
            \ monitorare e misurare continuamente l'efficacia delle misure di mitigazione\
            \ progettate per affrontare le minacce in tempo reale (ad esempio firewall,\
            \ IDS, ecc.);\n    o monitorare e misurare l'efficacia delle misure di\
            \ sicurezza relative al panorama delle minacce con cadenza biennale (ad\
            \ esempio, piani di gestione delle vulnerabilit\xE0 e di risposta agli\
            \ incidenti);\n    o valutare annualmente l'efficacia complessiva di tutte\
            \ le misure;\n    o valutare l'efficacia delle misure relative a un incidente\
            \ specifico in seguito a tale incidente; e o valutare l'efficacia delle\
            \ misure relative a un sistema specifico o a uno dei suoi componenti in\
            \ seguito a modifiche significative a tale sistema o a tale componente.\n\
            \n(74) Le relazioni sugli investimenti in materia di cibersicurezza dell'ENISA\
            \ offrono un buon riferimento per la misurazione dell'efficacia delle\
            \ misure, ad esempio la relazione sugli investimenti nella sicurezza delle\
            \ reti e dell'informazione per il 2023, https://www.enisa.europa.eu/publications/nis-investments-2023.\n\
            (75) Il Security Culture Framework (CSF) \xE8 una fonte esemplificativa\
            \ di KPI per misurare l'efficacia della formazione."
          typical_evidence: "\u2022 Prove che la direzione ha ricevuto relazioni sull'effettiva\
            \ attuazione delle misure. \n\u2022 Evidenza che i risultati del monitoraggio\
            \ e della misurazione sono comunicati agli organi di gestione (allegato\
            \ al regolamento, punto 2.3.3 relativo al monitoraggio della conformit\xE0\
            ). \n\u2022 Obiettivi documentati e KPI per l'attuazione delle misure.\
            \ \n\u2022 Analisi documentata e valutazione dei risultati delle valutazioni\
            \ precedenti. \n\u2022 Registri o registrazioni di precedenti valutazioni\
            \ dell'efficacia. \n\u2022 Piani o programmi per future valutazioni dell'efficacia.\
            \ \n\u2022 Ruoli e responsabilit\xE0 documentati."
