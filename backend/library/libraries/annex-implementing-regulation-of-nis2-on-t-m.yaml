    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.4
      ref_id: 3.4.1
      description: The relevant entities shall assess suspicious events to determine
        whether they constitute incidents and, if so, determine their nature and severity.
      annotation: "\u2022 Use criteria to assess whether a suspicious event is an\
        \ incident or not. The guidance in section 3.1.2 provides an indicative, non-exhaustive\
        \ list of such criteria. \n\u2022 Determine the nature and severity of the\
        \ event based on a categorisation system referred to in point 3.1.2 (a) of\
        \ the Annex to the regulation."
      typical_evidence: "\u2022 Defined criteria in place. \n\u2022 A categorisation\
        \ system referred to in point 3.1.2 (a) of the Annex to the regulation."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9valuent les \xE9v\xE9nements\
            \ suspects afin de d\xE9terminer s\u2019ils constituent des incidents\
            \ et, dans l\u2019affirmative, en d\xE9terminent la nature et la gravit\xE9\
            ."
          annotation: "\u2022 Utilisez des crit\xE8res pour \xE9valuer si un \xE9\
            v\xE9nement suspect est un incident ou non. Les orientations de la section\
            \ 3.1.2 fournissent une liste indicative et non exhaustive de ces crit\xE8\
            res. \n\u2022 D\xE9terminer la nature et la gravit\xE9 de l\u2019\xE9\
            v\xE9nement sur la base d\u2019un syst\xE8me de cat\xE9gorisation vis\xE9\
            \ au point 3.1.2 (a) de l\u2019annexe du r\xE8glement."
          typical_evidence: "\u2022 D\xE9finition des crit\xE8res en place. \n\u2022\
            \ Un syst\xE8me de cat\xE9gorisation vis\xE9 au point 3.1.2 a) de l\u2019\
            annexe du r\xE8glement."
        es:
          description: "Las entidades pertinentes evaluar\xE1n los sucesos sospechosos\
            \ para determinar si constituyen incidentes y, en su caso, esclarecer\
            \ su naturaleza y gravedad."
          annotation: "\u2022 Utilizar criterios para evaluar si un evento sospechoso\
            \ es un incidente o no. Las orientaciones de la secci\xF3n 3.1.2 proporcionan\
            \ una lista indicativa y no exhaustiva de dichos criterios. \n\u2022 Determinar\
            \ la naturaleza y gravedad del suceso sobre la base de un sistema de categorizaci\xF3\
            n contemplado en el punto 3.1.2 a) del anexo del Reglamento."
          typical_evidence: "\u2022 Criterios definidos. \n\u2022 Un sistema de categorizaci\xF3\
            n contemplado en el punto 3.1.2 letra a) del anexo del Reglamento."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty posoud\xED podez\u0159\
            el\xE9 ud\xE1losti, aby ur\u010Dily, zda se jedn\xE1 o incidenty, a pokud\
            \ ano, ur\u010D\xED jejich povahu a z\xE1va\u017Enost."
          annotation: "\u2022 Pou\u017Eijte krit\xE9ria k posouzen\xED, zda je podez\u0159\
            el\xE1 ud\xE1lost incidentem nebo ne. Pokyny v odd\xEDle 3.1.2 poskytuj\xED\
            \ orienta\u010Dn\xED, nikoli vy\u010Derp\xE1vaj\xEDc\xED seznam t\u011B\
            chto krit\xE9ri\xED. \n\u2022 Ur\u010Dete povahu a z\xE1va\u017Enost ud\xE1\
            losti na z\xE1klad\u011B syst\xE9mu kategorizace uveden\xE9ho v bod\u011B\
            \ 3.1.2 p\xEDsm. a) p\u0159\xEDlohy na\u0159\xEDzen\xED."
          typical_evidence: "\u2022 Jsou definov\xE1na krit\xE9ria. \n\u2022 Syst\xE9\
            m kategorizace uveden\xFD v bod\u011B 3.1.2 p\xEDsm. a) p\u0159\xEDlohy\
            \ na\u0159\xEDzen\xED."
        it:
          description: "I soggetti pertinenti valutano gli eventi sospetti per determinare\
            \ se costituiscano incidenti e, in caso affermativo, ne determinano la\
            \ natura e la gravit\xE0."
          annotation: "\u2022 Utilizzare criteri per valutare se un evento sospetto\
            \ \xE8 un incidente o meno. Gli orientamenti di cui alla sezione 3.1.2\
            \ forniscono un elenco indicativo e non esaustivo di tali criteri. \n\u2022\
            \ Determinare la natura e la gravit\xE0 dell'evento sulla base di un sistema\
            \ di categorizzazione di cui al punto 3.1.2 (a) dell'Allegato al regolamento."
          typical_evidence: "\u2022 Criteri definiti in atto. \n\u2022 Un sistema\
            \ di categorizzazione di cui al punto 3.1.2 (a) dell'Allegato al regolamento."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.4.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.4
      ref_id: 3.4.2
      description: 'For the purpose of point 3.4.1, the relevant entities shall act
        in the following manner:'
      annotation: "\u2022 In the procedures defined in points 3.1.1 and 3.1.2 of the\
        \ Annex to the regulation, include activities for assessing suspicious events\
        \ to determine their nature and severity. These activities should include\
        \ steps such as:\n    o gathering relevant information and evidence related\
        \ to the event.\n    o analysing the potential impact on the entity\u2019\
        s systems, data and operations.\n    o determining the severity of the incident\
        \ based on predefined criteria. \n\u2022 Implement playbooks (30) or runbooks\
        \ to guide initial assessment actions for common types of incidents, for example\
        \ ransomware, phishing, data or device loss, or fire. \n\u2022 Classify events\
        \ based on their nature, severity and potential impact. Common classifications\
        \ may include:\n    o low, medium, high or critical severity;\n    o incident\
        \ types (e.g. malicious software infection or unauthorized access);\n    o\
        \ regulatory or compliance implications. \n\u2022 Prioritise the event according\
        \ to specific criteria, as defined in the categorisation system included in\
        \ the incident handling policy referred to in point 3.1.2 of the Annex to\
        \ the regulation. \n\u2022 By performing root cause analysis (31), determine\
        \ recurring instances (32) of an incident.\n    o Consider that the root cause\
        \ of an incident may be challenging to determine during the early stages of\
        \ incident handling, so the assessment of the existence of recurring incidents\
        \ may be delayed. \n\u2022 Review and correlate the logs in line with what\
        \ is referred to in point 3.2 of the Annex to the regulation. \n\u2022 Assess\
        \ past events and their classification to improve processes, procedures and\
        \ thresholds.\n\n[TIPS]\n\n\u2022 Consider deploying SIEM, EDR, XDR or similar\
        \ system that will allow and facilitate the correlation and analysis of data.\
        \ \n\u2022 Where possible, utilise automation to triage incoming alerts and\
        \ prioritise them based on severity and potential impact. \n\u2022 Integrate\
        \ security events into the central SIEM or EDR/XDR solution, where available.\
        \ \n\u2022 Take into account the confidentiality of the data stored, especially\
        \ when correlating and analysing log files, by (indicative, non-exhaustive\
        \ list):\n    o minimising data collected, meaning only collecting and analysing\
        \ logs that fit the purpose \u2013 avoid retaining unnecessary personal or\
        \ sensitive data;\n    o anonymising or pseudonymising the collected data,\
        \ when possible;\n    o applying good security practices where appropriate\
        \ and relevant, such as access control, encryption, regular audits and monitoring;\n\
        \    o applying the data retention policy in alignment with GDPR requirements\
        \ and regularly purging data that is no longer needed; and\n    o considering\
        \ data protection and relevant legal and compliance obligations other than\
        \ the NIS2 Directive.\n\n(30) An example of good practice for such playbooks\
        \ is the OASIS Collaborative Automated Course of Action Operations (CACAO)\
        \ Security Playbooks Version Specification, v2.0, https://docs.oasis-open.org/cacao/security-playbooks/v2.0/security-playbooks-v2.0.html.\n\
        (31) More information on information security incident root cause analysis\
        \ can be found in Forum of Incident Response and Security Teams, \u2018FIRST\
        \ CSIRT services framework\u2019, Version 2.1, \u20186.2.4 Function: Information\
        \ security incident root cause analysis\u2019, https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management.\n\
        (32) For the criteria on recurring incidents, see Article 4 of Commission\
        \ Implementing Regulation (EU) 2024/2690 of 17 October 2024."
      typical_evidence: "\u2022 Documented procedures or guidelines related to event\
        \ assessment, including steps for gathering information, analysing impact\
        \ and determining severity. \n\u2022 Existence of documented criteria or guidelines\
        \ for prioritizing events based on severity and potential impact. \n\u2022\
        \ Existence of a process for triaging incoming alerts or reports of suspicious\
        \ events. \n\u2022 Playbooks for common types of incidents. \n\u2022 Periodic\
        \ reviews of assessment and classification of past events to improve processes,\
        \ procedures and thresholds.\n\n[TIPS]\n\n\u2022 SIEM, EDR/XDR or similar\
        \ system. \n\u2022 Tools supporting incident triage. \n\u2022 Measures to\
        \ protect the security of information during log analysis and correlation."
      translations:
        fr:
          description: "Aux fins du point\_3.4.1, les entit\xE9s concern\xE9es proc\xE8\
            dent de la fa\xE7on suivante:"
          annotation: "Dans les proc\xE9dures d\xE9finies aux points 3.1.1 et 3.1.2\
            \ de l'annexe du r\xE8glement, inclure des activit\xE9s d'\xE9valuation\
            \ des \xE9v\xE9nements suspects afin de d\xE9terminer leur nature et leur\
            \ gravit\xE9. Ces activit\xE9s doivent comprendre des \xE9tapes telles\
            \ que :\n    o  la collecte d'informations et de preuves pertinentes relatives\
            \ \xE0 l'\xE9v\xE9nement.\n    o  l'analyse de l'impact potentiel sur\
            \ les syst\xE8mes, les donn\xE9es et les op\xE9rations de l'entit\xE9\
            .\n    o  la d\xE9termination de la gravit\xE9 de l'incident sur la base\
            \ de crit\xE8res pr\xE9d\xE9finis.\n\u2022 Mettre en \u0153uvre des playbooks\
            \ (30) ou des runbooks pour guider les actions d'\xE9valuation initiale\
            \ pour les types d'incidents courants, par exemple les ransomwares, le\
            \ phishing, la perte de donn\xE9es ou d'appareils, ou les incendies. \n\
            \u2022 Classer les \xE9v\xE9nements en fonction de leur nature, de leur\
            \ gravit\xE9 et de leur impact potentiel. Les classifications courantes\
            \ peuvent \xEAtre les suivantes :\n    o  gravit\xE9 faible, moyenne,\
            \ \xE9lev\xE9e ou critique ;\n    o  types d'incidents (par exemple, infection\
            \ par un logiciel malveillant ou acc\xE8s non autoris\xE9) ;\n    o  implications\
            \ en mati\xE8re de r\xE9glementation ou de conformit\xE9.\n\u2022 Classer\
            \ l'\xE9v\xE9nement par ordre de priorit\xE9 en fonction de crit\xE8res\
            \ sp\xE9cifiques, tels que d\xE9finis dans le syst\xE8me de cat\xE9gorisation\
            \ inclus dans la politique de traitement des incidents vis\xE9e au point\
            \ 3.1.2 de l'annexe du r\xE8glement. \n\u2022 En effectuant une analyse\
            \ des causes profondes (31), d\xE9terminer les cas r\xE9currents (32)\
            \ d'un incident.\n    o  Tenir compte du fait que la cause profonde d'un\
            \ incident peut \xEAtre difficile \xE0 d\xE9terminer au cours des premi\xE8\
            res \xE9tapes du traitement de l'incident, de sorte que l'\xE9valuation\
            \ de l'existence d'incidents r\xE9currents peut \xEAtre retard\xE9e.\n\
            \u2022 Examiner et corr\xE9ler les journaux conform\xE9ment \xE0 ce qui\
            \ est mentionn\xE9 au point 3.2 de l'annexe du r\xE8glement. \n\u2022\
            \ \xC9valuer les \xE9v\xE9nements pass\xE9s et leur classification afin\
            \ d'am\xE9liorer les processus, les proc\xE9dures et les seuils.\n\n[CONSEILS]\n\
            \n\u2022 Envisager le d\xE9ploiement d'un syst\xE8me SIEM, EDR, XDR ou\
            \ autre syst\xE8me similaire qui permettra et facilitera la corr\xE9lation\
            \ et l'analyse des donn\xE9es. \n\u2022 Dans la mesure du possible, utiliser\
            \ l'automatisation pour trier les alertes entrantes et les classer par\
            \ ordre de priorit\xE9 en fonction de leur gravit\xE9 et de leur impact\
            \ potentiel. \n\u2022 Int\xE9grer les \xE9v\xE9nements de s\xE9curit\xE9\
            \ dans la solution centrale SIEM ou EDR/XDR, le cas \xE9ch\xE9ant. \n\u2022\
            \ Tenir compte de la confidentialit\xE9 des donn\xE9es stock\xE9es, en\
            \ particulier lors de la corr\xE9lation et de l'analyse des fichiers journaux,\
            \ en (liste indicative et non exhaustive) :\n    o en minimisant les donn\xE9\
            es collect\xE9es, c'est-\xE0-dire en ne collectant et en n'analysant que\
            \ les journaux qui correspondent \xE0 l'objectif - en \xE9vitant de conserver\
            \ des donn\xE9es personnelles ou sensibles inutiles ;\n    o  en anonymisant\
            \ ou en pseudonymisant les donn\xE9es collect\xE9es, lorsque cela est\
            \ possible ;\n    o  en appliquant de bonnes pratiques de s\xE9curit\xE9\
            \ lorsque cela est appropri\xE9 et pertinent, telles que le contr\xF4\
            le d'acc\xE8s, le cryptage, des audits et une surveillance r\xE9guliers\
            \ ;\n    o  en appliquant la politique de conservation des donn\xE9es\
            \ conform\xE9ment aux exigences du GDPR et en purgeant r\xE9guli\xE8rement\
            \ les donn\xE9es qui ne sont plus n\xE9cessaires ; et\n    o  en tenant\
            \ compte de la protection des donn\xE9es et des obligations l\xE9gales\
            \ et de conformit\xE9 pertinentes autres que celles de la directive NIS2.\n\
            \n(30) Le document OASIS Collaborative Automated Course of Action Operations\
            \ (CACAO) Security Playbooks Version Specification, v2.0, https://docs.oasis-open.org/cacao/security-playbooks/v2.0/security-playbooks-v2.0.html,\
            \ est un exemple de bonne pratique pour ces playbooks.\n(31) Pour plus\
            \ d'informations sur l'analyse des causes profondes des incidents de s\xE9\
            curit\xE9 de l'information, voir Forum of Incident Response and Security\
            \ Teams, \xAB FIRST CSIRT services framework \xBB, Version 2.1, \"6.2.4\
            \ Function : Information security incident root cause analysis\", https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management.\n\
            (32) Pour les crit\xE8res relatifs aux incidents r\xE9currents, voir l'article\
            \ 4 du r\xE8glement d'ex\xE9cution (UE) 2024/2690 de la Commission du\
            \ 17 octobre 2024."
          typical_evidence: "\u2022 Proc\xE9dures ou directives document\xE9es relatives\
            \ \xE0 l\u2019\xE9valuation des \xE9v\xE9nements, y compris les \xE9tapes\
            \ de collecte d\u2019informations, d\u2019analyse de l\u2019impact et\
            \ de d\xE9termination de la gravit\xE9. \n\u2022 Existence de crit\xE8\
            res ou de lignes directrices document\xE9s pour hi\xE9rarchiser les \xE9\
            v\xE9nements en fonction de leur gravit\xE9 et de leur impact potentiel.\
            \ \n\u2022 Existence d\u2019un processus de tri des alertes entrantes\
            \ ou des rapports d\u2019\xE9v\xE9nements suspects. \n\u2022 Guides pour\
            \ les types d\u2019incidents courants. \n\u2022 Revues p\xE9riodiques\
            \ de l\u2019\xE9valuation et de la classification des \xE9v\xE9nements\
            \ pass\xE9s afin d\u2019am\xE9liorer les processus, les proc\xE9dures\
            \ et les seuils.\n\n[CONSEILS]\n\n\u2022 Syst\xE8me SIEM, EDR/XDR ou similaire.\
            \ \n\u2022 Outils d\u2019aide au triage des incidents. \n\u2022 Mesures\
            \ de protection de la s\xE9curit\xE9 des informations lors de l\u2019\
            analyse et de la corr\xE9lation des logs."
        es:
          description: "A los efectos del punto 3.4.1, las entidades pertinentes realizar\xE1\
            n las acciones siguientes:"
          annotation: "\u2022 En los procedimientos definidos en los puntos 3.1.1\
            \ y 3.1.2 del anexo del reglamento, incluir actividades de evaluaci\xF3\
            n de sucesos sospechosos para determinar su naturaleza y gravedad. Estas\
            \ actividades deben incluir pasos como:\n    o recopilar informaci\xF3\
            n relevante y pruebas relacionadas con el evento.\n    o analizar el impacto\
            \ potencial en los sistemas, datos y operaciones de la entidad.\n    o\
            \ determinar la gravedad del incidente bas\xE1ndose en criterios predefinidos.\n\
            \u2022 Implementar playbooks (30) o runbooks para guiar las acciones de\
            \ evaluaci\xF3n inicial para tipos comunes de incidentes, por ejemplo\
            \ ransomware, phishing, p\xE9rdida de datos o dispositivos, o incendio.\
            \ \n\u2022 Clasificar los incidentes en funci\xF3n de su naturaleza, gravedad\
            \ e impacto potencial. Las clasificaciones comunes pueden incluir:\n \
            \   o gravedad baja, media, alta o cr\xEDtica;\n    o tipos de incidentes\
            \ (por ejemplo, infecci\xF3n por software malicioso o acceso no autorizado);\n\
            \    o implicaciones normativas o de cumplimiento.\n\u2022 Priorizar el\
            \ incidente de acuerdo con criterios espec\xEDficos, tal y como se definen\
            \ en el sistema de categorizaci\xF3n incluido en la pol\xEDtica de gesti\xF3\
            n de incidentes mencionada en el punto 3.1.2 del anexo del Reglamento.\
            \ \n\u2022 Mediante la realizaci\xF3n de un an\xE1lisis de la causa ra\xED\
            z (31), determinar los casos recurrentes (32) de un incidente.\n    o\
            \ Considerar que la causa ra\xEDz de un incidente puede ser dif\xEDcil\
            \ de determinar durante las primeras fases de la gesti\xF3n de incidentes,\
            \ por lo que la evaluaci\xF3n de la existencia de incidentes recurrentes\
            \ puede retrasarse. \n\u2022 Revisar y correlacionar los registros de\
            \ acuerdo con lo indicado en el punto 3.2 del anexo del Reglamento. \n\
            \u2022 Evaluar los incidentes pasados y su clasificaci\xF3n para mejorar\
            \ los procesos, procedimientos y umbrales.\n\n[CONSEJOS]\n\n\u2022 Considere\
            \ la posibilidad de implantar un sistema SIEM, EDR, XDR o similar que\
            \ permita y facilite la correlaci\xF3n y el an\xE1lisis de los datos.\
            \ \n\u2022 Siempre que sea posible, utilice la automatizaci\xF3n para\
            \ clasificar las alertas entrantes y darles prioridad en funci\xF3n de\
            \ su gravedad e impacto potencial. \n\u2022 Integrar los eventos de seguridad\
            \ en la soluci\xF3n SIEM o EDR/XDR central, cuando est\xE9 disponible.\
            \ \n\u2022 Tener en cuenta la confidencialidad de los datos almacenados,\
            \ especialmente al correlacionar y analizar los archivos de registro,\
            \ mediante (lista indicativa, no exhaustiva)\n    o minimizando los datos\
            \ recopilados, es decir, recopilando y analizando \xFAnicamente los registros\
            \ que se ajusten a la finalidad; evitando conservar datos personales o\
            \ sensibles innecesarios;\n    o anonimizando o seudonimizando los datos\
            \ recopilados, cuando sea posible;\n    o aplicando buenas pr\xE1cticas\
            \ de seguridad cuando sea apropiado y pertinente, como el control de acceso,\
            \ el cifrado, las auditor\xEDas peri\xF3dicas y la supervisi\xF3n;\n \
            \   o aplicando la pol\xEDtica de conservaci\xF3n de datos en consonancia\
            \ con los requisitos del GDPR y depurando peri\xF3dicamente los datos\
            \ que ya no sean necesarios; y\n    o teniendo en cuenta la protecci\xF3\
            n de datos y las obligaciones legales y de cumplimiento pertinentes distintas\
            \ de la Directiva NIS2.\n\n(30) Un ejemplo de buenas pr\xE1cticas para\
            \ este tipo de playbooks es el OASIS Collaborative Automated Course of\
            \ Action Operations (CACAO) Security Playbooks Version Specification,\
            \ v2.0, https://docs.oasis-open.org/cacao/security-playbooks/v2.0/security-playbooks-v2.0.html.\n\
            (31) Puede encontrarse m\xE1s informaci\xF3n sobre el an\xE1lisis de la\
            \ causa ra\xEDz de incidentes de seguridad de la informaci\xF3n en Forum\
            \ of Incident Response and Security Teams, \u201CFIRST CSIRT services\
            \ framework\u201D, Version 2.1, '6.2.4 Function: An\xE1lisis de la causa\
            \ ra\xEDz de incidentes de seguridad de la informaci\xF3n\", https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management.\n\
            (32) Para los criterios sobre incidentes recurrentes, v\xE9ase el art\xED\
            culo 4 del Reglamento de Ejecuci\xF3n (UE) 2024/2690 de la Comisi\xF3\
            n, de 17 de octubre de 2024."
          typical_evidence: "\u2022 Procedimientos o directrices documentados relacionados\
            \ con la evaluaci\xF3n de eventos, incluidos los pasos para recopilar\
            \ informaci\xF3n, analizar el impacto y determinar la gravedad. \n\u2022\
            \ Existencia de criterios o directrices documentadas para priorizar los\
            \ eventos en funci\xF3n de la gravedad y el impacto potencial. \n\u2022\
            \ Existencia de un proceso para clasificar las alertas entrantes o los\
            \ informes de eventos sospechosos. \n\u2022 Manuales de estrategias para\
            \ tipos comunes de incidentes. \n\u2022 Revisiones peri\xF3dicas de evaluaci\xF3\
            n y clasificaci\xF3n de eventos pasados para mejorar procesos, procedimientos\
            \ y umbrales.\n\n[CONSEJOS]\n\n\u2022 Sistema SIEM, EDR/XDR o similar.\
            \ \n\u2022 Herramientas de apoyo al triaje de incidentes. \n\u2022 Medidas\
            \ para proteger la seguridad de la informaci\xF3n durante el an\xE1lisis\
            \ y la correlaci\xF3n de registros."
        cs:
          description: "Pro \xFA\u010Dely bodu 3.4.1 postupuj\xED p\u0159\xEDslu\u0161\
            n\xE9 subjekty takto:"
          annotation: "\u2022 Do postup\u016F definovan\xFDch v bodech 3.1.1 a 3.1.2\
            \ p\u0159\xEDlohy na\u0159\xEDzen\xED zahr\u0148te \u010Dinnosti pro posouzen\xED\
            \ podez\u0159el\xFDch ud\xE1lost\xED s c\xEDlem ur\u010Dit jejich povahu\
            \ a z\xE1va\u017Enost. Tyto \u010Dinnosti by m\u011Bly zahrnovat kroky,\
            \ jako jsou:\n    o shrom\xE1\u017Ed\u011Bn\xED relevantn\xEDch informac\xED\
            \ a d\u016Fkaz\u016F souvisej\xEDc\xEDch s ud\xE1lost\xED.\n    o anal\xFD\
            za potenci\xE1ln\xEDho dopadu na syst\xE9my, data a provoz subjektu.\n\
            \    o ur\u010Den\xED z\xE1va\u017Enosti ud\xE1losti na z\xE1klad\u011B\
            \ p\u0159edem stanoven\xFDch krit\xE9ri\xED.\n\u2022 Implementujte p\u0159\
            \xEDru\u010Dky (30) nebo runbooky, kter\xFDmi se \u0159\xEDd\xED po\u010D\
            \xE1te\u010Dn\xED kroky p\u0159i posuzov\xE1n\xED b\u011B\u017En\xFDch\
            \ typ\u016F incident\u016F, nap\u0159\xEDklad ransomwaru, phishingu, ztr\xE1\
            ty dat nebo za\u0159\xEDzen\xED nebo po\u017E\xE1ru. \n\u2022 Klasifikujte\
            \ ud\xE1losti na z\xE1klad\u011B jejich povahy, z\xE1va\u017Enosti a potenci\xE1\
            ln\xEDho dopadu. Mezi b\u011B\u017En\xE9 klasifikace mohou pat\u0159it:\n\
            \    o n\xEDzk\xE1, st\u0159edn\xED, vysok\xE1 nebo kritick\xE1 z\xE1\
            va\u017Enost;\n    o typy incident\u016F (nap\u0159. infekce \u0161kodliv\xFD\
            m softwarem nebo neopr\xE1vn\u011Bn\xFD p\u0159\xEDstup);\n    o d\u016F\
            sledky pro regulaci nebo dodr\u017Eov\xE1n\xED p\u0159edpis\u016F.\n\u2022\
            \ Ud\xE1lost up\u0159ednostn\u011Bte podle specifick\xFDch krit\xE9ri\xED\
            \ definovan\xFDch v syst\xE9mu kategorizace obsa\u017Een\xE9m v z\xE1\
            sad\xE1ch \u0159e\u0161en\xED incident\u016F uveden\xFDch v bod\u011B\
            \ 3.1.2 p\u0159\xEDlohy na\u0159\xEDzen\xED. \n\u2022 Proveden\xEDm anal\xFD\
            zy ko\u0159enov\xFDch p\u0159\xED\u010Din (31) ur\u010Dete opakuj\xED\
            c\xED se p\u0159\xEDpady (32) incidentu.\n    o Zva\u017Ete, \u017Ee ur\u010D\
            en\xED ko\u0159enov\xE9 p\u0159\xED\u010Diny incidentu m\u016F\u017Ee\
            \ b\xFDt v po\u010D\xE1te\u010Dn\xEDch f\xE1z\xEDch \u0159e\u0161en\xED\
            \ incident\u016F n\xE1ro\u010Dn\xE9, tak\u017Ee posouzen\xED existence\
            \ opakuj\xEDc\xEDch se incident\u016F m\u016F\u017Ee b\xFDt opo\u017E\
            d\u011Bn\xE9.\n\u2022 P\u0159ezkoumejte a porovnejte protokoly v souladu\
            \ s t\xEDm, co je uvedeno v bod\u011B 3.2 p\u0159\xEDlohy na\u0159\xED\
            zen\xED. \n\u2022 Vyhodno\u0165te minul\xE9 ud\xE1losti a jejich klasifikaci\
            \ s c\xEDlem zlep\u0161it procesy, postupy a prahov\xE9 hodnoty.\n\n[TIPY]\n\
            \n\u2022 Zva\u017Ete nasazen\xED SIEM, EDR, XDR nebo podobn\xE9ho syst\xE9\
            mu, kter\xFD umo\u017En\xED a usnadn\xED korelaci a anal\xFDzu dat. \n\
            \u2022 Pokud je to mo\u017En\xE9, vyu\u017Eijte automatizaci pro t\u0159\
            \xEDd\u011Bn\xED p\u0159\xEDchoz\xEDch v\xFDstrah a jejich prioritizaci\
            \ na z\xE1klad\u011B z\xE1va\u017Enosti a potenci\xE1ln\xEDho dopadu.\
            \ \n\u2022 Integrujte bezpe\u010Dnostn\xED ud\xE1losti do centr\xE1ln\xED\
            ho \u0159e\u0161en\xED SIEM nebo EDR/XDR, je-li k dispozici. \n\u2022\
            \ Zohledn\u011Bte d\u016Fv\u011Brnost ulo\u017Een\xFDch dat, zejm\xE9\
            na p\u0159i korelaci a anal\xFDze soubor\u016F protokol\u016F, a to (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o minimalizovat shroma\u017E\u010F\
            ovan\xE9 \xFAdaje, co\u017E znamen\xE1 shroma\u017E\u010Fovat a analyzovat\
            \ pouze protokoly, kter\xE9 odpov\xEDdaj\xED \xFA\u010Delu - vyhnout se\
            \ uchov\xE1v\xE1n\xED zbyte\u010Dn\xFDch osobn\xEDch nebo citliv\xFDch\
            \ \xFAdaj\u016F;\n    o anonymizovat nebo pseudonymizovat shrom\xE1\u017E\
            d\u011Bn\xE9 \xFAdaje, pokud je to mo\u017En\xE9;\n    o uplat\u0148ovat\
            \ spr\xE1vn\xE9 bezpe\u010Dnostn\xED postupy, pokud je to vhodn\xE9 a\
            \ relevantn\xED, jako je \u0159\xEDzen\xED p\u0159\xEDstupu, \u0161ifrov\xE1\
            n\xED, pravideln\xE9 audity a monitorov\xE1n\xED;\n    o uplat\u0148ovat\
            \ z\xE1sady uchov\xE1v\xE1n\xED \xFAdaj\u016F v souladu s po\u017Eadavky\
            \ GDPR a pravideln\u011B \u010Distit \xFAdaje, kter\xE9 ji\u017E nejsou\
            \ pot\u0159ebn\xE9; a\n    o zohlednit ochranu \xFAdaj\u016F a p\u0159\
            \xEDslu\u0161n\xE9 pr\xE1vn\xED povinnosti a povinnosti t\xFDkaj\xEDc\xED\
            \ se dodr\u017Eov\xE1n\xED p\u0159edpis\u016F, jin\xE9 ne\u017E sm\u011B\
            rnice NIS2.\n\n(30) P\u0159\xEDkladem osv\u011Bd\u010Den\xFDch postup\u016F\
            \ pro takov\xE9 p\u0159\xEDru\u010Dky je p\u0159\xEDru\u010Dka OASIS Collaborative\
            \ Automated Course of Action Operations (CACAO) Security Playbooks Version\
            \ Specification, v2.0, https://docs.oasis-open.org/cacao/security-playbooks/v2.0/security-playbooks-v2.0.html.\n\
            (31) V\xEDce informac\xED o anal\xFDze ko\u0159enov\xFDch p\u0159\xED\u010D\
            in informa\u010Dn\xEDch bezpe\u010Dnostn\xEDch incident\u016F lze nal\xE9\
            zt v dokumentu Forum of Incident Response and Security Teams, \u201EFIRST\
            \ CSIRT services framework\u201C, verze 2.1, \"6.2.4 Function: Information\
            \ security incident root cause analysis\", https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management.\n\
            (32) Krit\xE9ria t\xFDkaj\xEDc\xED se opakuj\xEDc\xEDch se incident\u016F\
            \ viz \u010Dl\xE1nek 4 prov\xE1d\u011Bc\xEDho na\u0159\xEDzen\xED Komise\
            \ (EU) 2024/2690 ze dne 17. \u0159\xEDjna 2024."
          typical_evidence: "\u2022 Zdokumentovan\xE9 postupy nebo pokyny t\xFDkaj\xED\
            c\xED se hodnocen\xED ud\xE1losti, v\u010Detn\u011B krok\u016F pro shroma\u017E\
            \u010Fov\xE1n\xED informac\xED, anal\xFDzu dopadu a ur\u010Den\xED z\xE1\
            va\u017Enosti. \n\u2022 Existence zdokumentovan\xFDch krit\xE9ri\xED nebo\
            \ pokyn\u016F pro stanoven\xED priorit ud\xE1lost\xED na z\xE1klad\u011B\
            \ z\xE1va\u017Enosti a potenci\xE1ln\xEDho dopadu. \n\u2022 Existence\
            \ procesu pro t\u0159\xEDd\u011Bn\xED p\u0159\xEDchoz\xEDch v\xFDstrah\
            \ nebo hl\xE1\u0161en\xED o podez\u0159el\xFDch ud\xE1lostech. \n\u2022\
            \ P\u0159\xEDru\u010Dky pro b\u011B\u017En\xE9 typy incident\u016F. \n\
            \u2022 Pravideln\xE9 p\u0159ezkumy hodnocen\xED a klasifikace minul\xFD\
            ch ud\xE1lost\xED s c\xEDlem zlep\u0161it procesy, postupy a prahov\xE9\
            \ hodnoty.\n\n[TIPY]\n\n\u2022 SIEM, EDR/XDR nebo podobn\xFD syst\xE9\
            m. \n\u2022 N\xE1stroje podporuj\xEDc\xED t\u0159\xEDd\u011Bn\xED incident\u016F\
            . \n\u2022 Opat\u0159en\xED na ochranu bezpe\u010Dnosti informac\xED b\u011B\
            hem anal\xFDzy a korelace log\u016F."
        it:
          description: 'Ai fini del punto 3.4.1, i soggetti pertinenti agiscono nel
            modo seguente:'
          annotation: "\u2022 Nelle procedure definite ai punti 3.1.1 e 3.1.2 dell'allegato\
            \ al regolamento, includere attivit\xE0 di valutazione degli eventi sospetti\
            \ per determinarne la natura e la gravit\xE0. Queste attivit\xE0 dovrebbero\
            \ includere fasi quali:\n    o la raccolta di informazioni e prove rilevanti\
            \ relative all'evento.\n    o l'analisi del potenziale impatto sui sistemi,\
            \ sui dati e sulle operazioni dell'entit\xE0.\n    o la determinazione\
            \ della gravit\xE0 dell'incidente in base a criteri predefiniti.\n\u2022\
            \ Implementare playbook (30) o runbook per guidare le azioni di valutazione\
            \ iniziale per i tipi comuni di incidenti, ad esempio ransomware, phishing,\
            \ perdita di dati o dispositivi o incendio. \n\u2022 Classificare gli\
            \ eventi in base alla loro natura, gravit\xE0 e impatto potenziale. Le\
            \ classificazioni comuni possono includere:\n    o gravit\xE0 bassa, media,\
            \ alta o critica;\n    o tipi di incidenti (ad esempio, infezione da software\
            \ maligno o accesso non autorizzato);\n    o implicazioni normative o\
            \ di conformit\xE0.\n\u2022 Dare priorit\xE0 all'evento in base a criteri\
            \ specifici, come definito nel sistema di categorizzazione incluso nella\
            \ politica di gestione degli incidenti di cui al punto 3.1.2 dell'allegato\
            \ al regolamento. \n\u2022 Eseguendo l'analisi delle cause profonde (31),\
            \ determinare i casi ricorrenti (32) di un incidente.\n    o Considerare\
            \ che la causa principale di un incidente pu\xF2 essere difficile da determinare\
            \ durante le prime fasi della gestione degli incidenti, quindi la valutazione\
            \ dell'esistenza di incidenti ricorrenti pu\xF2 essere ritardata.\n\u2022\
            \ Rivedere e correlare i log in linea con quanto indicato al punto 3.2\
            \ dell'allegato al regolamento. \n\u2022 Valutare gli eventi passati e\
            \ la loro classificazione per migliorare i processi, le procedure e le\
            \ soglie.\n\n[SUGGERIMENTI]\n\n\u2022 Considerare l'implementazione di\
            \ sistemi SIEM, EDR, XDR o simili che consentano e facilitino la correlazione\
            \ e l'analisi dei dati. \n\u2022 Ove possibile, utilizzare l'automazione\
            \ per gestire gli avvisi in arrivo e classificarli in base alla gravit\xE0\
            \ e all'impatto potenziale. \n\u2022 Integrare gli eventi di sicurezza\
            \ nella soluzione SIEM o EDR/XDR centrale, se disponibile. \n\u2022 Tenere\
            \ conto della riservatezza dei dati archiviati, in particolare durante\
            \ la correlazione e l'analisi dei file di log, attraverso (elenco indicativo\
            \ e non esaustivo):\n    o anonimizzando o pseudonimizzando i dati raccolti,\
            \ quando possibile;\n    o applicando buone pratiche di sicurezza, ove\
            \ opportuno e pertinente, come il controllo degli accessi, la crittografia,\
            \ le verifiche e il monitoraggio regolari;\n    o applicando la politica\
            \ di conservazione dei dati in linea con i requisiti del GDPR ed eliminando\
            \ regolarmente i dati non pi\xF9 necessari; e\n    o tenendo conto della\
            \ protezione dei dati e degli obblighi legali e di conformit\xE0 pertinenti\
            \ diversi dalla direttiva NIS2.\n\n(30) Un esempio di buona pratica per\
            \ tali playbook \xE8 l'OASIS Collaborative Automated Course of Action\
            \ Operations (CACAO) Security Playbooks Version Specification, v2.0, https://docs.oasis-open.org/cacao/security-playbooks/v2.0/security-playbooks-v2.0.html.\n\
            (31) Ulteriori informazioni sull'analisi delle cause degli incidenti di\
            \ sicurezza delle informazioni sono disponibili in Forum of Incident Response\
            \ and Security Teams, \u201CFIRST CSIRT services framework\u201D, versione\
            \ 2.1, \"6.2.4 Function: Analisi delle cause degli incidenti di sicurezza\
            \ delle informazioni\", https://www.first.org/standards/frameworks/csirts/csirt_services_framework_v2.1#6-Service-Area-Information-Security-Incident-Management.\n\
            (32) Per i criteri sugli incidenti ricorrenti, si veda l'articolo 4 del\
            \ Regolamento di esecuzione (UE) 2024/2690 della Commissione del 17 ottobre\
            \ 2024."
          typical_evidence: "\u2022 Procedure o linee guida documentate relative alla\
            \ valutazione degli eventi, comprese le fasi per la raccolta di informazioni,\
            \ l'analisi dell'impatto e la determinazione della gravit\xE0. \n\u2022\
            \ Esistenza di criteri o linee guida documentati per la prioritizzazione\
            \ degli eventi in base alla gravit\xE0 e all'impatto potenziale. \n\u2022\
            \ Esistenza di un processo per il triage degli avvisi in arrivo o delle\
            \ segnalazioni di eventi sospetti. \n\u2022 Playbook per i tipi comuni\
            \ di incidenti. \n\u2022 Revisioni periodiche della valutazione e classificazione\
            \ degli eventi passati per migliorare processi, procedure e soglie.\n\n\
            [CONSIGLI]\n\n\u2022 Sistema SIEM, EDR/XDR o similare. \n\u2022 Strumenti\
            \ a supporto del triage degli incidenti. \n\u2022 Misure per proteggere\
            \ la sicurezza delle informazioni durante l'analisi e la correlazione\
            \ dei registri."
