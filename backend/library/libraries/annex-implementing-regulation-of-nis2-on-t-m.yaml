    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:1.1
      ref_id: 1.1.2
      description: The network and information system security policy shall be reviewed
        and, where appropriate, updated by management bodies at least annually and
        when significant incidents or significant changes to operations or risks occur.
        The result of the reviews shall be documented.
      annotation: "\u2022 Review the policy on the security of network and information\
        \ systems at least annually, taking into account (indicative, non-exhaustive\
        \ list):\n    o updates to the risk assessment results and the risk treatment\
        \ plan (Annex to the regulation, point 2.1.4);\n    o relevant changes in\
        \ legislation (laws, regulations and other measures imposed by national competent\
        \ authorities);\n    o recommendations provided by relevant authorities;\n\
        \    o relevant changes in industry good practices;\n    o feedback from interested\
        \ parties;\n    o findings of compliance monitoring (section 2.2) and of independent\
        \ reviews (Annex to the regulation, point 2.3), including policy violations\
        \ or policy exceptions;\n    o incidents, even those affecting similar entities\
        \ in the sector.   \n\u2022 Update the policy on the security of network and\
        \ information systems and topic-specific policies, in line with new findings\
        \ that could affect the entity\u2019s approach to managing information security,\
        \ including (9):\n    o updates to the risk assessment results and the risk\
        \ treatment plan (Annex to the regulation, point 2.1.4);\n    o changes to\
        \ the network and information systems;\n    o changes to the environment of\
        \ operation;\n    o problems identified during the implementation of the policy;\n\
        \    o findings of compliance monitoring (Annex to the regulation, point 2.2.1)\
        \ and of independent reviews (Annex to the regulation, point 2.3), including\
        \ policy violations or policy exceptions;\n    o the status of preventive\
        \ and corrective actions;\n    o trends related to threats and vulnerabilities;\
        \ and\n    o known reported security incidents. \n\u2022 All updates to the\
        \ policy should be based on the covered entity's unique security risks identified\
        \ through its risk assessment. \n\u2022 Obtain approval for the revised policy\
        \ and the policy exceptions by the management bodies.\n\n[TIPS]\n\n\u2022\
        \ Analyse the policy on the security of network and information systems for\
        \ compliance with:\n    o legislative, regulatory and contractual requirements;\n\
        \    o awareness and training requirements (Annex to the regulation, points\
        \ 8.1 and 8.2); and\n    o business continuity requirements (Annex to the\
        \ regulation, point 4.1). \n\u2022 Define procedures to facilitate the implementation\
        \ of the policy on the security of network and information systems and associated\
        \ measures. \n\u2022 Examine documentation of post-incident reviews for significant\
        \ incidents (10) that include participation and input from management bodies.\
        \ \n\u2022 Ensure that the policy is:\n    o protected in terms of confidentiality\
        \ (on a need-to-know basis), integrity, availability and authenticity;\n \
        \   o managed properly so the information is complete, correct, understandable,\
        \ easily identifiable and retrievable.\n\n(9) The occurrence of the indicative\
        \ events provided does not automatically require a covered entity to update\
        \ its policy. Instead, the occurrence of such events should be considered\
        \ through the risk-assessment process, allowing the entity to determine whether\
        \ new policy updates are necessary to address its unique security risks identified\
        \ by the risk assessment.\n(10) In accordance with Articles 3 and 5-14 of\
        \ the regulation."
      typical_evidence: "\u2022 Review comments or change logs for the policy on the\
        \ security of network and information systems and topic-specific policies.\
        \ \n\u2022 Documentation of the review process of the requirements listed\
        \ in point 1.1.1 of the Annex to the regulation. \n\u2022 Up-to-date policy\
        \ on the security of network and information systems and topic-specific policies.\
        \ \n\u2022 Evidence that any updates to the policy on the security of network\
        \ and information systems and any policy exceptions, are approved by management\
        \ bodies and a record is kept. \n\u2022 Evidence that any updates to the topic-specific\
        \ policies are approved by an appropriate level of management and a record\
        \ is kept. \n\u2022 Records of the management review.\n\n[TIPS]\n\n\u2022\
        \ Documented policy on the security of network and information systems, including\
        \ networks and services in scope, assets supporting them and the security\
        \ objectives, including applicable laws and regulations, accessible to personnel.\
        \ \n\u2022 Documented topic-specific policies, including applicable laws and\
        \ regulations, accessible to relevant personnel. \n\u2022 Evidence of cybersecurity\
        \ training of management, for instance:\n    o training records;\n    o workshop\
        \ and seminar attendance; and\n    o continuous learning materials. \n\u2022\
        \ Internal communication logs, ad hoc reports or communication policy or records\
        \ showing regular briefings or updates provided to management bodies regarding\
        \ cybersecurity matters or during significant incidents."
      translations:
        fr:
          description: "La politique relative \xE0 la s\xE9curit\xE9 des r\xE9seaux\
            \ et des syst\xE8mes d\u2019information est r\xE9examin\xE9e et, s\u2019\
            il est besoin, mise \xE0 jour par les organes de direction au moins chaque\
            \ ann\xE9e, ainsi qu\u2019en cas d\u2019incidents importants ou lorsque\
            \ des changements majeurs concernant les op\xE9rations ou les risques\
            \ se produisent. Le r\xE9sultat de ces r\xE9examens est consign\xE9."
          annotation: "\u2022 R\xE9examiner la politique de s\xE9curit\xE9 des r\xE9\
            seaux et des syst\xE8mes d'information au moins une fois par an, en tenant\
            \ compte (liste indicative et non exhaustive) :\n    o des mises \xE0\
            \ jour des r\xE9sultats de l'\xE9valuation des risques et du plan de traitement\
            \ des risques (annexe du r\xE8glement, point 2.1. 4) ;\n    o les modifications\
            \ pertinentes de la l\xE9gislation (lois, r\xE8glements et autres mesures\
            \ impos\xE9es par les autorit\xE9s nationales comp\xE9tentes) ;\n    o\
            \ les recommandations formul\xE9es par les autorit\xE9s comp\xE9tentes\
            \ ;\n    o les modifications pertinentes des bonnes pratiques du secteur\
            \ ;\n    o le retour d'information des parties int\xE9ress\xE9es ;\n \
            \   o les conclusions du contr\xF4le de conformit\xE9 (section 2.2) et\
            \ des examens ind\xE9pendants (annexe du r\xE8glement, point 2.3), y compris\
            \ les violations ou les exceptions \xE0 la politique ;\n    o les incidents,\
            \ m\xEAme ceux qui touchent des entit\xE9s similaires dans le secteur.\n\
            \u2022 Mettre \xE0 jour la politique de s\xE9curit\xE9 des r\xE9seaux\
            \ et des syst\xE8mes d'information, ainsi que les politiques sp\xE9cifiques,\
            \ en fonction des nouvelles constatations susceptibles d'affecter l'approche\
            \ de l'entit\xE9 en mati\xE8re de gestion de la s\xE9curit\xE9 de l'information,\
            \ y compris (9) :\n    o les mises \xE0 jour des r\xE9sultats de l'\xE9\
            valuation des risques et du plan de traitement des risques (annexe du\
            \ r\xE8glement, point 2.1.4) ;\n    o les modifications apport\xE9es au\
            \ r\xE9seau et aux syst\xE8mes d'information ;\n    o les modifications\
            \ apport\xE9es \xE0 l'environnement d'exploitation ;\n    o les probl\xE8\
            mes identifi\xE9s lors de la mise en \u0153uvre de la politique ;\n  \
            \  o les r\xE9sultats du contr\xF4le de conformit\xE9 (annexe du r\xE8\
            glement, point 2.2.1) et des examens ind\xE9pendants (annexe du r\xE8\
            glement, point 2.3), y compris les violations ou les exceptions \xE0 la\
            \ politique ;\n    o l'\xE9tat des actions pr\xE9ventives et correctives\
            \ ;\n    o les tendances li\xE9es aux menaces et aux vuln\xE9rabilit\xE9\
            s ; et\n    o les incidents de s\xE9curit\xE9 connus qui ont \xE9t\xE9\
            \ signal\xE9s.\n\u2022 Toutes les mises \xE0 jour de la politique doivent\
            \ \xEAtre fond\xE9es sur les risques de s\xE9curit\xE9 propres \xE0 l'entit\xE9\
            \ couverte, identifi\xE9s dans le cadre de son \xE9valuation des risques.\
            \ \n\u2022 Obtenir l'approbation de la politique r\xE9vis\xE9e et des\
            \ exceptions \xE0 la politique par les organes de direction.\n\n[CONSEILS]\n\
            \n\u2022 Analyser la politique de s\xE9curit\xE9 des r\xE9seaux et des\
            \ syst\xE8mes d'information pour en v\xE9rifier la conformit\xE9 avec\
            \ :\n    o les exigences l\xE9gislatives, r\xE9glementaires et contractuelles\
            \ ;\n    o les exigences en mati\xE8re de sensibilisation et de formation\
            \ (annexe du r\xE8glement, points 8.1 et 8.2) ; et\n    o les exigences\
            \ en mati\xE8re de continuit\xE9 des activit\xE9s (annexe du r\xE8glement,\
            \ point 4.1).\n\u2022 D\xE9finir des proc\xE9dures pour faciliter la mise\
            \ en \u0153uvre de la politique de s\xE9curit\xE9 des r\xE9seaux et des\
            \ syst\xE8mes d'information et des mesures associ\xE9es. \n\u2022 Examiner\
            \ la documentation relative aux analyses post-incidents pour les incidents\
            \ significatifs (10) qui incluent la participation et l'apport des organes\
            \ de direction. \n\u2022 Veiller \xE0 ce que la politique soit :\n   \
            \ o prot\xE9g\xE9e en termes de confidentialit\xE9 (sur la base du besoin\
            \ d'en conna\xEEtre), d'int\xE9grit\xE9, de disponibilit\xE9 et d'authenticit\xE9\
            \ ;\n    o g\xE9r\xE9e correctement de mani\xE8re \xE0 ce que les informations\
            \ soient compl\xE8tes, correctes, compr\xE9hensibles, facilement identifiables\
            \ et r\xE9cup\xE9rables.\n\n(9) La survenance des \xE9v\xE9nements indicatifs\
            \ fournis n'oblige pas automatiquement une entit\xE9 couverte \xE0 mettre\
            \ \xE0 jour sa politique. Au contraire, la survenance de ces \xE9v\xE9\
            nements doit \xEAtre prise en compte dans le cadre du processus d'\xE9\
            valuation des risques, ce qui permet \xE0 l'entit\xE9 de d\xE9terminer\
            \ si de nouvelles mises \xE0 jour de sa politique sont n\xE9cessaires\
            \ pour faire face aux risques de s\xE9curit\xE9 qui lui sont propres et\
            \ qui ont \xE9t\xE9 mis en \xE9vidence lors de l'\xE9valuation des risques.\n\
            (10) Conform\xE9ment aux articles 3 et 5-14 du r\xE8glement."
          typical_evidence: "\u2022 Examiner les commentaires ou les journaux de modifications\
            \ pour la politique sur la s\xE9curit\xE9 des r\xE9seaux et des syst\xE8\
            mes d\u2019information et les politiques sp\xE9cifiques \xE0 un sujet.\
            \ \n\u2022 Documentation du processus de r\xE9vision des exigences \xE9\
            num\xE9r\xE9es au point 1.1.1 de l\u2019annexe du r\xE8glement. \n\u2022\
