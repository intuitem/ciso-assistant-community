    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:12.1
      ref_id: 12.1.3
      description: The relevant entities shall conduct periodic reviews of the classification
        levels of assets and update them, where appropriate.
      annotation: "\u2022 Define criteria for reviewing the classification over time.\
        \ \n\u2022 Review the classification at least annually, taking into account:\n\
        \    o regulatory changes; and\n    o changes in the value, sensitivity and\
        \ criticality of the assets throughout their life cycle.\n\n[TIPS]\n\n\u2022\
        \ Ensure that owners of the assets are responsible for their classification.\
        \ \n\u2022 Communicate to personnel the classification of assets and associated\
        \ protection requirements."
      typical_evidence: "\u2022 Documentation showing the schedule for reviews. \n\
        \u2022 Records of the most recent review and logs detailing changes made during\
        \ the last review, including reclassifications and the addition/removal of\
        \ assets.\n\n[TIPS]\n\n\u2022 Personnel knowing classification levels and\
        \ protection requirements for each level."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es proc\xE8dent \xE0 des r\xE9examens\
            \ p\xE9riodiques des niveaux de classification des actifs et les mettent\
            \ \xE0 jour, s\u2019il est besoin."
          annotation: "\u2022 D\xE9finir des crit\xE8res de r\xE9vision de la classification\
            \ dans le temps. \n\u2022 Revoir la classification au moins une fois par\
            \ an, en tenant compte des \xE9l\xE9ments suivants :\n    o les \xE9volutions\
            \ r\xE9glementaires ; et\n    o \xC9volution de la valeur, de la sensibilit\xE9\
            \ et de la criticit\xE9 des actifs tout au long de leur cycle de vie.\n\
            \n[CONSEILS]\n\n\u2022 Veiller \xE0 ce que les propri\xE9taires des actifs\
            \ soient responsables de leur classification. \n\u2022 Communiquer au\
            \ personnel la classification des biens et les exigences de protection\
            \ associ\xE9es."
          typical_evidence: "\u2022 Documentation montrant le calendrier des examens.\
            \ \n\u2022 Dossiers de l\u2019examen le plus r\xE9cent et registres d\xE9\
            taillant les modifications apport\xE9es lors du dernier examen, y compris\
            \ les reclassifications et l\u2019ajout ou la suppression d\u2019actifs.\n\
            \n[CONSEILS]\n\n\u2022 Le personnel conna\xEEt les niveaux de classification\
            \ et les exigences de protection pour chaque niveau."
        es:
          description: "Las entidades pertinentes realizar\xE1n revisiones peri\xF3\
            dicas de los niveles de clasificaci\xF3n de los activos y los actualizar\xE1\
            n, seg\xFAn proceda."
          annotation: "\u2022 Definir criterios para revisar la clasificaci\xF3n a\
            \ lo largo del tiempo. \n\u2022 Revisar la clasificaci\xF3n al menos una\
            \ vez al a\xF1o, teniendo en cuenta:\n    o cambios regulatorios; y\n\
            \    o Cambios en el valor, sensibilidad y criticidad de los activos a\
            \ lo largo de su ciclo de vida.\n\n[CONSEJOS]\n\n\u2022 Asegurar que los\
            \ propietarios de los activos sean responsables de su clasificaci\xF3\
            n. \n\u2022 Comunicar al personal la clasificaci\xF3n de los bienes y\
            \ los requisitos de protecci\xF3n asociados."
          typical_evidence: "\u2022 Documentaci\xF3n que muestre el cronograma de\
            \ revisiones. \n\u2022 Registros de la revisi\xF3n m\xE1s reciente y registros\
            \ que detallan los cambios realizados durante la \xFAltima revisi\xF3\
            n, incluidas las reclasificaciones y la adici\xF3n/eliminaci\xF3n de activos.\n\
            \n[CONSEJOS]\n\n\u2022 Conocimiento del personal de los niveles de clasificaci\xF3\
            n y requisitos de protecci\xF3n para cada nivel."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty prov\xE1d\u011Bj\xED pravideln\xE9\
            \ p\u0159ezkumy stup\u0148\u016F utajen\xED aktiv a v p\u0159\xEDpad\u011B\
            \ pot\u0159eby je aktualizuj\xED."
          annotation: "\u2022 Definujte krit\xE9ria pro p\u0159ezkoum\xE1n\xED klasifikace\
            \ v pr\u016Fb\u011Bhu \u010Dasu. \n\u2022 Alespo\u0148 jednou ro\u010D\
            n\u011B p\u0159ezkoumat klasifikaci s p\u0159ihl\xE9dnut\xEDm k:\n   \
            \ o zm\u011Bny p\u0159edpis\u016F; a\n    o zm\u011Bny v hodnot\u011B\
            , citlivosti a kriti\u010Dnosti aktiv v pr\u016Fb\u011Bhu jejich \u017E\
            ivotn\xEDho cyklu.\n\n[TIPY]\n\n\u2022 Zajistit, aby vlastn\xEDci aktiv\
            \ byli zodpov\u011Bdn\xED za jejich klasifikaci. \n\u2022 Sd\u011Blit\
            \ person\xE1lu klasifikaci majetku a souvisej\xEDc\xED po\u017Eadavky\
            \ na ochranu."
          typical_evidence: "\u2022 Dokumentace zobrazuj\xEDc\xED harmonogram kontrol.\
            \ \n\u2022 Z\xE1znamy o posledn\xED kontrole a protokoly podrobn\u011B\
            \ popisuj\xEDc\xED zm\u011Bny proveden\xE9 b\u011Bhem posledn\xED kontroly,\
            \ v\u010Detn\u011B reklasifikac\xED a p\u0159id\xE1n\xED/odebr\xE1n\xED\
            \ datov\xFDch zdroj\u016F.\n\n[TIPY]\n\n\u2022 Person\xE1l zn\xE1 stupn\u011B\
            \ utajen\xED a po\u017Eadavky na ochranu pro ka\u017Edou \xFArove\u0148\
            ."
        it:
          description: "I soggetti pertinenti effettuano revisioni periodiche dei\
            \ livelli di classificazione delle attivit\xE0 e li aggiornano, se del\
            \ caso."
          annotation: "\u2022 Definire i criteri per rivedere la classificazione nel\
            \ tempo. \n\u2022 Riesaminare la classificazione almeno una volta all'anno,\
            \ tenendo conto:\n    o modifiche normative; e\n    o variazioni del valore,\
            \ della sensibilit\xE0 e della criticit\xE0 degli asset durante il loro\
            \ ciclo di vita.\n\n[CONSIGLI]\n\n\u2022 Assicurarsi che i proprietari\
            \ dei beni siano responsabili della loro classificazione. \n\u2022 Comunicare\
            \ al personale la classificazione dei beni e i relativi requisiti di protezione."
          typical_evidence: "\u2022 Documentazione che mostra il calendario delle\
            \ revisioni. \n\u2022 Registrazioni della revisione pi\xF9 recente e registri\
            \ che descrivono in dettaglio le modifiche apportate durante l'ultima\
            \ revisione, comprese le riclassificazioni e l'aggiunta/rimozione di beni.\n\
            \n[CONSIGLI]\n\n\u2022 Personale che conosce i livelli di classificazione\
            \ e i requisiti di protezione per ogni livello."
