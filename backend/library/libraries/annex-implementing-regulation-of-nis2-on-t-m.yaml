            s privil\xE9gi\xE9s. ISO/CEI 27002, 8.2. Droits d\u2019acc\xE8s privil\xE9\
            gi\xE9s."
          typical_evidence: "\u2022 Politique claire sur l\u2019utilisation des comptes\
