    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.1
      description: The relevant entities shall lay down procedures and use tools to
        monitor and log activities on their network and information systems to detect
        events that could be considered as incidents and respond accordingly to mitigate
        the impact.
      annotation: "\u2022 Identify one or more objectives of monitoring and logging\
        \ (indicative, non-exhaustive list):\n    o threat detection, o compliance\
        \ assurance, o incident response support, o performance optimisation, o anomaly\
        \ detection, o monitor for new vulnerability reports issued for any free and\
        \ open source software components (21) used by the entity, o data loss prevention,\
        \ o forensic investigations support and o network health monitoring. \n\u2022\
        \ Procedures should describe (indicative, non-exhaustive list):\n    o objectives,\
        \ o data for collection and relevant tools, o description of data algorithms\
        \ and o mechanisms for notifying the relevant personnel.  \n\u2022 Select\
        \ tools that serve the objectives of monitoring and logging according to specific\
        \ criteria (indicative, non-exhaustive list):\n    o ease of use, o integration\
        \ with the existing network and information system, including cross-border\
        \ operations and the associated regulatory, security and performance considerations,\
        \ o minimisation of manual intervention, o capability of collecting data from\
        \ various sources, for example networks, systems and applications, o security\
        \ features offered, for example encryption and access control and o costs\
        \ and licencing.\n\n(21) Article 3(6) of the Cyber Resilience Act."
      typical_evidence: "\u2022 Procedures in place. \n\u2022 Tools in place. \n\u2022\
        \ Configuration settings of the logging function that serve the identified\
        \ objectives. \n\u2022 Configuration settings of the logging function in line\
        \ with documented standards and/or good practices. \n\u2022 Safeguards to\
        \ protect the confidentiality, integrity and availability of logs."
      translations:
        fr:
          description: "Les entit\xE9s concern\xE9es \xE9tablissent des proc\xE9dures\
            \ et utilisent des outils pour surveiller et journaliser les activit\xE9\
            s sur leurs r\xE9seaux et dans leurs syst\xE8mes d\u2019information afin\
            \ de d\xE9tecter les \xE9v\xE9nements qui pourraient \xEAtre consid\xE9\
            r\xE9s comme des incidents et de r\xE9agir en cons\xE9quence pour en att\xE9\
            nuer l\u2019impact."
          annotation: "\u2022 Identifier un ou plusieurs objectifs de surveillance\
            \ et d\u2019enregistrement (liste indicative non exhaustive) :\n    o\
            \ D\xE9tection des menaces, o Assurance conformit\xE9, o Assistance \xE0\
            \ la r\xE9ponse aux incidents, o Optimisation des performances, o D\xE9\
            tection d\u2019anomalies, o Surveiller les nouveaux rapports de vuln\xE9\
            rabilit\xE9 \xE9mis pour tous les composants logiciels libres et open\
            \ source (21) utilis\xE9s par l\u2019entit\xE9, o Pr\xE9vention des pertes\
            \ de donn\xE9es, o Assistance aux enqu\xEAtes m\xE9dico-l\xE9gales et\
            \ o Surveillance de l\u2019\xE9tat du r\xE9seau. \n\u2022 Les proc\xE9\
            dures doivent d\xE9crire (liste indicative, non exhaustive) :\n    o les\
            \ objectifs, o les donn\xE9es pour la collecte et les outils pertinents,\
            \ o la description des algorithmes de donn\xE9es et o les m\xE9canismes\
            \ de notification du personnel concern\xE9.  \n\u2022 S\xE9lectionner\
            \ des outils au service des objectifs de surveillance et de journalisation\
            \ selon des crit\xE8res pr\xE9cis (liste indicative, non exhaustive) :\n\
            \    o la facilit\xE9 d\u2019utilisation, o l\u2019int\xE9gration avec\
            \ le r\xE9seau et le syst\xE8me d\u2019information existants, y compris\
            \ les op\xE9rations transfrontali\xE8res et les consid\xE9rations r\xE9\
            glementaires, de s\xE9curit\xE9 et de performance associ\xE9es, o la minimisation\
            \ des interventions manuelles, o la capacit\xE9 de collecter des donn\xE9\
            es provenant de diverses sources, par exemple les r\xE9seaux, les syst\xE8\
            mes et les applications, o les caract\xE9ristiques de s\xE9curit\xE9 offertes,\
            \ par exemple le cryptage et le contr\xF4le d\u2019acc\xE8s et o les co\xFB\
            ts et les licences.\n\n(21) Article 3, paragraphe 6, de la l\xE9gislation\
            \ sur la cyberr\xE9silience."
          typical_evidence: "\u2022 Proc\xE9dures en place. \n\u2022 Outils en place.\
            \ \n\u2022 Param\xE8tres de configuration de la fonction de journalisation\
            \ qui servent les objectifs identifi\xE9s. \n\u2022 Param\xE9trage de\
            \ la fonction de journalisation conform\xE9ment aux normes document\xE9\
            es et/ou aux bonnes pratiques. \n\u2022 Des mesures de protection pour\
            \ prot\xE9ger la confidentialit\xE9, l\u2019int\xE9grit\xE9 et la disponibilit\xE9\
            \ des journaux."
        es:
          description: "Las entidades pertinentes establecer\xE1n procedimientos y\
            \ utilizar\xE1n herramientas para supervisar y registrar las actividades\
            \ en sus sistemas de redes y de informaci\xF3n a fin de detectar sucesos\
            \ que puedan considerarse incidentes y dar una respuesta consecuente para\
            \ mitigar su impacto."
          annotation: "\u2022 Identificar uno o m\xE1s objetivos de monitoreo y registro\
            \ (lista indicativa, no exhaustiva):\n    o detecci\xF3n de amenazas,\
            \ o aseguramiento del cumplimiento, o soporte de respuesta a incidentes,\
            \ o optimizaci\xF3n del rendimiento, o detecci\xF3n de anomal\xEDas, o\
            \ seguimiento de nuevos informes de vulnerabilidad emitidos para cualquier\
            \ componente de software libre y de c\xF3digo abierto (21) utilizado por\
            \ la entidad, o prevenci\xF3n de p\xE9rdida de datos, o apoyo a investigaciones\
            \ forenses y o monitorizaci\xF3n del estado de la red. \n\u2022 Los procedimientos\
            \ deben describir (lista indicativa y no exhaustiva):\n    o objetivos,\
            \ o datos para la recopilaci\xF3n y herramientas relevantes, o descripci\xF3\
            n de algoritmos de datos y o mecanismos para notificar al personal relevante.\
            \  \n\u2022 Seleccionar herramientas que sirvan a los objetivos de monitoreo\
            \ y registro de acuerdo con criterios espec\xEDficos (lista indicativa,\
            \ no exhaustiva):\n    o facilidad de uso, o integraci\xF3n con la red\
            \ y el sistema de informaci\xF3n existentes, incluidas las operaciones\
            \ transfronterizas y las consideraciones reglamentarias, de seguridad\
            \ y de rendimiento asociadas, o minimizaci\xF3n de la intervenci\xF3n\
            \ manual, o capacidad de recopilar datos de diversas fuentes, por ejemplo,\
            \ redes, sistemas y aplicaciones, o caracter\xEDsticas de seguridad ofrecidas,\
            \ por ejemplo, cifrado y control de acceso y o costes y licencias.\n\n\
            (21) Art\xEDculo 3, apartado 6, de la Ley de Ciberresiliencia."
          typical_evidence: "\u2022 Procedimientos establecidos. \n\u2022 Herramientas\
            \ en su lugar. \n\u2022 Ajustes de configuraci\xF3n de la funci\xF3n de\
            \ registro que sirven a los objetivos identificados. \n\u2022 Ajustes\
            \ de configuraci\xF3n de la funci\xF3n de registro de acuerdo con est\xE1\
            ndares documentados y/o buenas pr\xE1cticas. \n\u2022 Salvaguardas para\
            \ proteger la confidencialidad, integridad y disponibilidad de los registros."
        cs:
          description: "P\u0159\xEDslu\u0161n\xE9 subjekty stanov\xED postupy a pou\u017E\
            \xEDvaj\xED n\xE1stroje pro \u010Dinnosti v r\xE1mci monitorov\xE1n\xED\
            \ a veden\xED protokol\u016F ve sv\xFDch s\xEDt\xEDch a informa\u010D\
            n\xEDch syst\xE9mech s c\xEDlem odhalit ud\xE1losti, kter\xE9 by mohly\
            \ b\xFDt pova\u017Eov\xE1ny za incidenty, a odpov\xEDdaj\xEDc\xEDm zp\u016F\
            sobem na n\u011B reagovat, aby bylo mo\u017En\xE9 zm\xEDrnit dopad."
          annotation: "\u2022 Ur\u010Dete jeden nebo v\xEDce c\xEDl\u016F monitorov\xE1\
            n\xED a protokolov\xE1n\xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n\
            \    o detekce hrozeb, o zaji\u0161t\u011Bn\xED souladu, o podpora reakce\
            \ na incidenty, o optimalizace v\xFDkonu, o detekce anom\xE1li\xED, o\
            \ sledov\xE1n\xED nov\xFDch zpr\xE1v o zranitelnostech vydan\xFDch pro\
            \ jak\xE9koli bezplatn\xE9 a open source softwarov\xE9 komponenty (21)\
            \ pou\u017E\xEDvan\xE9 subjektem, o prevence ztr\xE1ty dat, o podpora\
            \ forenzn\xEDho vy\u0161et\u0159ov\xE1n\xED a o monitorov\xE1n\xED stavu\
            \ s\xEDt\u011B. \n\u2022 Postupy by m\u011Bly popisovat (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o c\xEDle, o \xFAdaje pro sb\u011B\
            r a p\u0159\xEDslu\u0161n\xE9 n\xE1stroje, o popis datov\xFDch algoritm\u016F\
            \ a o mechanismy pro oznamov\xE1n\xED p\u0159\xEDslu\u0161n\xFDm pracovn\xED\
            k\u016Fm.  \n\u2022 Vyberte n\xE1stroje, kter\xE9 slou\u017E\xED c\xED\
            l\u016Fm monitorov\xE1n\xED a protokolov\xE1n\xED podle konkr\xE9tn\xED\
            ch krit\xE9ri\xED (orienta\u010Dn\xED, ne\xFApln\xFD seznam):\n    o snadnost\
            \ pou\u017Eit\xED, o integrace se st\xE1vaj\xEDc\xED s\xEDt\xED a informa\u010D\
            n\xEDm syst\xE9mem, v\u010Detn\u011B p\u0159eshrani\u010Dn\xEDch operac\xED\
            \ a souvisej\xEDc\xEDch regula\u010Dn\xEDch, bezpe\u010Dnostn\xEDch a\
            \ v\xFDkonnostn\xEDch aspekt\u016F, o minimalizace manu\xE1ln\xEDch z\xE1\
            sah\u016F, o schopnost shroma\u017E\u010Fovat \xFAdaje z r\u016Fzn\xFD\
            ch zdroj\u016F, nap\u0159\xEDklad s\xEDt\xED, syst\xE9m\u016F a aplikac\xED\
            , o nab\xEDzen\xE9 bezpe\u010Dnostn\xED prvky, nap\u0159\xEDklad \u0161\
            ifrov\xE1n\xED a kontrola p\u0159\xEDstupu a o n\xE1klady a licence.\n\
            \n(21) \u010Cl. 3 odst. 6 z\xE1kona o kybernetick\xE9 odolnosti."
          typical_evidence: "\u2022 Zaveden\xE9 postupy. \n\u2022 N\xE1stroje na m\xED\
            st\u011B. \n\u2022 Konfigura\u010Dn\xED nastaven\xED funkce protokolov\xE1\
            n\xED, kter\xE9 slou\u017E\xED stanoven\xFDm c\xEDl\u016Fm. \n\u2022 Nastaven\xED\
            \ konfigurace funkce protokolov\xE1n\xED v souladu s dokumentovan\xFD\
            mi standardy a/nebo osv\u011Bd\u010Den\xFDmi postupy. \n\u2022 Z\xE1ruky\
            \ na ochranu d\u016Fv\u011Brnosti, integrity a dostupnosti protokol\u016F\
            ."
        it:
          description: "I soggetti pertinenti stabiliscono procedure e utilizzano\
            \ strumenti per monitorare e registrare le attivit\xE0 sulla loro rete\
            \ e sui loro sistemi informativi al fine di individuare eventi che potrebbero\
            \ essere considerati incidenti e rispondere di conseguenza per attenuarne\
            \ l'impatto."
          annotation: "\u2022 Identificare uno o pi\xF9 obiettivi di monitoraggio\
            \ e registrazione (elenco indicativo, non esaustivo):\n    o Rilevamento\
            \ delle minacce, o Garanzia di conformit\xE0, o Supporto per la risposta\
            \ agli incidenti, o Ottimizzazione delle prestazioni, o Rilevamento delle\
            \ anomalie, o Monitoraggio di nuovi rapporti di vulnerabilit\xE0 emessi\
            \ per qualsiasi componente software gratuito e open source (21) utilizzato\
            \ dall'entit\xE0, o Prevenzione della perdita di dati, o Supporto per\
            \ indagini forensi e o Monitoraggio dello stato di salute della rete.\
            \ \n\u2022 Le procedure devono descrivere (elenco indicativo, non esaustivo):\n\
            \    o obiettivi, o dati per la raccolta e strumenti pertinenti, o descrizione\
            \ degli algoritmi di dati e o meccanismi per la notifica al personale\
            \ interessato.  \n\u2022 Selezionare strumenti che servano agli obiettivi\
            \ di monitoraggio e registrazione secondo criteri specifici (elenco indicativo,\
            \ non esaustivo):\n    o facilit\xE0 d'uso, o integrazione con la rete\
            \ e il sistema informativo esistenti, comprese le operazioni transfrontaliere\
            \ e le relative considerazioni normative, di sicurezza e di prestazioni,\
            \ o riduzione al minimo dell'intervento manuale, o capacit\xE0 di raccogliere\
            \ dati da varie fonti, ad esempio reti, sistemi e applicazioni, o funzionalit\xE0\
            \ di sicurezza offerte, ad esempio crittografia e controllo degli accessi,\
            \ o costi e licenze.\n\n(21) Articolo 3, comma 6, della legge sulla ciberresilienza."
          typical_evidence: "\u2022 Procedure in atto. \n\u2022 Strumenti in posizione.\
            \ \n\u2022 Impostazioni di configurazione della funzione di registrazione\
            \ che servono agli obiettivi identificati. \n\u2022 Impostazioni di configurazione\
            \ della funzione di registrazione in linea con standard documentati e/o\
            \ buone pratiche. \n\u2022 Misure di salvaguardia per proteggere la riservatezza,\
            \ l'integrit\xE0 e la disponibilit\xE0 dei registri."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.2
      description: To the extent feasible, monitoring shall be automated and carried
        out either continuously or in periodic intervals, subject to business capabilities.
        The relevant entities shall implement their monitoring activities in a way
        which minimises false positives and false negatives.
      annotation: "\u2022 To minimise false positives and false negatives, to the\
        \ extent feasible, consider one or more of the following (indicative, non-exhaustive\
        \ list):\n    o establish network traffic patterns;\n    o use analytics and\
        \ machine learning algorithms;\n    o continuously update the automated monitoring\
        \ tools to adapt to new threats and changes in the environment; and\n    o\
        \ fine-tune the parameters and thresholds based on the latest data and feedback.\
        \ \n\u2022 Where appropriate, ensure that all potential risks are properly\
        \ covered by relevant use cases, for example use case for access to critical\
        \ data, use case for data exfiltration or use case for ransomware infection,\
        \ so that no critical threat goes undetected."
      typical_evidence: "\u2022 Acceptable log monitoring, collection, storage and\
        \ analysis tools, in line with the state of the art. \n\u2022 Security Incident\
        \ and Event Management (SIEM) systems used to analyse data and identify deviations\
        \ from established patterns. \n\u2022 Endpoint detection and response (EDR)\
        \ and Extended Detection and Response (XDR) tools in place. \n\u2022 Mechanisms\
        \ that aim to minimise false positives and false negatives are in place. \n\
        \u2022 Where appropriate, mapping use cases to potential risks to ensure comprehensive\
        \ and effective monitoring."
      translations:
        fr:
          description: "Dans la mesure du possible, la surveillance est automatis\xE9\
            e et r\xE9alis\xE9e soit en continu soit \xE0 intervalles r\xE9guliers,\
            \ sous r\xE9serve de capacit\xE9s op\xE9rationnelles. Les entit\xE9s concern\xE9\
            es mettent en \u0153uvre leurs activit\xE9s de surveillance de mani\xE8\
            re \xE0 r\xE9duire au minimum les faux positifs et les faux n\xE9gatifs."
          annotation: "\u2022 Pour minimiser les faux positifs et les faux n\xE9gatifs,\
            \ dans la mesure du possible, envisagez un ou plusieurs des \xE9l\xE9\
            ments suivants (liste indicative, non exhaustive) :\n    o \xC9tablir\
            \ des mod\xE8les de trafic r\xE9seau\_;\n    o Utiliser des algorithmes\
            \ d\u2019analyse et d\u2019apprentissage automatique ;\n    o Mettre \xE0\
            \ jour en permanence les outils de surveillance automatis\xE9e pour s\u2019\
            adapter aux nouvelles menaces et aux changements de l\u2019environnement\
            \ ; et\n    o Affinez les param\xE8tres et les seuils en fonction des\
            \ derni\xE8res donn\xE9es et des retours d\u2019exp\xE9rience. \n\u2022\
            \ Le cas \xE9ch\xE9ant, assurez-vous que tous les risques potentiels sont\
            \ correctement couverts par les cas d\u2019utilisation pertinents, par\
            \ exemple le cas d\u2019utilisation pour l\u2019acc\xE8s aux donn\xE9\
            es critiques, le cas d\u2019utilisation pour l\u2019exfiltration de donn\xE9\
            es ou le cas d\u2019utilisation pour l\u2019infection par ransomware,\
            \ afin qu\u2019aucune menace critique ne passe inaper\xE7ue."
          typical_evidence: "\u2022 Outils de surveillance, de collecte, de stockage\
            \ et d\u2019analyse des journaux acceptables, conformes \xE0 l\u2019\xE9\
            tat de l\u2019art. \n\u2022 Syst\xE8mes de gestion des incidents et des\
            \ \xE9v\xE9nements de s\xE9curit\xE9 (SIEM) utilis\xE9s pour analyser\
            \ les donn\xE9es et identifier les \xE9carts par rapport aux mod\xE8les\
            \ \xE9tablis. \n\u2022 Mise en place d\u2019outils de d\xE9tection et\
            \ de r\xE9ponse aux points de terminaison (EDR) et de d\xE9tection et\
            \ de r\xE9ponse \xE9tendues (XDR). \n\u2022 Des m\xE9canismes visant \xE0\
            \ minimiser les faux positifs et les faux n\xE9gatifs sont en place. \n\
            \u2022 Le cas \xE9ch\xE9ant, cartographier les cas d\u2019utilisation\
            \ et les risques potentiels afin d\u2019assurer un suivi complet et efficace."
        es:
          description: "En la medida de lo posible, la supervisi\xF3n se automatizar\xE1\
            \ y se llevar\xE1 a cabo bien de forma continua bien a intervalos peri\xF3\
            dicos, en funci\xF3n de las capacidades operativas. Las entidades pertinentes\
            \ pondr\xE1n en marcha sus actividades de seguimiento de manera que se\
            \ minimicen los falsos positivos y falsos negativos."
          annotation: "\u2022 Para reducir al m\xEDnimo los falsos positivos y los\
            \ falsos negativos, en la medida de lo posible, considere una o m\xE1\
            s de las siguientes opciones (lista indicativa y no exhaustiva):\n   \
            \ o establecer patrones de tr\xE1fico de red;\n    o utilizar algoritmos\
            \ de an\xE1lisis y aprendizaje autom\xE1tico;\n    o actualizar continuamente\
            \ las herramientas de monitoreo automatizado para adaptarse a nuevas amenazas\
            \ y cambios en el entorno; y\n    o Ajuste los par\xE1metros y umbrales\
            \ en funci\xF3n de los datos y comentarios m\xE1s recientes. \n\u2022\
            \ Cuando proceda, garantizar que todos los riesgos potenciales est\xE9\
            n debidamente cubiertos por los casos de uso pertinentes, por ejemplo,\
            \ el caso de uso para el acceso a datos cr\xEDticos, el caso de uso para\
            \ la exfiltraci\xF3n de datos o el caso de uso para la infecci\xF3n por\
            \ ransomware, de modo que ninguna amenaza cr\xEDtica quede sin detectar."
          typical_evidence: "\u2022 Herramientas aceptables de monitoreo, recopilaci\xF3\
            n, almacenamiento y an\xE1lisis de registros, en l\xEDnea con el estado\
            \ de la t\xE9cnica. \n\u2022 Sistemas de Gesti\xF3n de Incidentes y Eventos\
            \ de Seguridad (SIEM) utilizados para analizar datos e identificar desviaciones\
            \ de los patrones establecidos. \n\u2022 Implementaci\xF3n de herramientas\
            \ de detecci\xF3n y respuesta de endpoints (EDR) y detecci\xF3n y respuesta\
            \ extendidas (XDR). \n\u2022 Existen mecanismos destinados a minimizar\
            \ los falsos positivos y falsos negativos. \n\u2022 Cuando proceda, mapear\
            \ los casos de uso con los riesgos potenciales para garantizar un seguimiento\
            \ exhaustivo y eficaz."
        cs:
          description: "Monitorov\xE1n\xED mus\xED b\xFDt v provediteln\xE9m rozsahu\
            \ automatizovan\xE9 a v z\xE1vislosti na kapacit\xE1ch podniku prov\xE1\
            d\u011Bn\xE9 bu\u010F nep\u0159etr\u017Eit\u011B, nebo v pravideln\xFD\
            ch intervalech. P\u0159\xEDslu\u0161n\xE9 subjekty prov\xE1d\u011Bj\xED\
            \ sv\xE9 monitorovac\xED \u010Dinnosti zp\u016Fsobem, kter\xFD minimalizuje\
            \ fale\u0161n\u011B pozitivn\xED a fale\u0161n\u011B negativn\xED v\xFD\
            sledky."
          annotation: "\u2022 Chcete-li v provediteln\xE9 m\xED\u0159e minimalizovat\
            \ fale\u0161n\u011B pozitivn\xED a fale\u0161n\u011B negativn\xED v\xFD\
            sledky, zva\u017Ete jeden nebo v\xEDce z n\xE1sleduj\xEDc\xEDch (orienta\u010D\
            n\xED, ne\xFApln\xFD seznam):\n    o vytvo\u0159it vzorce s\xED\u0165\
            ov\xE9ho provozu;\n    o pou\u017E\xEDvat analytick\xE9 algoritmy a algoritmy\
            \ strojov\xE9ho u\u010Den\xED;\n    o pr\u016Fb\u011B\u017En\u011B aktualizovat\
            \ automatizovan\xE9 monitorovac\xED n\xE1stroje, aby se p\u0159izp\u016F\
            sobily nov\xFDm hrozb\xE1m a zm\u011Bn\xE1m v prost\u0159ed\xED; a\n \
            \   o Doladit parametry a prahov\xE9 hodnoty na z\xE1klad\u011B nejnov\u011B\
            j\u0161\xEDch dat a zp\u011Btn\xE9 vazby. \n\u2022 Tam, kde je to vhodn\xE9\
            , zajist\u011Bte, aby v\u0161echna potenci\xE1ln\xED rizika byla \u0159\
            \xE1dn\u011B pokryta relevantn\xEDmi p\u0159\xEDpady pou\u017Eit\xED,\
            \ nap\u0159\xEDklad p\u0159\xEDpadem pou\u017Eit\xED pro p\u0159\xEDstup\
            \ ke kritick\xFDm dat\u016Fm, p\u0159\xEDpadem pou\u017Eit\xED pro exfiltraci\
            \ dat nebo p\u0159\xEDpadem pou\u017Eit\xED pro ransomwarovou infekci,\
            \ aby \u017E\xE1dn\xE1 kritick\xE1 hrozba nez\u016Fstala neodhalena."
          typical_evidence: "\u2022 P\u0159ijateln\xE9 n\xE1stroje pro monitorov\xE1\
            n\xED, sb\u011Br, ukl\xE1d\xE1n\xED a anal\xFDzu protokol\u016F v souladu\
            \ se sou\u010Dasn\xFDm stavem techniky. \n\u2022 Syst\xE9my SIEM (Security\
            \ Incident and Event Management) slou\u017E\xEDc\xED k anal\xFDze dat\
            \ a identifikaci odchylek od zaveden\xFDch vzorc\u016F. \n\u2022 Jsou\
            \ k dispozici n\xE1stroje pro detekci a reakci koncov\xFDch bod\u016F\
            \ (EDR) a roz\u0161\xED\u0159enou detekci a reakci (XDR). \n\u2022 Jsou\
            \ zavedeny mechanismy, jejich\u017E c\xEDlem je minimalizovat fale\u0161\
            n\u011B pozitivn\xED a fale\u0161n\u011B negativn\xED v\xFDsledky. \n\u2022\
            \ Tam, kde je to vhodn\xE9, mapov\xE1n\xED p\u0159\xEDpad\u016F pou\u017E\
            it\xED s potenci\xE1ln\xEDmi riziky, aby bylo zaji\u0161t\u011Bno komplexn\xED\
            \ a \xFA\u010Dinn\xE9 monitorov\xE1n\xED."
        it:
          description: "Per quanto possibile, il monitoraggio \xE8 automatizzato ed\
            \ effettuato in modo continuo o a intervalli periodici, compatibilmente\
            \ con le capacit\xE0 aziendali. I soggetti pertinenti svolgono le loro\
            \ attivit\xE0 di monitoraggio in modo da ridurre al minimo i falsi positivi\
            \ e i falsi negativi."
          annotation: "\u2022 Per ridurre al minimo i falsi positivi e i falsi negativi,\
            \ per quanto possibile, considerare uno o pi\xF9 dei seguenti (elenco\
            \ indicativo e non esaustivo):\n    o stabilire modelli di traffico di\
            \ rete;\n    o utilizzare algoritmi di analisi e machine learning;\n \
            \   o aggiornare continuamente gli strumenti di monitoraggio automatizzato\
            \ per adattarsi alle nuove minacce e ai cambiamenti dell'ambiente; e\n\
            \    o Perfezionare i parametri e le soglie in base ai dati e ai feedback\
            \ pi\xF9 recenti. \n\u2022 Se del caso, assicurarsi che tutti i potenziali\
            \ rischi siano adeguatamente coperti da casi d'uso pertinenti, ad esempio\
            \ casi d'uso per l'accesso a dati critici, casi d'uso per l'esfiltrazione\
            \ di dati o casi d'uso per l'infezione da ransomware, in modo che nessuna\
            \ minaccia critica passi inosservata."
          typical_evidence: "\u2022 Strumenti accettabili per il monitoraggio, la\
            \ raccolta, l'archiviazione e l'analisi dei registri, in linea con lo\
            \ stato dell'arte. \n\u2022 Sistemi di Security Incident and Event Management\
            \ (SIEM) utilizzati per analizzare i dati e identificare le deviazioni\
            \ dai modelli stabiliti. \n\u2022 Strumenti di rilevamento e risposta\
            \ degli endpoint (EDR) e XDR (Extended Detection and Response). \n\u2022\
            \ Sono in atto meccanismi che mirano a ridurre al minimo i falsi positivi\
            \ e i falsi negativi. \n\u2022 Se del caso, mappare i casi d'uso ai potenziali\
            \ rischi per garantire un monitoraggio completo ed efficace."
    - urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:annex-technical-and-methodological-requirements-nis2:3.2
      ref_id: 3.2.3
      description: 'Based on the procedures referred to in point 3.2.1., the relevant
        entities shall maintain, document, and review logs. The relevant entities
        shall establish a list of assets to be subject to logging based on the results
        of the risk assessment carried out pursuant to point 2.1. Where appropriate,
        logs shall include:'
      annotation: "\u2022 With regard to critical configuration, consider the settings\
        \ and parameters that are vital for the proper functioning, security and performance\
        \ of the entity\u2019s network and information system. These configurations\
        \ are vital because any changes or misconfigurations might have a significant\
        \ impact, including system outages, security vulnerabilities or reduced performance\
        \ of the entity\u2019s network and information system. \n\u2022 Consult the\
        \ risk assessment results to determine which network traffic needs to be logged.\
        \ For example, if certain assets are identified as high risk (e.g. due to\
        \ being potentially vulnerable or crucial to the business operation) their\
        \ inbound and outbound traffic should be logged for monitoring and analysis."
