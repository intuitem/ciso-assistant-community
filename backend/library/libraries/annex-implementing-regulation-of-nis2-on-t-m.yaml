            \ slu\u017Eeb v pr\u016Fb\u011Bhu \u017Eivotn\xEDho cyklu."
          typical_evidence: "\u2022 Revize pl\xE1n\u016F nebo harmonogram\u016F politiky\
            \ dodavatelsk\xE9ho \u0159et\u011Bzce. \n\u2022 Z\xE1znamy z p\u0159edchoz\xED\
            ch recenz\xED. \n\u2022 Seznam bezpe\u010Dnostn\xEDch incident\u016F souvisej\xED\
            c\xEDch se spoluprac\xED s dodavatelem nebo poskytovatelem slu\u017Eeb\
            \ nebo zp\u016Fsoben\xFDch spoluprac\xED. \n\u2022 D\u016Fkaz, \u017E\
            e z\xE1sady byly revidov\xE1ny a p\u0159\xEDpadn\u011B aktualizov\xE1\
            ny po v\xFDznamn\xFDch zm\u011Bn\xE1ch operac\xED nebo rizik nebo v\xFD\
            znamn\xFDch incidentech souvisej\xEDc\xEDch s poskytov\xE1n\xEDm slu\u017E\
            eb ICT nebo maj\xEDc\xEDch dopad na bezpe\u010Dnost produkt\u016F ICT\
            \ od dodavatel\u016F a poskytovatel\u016F slu\u017Eeb. \n\u2022 D\u016F\
            kazy z hodnocen\xED dodavatel\u016F a poskytovatel\u016F slu\u017Eeb."
        it:
          description: I soggetti pertinenti riesaminano la politica di sicurezza
            della catena di approvvigionamento e monitorano, valutano e, se necessario,
