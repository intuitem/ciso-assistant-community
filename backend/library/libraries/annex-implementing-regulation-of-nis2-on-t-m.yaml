            ment au processus d\u2019octroi et de r\xE9vocation des droits d\u2019\
            acc\xE8s (annexe du r\xE8glement, point 11.2.2).\n\n(91) \xAB Les droits\
            \ d\u2019acc\xE8s privil\xE9gi\xE9s sont des droits d\u2019acc\xE8s accord\xE9\
            s \xE0 une identit\xE9, \xE0 un r\xF4le ou \xE0 un processus qui permet\
