    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:2:2:1"
      assessable: true
      depth: 4
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:2:2"
      name: Cm 50
      description: "La gestion des changements d\xE9finit des proc\xE9dures, des processus\
        \ et des contr\xF4les pour toutes les phases de d\xE9veloppement ou d\u2019\
        acquisition de TIC. Elle prend en compte dans chaque phase les cons\xE9quences\
        \ du changement qui en d\xE9coulent pour les risques TIC. Ce faisant, l\u2019\
        accent est mis notamment sur les exigences concernant la confidentialit\xE9\
        , l\u2019int\xE9grit\xE9 et la disponibilit\xE9."
      translations:
        en:
          name: Margin no. 50
          description: Change management shall define the procedures, processes and
            controls for all phases in the development or procurement of ICT. In each
            of these phases it shall consider the impact of the change on the ICT
            risks. It shall focus in particular on the requirements with regard to
            confidentiality, integrity and availability.
        it:
          name: nm. 50
          description: "La gestione del cambiamento definisce procedure, processi\
            \ e controlli per tutte le fasi dello sviluppo o dell\u2019acquisto di\
            \ TIC e, in ognuna di queste fasi, considera l\u2019impatto del cambiamento\
            \ sui rischi TIC, focalizzandosi sui requisiti in materia di confidenzialit\xE0\
            , integrit\xE0 e disponibilit\xE0."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:2:2:2"
      assessable: true
      depth: 4
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:2:2"
      name: Cm 51
      description: "Il faut garantir la s\xE9paration entre, d\u2019une part, les\
        \ environnements de d\xE9veloppement ou de test et, d\u2019autre part, l\u2019\
        environnement de production TIC. Cela comprend \xE9galement une attribution\
        \ claire de t\xE2ches, comp\xE9tences et responsabilit\xE9s ainsi qu\u2019\
        une r\xE9glementation des autorisations d\u2019acc\xE8s aff\xE9rentes."
      translations:
        en:
          name: Margin no. 51
          description: It must be ensured that the development or test environments
            are separate from the ICT production environment. This also involves the
            clear allocation of tasks, competencies and responsibilities and laying
            down rules for the associated access rights.
        it:
          name: nm. 51
          description: "Occorre garantire una separazione tra gli ambienti di sviluppo\
            \ o di test delle TIC e l\u2019ambiente della loro produzione. Ci\xF2\
            \ comprende anche una chiara attribuzione dei CCR e la regolamentazione\
            \ dei conseguenti diritti di accesso."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:2:2:3"
      assessable: true
      depth: 4
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:2:2"
      name: Cm 52
      description: "Lors du d\xE9veloppement et de l\u2019acquisition de TIC, les\
        \ exigences fonctionnelles et non fonctionnelles13 sont clairement d\xE9finies\
        \ et approuv\xE9es, puis test\xE9es et valid\xE9es selon leur criticit\xE9\
        ."
      annotation: "[13] Par ex. en ce qui concerne l\u2019architecture ou les exigences\
        \ \xE0 l\u2019\xE9gard de la s\xE9curit\xE9 de l\u2019information"
      translations:
        en:
          name: Margin no. 52
          description: When developing and procuring ICT, functional and non-functional
            requirements13 shall be clearly defined and approved; they shall be tested
            and validated based on their criticality.
          annotation: '[13] E.g. with regard to architecture or information security
            requirements.'
        it:
          name: nm. 52
          description: "Nelle fasi di sviluppo e di acquisto delle TIC le esigenze\
            \ funzionali e non funzionali13 sono definite chiaramente e approvate,\
            \ quindi testate e convalidate in funzione della loro criticit\xE0."
          annotation: "[13] P. es. per quanto attiene all\u2019architettura o ai requisiti\
            \ di sicurezza delle informazioni."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
