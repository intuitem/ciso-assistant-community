            \ Bestandteile der IKT und der elektronischen kritischen Daten (gem\xE4\
            ss Rz 53, 54 und 7);"
          annotation: "[14] Angriffe auf die Vertraulichkeit, die Integrit\xE4t und\
            \ die Verf\xFCgbarkeit von IKT sowie auf die elektronischen kritischen\
            \ Daten, welche durch die Ausnutzung von Schwachstellen oder Umgehung\
            \ von Schutzmassnahmen durch externe oder interne Angreifende stattfinden."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:64
