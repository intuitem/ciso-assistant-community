        \ des risques op\xE9rationnels au niveau des domaines d\u2019activit\xE9 et\
        \ d\u2019organisation expos\xE9s \xE0 des risques op\xE9rationnels pertinents\
        \ ou principaux."
      translations:
        en:
          description: In accordance with the principle of proportionality, for systemically
            important banks, regular reporting on operational risks shall also be
            conducted at the level of the business or organisational areas that are
            exposed to relevant or material operational risks.
        it:
          description: "Conformemente al principio di proporzionalit\xE0, per le banche\
            \ di rilevanza sistemica viene presentato un resoconto periodico sui rischi\
            \ operativi anche al livello delle divisioni commerciali e organizzative\
            \ esposte a rischi operativi rilevanti o essenziali."
        de:
          description: "Entsprechend dem Proportionalit\xE4tsprinzip wird f\xFCr die\
            \ systemrelevanten Banken auch auf Ebene der Gesch\xE4fts- oder Organisationsbereiche,\
            \ die relevanten oder wesentlichen operationellen Risiken ausgesetzt sind,\
            \ eine regelm\xE4ssige Berichterstattung zu den operationellen Risiken\
            \ vorgenommen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels
      name: B. Gestion des risques TIC
      translations:
        en:
          name: B. ICT risk management
        it:
          name: B. Gestione dei rischi TIC
        de:
          name: B. Management der IKT-Risiken
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:1
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2
      name: "a) Strat\xE9gie TIC et gouvernance"
      translations:
        en:
          name: a) ICT strategy and governance
        it:
          name: a) Strategia TIC e governance
        de:
          name: a) IKT-Strategie und Governance
    - urn: urn:intuitem:risk:req_node:finma-2023-01:47
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:1
      ref_id: '47'
      description: "Les attentes fondamentales \xE0 l\u2019\xE9gard de la strat\xE9\
        gie, de la gouvernance et de la sensibilisation aux TIC sont d\xE9finies aux\
        \ Cm 23 \xE0 26 et 40."
      translations:
        en:
          description: "The basic expectations for the strategy, governance and raising\
            \ of awareness in relation to ICT are set out in margin nos. 23\u2013\
            26 and 40."
        it:
          description: "Le aspettative fondamentali poste alla strategia, alla governance\
            \ e al rafforzamento della consapevolezza in riferimento alle TIC sono\
            \ enunciate nei nm. 23\u201326 e 40."
        de:
          description: "Die grunds\xE4tzlichen Erwartungen an die Strategie, Governance\
            \ und St\xE4rkung des Bewusstseins in Bezug auf die IKT sind in Rz 23\u2013\
            26 und 40 festgehalten."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:48
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:1
      ref_id: '48'
      description: "La gestion des risques TIC tient compte des normes pertinentes\
        \ et pratiques reconnues \xE0 l\u2019\xE9chelle internationale ainsi que de\
        \ l\u2019influence des nouvelles \xE9volutions technologiques sur les risques\
        \ TIC."
      translations:
        en:
          description: ICT risk management shall take into account relevant internationally
            recognised standards and practices as well as the influence of new technological
            developments on the ICT risks.
        it:
          description: "La gestione dei rischi TIC considera standard e pratiche rilevanti\
            \ riconosciuti a livello internazionale, nonch\xE9 l\u2019impatto di nuovi\
            \ sviluppi tecnologici sui rischi TIC."
        de:
          description: "Das Management der IKT-Risiken ber\xFCcksichtigt relevante\
            \ international anerkannte Standards und Practices sowie den Einfluss\
            \ von neuen technologischen Entwicklungen auf die IKT-Risiken."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:49
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:1
      ref_id: '49'
      description: "La direction s\u2019assure que des proc\xE9dures, des processus,\
        \ des contr\xF4les ainsi que des t\xE2ches, comp\xE9tences et responsabilit\xE9\
        s soient impl\xE9ment\xE9s et document\xE9s tant pour la gestion des changements\
        \ (change management) que pour l\u2019exploitation TIC (run, maintenance).\
        \ Ceux-ci sont dot\xE9s de ressources qualifi\xE9es et appropri\xE9es."
      translations:
        en:
          description: The executive board shall ensure that procedures, processes
            and controls as well as tasks, competencies and responsibilities are implemented
            and documented both for change management and for ICT operations (run,
            maintenance). These shall be adequately resourced with qualified staff.
        it:
          description: "La direzione assicura, sia per la gestione del cambiamento\
            \ (change management) sia per l\u2019esercizio delle TIC (run, maintenance),\
            \ l\u2019implementazione e la documentazione di procedure, processi, controlli\
            \ e CCR, a cui sono assegnate risorse qualificate e appropriate."
        de:
          description: "Die Gesch\xE4ftsleitung stellt sicher, dass sowohl f\xFCr\
            \ das \xC4nderungsmanagement (Change Management) als auch f\xFCr den IKT-Betrieb\
            \ (Run, Maintenance) Verfahren, Prozesse und Kontrollen sowie AKV implementiert\
            \ und dokumentiert sind. Diese sind mit qualifizierten und angemessenen\
            \ Ressourcen ausgestattet."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2
      name: b) Gestion des changements (change management)
      translations:
        en:
          name: b) Change management
        it:
          name: b) Gestione del cambiamento (change management)
        de:
          name: "b) \xC4nderungsmanagement (Change Management)"
    - urn: urn:intuitem:risk:req_node:finma-2023-01:50
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:2
      ref_id: '50'
      description: "La gestion des changements d\xE9finit des proc\xE9dures, des processus\
        \ et des contr\xF4les pour toutes les phases de d\xE9veloppement ou d\u2019\
        acquisition de TIC. Elle prend en compte dans chaque phase les cons\xE9quences\
        \ du changement qui en d\xE9coulent pour les risques TIC. Ce faisant, l\u2019\
        accent est mis notamment sur les exigences concernant la confidentialit\xE9\
        , l\u2019int\xE9grit\xE9 et la disponibilit\xE9."
      translations:
        en:
          description: Change management shall define the procedures, processes and
            controls for all phases in the development or procurement of ICT. In each
            of these phases it shall consider the impact of the change on the ICT
            risks. It shall focus in particular on the requirements with regard to
            confidentiality, integrity and availability.
        it:
          description: "La gestione del cambiamento definisce procedure, processi\
            \ e controlli per tutte le fasi dello sviluppo o dell\u2019acquisto di\
            \ TIC e, in ognuna di queste fasi, considera l\u2019impatto del cambiamento\
            \ sui rischi TIC, focalizzandosi sui requisiti in materia di confidenzialit\xE0\
            , integrit\xE0 e disponibilit\xE0."
        de:
          description: "F\xFCr alle Phasen der Entwicklung oder Beschaffung von IKT\
            \ definiert das \xC4nderungsmanagement Verfahren, Prozesse, und Kontrollen.\
            \ In jeder dieser Phasen ber\xFCcksichtigt es die Auswirkungen der \xC4\
            nderung auf die IKT-Risiken. Dabei stehen insbesondere auch die Anforderungen\
            \ hinsichtlich Vertraulichkeit, Integrit\xE4t und Verf\xFCgbarkeit im\
            \ Fokus."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:51
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:2
      ref_id: '51'
      description: "Il faut garantir la s\xE9paration entre, d\u2019une part, les\
        \ environnements de d\xE9veloppement ou de test et, d\u2019autre part, l\u2019\
        environnement de production TIC. Cela comprend \xE9galement une attribution\
        \ claire de t\xE2ches, comp\xE9tences et responsabilit\xE9s ainsi qu\u2019\
        une r\xE9glementation des autorisations d\u2019acc\xE8s aff\xE9rentes."
      translations:
        en:
          description: It must be ensured that the development or test environments
            are separate from the ICT production environment. This also involves the
            clear allocation of tasks, competencies and responsibilities and laying
            down rules for the associated access rights.
        it:
          description: "Occorre garantire una separazione tra gli ambienti di sviluppo\
            \ o di test delle TIC e l\u2019ambiente della loro produzione. Ci\xF2\
            \ comprende anche una chiara attribuzione dei CCR e la regolamentazione\
            \ dei conseguenti diritti di accesso."
        de:
          description: "Es ist eine Trennung zwischen den Umgebungen f\xFCr die Entwicklung\
            \ oder das Testen und der Umgebung f\xFCr die IKT-Produktion sicherzustellen.\
            \ Dies umfasst auch eine eindeutige Zuweisung von AKV und eine Regelung\
            \ der damit einhergehenden Zugangsberechtigungen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:52
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:2
      ref_id: '52'
      description: "Lors du d\xE9veloppement et de l\u2019acquisition de TIC, les\
        \ exigences fonctionnelles et non fonctionnelles[13] sont clairement d\xE9\
        finies et approuv\xE9es, puis test\xE9es et valid\xE9es selon leur criticit\xE9\
        ."
      annotation: "[13] Par ex. en ce qui concerne l\u2019architecture ou les exigences\
        \ \xE0 l\u2019\xE9gard de la s\xE9curit\xE9 de l\u2019information"
      translations:
        en:
          description: When developing and procuring ICT, functional and non-functional
            requirements[13] shall be clearly defined and approved; they shall be
            tested and validated based on their criticality.
          annotation: '[13] E.g. with regard to architecture or information security
            requirements.'
        it:
          description: "Nelle fasi di sviluppo e di acquisto delle TIC le esigenze\
            \ funzionali e non funzionali[13] sono definite chiaramente e approvate,\
            \ quindi testate e convalidate in funzione della loro criticit\xE0."
          annotation: "[13] P. es. per quanto attiene all\u2019architettura o ai requisiti\
            \ di sicurezza delle informazioni."
        de:
          description: "Bei Entwicklung und Beschaffung von IKT werden funktionale\
            \ und nicht-funktionale Anforderungen[13] klar definiert und genehmigt\
            \ und gem\xE4ss ihrer Kritikalit\xE4t getestet und validiert."
          annotation: '[13] Bspw. im Hinblick auf die Architektur oder die Anforderungen
            an die Informationssicherheit.'
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:3
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2
      name: c) Exploitation TIC (run, maintenance)
      translations:
        en:
          name: c) ICT operations (run, maintenance)
        it:
          name: c) Esercizio delle TIC (run, maintenance)
        de:
          name: c) IKT-Betrieb (Run, Maintenance)
    - urn: urn:intuitem:risk:req_node:finma-2023-01:53
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:3
      ref_id: '53'
      description: "L\u2019\xE9tablissement dresse un ou plusieurs inventaire(s) des\
        \ composantes TIC. L\u2019inventaire inclut les composantes mat\xE9rielles\
        \ et logicielles ainsi que les lieux de sauvegarde des donn\xE9es critiques.\
        \ Il tient compte des d\xE9pendances au sein de l\u2019\xE9tablissement ainsi\
        \ que des interfaces avec les prestataires externes importants."
      translations:
        en:
          description: The institution shall keep one or more inventories of the ICT
            assets. The inventory shall include hardware and software assets as well
            as the storage locations of critical data. Both dependencies within the
            institution as well as interfaces to significant external service providers
            should be taken into account.
        it:
          description: "L\u2019istituto tiene uno o pi\xF9 inventari delle componenti\
            \ TIC. L\u2019inventario include componenti hardware e software nonch\xE9\
            \ i luoghi di archiviazione di dati critici. Tiene conto delle dipendenze\
            \ all\u2019interno dell\u2019istituto e delle interfacce con importanti\
            \ fornitori esterni di servizi."
        de:
          description: "Das Institut f\xFChrt ein oder mehrere Inventar(-e) der Bestandteile\
            \ der IKT. Das Inventar umfasst Hardware- und Software-Komponenten sowie\
            \ Ablageorte kritischer Daten. Dabei werden sowohl Abh\xE4ngigkeiten innerhalb\
            \ des Instituts als auch Schnittstellen zu wesentlichen externen Dienstleistern\
            \ ber\xFCcksichtigt."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:54
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:3
      ref_id: '54'
      description: "L\u2019inventaire est disponible rapidement et est r\xE9guli\xE8\
        rement revu et mis \xE0 jour en ce qui concerne son exhaustivit\xE9 et sa\
        \ v\xE9racit\xE9."
      translations:
        en:
          description: The inventory is available in real time and shall be reviewed
            and updated regularly with regard to its completeness and accuracy.
        it:
          description: "L\u2019inventario, disponibile in tempi brevi, viene regolarmente\
            \ verificato in termini di completezza ed esattezza e aggiornato."
        de:
          description: "Das Inventar ist zeitnah verf\xFCgbar und wird regelm\xE4\
            ssig hinsichtlich Vollst\xE4ndigkeit und Richtigkeit \xFCberpr\xFCft und\
            \ aktualisiert."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:55
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:3
      ref_id: '55'
      description: "L\u2019\xE9tablissement dispose de proc\xE9dures, de processus\
        \ et de contr\xF4les qui garantissent la confidentialit\xE9, l\u2019int\xE9\
        grit\xE9 et la disponibilit\xE9 de l\u2019environnement de production TIC\
        \ en tenant compte de la tol\xE9rance au risque correspondante."
      translations:
        en:
          description: The institution shall have procedures, processes and controls
            in place that ensure the confidentiality, integrity and availability of
            the ICT production environment, taking into account the respective risk
            tolerance.
        it:
          description: "L\u2019istituto dispone di procedure, processi e controlli\
            \ che garantiscono la confidenzialit\xE0, l\u2019integrit\xE0 e la disponibilit\xE0\
            \ dell\u2019ambiente di produzione delle TIC considerando la rispettiva\
            \ tolleranza al rischio."
        de:
          description: "Das Institut verf\xFCgt \xFCber Verfahren, Prozesse, und Kontrollen,\
            \ die die Vertraulichkeit, Integrit\xE4t und Verf\xFCgbarkeit der IKT-Produktionsumgebung\
            \ unter Ber\xFCcksichtigung der jeweiligen Risikotoleranz sicherstellen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:56
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:3
      ref_id: '56'
      description: "L\u2019\xE9tablissement garantit la transition irr\xE9prochable\
        \ entre la gestion op\xE9rationnelle TIC et les proc\xE9dures BCM et DRP en\
        \ cas d\u2019incidents ou interruptions majeurs. Il met en \u0153uvre des\
        \ proc\xE9dures de sauvegarde et de restauration appropri\xE9es qui sont r\xE9\
        guli\xE8rement test\xE9es et valid\xE9es."
      translations:
        en:
          description: The institution shall ensure that it can transition smoothly
            to its BCP and DRP processes in the event of significant disruptions to
            its ICT operations. It shall implement adequate back-up processes and
            recovery processes that are tested and validated regularly.
        it:
          description: "L\u2019istituto garantisce il passaggio senza difficolt\xE0\
            \ dall\u2019esercizio delle TIC ai suoi processi BCP e DRP in caso di\
            \ perturbazioni importanti o interruzioni. Implementa opportuni processi\
            \ di backup e di ripristino, che sono regolarmente testati e convalidati."
        de:
          description: "Das Institut stellt sicher, dass es bei bedeutenden St\xF6\
            rungen oder Unterbrechungen reibungslos vom IKT-Betrieb in seine BCP-\
            \ und DRP-Prozesse \xFCbergehen kann. Es implementiert angemessene Back-up-Prozesse\
            \ und Wiederherstellungsprozesse, die regelm\xE4ssig getestet und validiert\
            \ werden."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:57
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:3
      ref_id: '57'
      description: "L\u2019\xE9tablissement dispose de proc\xE9dures, de processus\
        \ et de contr\xF4les qui garantissent une gestion orient\xE9e vers le risque\
        \ des TIC dont la fin d\u2019exploitation approche ou dont la mise hors service\
        \ pr\xE9vue a \xE9t\xE9 d\xE9pass\xE9e."
      translations:
        en:
          description: The institution shall have procedures, processes and controls
            in place to ensure that ICT that its nearing the end of its operational
            life or whose planned decommissioning date has passed is dealt with in
            a risk-oriented way.
        it:
          description: "L\u2019istituto dispone di procedure, processi e controlli\
            \ che garantiscono una gestione orientata al rischio delle TIC la cui\
            \ vita operativa volge al termine o che hanno superato il periodo di disattivazione\
            \ previsto."
        de:
          description: "Das Institut verf\xFCgt \xFCber Verfahren, Prozesse und Kontrollen,\
            \ die einen risikoorientierten Umgang mit IKT, deren Betriebsende naht\
            \ oder deren geplante Dekommissionierung \xFCberschritten wurde, sicherstellt."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2
      name: d) Gestion des incidents (incident management)
      translations:
        en:
          name: d) Incident management
        it:
          name: d) Gestione degli incidenti (incident management)
        de:
          name: d) Vorfallmanagement (Incident Management)
    - urn: urn:intuitem:risk:req_node:finma-2023-01:58
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:4
      ref_id: '58'
      description: "L\u2019\xE9tablissement dispose de proc\xE9dures, de processus\
        \ et de contr\xF4les visant \xE0 traiter les incidents TIC importants, y compris\
        \ ceux qui sont dus \xE0 des d\xE9pendances vis-\xE0-vis de prestataires externes\
        \ importants ou \xE0 des externalisations au sein d\u2019un groupe. Il tient\
        \ compte de l\u2019ensemble du cycle de vie des incidents TIC importants et\
        \ d\xE9finit des t\xE2ches, comp\xE9tences et responsabilit\xE9s pour traiter\
        \ ces incidents."
      translations:
        en:
          description: The institution shall have procedures, processes and controls
            in place for dealing with significant ICT incidents, including those resulting
            from dependencies on external service providers and outsourcing operations
            within the group. In this regard, the full life-cycle of significant ICT
            incidents must be taken into account and tasks, competencies and responsibilities
            for dealing with these incidents must be defined.
        it:
          description: "L\u2019istituto dispone di procedure, processi e controlli\
            \ volti a trattare incidenti TIC rilevanti, inclusi quelli riconducibili\
            \ a dipendenze da importanti fornitori esterni di servizi e da esternalizzazioni\
            \ in seno al gruppo. Al riguardo \xE8 necessario considerare l\u2019intero\
            \ ciclo di vita degli incidenti TIC importanti e definire i CCR per trattare\
            \ questi incidenti."
        de:
          description: "Das Institut verf\xFCgt \xFCber Verfahren, Prozesse und Kontrollen\
            \ zur Behandlung wesentlicher IKT-Vorf\xE4lle, einschliesslich solcher,\
            \ die auf Abh\xE4ngigkeiten von wesentlichen externen Dienstleistern und\
            \ konzerninternen Auslagerungen zur\xFCckzuf\xFChren sind. Dabei ist der\
            \ gesamte Lebenszyklus von wesentlichen IKT-Vorf\xE4llen zu ber\xFCcksichtigen\
            \ und AKV zur Behandlung dieser Vorf\xE4lle sind zu definieren."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:59
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:4
      ref_id: '59'
      description: "Le traitement des incidents TIC importants doit \xEAtre coordonn\xE9\
        \ et rattach\xE9 aux processus BCM et DRP."
      translations:
        en:
          description: Dealing with significant ICT incidents must be coordinated
            and linked with the processes for BCM and the DRP.
        it:
          description: Il trattamento degli incidenti TIC importanti deve essere coordinato
            e collegato ai processi BCM e DRP.
        de:
          description: "Die Behandlung wesentlicher IKT-Vorf\xE4lle ist mit den Prozessen\
            \ zum BCM und dem DRP abzustimmen und zu verkn\xFCpfen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:60
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:2:4
      ref_id: '60'
      description: "Les \xE9tablissements renseignent sans d\xE9lai la FINMA sur les\
        \ incidents TIC qu\u2019ils consid\xE8rent comme des perturbations importantes\
        \ pour l\u2019ex\xE9cution de leurs processus critiques et qui sont susceptibles\
        \ de l\u2019int\xE9resser."
      translations:
        en:
          description: ICT incidents that are regarded by the institution as a significant
            disruption in the provision of its critical processes and are of material
            significance for supervision must be reported to FINMA without delay.
        it:
          description: "Gli incidenti TIC considerati dall\u2019istituto come una\
            \ perturbazione importante per lo svolgimento dei suoi processi critici\
            \ e rilevanti ai fini della vigilanza devono essere notificati senza indugio\
            \ alla FINMA."
        de:
          description: "IKT-Vorf\xE4lle, die vom Institut als wesentliche St\xF6rung\
