      description: "Les attentes fondamentales \xE0 l\u2019\xE9gard de la strat\xE9\
        gie, de la gouvernance et du renforcement de la prise de conscience en lien\
        \ avec les cyberrisques sont d\xE9finies aux Cm 23 \xE0 26 et 40."
      translations:
        en:
          name: Margin no. 61
          description: "The basic expectations for the strategy, governance and raising\
            \ of awareness in relation to cyber risks are set out in margin nos. 23\u2013\
            26 and 40."
        it:
          name: nm. 61
          description: "Le aspettative fondamentali poste alla strategia, alla governance\
            \ e al rafforzamento della consapevolezza in riferimento ai cyber-rischi\
            \ sono enunciate nei nm. 23\u201326 e 40."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:2"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 62
      description: "L\u2019\xE9tablissement d\xE9finit des t\xE2ches, comp\xE9tences\
        \ et responsabilit\xE9s claires. Il doit couvrir au moins les aspects suivants\
        \ selon les meilleures pratiques et normes internationalement reconnues et\
        \ garantir, d\xE9velopper et am\xE9liorer continuellement leur mise en \u0153\
        uvre effective au moyen de proc\xE9dures, de processus et de contr\xF4les\
        \ appropri\xE9s :"
      translations:
        en:
          name: Margin no. 62
          description: 'The institution shall define clear tasks, competencies and
            responsibilities. It must cover at least the following aspects in accordance
            with internationally recognised standards and practices, and ensure their
            effective implementation through appropriate procedures, processes and
            controls and continuously develop and improve them:'
        it:
          name: nm. 62
          description: "L\u2019istituto definisce chiari CCR. Deve coprire almeno\
            \ gli aspetti seguenti secondo standard e pratiche riconosciuti a livello\
            \ internazionale e garantire, sviluppare e migliorare conti- nuamente\
            \ la loro effettiva attuazione mediante procedure, processi e controlli\
            \ adeguati:"
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:3"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 63
      description: "a. identification des menaces potentielles li\xE9es aux cyberattaques14\
        \ sp\xE9cifiques \xE0 l\u2019\xE9tablissement et \xE9valuation des cons\xE9\
        quences possibles li\xE9es \xE0 l\u2019exploitation des vuln\xE9rabilit\xE9\
        s relatives aux composantes TIC r\xE9pertori\xE9es et des donn\xE9es \xE9\
        lectroniques critiques (selon Cm 53, 54 et 7) ;"
      annotation: "[14] Attaques contre la confidentialit\xE9, l\u2019int\xE9grit\xE9\
        \ et la disponibilit\xE9 des TIC ainsi que les donn\xE9es \xE9lectroniques\
        \ critiques au moyen de l\u2019exploitation des vuln\xE9rabilit\xE9s ou du\
        \ contournement des mesures protectrices par des cybercriminels externes ou\
        \ internes."
      translations:
        en:
          name: Margin no. 63
          description: a. Identification of the institution-specific threat landscape
            from cyber attacks14 and assessment of the possible impacts of exploiting
            vulnerabilities with regard to the inventoried ICT assets and the electronic
            critical data (in accordance with margin nos. 53, 54 and 7);
          annotation: '[14] Attacks on the confidentiality, integrity and availability
            of ICT as well as the electronic critical data that take place as a result
            of external or internal attackers exploiting vulnerabilities or circumventing
            protective measures.'
        it:
          name: nm. 63
          description: "a. identificazione delle potenziali minacce dovute a cyber-attacchi14\
            \ specifiche all\u2019istituto e valutazione delle possibili conseguenze\
            \ dello sfruttamento delle vulnerabilit\xE0 relative alle componenti inventariate\
            \ delle TIC e ai dati elettronici critici (in conformit\xE0 al nm. 53,\
            \ 54 e 7);"
          annotation: "[14] Attacchi alla confidenzialit\xE0, all\u2019integrit\xE0\
            \ e alla disponibilit\xE0 delle TIC, nonch\xE9 ai dati elettronici critici\
            \ che si verificano mediante lo sfruttamento delle vulnerabilit\xE0 o\
            \ l\u2019elusione delle misure di protezione da parte di aggressori esterni\
            \ o interni."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:4"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 64
      description: "b. protection des composantes TIC r\xE9pertori\xE9es et des donn\xE9\
        es \xE9lectroniques critiques contre les cyberattaques par l\u2019impl\xE9\
        mentation de mesures de protection appropri\xE9es, en particulier en ce qui\
        \ concerne la confidentialit\xE9, l\u2019int\xE9grit\xE9 et la disponibilit\xE9\
        \ ;"
      translations:
        en:
          name: Margin no. 64
          description: b. Protection of the inventoried ICT assets and the electronic
            critical data from cyber attacks by implementing appropriate protective
            measures, particularly with regard to the confidentiality, integrity and
            availability;
        it:
          name: nm. 64
          description: "b. protezione delle componenti inventariate delle TIC e dei\
            \ dati elettronici critici contro i cyber-attacchi mediante l\u2019attuazione\
            \ di misure di protezione adeguate, in particolare in riferimento alla\
            \ confidenzialit\xE0, all\u2019integrit\xE0 e alla disponibilit\xE0;"
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:5"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 65
      description: "c. enregistrement et d\xE9tection rapides des cyberattaques sur\
        \ la base d\u2019un processus de surveillance syst\xE9matique et constant\
        \ des composantes TIC r\xE9pertori\xE9es et des donn\xE9es \xE9lectroniques\
        \ critiques ;"
      translations:
        en:
          name: Margin no. 65
          description: c. Timely logging and detection of cyber attacks on the basis
            of a process for the systematic and consistent monitoring of the inventoried
            ICT assets and the electronic critical data;
        it:
          name: nm. 65
          description: c. individuazione e registrazione tempestive dei cyber-attacchi
            sulla base di un processo di monitoraggio sistematico e continuo delle
            componenti inventariate delle TIC e dei dati elettronici critici;
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:6"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 66
      description: "d. r\xE9action aux vuln\xE9rabilit\xE9s et aux cyberattaques identifi\xE9\
        es par le d\xE9veloppement et l\u2019impl\xE9mentation de processus appropri\xE9\
        s afin de prendre rapidement des mesures d\u2019att\xE9nuation et de suppression\
        \ ; et"
      translations:
        en:
          name: Margin no. 66
          description: d. Response to identified vulnerabilities and cyber attacks
            by developing and implementing appropriate processes for taking rapid
            containment and remediation measures; and
        it:
          name: nm. 66
          description: "d. reazione alle vulnerabilit\xE0 identificate e ai cyber-attacchi\
            \ mediante lo sviluppo e l\u2019implementazione di processi appropriati,\
            \ che consentono di adottare tempestivamente misure di attenuazione e\
            \ di eliminazione; e"
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:7"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 67
      description: "e. garantie d\u2019un r\xE9tablissement rapide de la marche ordinaire\
        \ des affaires apr\xE8s des cyberattaques, gr\xE2ce \xE0 des mesures appropri\xE9\
        es."
      translations:
        en:
          name: Margin no. 67
          description: e. Ensuring the prompt recovery of normal business operations
            after a cyber attack through appropriate measures.
        it:
          name: nm. 67
          description: e. garanzia di un rapido ripristino del normale esercizio in
            seguito a cyber-attacchi con misure appropriate.
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:8"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 68
      description: "La gestion des cyberrisques doit garantir qu\u2019une cyberattaque,\
        \ qu\u2019elle ait atteint son but enti\xE8rement ou partiellement, soit analys\xE9\
        e selon son importance pour les composantes TIC r\xE9pertori\xE9es ainsi que\
        \ les donn\xE9es \xE9lectroniques critiques et les processus critiques (y\
        \ compris les fonctions et services externalis\xE9s) et que l\u2019obligation\
        \ d\u2019annoncer selon la LFINMA soit respect\xE9e. Apr\xE8s une premi\xE8\
        re \xE9valuation et une information pr\xE9alable au service comp\xE9tent de\
        \ la FINMA dans les 24 heures, l\u2019annonce doit \xEAtre transmise dans\
        \ les 72 heures, conform\xE9ment au cahier des charges de la plate-forme de\
        \ saisie EHP (champs obligatoires). Une fois que le cas a \xE9t\xE9 trait\xE9\
        \ par l\u2019\xE9tablissement, un rapport conclusif sur les causes conforme\
        \ au degr\xE9 de gravit\xE9 doit \xEAtre remis au service comp\xE9tent de\
        \ la FINMA."
      annotation: "[15] Analyse visant \xE0 identifier les vuln\xE9rabilit\xE9s actuelles\
        \ des logiciels ainsi que les failles de s\xE9curit\xE9 de l\u2019infrastructure\
        \ IT par rapport aux cyberattaques"
      translations:
        en:
          name: Margin no. 68
          description: Cyber risk management must ensure that a successful or partially
            successful cyber attack is analysed based on its materiality for critical
            inventoried ICT assets or electronic critical data and critical processes
            (including outsourced services and functions) and that the reporting obligation
            under the FINMASA is met. After an initial assessment and preliminary
            notification to the body responsible at FINMA within 24 hours, the report
            in accordance with the catalogue of requirements on the EHP survey and
            application platform (mandatory fields) must be submitted to FINMA within
            72 hours. Once the institution has finished processing the case, a conclusive
            root cause analysis corresponding to the degree of severity must be submitted
            to the body responsible at FINMA.
        it:
          name: nm. 68
          description: "La gestione dei cyber-rischi deve garantire che un cyber-attacco\
            \ riuscito o parzialmente riuscito sia analizzato in base alla sua rilevanza\
            \ per le componenti critiche inventariate delle TIC e i dati elettronici\
            \ critici, nonch\xE9 i processi critici (incl. i servizi e le funzioni\
            \ esternalizzati) e che l\u2019obbligo di comunicazione secondo la LFINMA\
            \ sia rispettato. Dopo una prima valutazione e un\u2019informazione preliminare\
            \ al servizio competente della FINMA entro 24 ore, la comunicazione deve\
            \ essere trasmessa entro 72 ore in conformit\xE0 all\u2019elenco dei requisiti\
            \ della Piattaforma di rilevamento EHP (campi obbligatori). Una volta\
            \ che l\u2019istituto ha concluso la trattazione del caso, deve essere\
            \ presentato al servizio competente della FINMA un rapporto conclusivo\
            \ sulle cause commisurato al grado di gravit\xE0."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:9"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 69
      description: "La direction fait r\xE9guli\xE8rement proc\xE9der \xE0 des analyses\
        \ de vuln\xE9rabilit\xE915 et \xE0 des tests d\u2019intrusion16. Ces derniers\
        \ doivent \xEAtre effectu\xE9s par du personnel qualifi\xE9 disposant de ressources\
        \ ad\xE9quates. Ce faisant, toutes les composantes TIC r\xE9pertori\xE9es\
        \ et accessibles par Internet doivent \xEAtre prises en compte. En outre,\
        \ les composantes TIC r\xE9pertori\xE9es et non accessibles par Internet mais\
        \ qui sont n\xE9cessaires \xE0 l\u2019ex\xE9cution de processus critiques\
        \ ou qui contiennent des donn\xE9es \xE9lectroniques critiques, doivent \xEA\
        tre prises en compte. Sur la base des menaces potentielles sp\xE9cifiques\
        \ \xE0 l\u2019\xE9tablissement, il y a lieu d\u2019effectuer, en fonction\
        \ des risques, des cyberexercices17 fond\xE9s sur des sc\xE9narios. Le r\xE9\
        sultat des exercices doit \xEAtre document\xE9 et rapport\xE9 en forme appropri\xE9\
        e."
      annotation: "[16] \xC9valuation cibl\xE9e et exploitation des vuln\xE9rabilit\xE9\
        s des logiciels et des failles de s\xE9curit\xE9 des TIC"
      translations:
        en:
          name: Margin no. 69
          description: The executive board shall arrange for vulnerability assessments15
            and penetration tests16 to be conducted regularly. These must be performed
            by qualified staff with adequate resources. All inventoried ICT assets
            that are accessible over the internet must be taken into account. In addition,
            inventoried ICT assets that are not accessible over the internet, but
            that are necessary for the provision of critical processes, or that contain
            electronic critical data, must be included as well.
          annotation: '[15] Analysis used to identify existing software vulnerabilities
            and security gaps in the IT infrastructure towards cyber attacks.

            [16] Targeted audit and exploitation of software vulnerabilities and security
            gaps in the ICT.'
        it:
          name: nm. 69
          description: "La direzione dispone regolarmente lo svolgimento di analisi\
            \ di vulnerabilit\xE015 e test di intrusione (penetration test)16, che\
            \ devono essere eseguiti da personale qualificato con risorse adeguate.\
            \ In proposito occorre considerare tutte le componenti inventariate delle\
            \ TIC accessibili tramite internet. Inoltre, devono essere considerate\
            \ le componenti inventariate delle TIC non accessibili tramite internet,\
            \ ma necessarie per lo svolgimento di processi critici o contenenti dati\
            \ elettronici critici."
          annotation: "[15] Analisi volta a identificare le vulnerabilit\xE0 esistenti\
            \ a livello di software e le falle di sicurezza nell\u2019infrastruttura\
            \ IT nei confronti di cyber-attacchi.\n[16] Esame mirato e sfruttamento\
            \ delle vulnerabilit\xE0 a livello di software e delle falle di sicurezza\
            \ nelle TIC."
    - urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3:10"
      assessable: true
      depth: 3
      parent_urn: "urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-op\xE9\
        rationnels:3"
      name: Cm 70
      description: "Sur la base des menaces potentielles sp\xE9cifiques \xE0 l\u2019\
        \xE9tablissement, il y a lieu d\u2019effectuer, en fonction des risques, des\
        \ cyberexercices17 fond\xE9s sur des sc\xE9narios. Le r\xE9sultat des exercices\
        \ doit \xEAtre document\xE9 et rapport\xE9 en forme appropri\xE9e."
      annotation: '[17] En tenant compte du Cm 19, ces cyberexercices pourraient par
        ex. inclure des exercices table-top, red teaming, etc.'
      translations:
        en:
          name: Margin no. 70
          description: Risk-based, threat intelligence-related scenario cyber exercises17
            must be conducted on the basis of the institution-specific threat landscape.
            The result of the exercises must be documented and reported in an appropriate
            form.
          annotation: '[17] Taking into account margin no. 19, such cyber exercises
            may include, for example, tabletop, red team exercises etc.'
        it:
          name: nm. 70
          description: "Sulla base delle minacce potenziali specifiche all\u2019istituto,\
            \ devono essere svolti cyberesercizi in funzione dei rischi e riferiti\
            \ allo scenario in questione17. Il risultato degli esercizi deve essere\
            \ documentato facendone rapporto in forma adeguata."
          annotation: '[17] Considerando il nm. 19, questi cyber-esercizi potrebbero
            includere, per esempio, esercizi di simulazione (table-top exercises),
            red teaming ecc.'
