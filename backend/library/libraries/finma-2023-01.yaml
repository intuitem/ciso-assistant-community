      name: "A. \xC0 propos de la garantie de la r\xE9silience op\xE9rationnelle"
      translations:
        en:
          name: A. Concerning ensuring operational resilience
        it:
          name: A. Concernenti la garanzia della resilienza operativa
        de:
          name: A. Betreffend die Sicherstellung der operationellen Resilienz
    - urn: urn:intuitem:risk:req_node:finma-2023-01:113
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:vii.-dispositions-transitoires:1
      ref_id: '113'
      description: "L\u2019identification des fonctions critiques, la d\xE9finition\
        \ des tol\xE9rances aux interruptions et les premi\xE8res approbations selon\
        \ les Cm 101 et 103 ainsi que le premier rapport selon le Cm 105 sont attendus\
        \ d\xE8s l\u2019entr\xE9e en vigueur de la pr\xE9sente circulaire. Un d\xE9\
        lai transitoire d\u2019une ann\xE9e \xE0 compter de l\u2019entr\xE9e en vigueur\
        \ est applicable pour satisfaire aux exigences selon les Cm 106 \xE0 109 ainsi\
        \ qu\u2019effectuer les premiers tests selon le Cm 110. La garantie de la\
        \ r\xE9silience op\xE9rationnelle selon le Cm 102 ainsi que la satisfaction\
        \ des exigences selon les Cm 104 et 111 sont attendues dans un d\xE9lai transitoire\
        \ de deux ans."
      translations:
        en:
          description: "The identification of critical functions, the definition of\
            \ tolerances for disruption and initial approvals in accordance with margin\
            \ nos. 101 and 103, as well as initial reporting in accordance with margin\
            \ no. 105, will be expected following the Circular\u2019s entry into force.\
            \ A transitional period of one year from the entry into force shall apply\
            \ for fulfilling the requirements in accordance with margin nos. 106\u2013\
            109 and the first tests in accordance with margin no. 110. It is expected\
            \ that operational resilience will be ensured in accordance with margin\
            \ no. 102 and the requirements met in accordance with margin nos. 104\
            \ and 111 within a transitional period of two years."
        it:
          description: "L\u2019identificazione delle funzioni critiche, la definizione\
            \ della tolleranza alle interruzioni e le prime approvazioni in conformit\xE0\
            \ ai nm. 101 e 103, nonch\xE9 un primo resoconto secondo il nm. 105 sono\
            \ attesi a partire dall\u2019entrata in vigore della presente circolare.\
            \ Per l\u2019adempimento dei requisiti di cui ai nm. 106\u2013109 e i\
            \ primi test secondo il nm. 110 \xE8 accordato un termine transitorio\
            \ di un anno dall\u2019entrata in vigore. La garanzia della resilienza\
            \ operativa in conformit\xE0 al nm. 102 e l\u2019adempimento dei requisiti\
            \ di cui ai nm. 104 e 111 sono attesi entro un termine transitorio di\
            \ due anni."
        de:
          description: "Die Identifikation der kritischen Funktionen, die Definition\
            \ der Unterbrechungstoleranzen und erste Genehmigungen nach Rz 101 und\
            \ 103, sowie eine erste Berichterstattung nach Rz 105, werden ab Inkrafttreten\
            \ des Rundschreibens erwartet. F\xFCr die Erf\xFCllung der Anforderungen\
            \ nach den Rz 106\u2013109 sowie erste Tests nach Rz 110 gilt eine \xDC\
            bergangsfrist von einem Jahr ab Inkrafttreten. Die Sicherstellung der\
            \ operationellen Resilienz nach Rz 102 sowie die Erf\xFCllung der Anforderungen\
            \ nach den Rz 104 und 111 werden innert einer \xDCbergangsfrist von zwei\
            \ Jahren erwartet."
