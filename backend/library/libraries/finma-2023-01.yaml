    - urn: urn:intuitem:risk:req_node:finma-2023-01:1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:i.-objet-et-champ-dapplication
      ref_id: '1'
      description: "La pr\xE9sente circulaire se r\xE9f\xE8re aux prescriptions en\
        \ mati\xE8re de s\xE9paration des fonctions, de gestion des risques et de\
        \ contr\xF4le interne de l\u2019ordonnance sur les banques (art. 12 et 14e\
        \ OB ; RS 952.02) et de l\u2019ordonnance sur les \xE9tablissements financiers\
        \ (art. 12 et 68 OEFin ; RS 954.11) et concr\xE9tise la pratique prudentielle\
        \ correspondante. Elle tient compte des principes du Comit\xE9 de B\xE2le\
        \ pour une gestion irr\xE9prochable des risques op\xE9rationnels[1] et de\
        \ la r\xE9silience op\xE9rationnelle[2]."
      annotation: "[1] CBCB, \xAB Revisions to the Principles for the Sound Management\
        \ of Operational Risk \xBB (31 mars 2021)\n[2] CBCB, \xAB Principles for Operational\
        \ Resilience \xBB (31 mars 2021)"
      translations:
        en:
          description: "This Circular relates to the rules on the segregation of duties,\
            \ risk management and internal controls contained in the Banking Ordinance\
            \ (Arts. 12 and 14e BO, SR 952.02) and the Financial Institutions Ordinance\
            \ (Arts. 12 and 68 FinIO; SR 954.11) and sets out the corresponding supervisory\
            \ practice. It takes account of the Basel Committee\u2019s principles\
            \ for the sound management of operational risk[1] and operational resilience[2]."
          annotation: '[1] BCBS Revisions to the Principles for the Sound Management
            of Operational Risk (31 March 2021).

            [2] BCBS Principles for Operational Resilience (31 March 2021).'
        it:
          description: "La presente circolare si riferisce alle prescrizioni dell\u2019\
            Ordinanza sulle banche (artt. 12 e 14e OBCR; RS 952.02) e dell\u2019Ordinanza\
            \ sugli istituti finanziari (artt. 12 e 68 OIsFi; RS 954.11) concernenti\
            \ la separazione delle funzioni, la gestione dei rischi e il controllo\
            \ interno e concretizza la prassi di vigilanza in materia. Tiene conto\
            \ dei Principi del Comitato di Basilea sulla sana gestione dei rischi\
            \ operativi[1] e sulla resilienza operativa[2]."
          annotation: '[1] BCBS Revisions to the Principles for the Sound Management
            of Operational Risk (31 marzo 2021).

            [2] BCBS Principles for Operational Resilience (31 marzo 2021).'
        de:
          description: "Dieses Rundschreiben bezieht sich auf die Vorschriften \xFC\
            ber die Funktionentrennung, das Risikomanagement und die interne Kontrolle\
            \ der Bankenverordnung (Art. 12 und 14e BankV; SR 952.02) und der Finanzinstitutsverordnung\
            \ (Art. 12 und 68 FINIV; SR 954.11) und konkretisiert die entsprechende\
            \ Aufsichtspraxis. Es ber\xFCcksichtigt die Basler Grunds\xE4tze zum einwandfreien\
            \ Management der operationellen Risiken[1] und der operationellen Resilienz[2]."
          annotation: '[1] BCBS Revisions to the Principles for the Sound Management
            of Operational Risk (31 March 2021)

            [2] BCBS Principles for Operational Resilience (31 March 2021)'
    - urn: urn:intuitem:risk:req_node:finma-2023-01:2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:i.-objet-et-champ-dapplication
      ref_id: '2'
      description: "La pr\xE9sente circulaire s\u2019adresse aux banques selon l\u2019\
        art. 1a et aux personnes selon l\u2019art. 1b de la loi sur les banques (LB\
        \ ; RS 952.0), aux maisons de titres selon les art. 2 al. 1 let. e et 41 de\
        \ la loi sur les \xE9tablissements financiers (LEFin ; RS 954.1) ainsi qu\u2019\
        aux groupes financiers et aux conglom\xE9rats financiers selon l\u2019art.\
        \ 3c LB et l\u2019art. 49 LEFin. Par \xAB \xE9tablissements \xBB, on entend\
        \ ci-apr\xE8s les banques, les personnes selon l\u2019art. 1b LB, les maisons\
        \ de titres ainsi que les groupes et conglom\xE9rats financiers."
      translations:
        en:
          description: "This Circular applies to banks under Article 1a and persons\
            \ under Article 1b of the Banking Act (BA; SR 952.0), securities dealers\
            \ under Article 2 para. 1 let. e and Article 41 of the Financial Institutions\
            \ Act (FinIA; SR 954.1), and financial groups and financial conglomerates\
            \ under Article 3c BA and Article 49 FinIA. In the following, banks, persons\
            \ under Article 1b BA, securities firms, financial groups and financial\
            \ conglomerates are referred to collectively as \u201Cinstitutions\u201D\
            ."
        it:
          description: "La circolare \xE8 destinata alle banche secondo l\u2019art.\
            \ 1a e alle persone secondo l\u2019art. 1b della Legge sulle banche (LBCR;\
            \ RS 952.0), alle societ\xE0 di intermediazione mobiliare secondo l\u2019\
            art. 2 cpv. 1 lett. e e l\u2019art. 41 della Legge sugli istituti finanziari\
            \ (LIsFI; RS 954.1) nonch\xE9 ai gruppi finanziari e ai conglomerati finanziari\
            \ secondo l\u2019art. 3c LBCR e l\u2019art. 49 LIsFi. Di seguito le banche,\
            \ le persone secondo l\u2019art. 1b LBCR, le societ\xE0 di intermediazione\
            \ mobiliare, i gruppi finanziari e i conglomerati finanziari vengono denominati\
            \ congiuntamente \xABistituti\xBB."
        de:
          description: "Das Rundschreiben richtet sich an Banken nach Art. 1a und\
            \ Personen nach Art. 1b Bankengesetz (BankG; SR 952.0), Wertpapierh\xE4\
            user nach Art. 2 Abs. 1 Bst. e und Art. 41 des Finanzinstitutsgesetzes\
            \ (FINIG; SR 954.1) sowie an Finanzgruppen und Finanzkonglomerate nach\
            \ Art. 3c BankG und Art. 49 FINIG. Im Folgenden werden Banken, Personen\
            \ nach Art. 1b BankG, Wertpapierh\xE4user, Finanzgruppen und Finanzkonglomerate\
            \ unter dem Begriff \u201EInstitute\u201C zusammengefasst."
