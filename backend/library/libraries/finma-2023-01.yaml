    - urn: urn:intuitem:risk:req_node:finma-2023-01:114
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:vii.-dispositions-transitoires:2
      ref_id: '114'
      description: "Les exigences de fonds propres pour les risques op\xE9rationnels\
        \ au sens des art. 89 ss OFR s\u2019appuient sur les Cm 3 \xE0 116 de la circulaire\
        \ FINMA 2008/21 \xAB Risques op\xE9rationnels \u2013 banques \xBB jusqu\u2019\
        \xE0 l\u2019entr\xE9e en vigueur de l\u2019OFR r\xE9vis\xE9e dans le cadre\
        \ du paquet de r\xE9visions des normes finales de B\xE2le III et de l\u2019\
        ordonnance d\u2019ex\xE9cution FINMA correspondante."
      translations:
        en:
          description: "The capital requirements for operational risk in accordance\
            \ with Article 89 ff. CAO shall be based on margin nos. 3\u2013116 of\
            \ FINMA Circular 2008/21 \u201COperational risk \u2013 banks\u201D until\
            \ the entry into force of the CAO revised as part of the final Basel III\
            \ revision package and the implementing FINMA ordinance."
        it:
          description: "Le esigenze in materia di fondi propri per i rischi operativi\
            \ ai sensi degli artt. 89 segg. OFoP sono rette dai nm. 3\u2013116 della\
            \ Circolare FINMA 08/21 \xABRischi operativi \u2013 banche\xBB sino all\u2019\
            entrata in vigore dell\u2019OFoP riveduta nel quadro del pacchetto di\
            \ revisioni \xABBasilea III finale\xBB e della relativa ordinanza esecutiva\
            \ della FINMA."
        de:
          description: "Die Eigenmittelanforderungen f\xFCr operationelle Risiken\
            \ nach Art. 89 ff. ERV richten sich bis zum Inkrafttreten der im Rahmen\
            \ des Revisionspakets \u201EBasel III final\u201C revidierten ERV und\
            \ der ausf\xFChrenden FINMA-Verordnung dazu nach den Rz 3\u2013116 des\
            \ FINMA-Rundschreibens 2008/21 \u201EOperationelle Risiken \u2013 Banken\u201C\
            ."
