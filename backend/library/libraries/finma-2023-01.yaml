    - urn: urn:intuitem:risk:req_node:finma-2023-01:22
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '22'
      description: "La gestion des risques op\xE9rationnels fait partie de la gestion\
        \ des risques \xE0 l\u2019\xE9chelle de l\u2019\xE9tablissement conform\xE9\
        ment \xE0 la circulaire FINMA 2017/1 \xAB Gouvernance d\u2019entreprise \u2013\
        \ banques \xBB."
      translations:
        en:
          description: "Operational risk management forms part of institution-wide\
            \ risk management under FINMA Circular 2017/1 \u201CCorporate governance\
            \ \u2013 banks\u201D."
        it:
          description: "La gestione dei rischi operativi rientra nella gestione del\
            \ rischio a livello di istituto conformemente alla Circolare FINMA 17/1\
            \ \xABCorporate governance \u2013 banche\xBB."
        de:
          description: "Das Management der operationellen Risiken ist Teil des institutsweiten\
            \ Risikomanagements nach FINMA-Rundschreiben 2017/1 \u201ECorporate Governance\
            \ \u2013 Banken\u201C."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:23
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '23'
      description: "L\u2019organe responsable de la haute direction approuve l\u2019\
        approche pour la gestion des risques op\xE9rationnels pertinents pour l\u2019\
        \xE9tablissement et surveille son respect. Sont inclus notamment les risques\
        \ TIC, les cyberrisques, les risques des donn\xE9es critiques, les risques\
        \ d\xE9coulant de la conception et de la mise en \u0153uvre du BCM et, le\
        \ cas \xE9ch\xE9ant, les risques li\xE9s aux activit\xE9s de service transfronti\xE8\
        res. Il approuve au moins une fois par ann\xE9e la tol\xE9rance au risque\
        \ en mati\xE8re de risques op\xE9rationnels en fonction de la politique de\
        \ risque et compte tenu des objectifs strat\xE9giques et financiers de l\u2019\
        \xE9tablissement. Ce faisant, il tient compte des r\xE9sultats issus des \xE9\
        valuations de risques et de contr\xF4le selon le Cm 30. Soit il accepte le\
        \ degr\xE9 d\u2019exposition aux risques op\xE9rationnels de l\u2019\xE9tablissement,\
        \ soit il d\xE9cide d\u2019une adaptation de la tol\xE9rance au risque et\
        \ des modifications strat\xE9giques n\xE9cessaires \xE0 cet effet[5]."
      annotation: "[5] Par exemple un changement de mod\xE8le d\u2019affaires"
      translations:
        en:
          description: "The board of directors approves the basic principles for the\
            \ management of operational risks relevant for the institution and monitors\
            \ their application. Among others, these include the ICT risks, the cyber\
            \ risks, the risks relating to critical data, the risks resulting from\
            \ the design and implementation of BCM and, where applicable, the risks\
            \ from crossborder service business. At least once a year, the board of\
            \ directors approves the risk tolerance for operational risk in accordance\
            \ with the risk policy, taking the institution\u2019s strategic and financial\
            \ goals into account. In doing so it considers the results from the risk\
            \ and control assessments under margin no. 30. It accepts either the extent\
            \ to which the institution is exposed to operational risk, or decides\
            \ to adjust the risk tolerance and make the strategic changes necessary\
            \ for this[5]."
          annotation: '[5] For example, a change to the business model.'
        it:
          description: "L\u2019organo preposto all\u2019alta direzione approva i principi\
            \ della gestione dei rischi operativi rilevanti per l\u2019istituto e\
            \ vigila sulla loro osservanza. Vi rientrano, tra l\u2019altro, i rischi\
            \ TIC, i cyber-rischi, i rischi concernenti i dati critici, i rischi derivanti\
            \ dalla configurazione e dell\u2019implementazione del BCM ed eventualmente\
            \ i rischi afferenti alle prestazioni di servizio transfrontaliere. Almeno\
            \ una volta all\u2019anno approva la tolleranza al rischio per i rischi\
            \ operativi conformemente alla politica di rischio in considerazione degli\
            \ obiettivi strategici e finanziari dell\u2019istituto. Al riguardo considera\
            \ i risultati delle valutazioni del rischio e dei controlli secondo il\
            \ nm. 30. Accetta la misura dell\u2019esposizione ai rischi operativi\
            \ da parte dell\u2019istituto oppure decide un adeguamento della tolleranza\
            \ al rischio e i necessari cambiamenti a livello strategico[5]."
          annotation: '[5] Per esempio un cambiamento del modello commerciale.'
        de:
          description: "Das Oberleitungsorgan genehmigt die Grundz\xFCge des Managements\
            \ der operationellen Risiken, die f\xFCr das Institut relevant sind, und\
            \ \xFCberwacht deren Einhaltung. Darunter fallen unter anderem die IKT-Risiken,\
            \ die Cyber-Risiken, die Risiken hinsichtlich kritischer Daten, die Risiken\
            \ aus der Ausgestaltung und Implementierung des BCM und gegebenenfalls\
            \ die Risiken aus dem grenz\xFCberschreitenden Dienstleistungsgesch\xE4\
            ft. Es genehmigt mindestens j\xE4hrlich die Risikotoleranz f\xFCr operationelle\
            \ Risiken nach Massgabe der Risikopolitik in Anbetracht der strategischen\
            \ und finanziellen Ziele des Instituts. Dabei ber\xFCcksichtigt es die\
            \ Ergebnisse aus den Risiko- und Kontrollbeurteilungen nach Rz 30. Es\
            \ akzeptiert entweder das Ausmass, in dem das Institut den operationellen\
            \ Risiken ausgesetzt ist, oder entscheidet \xFCber eine Anpassung der\
            \ Risikotoleranz und die daf\xFCr notwendigen, strategischen \xC4nderungen[5]."
          annotation: "[5] Zum Beispiel eine \xC4nderung des Gesch\xE4ftsmodells"
    - urn: urn:intuitem:risk:req_node:finma-2023-01:24
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '24'
      description: "L\u2019organe responsable de la haute direction approuve r\xE9\
        guli\xE8rement les strat\xE9gies de gestion des TIC, des cyberrisques, des\
        \ donn\xE9es critiques et du BCM, et surveille leur respect."
      translations:
        en:
          description: The board of directors regularly approves strategies for dealing
            with ICT, cyber risks, critical data and BCM, and monitors their application.
        it:
          description: "L\u2019organo preposto all\u2019alta direzione approva periodicamente\
            \ le strategie di gestione delle TIC, dei cyber-rischi, dei dati critici\
            \ e del BCM e vigila sulla loro osservanza."
        de:
          description: "Das Oberleitungsorgan genehmigt regelm\xE4ssig Strategien\
            \ f\xFCr den Umgang mit der IKT, den Cyber-Risiken, den kritischen Daten\
            \ und dem BCM, und \xFCberwacht deren Einhaltung."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:25
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '25'
      description: "La direction s\u2019assure de mani\xE8re compr\xE9hensible que\
        \ les risques op\xE9rationnels sont identifi\xE9s, \xE9valu\xE9s, limit\xE9\
        s et surveill\xE9s et que l\u2019efficacit\xE9 tant de la conception que de\
        \ la mise en \u0153uvre de cette gestion des risques op\xE9rationnels est\
        \ r\xE9guli\xE8rement v\xE9rifi\xE9e. Pour limiter les risques inh\xE9rents\
        \ jug\xE9s importants[6], elle prend, en fonction de la situation, des mesures\
        \ compl\xE9mentaires sp\xE9cifiques au risque ou renforce les mesures existantes."
      annotation: "[6] Appel\xE9s aussi risques principaux ou risques cl\xE9s (key\
        \ risks)"
      translations:
        en:
          description: The executive board ensures in a comprehensible way that the
            operational risks are identified, assessed, limited and monitored, and
            that the effectiveness of both the design and also of the implementation
            of this operational risk management is regularly reviewed. It takes risk-specific
            supplementary or intensified measures in order to limit the inherent risks
            deemed to be material[6] as the situation demands.
          annotation: '[6] Often called top risks or key risks.'
        it:
          description: "La direzione assicura in modo attendibile che i rischi operativi\
            \ siano identificati, valutati, limitati e monitorati e che l\u2019efficacia\
            \ sia della configurazione sia dell\u2019attuazione di tale gestione dei\
            \ rischi operativi sia periodicamente verificata. Per limitare i rischi\
            \ inerenti considerati essenziali[6] adotta misure integrative o inasprimenti\
            \ in funzione del rischio specifico."
          annotation: '[6] Spesso chiamati rischi chiave (key risks).'
        de:
          description: "Die Gesch\xE4ftsleitung stellt nachvollziehbar sicher, dass\
            \ die operationellen Risiken identifiziert, beurteilt, begrenzt und \xFC\
            berwacht werden, und dass die Effektivit\xE4t sowohl der Ausgestaltung\
            \ als auch der Implementierung dieses Managements der operationellen Risiken\
            \ regelm\xE4ssig \xFCberpr\xFCft wird. F\xFCr die Begrenzung der als wesentlich\
            \ beurteilten, inh\xE4renten Risiken[6] ergreift sie situativ risikospezifische\
            \ erg\xE4nzende oder versch\xE4rfende Massnahmen."
          annotation: "[6] H\xE4ufig Top-Risiken oder Schl\xFCsselrisiken (Key Risks)\
            \ genannt."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:26
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '26'
      description: "Des mesures doivent \xEAtre mises en \u0153uvre[7] pour sensibiliser\
        \ le personnel \xE0 la r\xE9duction des risques op\xE9rationnels pertinents,\
        \ en particulier les risques TIC, les cyberrisques, les risques des donn\xE9\
        es critiques et les risques d\xE9coulant de la conception et de la mise en\
        \ \u0153uvre du BCM, en tenant compte de ses t\xE2ches, comp\xE9tences et\
        \ responsabilit\xE9s."
      annotation: "[7] Cela inclut notamment la s\xE9lection rigoureuse et la qualification\
        \ du personnel pour ses t\xE2ches, comp\xE9tences et res- ponsabilit\xE9s,\
        \ et sa formation continue dans le cadre de ses activit\xE9s."
      translations:
        en:
          description: To raise awareness among employees for reducing relevant operational
            risks, particularly ICT risks, cyber risks, risks with regard to critical
            data and the risks resulting from the design and implementation of BCM,
            measures are to be implemented and carried out taking into account their
            tasks, competencies and responsibilities[7].
          annotation: '[7] Among other things, this includes carefully selecting employees,
            ensuring that they are suitably qualified for their tasks, competencies
            and responsibilities and providing them with continuing education within
            the context of their activities.'
        it:
          description: "Per rendere i collaboratori sempre pi\xF9 consapevoli dell\u2019\
            importanza di ridurre i rischi operativi rilevanti, in particolare i rischi\
            \ TIC, i cyber-rischi, i rischi concernenti i dati critici e i rischi\
            \ derivanti dalla configurazione e dall\u2019implementazione del BCM,\
            \ \xE8 necessario implementare misure tenendo in considerazione i loro\
            \ compiti, le competenze e le responsabilit\xE0 (CCR)[7]."
          annotation: "[7] Ci\xF2 implica, tra l\u2019altro, la selezione accurata\
            \ e la qualificazione del personale per i CCR e la formazione continua\
            \ nel quadro delle sue attivit\xE0."
        de:
          description: "Zur St\xE4rkung des Bewusstseins der Mitarbeitenden zur Reduktion\
            \ von relevanten operationellen Risiken, insbesondere der IKT-Risiken,\
            \ der Cyber-Risiken, der Risiken hinsichtlich kritischer Daten und der\
            \ Risiken aus der Ausgestaltung und Implementierung des BCM, sind unter\
            \ Ber\xFCcksichtigung ihrer Aufgaben, Kompetenzen und Verantwortlichkeiten\
            \ (AKV) Massnahmen zu implementieren[7]."
          annotation: "[7] Dies beinhaltet unter anderem die sorgf\xE4ltige Auswahl\
            \ und Qualifikation von Mitarbeitenden f\xFCr ihre AKV und ihre kontinuierliche\
            \ Weiterbildung im Rahmen ihrer Aktivit\xE4ten."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:27
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '27'
      description: "Si n\xE9cessaire, la FINMA d\xE9finit, dans le cadre de sa surveillance\
        \ courante, d\u2019autres exigences en mati\xE8re de gestion des risques op\xE9\
        rationnels pour des th\xE8mes sp\xE9cifiques. Elle le fait avec retenue et\
        \ en appliquant le principe de proportionnalit\xE9."
      translations:
        en:
          description: If necessary, FINMA will define more stringent requirements
            for operational risk management for specific topics as part of ongoing
            supervision. This will be done cautiously and in accordance with the proportionality
            principle.
        it:
          description: "Se necessario, nell\u2019ambito della vigilanza continua la\
            \ FINMA definisce ulteriori requisiti in materia di gestione dei rischi\
            \ operativi per temi specifici. Ci\xF2 avviene con moderazione e applicando\
            \ il principio di proporzionalit\xE0."
        de:
          description: "Falls notwendig, definiert die FINMA im Rahmen der laufenden\
            \ Aufsicht f\xFCr spezifische Themen weitergehende Anforderungen an das\
            \ Management der operationellen Risiken. Dies geschieht zur\xFCckhaltend\
            \ und unter Anwendung des Proportionalit\xE4tsprinzips."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:28
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '28'
      description: "Les risques op\xE9rationnels doivent \xEAtre cat\xE9goris\xE9\
        s de fa\xE7on uniforme \xE0 l\u2019\xE9chelle de l\u2019\xE9tablissement et\
        \ r\xE9pertori\xE9s dans un inventaire. Cette cat\xE9gorisation peut s\u2019\
        appuyer sur la cat\xE9gorisation des types d\u2019\xE9v\xE9nements utilis\xE9\
        e dans le cadre du calcul des fonds propres minimaux pour les risques op\xE9\
        rationnels ou sur une taxonomie interne. La cat\xE9gorisation doit \xEAtre\
        \ appliqu\xE9e de mani\xE8re coh\xE9rente dans tous les domaines de l\u2019\
        \xE9tablissement et dans toutes les composantes de la gestion des risques\
        \ op\xE9rationnels."
      translations:
        en:
          description: The operational risks must be categorised in a uniform manner
            across the institution and listed in an inventory. The categorisation
            may be performed based on the categorisation of event types used to calculate
            the minimum capital requirements for operational risk or based on an internal
            taxonomy. The categorisation must be applied consistently in all areas
            of the institution and in all components of operational risk management.
        it:
          description: "I rischi operativi devono essere categorizzati secondo criteri\
            \ unitari a livello di istituto e inventariati. Questa categorizzazione\
            \ pu\xF2 essere effettuata rifacendosi alla categorizzazione utilizzata\
            \ nel calcolo dei fondi propri minimi per i rischi operativi o mediante\
            \ una tassonomia interna. Essa deve essere applicata in modo sistematico\
            \ in tutti i settori dell\u2019istituto e in tutte le componenti della\
            \ gestione dei rischi operativi."
        de:
          description: "Die operationellen Risiken sind institutsweit einheitlich\
            \ zu kategorisieren und in einem Inventar aufzuf\xFChren. Diese Kategorisierung\
            \ kann in Anlehnung an die f\xFCr die Berechnung der Mindesteigenmittel\
            \ f\xFCr operationelle Risiken verwendete Kategorisierung der Ereignistypen\
            \ oder mittels einer internen Taxonomie erfolgen. Die Kategorisierung\
            \ ist in allen Bereichen des Instituts und in allen Komponenten des Managements\
            \ der operationellen Risiken konsistent anzuwenden."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:29
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '29'
      description: "Des facteurs internes[8] et externes[9] sont pris en compte dans\
        \ l\u2019identification des risques op\xE9rationnels. Les risques op\xE9rationnels\
        \ identifi\xE9s sont \xE9valu\xE9s de mani\xE8re compr\xE9hensible tant du\
        \ point de vue des risques inh\xE9rents que des risques r\xE9siduels."
      annotation: "[8] Sont consid\xE9r\xE9s comme facteurs internes par ex. les changements\
        \ apport\xE9s aux produits, aux activit\xE9s, aux proces- sus et aux syst\xE8\
        mes, les r\xE9sultats d\u2019audit et les pertes internes issues des risques\
        \ op\xE9rationnels.\n[9] Sont consid\xE9r\xE9s comme facteurs externes par\
        \ ex. les \xE9v\xE9nements de perte reconnus d\u2019autres \xE9tablissements,\
        \ les changements sur le plan de la s\xE9curit\xE9 (par ex. en raison d\u2019\
        influences environnementales, de cyberattaques ou du terrorisme) ou les changements\
        \ en mati\xE8re d\u2019exigences r\xE9glementaires."
      translations:
        en:
          description: Internal[8] and external[9] factors shall be taken into account
            for identifying operational risks. The identified operational risks shall
            be assessed in a comprehensible way both from the perspective of inherent
            as well as residual risks.
          annotation: '[8] Internal factors include, for example, changes to products,
            activities, processes and systems, review results and internal losses
            resulting from operational risks.

            [9] External factors include, for example, loss events at other institutions,
            changes in the security situation (e.g. as a result of environmental influences,
            cyber attacks or terrorism) or changes to the regulatory requirements.'
        it:
          description: "Per identificare i rischi operativi vengono considerati fattori\
            \ interni[8] ed esterni[9]. I rischi operativi individuati sono valutati\
            \ in modo attendibile nell\u2019ottica sia dei rischi inerenti sia di\
            \ quelli residui."
          annotation: "[8] Sono considerati fattori interni, per esempio, i cambiamenti\
            \ apportati ai prodotti, alle attivit\xE0, ai processi e ai sistemi, i\
            \ risultati dell\u2019audit e le perdite interne derivanti dai rischi\
            \ operativi.\n[9] Sono considerati fattori esterni, per esempio, gli eventi\
            \ che generano perdite in altri istituti, i cambiamenti sul piano della\
            \ sicurezza (p. es. dovuti a impatti ambientali, cyber-attacchi o terrorismo)\
            \ o gli adeguamenti ai requisiti normativi."
        de:
          description: "F\xFCr die Identifikation der operationellen Risiken werden\
            \ interne[8] und externe[9] Faktoren ber\xFCcksichtigt. Die identifizierten\
            \ operationellen Risiken werden sowohl aus Sicht der inh\xE4renten als\
            \ auch der residualen Risiken nachvollziehbar beurteilt."
          annotation: "[8] Interne Faktoren sind beispielsweise \xC4nderungen in den\
            \ Produkten, Aktivit\xE4ten, Prozessen und Systemen, Pr\xFCfer- gebnisse\
            \ und interne Verluste aus operationellen Risiken.\n[9] Externe Faktoren\
            \ sind beispielsweise erkannte Verlustereignisse anderer Institute, \xC4\
            nderungen in der Sicherheits- lage (bspw. durch Umwelteinfl\xFCsse, Cyber-Attacken\
            \ oder Terrorismus) oder \xC4nderungen in den regulatorischen An- forderungen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:30
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '30'
      description: "L\u2019identification et l\u2019\xE9valuation des risques op\xE9\
        rationnels s\u2019appuient au moins sur les r\xE9sultats d\u2019audit[10]\
        \ et les \xE9valuations des risques et des contr\xF4les \xE0 effectuer r\xE9\
        guli\xE8rement. Les \xE9valuations des risques et des contr\xF4les tiennent\
        \ compte des risques inh\xE9rents, de l\u2019efficacit\xE9 des mesures de\
        \ contr\xF4le et d\u2019att\xE9nuation existantes ainsi que des risques r\xE9\
        siduels."
      annotation: "[10] Les r\xE9sultats d\u2019audit comprennent ici les r\xE9sultats\
        \ des audits effectu\xE9s par la r\xE9vision interne et la soci\xE9t\xE9 d\u2019\
        audit externe, si disponibles, ainsi que les r\xE9sultats d\u2019examens effectu\xE9\
        s par ex. par les domaines d'activit\xE9 et d'organisa- tion, le contr\xF4\
        le des risques, la fonction de compliance ou les autorit\xE9s de surveillance."
      translations:
        en:
          description: The identification and assessment of operational risks shall
            be based on at least review results[10] and regularly conducted risk and
            control assessments. The risk and control assessments shall take into
            account the inherent risks, the effectiveness of the existing control
            and mitigation measures and the residual risks.
          annotation: '[10] Review results encompass here results of internal and
            external audits, where available, as well as results of reviews performed,
            for example, by the business and organisational areas, the risk control
            and compliance functions or supervisory authorities.'
        it:
          description: "L\u2019identificazione e la valutazione dei rischi operativi\
            \ si basano almeno sui risultati dell\u2019audit[10] e sulle valutazioni\
            \ dei rischi e dei controlli da effettuare regolarmente. Tali valutazioni\
            \ tengono conto dei rischi inerenti, dell\u2019efficacia delle misure\
            \ di controllo e di attenuazione esistenti e dei rischi residui."
          annotation: "[10] In questo caso i risultati dell\u2019audit comprendono\
            \ gli esiti della revisione interna e della societ\xE0 di audit esterna,\
            \ se disponibili, nonch\xE9 i risultati delle verifiche svolte, per esempio,\
            \ dalle divisioni commerciali e organizzative, dal con- trollo del rischio,\
            \ dalla funzione preposta alla compliance o dalle autorit\xE0 di vigilanza."
        de:
          description: "Die Identifikation und Beurteilung der operationellen Risiken\
            \ st\xFCtzt sich mindestens auf Pr\xFCfergebnisse[10] und regelm\xE4ssig\
            \ durchzuf\xFChrende Risiko- und Kontrollbeurteilungen. Die Risiko- und\
            \ Kontrollbeurteilungen ber\xFCcksichtigen die inh\xE4renten Risiken,\
            \ die Effektivit\xE4t der bestehenden Kontroll- und Minderungsmassnahmen\
            \ und die residualen Risiken."
          annotation: "[10] Pr\xFCfergebnisse umfassen hier Resultate der internen\
            \ Revision und der externen Pr\xFCfgesellschaft, sofern vorhanden, sowie\
            \ Ergebnisse von \xDCberpr\xFCfungen durch bspw. die Gesch\xE4fts- und\
            \ Organisationsbereiche, die Risikokontrolle, die Compliance-Funktion\
            \ oder Aufsichtsbeh\xF6rden."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:31
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '31'
      description: "Pour \xE9valuer les mesures de contr\xF4le et d\u2019att\xE9nuation\
        \ existantes, une instance de contr\xF4le ind\xE9pendante proc\xE8de \xE0\
        \ un examen r\xE9gulier de l\u2019efficacit\xE9 des contr\xF4les cl\xE9s et\
        \ le documente (design effectiveness et operating effectiveness testing).\
        \ Les contr\xF4les cl\xE9s sont les mesures de contr\xF4le et d\u2019att\xE9\
        nuation qui diminuent les risques inh\xE9rents consid\xE9r\xE9s comme principaux.\
        \ La s\xE9paration des t\xE2ches, comp\xE9tences et responsabilit\xE9s pour\
        \ garantir l\u2019ind\xE9pendance et pr\xE9venir les conflits d\u2019int\xE9\
        r\xEAts fait l\u2019objet d\u2019\xE9valuations r\xE9guli\xE8res."
      translations:
        en:
          description: To assess the existing control and mitigation measures, in
            particular a regular assessment of the effectiveness of key controls must
            be performed and documented by an independent control body (design effectiveness
            and operating effectiveness testing). Key controls are those control and
            mitigation measures that minimise the inherent risks deemed to be material.
            The separation of tasks, competencies and responsibilities to ensure independence
            and prevent conflicts of interests shall also be regularly assessed.
        it:
          description: "Per valutare le misure di controllo e di attenuazione esistenti\
            \ si procede in particolare a un esame regolare dell\u2019efficacia dei\
            \ controlli chiave da parte di un\u2019istanza di controllo indipendente\
            \ (design effectiveness e operating effectiveness testing), documentandone\
            \ i risultati. I controlli chiave sono le misure di controllo e di attenuazione\
            \ che minimizzano i rischi inerenti considerati essenziali. Anche la separazione\
            \ dei CCR per garantire l\u2019indipendenza e prevenire i conflitti di\
            \ interessi \xE8 oggetto di valutazioni periodiche."
        de:
          description: "F\xFCr die Beurteilung der bestehenden Kontroll- und Minderungsmassnahmen\
            \ wird insbesondere eine regelm\xE4ssige Beurteilung der Effektivit\xE4\
            t der Schl\xFCsselkontrollen durch eine unabh\xE4ngige Kontrollinstanz\
            \ vorgenommen und dokumentiert (Design Effectiveness und Operating Effectiveness\
            \ Testing). Dabei sind Schl\xFCsselkontrollen diejenigen Kontroll- und\
            \ Minderungsmassnahmen, die die als wesentlich beurteilten, inh\xE4renten\
            \ Risiken minimieren. Auch wird die Trennung der AKV zur Sicherstellung\
            \ der Unabh\xE4ngigkeit und Vorbeugung vor Interessenskonflikten regelm\xE4\
            ssig beurteilt."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:32
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels:1
      ref_id: '32'
      description: "Des \xE9valuations ad hoc des risques et des contr\xF4les doivent\
        \ \xEAtre effectu\xE9es avant des changements importants dans les produits,\
        \ les activit\xE9s, les proc\xE9dures et les syst\xE8mes. Celles-ci prennent\
        \ en compte les risques op\xE9rationnels d\xE9coulant du processus de changement\
        \ et les risques op\xE9rationnels de l\u2019\xE9tat cible. La tol\xE9rance\
        \ au risque est adapt\xE9e si besoin et des mesures de contr\xF4le et d\u2019\
        att\xE9nuation sont mises en \u0153uvre."
      translations:
        en:
          description: Ad hoc risk and control assessments shall be conducted prior
            to major changes in products, activities, processes and systems. These
            shall take into account the operational risks associated with the change
            process and the operational risks of the target state. If necessary, the
            risk tolerance should be adjusted and control and mitigation measures
            implemented.
        it:
          description: "Prima di apportare cambiamenti sostanziali a livello di prodotti,\
            \ attivit\xE0, processi e sistemi \xE8 necessario effettuare valutazioni\
            \ ad hoc dei rischi e dei controlli, che prendono in considerazione i\
            \ rischi operativi derivanti dal processo di cambiamento e i rischi operativi\
            \ delle condizioni target. Ove necessario, vengono adeguati i limiti di\
            \ tolleranza al rischio e attuate misure di controllo e di attenuazione."
        de:
          description: "Vor wesentlichen \xC4nderungen in den Produkten, Aktivit\xE4\
            ten, Prozessen und Systemen sind ad hoc Risiko- und Kontrollbeurteilungen\
            \ durchzuf\xFChren. Diese ber\xFCcksichtigen die mit dem \xC4nderungsprozess\
            \ einhergehenden operationellen Risiken und die operationellen Risiken\
            \ des Zielzustands. Bei Bedarf werden die Risikotoleranz angepasst und\
            \ Kontroll- und Minderungsmassnahmen implementiert."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:33
