    - urn: urn:intuitem:risk:req_node:finma-2023-01:3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '3'
      description: "Les risques op\xE9rationnels sont d\xE9finis \xE0 l\u2019art.\
        \ 89 OFR. On entend par l\xE0 le risque de pertes financi\xE8res r\xE9sultant\
        \ de l\u2019inad\xE9quation ou de la d\xE9faillance de processus ou de syst\xE8\
        mes internes, d\u2019actions inappropri\xE9es de personnes ou d'erreurs qu\u2019\
        elles ont commises ou encore d'\xE9v\xE9nements externes. Sont comprises les\
        \ pertes financi\xE8res qui peuvent d\xE9couler des risques juridiques ou\
        \ des risques de compliance. La gestion des risques op\xE9rationnels prend\
        \ typiquement \xE9galement en compte d\u2019autres types de dommages[3], dans\
        \ la mesure o\xF9 ceux-ci peuvent aussi aboutir \xE0 des pertes financi\xE8\
        res. Les risques strat\xE9giques en sont exclus."
      annotation: "[3] Par ex. r\xE9percussions n\xE9gatives sur la r\xE9putation,\
        \ perte potentielle de confiance et perte de client\xE8le, incidences n\xE9\
        gatives sur le march\xE9, cons\xE9quences r\xE9glementaires n\xE9gatives (par\
        \ ex. perte potentielle de licence)."
      translations:
        en:
          description: Operational risk is defined in Article 89 CAO. It refers to
            the risk of financial loss resulting from inadequate or failed internal
            processes or systems, inappropriate actions taken by people or mistakes
            made by them, or from external events. This includes the financial losses
            that can result from legal or compliance risks. Operational risk management
            typically also takes other types of damage into account[3], provided that
            these can ultimately also result in financial loss. It does not include
            strategic risk.
          annotation: '[3] For example, negative impact on reputation, possible loss
            of confidence and loss of clients, negative impact on the market, negative
            regulatory impact (e.g. possible loss of licence).'
        it:
          description: "I rischi operativi sono definiti nell\u2019art. 89 dell\u2019\
            Ordinanza sui fondi propri (OFoP; RS 952.03). Consistono nel pericolo\
            \ di incorrere in perdite finanziarie dovute all\u2019inadeguatezza o\
            \ all\u2019inefficacia delle procedure o dei sistemi interni, all\u2019\
            inadeguatezza delle azioni delle persone o a errori da esse commessi oppure\
            \ causate da eventi esterni. Essi comprendono le perdite finanziarie che\
            \ possono insorgere da rischi legali o di compliance. La gestione dei\
            \ rischi operativi tiene tipicamente conto anche di altre dimensioni del\
            \ danno[3], nella misura in cui esse possano causare tra l\u2019altro\
            \ perdite finanziarie. Sono esclusi i rischi strategici."
          annotation: '[3] Per esempio effetti negativi sulla reputazione, possibile
            perdita di fiducia e di clienti, effetti negativi sul mercato, effetti
            regolatori negativi (p. es. possibile perdita della licenza).'
        de:
          description: "Operationelle Risiken sind in Art. 89 ERV definiert. Es handelt\
            \ sich um die Gefahr von finanziellen Verlusten, die in Folge der Unangemessenheit\
            \ oder des Versagens von internen Prozessen oder Systemen, des unangemessenen\
            \ Handelns von Menschen oder durch sie begangene Fehler, oder in Folge\
            \ von externen Ereignissen eintreten. Dies beinhaltet die finanziellen\
            \ Verluste, die aus Rechts- oder Compliance-Risiken entstehen k\xF6nnen.\
            \ Das Management der operationellen Risiken ber\xFCcksichtigt typischerweise\
            \ auch andere Schadensdimensionen[3], sofern diese letztendlich auch in\
            \ finanziellen Verlusten resultieren k\xF6nnen. Dabei ausgeschlossen sind\
            \ die strategischen Risiken."
          annotation: "[3] Bspw. negative Auswirkungen auf die Reputation, m\xF6glicher\
            \ Vertrauensverlust und Verlust von Kundinnen und Kun- den, negative Auswirkungen\
            \ auf den Markt, negative regulatorische Auswirkungen (z. Bsp. m\xF6glicher\
            \ Verlust der Lizenz)."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '4'
      description: "Les risques inh\xE9rents sont les risques op\xE9rationnels auxquels\
        \ est expos\xE9 l\u2019\xE9tablissement en raison de ses produits, de ses\
        \ activit\xE9s, de ses proc\xE9dures et de ses syst\xE8mes, sans prise en\
        \ compte des mesures de contr\xF4le et d\u2019att\xE9nuation."
      translations:
        en:
          description: Inherent risks are operational risks that the institution is
            exposed to through its products, activities, processes and systems, without
            taking control or mitigation measures into account.
        it:
          description: "I rischi inerenti sono rischi operativi a cui l\u2019istituto\
            \ \xE8 esposto a causa dei suoi prodotti, processi e sistemi e delle sue\
            \ attivit\xE0 senza considerare le misure di controllo e di attenuazione."
        de:
          description: "Inh\xE4rente Risiken sind operationelle Risiken, denen das\
            \ Institut durch seine Produkte, Aktivit\xE4ten, Prozesse und Systeme\
            \ ausgesetzt ist, ohne Ber\xFCcksichtigung von Kontroll- und Minderungsmassnahmen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '5'
      description: "Les risques r\xE9siduels sont les risques op\xE9rationnels auxquels\
        \ est expos\xE9 l\u2019\xE9tablissement apr\xE8s prise en compte des mesures\
        \ de contr\xF4le et d\u2019att\xE9nuation."
      translations:
        en:
          description: Residual risks are operational risks that the institution is
            exposed to after taking control and mitigation measures into account.
        it:
          description: "I rischi residui sono rischi operativi a cui l\u2019istituto\
            \ \xE8 esposto dopo aver considerato le misure di controllo e di attenuazione."
        de:
          description: "Residuale Risiken sind operationelle Risiken, denen das Institut\
            \ nach der Ber\xFCcksichtigung von Kontroll- und Minderungsmassnahmen\
            \ ausgesetzt ist."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '6'
      description: "Par technologie de l\u2019information et de la communication (TIC),\
        \ on entend la structure physique et logique (\xE9lectronique) des syst\xE8\
        mes IT et de communication, les diff\xE9rentes composantes mat\xE9rielles\
        \ et logicielles, les r\xE9seaux, les donn\xE9es et les environnements d\u2019\
        exploitation."
      translations:
        en:
          description: Information and communication technology (ICT) refers to the
            physical and logical (electronic) architecture of IT and communication
            systems, the individual hardware and software assets, networks, data and
            operating environments.
        it:
          description: Le tecnologie dell'informazione e della comunicazione (TIC)
            designano la struttura fisica e logica (elettronica) dei sistemi informatici
            e di comunicazione, le singoli componenti hardware e software, le reti,
            i dati e gli ambienti operativi.
        de:
          description: Die Informations- und Kommunikationstechnologie (IKT) bezeichnet
            den physischen und logischen (elektronischen) Aufbau von IT- und Kommunikationssystemen,
            die einzelnen Hard- und Softwarekomponenten, Netzwerke, Daten und Betriebsumgebungen.
    - urn: urn:intuitem:risk:req_node:finma-2023-01:7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '7'
      description: "Les donn\xE9es critiques sont des donn\xE9es qui, compte tenu\
        \ de la taille, de la complexit\xE9, de la structure, du profil de risque\
        \ ainsi que du mod\xE8le d\u2019affaires de l\u2019\xE9tablissement rev\xEA\
        tent une importance telle qu\u2019elles n\xE9cessitent des exigences accrues\
        \ en mati\xE8re de s\xE9curit\xE9. Ces donn\xE9es sont importantes pour la\
        \ prestation r\xE9ussie et durable des services de l\u2019\xE9tablissement\
        \ ou \xE0 des fins r\xE9glementaires. Lors de l\u2019\xE9valuation et de la\
        \ d\xE9finition de la criticit\xE9 des donn\xE9es, il faut prendre en compte\
        \ la confidentialit\xE9, l\u2019int\xE9grit\xE9 et la disponibilit\xE9. Chacun\
        \ de ces trois aspects peut \xEAtre d\xE9terminant pour classifier des donn\xE9\
        es comme critiques."
      translations:
        en:
          description: "Critical data are data that, in view of the institution\u2019\
            s size, complexity, structure, risk profile and business model, are of\
            \ such crucial significance that they require increased security measures.\
            \ These are data that are crucial for the successful and sustainable provision\
            \ of the institution\u2019s services or for regulatory purposes. When\
            \ assessing and determining the criticality of data, the confidentiality\
            \ as well as the integrity and availability must be taken into account.\
            \ Each of these three aspects can determine whether data is classified\
            \ as critical."
        it:
          description: "I dati critici sono dati che, in considerazione delle dimensioni,\
            \ della complessit\xE0, della struttura, del profilo di rischio e del\
            \ modello commerciale dell\u2019istituto sono importanti a tal punto da\
            \ richiedere uno standard pi\xF9 elevato di sicurezza. Si tratta di dati\
            \ essenziali ai fini dell\u2019erogazione efficace e continuativa dei\
            \ servizi dell\u2019istituto o per scopi regolatori. Per valutare e determinare\
            \ la criticit\xE0 dei dati \xE8 necessario considerarne sia la confidenzialit\xE0\
            \ sia l\u2019integrit\xE0 e la disponibilit\xE0. Ognuno di questi tre\
            \ aspetti pu\xF2 essere determinante per classificare i dati come critici."
        de:
          description: "Kritische Daten sind Daten, die in Anbetracht der Gr\xF6sse,\
            \ der Komplexit\xE4t, der Struktur, des Risikoprofils sowie des Gesch\xE4\
            ftsmodells des Instituts von so wesentlicher Bedeutung sind, dass sie\
            \ einen erh\xF6hten Sicherheitsanspruch erfordern. Dabei handelt es sich\
            \ um Daten, die f\xFCr die erfolgreiche und nachhaltige Erbringung der\
            \ Dienstleistungen des Instituts oder f\xFCr regulatorische Zwecke wesentlich\
            \ sind. Bei der Beurteilung und Festlegung der Kritikalit\xE4t von Daten\
            \ sind sowohl die Vertraulichkeit als auch die Integrit\xE4t und Verf\xFC\
            gbarkeit zu ber\xFCcksichtigen. Jeder dieser drei Aspekte kann ausschlaggebend\
            \ daf\xFCr sein, dass Daten als kritisch klassifiziert werden."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '8'
      description: "Les processus critiques sont des processus qui, s\u2019ils connaissent\
        \ des incidents ou interruptions majeurs mettent en danger l\u2019ex\xE9cution\
        \ des fonctions critiques. Ils font partie des fonctions critiques."
      translations:
        en:
          description: Critical processes are processes whose significant disruption
            endanger the provision of critical functions. They are part of the critical
            functions.
        it:
          description: I processi critici sono processi la cui perturbazione importante
            o interruzione compromette lo svolgimento delle funzioni critiche, di
            cui sono parte.
        de:
          description: "Kritische Prozesse sind Prozesse, deren bedeutende St\xF6\
            rung oder Unterbrechung die Erbringung kritischer Funktionen gef\xE4hrden.\
            \ Sie sind ein Bestandteil der kritischen Funktionen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:9
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '9'
      description: "Le business continuity management (BCM) d\xE9signe l\u2019approche\
        \ adopt\xE9e \xE0 l\u2019\xE9chelle de l\u2019\xE9tablissement pour r\xE9\
        tablir le fonctionnement des processus critiques en cas d\u2019incident ou\
        \ d\u2019interruption majeurs qui vont au-del\xE0 de la gestion des incidents.\
        \ Il d\xE9finit la r\xE9action \xE0 un incident ou une interruption majeurs.\
        \ Un BCM efficace diminue les risques r\xE9siduels li\xE9s aux incidents ou\
        \ interruptions majeurs."
      translations:
        en:
          description: Business continuity management (BCM) refers to the institution-wide
            approach for recovering the operation of critical processes in the event
            of a significant disruption going beyond incident management. It defines
            the response to significant disruptions. Effective BCM reduces the residual
            risks in connection with significant disruptions.
        it:
          description: "Il business continuity management (BCM) designa l\u2019approccio\
            \ adottato a livello di istituto per ripristinare i processi critici in\
            \ caso di perturbazione o interruzione importante che vada al di l\xE0\
            \ della gestione degli incidenti. Definisce dunque la reazione a perturbazioni\
            \ importanti o interruzioni. Un BCM efficace riduce i rischi residui correlati\
            \ a perturbazioni importanti o interruzioni."
        de:
          description: "Das Business Continuity Management (BCM) bezeichnet den institutsweiten\
            \ Ansatz, um im Falle einer \xFCber das Vorfallmanagement hinausgehenden,\
            \ bedeutenden St\xF6rung oder Unterbrechung den Betrieb der kritischen\
            \ Prozesse wiederherzustellen. Es definiert die Reaktion auf bedeutende\
            \ St\xF6rungen oder Unterbrechungen. Ein effektives BCM vermindert die\
            \ residualen Risiken im Zusammenhang mit bedeutenden St\xF6rungen oder\
            \ Unterbrechungen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '10'
      description: "Le recovery time objective (RTO) est le d\xE9lai n\xE9cessaire\
        \ jusqu\u2019au r\xE9tablissement d\u2019une application, d\u2019un syst\xE8\
        me et/ou d\u2019un processus. Le recovery point objective (RPO) est la dur\xE9\
        e maximale acceptable d\u2019une perte de donn\xE9es."
      translations:
        en:
          description: The recovery time objective (RTO) is the time within which
            an application, system and/or process must be recovered. The recovery
            point objective (RPO) is the maximum tolerable period during which data
            is lost.
        it:
          description: "Il recovery time objective (RTO) \xE8 il tempo necessario\
            \ per ripristinare un\u2019applicazione, un sistema e/o un processo. Il\
            \ recovery point objective (RPO) \xE8 la durata massima tollerabile di\
            \ una perdita di dati."
        de:
          description: Die Recovery Time Objective (RTO) ist die Zeit bis zur Wiederherstellung
            einer Anwendung, eines Systems und/oder eines Prozesses. Die Recovery
            Point Objective (RPO) ist die maximal tolerierbare Zeitspanne eines Datenverlusts.
    - urn: urn:intuitem:risk:req_node:finma-2023-01:11
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '11'
      description: "Le business continuity plan (BCP) est un plan qui d\xE9finit les\
        \ proc\xE9dures, les options de remplacement et les ressources de remplacement\
        \ n\xE9cessaires (les processus de r\xE9tablissement) pour garantir la continuit\xE9\
        \ et le r\xE9tablissement des processus critiques."
      translations:
        en:
          description: The business continuity plan (BCP) is a forward-looking plan
            that sets out the necessary procedures, recovery options and alternative
            resources (the recovery processes) for ensuring continuity and recovering
            critical processes.
        it:
          description: "Il business continuity plan (BCP) \xE8 un piano previdente\
            \ che definisce le procedure, le opzioni di ripristino e le risorse sostitutive\
            \ necessarie (i processi di ripristino) per garantire la continuit\xE0\
            \ e il ripristino dei processi critici."
        de:
          description: "Der Business Continuity Plan (BCP) ist ein vorausschauender\
            \ Plan, der die notwendigen Vorgehensweisen, Wiederherstellungsoptionen\
            \ und Ersatzressourcen (die Wiederherstellungsprozesse) zur Sicherstellung\
            \ der Kontinuit\xE4t und zur Wiederherstellung der kritischen Prozesse\
            \ festlegt."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:12
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '12'
      description: "Le disaster recovery plan (DRP) d\xE9finit les processus de r\xE9\
        tablissement qui permettent d\u2019atteindre les objectifs de r\xE9tablissement\
        \ en cas de d\xE9faillance majeure ou de destruction de la TIC, en tenant\
        \ compte de l\u2019\xE9ventuelle indisponibilit\xE9 de personnes cl\xE9s."
      translations:
        en:
          description: The disaster recovery plan (DRP) defines the recovery processes
            for achieving the recovery goals in the event of a catastrophic failure
            or destruction of the ICT and taking into account the possible loss of
            key personnel.
        it:
          description: "Il disaster recovery plan (DRP) definisce i processi di ripristino\
            \ necessari per conseguire gli obiettivi di ripristino in caso di un guasto\
            \ grave o di distruzione delle tecnologie dell\u2019informazione e della\
            \ comunicazione (TIC) e in considerazione dell\u2019eventuale assenza\
            \ di persone chiave."
        de:
          description: "Der Disaster Recovery Plan (DRP) definiert die Wiederherstellungsprozesse,\
            \ um im Fall eines schwerwiegenden Ausfalls oder einer Zerst\xF6rung der\
            \ IKT und unter Ber\xFCcksichtigung des m\xF6glichen Ausfalls von Schl\xFC\
            sselpersonen, die Wiederherstellungsziele zu erreichen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:13
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '13'
      description: "Les situations de crise sont des situations exceptionnelles mettant\
        \ potentiellement en danger l\u2019existence de l\u2019\xE9tablissement et\
        \ qui ne peuvent pas \xEAtre ma\xEEtris\xE9es \xE0 l\u2019aide de mesures\
        \ et comp\xE9tences d\xE9cisionnelles ordinaires. Elles se distinguent des\
        \ incidents ordinaires ainsi que des incidents ou interruptions majeurs, qui\
        \ peuvent \xEAtre ma\xEEtris\xE9s \xE0 l\u2019aide de la gestion des incidents\
        \ en situation normale ou des BCP et DRP d\xE9finis."
      translations:
        en:
          description: "Crisis situations are exceptional situations that potentially\
            \ threaten the institution\u2019s existence, and that cannot be managed\
            \ with ordinary measures and decision-making authority. They differ from\
            \ incidents and significant disruptions that can be overcome with incident\
            \ management in normal operation or with the defined BCPs and DRPs."
        it:
          description: "Le situazioni di crisi sono situazioni straordinarie, che\
            \ costituiscono una potenziale minaccia per l\u2019esistenza e non possono\
            \ essere fronteggiate con misure e competenze decisionali ordinarie. Si\
            \ distinguono dagli incidenti (incidents) e dalle perturbazioni o dalle\
            \ interruzioni importanti che possono essere fronteggiate con la gestione\
            \ degli incidenti nell\u2019esercizio normale o con i BCP e i DRP stabiliti."
        de:
          description: "Krisensituationen sind ausserordentliche, potenziell existenzbedrohende\
            \ Situationen, welche nicht mit ordentlichen Massnahmen und Entscheidungskompetenzen\
            \ bew\xE4ltigt werden k\xF6nnen. Sie unterscheiden sich von Vorf\xE4llen\
            \ (Incidents bzw. St\xF6rungen) und bedeutenden St\xF6rungen oder Unterbrechungen,\
            \ welche mit dem Vorfallmanagement im Normalbetrieb oder den festgelegten\
            \ BCPs und DRPs bew\xE4ltigt werden k\xF6nnen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:14
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '14'
      description: 'Les fonctions critiques comprennent :'
      translations:
        en:
          description: 'Critical functions include:'
        it:
          description: 'Le funzioni critiche comprendono:'
        de:
          description: 'Kritische Funktionen beinhalten:'
    - urn: urn:intuitem:risk:req_node:finma-2023-01:15
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '15'
      description: "a. les activit\xE9s, les processus et les services, y compris\
        \ les ressources sous-jacentes n\xE9cessaires \xE0 leur r\xE9alisation, dont\
        \ l\u2019interruption mettrait en danger la poursuite de l\u2019\xE9tablissement\
        \ ou son r\xF4le sur le march\xE9 financier, et donc le bon fonctionnement\
        \ des march\xE9s financiers ; et"
      translations:
        en:
          description: "a. the activities, processes and services \u2013 including\
            \ the underlying resources necessary for their provision \u2013 whose\
            \ disruption would jeopardise the institution\u2019s continuation or its\
            \ role on the financial market and thus the proper functioning of the\
            \ financial markets; and"
        it:
          description: "a. le attivit\xE0, i processi e i servizi, incluse le risorse\
            \ sottostanti necessarie al loro svolgimento, la cui interruzione pregiudicherebbe\
            \ il mantenimento dell\u2019attivit\xE0 dell\u2019istituto o il suo ruolo\
            \ sul mercato finanziario, quindi anche la funzionalit\xE0 dei mercati\
            \ finanziari; e"
        de:
          description: "a. die Aktivit\xE4ten, Prozesse und Dienstleistungen, inklusive\
            \ die f\xFCr ihre Erbringung notwendigen zugrundeliegenden Ressourcen,\
            \ deren Unterbrechung die Weiterf\xFChrung des Instituts oder seine Rolle\
            \ im Finanzmarkt und damit die Funktionsf\xE4higkeit der Finanzm\xE4rkte\
            \ gef\xE4hrden w\xFCrde; und"
    - urn: urn:intuitem:risk:req_node:finma-2023-01:16
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '16'
      description: "b. les fonctions d\u2019importance syst\xE9mique selon l\u2019\
        art. 8 LB."
      translations:
        en:
          description: b. the systemically important functions under Article 8 BA.
        it:
          description: "b. le funzioni di rilevanza sistemica secondo l\u2019art.\
            \ 8 LBCR."
        de:
          description: b. die systemrelevanten Funktionen nach Art. 8 BankG.
    - urn: urn:intuitem:risk:req_node:finma-2023-01:17
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '17'
      description: "La tol\xE9rance aux interruptions est l\u2019ampleur (par ex.\
        \ dur\xE9e ou dommages attendus) de l\u2019interruption d\u2019une fonction\
        \ critique que l\u2019\xE9tablissement est dispos\xE9 \xE0 accepter en tenant\
        \ compte de sc\xE9narios graves mais plausibles. Une tol\xE9rance aux interruptions\
        \ doit \xEAtre d\xE9finie pour chaque fonction critique."
      translations:
        en:
          description: The tolerance for disruption is the extent (e.g. the duration
            or expected damage) of the disruption of a critical function that the
            institution is willing to accept, taking severe but plausible scenarios
            into account. A tolerance for disruption must be defined for each critical
            function.
        it:
          description: "La tolleranza alle interruzioni \xE8 la portata (p. es. durata\
            \ o danni attesi) dell\u2019interruzione di una funzione critica, che\
            \ l\u2019istituto \xE8 disposto ad accettare considerando scenari gravi,\
            \ ma plausibili. Per ogni funzione critica deve essere definita una tolleranza\
            \ alle interruzioni."
        de:
          description: "Die Unterbrechungstoleranz ist das Ausmass (bspw. Dauer oder\
            \ erwarteter Schaden) der Unterbrechung einer kritischen Funktion, das\
            \ das Institut unter Ber\xFCcksichtigung von schwerwiegenden, aber plausiblen\
            \ Szenarien zu akzeptieren bereit ist. F\xFCr jede kritische Funktion\
            \ ist eine Unterbrechungstoleranz zu definieren."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:18
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:ii.-definitions
      ref_id: '18'
      description: "La r\xE9silience op\xE9rationnelle d\xE9signe la capacit\xE9 de\
        \ l\u2019\xE9tablissement \xE0 pouvoir r\xE9tablir ses fonctions critiques\
        \ en cas d\u2019interruptions dans les limites de la tol\xE9rance aux interruptions,\
        \ c.-\xE0-d. la capacit\xE9 de l\u2019\xE9tablissement \xE0 identifier les\
        \ menaces et les d\xE9faillances \xE9ventuelles, \xE0 s\u2019en prot\xE9ger\
        \ et \xE0 y r\xE9agir, \xE0 r\xE9tablir la marche ordinaire des affaires en\
        \ cas d\u2019interruptions et \xE0 en tirer des enseignements pour minimiser\
        \ les cons\xE9quences sur l\u2019ex\xE9cution des fonctions critiques. Un\
        \ \xE9tablissement r\xE9silient sur le plan op\xE9rationnel a \xE9tabli son\
        \ mod\xE8le d\u2019exploitation[4] de mani\xE8re \xE0 \xEAtre moins expos\xE9\
        \ au risque d\u2019interruptions de ses fonctions critiques. La r\xE9silience\
        \ op\xE9rationnelle diminue non seulement les risques r\xE9siduels des interruptions,\
        \ mais aussi le risque inh\xE9rent d\u2019\xEAtre soumis \xE0 une interruption.\
        \ Une gestion efficace des risques op\xE9rationnels contribue \xE0 renforcer\
        \ la r\xE9silience op\xE9rationnelle de l\u2019\xE9tablissement."
      annotation: "[4] Souvent appel\xE9 resilience by design"
      translations:
        en:
          description: "Operational resilience refers to the institution\u2019s ability\
            \ to restore its critical functions in case of a disruption within the\
            \ tolerance for disruption. That is to say, the institution\u2019s ability\
            \ to identify threats and possible failures, to protect itself from them\
            \ and to respond to them, to restore normal business operations in the\
            \ event of disruptions and to learn from them, so as to minimise the impact\
            \ of disruptions on the provision of critical functions. An operationally\
            \ resilient institution has designed its operating model in such a way[4]\
            \ that it is less exposed to the risk of disruptions in relation to its\
            \ critical functions. Operational resilience thus reduces not only the\
            \ residual risks of disruptions, but also the inherent risk of disruptions\
            \ occurring. Effective operational risk management helps strengthen the\
            \ institution\u2019s operational resilience."
          annotation: '[4] Often also called resilience by design.'
        it:
          description: "La resilienza operativa designa la capacit\xE0 dell\u2019\
            istituto di ripristinare le sue funzioni critiche in caso di interruzioni\
            \ entro i limiti di tolleranza alle interruzioni, ossia la capacit\xE0\
            \ dell\u2019istituto di individuare minacce e possibili disfunzioni, proteggersi\
            \ da esse e reagire, ripristinare l\u2019attivit\xE0 ordinaria in caso\
            \ di interruzioni e trarne insegnamenti per minimizzare le conseguenze\
            \ sullo svolgimento delle funzioni critiche. Un istituto operativamente\
            \ resiliente ha strutturato il suo modello operativo[4] in modo tale da\
            \ essere meno esposto al rischio di interruzioni in riferimento alle sue\
            \ funzioni critiche. La resilienza operativa riduce quindi non solo i\
            \ rischi residui delle interruzioni, ma anche il rischio inerente che\
            \ si verifichino interruzioni. Una gestione efficace dei rischi operativi\
            \ contribuisce a rafforzare la resilienza operativa dell\u2019istituto."
          annotation: '[4] Spesso chiamato anche resilience by design.'
        de:
          description: "Operationelle Resilienz bezeichnet die F\xE4higkeit des Instituts,\
            \ seine kritischen Funktionen bei Unterbrechungen innerhalb der Unterbrechungstoleranz\
            \ wiederherstellen zu k\xF6nnen. D. h., die F\xE4higkeit des Instituts,\
            \ Bedrohungen und m\xF6gliche Ausf\xE4lle zu identifizieren, sich davor\
            \ zu sch\xFCtzen und darauf zu reagieren, bei Unterbrechungen den ordentlichen\
            \ Gesch\xE4ftsbetrieb wiederherzustellen und daraus zu lernen, um die\
            \ Auswirkungen von Unterbrechungen auf die Erbringung der kritischen Funktionen\
            \ zu minimieren. Ein operationell resilientes Institut hat sein Betriebsmodell\
            \ so aufgebaut[4], dass es in Bezug auf seine kritischen Funktionen dem\
            \ Risiko von Unterbrechungen weniger ausgesetzt ist. Die operationelle\
            \ Resilienz verringert somit nicht nur die residualen Risiken von Unterbrechungen,\
            \ sondern auch das inh\xE4rente Risiko, dass es zu Unterbrechungen kommt.\
            \ Ein effektives Management der operationellen Risiken tr\xE4gt dazu bei,\
            \ die operationelle Resilienz des Instituts zu st\xE4rken."
          annotation: "[4] H\xE4ufig auch Resilience by Design genannt."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iii.-principe-de-proportionnalite
      assessable: false
      depth: 1
      name: "III. Principe de proportionnalit\xE9"
      translations:
        en:
          name: III. Principle of proportionality
        it:
          name: "III. Principio di proporzionalit\xE0"
        de:
          name: "III. Proportionalit\xE4tsprinzip"
    - urn: urn:intuitem:risk:req_node:finma-2023-01:19
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iii.-principe-de-proportionnalite
      ref_id: '19'
      description: "La pr\xE9sente circulaire s\u2019applique fondamentalement \xE0\
        \ l\u2019ensemble de ses destinataires. Elle doit cependant \xEAtre mise en\
        \ \u0153uvre au cas par cas en fonction de la taille, de la complexit\xE9\
        , de la structure et du profil de risque de l\u2019\xE9tablissement. La FINMA\
        \ ordonne des all\xE8gements ou des renforcements au cas par cas."
      translations:
        en:
          description: This Circular applies to all addressees. However, the requirements
            are to be implemented on a case-by-case basis, depending on the size,
            complexity, structure and risk profile of each institution. FINMA can
            relax or tighten the rules in individual cases.
        it:
          description: "La presente circolare si applica fondamentalmente a tutti\
            \ i suoi destinatari, tuttavia i requisiti da adempiere nel singolo caso\
            \ si differenziano in funzione delle dimensioni, della complessit\xE0\
            , della struttura e del profilo di rischio dell\u2019istituto. Nel singolo\
            \ caso, la FINMA pu\xF2 ordinare facilitazioni o inasprimenti."
        de:
          description: "Dieses Rundschreiben gilt grunds\xE4tzlich f\xFCr alle seiner\
            \ Adressaten. Die Anforderungen sind jedoch im Einzelfall abh\xE4ngig\
            \ von der Gr\xF6sse, der Komplexit\xE4t, der Struktur und des Risikoprofils\
            \ des Instituts umzusetzen. Die FINMA ordnet im Einzelfall Erleichterungen\
            \ oder Versch\xE4rfungen an."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:20
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iii.-principe-de-proportionnalite
      ref_id: '20'
      description: "Les banques et les maisons de titres des cat\xE9gories FINMA 4\
        \ et 5 sont exempt\xE9es du respect des Cm 33 \xE0 38, 41 \xE0 46, 48, 51,\
        \ 57, 73, 74, 76 \xE0 78, 80, 87, 92, 93, 96, 103, 104 et 110 \xE0 112."
      translations:
        en:
          description: "Banks and securities firms in FINMA Categories 4 and 5 are\
            \ exempt from complying with margin nos. 33\u201338, 41\u201346, 48, 51,\
            \ 57, 73, 74, 76\u201378, 80, 87, 92, 93, 96, 103, 104 and 110\u2013112."
        it:
          description: "Le banche e le societ\xE0 di intermediazione mobiliare delle\
            \ categorie FINMA 4 e 5 sono esentate dall\u2019adempimento dei numeri\
            \ marginali 33\u201338, 41\u201346, 48, 51, 57, 73, 74, 76\u201378, 80,\
            \ 87, 92, 93, 96, 103, 104 e 110\u2013112."
        de:
          description: "Banken und Wertpapierh\xE4user der FINMA-Kategorien 4 und\
            \ 5 sind von der Erf\xFCllung der Rz 33\u201338, 41\u201346, 48, 51, 57,\
            \ 73, 74, 76\u201378, 80, 87, 92, 93, 96, 103, 104 und 110\u2013112 ausgenommen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:21
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:finma-2023-01:iii.-principe-de-proportionnalite
      ref_id: '21'
      description: "Les \xE9tablissements selon les art. 47a \xE0 47e OFR, les personnes\
        \ selon l\u2019art. 1b LB ainsi que les maisons de titres qui ne g\xE8rent\
        \ pas de comptes sont en plus exempt\xE9s du respect des exigences des Cm\
        \ 72, 75, 79 ainsi que 105 \xE0 109."
      translations:
        en:
          description: "Institutions under Articles 47a\u201347e CAO, persons under\
            \ Article 1b BA, and investment firms (non-proprietarian trading) are\
            \ also exempt from complying with margin nos. 72, 75, 79 and 105\u2013\
            109."
        it:
          description: "Gli istituti di cui agli artt. 47a\u201347e OFoP, le persone\
            \ secondo l\u2019art. 1b LBCR e le societ\xE0 di intermediazione mobiliare\
            \ che non tengono conti sono inoltre esentate dall\u2019adempimento dei\
            \ numeri marginali 72, 75, 79 e 105\u2013109."
        de:
          description: "Institute nach Art. 47a\u201347e ERV, Personen gem\xE4ss Art.\
            \ 1b BankG, sowie nicht-kontof\xFChrende Wertpapierh\xE4user sind zus\xE4\
            tzlich von der Erf\xFCllung der Rz 72, 75, 79 und 105\u2013109 ausgenommen."
    - urn: urn:intuitem:risk:req_node:finma-2023-01:iv.-gestion-des-risques-operationnels
