        de:
          description: "b. Schutz der inventarisierten Bestandteile der IKT und der\
            \ elektronischen kritischen Daten vor Cyber-Attacken durch die Implementierung\
            \ angemessener Schutzmassnahmen, insbesondere im Hinblick auf die Vertraulichkeit,\
            \ Integrit\xE4t und Verf\xFCgbarkeit;"
    - urn: urn:intuitem:risk:req_node:finma-2023-01:65
      assessable: true
