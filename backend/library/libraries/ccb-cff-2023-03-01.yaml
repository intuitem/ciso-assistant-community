            \ \xE0 la s\xE9curit\xE9."
          annotation: "Les r\xE9sultats d'audits r\xE9alis\xE9s par des tiers peuvent\
            \ \xEAtre utilis\xE9s comme preuves d'audit."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01:pr.at-3.4
      assessable: true
