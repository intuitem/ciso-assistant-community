      annotation: Consider deploying an Intrusion Detection/Prevention system (IDS/IPS).
      implementation_groups:
      - B
      - I
      - E
      translations:
        fr:
          name: null
          description: "Des outils de protection des terminaux et des r\xE9seaux permettant\
