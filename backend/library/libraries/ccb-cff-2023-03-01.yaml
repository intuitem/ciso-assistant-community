            \ prendre les mesures qui s'imposent."
          annotation: "Aucune orientation suppl\xE9mentaire sur ce sujet."
    - urn: urn:intuitem:risk:req_node:ccb-cff-2023-03-01:pr.ma-1.5
      assessable: true
