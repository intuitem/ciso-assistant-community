    - urn: urn:intuitem:risk:req_node:esrs_p3:g1-1-10.f
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:g1-1-10
      ref_id: G1-1-10.f
      description: where applicable, whether the undertaking has in place policies
