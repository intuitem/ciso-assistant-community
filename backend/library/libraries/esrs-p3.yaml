      ref_id: S4-3-25
      description: 'The undertaking shall describe:'
    - urn: urn:intuitem:risk:req_node:esrs_p3:s4-3-25.a
      assessable: true
      depth: 7
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:s4-3-25
      ref_id: S4-3-25.a
