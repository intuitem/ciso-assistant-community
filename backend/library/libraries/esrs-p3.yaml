    - urn: urn:intuitem:risk:req_node:esrs_p3:node1000
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:node998
      description: "2. This Standard focusses on the following matters, collectively\
