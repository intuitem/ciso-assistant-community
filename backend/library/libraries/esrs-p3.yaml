    - urn: urn:intuitem:risk:req_node:esrs_p3:g1.iro-1-6
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:node1011
      ref_id: G1.IRO-1-6
      description: When describing the process to identify material impacts, risks
