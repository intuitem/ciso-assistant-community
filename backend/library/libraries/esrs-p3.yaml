    - urn: urn:intuitem:risk:req_node:esrs_p3:g1-1-10.c.ii
      assessable: true
      depth: 8
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:g1-1-10.c
      ref_id: G1-1-10.c.ii
      description: measures to protect against retaliation its own workers who are
