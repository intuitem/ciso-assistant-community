    - urn: urn:intuitem:risk:req_node:esrs_p3:s4-4-32
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:s4-4
      ref_id: S4-4-32
      description: 'In relation to paragraph 28, the undertaking shall describe:'
