    - urn: urn:intuitem:risk:req_node:esrs_p3:g1-1-7
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:esrs_p3:g1-1
      ref_id: G1-1-7
      description: The undertaking shall disclose its policies with respect to business
