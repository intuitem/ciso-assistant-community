        \ the protection of confidential information, as well as changes to those\
        \ objectives."
      translations:
        es:
          name: null
          description: "[C] Comunica los objetivos relacionados con la confidencialidad\
            \ y los cambios en dichos objetivos - La entidad comunica a los usuarios\
            \ externos, proveedores, socios comerciales y otras personas cuyos productos\
            \ o servicios, o ambos, forman parte del sistema, los objetivos de la\
            \ entidad relacionados con la confidencialidad y la protecci\xF3n de la\
            \ informaci\xF3n confidencial, as\xED como los cambios en dichos objetivos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.7
      description: "[P] Communicates Objectives Related to Privacy and Changes to\
        \ Those Objectives \u2014 The entity communicates, to external users, vendors,\
        \ business partners, and others whose products or services, or both, are part\
        \ of the system, the entity\u2019s objectives related to privacy and the protection\
        \ of personal information, as well as changes to those objectives."
      translations:
        es:
          name: null
          description: "[P] Comunica los objetivos relacionados con la privacidad\
            \ y los cambios en dichos objetivos - La entidad comunica a los usuarios\
            \ externos, proveedores, socios comerciales y otros cuyos productos o\
            \ servicios, o ambos, forman parte del sistema, los objetivos de la entidad\
            \ relacionados con la privacidad y la protecci\xF3n de la informaci\xF3\
            n personal, as\xED como los cambios en dichos objetivos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.8
      description: "[P] Communicates Incident Reporting Methods \u2014 The entity\
