        \ of authorities and responsibilities and flow of information to manage the\
        \ activities of the entity."
      translations:
        es:
          name: null
          description: "[COSO] Establece l\xEDneas de informaci\xF3n - La direcci\xF3\
            n dise\xF1a y eval\xFAa l\xEDneas de informaci\xF3n para cada estructura\
            \ de la entidad con el fin de permitir la ejecuci\xF3n de las autoridades\
            \ y responsabilidades y el flujo de informaci\xF3n para gestionar las\
            \ actividades de la entidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.3.3
