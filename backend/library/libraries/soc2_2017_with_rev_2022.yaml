            n sobre el dise\xF1o y el funcionamiento del sistema y sus l\xEDmites\
            \ a los usuarios externos autorizados para permitir a los usuarios comprender\
            \ su papel en el sistema y los resultados del funcionamiento del sistema."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.10
      description: "[SYSTEM LEVEL] Communicates System Objectives \u2014 The entity\
        \ communicates its system objectives to appropriate external users."
      translations:
        es:
          name: null
          description: '[SYSTEM LEVEL] Comunica los objetivos del sistema - La entidad
