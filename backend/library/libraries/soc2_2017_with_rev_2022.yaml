    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.11
      description: "[SYSTEM LEVEL] Communicates System Responsibilities \u2014 External\
        \ users with responsibility for designing, developing, implementing, operating,\
        \ maintaining, and monitoring system controls receive information about such\
        \ responsibilities and have the information necessary to carry out such responsibilities."
      translations:
        es:
          name: null
          description: "[NIVEL DEL SISTEMA] Comunica las responsabilidades del sistema\
