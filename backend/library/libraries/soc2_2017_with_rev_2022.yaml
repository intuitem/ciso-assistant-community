      translations:
        es:
          name: null
          description: "[P] Comunica los m\xE9todos de notificaci\xF3n de incidentes\
            \ - La entidad comunica a las entidades usuarias, terceros, interesados\
            \ y otros el proceso utilizado para notificar un presunto incidente relacionado\
            \ con la privacidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.9
      description: "[SYSTEM LEVEL] Communicates Information About System Operation\
