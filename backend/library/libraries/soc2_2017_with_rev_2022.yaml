ref_id: SOC2-2017-Rev-2022
name: 'SOC2-2017 Trust Services Criteria '
description: "TSP Section 100\n2017 Trust Services Criteria for Security, Availability,\
  \ Processing Integrity, Confidentiality, and Privacy (with Revised Points of Focus\
  \ \u2013 2022)\n\nTSC presents control criteria established by the AICPA\u2019s\
  \ Assurance Services Executive Committee (ASEC) for use in attestation or consulting\
  \ engagements to evaluate and report on controls over the security, availability,\
  \ processing integrity, confidentiality, or privacy of information and systems used\
  \ to provide products or services (a) across an entire entity; (b) at a subsidiary,\
  \ division, or operating unit level; (c) within a function relevant to the entity\u2019\
  s operational, reporting, or compliance objectives; and (d) for a particular type\
  \ of information used by the entity. Link: https://www.aicpa-cima.com/resources/download/2017-trust-services-criteria-with-revised-points-of-focus-2022"
copyright: "\xA9 2023 Association of International Certified Professional Accountants\xAE"
version: 1
publication_date: 2025-01-12
provider: AICPA
packager: intuitem
translations:
  es:
    name: 'SOC2-2017 Trust Services Criteria '
    description: "TSP Secci\xF3n 100\n2017 Trust Services Criteria for Security, Availability,\
      \ Processing Integrity, Confidentiality, and Privacy (con puntos de atenci\xF3\
      n revisados - 2022)\n\nTSC presenta criterios de control establecidos por el\
      \ Comit\xE9 Ejecutivo de Servicios de Aseguramiento (ASEC) del AICPA para su\
      \ uso en compromisos de atestaci\xF3n o consultor\xEDa para evaluar e informar\
      \ sobre los controles sobre la seguridad, disponibilidad, integridad de procesamiento,\
      \ confidencialidad o privacidad de la informaci\xF3n y los sistemas utilizados\
      \ para proporcionar productos o servicios (a) en toda una entidad; (b) a nivel\
      \ de subsidiaria, divisi\xF3n o unidad operativa; (c) dentro de una funci\xF3\
      n relevante para los objetivos operativos, de informaci\xF3n o de cumplimiento\
      \ de la entidad; y (d) para un tipo particular de informaci\xF3n utilizada por\
      \ la entidad. Link: https://www.aicpa-cima.com/resources/download/2017-trust-services-criteria-with-revised-points-of-focus-2022"
    copyright: "\xA9 2023 Association of International Certified Professional Accountants\xAE"
