      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4
      ref_id: CC1.4.3
      description: "[COSO] Attracts, Develops, and Retains Individuals \u2014 The\
        \ entity provides the mentoring and training needed to attract, develop, and\
        \ retain sufficient and competent personnel and outsourced service providers\
        \ to support the achievement of objectives."
      translations:
        es:
          name: null
          description: "[COSO] Atrae, desarrolla y retiene a las personas - La entidad\
            \ proporciona la tutor\xEDa y la formaci\xF3n necesarias para atraer,\
            \ desarrollar y retener a personal suficiente y competente y a proveedores\
            \ de servicios subcontratados para apoyar la consecuci\xF3n de los objetivos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4
      ref_id: CC1.4.4
      description: "[COSO] Plans and Prepares for Succession \u2014 Senior management\
        \ and the board of directors develop contingency plans for assignments of\
        \ responsibility important for internal control."
      translations:
        es:
          name: null
          description: "[COSO] Planifica y prepara la sucesi\xF3n - La alta direcci\xF3\
            n y el consejo de administraci\xF3n elaboran planes de contingencia para\
            \ la asignaci\xF3n de responsabilidades relevantes para el control interno."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4
      ref_id: CC1.4.5
      description: "[TSC] Considers the Background of Individuals \u2014 The entity\
        \ considers the background of potential and existing personnel, contractors,\
        \ and vendor employees when determining whether to employ and retain the individuals."
      translations:
        es:
          name: null
          description: '[TSC] Considera los antecedentes de los individuos - La entidad
            considera los antecedentes del personal potencial y existente, contratistas
            y empleados de proveedores al determinar si emplear y retener a los individuos.'
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4
      ref_id: CC1.4.6
      description: "[TSC] Considers the Technical Competency of Individuals \u2014\
        \ The entity considers the technical competency of potential and existing\
        \ personnel, contractors, and vendor employees when determining whether to\
        \ employ and retain the individuals."
      translations:
        es:
          name: null
          description: "[TSC] Considera la competencia t\xE9cnica de los individuos\
