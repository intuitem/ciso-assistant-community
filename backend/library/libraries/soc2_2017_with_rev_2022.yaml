    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.4
      ref_id: CC1.4.2
      description: "[COSO] Evaluates Competence and Addresses Shortcomings \u2014\
        \ The board of directors and management evaluate competence across the entity\
        \ and in outsourced service providers in relation to established policies\
        \ and practices and act as necessary to address shortcomings."
      translations:
        es:
          name: null
          description: "[COSO] Eval\xFAa la competencia y aborda las deficiencias\
