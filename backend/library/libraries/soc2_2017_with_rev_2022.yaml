        \ contractors, and vendor employees are developed and maintained."
      translations:
        es:
          name: null
          description: "[TSC] Proporciona formaci\xF3n para mantener las competencias\
            \ t\xE9cnicas - La entidad proporciona programas de formaci\xF3n, incluida\
            \ la educaci\xF3n y formaci\xF3n continuas, para garantizar el desarrollo\
            \ y el mantenimiento de las habilidades y la competencia t\xE9cnica del\
            \ personal existente, los contratistas y los empleados de los proveedores."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1
      ref_id: CC1.5
      name: COSO Principle 5
      description: The entity holds individuals accountable for their internal control
        responsibilities in the pursuit of objectives.
      translations:
        es:
          name: Principio COSO 5
          description: "La entidad responsabiliza a las personas de sus funciones\
            \ de control interno en la consecuci\xF3n de los objetivos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      ref_id: CC1.5.1
      description: "[COSO] Enforces Accountability Through Structures, Authorities,\
        \ and Responsibilities \u2014 Management and the board of directors establish\
        \ the mechanisms to communicate and hold individuals accountable for performance\
        \ of internal control responsibilities across the entity and implement corrective\
        \ action as necessary."
      translations:
        es:
          name: null
          description: "[COSO] Exige la rendici\xF3n de cuentas a trav\xE9s de estructuras,\
            \ autoridades y responsabilidades - La direcci\xF3n y el consejo de administraci\xF3\
            n establecen los mecanismos para comunicar y exigir a las personas que\
            \ rindan cuentas del desempe\xF1o de las responsabilidades de control\
            \ interno en toda la entidad y aplicar las medidas correctoras necesarias."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      ref_id: CC1.5.2
      description: "[COSO] Establishes Performance Measures, Incentives, and Rewards\
        \ \u2014 Management and the board of directors establish performance measures,\
        \ incentives, and other rewards appropriate for responsibilities at all levels\
        \ of the entity, reflecting appropriate dimensions of performance and expected\
        \ standards of conduct, and considering the achievement of both short-term\
        \ and longer-term objectives."
      translations:
        es:
          name: null
          description: "[COSO] Establece medidas de rendimiento, incentivos y recompensas\
            \ - La direcci\xF3n y el consejo de administraci\xF3n establecen medidas\
            \ de rendimiento, incentivos y otras recompensas apropiadas para las responsabilidades\
            \ a todos los niveles de la entidad, que reflejen las dimensiones adecuadas\
            \ de rendimiento y las normas de conducta esperadas, y que tengan en cuenta\
            \ la consecuci\xF3n de objetivos tanto a corto como a largo plazo."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      ref_id: CC1.5.3
      description: "[COSO] Evaluates Performance Measures, Incentives, and Rewards\
        \ for Ongoing Relevance \u2014 Management and the board of directors align\
        \ incentives and rewards with the fulfillment of internal control responsibilities\
        \ in the achievement of objectives."
      translations:
        es:
          name: null
          description: "[COSO] Eval\xFAa las medidas de rendimiento, los incentivos\
            \ y las recompensas para que sigan siendo pertinentes - La direcci\xF3\
            n y el consejo de administraci\xF3n alinean los incentivos y las recompensas\
            \ con el cumplimiento de las responsabilidades de control interno en la\
            \ consecuci\xF3n de los objetivos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      ref_id: CC1.5.4
      description: "[COSO] Considers Excessive Pressures \u2014 Management and the\
        \ board of directors evaluate and adjust pressures associated with the achievement\
        \ of objectives as they assign responsibilities, develop performance measures,\
        \ and evaluate performance."
      translations:
        es:
          name: null
          description: "[COSO] Eval\xFAa las medidas de rendimiento, los incentivos\
            \ y las recompensas para que sigan siendo pertinentes - La direcci\xF3\
            n y el consejo de administraci\xF3n alinean los incentivos y las recompensas\
            \ con el cumplimiento de las responsabilidades de control interno en la\
            \ consecuci\xF3n de los objetivos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      ref_id: CC1.5.5
      description: "[COSO] Evaluates Performance and Rewards or Disciplines Individuals\
        \ \u2014 Management and the board of directors evaluate performance of internal\
        \ control responsibilities, including adherence to standards of conduct and\
        \ expected levels of competence, and provide rewards or exercise disciplinary\
        \ action, as appropriate."
      translations:
        es:
          name: null
          description: "[COSO] Eval\xFAa el rendimiento y recompensa o disciplina\
            \ a los individuos - La direcci\xF3n y el consejo de administraci\xF3\
            n eval\xFAan el rendimiento de las responsabilidades de control interno,\
            \ incluido el cumplimiento de las normas de conducta y los niveles de\
            \ competencia esperados, y ofrecen recompensas o ejercen medidas disciplinarias,\
            \ seg\xFAn proceda."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.5
      ref_id: CC1.5.6
      description: "[P] Takes Disciplinary Actions \u2014 A sanctions process is defined,\
        \ and applied as needed, when an employee violates the entity\u2019s privacy\
        \ policies or when an employee\u2019s negligent behavior causes a privacy\
        \ incident."
      translations:
        es:
          name: null
          description: "[P] Toma de medidas disciplinarias - Se define un proceso\
            \ de sanciones, que se aplica seg\xFAn sea necesario, cuando un empleado\
            \ viola las pol\xEDticas de privacidad de la entidad o cuando el comportamiento\
            \ negligente de un empleado causa un incidente de privacidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2
      assessable: false
      depth: 1
      ref_id: CC2
      name: Information & Communication
      translations:
        es:
          name: "Informaci\xF3n y Comunicaci\xF3n"
          description: null
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2
      ref_id: CC2.1
      name: COSO Principle 13
      description: The entity obtains or generates and uses relevant, quality information
        to support the functioning of internal control.
      translations:
        es:
          name: Principio COSO 13
          description: "La entidad obtiene o genera y utiliza informaci\xF3n relevante\
            \ y de calidad para apoyar el funcionamiento del control interno."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.1
      description: "[COSO] Identifies Information Requirements \u2014 A process is\
        \ in place to identify the information required and expected to support the\
        \ functioning of the other components of internal control and the achievement\
        \ of the entity\u2019s objectives."
      translations:
        es:
          name: null
          description: "[COSO] Identifica los requisitos de informaci\xF3n - Existe\
            \ un proceso para identificar la informaci\xF3n necesaria y esperada para\
            \ apoyar el funcionamiento de los dem\xE1s componentes del control interno\
            \ y la consecuci\xF3n de los objetivos de la entidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.2
      description: "[COSO] Captures Internal and External Sources of Data \u2014 Information\
        \ systems capture internal and external sources of data."
      translations:
        es:
          name: null
          description: "[COSO] Capta fuentes de datos internas y externas - Los sistemas\
            \ de informaci\xF3n captan fuentes de datos internas y externas."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.3
      description: "[COSO] Processes Relevant Data Into Information \u2014 Information\
        \ systems process and transform relevant data into information."
      translations:
        es:
          name: null
          description: "[COSO] Procesa los datos relevantes en informaci\xF3n - Los\
            \ sistemas de informaci\xF3n procesan y transforman los datos relevantes\
            \ en informaci\xF3n."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.4
      description: "[COSO] Maintains Quality Throughout Processing \u2014 Information\
        \ systems produce information that is timely, current, accurate, complete,\
        \ accessible, protected, verifiable, and retained. Information is reviewed\
        \ to assess its relevance in supporting the internal control components."
      translations:
        es:
          name: null
          description: "[COSO] Mantiene la calidad durante todo el proceso - Los sistemas\
            \ de informaci\xF3n producen informaci\xF3n oportuna, actual, precisa,\
            \ completa, accesible, protegida, verificable y conservada. La informaci\xF3\
            n se revisa para evaluar su relevancia en el apoyo a los componentes de\
            \ control interno."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.5
      description: "[TSC] Documents Data Flow \u2014 The entity documents and uses\
        \ internal and external information and data flows to support the design and\
        \ operation of controls."
      translations:
        es:
          name: null
          description: "[TSC] Documenta el flujo de datos - La entidad documenta y\
            \ utiliza la informaci\xF3n interna y externa y los flujos de datos para\
            \ apoyar el dise\xF1o y el funcionamiento de los controles."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.6
      description: "[TSC] Manages Assets \u2014 The entity identifies, documents,\
        \ and maintains records of system components such as infrastructure, software,\
        \ and other information assets. Information assets include physical endpoint\
        \ devices and systems, virtual systems, data and data flows, external information\
        \ systems, and organizational roles."
      translations:
        es:
          name: null
          description: "[TSC] Gestiona Activos - La entidad identifica, documenta\
            \ y mantiene registros de los componentes del sistema tales como infraestructura,\
            \ software y otros activos de informaci\xF3n. Los activos de informaci\xF3\
            n incluyen dispositivos y sistemas finales f\xEDsicos, sistemas virtuales,\
            \ datos y flujos de datos, sistemas de informaci\xF3n externos y roles\
            \ organizativos."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.7
      description: "[TSC] Classifies Information \u2014 The entity classifies information\
        \ by its relevant characteristics (for example, personally identifiable information,\
        \ confidential customer information, and intellectual property) to support\
        \ identification of threats to the information and the design and operation\
        \ of controls."
      translations:
        es:
          name: null
          description: "[TSC] Clasifica la informaci\xF3n - La entidad clasifica la\
            \ informaci\xF3n por sus caracter\xEDsticas relevantes (por ejemplo, informaci\xF3\
            n personal identificable, informaci\xF3n confidencial de clientes y propiedad\
            \ intelectual) para apoyar la identificaci\xF3n de amenazas a la informaci\xF3\
            n y el dise\xF1o y operaci\xF3n de controles."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.8
      description: "[TSC] Uses Information That Is Complete and Accurate \u2014 The\
        \ entity uses information and reports that are complete, accurate, current,\
        \ and valid in the operation of controls."
      translations:
        es:
          name: null
          description: "[TSC] La entidad utiliza informaci\xF3n e informes que son\
            \ completos, precisos, actuales y v\xE1lidos en el funcionamiento de los\
            \ controles."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1.9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.1
      ref_id: CC2.1.9
      description: "[TSC] Manages the Location of Assets \u2014 The entity identifies,\
        \ documents, and maintains records of physical location and custody of information\
        \ assets, particularly for those stored outside the physical security control\
        \ of the entity (for example, software and data stored on vendor devices or\
        \ employee mobile phones under a bring-yourown-device policy)."
      translations:
        es:
          name: null
          description: "[TSC] Gestiona la ubicaci\xF3n de los activos - La entidad\
            \ identifica, documenta y mantiene registros de la ubicaci\xF3n f\xED\
            sica y la custodia de los activos de informaci\xF3n, en particular para\
            \ aquellos almacenados fuera del control de seguridad f\xEDsica de la\
            \ entidad (por ejemplo, software y datos almacenados en dispositivos de\
            \ proveedores o tel\xE9fonos m\xF3viles de empleados bajo una pol\xED\
            tica de \xABtraiga su propio dispositivo\xBB)."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2
      ref_id: CC2.2
      name: COSO Principle 14
      description: The entity internally communicates information, including objectives
        and responsibilities for internal control, necessary to support the functioning
        of internal control.
      translations:
        es:
          name: Principio COSO 14
          description: "La entidad comunica internamente la informaci\xF3n, incluidos\
            \ los objetivos y las responsabilidades en materia de control interno,\
            \ necesaria para apoyar el funcionamiento del control interno."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.1
      description: "[COSO] Communicates Internal Control Information \u2014 A process\
        \ is in place to communicate required information to enable all personnel\
        \ to understand and carry out their internal control responsibilities."
      translations:
        es:
          name: null
          description: "[COSO] Comunica la informaci\xF3n de control interno - Existe\
            \ un proceso para comunicar la informaci\xF3n necesaria para que todo\
            \ el personal pueda comprender y desempe\xF1ar sus responsabilidades de\
            \ control interno."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.2
      description: "[COSO] Communicates With the Board of Directors \u2014 Communication\
        \ exists between management and the board of directors so that both have information\
        \ needed to fulfill their roles with respect to the entity\u2019s objectives."
      translations:
        es:
          name: null
          description: "[COSO] Se comunica con el consejo de administraci\xF3n - Existe\
            \ comunicaci\xF3n entre la direcci\xF3n y el consejo de administraci\xF3\
            n de modo que ambos dispongan de la informaci\xF3n necesaria para desempe\xF1\
            ar sus funciones con respecto a los objetivos de la entidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.3
      description: "[COSO] Provides Separate Communication Lines \u2014 Separate communication\
        \ channels, such as whistle-blower hotlines, are in place and serve as fail-safe\
        \ mechanisms to enable anonymous or confidential communication when normal\
        \ channels are inoperative or ineffective."
      translations:
        es:
          name: null
          description: "[COSO] Proporciona l\xEDneas de comunicaci\xF3n separadas\
            \ - Existen canales de comunicaci\xF3n separados, como l\xEDneas directas\
            \ de denuncia de irregularidades, que sirven como mecanismos a prueba\
            \ de fallos para permitir la comunicaci\xF3n an\xF3nima o confidencial\
            \ cuando los canales normales son inoperantes o ineficaces."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.4
      description: "[COSO] Selects Relevant Method of Communication \u2014 The method\
        \ of communication considers the timing, audience, and nature of the information."
      translations:
        es:
          name: null
          description: "[COSO] Selecciona el m\xE9todo de comunicaci\xF3n pertinente\
            \ - El m\xE9todo de comunicaci\xF3n tiene en cuenta el momento, la audiencia\
            \ y la naturaleza de la informaci\xF3n."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.5
      description: "[TSC] Communicates Responsibilities \u2014 Entity personnel with\
        \ responsibility for designing, developing, implementing, operating, maintaining,\
        \ or monitoring system controls receive communications about their responsibilities,\
        \ including changes in their responsibilities, and have the information necessary\
        \ to carry out those responsibilities."
      translations:
        es:
          name: null
          description: "[TSC] Comunica Responsabilidades - El personal de la entidad\
            \ con responsabilidad para dise\xF1ar, desarrollar, implementar, operar,\
            \ mantener o monitorizar los controles del sistema recibe comunicaciones\
            \ sobre sus responsabilidades, incluyendo cambios en sus responsabilidades,\
            \ y tiene la informaci\xF3n necesaria para llevar a cabo dichas responsabilidades."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.6
      description: "[TSC] Communicates Information on Reporting Failures, Incidents,\
        \ Concerns, and Other Matters \u2014 Entity personnel are provided with information\
        \ on how to report systems failures, incidents, concerns, and other complaints."
      translations:
        es:
          name: null
          description: "[TSC] Comunica informaci\xF3n sobre la notificaci\xF3n de\
            \ fallos, incidentes, preocupaciones y otras cuestiones - El personal\
            \ de la entidad recibe informaci\xF3n sobre c\xF3mo notificar fallos,\
            \ incidentes, preocupaciones y otras quejas sobre los sistemas."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.7
      description: "[TSC] Communicates Objectives and Changes to Objectives \u2014\
        \ The entity communicates its objectives and changes to those objectives to\
        \ personnel in a timely manner."
      translations:
        es:
          name: null
          description: '[TSC] Comunica objetivos y cambios en los objetivos - La entidad
            comunica oportunamente al personal sus objetivos y los cambios en los
            mismos.'
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.8
      description: "[TSC] Communicates Information to Improve Security Knowledge and\
        \ Awareness \u2014 The entity communicates information to improve security\
        \ knowledge and awareness and to model approprite security behaviors to personnel\
        \ through a security awareness training program."
      translations:
        es:
          name: null
          description: "[TSC] Comunica informaci\xF3n para mejorar el conocimiento\
            \ y la concienciaci\xF3n de la seguridad - La entidad comunica informaci\xF3\
            n para mejorar el conocimiento y la concienciaci\xF3n de la seguridad\
            \ y para modelar comportamientos de seguridad adecuados para el personal\
            \ a trav\xE9s de un programa de formaci\xF3n de concienciaci\xF3n de la\
            \ seguridad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.9
      description: "[P] Communicates Information to Improve Privacy Knowledge and\
        \ Awareness \u2014 The entity communicates information to improve privacy\
        \ knowledge and awareness and to model appropriate behaviors to personnel\
        \ through a privacy awareness training program."
      translations:
        es:
          name: null
          description: "[P] Comunica informaci\xF3n para mejorar el conocimiento y\
            \ la concienciaci\xF3n sobre la privacidad - La entidad comunica informaci\xF3\
            n para mejorar el conocimiento y la concienciaci\xF3n sobre la privacidad\
            \ y para modelar comportamientos adecuados para el personal a trav\xE9\
            s de un programa de formaci\xF3n sobre concienciaci\xF3n sobre la privacidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.10
      description: "[P] Communicates Incident Reporting Methods \u2014 The entity\
        \ has communicated to employees and others within the entity the process used\
        \ to report a suspected privacy incident."
      translations:
        es:
          name: null
          description: "[P] Comunica m\xE9todos de notificaci\xF3n de incidentes -\
            \ La entidad ha comunicado a los empleados y a otras personas de la entidad\
            \ el proceso utilizado para notificar un presunto incidente relacionado\
            \ con la privacidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.11
      description: "[SYSTEM LEVEL] Communicates Information About System Operation\
        \ and Boundaries \u2014 The entity prepares and communicates information about\
        \ the design and operation of the system and its boundaries to authorized\
        \ personnel to enable them to understand their role in the system and the\
        \ results of system operation."
      translations:
        es:
          name: null
          description: "[SYSTEM LEVEL] Comunica informaci\xF3n sobre el funcionamiento\
            \ y los l\xEDmites del sistema - La entidad prepara y comunica informaci\xF3\
            n sobre el dise\xF1o y el funcionamiento del sistema y sus l\xEDmites\
            \ al personal autorizado para permitirle comprender su papel en el sistema\
            \ y los resultados de su funcionamiento."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.12
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.12
      description: "[SYSTEM LEVEL] Communicates System Objectives \u2014 The entity\
        \ communicates its objectives to personnel to enable them to carry out their\
        \ responsibilities."
      translations:
        es:
          name: null
          description: "[SYSTEM LEVEL] Comunica los objetivos del sistema - La entidad\
            \ comunica sus objetivos al personal para permitirle desempe\xF1ar sus\
            \ responsabilidades."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2.13
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.2
      ref_id: CC2.2.13
      description: "[SYSTEM LEVEL] Communicates System Changes \u2014 System changes\
        \ that affect responsibilities or the achievement of the entity's objectives\
        \ are communicated in a timely manner."
      translations:
        es:
          name: null
          description: "[SYSTEM LEVEL] Comunica los cambios del sistema - Los cambios\
            \ del sistema que afectan a las responsabilidades o a la consecuci\xF3\
            n de los objetivos de la entidad se comunican oportunamente."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2
      ref_id: CC2.3
      name: COSO Principle 15
      description: The entity communicates with external parties regarding matters
        affecting the functioning of internal control.
      translations:
        es:
          name: Principio COSO 15
          description: "La entidad se comunica con las partes externas en relaci\xF3\
            n con las cuestiones que afectan al funcionamiento del control interno."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.1
      description: "[COSO] Communicates to External Parties \u2014 Processes are in\
        \ place to communicate relevant and timely information to external parties,\
        \ including shareholders, partners, owners, regulators, customers, financial\
        \ analysts, and other external parties."
      translations:
        es:
          name: null
          description: "[COSO] Comunica a las partes externas - Existen procesos para\
            \ comunicar informaci\xF3n relevante y oportuna a las partes externas,\
            \ incluidos accionistas, socios, propietarios, reguladores, clientes,\
            \ analistas financieros y otras partes externas."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.2
      description: "[COSO] Enables Inbound Communications \u2014 Open communication\
        \ channels allow input from customers, consumers, suppliers, external auditors,\
        \ regulators, financial analysts, and others, providing management and the\
        \ board of directors with relevant information."
      translations:
        es:
          name: null
          description: "[COSO] Permite las comunicaciones entrantes - Los canales\
            \ de comunicaci\xF3n abiertos permiten recibir aportaciones de clientes,\
            \ consumidores, proveedores, auditores externos, reguladores, analistas\
            \ financieros y otros, proporcionando informaci\xF3n relevante a la direcci\xF3\
            n y al consejo de administraci\xF3n."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.3
      description: "[COSO] Communicates With the Board of Directors \u2014 Relevant\
        \ information resulting from assessments conducted by external parties is\
        \ communicated to the board of directors."
      translations:
        es:
          name: null
          description: "[COSO] Se comunica con el Consejo de Administraci\xF3n - La\
            \ informaci\xF3n pertinente resultante de las evaluaciones realizadas\
            \ por partes externas se comunica al Consejo de Administraci\xF3n."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.4
      description: "[COSO] Provides Separate Communication Lines \u2014 Separate communication\
        \ channels, such as whistle-blower hotlines, are in place and serve as fail-safe\
        \ mechanisms to enable anonymous or confidential communication when normal\
        \ channels are inoperative or ineffective."
      translations:
        es:
          name: null
          description: "[COSO] Proporciona l\xEDneas de comunicaci\xF3n separadas\
            \ - Existen canales de comunicaci\xF3n separados, como l\xEDneas directas\
            \ de denuncia de irregularidades, que sirven como mecanismos a prueba\
            \ de fallos para permitir la comunicaci\xF3n an\xF3nima o confidencial\
            \ cuando los canales normales son inoperantes o ineficaces."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.5
      description: "[COSO] Selects Relevant Method of Communication \u2014 The method\
        \ of communication considers the timing, audience, and nature of the communication\
        \ and legal, regulatory, and fiduciary requirements and expectations."
      translations:
        es:
          name: null
          description: "[COSO] Selecciona el m\xE9todo de comunicaci\xF3n pertinente:\
            \ el m\xE9todo de comunicaci\xF3n tiene en cuenta el momento, la audiencia\
            \ y la naturaleza de la comunicaci\xF3n, as\xED como los requisitos y\
            \ expectativas legales, reglamentarios y fiduciarios."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.6
