    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3.12
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc2.3
      ref_id: CC2.3.12
      description: "[SYSTEM LEVEL] Communicates Information on Reporting System Failures,\
