        \ and other complaints to appropriate entity personnel."
      translations:
        es:
          name: null
          description: "[SYSTEM LEVEL] Comunica informaci\xF3n sobre la notificaci\xF3\
            n de fallos del sistema, incidentes, preocupaciones y otras cuestiones\
            \ - Los usuarios externos reciben informaci\xF3n sobre c\xF3mo notificar\
            \ fallos del sistema, incidentes, preocupaciones y otras quejas al personal\
            \ apropiado de la entidad."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc3
      assessable: false
