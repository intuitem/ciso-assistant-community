        \ the design and operation of the system and its boundaries to authorized\
        \ external users to permit users to understand their role in the system and\
        \ the results of system operation."
      translations:
        es:
          name: null
          description: "[SYSTEM LEVEL] Comunica informaci\xF3n sobre el funcionamiento\
