      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.3
      ref_id: CC1.3.3
      description: "[COSO] Defines, Assigns, and Limits Authorities and Responsibilities\
        \ \u2014 Management and the board of directors delegate authority, define\
        \ responsibilities, and use appropriate processes and technology to assign\
        \ responsibility and segregate duties as necessary at the various levels of\
        \ the organization."
      translations:
        es:
          name: null
          description: "[COSO] Define, Asigna y Limita Autoridades y Responsabilidades\
            \ - La direcci\xF3n y el consejo de administraci\xF3n delegan autoridad,\
            \ definen responsabilidades y utilizan procesos y tecnolog\xEDa adecuados\
            \ para asignar responsabilidades y segregar funciones seg\xFAn sea necesario\
            \ en los distintos niveles de la organizaci\xF3n."
    - urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.3.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:soc2-2017-rev-2022:cc1.3
      ref_id: CC1.3.4
      description: "[TSC] Addresses Specific Requirements When Defining Authorities\
        \ and Responsibilities \u2014 Management and the board of directors consider\
        \ requirements relevant to security, availability, processing integrity, confidentiality,\
