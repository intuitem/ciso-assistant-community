        \ automaatne v\xE4ljal\xFClitus t\xF6\xF6tab.\nd. Testimise ja visuaalse \xFC\
        levaatuse k\xE4igus avastatud puudused dokumenteeritakse ja edastatakse vastutajatele\
        \ puuduste k\xF5rvaldamiseks ja p\xF5hjuste v\xE4ljaselgitamiseks."
      implementation_groups:
      - S
