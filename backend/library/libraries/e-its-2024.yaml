      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M20
      name: "L\xF5pukoosolek"
      description: "a. Auditi l\xF5petamisel korraldab auditir\xFChm koos auditeeritava\
