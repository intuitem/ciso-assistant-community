        \ juhistikus\xFCsteemis.\nc. Kaablite omavahelise kauguse, varjestuse ja maanduse\
        \ osas j\xE4rgitakse kohalduvaid standardeid, n\xF5udeid ja eeskirju.\nd.\
        \ Regulaarselt tehakse tasandusvoolude testm\xF5\xF5tmist."
      implementation_groups:
      - S
