        \ on veebilehel avalikustanud andmekaitsetingimused, mis kirjeldavad, milliseid\
        \ isikuandmeid kogutakse (sh. k\xFCpsised), kuidas neid t\xF6\xF6deldakse,\
        \ millistel eesm\xE4rkidel, kaua s\xE4ilitatakse ja kuidas privaatsust kaitstakse.\
        \ T\xE4iendavate andmekaitsetingimuste elementide koostamisel tuleb l\xE4\
        htuda IK\xDCM artiklitest 12-22 v\xF5i asjaomasest seadusest.\ne. Organisatsioon\
