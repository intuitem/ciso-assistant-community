      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M15
      name: "Kaabelduse f\xFC\xFCsiline turve (I-A)"
      description: "a. \xDCldkasutatavates ruumides ja hoone mittej\xE4lgitavates\
        \ asukohtades on kaablid ja jaotusseadmed kaitstud volitamata juurdep\xE4\xE4\
        su eest.\nb. Kaabeldus on peidetud ja kaitstud kaablikanalitega v\xF5i tugevdatud\
        \ paigaldustorudega.\nc. Jaotusseadmed on lukustatud ja nende p\xE4\xE4su\xF5\
        igused on ametip\xF5hiselt piiratud. On kehtestatud kord juurdep\xE4\xE4su\
        \ reguleerimiseks ja v\xF5tmete haldamiseks."
      implementation_groups:
      - K
