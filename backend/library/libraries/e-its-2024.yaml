        b. Andmevarunduse m\xF5juritena on m\xE4\xE4ratud v\xE4hemalt j\xE4rgnev:\n\
        * varundatavate andmete koosseis;\n* varundatavate andmete k\xE4ideldavus-,\
        \ terviklus-, ja konfidentsiaalsusn\xF5uded;\n* \xF5igusaktidest tulenevad\
        \ n\xF5uded;\n* vajalik andmemaht;\n* andmete s\xE4ilitusaeg;\n* n\xF5utav\
        \ varunduse sagedus;\n* lubatav taasteaeg;\n* n\xF5uded andmete kustutamiseks\
        \ ja andmekandjate h\xE4vitamiseks.\nc. Vajaliku andmemahu hindamisel arvestatakse\
        \ eeldatava andmemahu suurenemisega tulevikus.\nd. Varunduse sagedus m\xE4\
        \xE4ratakse andmete muudatuste ja lisanduste sageduse ja maksimaalse lubatava\
