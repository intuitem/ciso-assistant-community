      ref_id: SYS.4.3.M14
      name: "Sards\xFCsteemi buutimise turve ja autentimine (C-I)"
      description: "a. Buutimine toimub mitmeetapiliselt, iga etapi turvalisust kontrollitakse.\n\
        b. Sards\xFCsteemi buutimisel kontrollib eellaadur operatsioonis\xFCsteemi\
