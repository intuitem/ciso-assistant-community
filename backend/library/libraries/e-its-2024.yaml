      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.1.1
      ref_id: NET.1.1.M34
      name: "V\xF5rgup\xF5hised kr\xFCptograafilised vahendid (C-I)"
