      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M8
      name: "D\xFCnaamilise marsruutimise keelamine"
      description: "a. Tulem\xFC\xFCri d\xFCnaamiline marsruutimine on desaktiveeritud\
        \ (v\xE4lja arvatud siis, kui paketifiltrit kasutatakse mooduli NET.3.1 Ruuterid\
        \ ja kommunikaatorid kohaselt ruuterina)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M9
      name: "Tulem\xFC\xFCri logimine"
      description: "a. Tulem\xFC\xFCris logitakse v\xE4hemalt j\xE4rgmised turvas\xFC\
        ndmused:\n* tulem\xFC\xFCri haldusliidesesse sisselogimised;\n* tulem\xFC\xFC\
        ri konfiguratsioonimuudatused;\n* blokeeritud v\xF5rgu\xFChendustaotlused\
        \ (IP-l\xE4hteaadressid ja IP-sihtaadressid, l\xE4hte- ja sihtpordid v\xF5\
        i ICMP/ICMPv6 t\xFC\xFCp, kuup\xE4ev, kellaaeg);\n* eba\xF5nnestunud juurdep\xE4\
        \xE4sukatsed s\xFCsteemiressurssidele (autentimisvigade v\xF5i \xF5iguste\
        \ puudumise t\xF5ttu);\n* tulem\xFC\xFCriteenuste veateated;\n* \xFCldised\
        \ tulem\xFC\xFCri veateated.\nb. Tulem\xFC\xFCris tehtud toimingud logitakse\
        \ v\xF5imalusel automaatselt.\nc. Turvaprokside kasutamisel logitakse v\xE4\
        hemalt protokolli v\xF5i p\xE4\xE4suloendi (ingl access control list, ACL)\
        \ nurjunud autentimiskatsed, sh teenus, IP-l\xE4hteaadressid ja IP-sihtaadressid,\
        \ l\xE4hte- ja sihtpordid, kuup\xE4ev ja kellaaeg."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M10
      name: "Killur\xFCnde t\xF5rje paketifiltris"
      description: "a. Protokollide IPv4 ja IPv6 killur\xFCnde (ingl fragmentation\
        \ attack) t\xF5rjeks on paketifiltris rakendatud turvamehhanismid."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m14
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M14
      name: "Tulem\xFC\xFCri k\xE4idudokumentatsioon"
      description: "a. K\xF5ik tulem\xFC\xFCri turvalisust m\xF5jutavad toimingud\
        \ (sh tulem\xFC\xFCri reeglid, konfiguratsiooni ja s\xFCsteemiteenuste muudatused)\
        \ lisatakse k\xE4idudokumentatsiooni (ingl operational documentation).\nb.\
        \ K\xF5ik muudatused tulem\xFC\xFCrireeglites dokumenteeritakse koos muudatuse\
        \ p\xF5hjendusega.\nc. Dokumentatsioon on kaitstud lubamatu juurdep\xE4\xE4\
        su eest."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M15
      name: "Tulem\xFC\xFCri hankimise kord"
      description: "a. Enne hankimist on tulem\xFC\xFCri sobivuse hindamiseks koostatud\
        \ n\xF5uete spetsifikatsioon.\nb. Tulem\xFC\xFCri valikul arvestatakse infoturvapoliitikast\
        \ ja kaitsetarbest tulenevaid n\xF5udeid.\nc. IPv6 protokolli kasutamisel\
        \ v\xF5imaldab paketifilter IPv6 laiendp\xE4iste (ingl IPv6 extention header)\
        \ kontrolli ja IPv6 konfigureerimist protokollile IPv4."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M22
      name: "Tulem\xFC\xFCri kellaaja s\xFCnkroniseerimine"
      description: "a. Tulem\xFC\xFCri kellaaeg s\xFCnkroniseeritakse turvalise NTP-serveriga.\n\
        b. Kellaaja s\xFCnkroniseerimine muude v\xE4liste allikatega on tulem\xFC\xFC\
        ris blokeeritud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M16
      name: "Turvaline P-A-P-struktuur (paketifilter-rakendusl\xFC\xFCs-paketifilter)"
      description: "a. P-A-P-struktuur (paketifilter-rakendusl\xFC\xFCs-paketifilter)\
        \ on rajatud omavahel riist- ja tarkvaraliselt \xFChilduvatest komponentidest.\n\
        b. P\xF5hilised protokollid kasutavad OSI rakenduskihi tasemel turvaproksit\
        \ (ingl application level proxy). TCP ja UDP puhul kasutatakse v\xE4hemalt\
        \ \xFCldist turvaproksit (ingl generic proxy)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M17
      name: "IPv4 v\xF5i IPv6 desaktiveerimine"
      description: "a. V\xF5rgusegmendis IPv4 v\xF5i IPv6 protokolli mittekasutamisel\
        \ on vastav protokoll tulem\xFC\xFCri liideses desaktiveeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M18
      name: "Tulem\xFC\xFCri haldusv\xF5rgu eraldamine"
      description: "a. Tulem\xFC\xFCre hallatakse \xFCksnes eraldi haldusv\xF5rgu\
        \ kaudu (lisakanaliga haldus (ingl out-of-band management)). Tulem\xFC\xFC\
        ri haldusliidesed andmesidev\xF5rgus (ingl in-band management) on desaktiveeritud.\n\
        b. Halduse andmeside on tulem\xFC\xFCris piiratud haldusprotokolli ja m\xE4\
        \xE4ratud l\xE4hte- ja sihtaadressidega. K\xF5ik ebaturvalised haldusprotokollid\
        \ on desaktiveeritud (vt NET.1.2 V\xF5rguhaldus).\nc. Tulem\xFC\xFCris on\
        \ aktiveeritud haldus\xFChenduste kasutajate autentimise, andmete tervikluse\
        \ tagamise ja kr\xFCpteerimise turvamehhanismid."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M19
      name: "UDP-tulva ja TCP SYN-tulva ning j\xE4rjenumbri \xE4raarvamise t\xF5rje\
        \ paketifiltris"
      description: "a. Ebausaldusv\xE4\xE4rsest v\xF5rgust juurdep\xE4\xE4setavaid\
        \ serveriteenuseid kaitstakse poolavatud ja avatud k\xE4tluskatsete (ingl\
        \ handshake) tulva (ingl flood) eest UDP-andmevooge piirava paketifiltriga.\n\
        b. Paketifiltris on v\xE4ljuvate \xFChenduste tarbeks aktiveeritud TCP protokolli\
        \ algse j\xE4rjenumbri (ingl initial sequence number, ISN) genereerimine (v\xE4\
        lja arvatud siis, kui see on teostatud turvaproksis)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M23
      name: "Tulem\xFC\xFCri seire ja seiretulemuste anal\xFC\xFCs"
      description: "a. Organisatsiooni IT-s\xFCsteemide seire kontseptsioon sisaldab\
        \ tulem\xFC\xFCride seiret.\nb. On m\xE4\xE4ratud, milliseid logisid anal\xFC\
        \xFCsitakse ja kas seda tehakse regulaarselt, pisteliselt v\xF5i \xFCksnes\
        \ juhtumip\xF5hiselt.\nc. Tulem\xFC\xFCri haldajaid teavitatakse automaatselt\
        \ j\xE4rgmistel juhtudel:\n* eelnevalt m\xE4\xE4ratletud piirv\xE4\xE4rtuste\
        \ \xFCletamisel;\n* vigade ja t\xF5rgete esinemisel;\n* eelnevalt m\xE4\xE4\
        ratletud s\xFCndmuste toimumise korral.\nd. Tulem\xFC\xFCri logiandmeid ja\
        \ olekuteateid edastatakse \xFCksnes turvaliste edastusteede kaudu."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M24
      name: "L\xE4bivaatused ja l\xE4bistustestimised"
      description: "a. Tulem\xFC\xFCri (v\xF5i tulem\xFC\xFCris\xFCsteemi) testitakse\
        \ teadaolevate turvaprobleemide suhtes regulaarselt.\nb. Tulem\xFC\xFCri turbe\
        \ l\xE4bivaatusi tehakse regulaarselt, l\xE4bivaatuse tulemused dokumenteeritakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m32
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M32
      name: "Tulem\xFC\xFCri avariivalmendus"
      description: "a. Tulem\xFC\xFCri avariivalmendus on osa organisatsiooni \xFC\
        ldisest avariivalmenduse kontseptsioonist (vt DER.4. Avariihaldus).\nb. Tulem\xFC\
        \xFCri konfiguratsioonid on varundatud ja nende taaste on lisatud taasteplaanidesse.\n\
        c. Avariivalmenduse dokumentatsioon ja tegevusjuhendid on k\xE4ttesaadavad\
        \ ka paberkujul.\nd. Tulem\xFC\xFCri avariiprotseduure harjutatakse regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m20
