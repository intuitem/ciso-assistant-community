      ref_id: SYS.4.1.M7
      name: "Printeri ja kontorikombaini haldusp\xE4\xE4su kitsendamine"
      description: "a. Printerite ja kontorikombainide haldusp\xE4\xE4s on v\xF5imaldatud\
        \ ainult m\xE4\xE4ratud halduritele ja hooldustehnikutele.\nb. Keskse seadmehaldustarkvara\
