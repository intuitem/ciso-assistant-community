        ratud halduritele.\nc. Juurdep\xE4\xE4s seadmele on v\xF5imalik alles p\xE4\
        rast kasutaja autentimist (nt parooli v\xF5i PIN-koodi abil).\nd. Kaugjuurdep\xE4\
        \xE4s on v\xF5imalik ainult p\xE4rast kasutaja autentimist.\ne. \xDChendused\
