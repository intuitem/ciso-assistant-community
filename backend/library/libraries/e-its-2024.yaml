        \ kasutamisel:\n* ei s\xE4ilitata v\xF5tmeinfot Apple'i veebikeskkonnas;\n\
        * hoitakse FileVault taastev\xF5ti (ingl recovery key) turvalises kohas.\n\
        c. FileVaulti taastev\xF5ti on halduritele vajadusel k\xE4ttesaadav.\nd. Mac\
        \ arvutist tehtud kettat\xF5mmised on kr\xFCpteeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4.m5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4
      ref_id: SYS.2.4.M5
      name: Turvalisust ohustavate funktsioonide desaktiveerimine
      description: "a. macOS-i asukohateenused on desaktiveeritud.\nb. Safaris alla\
        \ laetud faile ei avata automaatselt.\nc. Andmekandja sisu automaatk\xE4ivitus\
        \ v\xF5i -esitus on blokeeritud.\nd. Viimati kasutatud rakenduste, dokumentide\
        \ ja v\xF5rgu\xFChenduste loendit on l\xFChendatud.\ne. Mac arvuti pr\xFC\
        gikasti t\xFChjendamisel kasutatakse valikut Secure EmptyTrash."
      implementation_groups:
      - S
