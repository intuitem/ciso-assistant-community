        imalik tugineda.\nd. Rakenduskava sisaldab tehnos\xFCsteemide sobivus- ja\
        \ s\xFCsteemitestide l\xE4biviimist enne v\xE4liste teenuste kasutuselev\xF5\
        ttu v\xF5i riist- v\xF5i tarkvara soetamist (vt INF.13.M22 Tehnos\xFCsteemide\
