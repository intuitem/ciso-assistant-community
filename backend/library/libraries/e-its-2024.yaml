      ref_id: SYS.2.3.M14
      name: "Lubamatute v\xE4lisseadmete v\xE4ltimine (C-I-A)"
      description: "a. Klientarvuti v\xE4lisseadet (ingl peripheral) saab kasutada\
        \ ainult juhul kui antud v\xE4lisseade on dokumenteeritult kasutamiseks lubatud.\n\
        b. V\xE4lisseadme toimimiseks vajalikud tuuma (ingl kernel) moodulid laaditakse\
        \ ja aktiveeritakse ainult siis, kui seadmel on kasutusluba."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M15
      name: "Soovimatute failide k\xE4ivitamise lisakaitse (C-I)"
      description: "a. Sektsioonid ja kataloogid, kuhu kasutajatel on kirjutus\xF5\
        igus, on failis\xFCsteemiga seotud (ingl mount) nii, et faile ei saa k\xE4\
        ivitada (sidumisparameeter noexec)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M17
      name: "N\xF5rkuste \xE4rakasutuse lisat\xF5rje (C-I)"
      description: "a. Ohustatud teenuste ja rakenduste s\xFCsteemikutsete (ingl system\
        \ call) kasutus on piiratud sobiva m\xE4\xE4rani (nt seccomp abil).\nb. App-Armor'i,\
        \ SELinux'i ja alternatiivsete turvamoodulite t\xFC\xFCpprofiilid ja -reeglid\
        \ on kohandatud organisatsiooni turvapoliitika kohaselt.\nc. Vajadusel on\
        \ loodud uusi reegleid v\xF5i profiile."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M18
      name: Tuuma lisaturve (C-I)
      description: "a. Tuuma tugevdamiseks on rakendatud sobivaid laiendeid (nt grsecurity,\
        \ PaX), mis takistavad kahjurvara levimist ja operatsioonis\xFCsteemi n\xF5\
        rkuste \xE4rakasutamist."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M19
      name: "K\xF5vaketta v\xF5i failide kr\xFCpteerimine (C-I)"
      description: "a. Klientarvuti k\xF5vakettad v\xF5i sellele salvestatud failid\
        \ on kr\xFCpteeritud. Vastavaid kr\xFCptov\xF5tmeid hoitakse v\xE4ljaspool\
        \ IT-s\xFCsteemi.\nb. Ketaste ja failide kr\xFCpteerimiseks kasutatakse AEAD\
        \ (ingl Authenticated Encryption with Associated Data, AEAD) kr\xFCptoprotseduuri\
        \ v\xF5i selle alternatiivina rakendust dm-crypt koos rakendusega dm-verity."
      implementation_groups:
      - K
