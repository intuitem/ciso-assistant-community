      name: Integreerimine avariivalmendusega (A)
      description: "a. Klientarvuti avariivalmendus on integreeritud organisatsiooni\
        \ \xFCldise avariihaldusega (vt DER.4. Avariihaldus).\nb. Klientarvutite andmevarundus\
        \ on osa organisatsiooni \xFCldisest andmevarunduse kontseptsioonist (vt CON.3\
        \ Andmevarunduse kontseptsioon).\nc. Klientarvuti taasteprioriteet on m\xE4\
        \xE4ratud klientarvutit kasutava \xE4riprotsessi prioriteedi p\xF5hjal.\n\
        d. On koostatud klientarvuti avariikava, milles on m\xE4\xE4ratud j\xE4rgnev:\n\
        * varuosade olemasolu v\xF5i nende saamine hooldelepingute raames;\n* taastek\xE4\
        ivitustrigerid ja taastamise prioriteedid;\n* paroolide ja kr\xFCptov\xF5\
        tmete asukohad;\n* taasteplaan (s\xFCsteemi j\xE4rkj\xE4rgulise taastamise\
        \ protseduuri);\n* s\xFCsteemi konfiguratsiooni dokumentatsioon;\n* taasteks\
        \ vajalik lisatarkvara ja -riistvara.\ne. Taastamise v\xF5imaldamiseks on\
        \ komplekteeritud ja turvaliselt hoiustatud varuarvuti t\xF6\xF6korras riistvara,\
        \ tarkvara ja andmestikuga.\nf. Varuarvutit on p\xE4rast s\xFCsteemi muudatusi\
        \ uuendatud ja testitud."
