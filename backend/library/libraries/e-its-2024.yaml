      ref_id: SYS.2.2.3.M17
      name: Automaatse sisselogimise keeld
      description: "a. Paroolide, sertifikaatide ja muu teabe salvestamine veebilehtedele\
        \ ja IT-s\xFCsteemidesse automaatseks sisselogimiseks on keelatud."
      implementation_groups:
