        \ integreerimine kasutavate kataloogiteenustega;\n* kasutajate autentimine\
        \ ja volitamine;\n* liidestused v\xE4liste turvakomponentidega (nt tulem\xFC\
        \xFCrid, kahjurvarat\xF5rje rakendused, turvan\xF5rkuste skannerid, kesksed\
        \ turvas\xFCndmuste tuvastamise ja raporteerimise s\xFCsteemid);\n* lisafunktsioonide\
        \ kasutamine."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M5
      name: "L\xF5ppseadmete halduse kohandamine NAC-lahendusega"
      description: "a. L\xF5ppseadmete kasutuselev\xF5tu, asendamise, muudatuste ja\
        \ rikete halduse protsessid arvestavad NAC-i kasutuselev\xF5tust tulenevaid\
        \ piiranguid.\nb. L\xF5ppseadmete keskse halduse protsess h\xF5lmab NAC-lahenduse\
        \ toimimiseks vajaliku tarkvara, konfiguratsioonimuudatuste ja autentsust\xF5\
        endite (nt sertifikaatide) paigaldamist ja haldust."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M6
      name: NAC-lahenduse avariivalmendus
      description: "a. NAC-i turvamehhanisme on vastava vajaduse tekkimisel v\xF5\
        imalik ajutiselt ning soovitud ulatuses desaktiveerida.\nb. RADIUS-serveri\
        \ mittetoimimise puhuks on koostatud avariivalmenduse stsenaariumid ning kavandatud\
        \ meetmed negatiivsete toimete maandamiseks.\nc. NACi avariivalmenduseks on\
        \ kaalutud j\xE4rgmisi v\xF5imalusi:\n* aktiivsed v\xF5rgu\xFChendused s\xE4\
        ilitatakse (nt korduvautentimise n\xF5ude ajutise peatamisega), kuid k\xF5\
        ik uued sisselogimiskatsed l\xFCkatakse tagasi;\n* d\xFCnaamiline v\xF5rkulogimine\
        \ peatatakse. Selle asemel kasutatakse v\xE4hemalt kriitiliste vajaduste ulatuses\
        \ v\xF5rgusegmentide vahelisi fikseeritud \xFChendusi, mis realiseeritakse\
        \ eeldefineeritud kommutaatoriseadistuste abil;\n* NAC-i kasutamine desaktiveeritakse\
        \ kas k\xF5igis v\xF5rguseadmetes v\xF5i kommutaatorite \xFCksikutes portides,\
        \ et v\xF5rgu\xFChendus saaks j\xE4tkuda piiranguteta.\nd. RADIUSe avariivalmenduse\
        \ stsenaariumid on vastavuses organisatsiooni turvapoliitikatega."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M7
      name: "Turvalise autentimise kasutamine l\xF5ppseadmetes"
      description: "a. L\xF5ppseadmetes kasutatakse turvalisi ja ajakohaseid autentimismeetodeid\
        \ (nt l\xF5ppseadme autentimine toimub automaatselt sertifikaatide v\xF5i\
        \ juurdep\xE4\xE4sulubade alusel).\nb. Ebaturvalisi autentimismeetodeid kasutatakse\
        \ ainult p\xF5hjendatud erandjuhtudel. Vastav otsus on dokumenteeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M8
      name: "NAC-spetsiifiliste rollide ja \xF5iguste m\xE4\xE4ratlemine RADIUS-serveris"
      description: "a. RADIUS-serveri p\xE4\xE4su\xF5iguste andmisel on arvestatud\
        \ RADIUS-serveri haldamiseks vajalike kasutajar\xFChmade vajadusi.\nb. NAC-spetsiifiline\
        \ juurdep\xE4\xE4s RADIUS-serverile on antud j\xE4rgnevatele kasutajar\xFC\
        hmadele:\n* kasutajad, mis haldavad oma v\xF5rgupiirkonna kommutaatoreid (RADIUS-kliendid).\n\
        * l\xF5ppseadmete halduse eest vastutavad kasutajad, kes haldavad seadmeidentiteete\
        \ (nt MAC-aadresse);\n* esmatasandi tugi\xFCksus, mis anal\xFC\xFCsib vigaseid\
        \ RADIUSe taotlusi ja teeb sellest tulenevaid korrektuure."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M9
      name: "NAC p\xE4\xE4su\xF5iguste andmise reeglid"
      description: "a. NAC-lahenduse jaoks on koostatud reeglid l\xF5ppseadmete v\xF5\
        rkup\xE4\xE4su lubamiseks.\nb. Iga l\xF5ppseadme v\xF5i l\xF5ppseadmete grupi\
        \ kohta on m\xE4\xE4ratletud, kas:\n* v\xF5rgule on lubatud piiramatu juurdep\xE4\
        \xE4s;\n* juurdep\xE4\xE4s v\xF5rgule on keelatud;\n* seade p\xE4\xE4seb ligi\
        \ ainult piiratud v\xF5rgusegmentidele.\nc. NAC reeglites on m\xE4\xE4ratud\
        \ kasutatavad autentimismeetodid, eduka autentimise tingimused ja juurdep\xE4\
        \xE4sukontrolli teostamise viis."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M10
      name: NAC-lahenduse identiteedihaldus
      description: "a. NAC-i autentimiseks kasutatakse individuaalseid identiteete.\
        \ Rohkem kui \xFChe l\xF5ppseadme jaoks loodud identiteedid on lubatud ainult\
        \ p\xF5hjendatud erandjuhtudel.\nb. NAC-i autentimiseks vajalik teave on kaitstud\
        \ volitamata juurdep\xE4\xE4su eest."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M11
      name: NAC-lahenduse turvaline konfiguratsioon
      description: "a. NAC-lahenduse komponentide turvaliseks konfigureerimiseks on\
        \ v\xE4lja t\xF6\xF6tatud turvalised standardkonfiguratsioonid ja protseduurijuhendid.\n\
        b. NAC-i lahenduse komponentide seadistuste aja- ja asjakohasust kontrollitakse\
        \ regulaarselt.\nc. L\xF5ppseadmete kasutajate volitused on piiratud m\xE4\
        \xE4ral, et nad ei saaks manipuleerida suplikandi (ingl supplicant) ehk \xFC\
        hendust taotleva seadme konfiguratsiooni, seda desaktiveerida ega lugeda NAC-i\
        \ v\xF5tmeid v\xF5i paroole.\nd. NAC-autentimine on kommutaatoris v\xF5i kommutaatori\
        \ \xFCksikutes portides desaktiveeritud ainult p\xF5hjendatud ja eelnevalt\
        \ m\xE4\xE4ratletud erandjuhtudel."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M12
      name: NAC-lahenduse seire
      description: "a. Keskne RADIUS-server, k\xF5ik autentija (ingl authenticator)\
        \ rollis olevad kommutaatorid ning muud NAC-lahenduse jaoks vajalikud kesksed\
        \ teenused on integreeritud kesksesse seirelahendusse.\nb. Seirelahendusse\
        \ on lisatud:\n* k\xF5ik NAC-spetsiifilised parameetrid, mis tagavad NAC-lahenduse\
        \ v\xF5i vastavate teenuste funktsionaalsuse.\n* RADIUS protokolli kasutatavuse\
        \ kontroll (nt genereerides RADIUS-p\xE4ringuid kogu NAC-i ahela, sh v\xE4\
        liste kataloogiteenuste, kontrollimiseks).\n* kommutaatorite oleku seire NAC-i\
        \ desaktiveerimise tuvastamiseks.\nc. K\xF5rvalekalletest m\xE4\xE4ratletud\
        \ olekutest ja piirv\xE4\xE4rtustest teavitatakse volitatud IT-halduse t\xF6\
        \xF6tajaid."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M13
      name: NAC-lahenduse konfiguratsiooni valideerimine
      description: "a. NAC-lahenduse konfiguratsiooni \xF5igsuse kontrollimiseks on\
        \ koostatud valideerimiseesm\xE4rgid. Valideerimiseesm\xE4rgid arvestavad\
        \ erinevate NAC-lahenduse komponentide funktsionaalsust ja spetsifikatsioone.\n\
        b. NAC-lahenduse komponentide tegeliku konfiguratsiooni v\xF5rdlemist soovitud\
        \ seadistusega viiakse l\xE4bi regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m14
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M14
      name: "T\xE4iendavad meetmed seadme MAC-aadressil p\xF5hineval autentimisel"
      description: "a. L\xF5ppseadmeid, kus ei ole v\xF5imalik kasutada turvalist\
        \ EAP autentimist ja mis on tuvastatud MAC-aadressi j\xE4rgi, ei klassifitseerita\
        \ usaldusv\xE4\xE4rseteks l\xF5ppseadmeteks. Selliste seadmete juurdep\xE4\
        \xE4s v\xF5rgule on piiratud minimaalselt vajalikuga.\nb. Vajadusel rakendatakse\
        \ andmete kaitseks t\xE4iendavaid meetmeid, nt l\xF5ppseadmete andmeside piiramine\
        \ v\xF5i seadmeprofiilide koostamine."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M15
      name: "Kahjurvarat\xF5rje integreerimine NAC-lahendusega"
      description: "a. K\xF5iki l\xF5ppseadmeid kontrollitakse kahjurvara avastamiseks\
        \ enne seadmete organisatsiooni v\xF5rku \xFChendamist ja IT-s\xFCsteemidele\
        \ juurdep\xE4\xE4su v\xF5imaldamist.\nb. Sobiv kahjurvarat\xF5rje lahendus\
        \ on seotud NAC-i autentimisega. Kahjurvara avastamisel v\xF5etakse NAC-lahenduses\
        \ kasutusele meetmed kahjurvara leviku t\xF5kestamiseks."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M16
      name: "NAC-lahenduse komponentide s\xFCndmuste logimine"
      description: "a. NAC-lahenduses logitakse NAC-komponentide olekumuudatused ja\
        \ muud turvalisuse seisukohast olulised s\xFCndmused.\nb. T\xE4iendavalt logitakse\
        \ NAC-i kesksete komponentide konfiguratsioonimuudatused.\nc. On m\xE4\xE4\
        ratletud kogutavate logide detailsus ja keskses logitaristus talletatavad\
        \ logid.\nd. Logiandmeid edastatakse \xFCle turvaliste andmesidekanalite.\n\
        e. Turvakriitilised s\xFCndmused (nt RADIUSe katkestus v\xF5i ebatavaline\
        \ arv RADIUSe p\xE4ringuid) k\xE4ivitavad automaatse alarmeerimise."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M17
      name: "RADIUS-serveri turvaline asukoht v\xF5rgus"
      description: "a. RADIUS-server on paigaldatud kaitstud v\xF5rgusegmenti (vt\
        \ NET.1.1 V\xF5rguarhitektuur ja lahendus).\nb. P\xE4ringud RADIUS-serverisse\
        \ on lubatud ainult usaldusv\xE4\xE4rsetest allikatest.\nc. RADIUS-server\
        \ ei suhtle l\xF5ppseadmetega otse, vaid ainult kommutaatori autentija (ingl\
        \ authenticator) vahendusel. Kommutaatorite p\xE4ringuid v\xF5etakse vastu\
        \ ainult m\xE4\xE4ratud haldusv\xF5rgu segmendist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M18
      name: "NAC-lahenduse \xFCksikasjalik dokumenteerimine"
      description: "a. NAC-lahendus koos k\xF5igi lahendusse kuuluvate komponentidega\
        \ on asjakohaselt dokumenteeritud.\nb. Dokumentatsioonis on kirjeldatud NAC-lahenduse\
        \ komponentide ja l\xF5ppseadmete konfiguratsioonid ning komponentide vahelised\
        \ s\xF5ltuvused. Dokumentatsiooni on parema arusaamise eesm\xE4rgil sobivalt\
        \ liigendatud.\nc. Dokumentatsioon sisaldab NAC-lahendusse sisseehitatud autentimisreeglite\
        \ lihtsustatud kirjeldust.\nd. Dokumentatsiooni hoitakse ajakohasena ja uuendatakse\
        \ p\xE4rast iga muudatuse toimimist.\ne. Dokumentatsiooni ajakohasust kontrollitakse\
        \ regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M19
      name: Turvaline NAC-i identiteedihaldus
      description: "a. NAC-i v\xF5rkup\xE4\xE4sude kaitseks rakendatakse sobivat identiteedihalduse\
        \ lahendust.\nb. Identiteedihalduse k\xE4igus tehakse v\xE4hemalt j\xE4rgmist:\n\
        * sertifikaatide k\xE4sitlemine ja kaitse;\n* identiteetide sulgemine ja kustutamine;\n\
        * identiteedi sulgemise protsessi ja kasutatavate liideste kirjeldamine."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M20
      name: MACsec-i kasutamine (C-I)
      description: "a. Andmete tervikluse ja konfidentsiaalsuse tagamiseks kasutatakse\
        \ v\xF5rgustandardil IEEE 802.1AE p\xF5hinevat MACsec (ingl Media Access Control\
        \ Security) lahendust.\nb. On registreeritud kommutaatorid ja l\xF5ppseadmed,\
        \ mis ei toeta MACsec-i v\xF5i kus ei tohiks MACsec-i kasutada. V\xE4listamise\
        \ p\xF5hjendatust kontrollitakse regulaarselt."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M21
      name: "L\xF5ppseadmete vastavuskontroll (C)"
      description: "a. Enne l\xF5ppseadme \xFChendamist organisatsiooni v\xF5rku ja\
        \ IT-s\xFCsteemidele juurdep\xE4\xE4su andmist kontrollima, kas l\xF5ppseade\
        \ vastab organisatsiooni turvan\xF5uetele.\nb. Iga l\xF5ppseadme t\xFC\xFC\
        bi jaoks on koostatud spetsifikatsioon, millele l\xF5ppseade peab vastama.\
        \ N\xF5uetele mittevastavate seadmete juurdep\xE4\xE4s v\xF5rgule on piiratud.\n\
        c. NAC-lahendus on integreeritud vastavuskontrolli t\xF6\xF6riistaga, mis\
        \ automaatselt hindab l\xF5ppseadmete vastavust. Saadud tulemuse p\xF5hjal\
        \ otsustab NAC-lahendus, kas ja millises ulatuses l\xF5ppseade v\xF5rku lubatakse."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M22
      name: NAC-i kasutamine volituste andmisel (C)
      description: "a. NAC-lahendus jagab l\xF5ppseadmed seadmeprofiili ja kaitsen\xF5\
        uetega alusel eraldi v\xF5rgusegmentidesse.\nb. On kaalutud, kas NAC-i abil\
        \ teha l\xF5ppseadmete mikrosegmentimist (ingl microsegmentation)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M23
      name: Autonoomsete RADIUS-serverite kasutamine (A)
      description: "a. NAC-i rakendamiseks kasutatakse spetsiaalseid ja autonoomseid\
        \ RADIUS-servereid. RADIUS-server ei paku peale NAC-funktsionaalsuse muid\
        \ teenuseid, nt VPN-i juurdep\xE4\xE4su reguleerimist.\nb. Erinevates v\xF5\
        rkudes kasutatakse eraldiseisvaid RADIUS-servereid. On kaalutud vajadust rakendada\
        \ eraldi RADIUS-serverid kontori -ja tootmisv\xF5rgu tarbeks v\xF5i paigutada\
        \ eraldi RADIUS-serverid LAN- ja WLAN v\xF5rkudesse.\nc. On kaalutud autonoomsete\
        \ RADIUS-serverite kasutamist eraldiseisvates v\xF5rgusegmentides."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M24
      name: Turvaliste andmesideprotokollide ainukasutus (C)
      description: "a. Kesksete NAC-lahenduse komponentide vahelises andmevahetuses\
        \ ning RADIUS-serveri ja kataloogiteenuse vahelises suhtluses kasutatakse\
        \ ainult turvalisi protokolle.\nb. On anal\xFC\xFCsitud, kas RADIUS-serveri\
        \ ja kommutaatorite vahelises andmevahetuses on v\xF5imalik kasutada ainult\
        \ turvalisi protokolle."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m25
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M25
      name: NAC-lahenduse integreerimine turvaseirega (A)
      description: "a. Kesksed NAC-lahenduse komponendid ja NAC-lahenduse poolt kasutatavad\
        \ kesksed teenused on integreeritud turvaseire lahendusega.\nb. NAC-spetsiifilised\
        \ turvas\xFCndmused (nt \xFChendustaotluste sagedane tagasil\xFCkkamine v\xF5\
        i identiteedi korduv kasutamine) k\xE4ivitavad automaatse teavituse.\nc. Kui\
        \ organisatsioon kasutab automatiseeritud s\xFCsteeme sissetungi tunnuste\
        \ avastamiseks ja neist alarmeerimiseks (ingl intrusion detection system,\
        \ IDS), on sellesse integreeritud ka NAC-lahenduse komponendid."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4.m26
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.4
      ref_id: NET.3.4.M26
      name: "Kesksete NAC-lahenduse komponentide k\xF5rgk\xE4ideldavuse tagamine (A)"
      description: "a. Kesksed NAC-lahenduse komponendid on paigaldatud liiasusega.\
        \ Ka muud NAC-lahenduse funktsionaalsuse jaoks olulised kesksed teenused on\
        \ k\xF5rgk\xE4ideldavad.\nb. K\xF5rge k\xE4ideldavuse jaoks olulised parameetrid\
        \ on integreeritud seire- ja logimiss\xFCsteemidega. Oluliste parameetrite\
        \ oleku muutumisel saadetakse automaatteavitus.\nc. RADIUS-serveri mittetoimimise\
        \ puhuks koostatud avariivalmenduse stsenaariumid ei alanda v\xF5rgu turvataset."
      implementation_groups:
      - K
