        \ m\xE4rgistus dokumentatsioonis on l\xE4bivalt \xFChtne ja \xFChet\xE4henduslik.\n\
        d. Sisedokumentatsiooni kasutajaskond on piiratud t\xF6\xF6p\xF5hise vajadusega.\n\
        e. V\xE4ljapoole jagatav kaabelduse dokumentatsioon ei sisalda tundlikku ega\
        \ liigset teavet.\nf. Kaabelduses tehtud muudatused dokumenteeritakse esimesel\
        \ v\xF5imalusel.\ng. Kaabelduse ja seotud v\xF5rguseadmete dokumentatsioon\
        \ vaadatakse \xFCle v\xE4hemalt \xFCks kord kolme aasta jooksul."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.12.m11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M11
      name: Jaotusseadmete dokumentatsioon
      description: "a. Iga jaotusseadme (jaotuskilbi) juures asub selle seadme kaablite\
        \ paigutusskeem.\nb. Paigutusskeem on \xFCheselt m\xF5istetav, et tagada hooldust\xF6\
        \xF6de ohutus.\nc. Jaotusseadme dokumentatsioon on objektiivne, ei n\xE4ita\
        \ liinide otstarvet ega esita muud tundlikku teavet. Erandina on otstarve\
        \ m\xE4rgitud avariielektritoite liinil."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.12.m13
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M13
      name: "Elektritarvitite s\xFCttimise v\xE4ltimine"
      description: "a. Elektriseadmeid on enne kasutuselev\xF5ttu kontrollinud kvalifitseeritud\
        \ elektrik.\nb. Isiklike elektriseadmete kasutamine on reguleeritud ja toimub\
        \ selleks kehtestatud korra alusel.\nc. Kodumasinaid kasutatakse ainult selleks\
        \ ette n\xE4htud ruumides.\nd. Pistikupesad paigaldatakse olemasolevatele\
        \ kaablikanalitele v\xF5i fikseeritakse seinale.\ne. Kui pikendusjuhtmete\
        \ kasutamine on v\xE4ltimatu, siis arvestatakse j\xE4rgmist:\n* kasutatakse\
        \ ainult kvaliteetseid ja kontrollitud pikendusjuhtmeid;\n* tarbitav v\xF5\
        imsus vastab pikendusjuhtme spetsifikatsioonile ega \xFCleta 3500 W;\n* pikendusjuhtmed\
        \ ei ole \xFCksteise k\xFClge \xFChendatud;\n* pikendusjuhtmed ei j\xE4\xE4\
        \ t\xF6\xF6tamiskohal inimestele jalgu ega asu k\xE4iguteedel.\nf. Ventilaatoreid\
        \ puhastatakse kogunenud tolmust v\xE4hemalt kord aastas ja vajadusel sagedamini."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.12.m4
      assessable: true
