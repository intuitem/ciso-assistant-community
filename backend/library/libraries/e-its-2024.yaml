    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M16
      name: "Andmebaasi\xFChenduste kr\xFCpteerimine"
      description: "a. Andmebaasis\xFCsteem on konfigureeritud k\xF5iki andmebaasi\xFC\
