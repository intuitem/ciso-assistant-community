        \ rakendab isikuandmeid sisaldaval veebilehel turvalist andmeedastusprotokolli\
        \ HTTPS.\ng. Veebilehe v\xF5i v\xF5rgu\xFChenduse kaitseks kasutavate kolmandate\
        \ osapoolte teenuste (n. Google Analytics, Matomo, CloudFare) kasutamine on\
        \ andmekaitsetingimustes v\xE4lja toodud.\nh. Organisatsioon on teinud k\xF5\
        ik selleks, et volitatud t\xF6\xF6tlejad rakendaksid isikuandmete kaitseks\
        \ asjakohaseid turvameetmeid."
