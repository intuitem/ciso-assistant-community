        \ p\xE4rast iga serveris tehtavat muudatust.\nf. Installitakse ainult serveri\
        \ otstarbe t\xE4itmiseks vajalikud teenused.\ng. Kui serveri t\xF6\xF6ks on\
        \ vajalik interneti\xFChendus, \xFChendatakse server Internetiga p\xE4rast\
        \ installimise ja konfigureerimise l\xF5petamist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M19
      name: Lokaalsed paketifiltrid
      description: "a. Suure kaitsetarbega serverid on kaitstud lokaalse (operatsioonis\xFC\
        steemi tasemel) paketifiltriga (ingl packet filter).\nb. Serveri v\xF5rku\
        \ lisamisel on paketifilter aktiveeritud aluskonfiguratsioonis (k\xF5ik \xFC\
        henduskatsed l\xFCkatakse tagasi).\nc. Serveri lokaalne paketifilter aktsepteerib\
        \ andmesideseansse ainult m\xE4\xE4ratud suhtluspartneritega. Mittevajalikud\
        \ protokollid, pordid ja liidesed on blokeeritud.\nd. Protokolli ICMP teateid\
        \ filtreeritakse valikuliselt, sest ICMP t\xE4ielik blokeerimine v\xF5ib kaasa\
        \ tuua raskesti diagnoositavaid v\xF5rguh\xE4ireid.\ne. Paketifiltri konfiguratsiooni\
        \ kontrollitakse regulaarselt ja vajadusel korrigeeritakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M21
      name: "Serveri k\xE4idudokumentatsiooni koostamine"
      description: "a. Serveri k\xE4itusega seotud toimingud, sooritajad ja toimingu\
        \ tulemid on arusaadavalt dokumenteeritud serveri k\xE4idudokumentatsioonis\
        \ (ingl operational documentation).\nb. K\xF5ik konfiguratsioonimuudatused\
        \ on dokumentatsiooni alusel j\xE4lgitavad.\nc. K\xF5ik turvalisust puudutavad\
        \ toimingud on dokumenteeritud.\nd. K\xF5ik serveri k\xE4itusega seotud toimingud,\
        \ mida on v\xF5imalik dokumenteerida automaatselt, on logitud automaatselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M22
      name: Integreerimine avariivalmendusega
      description: "a. Organisatsiooni talitluspidevuse (ingl business continuity)\
        \ kontseptsioon h\xF5lmab ka serverite varundust ja taastet. (vt DER.4 Avariihaldus).\n\
        b. Serverite jaoks v\xE4lja t\xF6\xF6tatud serverite andmevarunduse kava.\n\
        c. Talitluspidevust m\xF5jutavate serveriteenuste taasteks ja taask\xE4ivituseks\
        \ on dokumenteeritud ja kehtestatud taastekava (ingl disaster recovery plan).\n\
        d. Taastekava s\xE4testab taasteks vajalike paroolide ja kr\xFCptov\xF5tmete\
        \ turvalise kasutamise ja hoiustamise korra.\ne. Taastekava rakendamist harjutatakse\
        \ regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M23
      name: "Serveris\xFCsteemi seire"
      description: "a. Serveris\xFCsteemide olekut, servereid ning neis k\xE4itatavaid\
        \ teenuseid j\xE4lgitakse pideva seire vahenditega.\nb. Etten\xE4htud piirn\xE4\
        itajate \xFCletamisest ja t\xF5rgete tekkimisest teavitatakse koheselt serveri\
        \ haldureid."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M24
      name: Regulaarne turbe testimine
      description: "a. V\xF5rgur\xFCnnete tuvastamiseks ja \xE4rahoidmiseks testitakse\
        \ v\xE4lisliideseid omavate serverite turvalisust v\xE4hemalt kord kuus.\n\
        b. Sisev\xF5rgu serverite vastavust turvapoliitikale kontrollitakse regulaarselt.\n\
        c. Turbe testimise k\xE4igus kontrollitakse v\xE4hemalt j\xE4rgmist:\n* paroolipoliitika\
        \ j\xE4rgimist;\n* pikaajaliselt passiivseid kasutajakontosid;\n* \xF5iguste\
        \ vastavust kehtestatud s\xFCsteemile;\n* s\xFCsteemiprogrammide konfiguratsiooni;\n\
        * v\xF5rguteenuseid ja nende konfiguratsiooni;\n* automaatseire toimimist.\n\
        d. V\xF5imalusel kasutatakse serveri turvakontrollide l\xE4biviimiseks automatiseeritud\
        \ vahendeid (testit\xF6\xF6riistu ja -skripte).\ne. Kontrolli tulemused dokumenteeritakse\
        \ ja lahknevusi k\xE4sitletakse esimesel v\xF5imalusel."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m25
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M25
      name: "Serveri kasutuselt k\xF5rvaldamise kord"
      description: "a. Serveri (f\xFC\xFCsilise serveri v\xF5i virtuaalserveri) kasutajaid\
        \ informeeritakse serveri k\xF5rvaldamisest aegsasti.\nb. Serveri k\xF5rvaldamiseks\
        \ on koostatud toimingute kontroll-loend, mis k\xE4sitleb v\xE4hemalt andmete\
        \ varundamist, teenuste \xFCleviimist ja andmete turvalise kustutamisega seotud\
        \ aspekte.\nc. Enne serveri k\xF5rvaldamist on koostatud \xFClevaade serveril\
        \ olevatest andmetest ja plaanitud uutest asukohtadest.\nd. Enne serveri kasutuselt\
        \ k\xF5rvaldamist varundatakse olulised andmed.\ne. On tagatud, et serveri\
        \ antavad teenused v\xF5tab vajadusel \xFCle teine server. K\xF5rge k\xE4\
        ideldavusega serveri migreerimist testitakse eelnevalt testkeskkonnas.\nf.\
        \ Serveri kasutuselt k\xF5rvaldamisel j\xE4lgitakse, et andmekandjatele ei\
        \ j\xE4\xE4ks alles tundlikke andmeid."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m34
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M34
      name: "K\xF5vaketta kr\xFCpteerimine"
      description: "a. Serveri andmekandjad (nt k\xF5vakettad) on kr\xFCpteeritud\
        \ usaldusv\xE4\xE4rsete vahenditega.\nb. Virtuaalmasinaid sisaldavad andmekandjad\
        \ (andmemassiivid v\xF5i k\xF5vakettad) on kr\xFCpteeritud.\nc. Kr\xFCptov\xF5\
        tmed ja -paroolid on piisavalt tugevad ja kaitstud. Kr\xFCptov\xF5tme kaitsmiseks\
        \ kasutatatakse TPM-ile (ingl Trusted Platform Module) lisaks ka muid meetmeid.\n\
        d. Kettakr\xFCpto taasteparool on talletatud turvalises asukohas (nt paroolihoidlas)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m35
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M35
      name: "Serveri k\xE4idudokumentatsiooni haldus"
      description: "a. Serveri k\xE4idudokumentatsioon on koostatud iga t\xFC\xFC\
        pserveri kohta. Dokumentatsioon sisaldab infoturbe vajadusi ning \xF5igusaktidest\
        \ tulenevaid n\xF5udeid.\nb. Serveri k\xE4idudokumentatsioon on kaitstud volitamata\
        \ juurdep\xE4\xE4su eest. Avariiolukorras on volitatud isikutele tagatud juurdep\xE4\
        \xE4s k\xE4idudokumentatsioonile.\nc. Serveri k\xE4idudokumentatsiooni uuendatakse\
        \ regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m36
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M36
      name: Serveri buutimise turve
      description: "a. Serveri buutimise seadeid saavad muuta ainult haldajad. Juurdep\xE4\
        \xE4s p\xFCsivara konfigureerimisliidesele on kaitstud v\xE4hemalt parooliga.\n\
        b. Kasutatakse serveri operatsioonis\xFCsteeme, mis toetavad UEFI SB-d (ingl\
        \ Secure Boot).\nc. UEFI Secureboot on aktiveeritud. Buutimisel (ingl booting)\
        \ on eellaadur (ingl bootloader) ja operatsioonis\xFCsteemi tuum (ingl kernel)\
        \ signeeritud SecureBoot tervikluskontrolli v\xF5imaldava v\xF5tmega.\nd.\
        \ Tarbetud v\xF5tmed on serverist eemaldatud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m37
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M37
      name: "Turvakriitiliste rakenduste ja operatsioonis\xFCsteemi komponentide kapseldamine"
      description: "a. Rakenduste ja operatsioonis\xFCsteemi turvakriitilised andmed\
        \ (nt autentimis- ja sertifikaadiandmed) on teiste rakenduste ja operatsioonis\xFC\
        steemi komponentide juurdep\xE4\xE4su eest kapseldatud (ingl encapsulation)\
        \ v\xF5i isoleeritud omaette t\xE4itmiskeskonda (ingl execution environment).\n\
        b. Rakendusi, mis t\xF6\xF6tlevad ebaturvalistest allikatest p\xE4rit andmeid\
        \ (nt veebibrauserid), k\xE4itatakse operatsioonis\xFCsteemist lahutatud t\xE4\
        itmiskeskkonnas."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m39
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M39
      name: Serveri turvaseadete keskne haldus
      description: "a. Serveri konfiguratsioon talletatakse keskses halduss\xFCsteemis\
        \ (vt OPS.1.1.7 S\xFCsteemihaldus).\nb. Serveri turvaseaded vastavad kehtestatud\
        \ turvapoliitikatele ja -juhenditele. Erandid dokumenteeritakse koos p\xF5\
        hjendusega."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m27
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M27
      name: "Hostip\xF5hine sissetungituvastus (I-A)"
      description: "a. Anomaaliate ja r\xFCnnete tuvastamiseks on kasutusel hostip\xF5\
        hised sissetungituvastuse (ingl host-based intrusion detection system, HIDS)\
        \ ja/v\xF5i sissetungit\xF5rje (ingl host-based intrusion prevention system,\
        \ HIPS) s\xFCsteemid. Kui SIEM (ingl security information and event management,\
        \ SIEM) lahenduses on olemas piisav logiinfo, v\xF5ib hostip\xF5histe sissetungituvastuss\xFC\
        steemide asemel kasutada SIEM lahendust.\nb. Anomaaliate avastamiseks kontrollitakse\
        \ regulaarselt (nt igal \xF6\xF6l):\n* serveris\xFCsteemi konfiguratsiooni\
        \ terviklust;\n* muudatusi failis\xFCsteemis;\n* p\xF5him\xE4lus t\xF6\xF6\
        deldavate protsesside lubatavust.\nc. Kasutatavad sissetungituvastuse/sissetungit\xF5\
        rje mehhanismid on sobivalt konfigureeritud ja p\xF5hjalikult testitud.\n\
        d. Anomaaliatest teavitamiseks ja anomaaliate k\xE4sitlemiseks on kehtestatud\
        \ kord.\ne. S\xFCsteemifailide ja konfiguratsiooniseadete muudatuste tuvastamiseks\
        \ (nt Windowsi registri failis) kasutatakse t\xE4iendavalt serveri operatsioonis\xFC\
        steemi omi vahendeid."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m28
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M28
      name: Liiasus (A)
      description: "a. Serveris\xFCsteemi k\xF5rgk\xE4ideldavus tagatakse liiasuse\
        \ (ingl redundancy) lisamisega.\nb. V\xE4liste tarnijate ja teenuseandjatega\
        \ s\xF5lmitud serveris\xFCsteemide hoolduslepingud arvestavad k\xF5rgendatud\
        \ k\xE4ideldavusn\xF5udeid.\nc. Serveris\xFCsteemide liiasus tagatakse \xFC\
        hena j\xE4rgmistest v\xF5imalustest:\n* varuserver k\xFClmvaru (ingl cold\
        \ standby);\n* k\xE4sitsi \xFCmberl\xFClitamine ehk kuumvaru (ingl hot standby);\n\
        * koormust tasakaalustav klaster (ingl load balancing cluster);\n* avarii-\xFC\
        mberl\xFClitust v\xF5imaldav klaster (ingl failover cluster).\nd. Liiasust\
        \ tagava arhitektuuri loomisel arvestatakse selle kuluefektiivsust.\ne. V\xE4\
        ga suure k\xE4ideldavustarbe puhul kasutatakse eri f\xFC\xFCsilistes asukohtades\
        \ asuvate serveritega avarii-\xFCmberl\xFClitust v\xF5imaldavat klastrit."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m30
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M30
      name: "\xDCks teenus serveri kohta (C-I-A)"
      description: "a. \xDCldreeglina annab iga f\xFC\xFCsiline v\xF5i virtuaalne\
        \ server kasutada ainult \xFChe serveriteenuse.\nb. Erandjuhtude p\xF5hjendus\
        \ on dokumenteeritud.\nc. Virtualiseerimisserveris ei k\xE4itata muid teenuseid\
        \ peale virtualiseerimistarkvara ja sellega vahetult seotud teenuste (virtualiseerimise\
        \ haldusteenus jne)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m31
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M31
      name: "Rakenduste k\xE4itamise t\xF5kestamine (C-I)"
      description: "a. Serveril on v\xF5imalik k\xE4itada ainult lubatud programme\
        \ ja skripte. Lubatud programmide nimekiri on v\xF5imalikult piiratud.\nb.\
        \ Lubatud programmide nimekiri p\xF5hineb sertifikaadi kontrollil, r\xE4side\
        \ (ingl hash) v\xF5rdlemisel ja/v\xF5i lubatud kataloogiteedel."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m33
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M33
      name: Juursertifikaadi aktiivne haldus (C-I)
      description: "a. Serveri t\xF6\xF6ks vajalike juursertifikaatide loend on dokumenteeritud.\n\
        b. Serverisse on paigaldatud ainult need juursertifikaadid, mis on serveri\
        \ t\xF6\xF6ks vajalikud ja eelnevalt dokumenteeritud.\nc. Juursertifikaatide\
        \ haldamisel arvestatakse tarkvaratoote allika juhiseid. Juursertifikaatide\
        \ sobivust kontrollitakse regulaarselt."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1.m38
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.1
      ref_id: SYS.1.1.M38
      name: "Serveri s\xFCsteemifailide tugevdatud kaitse (I)"
      description: "a. Tervikluse tagamiseks on juurdep\xE4\xE4s serveri s\xFCsteemifailidele\
        \ ainult lugemisp\xE4\xE4su (ingl read-only access) re\u017Eiimis."
      implementation_groups:
      - K
