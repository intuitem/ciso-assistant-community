      ref_id: INF.12.M6
      name: "Kaabelduse vastuv\xF5tmine"
      description: "a. Kaabelduse vastuv\xF5tmiseks on kehtestatud ja dokumenteeritud\
        \ protseduur ja kontroll-loend.\nb. Vastuv\xF5tuprotseduur algatatakse ainult\
        \ siis, kui kaabelduse paigaldaja on teatanud k\xF5igi t\xF6\xF6de l\xF5petamisest.\n\
        c. Vastuv\xF5tmisel kontrollib tellija:\n* vastavust kaabelduse kavale;\n\
        * defektide puudumist;\n* vastavust standarditele ja eeskirjadele;\n* paigaldust\xF6\
        \xF6de tegelikku mahtu ja arvete \xF5igsust.\nd. Vastuv\xF5tu kontroll-loend\
        \ ja k\xF5ikide osapoolte siduvalt allkirjastatud \xFCleandmis-vastuv\xF5\
        tuakt s\xE4ilitatakse osana kaabelduse sisedokumentatsioonist."
      implementation_groups:
      - S
