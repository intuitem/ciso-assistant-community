      name: Liigvoolukaitse
      description: "a. On kavandatud ja rakendatud meetmed elektritarvitite kaitsmiseks\
        \ liigvoolu eest.\nb. Iga kaitseelemendi (liigvoolukaitsel\xFCliti) j\xE4\
