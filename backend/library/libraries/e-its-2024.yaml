      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M9
      name: "Sobiv auditi- v\xF5i l\xE4bivaatusr\xFChm"
      description: "a. Iga auditi v\xF5i l\xE4bivaatuse jaoks luuakse sobivatest liikmetest\
