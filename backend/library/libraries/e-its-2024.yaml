        \ tuuma d\xFCnaamilist paikamist (ingl Linux Kernel Live Patching)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M5
      name: Tarkvarapakettide turvaline install
      description: "a. Tarkvara l\xE4htekoodist kompileerimisel on tarkvara lubatud\
        \ lahti pakkida, konfigureerida ja kompileerida ainult kasutaja liht\xF5igustega\
        \ konto alt.\nb. Tarkvara kompileerimisel l\xE4htekoodist dokumenteeritakse\
        \ k\xF5ik kasutatud parameetrid. Dokumentatsiooni kasutades on v\xF5imalik\
        \ tarkvara kompileerimist korrata.\nc. Tarkvara ei installita serveri juurfailis\xFC\
        steemi.\nd. Soovituslikult installitakse tarkvarapakette paketihalduri abil\
        \ ja mitte \xFCkshaaval k\xE4surealt."
      implementation_groups:
      - P
