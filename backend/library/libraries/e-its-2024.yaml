        \ hindamiseks (sh. uste ja lukkude seisukorra kontrolli, valves\xFCsteemide\
        \ testimist, videoseire toimimise kontrolli, uksekaardi logide kontrolli jne).\n\
        d. Organisatsioon on koostanud protseduurid k\xFClaliste haldamiseks, kes\
