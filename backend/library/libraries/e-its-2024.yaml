      name: Sobiva Windowsi versiooni valimine
      description: "a. Klientarvutitele Windowsi versiooni valikul on arvestatud IT\
        \ strateegiat, klientarvutite hulka, klientarvutite kasutusotstarvet ja kaitsetarvet.\n\
