      ref_id: SYS.2.1.M40
      name: Hooldusdokumentatsioon (A)
      description: "a. Klientarvuti hooldust\xF6\xF6d on selgelt dokumenteeritud.\
        \ Dokumentatsioon sisaldab, kes ja millal t\xF6id teostas ning mis oli hooldust\xF6\
        \xF6 sisu.\nb. K\xF5ik konfiguratsiooni muudatused ja turvalisust puudutavad\
        \ toimingud (nt k\xF5vaketta vahetus) on dokumenteeritud.\nc. Kui hooldust\xF6\
        id on v\xF5imalik automaatselt logida, siis dokumenteeritakse need automaatselt.\n\
        d. Hooldusdokumentatsioon on kaitstud lubamatu juurdep\xE4\xE4su eest."
      implementation_groups:
      - K
