        \ turvavahendit Secure Boot."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3.m15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M15
      name: "Sards\xFCsteemi m\xE4luhalduse turve (C-I)"
      description: "a. Sards\xFCsteemi p\xF5him\xE4lu on struktureeritud selliselt,\
        \ et \xFChe programmi viga ei m\xF5juta teiste programmide v\xF5i kogu s\xFC\
        steemi stabiilsust.\nb. Programmide andmep\xE4\xE4s teiste programmide m\xE4\
        lupiirkondadele on t\xF5kestatud riistvaraliselt MPU (ingl Memory Protection\
