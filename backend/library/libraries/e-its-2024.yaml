        \ halduseks kasutatavad haldust\xF6\xF6jaamad on paigutatud eraldi v\xF5rgusegmenti.\n\
        c. Haldust\xF6\xF6jaamade ja haldusalade vaheline side on kaitstud d\xFCnaamilise\
