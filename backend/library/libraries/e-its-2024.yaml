        rgu\xFChendused ja sihtkohad on piiratud ruuterite p\xE4\xE4suloenditega (ACL)\
        \ ja tulem\xFC\xFCri reeglitega (nt valvekaamerale piisab \xFChendustest tootja\
        \ uuendusserveri, videoandmete salvestuskoha ja halduss\xFCsteemiga).\nc.\
