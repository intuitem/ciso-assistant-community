      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M16
      name: "Raadiokohtv\xF5rgu ja kaabelv\xF5rgu vahelise \xFChenduse lisaturve (C-I-A)"
      description: "a. Raadiokohtv\xF5rgu ja kaabelv\xF5rgu vahelise \xFChenduse lisaturbeks\
        \ on kasutusel t\xE4iendavad meetmed ja vahendid, nt sissetungituvastuse s\xFC\
        steem (ingl intrusion detection system, IDS) ja/v\xF5i sissetungit\xF5rje\
        \ s\xFCsteem (ingl intrusion prevention system, IPS)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M17
      name: "P\xE4\xE4supunktide \xFChenduse turve (C)"
      description: "a. P\xE4\xE4supunktide vaheline side on andmete konfidentsiaalsuse\
        \ tagamiseks kr\xFCpteeritud (vt NET.2.1.M3 Turvalise kr\xFCptomehhanismi\
