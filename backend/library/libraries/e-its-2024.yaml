      name: OpenLDAP
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.3.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.3
      ref_id: APP.2.3.M1
      name: OpenLDAP-i rakendamise kavandamine
      description: "a. OpenLDAP-i kavandamisel on arvestatud klientrakendustega, mida\
        \ hakatakse kasutama ja mida on vaja tulevikus toetada.\nb. OpenLDAP-i kavandamisel\
        \ arvestatakse v\xE4hemalt j\xE4rgmist:\n* OpenLDAP-i versiooni valik ja n\xF5\
        uded;\n* j\xF5udlusn\xF5uded;\n* rakenduste (nt aadressiraamat) konfigureerimine\
        \ ja integreerimine OpenLDAP-iga;\n* OpenLDAP-i funktsioneerimiseks vajalikud\
        \ tagas\xFCsteemid (nt andmebaas) ja nende piirangud;\n* konfigureerimismeetodi\
        \ valik (staatiline v\xF5i veebikonfiguratsioon);\n* \xFClekatete piirangud\
        \ ja \xFClekatete \xF5ige j\xE4rjestuse tagamine."
      implementation_groups:
      - P
