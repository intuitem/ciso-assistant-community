        \ osalejad ja vastutajad.\nc. Kui hoone tehnilise halduse protsessi on kaasatud\
        \ v\xE4line partner (nt b\xFCroohoone omanik), on k\xF5ik partneri \xF5igused,\
        \ kohustused, \xFClesanded ja p\xE4devused fikseeritud hanke- v\xF5i rendilepingus\
        \ (vt OPS 2.3 V\xE4ljasttellimine).\nd. K\xF5igi hoone tehnilises halduses\
        \ osalejate vahel on kokku lepitud ja dokumenteeritud andmevahetus-, aruandlus-\
        \ ja suhtluskanalid."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.13.m3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.13
      ref_id: INF.13.M3
      name: Piisav hoone tehniline dokumentatsioon
      description: "a. K\xF5igi hoonete kohta on olemas kehtivale regulatsioonile\
        \ vastav ehituslik dokumentatsioon. Hoonetele on v\xE4ljastatud kasutusluba.\n\
        b. Hoone dokumentatsiooni on t\xE4iendatud tehnilise dokumentatsiooniga. Hoone\
        \ tehniline dokumentatsioon sisaldab muuhulgas teavet j\xE4rgmiste objektide\
        \ kohta:\n* elektrikaabeldus, sh UPSid ja avariitoitegeneraatorid;\n* sidekaabeldus;\n\
        * piksekaitses\xFCsteem;\n* kanalisatsioonis\xFCsteem;\n* k\xFCttes\xFCsteem;\n\
        * ventilatsiooni- ja konditsioneerimiss\xFCsteemid;\n* tulekahjusignalisatsioon;\n\
        * l\xE4bip\xE4\xE4sus\xFCsteemid;\n* liftis\xFCsteemid;\n* valve- ja kaameras\xFC\
        steemid;\n* hooneautomaatika juhts\xFCsteemid.\nc. Iga tehnos\xFCsteemi kohta\
        \ on dokumenteeritud v\xE4hemalt j\xE4rgmine teave:\n* tootja;\n* riistvara\
        \ ja tarkvara teave (sh mudeli- ja versiooninumber);\n* seadmete soetamisaeg;\n\
        * liidestused teiste tehno- v\xF5i IT-s\xFCsteemidega;\n* juurdep\xE4\xE4\
        su reeglid;\n* kontaktisikute andmed;\n* erin\xF5uded (nt. k\xE4ideldavusn\xF5\
        ue 24/7).\nd. Hoonete, hoonete tehnilise halduse ja konkreetsete tehnos\xFC\
        steemide dokumentatsioon on ajakohane ja volitatud isikutele vajadusel k\xE4\
        ttesaadav."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.13.m4
      assessable: true
