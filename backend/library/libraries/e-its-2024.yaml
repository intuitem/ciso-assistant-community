      ref_id: ISMS.1.M1
      name: "Infoturbe \xFCldvastutuse v\xF5tmine juhtkonnatasemel"
      description: "a. Organisatsiooni juhtkond v\xF5tab \xFCldvastutuse organisatsiooni\
        \ infoturbe eest. Juhtkonna kohustumus on k\xF5igile asjaosalistele n\xE4\
        htav ja selgelt arusaadav.\nb. Juhtkond algatab turbeprotsessi, juhib ja kontrollib\
        \ protsessi ning on infoturbe korraldamisel eeskujuks.\nc. Organisatsiooni\
        \ juhtkond:\n* m\xE4\xE4rab infoturbega seotud rollid ja \xFClesanded;\n*\
        \ tagab infoturbe t\xF6\xF6tajate p\xE4devuse;\n* tagab infoturbega seotud\
        \ \xFClesannete t\xE4itmiseks vajalikud ressursid.\nd. Organisatsiooni juhtkonda\
        \ teavitatakse infoturbe olukorrast regulaarselt."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M2
      name: "Infoturbe eesm\xE4rgid"
      description: "a. Arvestades organisatsiooni eesm\xE4rke, \xE4riprotsesse ja\
        \ muud olulist teavet, m\xE4\xE4rab organisatsiooni juhtkond infoturbe eesm\xE4\
        rgid.\nb. Infoturbe eesm\xE4rgid on dokumenteeritud. Eesm\xE4rgid on realistlikud,\
        \ praktilised, p\xF5hjendatud ja arusaadavad.\nc. Organisatsiooni juhtkond\
        \ vaatab turvaeesm\xE4rke regulaarselt \xFCle, tagamaks, et eesm\xE4rgid on\
        \ endiselt sobivad ja ajakohased."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M3
      name: Infoturvapoliitika
      description: "a. Organisatsiooni juhtkond piiritleb \xFCheselt ja selgelt infoturbe\
        \ kaitseala.\nb. Organisatsiooni juhtkond kinnitab ja kehtestab infoturvapoliitika.\n\
        c. Infoturvapoliitikas kajastatakse v\xE4hemalt j\xE4rgmised aspektid:\n*\
        \ infoturbe t\xE4htsus ning t\xE4hendus organisatsioonile;\n* turbe strateegia\
        \ p\xF5hielemendid;\n* juhtkonna kohustumus;\n* turbeprotsessi rakendamise\
        \ korralduslikud alused;\n* tulemuslikkuse hindamise p\xF5him\xF5tted.\nd.\
        \ Infoturvapoliitika seostab turvaeesm\xE4rgid organisatsiooni eesm\xE4rkidega\
        \ arusaadaval ja iga t\xF6\xF6tajat motiveerival viisil.\ne. Infoturvapoliitika\
        \ tehakse teatavaks k\xF5igile t\xF6\xF6tajatele ja organisatsiooni partneritele,\
        \ vajadusel ka avalikkusele. Juurdep\xE4\xE4s olulisele teabele v\xF5imaldatakse\
        \ t\xF6\xF6tajatele ja partneritele \xFCksnes p\xE4rast poliitika aktsepteerimist.\n\
        f. Infoturvapoliitikat ajakohastatakse regulaarselt v\xF5i oluliste muudatuste\
        \ puhul infotehnoloogia (edaspidi IT) s\xFCsteemides, organisatsiooni eesm\xE4\
        rkides v\xF5i turbe strateegias."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M4
      name: "Infoturbejuhi m\xE4\xE4ramine"
      description: "a. Organisatsiooni juhtkond m\xE4\xE4rab infoturbe eest vastutava\
        \ isiku - infoturbejuhi, kelle kohustused h\xF5lmavad v\xE4hemalt j\xE4rgmist:\n\
        * infoturbeprotsessi juhtimine ja koordineerimine;\n* juhtkonna toetamine\
        \ infoturvapoliitika kehtestamisel;\n* turbekontseptsiooni v\xE4ljat\xF6\xF6\
        tamine ning koordineerimine;\n* infoturvapoliitika ja -meetmete j\xF5ustamine;\n\
        * turvameetmete rakendusplaani v\xE4ljat\xF6\xF6tamine, elluviimise algatamine\
        \ ja kontrollimine;\n* juhtkonna pidev teavitamine infoturbe hetkeseisust;\n\
        * infoturbe projektide koordineerimine;\n* infoturbeintsidentide menetlemine;\n\
        * infoturbeteadlikkuse suurendamine, koolituste korraldamine.\nb. Organisatsiooni\
        \ juhtkond tagab infoturbejuhile t\xF6\xF6ks vajalikud tingimused ja ligip\xE4\
        \xE4sud teabele ning objektidele.\nc. Infoturbejuhi erialane kvalifikatsioon\
        \ on piisav ning infoturbejuhile on tagatud v\xF5imalused oma teadmiste t\xE4\
        iendamiseks.\nd. Infoturbejuhi kompetents ja isikuomadused lisaks erialastele\
        \ oskustele on j\xE4rgnevad:\n* organisatsiooni eesm\xE4rkide ja \xE4riprotsesside\
        \ tundmine;\n* koost\xF6\xF6v\xF5ime, meeskonnat\xF6\xF6 oskused;\n* iseseisvalt\
        \ t\xF6\xF6tamise v\xF5ime;\n* tahe ennast erialaselt t\xE4iendada;\n* enesekehtestamise\
        \ oskus;\n* projektijuhtimise kogemus.\ne. Infoturbejuht teeb oma \xFClesannete\
        \ t\xE4itmisel koost\xF6\xF6d andmekaitsespetsialisti ning v\xE4liste regulaatoritega.\n\
        f. Infoturbejuht on kaasatud IT projektidesse ning IT-s\xFCsteemide arendusprotsessi."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M5
      name: "Leping v\xE4lise infoturbejuhi kasutamiseks"
      description: "a. Kui infoturbejuhi rolli ei saa t\xE4ita oma t\xF6\xF6tajaga,\
        \ siis hangitakse infoturbejuht teenusena v\xE4ljastpoolt organisatsiooni.\n\
        b. V\xE4lisel infoturbejuhil on vajalik kvalifikatsioon.\nc. Infoturbejuhi\
        \ teenuseleping sisaldab infoturbejuhi t\xF6\xF6\xFClesandeid ning nendega\
        \ seotud \xF5igusi ja kohustusi. S\xE4testatud on v\xE4hemalt j\xE4rgmised\
        \ aspektid:\n* kvalifikatsioonin\xF5uded;\n* t\xF6\xF6\xFClesanded;\n* minimaalsed\
        \ ressursid \xFClesannete t\xE4itmiseks;\n* teatamis- ja aruandlusahel, kontaktisikud;\n\
        * t\xF6\xF6kohad, t\xF6\xF6ruumid, kohaloleku- ja k\xE4ttesaadavusajad;\n\
        * p\xE4\xE4su\xF5igused;\n* aruandluskohustus;\n* koost\xF6\xF6kohustus teenuse\
        \ ostjaga.\nd. V\xE4lise infoturbejuhiga on s\xF5lmitud konfidentsiaalsusleping.\n\
        e. Infoturbejuhi teenuselepingus kajastatakse lepingulise suhte kogu eluts\xFC\
        kkel, sealhulgas:\n* t\xF6id teostavate isikute asendamise kord;\n* huvide\
        \ konflikti m\xE4\xE4ratlus ja lahendusviisid;\n* lepingu rikkumise tagaj\xE4\
        rjed;\n* lepingulise suhte l\xF5petamise kord;\n* lepingu t\xE4itmisega seotud\
        \ kulud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M6
      name: Infoturbekorralduse rajamine
      description: "a. Organisatsiooni juhtkond kehtestab infoturbe korralduse organisatsioonis\
        \ ja tagab selleks vajalikud ressursid (raha, t\xF6\xF6j\xF5ud, vahendid).\n\
        b. Organisatsiooni juhtkond m\xE4\xE4rab turvaeesm\xE4rkide saavutamiseks\
        \ vajalikud rollid ning nimetab piisava kvalifikatsiooniga isikud nende rollide\
        \ t\xE4itmiseks.\nc. Infoturbe erinevate aspektide haldamiseks teevad koost\xF6\
        \xF6d:\n* infoturbejuht;\n* IT-juht;\n* \xE4ri\xFCksuste juhid;\n* andmekaitsespetsialist.\n\
        d. Turbehalduse \xFClesanded on s\xF5nastatud arusaadavalt, kohustused on\
        \ selgelt m\xE4\xE4ratud.\ne. K\xF5igile olulist infoturbe rolli t\xE4itvatele\
        \ isikutele on kehtestatud asendamise kord.\nf. Infoturbekorralduse suhtlusteed\
        \ on plaanitud, kirjeldatud, korraldatud ja teatavaks tehtud. Rollide kirjeldused\
        \ sisaldavad, keda ja millises ulatuses tuleb infoturbe s\xFCndmustest teavitada."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M7
      name: "Turvameetmete m\xE4\xE4ramine"
      description: "a. M\xE4\xE4ratud on turvaeesm\xE4rkidest ja kaitsetarbest tulenevad\
        \ turvameetmed, mis vastavad j\xE4rgmistele p\xF5hin\xF5uetele:\n* turvameetmete\
        \ valik v\xF5tab arvesse toimivust, t\xF5husust ja majanduslikku otstarbekust;\n\
        * meetmete valik on p\xF5hjendatud ning aluskaalutlusteni tagasij\xE4litatav;\n\
        * m\xE4\xE4ratud on turvameetmete eest vastutavad isikud;\n* meetme rakendamise\
        \ kirjeldus on esitatud turbe\xFClesande t\xE4itmiseks vajaliku t\xE4psusega.\n\
        b. Rakendatavad turvameetmed on s\xFCsteemselt dokumenteeritud, vajadusel\
        \ meetme rakenduse kirjeldust ajakohastatakse.\nc. M\xE4\xE4ratud, kuid rakendamata\
        \ j\xE4etud meetme puhul:\n* on tehtud t\xE4iendav riskianal\xFC\xFCs, mis\
        \ on aluseks juhtkonnale riski aktsepteerimise v\xF5i mitteaktsepteerimise\
        \ osas;\n* on dokumenteeritud mitterakendamise p\xF5hjus ja asjaolud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M8
      name: "T\xF6\xF6tajate l\xF5imimine turbeprotsessi"
      description: "a. T\xF6\xF6tajad on kaasatud turbeprotsessi. T\xF6\xF6tajad on\
        \ teadlikud infoturbe ohtudest, tunnevad turvameetmeid ning oskavad neid t\xF6\
        \xF6\xFClesannete t\xE4itmisel j\xE4rgida.\nb. T\xF6\xF6tajatel on v\xF5imalik\
        \ osaleda turvameetmete kavandamisel ja rakendamisel.\nc. Enne turvapoliitika\
        \ ja turvameetmete j\xF5ustamist selgitatakse t\xF6\xF6tajatele meetmete rakendamise\
        \ vajalikkust.\nd. Turvameetmete rakendamine m\xF5jutab t\xF6\xF6tajate igap\xE4\
        evat\xF6\xF6d v\xF5imalikult v\xE4hesel m\xE4\xE4ral.\ne. T\xF6\xF6tajaid\
        \ on teavitatud infoturvapoliitikate mittej\xE4rgimise ja turvameetmete eiramise\
        \ v\xF5imalikest tagaj\xE4rgedest."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M9
      name: "Infoturbe l\xF5imimine organisatsiooni\xFClestesse protsessidesse"
      description: "a. Infoturve on integreeritud k\xF5igisse organisatsiooni \xE4\
        ri- ja tugiprotsessidesse, \xE4riprotsesside varadele infoturbe meetmete rakendamiseks\
        \ on m\xE4\xE4ratud vastutajad.\nb. Infoturbe aspekte arvestatakse nii uute\
        \ \xE4riprotsesside juurutamisel kui olemasolevate \xE4riprotsesside muutmisel.\n\
        c. Infoturbe haldus organisatsioonis on koosk\xF5las muude turvalisuse ja\
        \ riskihaldusega seotud valdkondadega.\nd. Infoturbejuht on alati ja vajalikul\
        \ m\xE4\xE4ral kaasatud infoturvet sisaldavate valdkondlike otsuste tegemisse."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M10
      name: Turbekontseptsioon
      description: "a. Infoturbe strateegia elluviimiseks ja infoturbe eesm\xE4rkide\
        \ t\xE4itmiseks on v\xE4lja t\xF6\xF6tatud turbekontseptsioon (ingl security\
        \ concept). Turbekontseptsioon on turbeprotsessi alusdokument. Organisatsioonis\
        \ v\xF5ib olla samaaegselt mitu erinevat turbekontseptsiooni, mis rakenduvad\
        \ organisatsiooni eri osadele.\nb. Turbekontseptsiooni koostamisel arvestatakse\
        \ infotehnoloogiast s\xF5ltuvaid \xE4riprotsesse ja neid negatiivselt m\xF5\
        jutada v\xF5ivaid riske.\nc. Turbekontseptsioon m\xE4\xE4ratleb v\xE4hemalt\
        \ j\xE4rgmist:\n* kaitseala ja sellesse kuuluvad varad;\n* kaitstavad \xE4\
        riprotsessid;\n* \xE4riprotsesside ja andmete kaitsetarve;\n* turvameetmete\
        \ modelleerimise protsess (sh meetmete prioriteedid ja teostusj\xE4rjekord,\
        \ vt ISMS.1.M7 Turvameetmete m\xE4\xE4ramine);\n* riskianal\xFC\xFCsi korraldus;\n\
        * turbeprotsesside dokumenteerimise kohustus;\n* infoturbe koolituste korraldus;\n\
        * infoturbe aruandluse korraldus.\nd. Turbekontseptsioon arvestab asjakohaseid\
        \ normdokumente ja \xF5igusakte."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M11
      name: "Infoturbe k\xE4igushoid"
      description: "a. Turbeprotsessi, turbekontseptsiooni, infoturvapoliitika ja\
        \ infoturbekorralduse toimivust, t\xE4ielikkust ja ajakohasust kontrollitakse\
        \ regulaarselt.\nb. Regulaarseteks turval\xE4bivaatusteks on planeeritud,\
        \ kes, millal, milliseid konkreetseid valdkondi ja turvameetmeid kontrollib.\
        \ L\xE4bivaatusi teevad asjakohase kvalifikatsiooniga ning s\xF5ltumatud isikud.\n\
        c. Turvameetmeid ja turbekontseptsiooni vaadatakse \xFCle lisaks regulaarsetele\
        \ turval\xE4bivaatustele ka juhtumip\xF5hiselt, kui:\n* lisandub uusi \xE4\
        riprotsesse, rakendusi ja IT-komponente;\n* tehakse olulisi taristumuudatusi;\n\
        * tehakse suuremaid korralduslikke muudatusi;\n* ohud oluliselt muutuvad;\n\
        * ilmnevad olulised n\xF5rkused v\xF5i intsidendid.\nd. Turval\xE4bivaatuse\
        \ tulemused dokumenteeritakse ning lahknevuste p\xF5hjused selgitatakse. L\xE4\
        bivaatuse k\xE4igus ilmnenud puuduste parandusmeetmed dokumenteeritakse.\n\
        e. V\xE4liste kontrollijate puhul lepitakse kokku kohustused ja aruandlus\
        \ ning s\xF5lmitakse konfidentsiaalsuslepe."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m12
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M12
      name: Infoturbearuanded juhtkonnale
      description: "a. Juhtkonnale esitatakse regulaarselt aruandeid infoturbe olukorrast,\
        \ eelk\xF5ige riskiseisu ning turbeprotsessi toimivuse ja t\xF5hususe kohta.\n\
        b. Infoturbearuanne esitatakse lisaks s\xFCndmusep\xF5hiselt, nt p\xE4rast\
        \ turvaintsidenti v\xF5i turbeprotsessi olulises punktis.\nc. Juhtkonnale\
        \ esitatavad aruanded sisaldavad olulist ja asjakohast teavet, probleeme,\
        \ edusamme ja t\xE4iustamise v\xF5imalusi. Aruannetes sisalduvad ka parandusettepanekud\
        \ koos prioriteetide ja hinnangutega realiseerimise aja ja t\xF6\xF6mahu kohta.\n\
        d. Juhtkonna otsused turvameetmete, j\xE4\xE4kriskide ja turbeprotsesside\
        \ muutmise kohta on j\xE4litatavalt dokumenteeritud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m13
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M13
      name: Turbeprotsessi dokumenteerimine
      description: "a. Turbeprotsessi protseduurid, olulised otsused ja tegevuste\
        \ tulemused on dokumenteeritud. Kindlasti dokumenteeritakse j\xE4rgmine:\n\
        * aruanded juhtkonnale (vt ISMS.1.M12 Infoturbearuanded juhtkonnale);\n* turbeprotsessi\
        \ korralduse dokumentatsioon;\n* turbetegevuste dokumentatsioon;\n* turvaintsidentide\
        \ dokumentatsioon;\n* tehniline dokumentatsioon (nt tehnilised juhendid, testimistulemid,\
        \ rakenduste kasutusload);\n* protsessijuhendid t\xF6\xF6tajatele.\nb. On\
        \ olemas reeglistik dokumentatsiooni koostamiseks, hoidmiseks ning dokumentatsiooni\
        \ ajakohasuse ja konfidentsiaalsuse tagamiseks.\nc. Olemasolevate dokumentide\
        \ kehtivad versioonid on lugejate sihtgrupile kergesti k\xE4ttesaadavad. Samade\
        \ dokumentide eelmised versioonid on arhiveeritud ning k\xE4ttesaadaval \xFC\
        hes kohas."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m15
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:isms.1
      ref_id: ISMS.1.M15
      name: "Infoturberessursside \xF6konoomne kasutus"
      description: "a. Infoturberessursside kasutamisel arvestatakse majanduslikke\
        \ aspekte. Turvameetmete ressursivajadus esitatakse numbriliselt.\nb. Infoturbe\
        \ jaoks plaanitud ressursid on k\xE4ttesaadavad \xF5igeaegselt. T\xF6\xF6\
        tajatel on turbega seotud \xFClesannete t\xE4itmiseks piisavalt aega ja v\xF5\
        imalusi.\nc. T\xF6\xF6koormuse tippajal v\xF5i eri\xFClesannete t\xE4itmiseks\
        \ saab kaasata lisat\xF6\xF6j\xF5udu."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:isms.1.m16
      assessable: true
