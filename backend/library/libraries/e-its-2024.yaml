    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M1
      name: Rakenduste eraldatuse kavandamine
      description: "a. Enne rakenduste k\xE4idukeskkonda paigaldamist on kavandatud,\
        \ kuidas pod' i paigaldatav rakendus eraldatakse teistest rakendustest ning\
        \ oma test- ja arenduskeskkondadest.\nb. L\xE4htuvalt rakenduste kaitsetarbest\
        \ ja v\xF5imalikest riskidest on m\xE4\xE4ratud nimeruumide (ingl namespace),\
        \ metasiltide (ingl meta tag), klastrite ja v\xF5rkude arhitektuur ning otsustatud\
        \ virtuaalserverite kasutusvajadus.\nc. Kavandamise k\xE4igus on koostatud\
        \ v\xF5rgu, CPU ja p\xFCsim\xE4lu eraldamise reeglid.\nd. Rakenduste eraldamine\
        \ vastab organisatsiooni \xFCldisele v\xF5rguarhitektuurile ja v\xF5rgu tsoneerimise\
        \ p\xF5him\xF5tetele.\ne. Iga rakendus ja k\xF5ik rakendusega seotud programmid\
        \ on kavandatud t\xF6\xF6tama oma Kubernetese nimeruumis.\nf. \xDChes Kubernetese\
        \ klastris on ainult \xFChesuguse kaitsetarbega ja sarnaste v\xF5imalike r\xFC\
        ndevektoritega rakendused."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M2
      name: Rakenduste arenduse automatiseerimine CI/CD abil
      description: "a. Kubernetese rakenduste arenduse automatiseerimine CI/CD (ingl\
        \ Continuous Integration / Continuous Delivery) abil h\xF5lmab kogu rakenduse\
        \ eluts\xFCklit alates selle kavandamisest kuni kasutuselt eemaldamiseni (sh\
        \ arendust, testimist, k\xE4itamist, seiret ja uuenduste paigaldamist).\n\
        b. CI/CD kavandamisel on m\xE4\xE4ratud vajalikud rollid ning ja minimaalselt\
        \ vajalikud \xF5igused/volitused.\nc. Automatiseerimise kavandamisel on m\xE4\
        \xE4ratud, kuidas kaitstakse Kubernetese rakendustes t\xF6\xF6deldavaid andmeid."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M3
      name: "Kubernetese identiteedi- ja \xF5iguste halduse kavandamine"
      description: "a. K\xF5ik Kubernetese ja juhttasandi (ingl Control Plane) rakenduste\
        \ kasutajad autenditakse. Kubernetese kasutajatele antud volitused v\xF5imaldavad\
        \ teha ainult t\xF6\xF6\xFClesande t\xE4itmiseks vajalikke toiminguid.\nb.\
        \ Automatiseeritud keskkonnas kasutatav tarkvara autenditakse ja tarkvarale\
        \ on antud ainult vajalikud volitused. Autentimine ja volitamine toimub olenemata\
        \ sellest, kas toimingud toimuvad kliendi, veebiliidese v\xF5i rakendusliidese\
        \ (API) kaudu.\nc. Kubernetese haldustoimingud on lubatud ainult isikustatud\
        \ kasutajatele, anon\xFC\xFCmsed toimingud on keelatud. Automatiseerimisprotsesse\
        \ saab m\xE4\xE4rata ja muuta ainult kitsas t\xF6\xF6tajate ring.\nd. Kubernetese\
        \ salvestusruume (ingl Persistent Volumes) saavad luua v\xF5i muuta ainult\
        \ selleks m\xE4\xE4ratud haldurid."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M4
      name: Pod'ide eraldamine
      description: "a. S\xF5lme (ingl node) operatsioonis\xFCsteemi tuumas on rakendatud\
        \ isoleerimismehhanismid pod' ide ressursikasutuse (nt Linuxi nimeruumid ja\
        \ cgroups) n\xE4htavuse piiramiseks.\nb. Pod' ide eraldamine h\xF5lmab v\xE4\
        hemalt protsessi ID-sid, protsessidevahelist andmevahetust, kasutaja ID-sid,\
        \ failis\xFCsteemi ja v\xF5rku (sh hostinime)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M5
      name: Klastri andmete varundamine
      description: "a. Klastri andmeid varundatakse perioodiliselt. Varukoopia sisaldab\
        \ v\xE4hemalt j\xE4rgmist:\n* salvestusruum (ingl Persistent Volumes);\n*\
        \ Kubernetese ja teiste juhttasandi programmide konfiguratsioonifailid;\n\
        * Kubernetese klastri olekuteave (sh laiendused);\n* konfiguratsiooniandmebaasid\
        \ (eriti etcd);\n* k\xF5ik taristurakendused, mis on vajalikud klastri ja\
        \ selles sisalduvate teenuste toimimiseks;\n* koodi- ja t\xF5mmiseregistrite\
        \ (ingl image registries) andmed.\nb. V\xF5imalusel on varundatud ka rakenduste\
        \ k\xE4ituse hetkt\xF5mmised (ingl snapshot), kuid hetkt\xF5mmised ei saa\
        \ olla ainukeseks varundusmeetodiks."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M6
      name: "Pod' ide turvaline l\xE4htestamine"
      description: "a. Pod' i rakenduse l\xE4htestamine tehakse spetsiaalses init\
        \ konteineris.\nb. Rakenduse l\xE4htestamine l\xF5petab k\xF5ik pooleliolevad\
        \ protsessid. Kubernetese muud konteinerid k\xE4ivitatakse alles p\xE4rast\
        \ rakenduse edukat l\xE4htestamist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M7
      name: "Kubernetese v\xF5rkude eraldamine"
      description: "a. S\xF5lmede haldusv\xF5rgud, juhttasandi ja rakenduseteenuste\
        \ \xFCksikv\xF5rgud on eraldatud.\nb. Pod'ide v\xF5rgus on avatud ainult pod'-\
        \ i t\xF6\xF6ks vajaminevad pordid.\nc. Kui Kubernetese klastris on mitmeid\
        \ rakendusi, on Kubernetese nimeruumide vahelised v\xF5rgu\xFChendused vaikeseadistusena\
        \ blokeeritud. T\xF6\xF6ks vajalikud v\xF5rgu\xFChendused lisatakse lubatud\
        \ loendisse (ingl whitelisting) vastava vajaduse tekkimisel.\nd. S\xF5lmede,\
        \ k\xE4ituskeskkonna ja Kubernetese (sh selle laiendused) haldamiseks vajalikud\
        \ v\xF5rgupordid on juurdep\xE4\xE4setavad ainult haldusv\xF5rgust ja selleks\
        \ m\xE4\xE4ratud pod' idest.\ne. Kubernetese CNI-de (ingl Container Network\
        \ Interface) haldamise ja v\xF5rgureeglite muutmise \xF5igused on ainult selleks\
        \ m\xE4\xE4ratud halduritel."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M8
      name: Kubernetese konfiguratsioonifailide turve
      description: "a. Kubernetese klastri konfiguratsioonifailid (sh k\xF5igi laienduste\
        \ ja rakenduste seadistused) on varustatud versiooninumbrite ja selgitustega.\n\
        b. Konfiguratsioonifailide halduseks kasutatava tarkvara juurdep\xE4\xE4su\xF5\
        igused on v\xF5imalikult piiratud. Eriti hoolikalt on reguleeritud juhttasandi\
        \ konfiguratsioonifailide lugemis- ja kirjutamis\xF5igused."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4.m9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      ref_id: APP.4.4.M9
      name: Kubernetese teenusekontode turve
      description: "a. Pod'is ei kasutata vaikeseadistuses m\xE4\xE4ratletud teenusekontot\
        \ (ingl service account), selle konto \xF5igused on eemaldatud.\nb. Erinevate\
        \ rakenduste pod' idele on loodud eraldi teenusekontod. Teenusekontode \xF5\
        igused on piiratud minimaalselt vajalike \xF5igusteni.\nc. Teenusekontot mittevajaval\
        \ pod'il teenusekonto puudub. Sellised pod'id kasutavad Kubernetese juhtasandiga\
        \ suhtlemiseks identsust\xF5endit (ingl token).\nd. Eeliskasutaja \xF5igustega\
