      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.1.1
      ref_id: NET.1.1.M33
      name: "V\xF5rgu alamsegmendid (C-I-A)"
      description: "a. L\xF5ppseadmete (ingl endpoint) r\xFCndamise t\xF5kestamiseks\
