      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M9
      name: Kaablite tuleohutus
      description: "a. Kaablite s\xFCttimise v\xE4ltimiseks on valitud \xF5iget t\xFC\
        \xFCpi elektrikaablid (vt INF.12.M1 Sobivad kaablit\xFC\xFCbid) ja piisavate\
        \ m\xF5\xF5tmetega kaablirennid.\nb. Kaablitrassid on koosk\xF5lastatud tuleohutuse\
