      ref_id: SYS.2.3.M4
      name: "Operatsioonis\xFCsteemi tuuma uuendamine"
      description: "a. Enne klientarvutite operatsioonis\xFCsteemi tuuma (ingl kernel)\
        \ uuendamist testitakse, kas uuend \xFChildub olemasoleva s\xFCsteemiga ega\
        \ p\xF5hjusta vigu.\nb. P\xE4rast tuuma uuendamist tehakse kohe klientarvuti\
