      ref_id: CON.9.M4
      name: "V\xE4lise teabevahetuse lepped"
      description: "a. Regulaarseks teabevahetuseks v\xE4liste partneritega on kokku\
        \ lepitud j\xE4rgmised tingimused:\n* kas ja millist teavet tuleb kaitsta;\n\
        * millised on teabevahetusteed;\n* konfidentsiaalsusn\xF5uded (vt ka CON.9.M9\
        \ Konfidentsiaalsuslepingu s\xF5lmimine);\n* n\xF5utav turvatase ja kuidas\
        \ seda t\xF5endatakse;\n* tegutsemine turvaintsidentide korral;\n* vaidluste\
        \ lahendamise kord;\n* \xF5iguslikud raamtingimused.\nb. On kokku lepitud\
        \ teabevahetuse korraldus olukorras, kui tavap\xE4rane suhtlus on h\xE4iritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.9.m5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.9
      ref_id: CON.9.M5
      name: "J\xE4\xE4kteabe k\xF5rvaldamine failidest enne edasiandmist"
      description: "a. Kasutajaid on j\xE4\xE4kteabe k\xF5rvaldamise vajadustest ja\
        \ viisidest teavitatud. Kasutajad on l\xE4binud vastava koolituse.\nb. Enne\
        \ failide edastamist kontrollitakse, kas failid ei sisalda avaldamisele mittekuuluvat\
        \ j\xE4\xE4kteavet, nagu kommentaarid, muudatuste ajalugu v\xF5i liigsed metaandmed.\n\
        c. Tuvastatud j\xE4\xE4kteave kustutatakse, vajadusel muudetakse selleks failivormingut.\n\
        d. J\xE4\xE4kteabe puudumist edastatud failides kontrollitakse pisteliselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.9.m6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.9
      ref_id: CON.9.M6
      name: "Saatja ja saaja IT-s\xFCsteemide \xFChilduvuse kontroll"
      description: "a. Enne andmekandja saatmist kontrollitakse saatja ja saaja IT-s\xFC\
        steemide ja -toodete \xFChilduvust j\xE4rgnevas:\n* seadmete f\xFC\xFCsiline\
        \ kokkusobivus;\n* kasutatav m\xE4rgikood (nt ASCII);\n* operatsioonis\xFC\
        steem ja failis\xFCsteemi vormingud;\n* rakendustarkvara;\n* turvatarkvara\
        \ ja turvaparameetrid.\nb. Lahknevused k\xF5rvaldatakse andmete konverteerimisega\
        \ ja andmekandja asendamisega."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.9.m7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.9
      ref_id: CON.9.M7
      name: Edasiantavate andmete varundamine
      description: "a. Kui edasiantavad andmed asuvad \xFCksnes andmekandjal ning\
        \ andmeid ei saa taastada muudest andmeallikatest, tehakse andmekandjast ajutine\
        \ varukoopia."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.9.m8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.9
      ref_id: CON.9.M8
      name: "Kr\xFCpteerimine ja digitaalsignatuurid"
      description: "a. V\xF5imalusel kr\xFCpteeritakse konfidentsiaalne teave enne\
        \ selle edastamist.\nb. Suure terviklustarbega teavet kaitstakse digitaalsignatuuriga.\n\
        c. Andmete kr\xFCpteerimiseks valitakse kaitsetarbele vastav, nii saatjale\
        \ kui ka saajale sobiv kr\xFCptomehhanism."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.9.m9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.9
      ref_id: CON.9.M9
      name: "Konfidentsiaalsuslepingu s\xF5lmimine (C)"
      description: "a. Konfidentsiaalse teabe edastuseks on selle saajaga s\xF5lmitud\
        \ leping, mis m\xE4\xE4rab:\n* milline teave on konfidentsiaalne ja kui kaua;\n\
        * kellel on lubatud juurdep\xE4\xE4s konfidentsiaalsele teabele;\n* kuidas\
        \ konfidentsiaalset teavet on lubatud hoida;\n* millised on omandi\xF5igused\
        \ teabele ja saaja \xF5igused teavet kasutada;\n* millised on konfidentsiaalsuslepingu\
        \ rikkumise tagaj\xE4rjed."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con
      ref_id: CON.10
      name: Veebirakenduste arendus
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M1
      name: Turvaline autentimine veebirakenduses
      description: "a. Veebirakenduse sisule juurdep\xE4\xE4s v\xF5imaldatakse ainult\
        \ kasutaja autentimise kaudu ning on reguleeritud turvaliste ja asjakohaste\
        \ autentimismeetoditega.\nb. Valitud autentimismeetodid on asjakohased ja\
        \ turvalised ning nende valik on dokumenteeritud.\nc. V\xF5imaluse korral\
        \ on autentimiseks kasutusel tsentraalselt hallatavad autentimiskomponendid\
        \ (n\xE4iteks riigi autentimisteenus TARA).\nd. Kasutaja autentimisandmeid\
        \ on lubatud veebirakenduses salvestada ainult p\xE4rast kaasnevate riskide\
        \ kaalumist ja teadvustamist. Kasutajalt n\xF5utakse enne oma autentimisandmete\
        \ salvestamist riskidega tutvumist ja \xFCheselt m\xF5istetavat (\u201Eopt-in\u201C\
        ) n\xF5usolekut.\ne. Veebirakenduses on m\xE4\xE4ratud eba\xF5nnestunud logimiskatsete\
        \ lubatud arv. P\xE4rast selle \xFCletamist rakendatakse t\xE4iendavaid turvaprotseduure\
        \ (nt t\xF5kestatakse kasutaja juurdep\xE4\xE4s m\xE4\xE4ratud ajaks)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M2
      name: "Veebirakenduse juurdep\xE4\xE4su reguleerimine"
      description: "a. Kasutaja p\xE4\xE4su\xF5igused on vajadusekohaselt piiratud.\n\
        b. \xD5iguste mehhanism tagab, et kasutajad saavad teha \xFCksnes oma \xF5\
        igustega lubatud toiminguid.\nc. Kasutajate p\xE4\xE4su\xF5igusi hallatakse\
        \ tsentraalses ja usaldusv\xE4\xE4rses IT-s\xFCsteemis.\nd. P\xE4\xE4su\xF5\
        iguste s\xFCsteemi vea korral veebirakendusele juurdep\xE4\xE4s keelatakse.\n\
        e. P\xE4\xE4su reguleerimine h\xF5lmab lisaks rakenduse ressurssidele ja funktsioonidele\
        \ ka URL-kutseid ja objektiviiteid."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M3
      name: Turvaline seansihaldus
      description: "a. Seansiidentifikaatorite (ingl session ID) loomisel, edastamisel\
        \ ja klientarvutisse salvestamisel on tagatud seansiidentifikaatorite turvalisus.\n\
        b. Seansiidentifikaatorid genereeritakse juhuslikkuse p\xF5him\xF5ttel ja\
        \ piisava entroopiaga. V\xF5imalusel kasutatakse veebirakenduse taristu seansiidentifikaatorite\
        \ genereerimise funktsiooni. Selleks on veebirakenduse taristu turvaliselt\
        \ konfigureeritud.\nc. Veebirakendus v\xF5imaldab kasutajatel pooleliolevat\
        \ seanssi kontrollitult ja \xFCheselt m\xF5istetavalt l\xF5petada. P\xE4rast\
        \ kasutaja uut sisselogimist asendatakse seansiidentifikaator uuega.\nd. Seansi\
        \ kestusele on m\xE4\xE4ratud \xFClempiir. Mitteaktiivsed seansid l\xF5petatakse\
        \ p\xE4rast m\xE4\xE4ratud j\xF5udeolekuaega automaatselt.\ne. P\xE4rast seansi\
        \ l\xF5ppemist kustutatakse k\xF5ik seansiandmed nii serveri kui kliendi poolel.(vt:\n\
        * APP.3.1.M4 Andmete ja sisu kasutamise piiramine)"
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M4
      name: Veebirakenduse sisu kasutamise piiramine
      description: "a. Veebirakendus v\xE4ljastab kasutajatele \xFCksnes etten\xE4\
        htud ja lubatavaid andmeid ja sisu."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M5
      name: "Andmete \xFCleslaadimise piiramine"
      description: "a. Kasutaja saab salvestada faile ainult ettem\xE4\xE4ratud viisil.\n\
        b. Kasutaja ei saa veebirakenduses seadistatud andmesalvestuse asukohta muuta.\n\
        c. Veebirakenduse failide \xFCleslaadimise funktsioon on piiratud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M6
      name: Kaitse veebirakenduste volitamata automaatse kasutamise eest
      description: "a. Veebirakendus on kaitstud automatiseeritud juurdep\xE4\xE4\
        su eest.\nb. Turvamehhanismide rakendamisel on arvestatud, et turvamehhanismid\
        \ ei piiraks volitatud kasutajate toiminguid \xFClem\xE4\xE4ra.\nc. Veebirakenduse\
        \ RSS-s\xF6\xF6dete (ingl RSS feed) v\xF5i teiste automatiseeritud funktsioonide\
        \ olemasolul arvestatakse neid turvamehhanismide seadistamisel."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M7
      name: Konfidentsiaalsete andmete kaitse
      description: "a. Klientarvutist serverisse edastatakse andmeid ainult HTTP meetodiga\
        \ POST.\nb. Klientarvutisse ei salvestata ega ajutiselt puhverdata tundlikke\
        \ andmeid.\nc. Vormidel olevaid konfidentsiaalseid andmeid ei hoita brauseris\
        \ avateksti kujul.\nd. Veebirakenduse p\xE4\xE4suandmeid on serveris kaitstud\
        \ piisavalt tugeva kr\xFCpteeringuga. Autentimisandmetest hoitakse serveris\
        \ ainult parooli \u201Esoolatud\u201C r\xE4si (ingl salted hash).\ne. Veebirakenduse\
        \ l\xE4htekoodi kaitstakse lubamatu juurdep\xE4\xE4su eest."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M8
      name: "Sisendite valideerimine ja v\xE4ljundite kodeerimine"
      description: "a. Veebirakendusse edastatud sisendandmeid k\xE4sitletakse potentsiaalselt\
        \ ohtlike andmetena, mida peab enne edasist t\xF6\xF6tlust filtreerima ja\
        \ valideerima.\nb. K\xF5iki sisendandmeid, sh sekundaarandmeid (nt seansiidentifikaatorid)\
        \ valideeritakse serveris asuvas usaldusv\xE4\xE4rses IT-s\xFCsteemis. Kasutaja\
        \ sisendi kontrolle tehakse alati tagarakenduses (ingl backend), vajadusel\
        \ ka kliendiliideses (ingl frontend).\nc. Vigaseid sisestusi ei t\xF6\xF6\
        delda v\xF5imaluse korral automaatselt. Kui seda ei saa v\xE4ltida, muudetakse\
        \ sisendandmed turvaliseks.\nd. Ohtlikud s\xFCmbolid varjestatakse viisil,\
        \ et nende edasine interpreteerimine v\xF5i k\xE4ivitamine sihts\xFCsteemis\
        \ osutuks v\xF5imatuks."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M9
      name: "Kaitse SQL-s\xFCsti eest"
      description: "a. SQL-s\xFCsti (ingl SQL injection) v\xE4listamiseks edastatakse\
        \ andmed veebirakendusest andmebaasis\xFCsteemi (DBMS) salvestatud protseduuride\
        \ (ingl stored procedures) v\xF5i SQL-valmislausetega.\nb. Kui salvestatud\
        \ protseduure ega SQL-valmislauseid ei saa kasutada, siis kaitstakse SQL-p\xE4\
        ringuid muul viisil."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M10
      name: Tundliku taustainfo avaldamise piiramine
      description: "a. Veebilehed ja veebirakenduste vastusteated ei sisaldada informatsiooni,\
        \ mis r\xFCndajat abistaks turvamehhanismidest m\xF6\xF6da hiilida. Selleks\
        \ tagatakse, et:\n* edastatakse \xFCksnes neutraalseid veateateid;\n* ei paljastata\
        \ turbega seotud kommentaare ega toote- v\xF5i versiooniandmeid;\n* turvadokumentatsioonile\
        \ on v\xF5imalik \xFCksnes piiratud juurdep\xE4\xE4s;\n* ebavajalikke faile\
        \ kustutatakse regulaarselt;\n* v\xE4liste otsingumootoritega kasutatakse\
        \ veebirakendust etten\xE4htud viisil;\n* v\xE4lditakse teabe jagamist salvestusteede\
        \ kohta;\n* veebirakenduse konfiguratsioonifailid ei asu veebisaidi juurkataloogis."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M11
      name: Veebirakenduse turvaline tarkvaraarhitektuur
      description: "a. Veebirakenduse tarkvaraarhitektuur koos k\xF5ikide komponentide\
        \ ja s\xF5ltuvustega on dokumenteeritud. Tarkvaraarhitektuuri dokumentatsiooni\
        \ uuendatakse ja kohandatakse vastavalt vajadusele.\nb. Veebirakenduse arendamisel\
        \ l\xE4htutakse kinnitatud tarkvaraarhitektuuri dokumentatsioonist. Dokumentatsiooni\
        \ detailsus on piisav arendajatel tekkivate k\xFCsimuste lahendamiseks.\n\
        c. Tarkvaraarhitektuuri dokumentatsioonis on v\xE4lja toodud ka rakendusev\xE4\
        lised, kuid rakenduse t\xF6\xF6ks vajatavad komponendid.\nd. Tarkvaraarhitektuuri\
        \ kavandamisel on arvestatud, milliste komponentide jaoks milliseid turvamehhanisme\
        \ rakendatakse, kuidas veebirakendus on olemasolevasse taristusse integreeritud\
        \ ning milliseid kr\xFCpteerimisfunktsioone ja -protseduure kasutatakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m12
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M12
      name: Oluliste muudatuste kinnitamine
      description: "a. Enne oluliste muudatuse tegemist veebirakenduses n\xF5utakse\
        \ kasutaja kinnitust, mis on realiseeritud kasutaja salas\xF5na uuesti sisestamisega.\
        \ Mitmikautentimise (ingl multifactor authentication) puhul piisab t\xE4iendava\
        \ autentimisteguri sisestamisest.\nb. Kui salas\xF5na uuesti sisestamist tegevuse\
        \ kinnitamiseks ei saa rakendada, kasutatakse m\xF5nda muud autentimismeetodit.\n\
        c. Kasutajaid teavitatakse toimunud muudatustest veebirakendusev\xE4lise sidekanali\
        \ kaudu."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m13
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M13
      name: "Veebirakenduse t\xF5rket\xF6\xF6tlus"
      description: "a. Veebirakenduse t\xF6\xF6 ajal tekkinud t\xF5rgete lahendamisel\
        \ s\xE4ilitatakse veebirakenduse terviklus.\nb. Veebirakendus logib k\xF5\
        ik tekkinud veateated.\nc. T\xF5rke t\xF5ttu pooleli j\xE4\xE4nud toiming\
        \ katkestatakse ja juurdep\xE4\xE4s ressurssidele t\xF5kestatakse.\nd. Eelnevalt\
        \ reserveeritud veebirakenduse ressursid vabastatakse t\xF5rket\xF6\xF6tluse\
        \ k\xE4igus.\ne. V\xF5imaluse korral teostab t\xF5rket\xF6\xF6tluse veebirakendus\
        \ ise."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m14
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M14
      name: Veebirakenduste turvaline HTTP-konfiguratsioon
      description: "a. Kaitseks kl\xF5psur\xF6\xF6v-r\xFCnnete (ingl clickjacking)\
        \ ja skriptis\xFCsti (ingl cross-site scripting) eest on veebirakenduses m\xE4\
        \xE4ratud sobivad HTTP-vastusep\xE4ise s\xE4tted (nt X-FRAME-OPTIONS: deny).\n\
        b. Veebirakendus kasutab v\xE4hemalt j\xE4rgmisi HTTP-p\xE4iseid:\n* Content-Security-Policy\
        \ (CSP);\n* Strict-Transport-Security (HSTS);\n* Content-Type;\n* X-Content-Type-Options;\n\
        * Cache-Control.\nc. Veebirakendus on HTTP-p\xE4istega seadistatud sedav\xF5\
        rd p\xE4ringuid piiravaks kui v\xF5imalik.\nd. K\xFCpsistele (ingl cookie)\
        \ on m\xE4\xE4ratud atribuudid secure, SameSite ja httponly.\ne. Vaata ka\
        \ meedet:\n* APP.3.1.M12 Veebirakenduste turvaline konfigureerimine"
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m15
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M15
      name: "P\xE4ringuv\xF5ltsingu takistamine"
      description: "a. Veebirakendus toetab p\xE4ringuv\xF5ltsingu (ingl cross-site\
        \ request forgery, CSRF) takistamise turvamehhanisme, mis eristavad kasutaja\
        \ kavatsetud ja korralisi veebilehep\xE4ringuid soovimatutest p\xE4ringutest\
        \ v\xF5i volituseta k\xE4skudest.\nb. Kontrollitakse, kas kaitstud ressurssidele\
        \ ja funktsioonidele juurde p\xE4\xE4semiseks on lisaks seansiidentifikaatorile\
        \ vaja mingit lisanduvat volitust\xF5endit.\nc. Kasutaja kavatsetud p\xE4\
        ringu t\xF5endamiseks kontrollitakse t\xE4iendavalt HTTP-p\xE4ringu autentsust."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m16
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M16
      name: Mitmikautentimise kasutamine
      description: "a. V\xF5imalusel rakendatakse veebirakenduse kasutajate autentimisel\
        \ mitmikautentimist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.10.m17
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.10
      ref_id: CON.10.M17
      name: Ressursside blokeerimise takistamine (A)
      description: "a. Ummistusr\xFCnnete (ingl denial-of-service attack) \xE4rahoidmiseks\
        \ v\xE4lditakse ressursimahukaid t\xFC\xFCptoiminguid.\nb. Kui ressursimahukaid\
        \ t\xFC\xFCptoiminguid ei saa v\xE4listada, rakendatakse nende kaitseks spetsiaalseid\
