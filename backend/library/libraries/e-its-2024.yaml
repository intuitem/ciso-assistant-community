      ref_id: NET.2.1.M7
      name: "Turvaline raadiokohtv\xF5rgu arhitektuur"
      description: "a. K\xF5rge k\xE4ideldavuse tagamiseks \xFChendatakse p\xE4\xE4\
        supunktid v\xF5rgutaristuga kaabli\xFChendustega.\nb. Raadiokohtv\xF5rgu v\xF5\
        rgusegmendid eraldatakse kohtv\xF5rgust f\xFC\xFCsiliselt v\xF5i jagades v\xF5\
        rgu loogilisteks virtuaalseteks kohtv\xF5rkudeks (VLAN)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M8
      name: "Raadiokohtv\xF5rgu intsidendik\xE4sitluse kord"
      description: "a. Raadiokohtv\xF5rgu intsidentide k\xE4sitlemiseks on olemas\
        \ kord (vt DER.2.1 Turvaintsidentide k\xE4sitlus).\nb. Raadiokohtv\xF5rgu\
        \ r\xFCnde korral on v\xF5imalik p\xE4\xE4supunktid ja raadioside m\xE4\xE4\
        ratud ulatuses blokeerida.\nc. On olemas tegevuskava varastatud p\xE4\xE4\
        supunkti abil sisev\xF5rku tungimise takistamiseks (WPA2-PSK kasutamisel muudetakse\
        \ v\xF5ti, RADIUS-serveri puhul blokeeritakse varastatud p\xE4\xE4supunkt\
        \ serveris).\nd. Varastatud p\xE4\xE4supunkti sertifikaadip\xF5hise autentimise\
        \ puhul kliendisertifikaadid blokeeritakse.\ne. Vajadusel on v\xF5imalik taastada\
        \ p\xE4\xE4supunktide seadistused varukoopiast."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M9
      name: "Raadiokohtv\xF5rgu turvaline \xFChendamine kaabelv\xF5rguga"
      description: "a. Raadiokohtv\xF5rgu \xFChenduskohad kaablip\xF5hise kohtv\xF5\
        rguga on turvatud (nt paketifiltriga).\nb. Iga v\xF5rgunime (SSID) jaoks on\
        \ kasutusele v\xF5etud eraldi virtuaalne kohtv\xF5rk.\nc. Kohtv\xF5rgule juurdep\xE4\
        \xE4su raadiov\xF5rgust k\xE4sitletakse ja turvatakse sarnaselt nagu juurdep\xE4\
        \xE4su Internetist. Juurdep\xE4\xE4s on lubatud ainult tulem\xFC\xFCri kaudu.\n\
        d. Raadiokohtv\xF5rku liidetakse ainult organisatsiooni kehtestatud n\xF5\
        uetele vastavaid p\xE4\xE4supunkte (ingl wireless access point).\ne. P\xE4\
        \xE4supunktide \xFChendamisel j\xE4rgitakse meedet NET.2.1.M7 Turvaline raadiokohtv\xF5\
        rgu arhitektuur."
      implementation_groups:
      - S
