      ref_id: SYS.2.4
      name: macOS-i klient
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4
      ref_id: SYS.2.4.M1
      name: macOS-i turvalise rakendamise kava
      description: "a. macOS-i klientide kasutuselev\xF5tuks on koostatud kava.\n\
        b. macOS-i rakendamise kava sisaldab v\xE4hemalt j\xE4rgmist:\n* macOS-i ja\
        \ rakenduste regulaarne ajakohastamine;\n* macOS-i kliendi logimine;\n* klientarvuti\
        \ andmete varundus;\n* kahjurvara t\xF5rje macOS-is.\nc. On anal\xFC\xFCsitud\
        \ macOS-i \xFChilduvust kasutusel olevate rakenduste, seadmete, protokollide\
        \ ja litsentsilepingutega ning platvormivahetusega kaasnevat vajadust rakenduste\
        \ v\xE4ljavahetamiseks.\nd. macOS-i kliendi kasutamiseks v\xF5rgus on anal\xFC\
        \xFCsitud t\xE4iendavate v\xF5rguprotokollide kasutamise vajadust."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4.m2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4
      ref_id: SYS.2.4.M2
      name: macOS-i turvafunktsioonide kasutamine
      description: "a. macOS-i integreeritud turvamehhanismid SIP (System Integrity\
        \ Protection, SIP), Xprotect ja Gatekeeper on aktiveeritud.\nb. Gatekeeper\
        \ v\xF5imaldab k\xE4ivitada ainult AppStore'st hangitud ja signeeritud rakendusi,\
        \ v\xE4lja arvatud juhul kui organisatsioonis kasutab signeerimata erirakendusi.\n\
        c. Uue rakenduse installimisel kontrollitakse selle signatuuri vastavust,\
        \ vajadusel tehakse kahjurvarakontroll."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4.m3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4
      ref_id: SYS.2.4.M3
      name: Kasutajakontode haldus
      description: "a. macOS-i esmase konfigureerimise k\xE4igus loodud halduskontot\
        \ kasutatakse ainult haldustegevusteks.\nb. macOS-i kliendi tavakasutuse jaoks\
        \ on loodud tavakasutajakonto. Kui MacOS-ga arvutit kasutab mitu kasutajat,\
        \ on igale kasutajale loodud personaalne konto.\nc. S\xFCsteemi sisselogimine\
        \ on v\xF5imalik \xFCksnes kasutajanime ja parooliga, automaatne sisselogimine\
        \ (valik Automatic login) on desaktiveeritud.\nd. P\xE4rast pikemat kasutamispausi\
        \ logitakse kasutaja automaatselt v\xE4lja (turva-ja privaatsusseade Log out\
        \ after... minutes of inactivity on aktiveeritud).\ne. K\xFClaliskonto on\
        \ desaktiveeritud.\nf. S\xFCsteemiseadetes on valik Allow guests to connect\
        \ to shared folders desaktiveeritud.\ng. Ekraaniluku kasutamine on aktiveeritud.\
        \ Ekraaniluku lukustusest vabastamisel k\xFCsitakse kasutaja parooli.\nh.\
        \ MacOS kliendi turva- ja privaatsusseadetes on aktiveeritud valik Require\
        \ an administrator password to access system-wide preferences ."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4.m4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.4
      ref_id: SYS.2.4.M4
      name: "K\xF5vaketta kr\xFCpteerimine"
      description: "a. Mac arvuti (eriti mobiilse MacBook arvuti) k\xF5vaketas on\
