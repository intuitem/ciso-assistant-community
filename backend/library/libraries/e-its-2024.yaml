      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1
      ref_id: SYS.1.2
      name: Windows Server
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2
