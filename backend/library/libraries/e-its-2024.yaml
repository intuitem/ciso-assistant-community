      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M17
      name: Sidekaablite dubleerimine (A)
      description: "a. K\xF5rge k\xE4ideldavusn\xF5udega s\xFCsteemide tarbeks on\
