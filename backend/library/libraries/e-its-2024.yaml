        \ automaath\xE4\xE4lestuse funktsioon UPnP desaktiveeritud.\nf. Esemev\xF5\
        rgu seadmed ja andurid asuvad eraldi v\xF5rgusegmendis, mis omab \xFChendust\
        \ ainult halduse v\xF5rgusegmendiga.\ng. Kaugp\xF6\xF6rdumine esemev\xF5rgu\
        \ seadme poole toimub SSH (vaikeport 22) ja turvalise autentimisega.\nh. Esemev\xF5\
        rgu seadmed on kaitstud lubamatu f\xFC\xFCsilise juurdep\xE4\xE4su eest."
