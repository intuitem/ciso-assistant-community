        \ t\xF6\xF6tajaid. Personali puudutavast auditist teavitatakse lisaks personaliesindajat."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1.m24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M24
      name: "Auditi v\xF5i l\xE4bivaatuse l\xF5petamine"
