      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M5
      name: "Sards\xFCsteemi kaitse kahjulike keskkonnam\xF5jude eest"
