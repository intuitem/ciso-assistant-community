      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M17
      name: Andmete laadimise ja migratsiooni korraldus
      description: "a. On koostatud protseduurid andmete laadimiseks ja migreerimiseks\
