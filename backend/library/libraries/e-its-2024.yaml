    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M1
      name: "Raadiokohtv\xF5rkude kavandamine"
      description: "a. Raadiokohtv\xF5rgu (ingl wireless local area network, WLAN)\
        \ kasutuselev\xF5tuks organisatsioonis on koostatud kava, mis m\xE4\xE4rab:\n\
        * mis eesm\xE4rgil ja millistes \xE4riprotsessides raadiokohtv\xF5rku rakendatakse\
        \ ja mis on raadiokohtv\xF5rgu lisandv\xE4\xE4rtus;\n* mis asukohtades raadiov\xF5\
        rku rakendatakse;\n* milliseid funktsioone ja rakendusi raadiokohtv\xF5rk\
        \ toetab;\n* milliste andmete edastamiseks raadiokohtv\xF5rku kasutada ei\
        \ tohi;\n* milliseid turvan\xF5udeid raadiokohtv\xF5rgu k\xE4itamisel arvestatakse.\n\
        b. Raadiokohtv\xF5rgu kavandamisel m\xE4\xE4ratakse raadiokohtv\xF5rgu taristu\
        \ halduse eest vastutajad ja teavitusteed ning t\xF6\xF6tatakse v\xE4lja haldusprotseduurid."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M2
      name: "Sobiv raadiokohtv\xF5rgu standard"
      description: "a. Raadiokohtv\xF5rgu h\xE4iringute v\xE4ltimiseks on v\xE4lja\
        \ selgitatud, kui palju seadmeid on kavandatavates raadiokohtv\xF5rgu sagedusalades\
        \ (2,4 GHz ja 5 GHz) ja milliseid raadiokanaleid (ingl wireless channel) need\
        \ seadmed kasutavad. Muud h\xE4iringuallikad (Bluetooth-saatjad, k\xF5rgepingekaablid,\
        \ DECT-telefonid) v\xF5imalusel k\xF5rvaldatakse.\nb. Seadmete poolt toetatud\
        \ raadiokohtv\xF5rgu standarditest on valitud kasutamiseks k\xF5ige turvalisemad.\
        \ Lubatud on IEEE 802.11i-2004 (kr\xFCptomehhanism WPA2) v\xF5i uuem standard\
        \ (WPA3). WEP ja WPA kasutamine on blokeeritud. Standardite valiku p\xF5hjused\
        \ on dokumenteeritud.\nc. Raadiokohtv\xF5rgu kavandamisel v\xE4listatakse\
        \ seadmed, mis toetavad ainult ebaturvalisi autentimis- ja kr\xFCpteerimismehhanisme."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M3
      name: "Turvaline kr\xFCptomehhanism"
      description: "a. Raadiokohtv\xF5rgu andmeliiklus on kr\xFCptograafiliselt kaitstud.\n\
        b. Lihtsalt murtavate kr\xFCpteerimisprotokollide (nt WEP-ga kasutatav TKIP)\
        \ kasutamine on blokeeritud. Selle asemel kasutatakse WPA2 kr\xFCpteerimisprotokolle\
        \ CCMP (kasutab AES kr\xFCptoalgoritmi) v\xF5i EAP (Extensible Authentication\
        \ Protocol).\nc. Kui kasutusel on autentimismehhanism WPA2-Personal (WPA2-PSK,\
        \ Pre Shared Key), kasutatakse paroolina v\xE4hemalt 20-m\xE4rgilist keerukat\
        \ v\xF5tit. V\xF5tit muudetakse regulaarselt.\nd. Parema turvalisuse tagab\
        \ autentimismehhanism WPA2-Enterprise, mille puhul autentimine toimub kasutajanime\
        \ ja parooliga autentimisprotokolli 802.1X ja keskselt hallatava RADIUS serveriga."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M4
      name: "P\xE4\xE4supunktide turvaline paigaldus"
      description: "a. Raadiokohtv\xF5rgu p\xE4\xE4supunktid (ingl wireless access\
        \ point) ei ole k\xF5rvalistele isikutele lihtsalt juurdep\xE4\xE4setavad.\
        \ Vajadusel kasutakse kaitsekorpusi ja vargusvastaseid vahendeid.\nb. Kasutatakse\
        \ meetmeid (nt suundantennid v\xF5i metallvarjestus) raadiolainete levi takistamiseks\
        \ n\xF5utavast levialast v\xE4lja j\xE4\xE4vatele aladele.\nc. V\xE4listes\
        \ tingimustes asuvad antennid ja p\xE4\xE4supunktid on kaitstud ilmastikum\xF5\
        ju (nt vihm v\xF5i piksel\xF6\xF6k) ja elektriliste h\xE4iringute eest. V\xF5\
        imalusel tuleks hoonev\xE4liste p\xE4\xE4supunktide paigaldamist v\xE4ltida."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M5
      name: "P\xE4\xE4supunkti turvaline seadistus"
      description: "a. Tootja poolt tehtud eelseadistused (sh v\xF5rgunimed, paroolid\
        \ ja kr\xFCptov\xF5tmed) muudetakse enne p\xE4\xE4supunkti v\xF5rku lisamist.\n\
        b. Sisekasutuseks ette n\xE4htud raadiokohtv\xF5rgu v\xF5rgunimi (SSID) ei\
        \ v\xF5imalda teha j\xE4reldusi riistvara, organisatsiooni, teenuseandja v\xF5\
        i kasutusotstarbe kohta.\nc. Tarbetud protokollid, pordid, teenused ja haldusjuurdep\xE4\
        \xE4sud (nt Telnet v\xF5i HTTP) on suletud v\xF5i desaktiveeritud.\nd. DHCP-\
        \ serveri kasutamisel on rakendatud vahendid (nt Dynamic ARP Inspection, DAI)\
        \ ARP-pette (ingl ARP spoofing) avastamiseks ja t\xF5rjeks.\ne. Kogu raadiokohtv\xF5\
        rgu taristu ulatuses on paigaldatud p\xFCsivara uuendid (ingl firmware update)\
        \ ja turvauuendid (ingl security update). Uuendid on enne paigaldamist testitud.\n\
        f. Administraatori kasutajakonto p\xE4\xE4su\xF5igused on antud minimaalsuse\
        \ printsiipi j\xE4rgides. Avariivalmenduse tarbeks on p\xE4\xE4supunktil aktiveeritud\
        \ ka lokaalne kasutajakonto.\ng. P\xE4\xE4supunktide halduse side\xFChendus\
        \ on kr\xFCpteeritud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M6
      name: "Raadiokohtv\xF5rgu taristu turvaline seadistus"
      description: "a. Raadiokohtv\xF5rgu klientide turvaliseks konfigureerimiseks\
        \ rakendatakse meetmeid moodulitest SYS.2.1 Klientarvuti \xFCldiselt ja NET.2.2\
