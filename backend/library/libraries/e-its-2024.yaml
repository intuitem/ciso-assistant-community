      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.1
      ref_id: SYS.4.1.M18
      name: Printeri ja kontorikombaini turvaline konfiguratsioon
      description: "a. Printereid ja kontorikombaine konfigureerivad ainult selleks\
        \ volitatud haldurid.\nb. Mittevajalikud funktsioonid ja v\xF5rguliidesed\
