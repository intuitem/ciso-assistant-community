        henduste kasutamine on blokeeritud.\ng. K\xF5ik printeri v\xF5i kontorikombaini\
        \ pordid, mida ei ole vaja printimiseks ja printeri halduseks, on v\xF5imalusel\
        \ blokeeritud.\nh. Printerite ja kontorikombainide juhtpaneeli kuva kaugseire\
        \ on lubatud ainult m\xE4\xE4ratud halduritele.\ni. Printerite ja kontorikombainide\
        \ liigsed ja tarbetud funktsioonid on desaktiveeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.1.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.1
      ref_id: SYS.4.1.M11
      name: "Printeri ja kontorikombaini v\xF5rgu\xFChenduse piiramine"
      description: "a. Olenemata seadmete lokaalsest seadistusest on v\xF5rguprinterite\
        \ ja kontorikombainide \xFChendus v\xE4lisv\xF5rgust blokeeritud keskses tulem\xFC\
        \xFCris (ingl firewall).\nb. Prindiserveri kasutamisel on printerite ja kontorikombainidega\
        \ v\xF5imalik \xFChenduda ainult prindiserverist ja haldurite t\xF6\xF6jaamadest,\
        \ kust seadmeid konfigureeritakse ja seiratakse.\nc. Halduse lihtsustamiseks\
        \ on v\xF5rguprinterid ja kontorikombainid paigutatud eraldi v\xF5rgusegmenti.\n\
        d. Telefoniv\xF5rku \xFChendatud kontorikombainid ei ole kohtv\xF5rku \xFC\
        hendatud v\xF5i on kohtv\xF5rgust eraldatud t\xE4iendava tulem\xFC\xFCriga.\n\
        e. Kui kontorikombaini faksi- ja modemifunktsionaalsus pole vajalik, on l\xE4\
        hedalasuvad telefoni pistikupesad telefonijaamast lahti \xFChendatud v\xF5\
        i kontorikombaini telefoniv\xF5rgu liides seadmest eemaldatud."
      implementation_groups:
      - S
