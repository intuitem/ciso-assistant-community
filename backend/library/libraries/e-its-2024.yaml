        \ elektripaigaldisi, jaotusseadmeid ja \xFChenduskarpe atesteeritud spetsialist.\n\
        b. \xDClevaatuse tegemisel j\xE4rgitakse valdkonnap\xF5hiseid standardeid\
        \ ja \xF5igusakte.\nc. \xDClevaatuse k\xE4igus veendutakse, kas:\n* elektripaigaldised\
        \ on paigaldatud tootja spetsifikatsiooni kohaselt;\n* l\xE4biviikude tulet\xF5\
        kked on tehtud \xF5igesti;\n* kaablid on valitud vastavalt lubatavale voolutugevusele,\
        \ kaitseseadmete valikule ja seadistusele;\n* \xFChendusskeemid on t\xE4ielikud\
