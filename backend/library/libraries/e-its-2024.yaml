        \ ruumidele juurdep\xE4\xE4su reeglid ja rakendanud selle j\xF5ustamiseks\
        \ tehnilised juurdep\xE4\xE4su- ja valves\xFCsteemid (nt elektrooniline lukustuss\xFC\
        steem, uksekaart, biomeetriline autentimine, valvekaamerad).\nc. Organisatsioon\
