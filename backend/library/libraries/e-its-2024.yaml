      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M9
      name: "Kr\xFCptoprotsessorite ja kaasprotsessorite kasutamine (C-I)"
      description: "a. Kui kr\xFCptograafilisteks operatsioonideks kasutatakse t\xE4\
