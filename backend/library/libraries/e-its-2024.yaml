      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M16
      name: "Sards\xFCsteemi muukimisr\xFCnnete t\xF5rje (C-I)"
      description: "a. Muukimisr\xFCnnete (ingl tampering attack) avastamiseks, registreerimiseks\
