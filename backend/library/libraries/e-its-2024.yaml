      ref_id: SYS.2.3.M2
      name: Sobiva distributiivi valimine
      description: "a. Sobiv Unixi derivaat (ingl derivative) v\xF5i Linuxi distributiiv\
        \ (ingl distribution) on valitud kasutusotstarbe ja turvan\xF5uete alusel.\n\
        b. Kasutamiseks on valitud operatsioonis\xFCsteem, mille v\xE4ljaandja tagab\
