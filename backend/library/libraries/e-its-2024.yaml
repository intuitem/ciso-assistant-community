        \ sisenevat andmeliiklust on v\xF5rguhaldusmeetmetega kitsendatud ainult vajalike\
        \ sihtkohtadeni.\ne. Haldusv\xF5rgud h\xF5lmavad v\xE4hemalt j\xE4rgmisi v\xF5\
        rgusegmente:\n* \xF5igustega ja haldusside autentimisega tegelevate IT-s\xFC\
        steemide segment;\n* IT-s\xFCsteemide haldus;\n* v\xF5rguseire;\n* keskne\
