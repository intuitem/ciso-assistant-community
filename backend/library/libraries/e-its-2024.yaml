      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M18
      name: "Andmebaasis\xFCsteemi seire"
      description: "a. On m\xE4\xE4ratletud andmebaasihalduse s\xFCsteemi turvalise\
        \ k\xE4ituse jaoks olulised parameetrid, s\xFCndmused ja olekud.\nb. Rakendusekohased\
        \ parameetrid, s\xFCndmused ja nende l\xE4viv\xE4\xE4rtused koosk\xF5lastatakse\
