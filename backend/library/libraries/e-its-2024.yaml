      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M6
      name: "Irdseadmete automaatse failis\xFCsteemiga sidumise keeld"
      description: "a. Irdseadmeid (ingl removable device) ei seota failis\xFCsteemiga\
        \ (ingl mount) automaatselt.\nb. Irdseadmete failis\xFCsteemiga sidumine on\
        \ konfigureeritud nii, et faile ei saa k\xE4ivitada (valik noexec)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M7
      name: "Faili- ja kataloogi\xF5iguste piiramine"
      description: "a. Teenused ja rakendused saavad luua, muuta ja kustutada ainult\
        \ neile m\xE4\xE4ratud faile.\nb. Kataloogidele, kus k\xF5igil kasutajail\
        \ on kirjutus\xF5igus (nt /tmp), on m\xE4\xE4ratud omandibitt (ingl sticky\
        \ bit)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M8
      name: "Rakenduste p\xE4\xE4su\xF5iguste piiramine"
      description: "a. Rakenduse juurdep\xE4\xE4s failidele, seadmetele ja v\xF5rkudele\
        \ on piiratud konkreetse distributiivi tuuma turvamooduliga (nt ingl App-Armor\
        \ v\xF5i SELinux).\nb. Rakenduste p\xE4\xE4su\xF5igused on vaikeseades blokeeritud,\
        \ \xF5igusi lisatakse l\xE4htudes \xE4rivajadusest.\nc. \xD5igusi piiratakse\
        \ turvamooduli sundre\u017Eiimi (ingl enforcing mode) v\xF5i vastava alternatiivi\
        \ abil."
      implementation_groups:
      - S
