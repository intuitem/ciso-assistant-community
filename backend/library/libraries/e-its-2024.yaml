      name: "Liiasus ja k\xF5rgk\xE4ideldavuse vahendid (A)"
      description: "a. S\xF5ltuvalt kaitsetarbest on rakendatud j\xE4rgmisi operatsioonis\xFC\
        steemi poolt toetatud k\xF5rgk\xE4ideldavuse meetmeid:\n* DFS (ingl Distributed\
