      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.1
      ref_id: APP.2.1.M20
      name: Kataloogiteenuse dubleerimise turve (C-I)
      description: "a. Konfidentsiaalse sisuga kataloogiteenuse dubleerimisel andmed\
        \ kr\xFCpteeritakse rakenduse- v\xF5i transpordikihi tasemel (nt IPSec protokolliga).\n\
        b. Autentimiseks kasutatakse v\xF5imalikult turvalisi autentimismeetodeid."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.1.m21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.1
      ref_id: APP.2.1.M21
      name: "Kataloogiteenuse k\xF5rgk\xE4ideldavuse tagamine (A)"
      description: "a. Kataloogiteenuse k\xF5rgk\xE4ideldavuse tagamiseks on valitud\
        \ sobiv strateegia (kas \u201EMaster-Master\u201C v\xF5i \u201EMaster-Replica\u201C\
        \ kordistamine).\nb. On m\xE4\xE4ratud, kuidas kataloogiteenus toimib erandjuhtudel,\
        \ nt kui dubleeritud kataloogiteenuse osade vahel tekib sisuline vastuolu."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2
      ref_id: APP.2.2
      name: Active Directory Domain Services
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M1
      name: AD DS kavandamine
      description: "a. AD DS struktuur vastab v\xE4hemalt Windows Server 2016 AD metsa\
        \ ja domeenide funktsionaaltasemele.\nb. On kehtestatud vajaduse- ja rollip\xF5\
        hine AD \xF5iguste kontseptsioon ja \xF5iguste delegeerimise kord.\nc. AD\
        \ DS kavandamisel on dokumenteeritud:\n* AD struktuur ning AD domeenide jaotus\
        \ AD puudesse (ingl AD tree) ja AD metsadesse (ingl AD forest);\n* AD liidendusteenuse\
        \ (ingl Active Directory Federation Service- ADFS) kasutamine ja usaldusseosed;\n\
        * r\xFChmapoliitikate rakendamise kontseptsioon;\n* kasutajate ja arvutite\
        \ kuuluvus domeenidesse.\nd. Iga domeeni kohta on otsustatud:\n* vajalikud\
        \ AD objektid ja nende hierarhia;\n* arvuti- ja kasutajat\xFC\xFCpidest s\xF5\
        ltuvad turvas\xE4tted;\n* r\xFChmapoliitikad (ingl Group Policy);\n* vajadusp\xF5\
        hised AD andmete juurdep\xE4\xE4su subjektid ja liidesed;\n* automaatselt\
        \ genereeritavad ja muud usaldusseosed.\ne. Iga AD-objekti kohta dokumenteeritakse\
        \ j\xE4rgmised andmed:\n* nimetus ja asukoht AD puus;\n* otstarve;\n* AD-objektile\
        \ kehtestatud haldusp\xE4\xE4su\xF5igused;\n* \xF5iguste p\xE4rilikkuse konfiguratsioon;\n\
        * seos r\xFChmapoliitikaga."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M3
      name: "R\xFChmapoliitikad t\xF6\xF6ks Windowsiga"
      description: "a. Konfiguratsioonis\xE4tete (sh turvas\xE4tete) kogumiku rakendamine\
        \ objektir\xFChmadele toimub dokumenteeritud r\xFChmapoliitikate alusel.\n\
        b. R\xFChmapoliitika objektide (ingl Group Policy Object, GPO) parameetrid\
        \ m\xE4\xE4ratakse AD kavandamisel koostatud r\xFChmapoliitikate rakendamise\
        \ kontseptsiooni alusel. Erandid dokumenteeritakse.\nc. K\xF5ikidele r\xFC\
        hmapoliitika objektidele on m\xE4\xE4ratud vajadusp\xF5hised juurdep\xE4\xE4\
        supiirangud.\nd. Igasse organisatsiooni\xFCksuse (ingl Organizational Unit\
        \ - OU) objektide r\xFChmitusse kuuluvad ainult \xFChesuguse poliitikaga objektid.\n\
        e. Juurdep\xE4\xE4s r\xFChmapoliitikate konfigureerimisele on vajadusp\xF5\
        hiselt piiratud.\nf. R\xFChmapoliitika konfiguratsiooniga (vt lisamaterjalidest\
        \ \u201ER\xFChmapoliitika turvas\xE4tete n\xE4idis\u201C) on m\xE4\xE4ratud:\n\
        * paroolipoliitika;\n* konto blokeerimise poliitika;\n* Kerberose poliitika;\n\
        * seirepoliitika;\n* kasutaja\xF5iguste andmine;\n* turvamehhanismide konfiguratsioon;\n\
        * vastavushalduri (ingl Security Compliance Manager, SCM) kasutamine."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M5
      name: "Domeenikontrolleri turvalisuse t\xF5stmine"
      description: "a. Domeenikontrolleri (ingl Domain Controller, DC) vaikekontod\
        \ on kaitstud piisavalt tugevate paroolidega ja neid kasutatakse \xFCksnes\
        \ avariikontodena.\nb. Domeenikontrollerid on turvameetmetega kaitstud nii\
        \ operatsioonis\xFCsteemi kui AD tasemel.\nc. Domeenikontrolleri logidele\
        \ m\xE4\xE4ratud suurus on vastavuses logimist ja infoturvas\xFCndmuste tuvastamist\
        \ k\xE4sitlevatele poliitikatele ja eeskirjadele.\nd. Domeenikontrollerisse\
        \ tohivad lokaalselt sisse logida vaid domeenihaldurid. Tavakasutajate tegevused\
        \ domeenikontrolleris on blokeeritud.\ne. Domeenikontroller ei anna peale\
        \ domeenikontrolleri jaoks vajalike standardteenuste (nt Active Directory,\
        \ Kerberos ja DNS) lisaks rakendusteenuseid (nt DFS, DHCP).\nf. Domeenikontroller\
        \ ei jaga faile \xFChiskasutusse.\ng. Domeenikontrollerit ei kasutata arvutit\xF6\
        \xF6kohana (Interneti ja v\xE4liste andmekandjate kasutamine on keelatud).\n\
        h. Muude operatsioonis\xFCsteemide k\xE4ivitamine domeenikontrolleris on blokeeritud.\n\
        i. Domeenikontrollerist tehakse regulaarselt varukoopiaid.\nj. Domeenikontrolleri\
        \ jaoks on koostatud taasteplaan. \xDChe taastev\xF5imalusena on v\xF5imalik\
        \ domeenikontroller buutida AD taastere\u017Eiimis (ingl Directory Services\
        \ Restore Mode, DSRM).\nk. AD taastere\u017Eiim on kaitstud sobiva parooliga.\
        \ Sellel re\u017Eiimil tohib toiminguid teha ainult nelja silma p\xF5him\xF5\
        tte kohaselt.\nl. Domeenikontrollerit kaitstakse volitamata taask\xE4ivituse\
        \ eest."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M6
      name: "Active Directory Domain Service k\xE4ituse turve"
      description: "a. AD domeenide ja AD metsade (ingl AD forest) usaldusseoseid\
        \ anal\xFC\xFCsitakse regulaarselt.\nb. Kui domeen ei vaja kahesuunalisi usaldusseoseid\
        \ teiste samasse AD metsa kuuluvate domeenidega, paigutatakse see domeen \xFC\
        mber eraldi AD metsa.\nc. Domeenidevahelistes usaldusseostes filtreeritakse\
        \ ja anon\xFC\xFCmitakse \xF5iguste andmed.\nd. Usaldusseoste turbe t\xF5\
        stmiseks kasutatakse turvav\xF5tmete (ingl Security Identifier - SID) p\xF5\
        hist juurdep\xE4\xE4su filtreerimist.\ne. Regulaarselt ajakohastatakse AD\
        \ olulisemaid konfiguratsiooniparameetreid, sealhulgas v\xE4hemalt:\n* r\xFC\
        hmapoliitika objektid;\n* usaldussuhted;\n* domeenikontrollerite struktuur;\n\
        * dubleerimise topoloogia;\n* andmebaasi omadused;\n* domeenikontrolleris\
        \ paigaldatud turvauuendid;\n* varuandmekandjad."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M7
      name: Active Directory Domain Service turvaline haldus
      description: "a. Teenusehalduskontosid haldavad \xFCksnes teenusehaldurite r\xFC\
        hma liikmed.\nb. Enne konto lisamist eelm\xE4\xE4ratud AD DS kontor\xFChma\
        \ kontrollitakse, kas k\xF5ik r\xFChmale antud \xF5igused on kontoga seotud\
        \ tegevuste jaoks tarvilikud.\nc. Skeemihaldurite r\xFChma (ingl Schema-Admins)\
        \ lisatakse haldurid \xFCksnes ajutiselt, skeemimuudatuste ajaks. P\xE4rast\
        \ skeemi muutmist liikmed eemaldatakse r\xFChmast.\nd. Haldurite r\xFChmadesse\
        \ (ingl Domain Admins) mittekuuluvaid eelis\xF5igustega kasutajakontosid luuakse\
        \ ainult ajalise piiranguga ja vajaduse p\xF5hjenduse olemasolul.\ne. Andmep\xE4\
        \xE4sude reguleerimiseks globaalses kataloogis ei kasutata domeenip\xF5hiseid\
        \ r\xFChmi, vaid globaalseid v\xF5i universaalseid r\xFChmi."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M16
      name: AD DS kontode tugevdamine
      description: "a. AD DS vaikekontodele on seatud keerukad ja kordumatud paroolid.\n\
        b. Integreeritud \u201Ek\xFClalise\u201C (ingl Guest) konto on suletud.\n\
        c. Kasutajar\xFChma \u201EIga\xFCks\u201C (ingl Everyone) p\xE4\xE4su\xF5\
        igused on vajadusp\xF5hiselt piiratud.\nd. Eeliskontod (ingl privileged accounts)\
        \ kuuluvad r\xFChma Protected Users.\ne. Teenusekontod kuuluvad r\xFChma Managed\
        \ Service Accounts.\nf. Juurdep\xE4\xE4s AD objektile AdminSDHolder on piiratud.\n\
        g. Kontosid kustutatakse ainult juhul, kui konto kasutamise ajaloo vaatamise\
        \ ja logide hoidmise t\xE4htajad m\xF6\xF6dunud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m17
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M17
      name: AD metsa halduskontode kasutamise piiramine
      description: "a. Laialdaste p\xE4\xE4su\xF5igustega AD metsa ja domeenide halduskontode\
        \ kasutamine on lubatud ainult vajalikes IT-s\xFCsteemides.\nb. Kasutajar\xFC\
        hmadesse Schema Admins, Enterprise Admins ja Domain Admins kuuluvad kontod\
        \ saavad sisse logida ainult domeenikontrollerisse."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M18
      name: AD arvutiobjektide domeeni lisamise piiramine
      description: a. AD arvutiobjekte (arvuteid ja teisi IT-seadmeid) saavad domeeni
        juurde lisada ainult vastavate halduskontode kasutajad.
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m8
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M8
      name: Turvalise kanali konfigureerimine Windowsis
      description: "a. Windowsis on tundlike andmete edastuseks konfigureeritud turvan\xF5\
        uetele ja r\xFChmapoliitika parameetritele vastav turvaline ja kr\xFCpteeritud\
        \ andmevahetuskanal (ingl Secure Channel).\nb. Turvalise kanali kasutamine\
        \ on aktiveeritud k\xF5ikides domeeni klients\xFCsteemides."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M9
      name: Turvaline autentimine AD DS keskkkonnas
      description: "a. AD keskkonnas kasutatakse v\xF5imalusel Kerberose autentimisprotokolli\
        \ turvaseadistuses AES128HMACSHA1 v\xF5i AES256HMACSHA1.\nb. Ebaturvaline\
        \ autentimine LM-i ja NTLMv1-i kaudu on blokeeritud. Kui p\xE4rands\xFCsteemide\
        \ t\xF5ttu pole veel v\xF5imalik Kerberost kasutada, siis minnakse esmalt\
        \ \xFCle v\xE4hemalt NTLMv2-le ja koostatakse kava ning m\xE4\xE4ratakse t\xE4\
        htajad Kerberose kasutuselev\xF5tuks.\nc. Domeenikontrollerite vaheline ning\
        \ domeenikontrollerite ja domeeni klientarvutite vaheline SMB-liiklus on signeeritud.\
        \ SMBv1 protokolli kasutamine on blokeeritud.\nd. Anon\xFC\xFCmne juurdep\xE4\
        \xE4s domeenikontrolleritele on blokeeritud.\ne. LDAP sessioonid on signeeritud,\
        \ kasutusele on v\xF5etud Channel Binding Token (CBT)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M12
      name: Domeenikontrolleri andmete varundamine
      description: "a. Domeenikontrolleri andmevarunduseks on loodud eraldi teenusehalduskontod,\
        \ mille \xF5igused kehtivad ainult \xFChes domeenis. Varundushaldurite r\xFC\
        hma liikmete arv on piiratud miinimumini.\nb. P\xE4\xE4su\xF5igusi konteinerobjekti\
        \ \xF5iguste salvestamiseks (ingl AdminSDHolder) reguleeritakse v\xF5imalikult\
        \ rangelt (vt APP.2.2.M7 Active Directory Domain Service turvaline haldus).\n\
        c. Domeenikontrollerite andmeid varundatakse regulaarselt.\nd. Domeenikontrolleritest\
        \ varundatud andmeid kaitstakse samav\xE4\xE4rsete turvameetmetega kui on\
        \ kehtestatud domeenikontrollerite kaitseks.\ne. Domeenikontrollerite andmete\
        \ varundamise ja taaste protseduuride toimimist kontrollitakse regulaarselt.\
        \ Domeenikontrollerite taastamisel eelistatakse varukoopiale teisest domeenikontrollerist\
        \ andmete dubleerimist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M15
      name: Domeenide halduse viimine eraldiseisvasse AD metsa (C-I-A)
      description: "a. Domeenihalduse kontod ja IT-s\xFCsteemid on paigaldatud eraldiseisvasse\
        \ AD metsa (ingl AD forest), millel on \xFChepoolne usaldusseos (t\xF6\xF6\
        keskkond usaldab halduskeskkonda).\nb. Eelis\xF5iguste t\xE4pseks haldamiseks\
        \ ja eelistoimingute logimiseks kasutatakse t\xE4iendavaid tehnoloogiaid (nt\
        \ ingl Privileged Access Management, PAM)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M19
      name: Virtualiseeritud domeenikontrollerite turvaline kasutamine (C-I-A)
      description: "a. Virtualiseeritud domeenikontrollerid asuvad teistest virtuaalsetest\
        \ IT-s\xFCsteemidest eraldiseisvas f\xFC\xFCsilises hostis.\nb. Virtualiseerimismasin,\
        \ virtualiseerimise haldusega seotud IT-s\xFCsteemid ja virtualiseerimiskihi\
        \ halduskontod asuvad virtualiseeritud domeenikontrollerist eraldiseisvas\
        \ AD metsas."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M20
      name: "Organisatsiooni\xFCksuste segmentimine"
      description: "a. Infoturbe v\xF5i muudel p\xF5hjustel s\xF5ltumatust vajavad\
        \ organisatsiooni\xFCksused (ingl Organizational Unit - OU) on paigutatud\
        \ erinevatesse AD metsadesse."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M21
      name: Mitmekihiline AD DS struktuurimudel (C-I-A)
      description: "a. AD metsa struktuur on jagatud IT-s\xFCsteemide ja rakenduste\
        \ kaitsevajadustest tulenevatesse eritasemelistesse kihtidesse.\nb. K\xF5\
        ik AD metsa kontod, IT-s\xFCsteemid ja rakendused asuvad vajalike volituste\
        \ ulatusest tulenevas AD metsa kihis.\nc. K\xF5rgema kihi kontodel puudub\
        \ \xF5igus sisse logida madalama astme ressurssidesse.\nd. Madalama kihi kontodel\
        \ puudub kontroll k\xF5rgema kihi kontode ja ressursside \xFCle."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M22
      name: Halduskontode kasutuse ajaline piiramine (C-I-A)
      description: "a. Halduskontodele antakse haldustegevuste l\xE4biviimiseks vajalikud\
        \ volitused ainult t\xF5endatud vajaduse alusel ja piiratud ajavahemikuks."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2.m23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.2.2
      ref_id: APP.2.2.M23
      name: "P\xE4\xE4su\xF5iguste ja v\xF5imalike r\xFCndevektorite regulaarne anal\xFC\
        \xFCs (C-I-A)"
      description: "a. Organisatsioon anal\xFC\xFCsib regulaarselt AD DS volitusstruktuuride\
        \ ja kontode p\xE4\xE4su\xF5iguste asjakohasust ja ulatust. Kui IT-s\xFCsteemi\
        \ uuendi (ingl update) paigaldamine v\xF5ib m\xF5jutada AD DS-is m\xE4\xE4\
        ratud p\xE4\xE4su\xF5igusi, tehakse vastav anal\xFC\xFCs ka p\xE4rast IT-s\xFC\
        steemide uuendamist.\nb. AD DS-iga integreeritud rakendustele (nt Microsoft\
        \ Exchange) antud volitused on v\xE4hendatud minimaalselt vajalikuni.\nc.\
        \ Organisatsioon anal\xFC\xFCsib AD DS-i konto \xFClev\xF5tmisest tulenevaid\
        \ AD domeeni v\xF5i kogu metsa turvalisust ohustavaid r\xFCndevektoreid ning\
        \ piirab nende realiseerumist.\nd. Turvakriitiliste kontodega tehtavaid tegevusi\
        \ seiratakse v\xF5imalike r\xFCnnete toimepaneku seisukohast."
      implementation_groups:
      - K
