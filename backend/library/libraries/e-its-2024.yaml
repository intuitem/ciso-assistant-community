        \ 802.1x vastava pordip\xF5hise autentimismeetodiga EAP-TLS (ingl Extensible\
        \ Authentication Protocol (EAP) - Transport Layer Security (TLS)).\nb. Eeltoodud\
        \ meetodit ei tohi kasutada koos standardi ebaturvaliste versioonidega IEEE\
        \ 802.1x-2001v\xF5i IEEE 802.1x-2004."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1.m25
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1
      ref_id: NET.3.1.M25
      name: Konfiguratsioonifailide tervikluse laiendatud kaitse (I)
      description: "a. Ruuteri (ingl router) v\xF5i kommutaatori (ingl switch) avariij\xE4\
        rgsel taastel v\xF5i taask\xE4ivitusel kasutatakse ainult viimast veatut konfiguratsiooni\
        \ ja viimati uuendatud p\xE4\xE4suloendit."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1.m26
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1
      ref_id: NET.3.1.M26
      name: "K\xF5rgk\xE4ideldavuse tagamine (A)"
      description: "a. Ruuterid ja kommutaatorid on kavandatud liiasusega (ingl redundancy).\n\
        b. K\xF5rgk\xE4ideldavuse tagamise mehhanismid vastavad organisatsiooni turvapoliitikale,\
        \ ei takista ruuteri v\xF5i kommutaatori turvafunktsioonide t\xF6\xF6d ja\
        \ ei v\xE4henda turvataset."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1.m27
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1
      ref_id: NET.3.1.M27
      name: "\xC4rikriitiliste rakenduste j\xF5udluse haldus (A)"
      description: "a. \xC4rikriitiliste rakenduste piisava j\xF5udluse tagamiseks\
        \ teevad ruuterid ja kommutaatorid serverirakenduste ja v\xF5rguteenuste prioriseerimist\
        \ ja vajadusp\xF5hist ressursside jaotamist."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1.m28
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.1
      ref_id: NET.3.1.M28
      name: Sertifitseeritud tooted (C-I)
      description: "a. Ruuter v\xF5i kommutaator on sertifitseeritud v\xE4hemalt Common\
        \ Criteria (CC) tasemel EAL4 v\xF5i sellega v\xF5rreldava muu turvahindamise\
        \ alusel."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3
      ref_id: NET.3.2
      name: "Tulem\xFC\xFCr"
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M1
      name: "Tulem\xFC\xFCride turvajuhend"
      description: "a. Organisatsiooni \xFCldise turvapoliitika alusel on kehtestatud\
        \ tulem\xFC\xFCride (ingl firewall) turvajuhend, milles on esitatud tulem\xFC\
        \xFCride turvalise k\xE4ituse n\xF5uded.\nb. K\xF5ik tulem\xFC\xFCride eest\
        \ vastutajad tunnevad ja j\xE4rgivad tulem\xFC\xFCride turvajuhendit.\nc.\
        \ Lahknevused turvajuhendist ja turvajuhendi muudatused koosk\xF5lastatakse\
        \ infoturbejuhiga ning dokumenteeritakse.\nd. Tulem\xFC\xFCride turvajuhendi\
        \ j\xE4rgimist kontrollitakse regulaarselt."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M2
      name: "Tulem\xFC\xFCrireeglid"
      description: "a. Kogu sisev\xF5rgust v\xE4ljuv andmeliiklus on suunatud l\xE4\
        bi tulem\xFC\xFCri. Lubamatute \xFChenduste loomine turvatud v\xF5rgust v\xE4\
        ljapoole on blokeeritud.\nb. V\xE4ljastpoolt kaitstavasse v\xF5rku tehtud\
        \ lubamatud \xFChendumiskatsed blokeeritakse. \xDChelgi v\xE4lisel IT-s\xFC\
        steemil ei ole tulem\xFC\xFCri kaudu juurdep\xE4\xE4su otse sisev\xF5rku (vt\
        \ NET.1.1 V\xF5rgu arhitektuur ja lahendus).\nc. Tulem\xFC\xFCride tarbeks\
        \ on kehtestatud selged reeglid, mis m\xE4\xE4ravad, milline sisev\xF5rgu\
        \ liiklus ja millised \xFChendused sisev\xF5rgust v\xE4lja (nt erinevatele\
        \ teenusserveritele) on lubatud. K\xF5ik v\xF5rgu\xFChendustaotlused on tulem\xFC\
        \xFCris lubatud valge nimekirja (ingl whitelisting) p\xF5him\xF5ttel.\nd.\
        \ K\xF5ik erandid ja muudatused tulem\xFC\xFCrireeglites dokumenteeritakse\
        \ koos p\xF5hjendustega. Erandid ja muudatused koosk\xF5lastatakse enne tulem\xFC\
        \xFCrireeglite rakendamist.\ne. Organisatsioonis on m\xE4\xE4ratud isikud,\
        \ kes tohivad tulem\xFC\xFCrireegleid muuta ning on m\xE4\xE4ratud vastutaja,\
        \ kes kinnitab tulem\xFC\xFCrireeglite muudatused.\nf. V\xF5imalikud tulem\xFC\
        \xFCrireeglite eranditest tulenevad turvan\xF5rkused korvatakse konkreetsete\
        \ rakenduste v\xF5i IT-s\xFCsteemide spetsiifiliste turvameetmetega."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M3
      name: Sobivad filtreerimisreeglid paketifiltris
      description: "a. Paketifiltri (ingl packet filter) pakettide filtreerimisreeglid\
        \ on kehtestatud ja kasutusele v\xF5etud l\xE4htuvalt meetmest NET.3.2.M2\
        \ Tulem\xFC\xFCrireeglid.\nb. Paketifilter t\xF5kestab k\xF5ik vigased TCP-lippude\
        \ (ingl TCP flag) kombinatsioonid.\nc. Tulem\xFC\xFCris on rakendatud reeglid\
        \ TCP andmevoo, UDP datagrammide ja ICMP s\xF5numite filtreerimiseks d\xFC\
        naamilise paketifiltriga (ingl dynamic packet filtering, stateful packet inspection)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M4
      name: "Tulem\xFC\xFCri turvaline konfigureerimine"
      description: "a. Enne kasutuselev\xF5ttu on tulem\xFC\xFCr konfigureeritud turvaliseks,\
        \ lubatud on ainult vajalikud teenused.\nb. K\xF5ik konfiguratsioonimuudatused\
        \ dokumenteeritakse (vt NET.3.2.M14 K\xE4idudokumentatsioon).\nc. On kasutusel\
        \ meetmed konfiguratsioonifailide tervikluse tagamiseks.\nd. Tulem\xFC\xFC\
        rile juurdep\xE4\xE4su paroolid on hoolikalt turvatud, nt. kaitstud kr\xFC\
        ptovahenditega (vt CON.1 Kr\xFCptokontseptsioon).\ne. Tarbetud teenused ja\
        \ tarbetu lisafunktsionaalsus on tulem\xFC\xFCris desaktiveeritud v\xF5i desinstallitud.\
        \ Tulem\xFC\xFCri lisafunktsionaalsuse kasutuselev\xF5tt toimub p\xF5hjendatud\
        \ vajaduse alusel, vastavad otsused on dokumenteeritud.\nf. Tulem\xFC\xFC\
        ride konfiguratsiooniandmed ja seadistuse dokumentatsioon on kaitstud v\xE4\
        liste isikute juurdep\xE4\xE4su eest."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M6
      name: "Tulem\xFC\xFCri haldusliideste turve"
      description: "a. Haldusp\xE4\xE4s tulem\xFC\xFCri on v\xF5imalik ainult m\xE4\
        \xE4ratud IP-aadressilt v\xF5i IP-aadresside vahemikult.\nb. Tulem\xFC\xFC\
        ri haldusliidestele ei ole juurdep\xE4\xE4su ebausaldatavaist v\xF5rkudest.\n\
        c. Tulem\xFC\xFCri kohtv\xF5rgu haldus\xFChenduste (ingl in-band management)\
        \ protokollid on turvalised. Alternatiivina v\xF5ib kasutada haldusotstarbeks\
        \ eraldatud (lisakanaliga) haldusv\xF5rku (ingl out-of-band management)).\n\
        d. Haldusliideste kasutamiseks on seatud sobivad ajapiirangud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2.m7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.3.2
      ref_id: NET.3.2.M7
      name: "Tulem\xFC\xFCri avariijuurdep\xE4\xE4s"
      description: "a. V\xF5rgu mittetoimimisel on haldajail v\xF5imalik tulem\xFC\
        \xFCri hallata lokaalse otsep\xE4\xE4su kaudu."
      implementation_groups:
      - P
