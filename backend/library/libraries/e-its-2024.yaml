        \xE4ratakse tuginedes IT-s\xFCsteemi maksimaalselt talutavale seisuajale (ingl\
        \ maximum tolerable downtime, MTD).\nf. Varundatud andmetele kehtivad samad\
        \ konfidentsiaalsusn\xF5uded kui andmetele t\xF6\xF6s\xFCsteemis.\ng. Andmevarunduse\
        \ m\xF5jurid on dokumenteeritud. Uute n\xF5uete lisandumisel v\xF5i olemasolevate\
        \ n\xF5uete muutumisel uuendatakse dokumentatsiooni."
      implementation_groups:
      - P
