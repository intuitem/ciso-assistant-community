      name: "Isikuandmete turvaline kr\xFCpteerimine"
      description: "a. Organisatsioon on juurutanud turvalise v\xF5tmehaldusprotseduuri\
        \ ning kasutab isikuandmete turvalisuse tagamiseks tugevat ja usaldusv\xE4\
