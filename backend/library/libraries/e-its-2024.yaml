      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M10
      name: "Raadiokohtv\xF5rgu turvajuhend"
      description: "a. Organisatsiooni \xFCldise turvapoliitika alusel on dokumenteeritud,\
        \ kehtestatud ja k\xF5igile kasutajatele teatavaks tehtud raadiokohtv\xF5\
        rgu turvajuhend.\nb. Raadiokohtv\xF5rgu turvajuhend m\xE4\xE4rab muuhulgas:\n\
