      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M8
      name: "Liigsete kaablite k\xF5rvaldamine"
      description: "a. Hoone kasutusotstarbe muutumise t\xF5ttu v\xF5i muul p\xF5\
        hjusel tarbetuks osutunud kaablid eemaldatakse t\xE4ielikult.\nb. P\xE4rast\
