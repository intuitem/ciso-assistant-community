        c. Organisatsioon tagab, et kr\xFCpteeritud isikuandmete dekr\xFCpteerimise\
        \ v\xF5imalus oleks rangelt piiratud vaid selleks volitatud isikutele.\nd.\
        \ Organisatsiooni t\xF6\xF6tajaid peab koolitama ja teavitama kr\xFCpteerimise\
        \ parimate tavade teemal ja tagama, et t\xF6\xF6tajad oskavad kr\xFCptovahendeid\
        \ isikuandmete kaitseks korrektselt kasutada."
      implementation_groups:
      - S
