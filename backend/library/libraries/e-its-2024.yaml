      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M12
      name: Linuxiga spetsiaalseadmete turvaline kasutamine
      description: "a. Linuxi operatsioonis\xFCsteemi kasutavate spetsiaalseadmete\
        \ (ingl appliance) turvatase on samav\xE4\xE4rne standardsete Linuxi klientarvutitega.\n\
        b. Spetsiaalseadmetele kehtivad turvan\xF5uded on dokumenteeritud.\nc. Vajadusel\
