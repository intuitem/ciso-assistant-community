      name: Telemeetria andmekaitseseaded
      description: "a. Telemeetriateenuste andmete edastamine operatsioonis\xFCsteemi\
        \ tootjale on seadistuses piiratud. Windows 10 v\xF5i Windows 11 Enterprise\
        \ versiooni kasutamisel on telemeetria tase seadistatud valikv\xE4\xE4rtusele\
        \ 0 (Security).\nb. Kui klientarvuti telemeetriaseadistusi ei ole v\xF5imalik\
        \ piirata, on andmete edastamine operatsioonis\xFCsteemi tootjale blokeeritud\
        \ v\xF5rgutaseme meetmetega (nt tulem\xFC\xFCrireeglitega)."
