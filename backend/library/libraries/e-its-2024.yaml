        \ v\xE4list teenuseandjat, kontrollitakse eelnevalt tema s\xF5ltumatust ja\
        \ rakendatakse konfidentsiaalsuskohustust.\ne. Auditi- v\xF5i l\xE4bivaatuse\
        \ r\xFChma jaoks tagatakse piisavad ressursid."
