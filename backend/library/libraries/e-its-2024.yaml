        \ v1.3 protokolliga. Autentimine toimub sertifikaadi alusel.\nc. P\xE4\xE4\
        supunkti ja raadiokohtv\xF5rgu halduse mistahes elemente ei paigutata pilve.\n\
        d. Raadiokohtv\xF5rgu taristus puudub p\xE4\xE4supunktide vahel otseside,\
