      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M15
      name: "Raadiokohtv\xF5rgu turve virtuaalse privaatv\xF5rguga (VPN) (C-I)"
      description: "a. Raadiokohtv\xF5rgu (WLAN) taristu andmeside turbeks kasutatakse\
        \ virtuaalset privaatv\xF5rku (ingl virtual private network, VPN).\nb. VPN\
        \ rakendamisel j\xE4rgitakse meetmeid moodulist NET.3.3 Virtuaalne privaatv\xF5\
        rk (VPN)."
