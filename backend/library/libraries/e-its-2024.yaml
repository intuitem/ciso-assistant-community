      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.1.1
      ref_id: NET.1.1.M25
      name: "V\xF5rgu arhitektuuri ja v\xF5rgulahenduse detailplaneerimine"
