        * millised peavad olema raadiokohtv\xF5rgu komponentide turvameetmed ja t\xFC\
        \xFCpkonfiguratsioon;\n* kuidas toimub raadiokohtv\xF5rgu komponentide haldus;\n\
        * kuidas toimub raadiokohtv\xF5rgu tegevuste logimine ja seire;\n* kuidas\
        \ ja kellele teatada turvaprobleemidest (vt DER.2.1 Turvaintsidentide k\xE4\
        sitlus).\nc. Raadiokohtv\xF5rgu turvajuhendi j\xE4rgimist kontrollitakse regulaarselt.\
        \ Tulemused dokumenteeritakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M11
      name: "Sobivad raadiokohtv\xF5rgu komponendid"
      description: "a. Raadiokohtv\xF5rgu taristu kavandamise (vt NET.2.1.M1 Raadiokohtv\xF5\
        rkude kavandamine) tulemuste alusel on raadiokohtv\xF5rgu komponentide valimiseks\
        \ koostatud n\xF5uete spetsifikatsioon.\nb. K\xF5ik raadiokohtv\xF5rgu komponendid\
        \ on kokkusobivad v\xF5rgu-, turva-, autentimis-, seire- ja logitaristutega.\
        \ Raadiokohtv\xF5rgu komponentide hankimisel arvestatakse \xFChilduvusn\xF5\
        uetega.\nc. Raadiokohtv\xF5rgu kliendid, p\xE4\xE4supunktid, v\xF5rguhalduss\xFC\
        steemid ja autentimisserverid toetavad turvalisi autentimismeetodeid."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m12
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M12
      name: "Raadiokohtv\xF5rgu sobiv haldus"
      description: "a. Raadiokohtv\xF5rku hallatakse kesksete haldusvahenditega.\n\
        b. Raadiokohtv\xF5rgu haldamine h\xF5lmab v\xE4hemalt j\xE4rgmist:\n* p\xE4\
        \xE4supunktide ja raadiokohtv\xF5rgu klientseadmete p\xFCsivaraversioonide\
        \ uuendamine ja dokumenteerimine;\n* konfiguratsioonimuudatused ja nende muudatuste\
        \ dokumenteerimine;\n* alarmteadete anal\xFC\xFCs ja hindamine;\n* rikkeotsingud;\n\
        * toimingud intsidendikahtluse korral;\n* logimine ja logiandmete anal\xFC\
        \xFCs.\nc. Halduslahendus vastab raadiokohtv\xF5rgu turvajuhendi n\xF5uetele."
      implementation_groups:
      - S
