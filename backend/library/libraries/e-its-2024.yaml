    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m18
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3
      ref_id: SYS.2.2.3.M18
      name: Remote Assistance kaugtoe turvaline rakendamine
      description: "a. Lokaalse tulem\xFC\xFCri konfiguratsioon v\xF5imaldab kasutada\
        \ kaugtoevahendit Remote Assistance.\nb. Kaugtoe andmist on v\xF5imalik algatada\
        \ ainult p\xE4rast selgelt v\xE4ljendatud kutset. Kui kutse salvestatakse\
        \ faili, siis kaitstakse see parooliga.\nc. Sisseloginud kasutaja annab kaugtoeseansi\
        \ loomisele selges\xF5nalise n\xF5usoleku.\nd. Kaugtoe tellimusele on seatud\
        \ sobiva pikkusega kehtivusaeg.\ne. Kui Remote Assistance teenus pole vajalik,\
        \ siis on see klientarvutites desaktiveeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m19
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3
      ref_id: SYS.2.2.3.M19
      name: Kaughaldusvahendi RDP turvaline rakendamine
      description: "a. Lokaalse tulem\xFC\xFCri konfiguratsioon v\xF5imaldab kasutada\
        \ RDP-d (ingl Remote Desktop Protocol, RDP).\nb. RDP kaugp\xF6\xF6rduse \xF5\
        igused on ainult selleks m\xE4\xE4ratud kasutajar\xFChmal.\nc. Suurema kaitsetarbe\
        \ puhul on p\xE4\xE4s sihts\xFCsteemi v\xF5imalik ainult RDP l\xFC\xFCsi kaudu.\n\
        d. RDP kasutuselev\xF5tu kavandamisel on otsustatud, kas j\xE4rgmised mugavusfunktsioonid\
        \ on lubatud ja koosk\xF5las sihts\xFCsteemi kaitsetarbega:\n* l\xF5ikepuhvri\
        \ (ingl clipboard) kasutamine;\n* printerite integreerimine;\n* irdandmekandjate\
        \ ja v\xF5rguketaste integreerimine;\n* failihoidlate kasutamine.\ne. Kui\
        \ RDP kasutamist ei ole ette n\xE4htud, siis on see klientarvutites t\xE4\
        ielikult desaktiveeritud.\nf. Kasutatavad kr\xFCptoprotokollid ja -algoritmid\
        \ vastavad organisatsiooni n\xF5uetele (vt CON.1 Kr\xFCptokontseptsioon)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m20
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3
      ref_id: SYS.2.2.3.M20
      name: UAC kasutamine eeliskontodega
      description: "a. UAC (ingl User Account Control, UAC) konfiguratsioonis on eeliskontode\
        \ (ingl privileged account) turvatase ja kasutatavus tasakaalus.\nb. UAC konfiguratsioon\
        \ on dokumenteeritud.\nc. UAC dokumentatsioonis esitatakse k\xF5ik haldus\xF5\
        igusega kontod. \xD5iguste p\xF5hjendatust kontrollitakse regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m21
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3
      ref_id: SYS.2.2.3.M21
      name: "Kr\xFCpteeringuga failis\xFCsteemi EFS kasutamine (C-I)"
      description: "a. Kuna EFS'i (ingl Encrypting File System) turvalisus s\xF5ltub\
        \ kasutajakonto paroolist, kaitstakse kasutajakontot tugeva parooliga.\nb.\
        \ Taasteagent (ingl Data Recovery Agent) on spetsialiseeritud konto, taasteagendina\
        \ ei kasutata halduskontot.\nc. Taasteagendi privaatv\xF5tit hoitakse turvaliselt\
        \ s\xFCsteemist eemal v\xE4lisel andmekandjal. K\xF5igist privaatv\xF5tmetest\
        \ on olemas varukoopia.\nd. EFS-i kasutamisel koos lokaalse kasutajakontoga\
        \ on lokaalne paroolihoidla Syskey abil kr\xFCpteeritud. Alternatiivina v\xF5\
        ib kasutada Windows Defender Credential Guard'i.\ne. Kasutajaid on koolitatud\
