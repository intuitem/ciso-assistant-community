        \ manipuleerimise ja komponentide vahetamise eest.\nd. S\xFCsteemi tarnija\
        \ on kontrollinud sards\xFCsteemide vastavust spetsifikatsioonile.\ne. Sards\xFC\
        steemides puuduvad varjatud funktsioonid. Sards\xFCsteemi kaudu ei saada lubamatut\
        \ juurdep\xE4\xE4su konfidentsiaalsele teabele."
      implementation_groups:
      - K
