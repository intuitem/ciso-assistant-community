      ref_id: NET.1.1.M23
      name: "V\xF5rgusegmentide eraldamine"
      description: "a. Erineva kaitsetarbega IT-s\xFCsteemid asuvad erineva turvatasemega\
        \ v\xF5rgusegmentides.\nb. IT-s\xFCsteemide \xFChte v\xF5rgusegmenti paigutamisel\
