    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2
      ref_id: APP.1.2.M1
      name: Veebibrauseri turvamehhanismide kasutamine
      description: "a. Veebibrauseris on rakendatud aedikk\xE4itus (ingl sandboxing).\
        \ Igal brauseri instantsil ja t\xF6\xF6tlusprotsessil on juurdep\xE4\xE4s\
        \ \xFCksnes oma ressurssidele.\nb. Kasutatakse brauserit, mis isoleerib veebisaidid\
        \ \xFCksteisest autonoomsete protsesside v\xF5i eraldi l\xF5imedena. Pluginaid\
        \ ja laiendusi k\xE4itatakse \xFCksteisest isoleeritud aladel.\nc. Brauseris\
        \ on rakendatud ajakohasele W3C spetsifikatsioonidele vastav sisuturve ( ingl\
        \ Content Security Policy -CSP).\nd. Veebibrauser toetab Same-Origin Policy\
        \ (SOP) ja Subresource Integrity funktsionaalsust."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2
      ref_id: APP.1.2.M2
      name: "Side kr\xFCpteerimine"
      description: "a. Veebibrauser toetab transpordikihi turvaprotokolli TLS turvalist\
        \ versiooni (2020 a. TLS 1.3).\nb. TLS-i ebaturvalised versioonid on v\xE4\
        lja l\xFClitatud.\nc. Brauser toetab RFC 6797 kirjeldusele vastavat turvamehhanismi\
        \ HSTS (ingl HTTP Strict Transport Security)."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2
      ref_id: APP.1.2.M3
      name: Turvalised sertifikaadid
      description: "a. Brauser v\xF5imaldab v\xE4ljastada usaldatavate juursertifikaadi\
        \ v\xE4ljastajate loendi ja v\xF5imaldab seda t\xE4iendada organisatsioonis\
        \ kasutusele v\xF5etud sertifikaatidega.\nb. Brauser toetab laiendvalideerimise\
        \ sertifikaate (ingl extended validation (EV) certificate).\nc. Juursertifikaate\
        \ on v\xF5imalik lisada, muuta v\xF5i kustutada ainult haldus\xF5iguste olemasolul.\n\
        d. Sertifikaate on v\xF5imalik lokaalse veebibrauseri kaudu t\xFChistada.\n\
        e. Brauser kontrollib avalike v\xF5tmete ja kehtivusaja abil serveri sertifikaatide\
        \ kehtivust.\nf. Brauser kontrollib serveri sertifikaadi olekut ja verifitseerib\
        \ sertifikaadiahelat koos juursertifikaadiga.\ng. Kasutaja jaoks on arusaadavalt\
        \ ja h\xE4sti m\xE4rgatavalt n\xE4htav, kas andmevahetus on kr\xFCpteeritud\
        \ v\xF5i mitte. Vajadusel saab kasutaja brauseris serveri sertifikaati vaadata.\n\
        h. Brauser teavitab kasutajat sertifikaatide puudumisest v\xF5i kehtetust\
        \ olekust. \xDChenduse loomine l\xF5petakse siis \xFCksnes p\xE4rast kasutajalt\
        \ selges\xF5nalise kinnituse saamist."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2
      ref_id: APP.1.2.M6
      name: Paroolihalduri kasutamine veebibrauseris
      description: "a. Paroolihaldur loob veebibrauseris veebisaidi, kasutajanime\
        \ ja parooli vahel unikaalse ja turvalise seose.\nb. Paroole hoitakse paroolihalduris\
        \ kr\xFCpteeritult. Juurdep\xE4\xE4s paroolihaldurisse salvestatud paroolidele\
        \ on v\xF5imalik \xFCksnes p\xE4rast peaparooli (ingl master password) sisestamist.\n\
        c. Paroolihalduri abil autentimine rakendub \xFCksnes k\xE4siloleva seansi\
        \ jaoks.\nd. Kasutaja saab omi salvestatud paroole kustutada.\ne. Paroolihalduri\
        \ paroolide s\xFCnkroniseerimine pilvteenuse vahendusel on keelatud."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2
      ref_id: APP.1.2.M13
      name: DNS-over-HTTPS protokolli kasutamine
      description: "a. Klientseadmetes kasutatavad brauserid toetavad DNS-over-HTTPS\
        \ (DoH) protokolli kasutamist.\nb. Kui DoH on kasutusele v\xF5etud, on klientseadmete\
        \ veebibrauserites DoH kasutamine sisse l\xFClitatud.\nc. Organisatsioonisiseseks\
        \ nimeteisenduseks kasutatav DNS-server toetab DNS-over-HTTPS protokolli."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2
      ref_id: APP.1.2.M7
      name: Andmete kaitse veebibrauseris
      description: "a. Kolmandate poolte brauserik\xFCpsised (ingl browser cookie)\
        \ on blokeeritud. Kasutajal on v\xF5imalus salvestatud k\xFCpsiseid kustutada.\n\
        b. Andmesisestuse automaatj\xE4tkamine (ingl autocompletion) on desaktiveeritud.\
        \ Kui seda funktsiooni siiski kasutatakse, saab kasutaja j\xE4tkuandmeid kustutada.\n\
        c. Kasutajal on v\xF5imalik kustutada brausimise ajalugu.\nd. Brauseri s\xFC\
        nkroniseerimine pilvteenusega on desaktiveeritud.\ne. Tootja telemeetriafunktsioonid\
        \ ja t\xF5rketeadete automaatne edastamine on desaktiveeritud.\nf. \xDChendatud\
        \ v\xE4lisseadmed (nt mikrofon v\xF5i veebikaamera) on vaikimisi brauseris\
        \ desaktiveeritud.\ng. Brauser v\xF5imaldab konfigureerida v\xF5i blokeerida\
        \ WebRTC-d, HSTS-i ja JavaScripti kasutamist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.1.2.m9
      assessable: true
      depth: 4
