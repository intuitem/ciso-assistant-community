        ilitusperioode k\xF5igile varundatud v\xF5i arhiveeritud isikuandmetele.\n\
        c. Organisatsioon kasutab s\xE4ilitamist\xE4htaegade j\xE4lgimiseks automaatseid\
        \ teavitusi v\xF5i automaatset kustutamist.\nd. Organisatsioon auditeerib\
        \ andmete s\xE4ilitamise t\xE4htaegade j\xE4rgimist regulaarselt."
      implementation_groups:
      - S
