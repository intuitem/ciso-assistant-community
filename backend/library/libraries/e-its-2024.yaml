      ref_id: SYS.2.2.3.M25
      name: "Komponendi CUET kaugjuurdep\xE4\xE4sufunktsioonide turvaline rakendamine\
        \ (C-I)"
      description: "a. Kaugp\xF6\xF6rdused Windows 10 komponendiga CUET (Connected\
        \ User Experience and Telemetry, CUET) logitakse.\nb. Kuna CUET abil v\xF5\
