      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.13
      ref_id: INF.13.M4
      name: Hoonete tehnilise halduse turvaeeskiri
      description: "a. Organisatsioon on kehtestanud \xFCldise turvapoliitikaga koosk\xF5\
