      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M16
      name: Kohapealse kontrolli tegevuskava
      description: "a. Auditir\xFChm koos auditeeritava kontaktisikutega t\xF6\xF6\
        tab v\xE4lja kohapealse kontrolli tegevuskava.\nb. Kohapealse kontrolli tegevuskava\
        \ dokumenteeritakse auditiplaanis."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1.m19
      assessable: true
