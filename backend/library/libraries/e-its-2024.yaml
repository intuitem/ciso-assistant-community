        \ sisaldab v\xE4hemalt j\xE4rgmisi turvan\xF5udeid:\n* korralduslikud raamtingimused\
        \ (teavitus, klienditugi, uuendid, koolitus jms);\n* tehnilised ja majanduslikud\
        \ n\xF5uded (funktsioonid, reaalajan\xF5uded, energiatarve, kulud jms);\n\
        * vastavus t\xF6\xF6stusala standarditele ja tavadele (sertifikaatide olemasolu);\n\
        * f\xFC\xFCsiline kaitstus keskkonnaohtude ja r\xFCnnete eest;\n* n\xF5uded\
        \ riistvarale (protsessori arhitektuur, p\xFCsivaram\xE4lu liik);\n* n\xF5\
        uded tarkvarale (\xF5iguste haldus, logimine, alarmid jms);\n* TPM-mooduli\
        \ (ingl Trusted Platform Module, TPM) tugi;\n* arendusvahendid ja nende turvamehhanismid."
      implementation_groups:
      - S
