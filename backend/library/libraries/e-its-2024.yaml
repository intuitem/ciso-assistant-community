      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.2
      ref_id: CON.2.M16
      name: "Isikuandmete s\xE4ilitamise eeskiri"
      description: "a. Organisatsioon on koostanud eeskirja, mis kirjeldab, kuidas\
