      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M19
      name: "Riskik\xE4sitlusplaani l\xE4bivaatus"
      description: "a. Auditir\xFChm hindab, kas j\xE4\xE4kriskid on adekvaatsed ja\
