      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.1.1
      ref_id: NET.1.1.M18
      name: "Interneti\xFChenduse P-A-P-struktuuri (paketifilter-rakendusl\xFC\xFC\
        s-paketifilter) kasutamine"
      description: "a. On kasutusel kahetasemeline tulem\xFC\xFCris\xFCsteem. Tulem\xFC\
        \xFCride vahel on proksip\xF5hine rakendusl\xFC\xFCs (ingl application level\
        \ gateway) v\xF5i turvaproksid, mis on liiasusega siirdev\xF5rguga \xFChendatud\
