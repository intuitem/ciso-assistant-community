      ref_id: SYS.4.4.M5
      name: "IoT seadme v\xF5rkup\xE4\xE4su piiramine"
      description: "a. Esemev\xF5rgu seadmete p\xE4\xE4s sisev\xF5rku on v\xF5imalikult\
