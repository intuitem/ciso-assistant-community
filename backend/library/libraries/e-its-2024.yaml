      name: "Volitatud t\xF6\xF6tlejate haldus"
      description: "a. Organisatsioon on volitatud t\xF6\xF6tlejaga s\xF5lminud IK\xDC\
        Mist v\xF5i seadusest v\xF5i muust \xF5igusaktist tuleneva andmet\xF6\xF6\
        tluslepingu. Andmet\xF6\xF6tluslepingut ei s\xF5lmita, kui andmeid t\xF6\xF6\
        deldakse Euroopa Liidu v\xF5i selle liikmesriigi \xF5iguse kohase siduva \xF5\
        igusakti alusel.\nb. Organisatsioon on kontrollinud, et volitatud t\xF6\xF6\
        tlejad rakendavad n\xF5utavaid turvameetmeid isikuandmete t\xF6\xF6tlemisel\
        \ ja j\xE4rgivad isikuandmete t\xF6\xF6tlemise p\xF5him\xF5tteid.\nc. Organisatsioon\
        \ on valinud volitatud t\xF6\xF6tlejaid hoolikalt, tehes p\xF5hjalikke taustauuringuid\
        \ ja veendudes nende p\xE4devuses ning kogemustes andmekaitse valdkonnas.\n\
        d. Organisatsioon on volitatud t\xF6\xF6tlejate kaasamisel vaadanud \xFCle\
        \ nende andmekaitsetingimused, protseduurid ja turvameetmed ning on veendunud,\
        \ et need vastavad IK\xDCM-is v\xF5i asjaomases \xF5igusaktis s\xE4testatud\
        \ n\xF5uetele.\ne. Organisatsioon kontrollib volitatud t\xF6\xF6tlejate tegevuse\
        \ vastavust IK\xDCM-is v\xF5i muust \xF5igusaktist tulenevate n\xF5uetega.\
        \ Vastav audit viiakse l\xE4bi minimaalselt kord nelja aasta jooksul ja seda\
        \ v\xF5ib teha koos \xFCldise andmekaitseauditiga.\nf. Isikuandmete kaitse\
        \ n\xF5uete muutumisel veendub organisatsioon, et volitatud t\xF6\xF6tlejad\
        \ oleksid muudatustest teadlikud ning s\xF5lmitud andmet\xF6\xF6tluslepingud\
        \ vastaksid uutele n\xF5uetele. Vajadusel andmet\xF6\xF6tluslepingud uuendatakse."
      implementation_groups:
      - S
