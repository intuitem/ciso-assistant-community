        \ IT-s\xFCsteemid;\n* IT-s\xFCsteemide haldusliidesed on kaitstud d\xFCnaamilise\
        \ paketifiltriga;\n* IT-s\xFCsteemide haldusliidesed on kaitstud tulem\xFC\
        \xFCridega kui IT-s\xFCsteemid;\n* on internetist juurdep\xE4\xE4setavad;\n\
        * on m\xF5eldud \xFCksnes sisev\xF5rgus kasutamiseks;\n* on ise turvakomponendiks\
