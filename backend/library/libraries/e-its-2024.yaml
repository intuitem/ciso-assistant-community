      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M11
      name: "Teabevahetuse ja kontrollide l\xE4biviimise kord"
      description: "a. Auditir\xFChma ning organisatsiooni v\xF5i osakonna t\xF6\xF6\
        tajate vaheliseks teabevahetuseks on kehtestatud kindel kord.\nb. Auditi k\xE4\
        igus edastatud teabe konfidentsiaalsuse ja tervikluse kaitseks rakendatakse\
