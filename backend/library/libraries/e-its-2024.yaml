      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M20
      name: Kriitiliste SysRq-funktsioonide piiramine (C-I-A)
      description: "a. On m\xE4\xE4ratud, mis SysRq-funktsioone kasutajad klahvikombinatsiooni\
        \ abil tuumas k\xE4ivitada saavad.\nb. Klahvikombinatsiooniga ei saa k\xE4\
        ivitada potentsiaalselt ohtlikke k\xE4ske."
      implementation_groups:
      - K
