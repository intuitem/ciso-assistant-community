      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.1
      ref_id: SYS.4.1.M15
      name: "Andmete kr\xFCpteerimine printeris ja kontorikombainis"
      description: "a. Kui printer v\xF5i kontorikombain andmete kr\xFCpteerimist\
        \ v\xF5imaldab, on seadme m\xE4lus olev informatsioon kr\xFCpteeritud.\nb.\
        \ Prindit\xF6\xF6d edastatakse printerile kr\xFCpteerimist v\xF5imaldavate\
        \ protokollide kaudu (TLS/SSL koos IPP protokolliga). Kr\xFCpteerimist mittetoetavaid\
        \ printimisprotokolle (nt Unixi LPR/LPD ja Windowsi SMB/CIFS) ei kasutata."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.1.m16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.1
      ref_id: SYS.4.1.M16
