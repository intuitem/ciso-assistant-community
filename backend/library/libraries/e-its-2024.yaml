        \ v\xF5i RestrictedAdmin ) kasutuselev\xF5ttu.\nd. K\xF5rgendatud turvan\xF5\
        uetega v\xF5rgutaristus on RDP sihts\xFCsteem juurdep\xE4\xE4setav ainult\
        \ RDP l\xFC\xFCsi (ingl RDP Gateway) vahendusel.\ne. RDP kasutamisel j\xE4\
        rgitakse, et allpool loetletud mugavusfunktsioonid on koosk\xF5las sihts\xFC\
        steemi turvan\xF5uetega:\n* l\xF5ikepuhvri (ingl clipboard) kasutamine;\n\
