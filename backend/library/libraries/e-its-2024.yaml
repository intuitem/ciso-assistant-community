      ref_id: SYS.1.2.2.M6
      name: "Windows Server 2012 turvaline \xF5iguste haldus ja turvaline autentimine"
      description: "a. Windows Server 2012 R2 k\xF5ik kasutajad kuuluvad turvar\xFC\
        hma \u201EProtected Users\u201C (PU).\nb. Windows Server 2012 teenusekontod\
        \ kuuluvad hallatud teenusekontode r\xFChma \u201EManaged Service Accounts\u201C\
        \ (MSA). Teenuse- ja arvutikontod ei kuulu r\xFChma \u201EProtected Users\u201C\
        .\nc. Lokaalse turvakeskuse LSA (Local Security Authority, LSA) PPL-kaitse\
        \ on aktiveeritud.\nd. Ressursside p\xE4\xE4sureeglite d\xFCnaamiliseks halduseks\
        \ kasutatakse DAC-d (Dynamic Access Control, DAC).\ne. Windows Server 2012\
        \ haldust\xF6\xF6deks kasutatakse piiratud \xF5igustega t\xF6\xF6jaama."
