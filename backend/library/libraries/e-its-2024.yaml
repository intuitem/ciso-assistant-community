      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M5
      name: "Kaabelduse n\xF5uete anal\xFC\xFCs"
      description: "a. Kaabelduse tulevikukindluse, vajadusp\xF5hisuse ja \xF6konoomsuse\
        \ tagamiseks hinnatakse organisatsiooni hetkevajadust ja pikaajalisi arenguvajadusi.\n\
        b. Sidekaabelduse kavandamisel on kaablite liigi ja konstruktsiooni valimiseks\
        \ tehtud n\xF5uete anal\xFC\xFCs, milles on v\xF5etud arvesse:\n* l\xE4hiperspektiivis\
        \ vajalik l\xE4bilaskev\xF5ime;\n* l\xE4bilaskev\xF5ime vajaduse kasv tulevaste\
        \ teenuste ja rakenduste lisandumise t\xF5ttu;\n* andmeedastuse k\xE4ideldavus,\
        \ terviklus ja konfidentsiaalsus;\n* erinevad kaablid teatud rakendustele\
        \ (nt valves\xFCsteem, protsessijuhtimine);\n* eraldi kaablid teiste vajadustega\
        \ v\xF5i erineva kaitsetarbega aladele;\n* aktiivkomponentide toitevajadus\
        \ sidekaablist;\n* lahenduse maksumus.\nc. N\xF5uete anal\xFC\xFCsi tulemuste\
        \ alusel korrigeeritakse elektri- ja sidekaabelduse kava (vt INF.12.M2 Kaabelduse\
