        \ Mistahes andmeliiklus on rakendusl\xFC\xFCsi v\xF5i turvaproksiga v\xE4\
        lisv\xF5rgust lahti sidestatud.\nc. Otse\xFChendus l\xE4bi rakenduskihi tulem\xFC\
        \xFCri (konfigureerida transmissiooniv\xF5rku) on blokeeritud. Sisemine tulem\xFC\
        \xFCr on konfigureeritud v\xE4hendama rakendusl\xFC\xFCside ja turvaprokside\
        \ siser\xFCndeid.\nd. VPN-l\xFC\xFCsist sisev\xF5rku suunatud autenditud ja\
        \ usaldusv\xE4\xE4rsed v\xF5rkup\xE4\xE4sud ei l\xE4bi rakendusl\xFC\xFCsi\
        \ ega P-A-P-struktuuri turvaproksisid."
