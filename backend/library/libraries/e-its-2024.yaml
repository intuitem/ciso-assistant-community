        s potentsiaalselt tundlikku teavet sisaldavatele UCC-teenustele (nt tekstsuhtlus,\
        \ kasutaja olekustaatus, \xFChiskasutatav salvestusruum);\n* andmete ja failide\
        \ saatmine organisatsiooniv\xE4listesse UCC-teenustesse.\nd. Isikutevaheliste\
        \ vestlusega seotud logiandmeid kogutakse ja s\xE4ilitatakse ainult minimaalselt\
