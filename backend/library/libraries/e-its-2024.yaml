        \ ilma v\xE4list hooldustehnikut kutsumata.\nd. Kriitilisemate seadmete asenduseks\
        \ on alati olemas sarnase funktsionaalsusega asendusseade.\ne. Hoolduslepingutega\
        \ on tagatud piisavalt kiire reageerimisaeg. Varuosasid on vajadusel v\xF5\
        imalik hankida erinevatelt tarnijatelt."
      implementation_groups:
      - S
