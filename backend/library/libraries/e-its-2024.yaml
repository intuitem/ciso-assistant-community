      ref_id: CON.2.M23
      name: Isikuandmeid sisaldavate rakenduste testimine
      description: "a. Organisatsioon on koostanud p\xF5him\xF5tted rakenduste testimise\
        \ l\xE4biviimiseks, milles keelatakse isikuandmete avaldamine, volitamata\
        \ juurdep\xE4\xE4s isikuandmetele ning piiratakse testijate tegevust isikuandmetega\
        \ seotud s\xFCsteemides. Testimise all peetakse silmas nii rakenduste kasutuselev\xF5\
        tueelset testimist kui rakenduse l\xE4bistustestimisi turvan\xF5rkuste avastamiseks.\n\
        b. Testimise l\xE4biviimiseks on s\xF5lmitud lepingud, mis selgitavad testimise\
        \ ulatust, eesm\xE4rke ja testimisel lubatud tegevusi. Eesm\xE4rk on tagada\
        \ vastutuse selgus ning kaitsta isikuandmete konfidentsiaalsust ja privaatsust.\n\
        c. Enne testimise l\xE4biviimist tehakse kindlaks testimiseks h\xE4davajalikud\
        \ isikuandmed, v\xF5imalusel need andmed anon\xFC\xFCmitakse v\xF5i pseudon\xFC\
        \xFCmitakse.\nd. V\xF5imalusel antakse testijatele IT-s\xFCsteemi regulaarsest\
        \ kasutajast piiratumad \xF5igused. Testijal on juurdep\xE4\xE4s ainult neile\
        \ ressurssidele, mis on vajalikud testimise l\xE4biviimiseks.\ne. Organisatsioon\
        \ tagab, et p\xE4rast testimise l\xF5ppu k\xF5ik testijate poolt talletatud\
        \ isikuandmed turvaliselt kustutatakse. Selleks s\xF5lmitakse vastavad lepingud\
        \ (sh. andmet\xF6\xF6tlusleping).\nf. P\xE4rast testimist teostab organisatsioon\
        \ j\xE4relkontrolli, et hinnata andmekaitse ja turvameetmete t\xF5husust."
