      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M13
      name: "Raadiokohtv\xF5rgu regulaarne turvakontroll"
      description: "a. Raadiokohtv\xF5rku kontrollitakse teadaolevate turvan\xF5rkuste\
        \ suhtes regulaarselt.\nb. Kontrolli k\xE4igus otsitakse raadiokohtv\xF5rku\
        \ lubamatult paigaldatud p\xE4\xE4supunkte.\nc. Perioodiliselt m\xF5\xF5detakse\
        \ v\xF5rgu teenusekvaliteeti, sealhulgas:\n* l\xE4bilaskev\xF5ime (ingl bandwidth);\n\
        * latentsus (ingl latency);\n* paketikadu (ingl packet loss).\nd. Raadiokohtv\xF5\
        rgu turvan\xF5rkuste avastamiseks viiakse perioodiliselt l\xE4bi raadiokohtv\xF5\
        rgu turvatestimine.\ne. Turvakontrollide tulemused dokumenteeritakse, k\xF5\
        rvalekallete p\xF5hjusi anal\xFC\xFCsitakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1.m14
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:net.2.1
      ref_id: NET.2.1.M14
      name: "Raadiokohtv\xF5rgu komponentide regulaarne l\xE4bivaatus"
      description: "a. Raadiokohtv\xF5rgu komponente (p\xE4\xE4supunktid, jaotuss\xFC\
        steem, raadiokohtv\xF5rgu halduslahendus jms) h\xF5lmavate turvameetmete rakendatust\
        \ kontrollitakse regulaarselt.\nb. Raadiokohtv\xF5rgu komponentide konfiguratsiooni\
        \ \xF5igsust kontrollitakse regulaarselt.\nc. Pisteliselt kontrollitakse,\
        \ kas kergesti juurdep\xE4\xE4setavates asukohtades paiknevates p\xE4\xE4\
        supunktides ei ole toimunud avamis- v\xF5i manipuleerimiskatseid.\nd. L\xE4\
        bivaatuste tulemused dokumenteeritakse, k\xF5rvalekallete p\xF5hjuseid anal\xFC\
        \xFCsitakse."
      implementation_groups:
      - S
