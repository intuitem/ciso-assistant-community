        \ valdkonnap\xF5histe turvajuhendite koostamisel. Hoonete tehnilise halduse\
        \ turvaeeskiri k\xE4sitleb j\xE4rgmisi valdkondi:\n* tehnilise halduse kesksete\
        \ t\xF6\xF6riistade rakendamine;\n* protsesside automatiseerimine (sh testimise\
        \ ja konfiguratsioonihalduse n\xF5uded);\n* lubatavad t\xF6\xF6riistad ja\
