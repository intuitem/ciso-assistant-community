      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M10
      name: "Sards\xFCsteemi taaste"
      description: "a. Uue tarkvaraversiooni laadimisel on v\xF5imalik ennistada eelmist\
        \ versiooni.\nb. Konfiguratsiooni muudatusi saab tagasi v\xF5tta ja s\xFC\
        steemi ennistada algolekusse.\nc. Alati on varundatud s\xFCsteemi viimane\
        \ t\xF6\xF6v\xF5imeline seis."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M11
      name: "Sards\xFCsteemi turvaline k\xF5rvaldamine"
      description: "a. Enne sards\xFCsteemi kasutuselt k\xF5rvaldamist kustutatakse\
        \ s\xFCsteemist turvaliselt k\xF5ik andmed.\nb. Kui sards\xFCsteemi talletatud\
