      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M12
      name: "Usaldusv\xE4\xE4rne sards\xFCsteemi tarne- ja logistikaahel (C-I-A)"
      description: "a. Sards\xFCsteemi valmistaja ning tarne- ja logistikaahelasse\
        \ kuuluvate firmade kvalifikatsioon ja usaldatavus on t\xF5endatav.\nb. S\xFC\
        steemi tootja on kontrollinud, et sards\xFCsteemid ei sisalda manipuleeritud,\
        \ v\xF5ltsitud ega vahetatud komponente.\nc. Ladustamise, edasim\xFC\xFCgi\
