      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M9
      name: "Paroolide turvaline kasutamine k\xE4sureal"
      description: "a. Paroole ja muud tundlikku teavet ei edastata programmidele\
        \ k\xE4sureaparameetritena."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.3
      ref_id: SYS.2.3.M11
      name: "K\xF5vaketta liigt\xE4ituvuse v\xE4ltimine"
      description: "a. Kasutajatele ja teenustele on seatud kvoodid (ingl quota).\
        \ Teatud kettamahu t\xE4itumise tasemest alates j\xE4etakse kirjutus\xF5igus\
        \ ainult juurkasutajale.\nb. Operatsioonis\xFCsteemi tuuma ja andmeid hoitakse\
        \ \xFCldreeglina erinevates kettasektsioonides (ingl disk partition)."
      implementation_groups:
      - S
