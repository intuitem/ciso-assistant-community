      ref_id: CON.2.M18
      name: "Isikuandmete t\xF6\xF6tlemise turve"
      description: "a. Organisatsioon kasutab tundlikele isikuandmetele juurdep\xE4\
        \xE4su andmisel mitmikautentimist (ingl multifactor authentication), eesm\xE4\
        rgiga tagada ainult volitatud isikute juurdep\xE4\xE4s.\nb. Kaugt\xF6\xF6\
        tamiseks on organisatsioonis kasutusel virtuaalne privaatv\xF5rk (ingl virtual\
        \ private network, VPN). VPN tagab turvalise ja kr\xFCpteeritud \xFChenduse\
        \ organisatsiooni sisev\xF5rguga, v\xF5imaldades t\xF6\xF6tajatel turvaliselt\
        \ juurde p\xE4\xE4seda isikuandmetele v\xE4ljastpoolt organisatsiooni v\xF5\
        rku.\nc. Tundliku teabe kaitsmiseks k\xF5rvaliste pilkude eest kasutatakse\
        \ ekraanifiltrit. Ekraanifilter on olemas pidevalt s\xFClearvutiga kaugt\xF6\
        \xF6d tegevatel t\xF6\xF6tajatel."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:con.2.m19
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.2
      ref_id: CON.2.M19
      name: "Andmet\xF6\xF6tluse toimingute logimine"
      description: "a. K\xF5ik isikuandmete t\xF6\xF6tlemise toimingud logitakse.\n\
        b. Andmet\xF6\xF6tluse logid sisaldavad j\xE4rgmist:\n* kes isikuandmeid t\xF6\
        \xF6tles;\n* millal isikuandmeid t\xF6\xF6deldi;\n* mis isikuandmeid t\xF6\
        \xF6deldi;\n* milliseid toiminguid isikuandmetega tehti (toimingute all peetakse\
        \ silmas k\xF5iki andmet\xF6\xF6tluse vorme sh. vaatamised, muutmised, allalaadimised,\
        \ kustutamised).\nc. Kui andmet\xF6\xF6tluses on kaasatud kolmandaid osapooli\
        \ (sh. volitatud, kaasvastutavaid t\xF6\xF6tlejaid), siis lepitakse kokku\
        \ selged rollid andmet\xF6\xF6tluslogide talletamiseks ja juurdep\xE4\xE4\
        suks.\nd. Andmet\xF6\xF6tluslogidele on rakendatud automaatne logianal\xFC\
        saator, mis aitab tuvastada v\xF5imalikke andmekaitsealaseid rikkumisi.\n\
        e. Organisatsioon on kehtestanud protseduuri andmet\xF6\xF6tluslogide \xFC\
        levaatamiseks. Andmet\xF6\xF6tluslogisid kontrollitakse regulaarselt ning\
        \ vajadusel juhtumip\xF5hiselt.\nf. Andmet\xF6\xF6tluslogisid s\xE4ilitatakse\
        \ minimaalsuse ja eesm\xE4rgip\xE4rasuse p\xF5him\xF5tteid silmas pidades.\
        \ Eelk\xF5ige on oluline, et andmet\xF6\xF6tluslogisid ei s\xE4ilitataks ebam\xF5\
        istlikult kaua, kuid siiski piisavalt kaua, et saaks tuvastada v\xF5imalikke\
        \ rikkumisi.\ng. Andmet\xF6\xF6tluslogidele on s\xE4testatud s\xE4ilitamist\xE4\
        htajad, mille l\xF5ppedes need kustutatakse automaatselt."
      implementation_groups:
      - S
