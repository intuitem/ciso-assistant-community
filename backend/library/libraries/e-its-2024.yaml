        \ kontrollitakse regulaarselt.\ne. Tulet\xF5kkeuksed on p\xFCsivalt suletud\
        \ asendis v\xF5i sulguvad h\xE4ire korral automaatselt.\nf. Tuleohutuse t\xF5\
        stmiseks eemaldatakse ruumidest mittevajalikud paberdokumendid, pakkematerjal\
