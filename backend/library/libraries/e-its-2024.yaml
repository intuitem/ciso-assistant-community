      ref_id: SYS.2.2.3.M5
      name: "Windows klientarvuti kahjurvara t\xF5rje"
      description: "a. Kui IT-s\xFCsteemi kaitsmiseks kahjurvaraga nakatumise eest\
        \ ei ole kasutusele v\xF5etud samav\xE4\xE4rseid v\xF5i rangemaid meetmeid,\
        \ on Windows klientarvutis aktiveeritud Microsofti kahjurvarat\xF5rje (nt\
        \ Windows Defender) komponendid."
