      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m19
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M19
      name: "Mittekvaliteetsete skriptide v\xE4ltimine"
      description: "a. Andmebaasiskriptide arendamisele on kehtestatud kvaliteedikriteeriumid\
        \ (vt APP.7 Tellimustarkvara arendus).\nb. Enne andmebaasiskripti rakendamist\
        \ viiakse l\xE4bi funktsionaaltestid, tulemused dokumenteeritakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M20
      name: "Regulaarne l\xE4bivaatus"
      description: "a. Regulaarselt kontrollitakse andmebaasis\xFCsteemi iga komponendi\
        \ turvameetmete rakendamist.\nb. \xDClevaatuse k\xE4igus kontrollitakse, kas:\n\
        * dokumenteeritud seis vastab hetkeseisule;\n* andmebaasihalduse s\xFCsteemi\
        \ konfiguratsioon vastab dokumenteeritud t\xFC\xFCpkonfiguratsioonile;\n*\
        \ andmebaasiskriptid on vajalikud ja vastavad organisatsiooni kvaliteedistandardile;\n\
        * andmebaasihalduse s\xFCsteemi logide anomaaliatele on reageeritud (vt DER.1\
        \ Turvaintsidentide avastamine).\nc. L\xE4bivaatuste tulemused on dokumenteeritud.\n\
        d. Lahknevusi k\xE4sitletakse kehtestatud korra kohaselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M21
      name: Andmebaasi turbe instrumendid (C-I)
      description: "a. Andmebaaside kaitseks kasutatakse t\xE4iendavaid turvatooteid,\
        \ mis v\xF5imaldavad:\n* koostada andmebaaside turbe aruandlust;\n* lisav\xF5\
        imalusi andmebaasi konfigureerimiseks ja \xF5iguste halduseks;\n* avastada\
        \ (nt j\xF5ur\xFCnne kasutajakontole, SQL-s\xFCst) ja v\xE4ltida r\xFCndeid;\n\
        * toetada auditi l\xE4biviimist (nt konfiguratsiooni turvalisuse kontrollimiseks)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m22
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M22
      name: Avariivalmendus (C-I-A)
      description: "a. Andmebaasis\xFCsteemi intsidendi puhul k\xE4itumiseks ning\
        \ andmebaaside tavap\xE4rase seisundi taastamiseks on koostatud avariikava.\n\
        b. Andmebaasihalduse avariikava m\xE4\xE4rab avariihalduse protseduurid, teatamisteed,\
        \ n\xF5utavad teavitusajad, vajalikud ressursid ja vastutajad (vt DER.4 Avariihaldus).\n\
        c. Avariikavas on arvestatud k\xF5igi andmebaasist s\xF5ltuvate IT-s\xFCsteemide\
        \ vajadustega."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M23
      name: Arhiveerimine (I-A)
      description: "a. Andmebaasis\xFCsteemi andmete arhiveerimiseks on koostatud\
        \ andmebaasis\xFCsteemi arhiveerimiskava.\nb. Arhiveerimiskavas on m\xE4\xE4\
        ratletud arhiveerimise meetodid, arhiveerimisv\xE4lbad ja arhiveeritud andmete\
        \ s\xE4ilitust\xE4htajad.\nc. Arhiveeritud andmete taastamist harjutatakse\
        \ regulaarselt, tulemused dokumenteeritakse."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M24
      name: "Kr\xFCpteerimine andmebaasis (C)"
      description: "a. Andmebaasis hoitavad andmed on kr\xFCpteeritud (vt CON.1 Kr\xFC\
        ptokontseptsioon).\nb. Andmebaasi kr\xFCpteerimisel on t\xE4iendavalt arvestatud\
        \ j\xE4rgmiste teguritega:\n* m\xF5ju sooritusv\xF5imele;\n* v\xF5tmehaldusprotsessid\
        \ ja -meetmete rakendatavus;\n* m\xF5ju andmevarundusele ja taastele;\n* m\xF5\
        ju funktsionaalsusele (nt sorteerimise kasutamisele)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m25
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M25
      name: "Andmebaasis\xFCsteemi turvaaudit (C-I-A)"
      description: "a. Andmebaasis\xFCsteemide turvameetmete rakendamist auditeeritakse\
        \ regulaarselt.\nb. Auditi l\xE4biviimisel arvestatakse andmebaasitaristu\
        \ (nt kataloogiteenuste) ja andmebaasihalduse s\xFCsteemi tootespetsiifilisi,\
        \ tehnilisi ja rakenduslikke aspekte."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.4
      assessable: false
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4
