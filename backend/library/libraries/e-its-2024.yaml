      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.4.3
      ref_id: SYS.4.3.M8
      name: "Sards\xFCsteemi turvaline operatsioonis\xFCsteem"
      description: "a. Sards\xFCsteemis kasutatav operatsioonis\xFCsteem ja selle\
        \ konfiguratsioon vastavad etten\xE4htud kasutusotstarbele.\nb. Operatsioonis\xFC\
        steemis on aktiveeritud ainult sards\xFCsteemi kasutusotstarbele vastavad\
        \ teenused, funktsioonid ja liidesed.\nc. Operatsioonis\xFCsteem toetab TPM-mooduli\
        \ kasutamist."
      implementation_groups:
      - S
