      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3.m13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:app.4.3
      ref_id: APP.4.3.M13
      name: Lingitud andmebaaside piirangud
      description: "a. Andmebaasilinkide (ingl database links, DB links) loomise \xF5\
