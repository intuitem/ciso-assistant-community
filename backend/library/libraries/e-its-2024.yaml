      name: Windows Server 2012
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2.m1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2
      ref_id: SYS.1.2.2.M1
      name: "Windows Server 2012 kasutuselev\xF5tu kava"
      description: "a. Serveri operatsioonis\xFCsteemide (sh Windows Server 2012)\
        \ rakendamiseks on koostatud kasutuselev\xF5tu kava.\nb. Windows Server 2012\
        \ kasutuselev\xF5tu kava m\xE4\xE4rab:\n* rakendamise otstarbe;\n* riistvaran\xF5\
        uded;\n* integreerimise Active Directory Domain Service'iga;\n* varundamise\
        \ korralduse.\nc. On otsustatud, kas Windows Server 2012 operatsioonis\xFC\
        steemiga integreeritud pilvteenused peab enne Windows Server 2012 kasutuselev\xF5\
        ttu blokeerima."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2.m2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2
      ref_id: SYS.1.2.2.M2
      name: Windows Server 2012 turvaline installimine
      description: "a. Installitakse ainult vajalikud serveriga seotud rollid ning\
        \ rollidega seotud funktsioonid ja t\xE4iendid.\nb. Piiratud vajaduste puhul\
        \ installitakse minimaalvariant Server Core. Muude funktsioonide lisamiseks\
        \ on olemas kirjalik p\xF5hjendus.\nc. Kohe p\xE4rast operatsioonis\xFCsteemi\
        \ laadimist installikandjalt paigaldatakse ajakohased Windows Server 2012\
        \ uuendid ja turbepaigad.\nd. Pilvekontode vajaduse puudumisel kasutajate\
        \ Microsofti pilvekontod blokeeritakse."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2.m3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2
      ref_id: SYS.1.2.2.M3
      name: Windows Server 2012 turvaline haldus
      description: "a. Lokaalse halduskonto (ingl administrator account) parool on\
        \ kordumatu ja turvaline.\nb. Serveris\xFCsteemi haldurid on kursis serveri\
        \ turbe aspektidega ning on l\xE4binud Windows Server 2012 v\xF5i R2 koolituse.\n\
        c. S\xFCsteemihaldurite koolitus h\xF5lmab j\xE4rgmisi teemasid:\n* ressurssidele\
        \ juurdep\xE4\xE4su reguleerimine ja kontroll;\n* Active Directory Domain\
        \ Service sertifikaaditeenuste haldus;\n* serveri protsesside ja soorituse\
        \ anal\xFC\xFCs ja haldus;\n* kasutajakontode haldus;\n* kr\xFCptograafiavahendite\
        \ haldus;\n* failide \xFCleviimine ja kustutus;\n* serveri poliitikate anal\xFC\
        \xFCs ja haldus;\n* s\xFCsteemide turvalisuse diagnostika, kavandamine ja\
        \ tagamine.\nd. Serveris olevaid brausereid surfamiseks (eriti Internetis)\
        \ ei kasutata."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2.m4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.1.2.2
      ref_id: SYS.1.2.2.M4
      name: Windows Server 2012 turvaline konfiguratsioon
      description: "a. Iga server t\xE4idab \xFCldjuhul vaid \xFCht funktsiooni v\xF5\
        i serverirolli. Rollid on sobivalt jaotatud eri serverite vahel.\nb. Enne\
        \ k\xE4idukeskkonda lisamist on server p\xF5hjalikult tugevdatud (ingl hardening).\
        \ Selleks kasutatakse s\xFCsteemispetsiifilisi turvaparameetrite seadistusmalle.\n\
        c. Internet Explorerit kasutatakse serveris ainult s\xE4tetega ESC (ingl Enhanced\
        \ Security Configuration, ESC) ja EPM (ingl Enhanced Protected Mode, EPM)."
      implementation_groups:
