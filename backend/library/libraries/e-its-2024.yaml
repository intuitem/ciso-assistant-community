      description: "a. Klientarvuti alglaadimine (buutimine) on manipulatsioonide\
        \ eest kaitstud.\nb. On m\xE4\xE4ratud, millistelt andmekandjatelt on buutimine\
        \ lubatud. Klientarvutit buutida sisemistelt optilistelt draividelt ja v\xE4\
        listelt salvestuskandjatelt on lubatud ainult klientarvutite halduritele.\n\
        c. Automaatk\xE4ivitus v\xE4listelt andmekandjatelt on desaktiveeritud.\n\
        d. Buutimise seadeid p\xFCsivaras saavad muuta ainult haldajad. Juurdep\xE4\
        \xE4s p\xFCsivara konfigureerimisliidesele on kaitstud v\xE4hemalt parooliga.\n\
        e. P\xFCsivaras on k\xF5ik tarbetud funktsioonid desaktiveeritud.\nf. UEFI\
        \ p\xFCsivaraga klientarvutites on aktiveeritud valik SecureBoot."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m9
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M9
      name: Klientarvuti turvalise kasutamise juhend
      description: "a. Organisatsiooni \xFCldise turvapoliitika alusel on kehtestatud\
        \ klientarvutite kaitsetarbele vastav klientarvuti turvalise kasutamise juhend.\n\
        b. Klientarvuti turvalise kasutamise juhendis on turvalisus (funktsioonide\
        \ ja \xF5iguste piiramine) ja kasutusmugavus tasakaalus.\nc. Klientarvuti\
        \ turvapoliitikaga on m\xE4\xE4ratud v\xE4hemalt allj\xE4rgnev:\n* kasutajate\
        \ \xF5igused ja kohustused arvuti igap\xE4evasel kasutamisel;\n* haldurite\
        \ \xF5igused ja piirangud;\n* installimise kord ja aluskonfiguratsioon;\n\
        * p\xE4\xE4su reguleerimine ja autentimine;\n* andmevarundus;\n* v\xF5rgu\xFC\
        hendused ja v\xF5rguteenused;\n* logimine.\nd. Klientarvuti turvalise kasutamise\
        \ juhendit j\xE4rgivad k\xF5ik klientarvutite hankimise, halduse ja kasutamisega\
        \ seotud t\xF6\xF6tajad.\ne. Juhendi j\xE4rgimist kontrollitakse regulaarselt.\
        \ Kontrolli tulemused dokumenteeritakse."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m42
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M42
      name: "Pilve- ja v\xF5rgufunktsioonide kasutamine"
      description: "a. Klientarvutis on aktiveeritud ainult vajalikud pilve- ja v\xF5\
        rgufunktsioonid. Tarbetud pilvep\xF5hised funktsioonid on desaktiveeritud\
        \ v\xF5i blokeeritud.\nb. Klientarvutites lubatavad pilve- ja v\xF5rgufunktsioonid\
        \ on dokumenteeritud.\nc. Klientarvuti t\xFC\xFCpseadistus on vastavuses organisatsiooni\
        \ infoturbe- ja andmekaitsen\xF5uetega."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m10
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M10
      name: "Klientarvutite kasutuselev\xF5tu kava"
      description: "a. Klientarvutite profileerimiseks, turvaliseks rakendamiseks\
        \ ja k\xE4ituseks on koostatud klientarvutite kasutuselev\xF5tu kava.\nb.\
        \ Kasutuselev\xF5tu kavas on arvestatud allj\xE4rgnevaid aspekte:\n* klientarvuti\
        \ eesm\xE4rk ja \xFClesanded;\n* n\xF5uded riistvarale (protsessor, p\xF5\
        him\xE4lu, kettamaht, v\xF5rguliidesed jne);\n* seosed ja \xFChilduvus olemasolevate\
        \ s\xFCsteemide ja andmetega;\n* operatsioonis\xFCsteem ja failis\xFCsteem;\n\
        * kaitsetarve ja turvamehhanismid;\n* k\xE4ideldavusn\xF5uded;\n* haldus ja\
        \ hooldus.\nc. Vajadusel on koostatud rohkem kui \xFCks arvutiprofiil (nt\
        \ \xFCldine b\xFCrooarvuti, s\xFClearvuti, halduri arvuti).\nd. Kavandamisfaasis\
        \ tehtud otsused on dokumenteeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m11
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M11
      name: Klientarvuti hankimise kord
      description: "a. Hankimisel arvestatakse klientarvuti kasutuselev\xF5tu kavas\
        \ kirjeldatud arvutiprofiile.\nb. Reeglina hangitakse v\xF5imalikult palju\
        \ klientarvuteid samalt tootjalt ja sarnase riistvaraplatvormiga.\nc. Klientarvuti\
        \ riistvara ja operatsioonis\xFCsteemi tootjad ja hoolduspartnerid tagavad\
        \ varuosade ja turvauuendite toe kogu plaanitud klientarvuti kasutusaja v\xE4\
        ltel.\nd. Hangitavad klientarvutid on turvalise keskhalduse tarbeks varustatud\
        \ konfigureeritava p\xFCsivaraliidese (UEFI) ja integreeritud TPM (ingl Trusted\
        \ Platform Module) kiibiga."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m13
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M13
      name: "Piiratud juurdep\xE4\xE4s t\xE4itmiskeskkonda"
      description: "a. Operatsioonis\xFCsteemis tavakasutajale mitten\xE4htav t\xE4\
        itmiskeskkond (salvestuspiirkonnad, p\xFCsivara alad, ingl executable space),\
        \ on tavakasutajale juurdep\xE4\xE4sematu.\nb. T\xE4itmiskeskkondades programmikoodi\
        \ k\xE4ivitamine on v\xF5imalik ainult vastava haldus\xF5iguse olemasolul.\n\
        c. BIOS-i v\xF5i UEFI p\xFCsivara seaded on lubamatute muudatuste eest parooliga\
        \ kaitstud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m15
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M15
      name: Klientarvuti turvaline install ja seadistus
      description: "a. Enne installi on koostatud ammendav nimekiri operatsioonis\xFC\
        steemi komponentidest, rakendustest ja utiliitidest, mis klientarvutisse paigaldatakse.\n\
        b. Installida tohivad ainult selleks volitatud haldurid v\xF5i lepinguga m\xE4\
        \xE4ratud v\xE4lised teenuseandjad.\nc. Klientarvutite seadistamiseks on koostatud\
        \ ja dokumenteeritud turvaline aluskonfiguratsioon. Aluskonfiguratsioon sisaldab\
        \ v\xE4hemalt j\xE4rgmisi aspekte:\n* haldus\xF5igustega kontod;\n* s\xFC\
        steemikataloogid- ja failid;\n* kasutajakontod ja -kataloogid;\n* v\xF5rkup\xE4\
        \xE4s;\n* lokaalsed turvafunktsioonid (nt paketifilter);\n* seirefunktsioonid\
        \ (sh kasutusinfo tootjale edastamise (nn Phone Home) funktsioonid).\nd. Installimise\
        \ ja konfigureerimise protseduur on dokumenteeritud selliselt, et p\xE4dev\
        \ kolmas isik saaks dokumentatsioonist juhindudes installimise ja konfigureerimisega\
        \ iseseisvalt hakkama.\ne. Installimise ja konfigureerimise dokumentatsioon\
        \ on kaitstud lubamatute muudatuste eest ning on k\xE4ttesaadav ka avariiolukorras."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m16
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M16
      name: Tarbetute komponentide ja kontode desaktiveerimine
      description: "a. On olemas ajakohastatud \xFClevaade, millised operatsioonis\xFC\
        steemi komponendid ning rakendused on klientarvutites paigaldatud ja aktiveeritud.\n\
        b. Tarbetud moodulid, programmid, teenused, kasutajakontod ja liidesed on\
        \ desaktiveeritud v\xF5i desinstallitud.\nc. Tarbetud k\xE4igukeskkonnad (ingl\
        \ runtime environment), interpretaatorid ja kompilaatorid on desinstallitud.\n\
        d. Tarbetute komponentide desaktiveerimise otsused on dokumenteeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m18
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M18
      name: "Kr\xFCptoprotokollide kasutamine andmesides"
      description: "a. Klientarvuti sideseanside kaitsmiseks kasutatakse seal kus\
        \ v\xF5imalik kr\xFCpteerimist.\nb. Klientarvutites kasutatavad kr\xFCptoalgoritmid\
        \ ja v\xF5tmepikkused on ajakohased (nt TLS v1.3) ja vastavad moodulile CON.1\
        \ Kr\xFCptokontseptsioon.\nc. Uued sertifikaadid aktiveeritakse alles p\xE4\
        rast sertifikaadi autentsuse ja tervikluse kontrolli.\nd. Rakendusprogrammid\
        \ (nt brauserid ja meilikliendid) valideerivad asjassepuutuvaid sertifikaate."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m20
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M20
      name: Haldusprotseduuride turve
      description: "a. Klientarvuti tavap\xE4raste haldust\xF6\xF6de jaoks on koostatud\
        \ haldusjuhis, mis h\xF5lmab v\xE4hemalt j\xE4rgmist:\n* kasutajate loomine\
        \ ja desaktiveerimine;\n* rakenduste installimine ja desinstallimine;\n* turvauuendite\
        \ ja turbepaikade paigaldamine;\n* uute rakenduste paigaldamine;\n* regulaarne\
        \ tervikluse kontroll.\nb. On rakendatud klientarvutite haldusviisile (lokaalselt,\
        \ kaugjuurdep\xE4\xE4suga v\xF5i kesksete haldusvahenditega) sobivad turvameetmed.\n\
        c. Kaughalduse andmesideks kasutatakse turvalisi protokolle."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m21
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M21
      name: Arvutimikrofoni ja -kaamera kasutamise kord
      description: "a. Klientarvuti mikrofoni ja kaamera kasutamiseks on kehtestatud\
        \ kord.\nb. Klientarvuti mikrofoni ja kaamerat ei kasutata ilma kasutaja n\xF5\
        usolekuta.\nc. Kui mikrofoni ja kaamera kasutamine pole lubatud, on kaamera\
        \ f\xFC\xFCsiliselt v\xE4lja l\xFClitatud v\xF5i kinni kaetud ning mikrofon\
        \ desaktiveeritud.\nd. Konfidentsiaalse n\xF5upidamise ajal on ruumis arvutite\
        \ mikrofonid ja kaamerad v\xE4lja l\xFClitatud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m23
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M23
      name: Klient-server teenuste eelistamine
      description: "a. Andmevahetuseks kohtv\xF5rgu piires kasutatakse v\xF5imalusel\
        \ klient-server arhitektuuril p\xF5hinevaid teenuseid ja rakendusi.\nb. Kui\
        \ klientarvutite otsesuhtlus (ingl peer-to-peer communication) osutub siiski\
        \ vajalikuks (nt VoIP sideteenuse puhul), siis on lubatavad erandid m\xE4\xE4\
        ratletud.\nc. Klientarvutite vaheline otsesuhtlus on v\xF5imalik ainult kohtv\xF5\
        rgus."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m24
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M24
      name: "V\xE4lisliideste ja v\xE4liste andmekandjate kasutamise piiramine"
      description: "a. Klientarvutiga tohib \xFChendada ainult lubatud andmekandjaid.\
        \ N\xE4iteks v\xF5ib andmete lugemis- ja kirjutus\xF5igus olla lubatud \xFC\
        ksnes kindlate kr\xFCptov\xF5tmetega kr\xFCpteeritud mobiilsetele andmekandjatele\
        \ (vt CON.9 Teabevahetus).\nb. V\xF5imalusel kasutatakse klientarvuteid, millel\
        \ draivide (nt CD/DVD kirjutaja, m\xE4lukaardiluger) ja v\xE4lisliideste v\xE4\
        hendamisega on piiratud lokaalsed andmevahetusv\xF5imalused.\nc. Klientarvutite\
        \ BIOS-is v\xF5i UEFI-s on v\xE4listelt andmekandjatelt buutimine blokeeritud.\n\
        d. Andmekandja sisu automaatk\xE4ivitus v\xF5i -esitus on blokeeritud.\ne.\
        \ Kolmandatele isikutele juurdep\xE4\xE4setavate klientarvutite (nt klienditeeninduse\
        \ t\xF6\xF6jaamad) v\xE4lisliidestesse on volitamata seadmete ja andmekandjate\
        \ \xFChendamine f\xFC\xFCsiliselt t\xF5kestatud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m26
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M26
      name: "Rakenduste turvaline k\xE4itus"
      description: "a. Rakenduste n\xF5rkuste \xE4rakasutamise takistamiseks on operatsioonis\xFC\
        steemis aktiveeritud ja rakendustes kasutusel ASLR (ingl Address Space Layout\
        \ Randomization, ASLR), DEP ( ingl Data Execution Prevention, DEP) ja NX (ingl\
        \ No-Execute, NX) turvamehhanismid.\nb. Operatsioonis\xFCsteemi tuuma (ing\
        \ kernel) ja teekide (ingl library) turvafunktsioonid on aktiveeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m27
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M27
      name: "Klientarvuti k\xF5rvaldamise kord"
      description: "a. Enne klientarvuti kasutuselt k\xF5rvaldamist on olulised andmed\
        \ varundatud ja k\xF5rvaldamisele m\xE4\xE4ratud klientarvutist andmed kustutatud.\n\
        b. On olemas ajakohane dokumenteeritud \xFClevaade IT-s\xFCsteemides talletatud\
        \ andmetest ja andmete asukohtadest.\nc. Klientarvuti k\xF5rvaldamiseks koostatakse\
        \ alati kontroll-loend, mis m\xE4\xE4rab:\n* millised andmed tuleb enne arvuti\
        \ k\xF5rvaldamist varundada v\xF5i arhiveerida ja kuidas;\n* millised k\xF5\
        rvaldatava arvutiga seotud \xF5igused, viited ja kirjed tuleb k\xF5rvaldada;\n\
        * millised j\xE4\xE4kandmed ja varundatud andmed tuleb kustutada ja kuidas."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m29
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M29
      name: Klientarvutite seire
      description: "a. Klientarvuti logid talletatakse kesksesse logiserverisse. Klientarvutid\
        \ on l\xFClitatud kesksesse seires\xFCsteemi.\nb. Klientarvutite olekut ja\
        \ t\xF6\xF6v\xF5imet j\xE4lgitakse pidevalt.\nc. Klientarvutite t\xF5rgetest\
        \ ja m\xE4\xE4ratud piirn\xE4itajate \xFCletamisest teavitatakse haldureid."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m30
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M30
      name: Klientarvuti etaloninstall
      description: "a. Klientarvutite jaoks on loodud etaloninstall, mida kasutatakse\
        \ klientarvutite installimise ja taasinstallimise lihtsustamiseks ja automatiseerimiseks.\
        \ Installimise k\xE4igus kloonitakse sobivalt eelkonfigureeritud etaloninstall\
        \ klientarvutisse.\nb. Etaloninstall sisaldab k\xF5iki konfiguratsioonimuudatusi,\
        \ uuendeid ja turvapaiku.\nc. Etaloninstalli on enne selle klientarvutisse\
        \ paigaldamist p\xF5hjalikult testitud (sh arvuti kasutajate poolt).\nd. Testimiseks\
        \ on koostatud t\xFC\xFCpstsenaariumid, testitulemused dokumenteeritakse."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m34
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M34
      name: Turvakriitiliste rakenduste kapseldamine
      description: "a. Rakenduste turvakriitilised andmed (nt autentimis- ja sertifikaadiandmed)\
        \ on teiste rakenduste ja operatsioonis\xFCsteemi komponentide juurdep\xE4\
        \xE4su eest kapseldatud (ingl encapsulation) v\xF5i isoleeritud omaette t\xE4\
        itmiskeskonda (ingl execution environment).\nb. Rakendusi, mis t\xF6\xF6tlevad\
        \ ebaturvalistest allikatest p\xE4rit andmeid (nt veebibrauserid), k\xE4itatakse\
        \ operatsioonis\xFCsteemist lahutatud t\xE4itmiskeskkonnas."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m43
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M43
      name: Klientarvuti lokaalsed turvaseaded
      description: "a. Klientarvuti turvaseadeid on enne rakendamist p\xF5hjalikult\
        \ testitud ja kontrollitud.\nb. Lokaalsed turvaseaded on konfigureeritud l\xE4\
        htudes klientarvutis talletatud andmete kaitsetarbest.\nc. Lokaalsed turvaseaded\
        \ on vastavuses \xFCldise turvapoliitika ja teiste organisatsioonis rakendavate\
        \ turvan\xF5uetega. Lahknevused turvapoliitikast on p\xF5hjendatud ja dokumenteeritud.\n\
        d. Tarbetud rakendused ja mittevajalikud operatsioonis\xFCsteemi komponendid\
        \ on desaktiveeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m44
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M44
      name: Keskne klientarvutite turvaseadete haldus
      description: "a. Klientarvutite turvaseadeid hallatakse keskselt ning vastavuses\
        \ organisatsiooni poolt kehtestatud kordadega.\nb. Lokaalselt hallatud konfigureerimisparameetrid\
        \ on p\xF5hjendatud ja infoturbejuhiga koosk\xF5lastatud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m28
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M28
      name: "Klientarvuti sisu kr\xFCpteerimine (C)"
      description: "a. Klientarvutis talletatakse konfidentsiaalsed andmed ainult\
        \ kr\xFCpteeritud kujul. Soovituslik on kr\xFCpteerida terve k\xF5vaketas.\n\
        b. Kr\xFCpteerimise konfiguratsioon ning kr\xFCpteerimise ja dekr\xFCpteerimise\
        \ protsessid on dokumenteeritud.\nc. Kr\xFCpteeritud andmetele on juurdep\xE4\
        \xE4s \xFCksnes p\xE4\xE4su\xF5igusega isikutel.\nd. Kr\xFCpteeritud failide,\
        \ kataloogide ja andmekandjate varundamise j\xE4rgselt pole andmed avatekstina\
        \ loetavad.\ne. Kr\xFCptov\xF5ti ei ole klientarvutis avateksti kujul salvestatud.\n\
        f. Kasutaja teavad, kuidas tegutseda autentimisvahendi (nt parool, PIN-kood,\
        \ identsust\xF5end) paljastumise korral."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m31
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M31
      name: Lokaalne paketifilter (C-I-A)
      description: "a. Peale keskse turval\xFC\xFCsi (ingl security gateway) on klientarvutites\
        \ aktiveeritud lokaalsed paketifiltrid (ingl packet filter).\nb. Lokaalne\
        \ paketifilter t\xF6\xF6tab valge nimekirja (ingl whitelisting) alusel.\n\
        c. P\xE4rast lokaalse paketifiltri aktiveerimist v\xF5i reeglimuudatuste tegemist\
        \ kontrollitakse teenuste ja portide olekut."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m32
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M32
      name: "Lisameetmed r\xFCnnete t\xF5rjeks (C-I-A)"
      description: "a. Kui olemasolevates operatsioonis\xFCsteemides v\xF5i turvatoodetes\
        \ puudub piisav funktsionaalsus, kasutatakse t\xE4iendavaid turvatooteid v\xE4\
        hemalt j\xE4rgneva funktsionaalsuse tugevdamiseks:\n* halduri ja kasutaja\
        \ rollide lahutamine;\n* \xF5iguste haldus;\n* autentimine;\n* logimine ja\
        \ seire.\nb. Kui tehnilised meetmed pole piisavad, rakendatakse t\xE4iendavaid\
        \ korralduslikke meetmeid (nt automaatse ekraaniluku puudumisel on kasutaja\
        \ kohustatud seda aktiveerima k\xE4sitsi)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m33
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M33
      name: "Rakenduste k\xE4itamise t\xF5kestamine (C-I)"
      description: "a. Klientarvutis v\xF5imalik k\xE4itada ainult lubatud programme\
        \ ja skripte. Lubatud programmide nimekiri on v\xF5imalikult piiratud.\nb.\
        \ Lubatud programmide nimekiri p\xF5hineb sertifikaadi kontrollil, r\xE4side\
        \ (ingl hash) v\xF5rdlemisel ja/v\xF5i lubatud kataloogiteedel."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m35
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M35
      name: Juursertifikaatide aktiivne haldus (C-I)
      description: "a. Klientarvuti ettevalmistamisel dokumenteeritakse klientarvuti\
        \ t\xF6\xF6ks vajalikud juursertifikaadid.\nb. Kontrollitakse regulaarselt,\
        \ ega klientarvutisse pole lisandunud muid juursertifikaate ning otsustatakse,\
        \ kas kasutatavad juursertifikaadid vastavad endiselt organisatsiooni n\xF5\
        uetele.\nc. Juursertifikaatide kontrollimisel arvestatakse k\xF5ikide sertifikaadihoidlatega\
        \ (nt UEFI sertifikaadihoidla, veebibrauserite sertifikaadihoidlad)."
      implementation_groups:
      - K
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1.m36
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.1
      ref_id: SYS.2.1.M36
      name: Funktsiooni SecureBoot ja mooduli TPM rakendamine (C-I)
      description: "a. UEFI-t kasutavates s\xFCsteemides on eellaadur (ingl boot loader),\
        \ tuum (ingl kernel) ja k\xF5ik vajalikud p\xFCsivarakomponendid signeeritud\
        \ turvalise v\xF5tmega.\nb. Tarbetud v\xF5tmed on eemaldatud.\nc. Kui moodulit\
        \ TPM ( ingl Trusted Platform Module, TPM) ei kasutata, on see desaktiveeritud."
      implementation_groups:
      - K
