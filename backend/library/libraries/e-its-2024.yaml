        c. Internetist juurdep\xE4\xE4setavad teenused ja rakendused paiknevad demilitaartsoonis\
        \ ja on kaitstud demilitaartsooni tulem\xFC\xFCriga (ingl firewall).\nd. Demilitaartsooni\
        \ segmente v\xF5ib s\xF5ltuvalt IT-s\xFCsteemide kaitsetarbest olla rohkem\
        \ kui \xFCks."
