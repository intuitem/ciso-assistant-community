      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M10
      name: "Auditiplaani v\xF5i l\xE4bivaatuse plaani koostamine"
      description: "a. Enne auditi algust koostab auditijuht auditiplaani, mis v\xF5\
