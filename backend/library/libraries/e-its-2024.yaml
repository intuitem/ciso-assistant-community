        * spetsiifiliste IT-s\xFCsteemide v\xF5rgu\xFChenduste n\xF5uded;\n* virtualiseeritud\
        \ hostide arhitektuur, sh NVO (Network Virtualization Overlay);\n* \xFChendused\
        \ privaatpilvega;\n* \xFChendused pilvteenustega (vt OPS.2.2 Pilvteenuste\
        \ kasutamine ja OPS.3.2 Teenuseandja infoturve);\n* IT-taristu halduse ja\
