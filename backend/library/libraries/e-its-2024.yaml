      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:con.2
      ref_id: CON.2.M17
      name: "Keskne p\xE4\xE4suhalduse s\xFCsteem"
      description: "a. Organisatsioon kasutab keskset p\xE4\xE4suhalduste s\xFCsteemi,\
        \ mille abil organisatsioon haldab t\xF6\xF6tajate juurdep\xE4\xE4su isikuandmetele.\n\
        b. Organisatsioon logib t\xF6\xF6tajate tegevusi, et tuvastada isikuandmete\
        \ v\xE4\xE4rkasutamist, kiirendada reageerimist turvas\xFCndmustele ning v\xE4\
        hendada andmelekke riski.\nc. Organisatsioon korraldab juurdep\xE4\xE4su\xF5\
        iguste \xFClevaatuse v\xE4hemalt kord aastas. Liigsed p\xE4\xE4su\xF5igused\
        \ eemaldatakse."
      implementation_groups:
      - S
