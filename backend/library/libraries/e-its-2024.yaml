        steemide turvaeeskiri) alusel on koostatud iga hooneautomaatikas\xFCsteemi\
        \ jaoks n\xF5uete spetsifikatsioon. N\xF5uete spetsifikatsiooni koostamisel\
        \ on arvestatud ka hoone arhitektuurist ja organisatsiooni \xE4riprotsessidest\
        \ tulenevaid erin\xF5udeid.\nb. Hooneautomaatikas\xFCsteemi n\xF5uete spetsifikatsiooni\
        \ kasutatakse BACS kavandamisel ja hankimisel, aga samuti ka uute hoonete\
        \ kavandamisel ja projekteerimisel.\nc. Hooneautomaatikas\xFCsteemi n\xF5\
        uete spetsifikatsioon on dokumenteeritud. N\xF5uete spetsifikatsiooni ajakohastatakse\
        \ seoses BACS riistvara ja tarkvara arendamise ning tehnoloogia \xFCldise\
        \ arenguga.\nd. Kasutatava hooneautomaatikas\xFCsteemi arhitektuur, \xFClesehitus\
        \ ja komponendid on vastavuses n\xF5uete spetsifikatsiooniga. Vastavust kontrollitakse\
        \ regulaarselt."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m9
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M9
      name: "Hooneautomaatikas\xFCsteemi kontseptsioon"
      description: "a. Organisatsioonis on v\xE4lja t\xF6\xF6tatud hooneautomaatikas\xFC\
        steemide turvaeeskirjal ning n\xF5uete spetsifikatsioonil p\xF5hinev \xFC\
        ldine hooneautomaatikas\xFCsteemi kontseptsioon.\nb. Hooneautomaatikas\xFC\
        steemi kontseptsioon sisaldab dokumenteeritult k\xF5iki meetmes INF.14.M1\
        \ Hooneautomaatikas\xFCsteemi kavandamine kirjeldatud aspekte. Lisaks tehnilistele\
        \ n\xF5uetele arvestatakse hooneautomaatikas\xFCsteemi kontseptsioonis ka\
        \ organisatsioonilisi n\xF5udeid.\nc. Kontseptsioonis on kirjeldatud k\xF5\
        ik hooneautomaatikas\xFCsteemiga integreeritud ja liidestatud tehnos\xFCsteemid\
        \ ja nende liidestamiseks vajalikud side\xFChendused."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M10
      name: "Hooneautomaatikas\xFCsteemi sisemiste s\xF5ltuvuste v\xE4hendamine"
      description: "a. Hooneautomaatikas\xFCsteem on kavandatud sellisena, et BACSi\
        \ \xFChe valdkonna funktsionaalsus toimiks teistest hooneautomaatika valdkondadest\
        \ v\xF5imalikult s\xF5ltumatult.\nb. \xDChe BACS funktsiooni t\xF5rke poolt\
        \ p\xF5hjustatud m\xF5ju teistele hooneautomaatika valdkondadele on minimeeritud.\n\
        c. \xDChte hoonestusse kuuluvate hoonete hooneautomaatikas\xFCsteemid on eraldi\
        \ juhitavad."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m11
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M11
      name: "Avatud juurdep\xE4\xE4sude ja portide kaitsmine"
      description: "a. Hooneautomaatikas\xFCsteemi komponentidele juurdep\xE4\xE4\
        s l\xE4bi USB- ja v\xF5rguportide ning muude avatud liideste on kaitstud tehniliste\
        \ turvameetmetega.\nb. Volitamata ja tundmatute komponentide \xFChendamine\
        \ hooneautomaatikas\xFCsteemi v\xF5rku on piiratud (vt INF.14.M13 Hooneautomaatikas\xFC\
        steemi v\xF5rgu segmentimine).\nc. K\xF5ik \xFChenduskatsed ja \xF5nnestunud\
        \ \xFChendused kajastuvad hooneautomaatikas\xFCsteemi s\xFCndmuste logis.\n\
        d. V\xF5rkup\xE4\xE4s on reguleeritud standardil IEEE 802.1X p\xF5hinevate\
        \ v\xF5i samav\xE4\xE4rsete turvamehhanismidega. Volitamata v\xF5rgukomponente\
        \ ei saa hooneautomaatikas\xFCsteemi v\xF5rgusegmentidesse lisada.\ne. BACS\
        \ s\xFCsteemikomponendi lokaalsete liideste ja konsooliportide volitamata\
        \ juurdep\xE4\xE4su piiramiseks kasutatakse pordilukke v\xF5i lukustatud seadmekappe.\n\
        f. Hooneautomaatikas\xFCsteemi komponendi hoolduseks vajalikud juurdep\xE4\
        \xE4sud avatakse ainult ajutiselt, hoolduse l\xE4biviimise ajaks."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m12
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M12
      name: "Turvaliste v\xF5rguprotokollide kasutamine"
      description: "a. Hooneautomaatikas\xFCsteemi komponentide juhtimiseks ja hoolduseks\
        \ v\xE4ljastpoolt turvatud v\xF5rgusegmente kasutatakse ainult turvalisi protokolle\
        \ (nt ajakohase TLS versiooniga kr\xFCpteeritud HTTPS v\xF5i FTPS protokolle).\n\
        b. Ethernetil p\xF5hinev andmeside v\xE4ljastpoolt turvatud v\xF5rgusegmente\
        \ on kr\xFCpteeritud usaldusv\xE4\xE4rsete kr\xFCptomehhanismidega (vt NET.3.3\
        \ Virtuaalne privaatv\xF5rk (VPN)).\nc. Ebaturvalisi protokolle kasutavad\
        \ andmesideliidesed on desaktiveeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m13
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M13
      name: "Hooneautomaatikas\xFCsteemi v\xF5rgu segmentimine"
      description: "a. Hooneautomaatikas\xFCsteemi v\xF5rk on vastavalt kaitsetarbele\
        \ jaotatud \xFCksikuid hooneautomaatikas\xFCsteeme v\xF5i tehnos\xFCsteemide\
        \ komponente sisaldavateks eraldatud v\xF5rgusegmentideks.\nb. Segmentidevaheliseks\
        \ andmesideks on koostatud reeglid. \xDCleminekud on kaitstud v\xE4hemalt\
        \ d\xFCnaamiliste paketifiltritega (ingl stateful packet filtering).\nc. V\xF5\
        rgu segmentimine on p\xF5hjalikult dokumenteeritud."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m14
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M14
      name: "Hooneautomaatikas\xFCsteemi juurdep\xE4\xE4su reguleerimine"
      description: "a. Hooneautomaatikas\xFCsteemi p\xE4\xE4suhaldus on rakendatud\
        \ vastavalt moodulile ORP.4 Identiteedi ja \xF5iguste haldus.\nb. Hooneautomaatikas\xFC\
        steemi keskne autentimislahendus haldab juurdep\xE4\xE4se k\xF5igile olulistele\
        \ BACS komponentidele.\nc. Hooneautomaatika rollide ja volituste s\xFCsteem\
        \ v\xF5imaldab luua erinevate juurdep\xE4\xE4su\xF5igustega kasutajaid, l\xE4\
        htuvalt organisatsiooni t\xF6\xF6tajate ning v\xE4liste tehnilise toe osutajate\
        \ vajadustest.\nd. K\xF5ik kasutatavad hooneautomaatikas\xFCsteemi komponendid\
        \ v\xF5imaldavad komponentide volitamata kasutamist piirata.\ne. On keelatud\
        \ kasutada BACS komponente, millel juurdep\xE4\xE4supiirangud puuduvad v\xF5\
        i mille tootja vaikeparooli ei ole v\xF5imalik muuta."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m15
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M15
      name: "Hooneautomaatikas\xFCsteemi spetsiifiliste v\xF5rkude turve"
      description: "a. Hooneautomaatikas\xFCsteemi spetsiifiliste v\xF5rkude (nt BACnet,\
        \ KNX, M-Bus) puhul on rakendatud turvameetmed, mis tagavad v\xF5rgusegmendi\
        \ turvatasemega samav\xE4\xE4rse turvataseme (nt BACnet puhul tagab hetkel\
        \ piisava turbe BACnetSC ja TLS 1.3).\nb. Hooneautomaatikas\xFCsteemi spetsiifiliste\
        \ v\xF5rkude l\xFC\xFCsid (ingl gateway) on konfigureeritud l\xE4bi laskma\
        \ ainult vajalikku andesidet ning kasutavad kinnistatud p\xE4\xE4suloendit\
        \ (ingl Access Control List, ACL).\nc. Kui hooneautomaatikas\xFCsteem sisaldab\
        \ integreeritud turvamehhanisme (nt autentimiseks v\xF5i andmete kr\xFCpteerimiseks),\
        \ on need turvamehhanismid kasutusele v\xF5etud.\nd. Piisamatute turvamehhanismidega\
        \ hooneautomaatikas\xFCsteemid vahetatakse v\xE4lja niipea kui see on tehniliselt\
        \ v\xF5imalik. Seniks on nad paigutatud tulem\xFC\xFCriga eraldatud v\xF5\
        rgusegmenti."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m16
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M16
      name: "Traadita andmeside kaitse hooneautomaatikas\xFCsteemi v\xF5rgus"
      description: "a. Traadita andmesidet kasutatavate BACS v\xF5rkude (nt BLE, BACnet\
        \ Zigbee, EnOcean) andmeside kaitseks on rakendatud asjakohaseid autentimis-\
        \ ja kr\xFCptomehhanisme.\nb. \xDCleminekud kaablip\xF5hisele v\xF5rgule on\
        \ realiseeritud tulem\xFC\xFCri funktsionaalsust omavate BACS komponentidega.\n\
        c. Traadita andmesidev\xF5rgud ja nende poolt kasutatavad sagedusvahemikud\
        \ on registreeritud. V\xF5rguseadmed seadistatud nii, et need v\xF5imalikult\
        \ v\xE4he h\xE4iriks teiste traadita andmesidev\xF5rkude toimimist (seda eriti\
        \ 2,4 GHz sagedusalas).\nd. BACS v\xF5rgu kavandamisel on arvestatud f\xFC\
        \xFCsilistest takistustest (nt metallkattega klaasid, raudbetoonsein) p\xF5\
        hjustatud raadiolainete levih\xE4iretega."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m17
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M17
      name: "Mobiilside kaitse hooneautomaatikas\xFCsteemi v\xF5rgus"
      description: "a. Kui BACS kasutab andmesidekanalina avalikku mobiilsidev\xF5\
        rku (nt LTE v\xF5i 5G mobiilsidetehnoloogiat), on suhtlus piiratud ainult\
        \ volitatud osapoolte ja m\xE4\xE4ratud IP-aadressidega.\nb. Kui avalikus\
        \ mobiilsidev\xF5rgus ei ole v\xF5imalik BACS v\xF5rke teisiti eraldada, kasutatakse\
        \ v\xF5rkude eristamiseks rakendusl\xFC\xFCse (ingl application level gateway,\
        \ ALG).\nc. BACS komponendid kasutavad avalikku mobiilsidev\xF5rku ainult\
        \ juhul, kui see on nende toimimiseks h\xE4davajalik, tavaseadistuses on BACS\
        \ komponentide mobiilside piiratud. P\xFCsiva andmeside\xFChenduse asemel\
        \ kasutatakse BACS komponentide poolt algatatud ajutisi andmesideseansse.\n\
        d. V\xF5imaluse korral kasutatakse BACS andmeside tarbeks mobiilsideoperaatori\
        \ poolt eraldatud mobiilside taristut v\xF5i virtuaalset v\xF5rgupiirkonda,\
        \ mis on m\xF5eldud kasutamiseks ainult automaatikaseadmetele.\ne. Autonoomse\
        \ mobiilsidetehnoloogiaid kasutava privaatmobiilsidev\xF5rgu (nt \xFClikoolilinnaku\
        \ 5G v\xF5rk) kasutamisel BACS andmesidev\xF5rguna on BACS v\xF5rk teistest\
        \ v\xF5rkudest eraldatud, k\xF5ik \xFCleminekud mobiilsidev\xF5rgu ja teiste\
        \ tehnoloogiat kasutava v\xF5rgu vahel on kaitstud tulem\xFC\xFCriga."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m18
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M18
      name: "Turvaline andmevahetus v\xE4liste hooneautomaatikas\xFCsteemidega"
      description: "a. Hooneautomaatikas\xFCsteemi andmeside v\xE4lise BACS-s\xFC\
        steemiga on v\xF5imalik ainult m\xE4\xE4ratud andmevahetusliideste kaudu.\
        \ K\xF5ik kasutatavad liidesed ja andmesidekanalid on dokumenteeritud ja kasutamiseks\
        \ kinnitatud.\nb. Andmevahetuse osapooled autenditakse, andmeside on kr\xFC\
        pteeritud.\nc. Liidestused v\xE4liste BACS-s\xFCsteemidega on piiratud minimaalselt\
        \ vajalikuni."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m19
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M19
      name: "Hooneautomaatikas\xFCsteemile aadressivahemike eraldamine"
      description: "a. Hooneautomaatikas\xFCsteemi komponentidele eraldatud IP-aadresside\
        \ vahemikust piisab k\xF5ikidele organisatsiooni BACS komponentidele.\nb.\
        \ Eraldatud aadressivahemik on kontoriv\xF5rgu ja teiste IT-v\xF5rkude seadmetele\
        \ antud IP-aadressidest selgelt eristatav. Aadressiruumi on v\xF5imalik vastavalt\
        \ vajadusele jagada alamv\xF5rkudeks.\nc. Staatilisi IP-aadresse kasutavad\
        \ hooneautomaatikas\xFCsteemi komponentide IP-aadressid on dokumenteeritud.\n\
        d. Hooneautomaatika s\xFCsteemikonfiguratsioonide dubleerimisel on s\xFCsteemid\
        \ v\xF5imalike aadressikonfliktide v\xE4ltimiseks paigutatud eraldi v\xF5\
        rgusegmentidesse. S\xFCsteemidevahelises andmevahetuses kasutatakse rakendusl\xFC\
        \xFCse (ingl application level gateway, ALG) v\xF5i v\xF5rguaadresside teisendust\
        \ (ingl Network Address Translation, NAT)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m20
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M20
      name: "Leviedastuse minimeerimine hooneautomaatikas\xFCsteemi v\xF5rgus"
      description: "a. BACS v\xF5rkudes on v\xF5rgukoormuse v\xE4ltimiseks v\xF5etud\
        \ kasutusele meetmed IPv4 v\xF5rgu OSI Layer 2 ja OSI Layer 3 tasemel leviedastuse\
        \ (ingl broadcast) minimeerimiseks.\nb. Kui leviedastus on tehniliselt vajalik,\
        \ tuleks see suunata ainult vajalikesse alamv\xF5rkudesse. Leviedastuse adressaatide\
        \ v\xE4hendamiseks kasutatakse v\xF5rgu segmentimist. Leviedastuse saatjad\
        \ ja vastuv\xF5tjad on eraldatud nendest BACS komponentidest, mida leviedastus\
        \ v\xF5ib potentsiaalselt h\xE4irida.\nc. Hooneautomaatikas\xFCsteemi IPv6\
        \ v\xF5rgus kasutatakse andmepakettide multisaate (ingl multicast) v\xF5i\
        \ monosaate (ingl unicast) marsruutimist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m21
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M21
      name: "Teabe autentsuse kontroll hooneautomaatikas\xFCsteemides"
      description: "a. BACS-s\xFCsteemis toimub pidev sisendandmete valideerimine\
        \ (kas kuvatav aeg, koht, v\xE4\xE4rtus, olek v\xF5i s\xFCndmus vastab selle,\
        \ mida eeldati).\nb. Simuleeritud v\xF5i \"k\xFClmutatud\" v\xE4\xE4rtustega\
        \ andmed tuvastatakse ning saadetakse vastav hoiatusteade, edasine protsess\
        \ s\xF5ltub BACS-s\xFCsteemi kriitilisusest ja kaitsetarbest."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m22
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M22
      name: "Hooneautomaatikas\xFCsteemi ja tehnos\xFCsteemide autonoomse toimimise\
        \ tagamine"
      description: "a. Hooneautomaatikas\xFCsteemid olema konfigureeritud nii, et\
        \ nende toimimine ei s\xF5ltuks \xFChestki teisest tehnos\xFCsteemist ega\
        \ hooneautomaatikas\xFCsteemist (nt k\xFCttes\xFCsteem peab j\xE4tkama oma\
        \ t\xF6\xF6d ka siis, kui temperatuurianduritelt ei tule enam uut teavet).\n\
        b. Kui BACS komponentide vahelised s\xF5ltuvused siiski eksisteerivad, on\
        \ kasutusele v\xF5etud meetmed s\xF5ltuvusest tulemevate m\xF5jude v\xE4hendamiseks.\n\
        c. BACSiga integreeritud tehnos\xFCsteemid j\xE4tkavad BACSi h\xE4irete puhul\
        \ t\xF6\xF6d ja t\xE4idavad oma funktsioone m\xE4\xE4ratud parameetrite piires\
        \ edasi isegi p\xE4rast pikaajalist andme\xFChenduse puudumist BACS s\xFC\
        steemiga.\nd. Kui hooneautomaatikas\xFCsteemiga seotud komponendid (nt teatud\
        \ IoT-komponendid) vajavad toimimiseks katkematut interneti\xFChendust, tuleks\
        \ kaaluda s\xFCsteemi muutmist v\xF5i v\xE4ljavahetamist."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m23
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M23
      name: "Kestlike s\xFCsteemikomponentide kasutamine"
      description: "a. Hooneautomaatikas\xFCsteemi komponendid on kavandatud vastupidavusvaruga,\
        \ st s\xFCsteem on suuteline toimima pikka aega ka tavap\xE4rastest raskemates\
        \ keskkonnatingimustes.\nb. Hooneautomaatikas\xFCsteemi komponentide konstruktsioon\
        \ on f\xFC\xFCsiliselt vastupidav. Kui see on kaheldav, on BACS komponendi\
        \ kaitseks rakendatud t\xE4iendavaid meetmeid (nt on komponent paigutatud\
        \ t\xE4iendavasse kaitsekasti).\nc. BACS komponendid omavad tootjate poolt\
        \ antud kinnitusi v\xF5i s\xF5ltumatute testi organisatsioonide poolt v\xE4\
        ljaantud sertifikaate, et komponent vastab f\xFC\xFCsilise vastupidavuse n\xF5\
        uetele."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.14.m24
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.14
      ref_id: INF.14.M24
      name: "Hooneautomaatikas\xFCsteemi komponentide kellade s\xFCnkroniseerimine"
      description: "a. Automaatse m\xF5\xF5tmise, juhtimise ja reguleerimise tagamiseks\
        \ on hooneautomaatikas\xFCsteemi \xFChendatud komponentide ja tehnos\xFCsteemide\
        \ kellad s\xFCnkroniseeritud (vt OPS.1.2.6 Kellade s\xFCnkroniseerimine NTP-serveriga).\n\
        b. Omavahel liidestatud hooneautomaatikas\xFCsteemid kasutavad kellade s\xFC\
        nkroniseerimiseks samasid ajaservereid. Kui hooneautomaatikas\xFCsteem laieneb\
        \ hoonestule v\xF5i mitmetele kinnistutele, on kellade s\xFCnkroniseerimine\
        \ tagatud k\xF5igis h\xF5lmatud hoonetes.\nc. K\xF5ik hooneautomaatikas\xFC\
        steemi komponendid t\xF5lgendavad kellaaega \xFChtses t\xFC\xFCpvormingus\
        \ (v\xF5ttes arvesse ajav\xF6\xF6ndeid ning talve- ja suveaegade vaheldumist).\n\
        d. Hooneautomaatikas\xFCsteemi on paigutatud lokaalne ajaserver, mis j\xE4\
        tkab BACS komponentidele kellaaja pakkumist p\xE4rast keskse v\xF5i k\xF5\
        rgema taseme NTP-serveriga side katkemist.\ne. Hooneautomaatikas\xFCsteemis\
        \ ei kasutata SNTP-d (Simple Network Time Protocol), kuna see lihtsustatud\
        \ protokoll v\xE4hendab kellaaja s\xFCnkroniseerimise t\xE4psust.\nf. Kui\
