      ref_id: SYS.2.2.3.M12
      name: "Faili- ja kataloogi\xF5iguste haldus"
      description: "a. Juurdep\xE4\xE4s lokaalsetele ja kohtv\xF5rgus asuvatele failidele\
        \ ja kaustadele on antud vajadusep\xF5hiselt ning l\xE4htuvalt identiteedi\
        \ ja \xF5iguste halduse p\xF5him\xF5tetest (vt ORP.4 Identiteedi ja \xF5iguste\
        \ haldus).\nb. Windows 10 klientarvuti halduril on piisavad \xF5igused haldust\xF6\
        \xF6de l\xE4biviimiseks.\nc. Kasutajale on antud kirjutus\xF5igused ainult\
        \ konkreetselt m\xE4\xE4ratud failis\xFCsteemi piirkonnas. Kasutajatel ei\
        \ ole kirjutus\xF5igust operatsioonis\xFCsteemi ja rakenduste kaustades."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m6
      assessable: true
      depth: 5
