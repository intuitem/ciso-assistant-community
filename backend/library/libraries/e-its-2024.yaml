      name: "Tasandusvoolude v\xE4ltimine varjetes"
      description: "a. IT-komponentide toitekaablid on valitud sellised, et tasandusvoolud\
        \ ei h\xE4iriks sidekaablite varjestust.\nb. IT-seadmete madalpingev\xF5rk\
