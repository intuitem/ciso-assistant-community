      name: "Andmet\xF6\xF6tluse asukohtade f\xFC\xFCsiline turvalisus"
      description: "a. Organisatsioon on isikuandmete turvaliseks t\xF6\xF6tlemiseks\
        \ ja s\xE4ilitamiseks m\xE4\xE4ranud piiratud p\xE4\xE4suga alad (n\xE4iteks\
