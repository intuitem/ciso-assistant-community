      name: "Vajalike p\xE4devuste ja vastutajate m\xE4\xE4ramine"
      description: "a. Kuna erinevad hoone tehnilise halduse valdkonnad vajavad erinevaid\
        \ oskusi, on m\xE4\xE4ratletud ja dokumenteeritud iga valdkonna protsessidega\
        \ seotud \xF5igused, kohustused ja t\xF6\xF6\xFClesanded.\nb. On m\xE4\xE4\
