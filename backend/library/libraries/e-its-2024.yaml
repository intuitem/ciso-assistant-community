      parent_urn: urn:intuitem:risk:req_node:e-its-2024:der.3.1
      ref_id: DER.3.1.M7
      name: Auditikava
      description: "a. Organisatsioon koostab mitmeaastast perioodi h\xF5lmava auditite\
