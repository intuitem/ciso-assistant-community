      ref_id: SYS.2.3.M1
      name: Haldurite ja kasutajate autentimine
      description: "a. Haldurid ei logi igap\xE4evaseks t\xF6\xF6ks ennast klientarvutisse\
        \ juurkasutajana (ingl root, superuser).\nb. Haldus\xFClesannete jaoks kasutatakse\
        \ k\xE4sku sudo v\xF5i sobivat alternatiivi.\nc. Mitu kasutajat ei saa olla\
        \ samaaegselt lokaalselt \xFChte klientarvutisse sisse logitud."
