      description: "a. Elektrikaabelduse paigaldavad n\xF5utava kvalifikatsiooniga\
        \ t\xF6\xF6tajad.\nb. Kaabelduse paigaldaja j\xE4lgib, et tarnitud kaablid\
        \ ning vajaminevad materjalid ning \xFChendusdetailid vastaksid spetsifikatsioonile\
        \ ega saaks paigaldamise k\xE4igus kahjustada.\nc. K\xF5ikides t\xF6\xF6etappides\
        \ kontrollib tellija kaabelduse teostusele esitatud n\xF5uete t\xE4itmist."
      implementation_groups:
      - P
    - urn: urn:intuitem:risk:req_node:e-its-2024:inf.12.m10
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:inf.12
      ref_id: INF.12.M10
      name: "Kaabelduse dokumenteerimine ja m\xE4rgistus"
      description: "a. Kaabelduse dokumentatsioon sisaldab kaabliskeeme, hooneplaane,\
        \ rennide asendiplaane, pistikupesade asukohti ja jaotuskappide kaabli\xFC\
        hendusjooniseid.\nb. Sisedokumentatsioon h\xF5lmab lisaks kaablite paigalduse\
