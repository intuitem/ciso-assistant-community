      ref_id: SYS.2.2.3.M6
      name: "V\xF5rgukontode integreerimine"
      description: "a. Kasutaja autentimine domeeni ja v\xF5imalusel ka rakendustesse\
        \ toimub kataloogiteenuse abil.\nb. Klientarvutisse lokaalse kontoga sisselogimise\
        \ \xF5igus on ainult halduritel.\nc. Klientarvutisse sisselogimiseks ei kasutata\
        \ veebip\xF5hiseid identiteedihalduslahendusi (nt Google v\xF5i Microsofti\
        \ kontot)."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m9
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3
      ref_id: SYS.2.2.3.M9
      name: Keskne autentimine
      description: "a. Keskseks autentimiseks kasutatakse Kerberost. Kui seda ei tehta,\
        \ siis alternatiivina v\xF5ib kasutada autentimisprotokolli NTLMv2.\nb. Vanemate\
        \ protokollide kasutamine (LAN-Manager ja NTLMv1) on organisatsiooni igap\xE4\
        evases t\xF6\xF6keskkonnas keelatud Windowsi r\xFChmapoliitikaga.\nc. Kasutatavad\
        \ kr\xFCptomehhanismid vastavad kaitsetarbele ning on dokumenteeritud.\nd.\
        \ K\xF5ik lahknevused kesksest autentimisest on p\xF5hjendatud ja koosk\xF5\
        lastatud infoturbejuhiga."
      implementation_groups:
      - S
    - urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3.m13
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:e-its-2024:sys.2.2.3
      ref_id: SYS.2.2.3.M13
