[tool:pytest]
# Configuration pytest pour les tests CLICA
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    slow: marque les tests comme lents (désélectionner avec '-m "not slow"')
    integration: marque les tests d'intégration
    unit: marque les tests unitaires
    api: marque les tests qui nécessitent une API
    csv: marque les tests qui utilisent des fichiers CSV

# Filtres d'avertissements
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuration de la couverture de code
[coverage:run]
source = clica
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
