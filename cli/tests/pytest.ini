[tool:pytest]
# Configuration pour pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marqueurs personnalisés
markers =
    unit: marque les tests unitaires
    integration: marque les tests d'intégration
    slow: marque les tests lents
    auth: marque les tests d'authentification
    api: marque les tests d'API
    csv: marque les tests avec fichiers CSV
    mcp: marque les tests MCP

# Configuration des warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 6.0