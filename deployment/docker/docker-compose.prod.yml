version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ciso-assistant-postgres
    environment:
      POSTGRES_DB: ciso_assistant
      POSTGRES_USER: ciso_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ciso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ciso_user -d ciso_assistant"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ciso-assistant-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme456}
    volumes:
      - redis_data:/data
    networks:
      - ciso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile.prod
    container_name: ciso-assistant-backend
    environment:
      - DJANGO_SETTINGS_MODULE=ciso_assistant.settings
      - DATABASE_URL=postgresql://ciso_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/ciso_assistant
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme456}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CISO_ASSISTANT_URL=${CISO_ASSISTANT_URL}
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - ../../backend:/app
      - static_files:/app/static
      - media_files:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ciso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.prod
    container_name: ciso-assistant-frontend
    environment:
      - PUBLIC_API_BASE_URL=${API_BASE_URL:-http://backend:8000}
      - PUBLIC_CISO_ASSISTANT_URL=${CISO_ASSISTANT_URL}
    depends_on:
      - backend
    networks:
      - ciso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: ciso-assistant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ciso-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ciso-assistant-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ciso-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ciso-assistant-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ciso-network
    restart: unless-stopped

  # Log Aggregation - Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ciso-assistant-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ciso-network
    restart: unless-stopped

  # Log Aggregation - Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ciso-assistant-kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - ciso-network
    restart: unless-stopped

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: ciso-assistant-backup
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - backup_data:/backup
    command: >
      sh -c "
        while true; do
          pg_dump -h postgres -U ciso_user -d ciso_assistant > /backup/backup_$(date +%Y%m%d_%H%M%S).sql
          sleep 86400
        done
      "
    networks:
      - ciso-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  backup_data:

networks:
  ciso-network:
    driver: bridge
