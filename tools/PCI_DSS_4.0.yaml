  Guidance: 'Objectif

    Sans l''inclusion de la sécurité lors des phases de définition des exigences,
    de conception, d''analyse et de test du développement logiciel, des vulnérabilités
    de sécurité peuvent être introduites par inadvertance ou par malveillance dans
    l''environnement de production.

    Bonne Pratique

    Comprendre comment les données sensibles sont gérées par l''application, y compris
    lorsqu''elles sont stockées, transmises et en mémoire, peut aider à identifier
    où les données doivent être protégées.

    Les exigences du standard PCI DSS doivent être prises en compte lors du développement
    de logiciels afin de répondre à ces exigences dès la conception, plutôt que d''essayer
    de réajuster le logiciel ultérieurement.

    Exemples

    Les méthodologies et les cadres de gestion du cycle de vie des logiciels sécurisés
    incluent PCI Secure Software Framework, BSIMM, OPENSAMM et les travaux de NIST,
    ISO et SAFE Code.'
