  Guidance: 'Objectif

    Étant donné que les réseaux sans fil ne nécessitent pas de support physique pour
    se connecter, il est important d''établir des mesures de sécurité limitants qui
    peut se connecter et quels protocoles de transmission seront utilisés. Les utilisateurs
    malveillants utilisent des outils libres d’accès et largement disponibles pour
    espionner les communications sans fil. L''utilisation d''une cryptographie robuste
    peut aider à limiter la divulgation d''informations sensibles sur les réseaux
    sans fil.

    Les réseaux sans fil présentent des risques uniques pour une entreprise ; par
    conséquent, ils doivent être identifiés et protégés conformément aux exigences
    de l''industrie. Une cryptographie forte pour l''authentification et la transmission
    du PAN est requise afin d''empêcher les utilisateurs malveillants d''accéder au
    réseau sans fil ou d''utiliser des réseaux sans fil pour accéder à d''autres réseaux
    ou données internes.

    Bonne Pratique

