- Exigence: 'Exigences de L’approche Définie

    12.1.1 Une politique globale de sécurité de l’information est :

    • Établie.

    • Publiée.

    • Maintenue.

    • Diffusée à tout le personnel concerné, ainsi qu''aux fournisseurs et partenaires
    commerciaux concernés.


    Objectif de L’approche Personnalisée

    Les objectifs stratégiques et les principes de la sécurité de l’information sont
    définis, adoptés et connus de l''ensemble du personnel.'
