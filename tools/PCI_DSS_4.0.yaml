- Exigence: 'Exigences de L’approche Définie

    5.3.2 La ou les solutions anti-programmes malveillants :

    • Effectue des analyses périodiques et des analyses actives ou en temps réel,

    OU

    • Effectue une analyse comportementale continue des systèmes ou des processus.


    Objectif de L’approche Personnalisée

    Les logiciels malveillants ne peuvent pas terminer

    l''exécution.'
  Instructions ROC: 5.3.2.a Examiner les configurations de les solutions anti-programmes
    malveillants, y compris toute installation originale du logiciel, afin de vérifier
    que la ou les solutions sont configurées pour exécuter au moins un des éléments
    spécifiés dans cette exigence.
  Guidance: 'Objectif

    Des analyses périodiques peuvent identifier les logiciels malveillants présents,
    mais actuellement inactifs, dans l''environnement. Certains logiciels malveillants,
    tels que les logiciels malveillants zero-day, peuvent pénétrer dans un environnement
    avant que la solution d''analyse ne soit capable de le détecter. La réalisation
    d''analyses périodiques régulières ou d''analyses comportementales continues des
    systèmes ou des processus permet de garantir que les logiciels malveillants auparavant
    indétectables peuvent être identifiés, supprimés et étudiés pour déterminer comment
    ils ont pu accéder à l''environnement.

    Bonne Pratique

    L''utilisation d''une combinaison d''analyses périodiques (planifiées et à la
    demande) et d''analyses actives en temps réel (à l''accès) permet de garantir
    que les logiciels malveillants résidant dans les éléments statiques et dynamiques
    du CDE sont traités. Les utilisateurs doivent également être en mesure d''exécuter
    des analyses à la demande sur leurs systèmes si une activité suspecte est détectée
    - cela peut être utile dans la détection précoce des logiciels malveillants.

    Les analyses doivent inclure l''intégralité du système de fichiers, y compris
    tous les disques, la mémoire, les fichiers de démarrage et les enregistrements
    de démarrage (au redémarrage du système) pour détecter tous les logiciels malveillants
    lors de l''exécution du fichier, y compris tout logiciel pouvant résider sur un
    système mais qui n''est pas actuellement actif.

    Le périmètre de l''analyse doit inclure tous les systèmes et logiciels du CDE,
    y compris ceux qui sont souvent négligés, tels que les serveurs de messagerie,
    les navigateurs Web et les logiciels de messagerie instantanée.

    Définitions

    L''analyse active ou en temps réel recherche les fichiers malveillants lors de
    toute tentative d''ouvrir, de fermer, de renommer ou d''interagir avec un fichier,
    empêchant ainsi l''activation du logiciel malveillant.'
