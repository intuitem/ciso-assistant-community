    n''est pas réduite par la mise en oeuvre d''un changement et que tous les mesures
    de sécurité de sécurité existants restent en place ou sont remplacés par des mesures
    de sécurité de sécurité égaux ou plus robustes après le changement. Les tests
    spécifiques à effectuer varieront en fonction du type de changement et des composants
    systèmes concernés.

