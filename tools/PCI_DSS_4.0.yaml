    • Conformément au standard PCI DSS (par exemple, authentification et journalisation
    sécurisées).

    • Intégration de la prise en compte des problèmes de sécurité de l''information
    à chaque étape du cycle de vie du développement logiciel.


    Objectif de L’approche Personnalisée

    Les logiciels sur mesure et personnalisés sont développés conformément au standard
    PCI DSS et aux processus de développement sécurisés tout au long du cycle de vie
    du logiciel.


    Notes D’applicabilité

    Cette exigence s''applique à tous les logiciels développés pour ou par l''entité
    pour son propre usage. Cela inclut des logiciels à la fois sur mesure et personnalisés.
    Ceci ne s''applique pas aux logiciels tiers.'
  Instructions ROC: 6.2.1 Examiner les procédures de développement logiciel documentées
    afin de vérifier que des processus sont définis et comportent tous les éléments
