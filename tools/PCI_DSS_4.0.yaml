- Exigence: 'Exigences de L’approche Définie

    5.2.3 Tous les composants système qui ne présentent pas de risque de logiciels
    malveillants sont évalués périodiquement pour inclure les éléments suivants :

    • Une liste documentée de tous les composants système ne présentant pas de risque
    de logiciels malveillants.

    • Identification et évaluation des menaces de logiciels malveillants en évolution
    pour ces composants système.

    • Confirmation indiquant si ces composants système continuent de ne pas nécessiter
    de protection anti-programmes malveillants.


    Objectif de L’approche Personnalisée

    L''entité reste informée de l''évolution des menaces de logiciels malveillants
    afin de s''assurer que les systèmes non protégés contre les logiciels malveillants
    ne courent aucun risque d''infection.


    Notes D’applicabilité

    Les composants systèmes couverts par cette exigence sont ceux pour lesquels aucune
    solution anti-programmes malveillants n''est déployée conformément à l''exigence
    5.2.1.'
  Instructions ROC: 5.2.3.a Examiner les politiques et procédures documentées afin
    de vérifier qu'un processus est défini pour les évaluations périodiques de tous
    les composants système qui ne sont pas à risque à l'égard des logiciels malveillants,
    qui incluent tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Certains systèmes, à un moment donné, peuvent actuellement ne pas être habituellement
    ciblés ou touchés par des logiciels malveillants. Cependant, les tendances de
    l''industrie en matière de logiciels malveillants peuvent changer rapidement,
    il est donc important que les entreprises soient au courant des nouveaux logiciels
    malveillants susceptibles de toucher leurs systèmes, par exemple en surveillant
    les avis de sécurité des fournisseurs et les forums anti-programmes malveillants
    afin de déterminer si leurs systèmes pourraient être menacés par des logiciels
    malveillants nouveaux et en évolution.

    Bonne Pratique

    Si une entité détermine qu''un système particulier n''est sensible à aucun logiciel
    malveillant, la détermination doit être étayée par les preuves de l''industrie,
    les ressources des fournisseurs et les meilleures pratiques.

    Les étapes suivantes peuvent aider les entités lors de leurs évaluations périodiques
    :

    • Identification de tous les types de système précédemment déterminés comme ne
    nécessitant pas de protection contre les logiciels malveillants.

    • Examen des alertes et des avis de vulnérabilité de l''industrie afin de déterminer
    si de nouvelles menaces existent pour tout système identifié.

    • Une conclusion documentée indiquant si les types de systèmes restent insensibles
    aux logiciels malveillants.

    • Une stratégie pour ajouter une protection contre les logiciels malveillants
    pour tous les types de systèmes pour lesquels une protection contre les logiciels
    malveillants est devenue nécessaire.

    Les tendances en matière de logiciels malveillants doivent être incluses dans
    l''identification des nouvelles vulnérabilités de sécurité dans l''exigence 6.3.1,
    et des méthodes pour répondre aux nouvelles tendances doivent être intégrées dans
    les standards de configuration et les mécanismes de protection de l''entité, si
    nécessaire.'
