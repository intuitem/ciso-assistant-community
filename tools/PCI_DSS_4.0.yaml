- Exigence: 'Exigences de L’approche Définie

    10.6.2 Les systèmes sont configurés pour l''heure correcte et cohérente comme
    suit :

    • Un ou plusieurs serveurs de temps désignés utilisés.

    • Seul le ou seuls les serveurs de temps centraux désignés reçoit l''heure de
    sources externes.

    • L''heure reçue de sources externes est basée sur le temps atomique international
    ou le temps universel coordonné (UTC).

    • Le ou les serveurs de temps désignés n''acceptent les mises à jour de la date/heure
    que de sources externes spécifiques acceptées par l''industrie.

    • Lorsqu''il y a plus d''un serveur de temps désigné, les serveurs de temps s''échangent
    les uns avec les autres pour garder l''heure exacte.

    • Les systèmes internes ne reçoivent des informations de date/heure que du ou
    des serveurs de temps centraux désignés.


    Objectif de L’approche Personnalisée

