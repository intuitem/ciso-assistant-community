- Exigence: 'Exigence 5 : Protéger Tous les Systèmes et Réseaux Contre les Logiciels
    Malveillants

    Un logiciel malveillant (malware) est un logiciel ou un micrologiciel conçu pour
    infiltrer ou endommager un système informatique à l''insu ou sans le consentement
    du propriétaire, dans le but de compromettre la confidentialité, l''intégrité
    ou la disponibilité des données, les applications ou le système d''exploitation
    du propriétaire.

    Des exemples comportent les virus, les vers, les chevaux de Troie, les logiciels
    espions, les logiciels de rançon, les enregistreurs de frappe et les rootkits,
    les codes malveillants, les scripts et les liens.

    Les logiciels malveillants peuvent pénétrer dans le réseau lors de nombreuses
    activités approuvées par l''entreprise, y compris la messagerie électronique des
    employés (par exemple, via l''hameçonnage) et l''utilisation d''Internet, des
    ordinateurs portables et des périphériques de stockage, entraînant l''exploitation
    des vulnérabilités du système.

    L''utilisation de solutions anti-programmes malveillants qui traitent tous les
    types de logiciels malveillants aide à protéger les systèmes contre les menaces
    actuelles et évolutives de logiciels malveillants.

    Se reporter à l''Annexe G pour les définitions des termes du standard PCI DSS.'
