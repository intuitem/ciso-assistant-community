- Exigence: 'Exigences de L’approche Définie

    4.2.1 Des protocoles de chiffrement et de sécurité robustes sont mis en oeuvre
    comme suit afin de protéger le PAN pendant la transmission sur des réseaux publics
    ouverts :

    • Seuls les clés et certificats de confiance sont acceptés.

    • Les certificats utilisés pour protéger le PAN lors de la transmission sur des
    réseaux publics ouverts sont confirmés comme valides et ne sont ni expirés ni
    révoqués. Ce point est une Bonne Pratique jusqu''à sa date d''entrée en vigueur
    ; se reporter aux Notes D’applicabilité ci-dessous pour plus de détails.

    • Le protocole utilisé ne prend en charge que les versions ou configurations sécurisées
    et ne prend pas en charge le basculement ou l''utilisation de versions, d''algorithmes,
    de tailles de clé ou de mises en oeuvre non sécurisés.

    • La robustesse du chiffrement est adéquate pour la méthodologie de chiffrement
    utilisée.


    Objectif de L’approche Personnalisée

    Les PAN en texte clair ne peuvent pas être lus ou interceptés à partir de toute
    transmission sur des réseaux publics ouverts.


    Notes D’applicabilité

    Il peut arriver qu''une entité reçoive des données non sollicitées de titulaires
    de cartes via un canal de communication non sécurisé qui n''était pas destiné
    à recevoir des données sensibles. Dans cette situation, l''entité peut choisir
    soit d''inclure le canal dans le périmètre de son CDE et de le sécuriser conformément
    au standard PCI DSS, soit de mettre en oeuvre des mesures afin d''empêcher l''utilisation
    du canal pour les données de titulaires de cartes.

    Un certificat auto-signé peut également être acceptable si le certificat est émis
    par une autorité de certification interne au sein de l''entreprise, que l''auteur
    du certificat est confirmé et que le certificat est vérifié (par exemple, par
    hachage ou signature) et qu''il n''a pas expiré. Notez que les certificats auto-signés
    où le champ Nom distinctif (DN) dans les champs « émis par » et « émis à » est
    le même, ne sont pas acceptables.

    Le point ci-dessus (pour confirmer que les certificats utilisés pour protéger
    le PAN pendant la transmission sur des réseaux publics ouverts sont valides et
    n''ont pas expiré ni été révoqués) est une Bonne Pratique jusqu''au 31 mars 2025,
    après quoi elle sera requise dans le cadre de l''exigence 4.2.1. et doit être
    pleinement prise en compte lors d''une évaluation du standard PCI DSS.'
  Instructions ROC: 4.2.1.a Examiner les politiques et procédures documentées et interroger
    le personnel afin de vérifier que des processus sont définis pour inclure tous
    les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Les informations sensibles doivent être chiffrées lors de leur transmission sur
    les réseaux publics, car il est facile et courant pour une personne malveillante
    d''intercepter et/ou de détourner des données en transit.

    Bonne Pratique

    Les diagrammes de flux de données et de réseau définis dans l''exigence 1 sont
    des ressources utiles pour identifier tous les points de connexion par lesquels
    les données de carte sont transmises ou reçues sur des réseaux publics ouverts.

    Bien que cela ne soit pas obligatoire, il est considéré comme une Bonne Pratique
    pour les entités de chiffrer également le PAN sur leurs réseaux internes et pour
    les entités d''établir de nouvelles mises en oeuvre de réseau avec des communications
    chiffrées.

    Les transmissions des PAN peuvent être protégées en chiffrant les données avant
    leur transmission, ou en chiffrant la session dans laquelle les données sont transmises,
    ou les deux. Bien qu''il ne soit pas obligatoire d''appliquer une cryptographie
    robuste au niveau des données et au niveau de la session, cela est fortement recommandé.
    Si elles sont chiffrées au niveau des données, les clés cryptographiques utilisées
    pour protéger les données peuvent être gérées conformément aux exigences 3.6 et
    3.7. Si les données sont chiffrées au niveau de la session, des opérateurs de
    clés désignés devraient être chargés de la gestion des clés de transmission et
    des certificats.

    Certaines mises en oeuvre de protocoles (telles que SSL, SSH v1.0 et TLS initial)
    présentent des vulnérabilités connues qu''un attaquant peut utiliser pour accéder
    aux données en texte clair. Il est essentiel que les entités restent informées
    des dates d''obsolescence définies par l''industrie pour les suites de chiffrement
    qu''elles utilisent et soient prêtes à migrer vers des versions ou des protocoles
    plus récents lorsque les plus anciens ne sont plus considérés comme sécurisés.

    Vérifier que les certificats sont approuvés permet de garantir l''intégrité de
    la connexion sécurisée. Pour être considéré comme approuvé, un certificat doit
    provenir d''une source de confiance, telle qu''une autorité de certification (CA)
    de confiance, et ne pas avoir expiré. Des listes de révocation de certificats
    (CRL) à jour ou le protocole OCSP (Online Certificate Status Protocol) peuvent
    être utilisés pour valider les certificats.

    Les techniques de validation des certificats peuvent inclure le certificate pinning
    et le public key pinning, où le certificat de confiance ou une clé publique est
    fixé soit pendant le développement, soit lors de sa première utilisation. Les
    entités peuvent également confirmer avec les développeurs ou examiner le code
    source afin de s''assurer que les clients et les serveurs refusent les connexions
    si le certificat n''est pas bon.

    Pour les certificats TLS basés sur un navigateur, la confiance du certificat peut
    souvent être vérifiée en cliquant sur l''icône de cadenas qui apparaît à côté
    de la barre d''adresse.

    Exemples

    Les réseaux publics ouverts comprennent, sans toutefois s''y limiter :

    • Les technologies Internet et

    • Sans fil, y compris le Wi-Fi, le Bluetooth, les technologies cellulaires et
    les communications par satellite.

    Informations Complémentaires

    Les recommandations des fournisseurs et les meilleures pratiques de l''industrie
    peuvent être consultées afin d''obtenir des informations sur la robustesse appropriée
    de chiffrement spécifique à la méthodologie de chiffrement utilisée.

    Pour plus d''informations sur la cryptographie robuste et les protocoles sécurisés,
    consultez les normes et standards de l''industrie et les meilleures pratiques
    telles que NIST SP 800-52 et SP 800-57.

    Pour plus d''informations sur les clés et les certificats approuvés, consultez
    la publication spéciale 1800-16 du NIST Guide des pratiques de cybersécurité,
    Sécurisation des transactions Web : Gestion des certificats du serveur TLS (Transport
    Layer Security).'
