  Guidance: 'Objectif

    Des procédures de gestion des modifications doivent être appliquées à toutes les
    modifications, y compris l''ajout, la suppression ou la modification de tout composant
    système, dans l''environnement de production. Il est important de documenter la
    raison d''une modification et la description de la modification afin que les parties
    concernées comprennent et conviennent que la modification est nécessaire. De même,
    la documentation des impacts des modifications permet à toutes les parties concernées
    de planifier de manière appropriée toutes modifications apportées au traitement.

    Bonne Pratique

    L''approbation par les parties autorisées confirme que le changement est légitime
