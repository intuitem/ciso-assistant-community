    provenant de réseaux non fiables.

    L''idéal est que ces systèmes soient placés dans un réseau de confiance dédié,
    qui soit accessible au public (par exemple, une DMZ) mais qui est séparé à l''aide
    de NSC des systèmes internes plus sensibles, ce qui contribue à protéger le reste
    du réseau au cas où ces systèmes accessibles de l''extérieur seraient compromis.
    Cette fonctionnalité est destinée à empêcher les personnes malveillantes d''accéder
    au réseau interne de l''organisation à partir d''Internet, ou d''utiliser des
