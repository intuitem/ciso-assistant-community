- Exigence: 'Exigences de L’approche Définie

    9.2.1.1 L''accès physique individuel aux zones sensibles au sein du CDE est surveillé
    à l''aide de caméras vidéo ou de mécanismes de contrôle d''accès physique (ou
    les deux), des manières suivantes :

    • Les points d''entrée et de sortie des zones sensibles du CDE sont surveillés.

    • Les dispositifs ou mécanismes de surveillance sont protégés contre l''altération
    ou la désactivation.

    • Les données recueillies sont examinées et corrélées avec d''autres entrées.

    • Les données recueillies sont conservées pendant au moins trois mois, sauf restriction
    légale contraire.


    Objectif de L’approche Personnalisée

    Des enregistrements fiables et vérifiables sont conservés pour chaque entrée et
    sortie physiques des zones sensibles.'
  Instructions ROC: 9.2.1.1.a Observer les emplacements où a lieu l'accès physique
    individuel aux zones sensibles du CDE afin de vérifier que des caméras vidéo ou
    des mécanismes de contrôle d'accès physique (ou les deux) sont en place pour surveiller
    les points d'entrée et de sortie.
  Guidance: 'Objectif

    Le maintien des détails des personnes entrantes et sortantes des zones sensibles
    peut aider aux enquêtes sur les violations physiques en identifiant les personnes
    qui ont physiquement accédé aux zones sensibles, ainsi que les heures auxquelles
    elles sont entrées et sorties.

    Bonne Pratique

    Quel que soit le mécanisme qui satisfait à cette exigence, il doit surveiller
    efficacement tous les points d''entrée et de sortie des zones sensibles.

    Les criminels qui tentent d''accéder physiquement à des zones sensibles essaieront
    souvent de désactiver ou de contourner les mesures de sécurité de surveillance.
    Pour protéger ces mesures de sécurité contre les altérations, des caméras vidéo
    peuvent être positionnées de manière à ce qu''elles soient hors de périmètre et/ou
    être surveillées pour détecter les altérations. De même, les mécanismes de contrôle
    d''accès physique pourraient être surveillés où avoir des protections physiques
    installées pour les empêcher d''être endommagés ou désactivés par des personnes
    malveillantes.'
