- Exigence: 'Exigences de L’approche Définie

    9.5.1 Les appareils POI qui capturent les données de la carte de paiement via
    une interaction physique directe avec le facteur de forme de la carte de paiement
    sont protégés contre l’altération et la substitution non autorisée, notamment
    :

    • Maintenir une liste des périphériques POI.

    • Inspecter périodiquement les appareils POI pour rechercher des altérations ou
    des substitutions non autorisées.

    • Former le personnel à être conscient des comportements suspects et à signaler
    toute altération ou substitution non autorisée d''appareils.


    Objectif de L’approche Personnalisée

    L''entité a défini des procédures pour protéger et gérer les dispositifs de point
    d''interaction. Les attentes, les mesures de sécurité et la surveillance de la
    gestion et de la protection des appareils POI sont définis et respectés par le
    personnel concerné.

    Notes D’applicabilité

    Ces exigences s''appliquent aux appareils POI déployés utilisés dans les transactions
    par carte (c''est-à-dire un facteur de forme de carte de paiement tel qu''une
    carte qui est glissée, tapée ou insérée). Cette exigence n''est pas destinée à
    s''appliquer aux composants de saisie manuelle des touches PAN tels que les claviers
    d''ordinateur.

    Cette exigence est recommandée, mais pas obligatoire, pour les composants de saisie
    manuelle des touches PAN tels que les claviers d''ordinateur.

    Cette exigence ne s''applique pas aux appareils commerciaux disponibles sur le
    marché (COTS) (par exemple, les smartphones ou les tablettes), qui sont des appareils
    mobiles appartenant à des commerçants conçus pour la distribution sur le marché
    de masse.'
  Instructions ROC: 9.5.1 Examiner les politiques et procédures documentées afin de
    vérifier que des processus sont définis et incluent tous les éléments spécifiés
    dans cette exigence.
  Guidance: 'Objectif

    Les criminels tentent de voler les données des cartes de paiement en volant et/ou
    en manipulant des appareils et des terminaux de lecture de cartes. Les criminels
    essaieront de voler des appareils afin qu''ils puissent apprendre à les compromettre,
    et ils essaient souvent de remplacer les appareils légitimes par des appareils
    frauduleux qui leur envoient des données de carte de paiement chaque fois qu''une
    carte est insérée.

    Ils essaieront également d''ajouter des composants « de skimming » à l''extérieur
    des appareils, qui sont conçus pour capturer les données de carte de paiement
    avant qu''elles n''entrent dans l''appareil, par exemple, en attachant un lecteur
    de carte supplémentaire au-dessus du lecteur de carte légitime afin que les données
    de paiement de la carte soient capturées deux fois : une fois par le composant
    du criminel, et l''autre par le composant légitime de l''appareil.

    De cette façon, les transactions peuvent toujours être effectuées sans interruption
    pendant que le criminel « skim » les données de la carte de paiement au cours
    du processus.

    Informations Complémentaires

    D''autres bonnes pratiques en matière de prévention du skimming sont disponibles
    sur le site Web du PCI SSC.

