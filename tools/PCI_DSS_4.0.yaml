    systèmes et services fournissant de tels mécanismes automatisés (tels que les
    serveurs de messagerie) soient inclus dans le périmètre standard PCI DSS.

    L''objectif de cette exigence est de protéger le personnel ayant accès aux composants
    système dans le périmètre du standard PCI DSS.

    Répondre à cette exigence de mesures de sécurité techniques et automatisés pour
    détecter et protéger le personnel contre l’hameçonnage n''est pas la même chose
    que l''exigence 12.6.3.1 pour la formation de sensibilisation à la sécurité. Répondre
    à cette exigence ne répond pas non plus à l''exigence de fournir au personnel
    une formation de sensibilisation à la sécurité, et vice versa.

    Cette exigence reste une Bonne Pratique jusqu''au 31 mars 2025. Après cette date,
    elle sera obligatoire et devra être pleinement prise en compte lors des évaluations
    PCI DSS.'
  Instructions ROC: 5.4.1 Examiner les processus et mécanismes mis en oeuvre afin
    de vérifier que des mesures de sécurité sont en place pour détecter et protéger
    le personnel contre les attaques d'hameçonnage.
  Guidance: 'Objectif

    Les mesures de sécurité techniques peuvent limiter le nombre d''occasions dont
    le personnel dispose pour évaluer la véracité d''une communication, et peuvent
    également limiter les effets des réponses individuelles à l''hameçonnage.

    Bonne Pratique

    Lors du développement de mesures anti-hameçonnage, les entités sont encouragées
    à envisager une combinaison d''approches. Par exemple, l''utilisation de mesures
    de détection d''usurpation tels que Domain-based Message Authentication, Reporting,
    and Conformance (DMARC), Sender Policy Framework (SPF) et Domain Keys Identified
    Mail (DKIM) aidera à empêcher les hameçonneurs d''usurper le domaine de l''entité
    et de se faire passer pour un membre du personnel.

    Le déploiement de technologies pour bloquer les courriels d''hameçonnage et les
    logiciels malveillants avant qu''ils n''atteignent le personnel, tels que les
    programmes de nettoyage des liens et les anti-programmes malveillants côté serveur,
    peut diminuer les incidents et réduire le temps nécessaire au personnel pour vérifier
    et signaler les attaques d''hameçonnage. De plus, former le personnel à reconnaître
    et signaler les courriels d''hameçonnage peut permettre d''identifier des courriels
    similaires et de les supprimer avant qu''ils ne soient ouverts.

    Il est recommandé (mais pas obligatoire) d''appliquer des mesures anti-hameçonnage
    à l''ensemble de l''organisation d''une entité.

    Définitions

    L''hameçonnage est une forme d''ingénierie sociale et décrit les différentes méthodes
    utilisées par les attaquants pour amener le personnel à divulguer des informations
    sensibles, telles que les noms et mots de passe des comptes d''utilisateurs, et
    les données de carte. Les attaquants se déguisent généralement et tentent d''apparaître
    comme une source authentique ou digne de confiance, en demandant au personnel
    d''envoyer une réponse par courriel, de cliquer sur un lien Web ou de saisir des
    données sur un site Web compromis. Des mécanismes permettant de détecter et d''empêcher
    les tentatives d''hameçonnage sont souvent inclus dans les solutions anti-programmes
    malveillants.

    Informations Complémentaires

    Voir les sources suivantes pour plus d''informations sur l''hameçonnage :

    National Cyber Security Centre: Phishing Attacks: Defending your Organization.

    US Cybersecurity & Infrastructure Security Agency - Report Phishing Sites.'
