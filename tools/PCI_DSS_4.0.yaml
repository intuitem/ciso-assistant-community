    dans l''exigence 9 sont :

    • Documentées.

    • Tenues à jour.

    • Utilisées.

    • Connues de toutes les parties concernées.


    Objectif de L’approche Personnalisée

    Les attentes, les mesures de sécurité et la surveillance relatives à l''exigence
    9 sont définis et respectés par le personnel concerné. Toutes les activités de
    soutien sont reproductibles, appliquées de manière cohérente et conformes à l''intention
    de la direction.'
  Instructions ROC: 9.1.1 Examiner la documentation et interroger le personnel pour
    vérifier que les politiques de sécurité et les procédures opérationnelles identifiées
    dans l'exigence 9 sont gérées conformément à tous les éléments spécifiés dans
    cette exigence.
  Guidance: 'Objectif

    L''exigence 9.1.1 concerne la gestion efficace et le maintien des diverses politiques
    et procédures spécifiées dans toute l''exigence 9. S''il est important de définir
    les politiques ou procédures spécifiques décrites dans l''exigence 9, il est tout
    aussi important de s''assurer qu''elles sont correctement documentées, maintenues
    et diffusées.

    Bonne Pratique

    Il est important de mettre à jour les politiques et les procédures au besoin pour
    faire face aux changements dans les processus, les technologies et les objectifs
    métier. Pour cette raison, envisager de mettre à jour ces documents dès que possible
    après un changement et pas seulement sur un cycle périodique.

    Définitions

    Les politiques de sécurité définissent les objectifs et les principes de sécurité
    de l''entité. Les procédures opérationnelles décrivent la façon d''exécuter les
    activités et définissent les mesures de sécurité, les méthodes et les processus
    qui sont suivis pour atteindre le résultat escompté de manière cohérente et conformément
    aux objectifs de la politique.

    Les politiques et procédures, y compris les mises à jour, sont activement communiquées
    à tout le personnel concerné et sont justifiées par des procédures opérationnelles
    décrivant la manière d''effectuer les activités.'
