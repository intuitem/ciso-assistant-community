- Exigence: 'Exigence 9 : Limiter L''accès Physique aux Données des Titulaires de
    Cartes

    Tout accès physique aux données des titulaires de cartes ou aux systèmes qui stockent,
    traitent ou transmettent les données des titulaires de cartes offre la possibilité
    à des personnes d''accéder et/ou de supprimer des systèmes ou des copies papier
    contenant des données de titulaires de cartes ; par conséquent, l''accès physique
    doit être limité de manière appropriée.

    Il y a trois domaines différents mentionnés dans l''exigence 9 :

    1. Les exigences qui se reportent spécifiquement aux zones sensibles sont destinées
    à s''appliquer uniquement à ces zones.

    2. Les exigences qui se reportent spécifiquement à l''environnement de données
    des titulaires de cartes (CDE) sont destinées à s''appliquer à l''ensemble du
    CDE, y compris toutes les zones sensibles résidant au sein du CDE.

    3. Les exigences qui se reportent spécifiquement à l''installation font référence
    aux types de mesures qui peuvent être gérés plus largement à la limite physique
    d''un local commercial (tel qu''un bâtiment) dans lequel résident les CDE et les
    zones sensibles. Ces mesures de sécurité existent souvent en dehors d''un CDE
    ou d''une zone sensible, par exemple un poste de garde qui identifie, badge et
    enregistre les visiteurs. Le terme « installation » est utilisé pour reconnaître
    que ces mesures de sécurité peuvent exister à différents endroits dans une installation,
    par exemple, à l''entrée d''un bâtiment ou à une entrée interne d''un centre de
    données ou d''un espace de bureau.

    Se reporter à l''Annexe G pour les définitions de « médias », « personnel », «
    zones sensibles » et d''autres termes du standard PCI DSS.'
