- Exigence: 'Exigences de L’approche Définie

    3.5.1 Le PAN est rendu illisible partout où il est stocké en utilisant l''une
    des approches suivantes :

    • Hachage à sens unique basé sur une cryptographie robuste de l''intégralité du
    PAN.

    • Troncature (le hachage ne peut pas être utilisé pour remplacer le segment tronqué
    du PAN).

    – Si des versions hachées et tronquées du même PAN, ou des formats de troncature
    différents du même PAN, sont présentes dans un environnement, des mesures de sécurité
    supplémentaires sont en place afin que les différentes versions ne puissent pas
    être corrélées pour reconstruire le PAN d''origine.

    • Token d’index.

    • Cryptographie robuste avec processus et procédures de gestion des clés associés.


    Objectif de L’approche Personnalisée

    Les PAN en texte clair ne peuvent pas être lus ou reconstitués à partir du support
    de stockage.


    Notes D’applicabilité

    Il s''agit d''un effort relativement trivial pour une personne malveillante de
    reconstruire les données d''origine du PAN s''il a accès à la fois à la version
    tronquée et la version hachée d''un PAN.

    Cette exigence s''applique aux PAN stockés dans un stockage principal (bases de
    données ou fichiers plats tels que des feuilles de calcul en fichiers texte) ainsi
    que dans un stockage non principal (sauvegarde, journaux d''audit, journaux des
    exceptions ou de dépannage).

    Cette exigence n''exclut pas l''utilisation de fichiers temporaires contenant
    un PAN en texte clair lors du chiffrement et du déchiffrement du PAN.'
  Instructions ROC: 3.5.1.a Examiner la documentation sur le système utilisé pour
    rendre le PAN illisible, y compris le fournisseur, le type de système/processus
    et les algorithmes cryptographiques (le cas échéant) afin de vérifier que le PAN
    est rendu illisible à l'aide de l’une des méthodes spécifiées dans cette exigence.
  Guidance: 'Objectif

    La suppression du PAN stocké en texte clair est un contrôle de défense en profondeur
    conçu pour protéger les données si une personne non autorisée accède aux données
    stockées en exploitant une vulnérabilité ou une mauvaise configuration du contrôle
    d''accès primaire d''une entité.

    Les systèmes de contrôle secondaires indépendants (par exemple régissant l''accès
    et l''utilisation des clés de cryptographie et de déchiffrement) empêchent la
    défaillance d''un système de contrôle d''accès primaire résultant en une violation
    de la confidentialité du PAN stocké. Si le hachage est utilisé pour supprimer
    le PAN stocké en texte clair, en corrélant les versions hachées et tronquées d''un
    PAN donné, une personne malveillante peut facilement déduire la valeur du PAN
    d''origine. Les mesures de sécurité qui empêchent la corrélation de ces données
    aideront à garantir que le PAN d''origine reste illisible.

    Informations Complémentaires

    Pour plus d''informations sur les formats de troncature et la troncature en général,
    consulter la FAQ du PCI SSC sur le sujet.

    Les sources d''informations sur les jetons d''index comprennent :

