- Exigence: 'Exigences de L’approche Définie

    2.2.1 Les standards de configuration sont élaborées, mises en oeuvre et maintenues
    pour :

    • Couvrir tous les composants système.

    • Corriger toutes les vulnérabilités de sécurité connues.

    • Se conformer aux standards relatifs à la sécurité renforcée des systèmes agréés
    par l''industrie ou aux recommandations pour une sécurité renforcée des fournisseurs.

    • Se tenir informé des nouvelles vulnérabilités identifiées, comme défini dans
    l''exigence 6.3.1.

    • Être appliquées lorsque de nouveaux systèmes sont configurés et vérifiés comme
    étant en place avant ou immédiatement après la connexion d''un composant système
    à un environnement de production.


    Objectif de L’approche Personnalisée

    Tous les composants système sont configurés de manière sécurisée et uniforme et
    conformément aux standards de sécurité renforcée, agréées par l''industrie ou
    aux recommandations des fournisseurs.'
  Instructions ROC: 2.2.1.a Examiner les standards de configuration du système afin
    de vérifier qu'elles définissent des processus qui incluent tous les éléments
    spécifiés dans cette exigence.
  Guidance: 'Objectif

    Il existe des faiblesses connues touchant de nombreux systèmes d''exploitation,
    bases de données, périphériques réseau, logiciels, applications, images conteneurs
    et autres périphériques utilisés par une entité ou dans l''environnement d''une
    entité. Il existe également des moyens connus de configurer ces composants système
    afin de corriger les failles de sécurité. La correction des vulnérabilités de
    sécurité réduit les opportunités disponibles pour un attaquant.

    En élaborant des standards, les entités s''assurent que leurs composants système
    seront configurés de manière uniforme et sécurisée, et répondent à la protection
    des appareils pour lesquels une sécurité renforcée complète peut être plus difficile.

    Bonne Pratique

    Se tenir au courant des directives actuelles de l''industrie aidera l''entité
    à maintenir des configurations sécurisées.

    Les mesures de sécurité spécifiques à appliquer à un système varieront et devraient
    être adaptés au type et à la fonction du système.

    De nombreuses entreprises de sécurité ont établi des directives et des recommandations
    visant une sécurité renforcée des systèmes, qui indiquent comment corriger les
    failles courantes et connues.

    Informations Complémentaires

    Les sources de conseils sur les standards de configuration incluent, sans toutefois
    s''y limiter : Center for Internet Security (CIS), International Organization
    for Standardization (ISO), National Institute of Standards and Technology (NIST),
    Cloud Security Alliance et les fournisseurs de produits.'
