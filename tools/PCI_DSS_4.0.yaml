    Système et aux Données des Titulaires de Cartes

    Les mécanismes de journalisation et la capacité de suivre les activités des utilisateurs
    sont essentiels pour prévenir, détecter ou minimiser l''impact d''une compromission
    des données. La présence de journaux sur tous les composants système et dans l''environnement
    de données des titulaires de cartes (CDE) permet un suivi, une alerte et une analyse
    approfondis en cas de problème. Déterminer la cause d''une compromission est difficile,
    voire impossible, sans les journaux d''activité du système.

    Cette exigence s''applique aux activités des utilisateurs, y compris celles des
    employés, des sous-traitants, des consultants et des fournisseurs internes et
    externes, et d''autres tiers (par exemple, ceux qui fournissent des services d''assistance
    ou de maintenance).

    Ces exigences ne s''appliquent pas à l''activité d''utilisateur des consommateurs
    (titulaires de cartes).

    Se reporter à l''Annexe G pour les définitions des termes du standard PCI DSS.'
