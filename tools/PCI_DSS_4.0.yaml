- Exigence: 'Exigences de L’approche Définie

    1.2.6 Les fonctionnalités de sécurité sont définies et mises en oeuvre pour tous
    les services, protocoles et ports utilisés et considérés comme non sécurisés,
    de sorte que le risque soit atténué.


    Objectif de L’approche Personnalisée

    Les risques spécifiques associés à l''utilisation de services, de protocoles et
    de ports non sécurisés sont compris, évalués et atténués de manière adéquate.'
  Instructions ROC: 1.2.6.a Examiner la documentation qui identifie tous les services,
    protocoles et ports non sécurisés utilisés afin de vérifier que pour chacun, des
    dispositifs de sécurité sont définis pour atténuer le risque.
  Guidance: 'Objectif

    Les compromissions profitent des configurations réseau non sécurisées.

    Bonne Pratique

    Si des services, protocoles ou ports non sécurisés sont nécessaires à l''activité
    de l''entreprise, le risque posé par ces services, protocoles et ports doit être
    clairement compris et accepté par l''entreprise, l''utilisation du service, du
    protocole ou du port doit être justifiée, et les dispositifs de sécurité qui atténuent
    le risque d''utilisation de ces services, protocoles et ports doivent être définies
    et mises en oeuvre par l''entité.

    Informations Complémentaires

    Pour des directives sur les services, protocoles ou ports considérés comme non
    sécurisés, se référer aux standards et conseils du secteur (par exemple, de NIST,
    ENISA, OWASP).

    Further Information

    For guidance on services, protocols, or ports considered to be insecure, refer
    to industry standards and guidance (for example, from NIST, ENISA, OWASP).'
