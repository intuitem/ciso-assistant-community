- Exigence: 'Exigences de L’approche Définie

    11.5.1 Les techniques de détection des intrusions et/ou de prévention des intrusions
    sont utilisées pour détecter et/ou empêcher les intrusions dans le réseau comme
    suit :

    • Tout le trafic est surveillé à la périphérie du CDE.

    • Tout le trafic est surveillé aux points critiques du CDE.

    • Le personnel est alerté des suspicions de compromissions.

    • Tous les moteurs de détection et de prévention des intrusions, les lignes de
    base et les signatures sont tenus à jour.


    Objectif de L’approche Personnalisée

    Des mécanismes de détection en temps réel du trafic réseau suspect ou anormal
    pouvant indiquer l''activité d''un acteur menaçant sont mis en oeuvre. Les alertes
    générées par ces mécanismes sont traitées par le personnel ou par des moyens automatisés
    qui garantissent que les composants système ne peuvent pas être compromis en raison
    de l''activité détectée.'
  Instructions ROC: '11.5.1.a Examiner les configurations système et les schémas de
    réseau afin de vérifier que des techniques de détection et/ou de prévention des
    intrusions sont en place pour surveiller tout le trafic :

    • A la périphérie du CDE.

    • Aux points critiques du CDE.'
  Guidance: 'Objectif

    Les techniques de détection et/ou de prévention des intrusions (telles que IDS/IPS)
    comparent le trafic entrant sur le réseau à des « signatures » et/ou des comportements
    connus de milliers de types de compromissions (outils de piratage, chevaux de
    Troie et autres logiciels malveillants), et puis envoient des alertes et/ou arrêtent
    la tentative lorsqu''elle se produit. Sans une approche proactive pour détecter
    les activités non autorisées, les attaques (ou l''utilisation abusive) des ressources
    informatiques pourraient passer inaperçues pendant de longues périodes. L''impact
    d''une intrusion dans le CDE est, à bien des égards, un facteur lié au temps dont
    dispose un attaquant dans l''environnement avant d''être détecté.

    Bonne Pratique

    Les alertes de sécurité générées par ces techniques doivent être surveillées en
    permanence, afin que les intrusions tentées ou réelles puissent être bloquées
    et les dommages potentiels limités.

    Définitions

    Les emplacements critiques peuvent inclure, sans toutefois s''y limiter, les mesures
    de sécurité de sécurité réseau entre les segments de réseau (par exemple, entre
    une DMZ et un réseau interne ou entre un réseau dans le périmètre et hors de portée)
    et des points protégeant les connexions entre un réseau auquel on fait moins confiance
    et un composant système de confiance.'
