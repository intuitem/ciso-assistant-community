    de vérifier que les paramètres de complexité du mot de passe/de la phrase secrète
    de l'utilisateur sont définis conformément à tous les éléments spécifiés dans
    cette exigence.
  Guidance: 'Objectif

    Des mots de passe/phrases secrètes robustes peuvent être la première ligne de
    défense d''un réseau, car une personne malveillante essaiera souvent en premier
    lieu de trouver des comptes avec des mots de passe faibles, statiques ou inexistants.
    Si les mots de passe sont courts ou facilement devinables, il est relativement
    facile pour une personne malveillante de trouver ces comptes faibles et de compromettre
    un réseau sous l’identité de l’utilisateur valide

    Bonne Pratique

    La robustesse du mot de passe/de la phrase secrète dépend de la complexité, de
    la longueur et du caractère aléatoire du mot de passe/de la phrase secrète. Les
    mots de passe/phrases secrètes doivent être suffisamment complexes, de sorte qu''ils
    soient compliqués pour un attaquant de le deviner ou de le découvrir. Les entités
    peuvent envisager d''augmenter la complexité en exigeant l''utilisation de caractères
    spéciaux et de caractères majuscules et minuscules, en plus des éléments spécifiés
    dans cette exigence. Une complexité supplémentaire augmente le temps requis pour
    les attaques par force brute hors ligne des mots de passe/phrases secrètes hachés.

    Une autre option pour augmenter la résistance des mots de passe aux attaques par
    déduction consiste à comparer les mots de passe/phrases secrètes à une liste de
    mots de passe interdits et à demander aux utilisateurs de fournir de nouveaux
    mots de passe pour chaque mot de passe trouvé sur la liste.'
