- Exigence: 'Exigences de L’approche Définie

    1.1.2 Les rôles et les responsabilités pour l''exécution des activités de l''Exigence
    1 sont documentés, attribués et compris.


    Objectif de l''approche personnalisée

    Les responsabilités quotidiennes pour l''exécution de toutes les activités de
    l''exigence 1 sont attribuées. Le personnel est responsable du bon fonctionnement
    continu de ces exigences.'
  Instructions ROC: 1.1.2.a Examiner la documentation pour vérifier que les descriptions
    des rôles et des responsabilités pour l'exécution des activités de l'Exigence
    1 sont documentées et attribuées.
  Guidance: 'Objectifs

    Si les rôles et les responsabilités ne sont pas officiellement attribués, le personnel
    peut ne pas être conscient de ses responsabilités quotidiennes et les activités
    critiques peuvent ne pas avoir lieu.

    Bonnes pratiques

    Les rôles et les responsabilités peuvent être documentés dans les politiques et
    procédures ou conservés dans des documents distincts.

    Dans le cadre de la communication des rôles et responsabilités, les entités peuvent
    envisager de demander au personnel de reconnaître leur acceptation et leur compréhension
    des rôles et responsabilités qui leur sont assignés.

    Exemples

    Une méthode pour documenter les rôles et les responsabilités est une matrice d''attribution
    des responsabilités qui comprend qui est responsable, redevable, consulté et informé
    (également appelée matrice RACI).'
