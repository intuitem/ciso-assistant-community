  Guidance: 'Objectif

    Les tests d''intrusion internes ont deux objectifs. D''abord, tout comme un test
    d''intrusion externe, il découvre des vulnérabilités et des erreurs de configuration
    qui pourraient être utilisées par un attaquant qui a réussi à obtenir un certain
    degré d''accès au réseau interne, que ce soit parce que l''attaquant est un utilisateur
    autorisé menant des activités non autorisées, ou un attaquant externe qui avait
    réussi à pénétrer dans le périmètre de l''entité.

    Deuxièmement, les tests d''intrusion internes aident également les entités à découvrir
    où leur processus de contrôle des modifications a échoué en détectant des systèmes
    auparavant inconnus. De plus, il vérifie l''état de la plupart des mesures de
    sécurité opérant au sein du CDE.

    Un test d''intrusion n''est pas vraiment un « test » car le résultat d''un test
    d''intrusion n''est pas quelque chose qui peut être classé comme une « réussite
    » ou un « échec ». Le meilleur résultat d''un test est un catalogue de vulnérabilités
    et de mauvaises configurations qu''une entité ne connaissait pas et que le testeur
    d''intrusion a trouvées avant qu''un attaquant ne puisse le faire. Un test d''intrusion
    qui n''a rien trouvé est généralement révélateur de lacunes du testeur d''intrusion,
    plutôt qu’un reflet positif de la posture de sécurité de l''entité.

    Bonne Pratique

    Voici quelques considérations lors du choix d''une ressource qualifiée pour effectuer
    des tests d''intrusion :

    • Des certifications de tests d''intrusion spécifiques, qui peuvent être une indication
    du niveau de compétence et de connaissances du testeur.

    Une expérience antérieure dans la conduite de tests d''intrusion - par exemple,
    le nombre d''années d''expérience, ainsi que le type et le périmètre des missions
    précédentes peuvent aider à confirmer si l''expérience du testeur est adaptée
    aux besoins de la mission.

    Informations Complémentaires

    Se réferer au document : the Information Supplement: Penetration Testing Guidance
    sur le site Web du PCI SSC pour obtenir des conseils supplémentaires.'
