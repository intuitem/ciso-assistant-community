    qui résolvent toute défaillance et fournissent des instructions sur la façon de
    revenir à un état sécurisé au cas où la modification échouerait ou aurait une
    incidence négative sur la sécurité d''une application ou d''un système. Ces procédures
    permettront de restaurer l''application ou le système à son état sécurisé précédent.'
