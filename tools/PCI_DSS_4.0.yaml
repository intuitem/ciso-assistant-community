- Exigence: 'Exigences de L’approche Définie

    1.2.7 Configurations of NSCs are reviewed at least once every six months to confirm
    they are relevant and effective.'
  Instructions ROC: 1.2.7.a Examiner la documentation afin de vérifier que des procédures
    sont définies pour l'examen des configurations des NSC au moins une fois tous
    les six mois.
  Guidance: 'Objectif

    Un tel examen donne à l''entreprise la possibilité de nettoyer toutes les règles
    et configurations inutiles, obsolètes ou incorrectes qui pourraient être utilisées
    par une personne non autorisée. En outre, il garantit que toutes les règles et
    configurations n''autorisent que les services, protocoles et ports autorisés qui
    correspondent aux justifications métier documentées.

    Bonne Pratique

    Cette revue, qui peut être mise en oeuvre grâce à de méthodes manuelles, automatisées
    ou basées sur le système, est destinée à confirmer que les paramètres qui gèrent
    les règles de trafic, ce qui est autorisé dans et hors du réseau, correspondent
    aux configurations approuvées.

    La revue doit fournir la confirmation que tout accès autorisé a une raison métier
    justifiée. Toute déviation ou incertitude concernant une règle ou une configuration
    doit être signalée pour résolution.

    Bien que cette exigence spécifie que cette revue a lieu au moins une fois tous
    les six mois, les entreprises avec un volume élevé de changements de leurs configurations
    réseau peuvent envisager d''effectuer des revues plus fréquemment afin de s''assurer
    que les configurations continuent de répondre aux besoins métier.'
