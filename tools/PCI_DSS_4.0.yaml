  Guidance: 'Objectif

    La détection des tentatives de communication secrètes de logiciels malveillants
    (par exemple, la tunnelisation DNS) peut aider à bloquer la propagation latérale
    des logiciels malveillants à l''intérieur d''un réseau et l''exfiltration de données.
    Lorsqu''elles décident de l''emplacement de ce contrôle, les entités doivent prendre
    en compte les emplacements critiques dans le réseau et les itinéraires probables
    pour les canaux secrets.

    Lorsqu''un programme malveillant s''implante dans un environnement infecté, il
    essaie souvent d''établir un canal de communication vers un serveur de commande
    et de contrôle (C&C). Par le biais du serveur C&C, l''attaquant communique et
    contrôle les programmes malveillants sur les systèmes compromis afin de fournir
    des charges utiles ou des instructions malveillantes, ou pour lancer l''exfiltration
    de données. Dans de nombreux cas, le programme malveillant communiquera avec le
    serveur C&C de manière indirecte via des botnets, contournant ainsi la surveillance,
    bloquant les mesures de sécurité et rendant ces méthodes inefficaces pour détecter
    les canaux secrets.

    Bonne Pratique

    Les méthodes qui peuvent aider à détecter et à traiter les canaux de communication
    des programmes malveillants incluent l''analyse des points de terminaison en temps
    réel, le filtrage du trafic de sortie, une liste blanche, des outils de prévention
    des pertes de données et des outils de surveillance de la sécurité du réseau tels
    que IDS/IPS.

    De plus, les requêtes et réponses DNS sont une source de données clé utilisée
    par les défenseurs du réseau pour prendre en charge la réponse aux incidents ainsi
    que la découverte des intrusions.

    Lorsque ces transactions sont collectées à des fins de traitement et d''analyse,
    elles peuvent activer un certain nombre de scénarios précieux d''analyse de la
    sécurité.

    Il est important que les entreprises maintiennent des connaissances à jour sur
    les modes de fonctionnement des programmes malveillants, car leur prise en compte
    peut aider à détecter et à limiter l''impact des logiciels malveillants dans l''environnement.'
