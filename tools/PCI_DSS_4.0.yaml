    • Confirmation indiquant si ces composants système continuent de ne pas nécessiter
    de protection anti-programmes malveillants.


    Objectif de L’approche Personnalisée

    L''entité reste informée de l''évolution des menaces de logiciels malveillants
    afin de s''assurer que les systèmes non protégés contre les logiciels malveillants
    ne courent aucun risque d''infection.


    Notes D’applicabilité

    Les composants systèmes couverts par cette exigence sont ceux pour lesquels aucune
    solution anti-programmes malveillants n''est déployée conformément à l''exigence
    5.2.1.'
  Instructions ROC: 5.2.3.a Examiner les politiques et procédures documentées afin
