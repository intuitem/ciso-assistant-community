- Exigence: 'Exigences de L’approche Définie

    1.2.3 Un ou plusieurs schémas de réseau précis sont conservés, indiquant toutes
    les connexions entre le CDE et les autres réseaux, y compris les réseaux sans
    fil.


    Objectif de L’approche Personnalisée

    Une représentation des limites entre le CDE, tous les réseaux de confiance et
    tous les réseaux non fiables est maintenue et disponible.


    Notes d''applicabilité

    Un ou des schémas de réseau actuels ou une autre solution technique ou topologique
    qui identifie les connexions réseau et les périphériques peuvent être utilisés
    pour satisfaire à cette exigence.'
  Instructions ROC: 1.2.3.a Examiner le ou les schémas et observer les configurations
    de réseau afin de vérifier qu'un ou des schémas de réseau précis existent conformément
    à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Le maintien d''un ou de plusieurs schémas de réseau précis et à jour évite que
    les connexions et les périphériques réseau ne soient négligés et laissés involontairement
    non sécurisés et vulnérables à la compromission.

    Un ou des schémas de réseau correctement maintenus aident une entreprise à vérifier
    son périmètre PCI DSS en identifiant les systèmes se connectant vers et depuis
    le CDE.

    Bonne Pratique

    Toutes les connexions vers et depuis le CDE doivent être identifiées, y compris
    les systèmes fournissant des services de sécurité, de gestion ou de maintenance
    aux composants système du CDE. Les entités doivent envisager d''inclure les éléments
    suivants dans leurs schémas de réseau :

    • Tous les emplacements, y compris les emplacements de vente au détail, les centres
    de données, les emplacements d''entreprise, les fournisseurs de cloud, etc.

    • Un étiquetage clair de tous les segments du réseau.

    • Tous les mesures de sécurité de sécurité fournissant une segmentation, y compris
    des identifiants uniques pour chaque contrôle (par exemple, le nom du contrôle,
    la marque, le modèle et la version).

    • Tous les composants systèmes concernés, y compris les NSC, les pare-feu d''applications
    Web, les solutions anti-programmes malveillants, les solutions de gestion des
    modifications, les systèmes IDS/IPS, les systèmes d''agrégation de journaux, les
    terminaux de paiement, les applications de paiement, les HSM, etc.

    • Un étiquetage clair de toutes les zones classées hors périmètre PCI DSS sur
    le schéma via une case ombrée ou un autre mécanisme.

    • La date de la dernière mise à jour et les noms des personnes qui ont effectué
    et approuvé les mises à jour.

    • Une légende ou une clé pour expliquer le schéma.

    Les schémas doivent être mis à jour par un personnel autorisé afin de s''assurer
    que lesdits schémas continuent de fournir une description précise du réseau.'
