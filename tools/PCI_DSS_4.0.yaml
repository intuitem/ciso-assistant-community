- Exigence: 'Exigences de L’approche Définie

    3.2.1 Le stockage des données de carte est réduit au minimum grâce à la mise en
    oeuvre de politiques, procédures et processus de conservation et d''élimination
    des données qui incluent au moins les éléments suivants :

    • Couverture de tous les emplacements des données de carte stockées.

    • Couverture de toutes les données d''authentification sensibles (SAD) stockées
    avant la fin de l''autorisation. Ce point est une Bonne Pratique jusqu''à sa date
    d''entrée en vigueur ; se reporter aux Notes D’applicabilité ci-dessous pour plus
    de détails.

    • Limiter la quantité de stockage des données et la durée de conservation à ce
    qui est requis pour les exigences légales ou réglementaires et/ou métier.

    • Des exigences de rétention spécifiques pour les données de carte stockées qui
    définissent la durée de la période de conservation et incluent une justification
    métier documentée.

    • Des processus de suppression sécurisée ou pour rendre les données de carte irrécupérables
    lorsqu''elles ne sont plus nécessaires conformément à la politique de conservation.

    • Un processus pour vérifier, au moins une fois tous les trois mois, que les données
    de carte stockées dépassant la période de conservation définie ont été supprimées
    en toute sécurité ou rendues irrécupérables.


    Objectif de L’approche Personnalisée

    Les données du compte ne sont conservées que lorsque cela est nécessaire et pour
    le moins de temps nécessaire, et sont supprimées en toute sécurité ou rendues
    irrécupérables lorsqu''elles ne sont plus nécessaires


    Notes D’applicabilité

    Lorsque les données de carte sont stockées par un TPSP (par exemple, dans un environnement
    cloud), les entités sont tenues de collaborer avec leurs prestataires de services
    afin de comprendre comment le TPSP satisfait à cette exigence pour l''entité.
    Les considérations incluent de s''assurer que toutes les instances géographiques
    d''un élément de données sont supprimées en toute sécurité.

    La point ci-dessus (concernant la couverture des SAD stockées avant l''achèvement
    de l''autorisation) est une Bonne Pratique jusqu''au 31 mars 2025, après quoi
    elle sera requise dans le cadre de l''exigence 3.2.1 et doit être pleinement prise
    en compte lors d''une évaluation du standard PCI DSS.'
  Instructions ROC: 3.2.1.a Examiner les politiques, procédures et processus de conservation
    et d'élimination des données, et interroger le personnel afin de vérifier que
    les processus sont définis pour inclure tous les éléments spécifiés dans cette
    exigence.
  Guidance: 'Objectif

    Une politique formelle de conservation des données identifie les données qui doivent
    être conservées, la durée de leur conservation et le ou les emplacements où ces
    données résident afin qu''elles puissent être détruites ou supprimées en toute
    sécurité dès qu''elles ne sont plus nécessaires. Les seules données de carte qui
    peuvent être stockées après autorisation sont le numéro de compte primaire ou
    PAN (rendu illisible), la date d''expiration, le nom du titulaire de la carte
    et le code de service.

    Le stockage des données SAD avant l''achèvement du processus d''autorisation est
    également inclus dans la politique de conservation et d''élimination des données
    afin que le stockage de ces données sensibles soit réduit au minimum et conservé
    uniquement pendant la durée définie.

    Bonne Pratique

    Lors de l''identification des emplacements des données de carte stockées, tenir
    compte de tous les processus et du personnel ayant accès aux données, car les
    données pourraient avoir été déplacées et stockées dans des emplacements différents
    de ceux définis à l''origine. Les emplacements de stockage qui sont souvent négligés
    incluent les systèmes de sauvegarde et d''archivage, les périphériques amovibles
    de stockage de données, les supports papier et les enregistrements audio.

    Pour définir des exigences de conservation adéquates, une entité doit d''abord
    comprendre ses propres besoins métier ainsi que toutes les obligations légales
    ou réglementaires qui s''appliquent à son secteur ou au type de données conservées.

    La mise en oeuvre d''un processus automatisé pour garantir que les données sont
    supprimées automatiquement et en toute sécurité, conformément à la limite de conservation
    définie, peut aider à garantir que les données du compte ne sont pas conservées
    au-delà de ce qui est nécessaire à des fins métiers, légales ou réglementaires.

    Les méthodes d''élimination des données lorsqu''elles dépassent la période de
    conservation comprennent la suppression sécurisée pour terminer la suppression
    des données ou pour les rendre irrécupérables et incapables d''être reconstruites.
    L''identification et l''élimination sécurisée des données stockées qui ont dépassé
    leur période de conservation spécifiée évitent la conservation inutile des données
    qui ne sont plus nécessaires. Ce processus peut être automatisé, manuel ou une
    combinaison des deux.

    La fonction de suppression dans la plupart des systèmes d''exploitation n''est
    pas une « suppression sécurisée » car elle permet de récupérer les données supprimées.
    Par conséquent, une fonction de suppression sécurisée dédiée ou une application
    doit être utilisée pour rendre les données irrécupérables.

    Il ne faut pas oublier que si vous n''en avez pas besoin, ne les stockez pas !

    Exemples

    Une procédure automatisée et programmatique pourrait être exécutée afin de localiser
    et supprimer des données, ou un examen manuel des emplacements de stockage des
    données pourrait être effectué. Quelle que soit la méthode utilisée, c’est une
    bonne idée de surveiller le processus afin de s''assurer qu''il est achevé avec
    succès et que les résultats sont enregistrés et validés comme étant terminés.
    La mise en oeuvre de méthodes de suppression sécurisées garantit que les données
    ne peuvent pas être récupérées lorsqu''elles ne sont plus nécessaires.

    Informations Complémentaires

    See NIST SP 800-88 Rev. 1, Directives pour l’effacement des supports de stockage.'
