- Exigence: 'Exigences de L’approche Définie

    2.2.2 Les comptes par défaut du fournisseur sont gérés comme suit :

    • Si le ou les comptes par défaut du fournisseur sont utilisés, le mot de passe
    par défaut est modifié conformément à l''exigence 8.3.6.

    • Si le ou les comptes par défaut du fournisseur ne sont pas utilisés, le compte
    est supprimé ou désactivé.


    Objectif de L’approche Personnalisée

    Les composants système ne sont pas accessibles par des mots de passe par défaut.


    Notes D’applicabilité

    Cela s''applique à TOUS les comptes et mots de passe par défaut des fournisseurs,
    y compris, sans toutefois s''y limiter, ceux utilisés avec des valeurs par défaut
    par les systèmes d''exploitation, les logiciels qui fournissent des services de
    sécurité, les comptes d''application et système, les terminaux de point de vente
    (POS), les applications de paiement et le Protocole simplifié de gestion de réseau
    (SNMP).

    Cette exigence s''applique également lorsqu''un composant système n''est pas installé
    dans l''environnement d''une entité ; par exemple, des logiciels et des applications
    qui font partie du CDE et qui sont accessibles via un service d''abonnement cloud.'
  Instructions ROC: 2.2.2.a Examiner les standards de configuration du système afin
    de vérifier qu'elles incluent la gestion des comptes par défaut des fournisseurs
    conformément à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Les personnes malveillantes utilisent souvent les noms de compte et les mots de
    passe par défaut des fournisseurs afin de compromettre les systèmes d''exploitation,
    les applications et les systèmes sur lesquels ils sont installés. Étant donné
    que ces paramètres par défaut sont souvent publiés et bien connus, leur modification
    rendra les systèmes moins vulnérables aux attaques.

    Bonne Pratique

    Tous les comptes par défaut des fournisseurs doivent être identifiés, et leur
    objectif et leur utilisation compris. Il est important d''établir des mesures
    de sécurité pour les comptes d''application et système, y compris ceux utilisés
    pour déployer et maintenir les services cloud afin qu''ils n''utilisent pas de
    mots de passe par défaut et ne soient pas utilisables par des personnes non autorisées.

    Lorsqu''un compte par défaut n''est pas destiné à être utilisé, changer le mot
    de passe par défaut en un mot de passe unique qui répond à l''exigence 8.3.6 du
    standard PCI DSS, supprimer tout accès au compte par défaut, puis désactiver le
    compte, empêchera une personne malveillante d''activer le compte et l''accès avec
    le mot de passe par défaut.

    L''utilisation d''un réseau intermédiaire isolé pour installer et configurer de
    nouveaux systèmes est recommandée et peut également être utilisée afin de confirmer
    que les informations d''identification par défaut n''ont pas été introduites dans
    les environnements de production.

    Exemples

    Les valeurs par défaut à prendre en compte comportent les identifiants utilisateur,
    les mots de passe et d''autres informations d''authentification couramment utilisées
    par les fournisseurs dans leurs produits.'
