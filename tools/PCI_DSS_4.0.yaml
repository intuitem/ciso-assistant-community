- Exigence: 'Exigences de L’approche Définie

    10.4.1 Les journaux d''audit suivants sont examinés au moins une fois par jour
    :

    • Tous les événements de sécurité.

    • Les journaux de tous les composants système qui stockent, traitent ou transmettent
    des CHD et/ou des SAD.

    • Les journaux de tous les composants système critiques.

    • Les journaux de tous les serveurs et composants système qui exécutent des fonctions
    de sécurité (par exemple, mesures de sécurité réseau, systèmes de détection d''intrusion/systèmes
    de prévention d''intrusion (IDS/IPS), serveurs d''authentification).


    Objectif de L’approche Personnalisée

    Les activités potentiellement suspectes ou anormales sont rapidement identifiées
    pour minimiser l''impact.'
  Instructions ROC: 10.4.1.a Examiner les politiques et procédures de sécurité afin
    de vérifier que des processus sont définis pour examiner tous les éléments spécifiés
    dans cette exigence au moins une fois par jour.
  Guidance: 'Objectif

    De nombreuses violations surviennent des mois avant d''être détectées. Des examens
    réguliers des journaux signifient que les incidents peuvent être rapidement identifiés
    et résolus de manière proactive.

    Bonne Pratique

    La vérification quotidienne des journaux (7 jours par semaine, 365 jours par an,
    jours fériés compris) minimise le temps et l''exposition à une violation potentielle.
    Les outils de collecte, d''analyse et d''alerte des journaux, les systèmes centralisés
    de gestion des journaux, les analyseurs d''événements de journaux et les solutions
    de gestion des informations de sécurité et des événements (SIEM) sont des exemples
    d''outils automatisés qui peuvent être utilisés pour répondre à la présente exigence.

    Un examen quotidien des événements de sécurité, par exemple, des notifications
    ou des alertes qui identifient des activités suspectes ou anormales, ainsi que
    des journaux des composants système critiques et des journaux des systèmes exécutant
    des fonctions de sécurité, tels que les pare-feu, IDS/IPS, la surveillance de
    l''intégrité des fichiers (FIM) systèmes, etc., est nécessaire pour identifier
    les problèmes potentiels.

    La détermination d''un « événement de sécurité » variera pour chaque entreprise
    et peut prendre en compte le type de technologie, l''emplacement et la fonction
    de l''appareil. Les entreprises peuvent également souhaiter maintenir une base
    de trafic « normal » pour aider à identifier les comportements anormaux.

    Une entité qui utilise des prestataires de services tiers pour effectuer des services
    d''examen des journaux est chargée de fournir un contexte sur l''environnement
    de l''entité aux prestataires de services, afin qu''elle comprenne l''environnement
    de l''entité, dispose d''une base de trafic « normal » pour l''entité et puisse
    détecter les problèmes de sécurité potentiels et fournir des exceptions précises
    et des notifications d''anomalies.'
