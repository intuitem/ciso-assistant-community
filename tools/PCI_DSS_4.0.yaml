    • La direction reconnaît que l''accès demeure approprié.


    Objectif de L’approche Personnalisée

    Les attributions de privilèges de compte sont vérifiées périodiquement par la
    direction comme étant correctes, et toute non-conformité est corrigée.


    Notes D’applicabilité

    Cette exigence s''applique à tous les comptes d''utilisateurs et aux privilèges
    d''accès associés, y compris ceux utilisés par le personnel et les tiers/fournisseurs,
    et les comptes utilisés pour accéder aux services cloud de tiers.

    Voir les exigences 7.2.5 et 7.2.5.1 et 8.6.1 à 8.6.3 pour les mesures de sécurité
    des comptes d''application et système.

    Cette exigence reste une Bonne Pratique jusqu''au 31 mars 2025. Après cette date,
    elle sera obligatoire et devra être pleinement prise en compte lors des évaluations
    PCI DSS.'
  Instructions ROC: 7.2.4.a Examiner les politiques et les procédures afin de vérifier
    qu'elles définissent des processus pour examiner tous les comptes d'utilisateurs
    et les privilèges d'accès associés, y compris les comptes de tiers/fournisseurs,
    conformément à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    L''examen régulier des droits d''accès permet de détecter les droits d''accès
    excessifs restants après le changement des responsabilités professionnelles de
    l''utilisateur, le changement des fonctions du système ou autres changements.
    Si des droits excessifs d''un utilisateur ne sont pas révoqués en temps utile,
    ils peuvent être exploités par des utilisateurs malveillants pour un accès non
    autorisé.

    Cet examen offre une autre possibilité de s''assurer que les comptes de tous les
    utilisateurs ayant terminé leurs tâches ont été supprimés (le cas échéant, au
    moment de la fin de leurs tâches), ainsi que de s''assurer que tout tiers qui
    n''a plus besoin d''accès a vu son accès suspendu.

    Bonne Pratique

    Lorsqu''un utilisateur est transféré dans un nouveau rôle ou un nouveau service,
    les privilèges et l''accès associés à son ancien rôle ne sont généralement plus
    nécessaire. L''accès continu à des privilèges ou fonctions qui ne sont plus nécessaires
    peut introduire un risque d''abus ou d''erreurs. Par conséquent, lorsque les responsabilités
    changent, les processus qui revalident l''accès aident à garantir que l''accès
    de l''utilisateur est approprié pour les nouvelles responsabilités dudit utilisateur.

    Les entités peuvent envisager de mettre en oeuvre un processus régulier et reproductible
    pour effectuer des examens des droits d''accès et attribuer des « propriétaires
    de données » qui sont responsables de la gestion et de la surveillance de l''accès
    aux données liées à leur fonction, et qui garantissent également que l''accès
    des utilisateurs reste à jour et approprié.

    Exemples

    À titre d''exemple, un responsable direct pourrait examiner l''accès de l''équipe
    tous les mois, tandis que le responsable principal examine l''accès de ses groupes
    tous les trimestres, tous deux mettant à jour l''accès au besoin. Le but de ces
    meilleures pratiques est de soutenir et de faciliter l''opération des examens
    au moins une fois tous les 6 mois.'
