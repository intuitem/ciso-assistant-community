- Exigence: 'Exigences de L’approche Définie

    1.3.1 Le trafic entrant vers le CDE est limité comme suit :

    • Seul le trafic qui est nécessaire.

    • Tout autre trafic est spécifiquement refusé.


    Objectif de L’approche Personnalisée

    Le trafic non autorisé ne peut pas entrer dans le CDE.'
  Instructions ROC: 1.3.1.a Examiner les standards de configuration des NSC afin de
    vérifier qu'elles définissent la restriction du trafic entrant vers le CDE conformément
    à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Cette exigence vise à empêcher les individus malveillants d''accéder au réseau
    de l''entité via des adresses IP non autorisées ou d''utiliser des services, des
    protocoles ou des ports d’une manière non autorisée.

    Bonne Pratique

    Tout le trafic entrant vers le CDE, quelle que soit sa provenance, doit être évalué
    pour s''assurer qu''il respecte les règles établies et autorisées. Les connexions
    doivent être inspectées pour s''assurer que le trafic est limité aux seules communications
    autorisées, par exemple, en limitant les adresses et les ports source/destination
    et en bloquant le contenu.

    Exemples

    La mise en oeuvre d''une règle qui refuse tout trafic entrant et sortant qui n''est
