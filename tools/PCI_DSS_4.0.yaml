- Exigence: 'Exigences de L’approche Définie

    1.2.2 Toutes les modifications apportées aux connexions réseau et aux configurations
    des NSC sont approuvées et gérées conformément au processus de contrôle des modifications
    défini à l''exigence 6.5.1.


    Objectif de l''approche personnalisée

    Les modifications apportées aux connexions réseau et aux NSC ne peuvent pas entraîner
    une mauvaise configuration, la mise en œuvre de services non sécurisés ou des
    connexions réseau non autorisées.


    Remarques sur l''applicabilité

    Les modifications apportées aux connexions réseau incluent l''ajout, la suppression
    ou la modification d''une connexion.

    Les modifications apportées aux configurations NSC incluent celles liées au composant
    lui-même ainsi que celles affectant la manière dont il exécute sa fonction de
    sécurité.'
  Instructions ROC: 1.2.2.a Examiner les procédures documentées pour vérifier que
    les modifications apportées aux connexions réseau et aux configurations des NSC
    sont incluses dans le processus formel de contrôle des modifications conformément
    à l'exigence 6.5.1.
  Guidance: 'Bonnes pratiques

    Les changements doivent être approuvés par des personnes ayant l''autorité et
    les connaissances appropriées pour comprendre l''impact du changement. La vérification
    doit fournir une assurance raisonnable que le changement n''a pas eu d''impact
    négatif sur la sécurité du réseau et que le changement fonctionne comme prévu.

    Pour éviter d''avoir à résoudre les problèmes de sécurité introduits par un changement,
    tous les changements doivent être approuvés avant d''être mis en œuvre et vérifiés
    après la mise en œuvre du changement. Une fois approuvée et vérifiée, la documentation
    du réseau doit être mise à jour pour inclure les modifications afin d''éviter
    les incohérences entre la documentation du réseau et la configuration réelle.'
