- Exigence: 'Exigences de L’approche Définie

    3.6.1.1 Exigences supplémentaires pour les prestataires de services uniquement
    : Une description documentée de l''architecture cryptographique est maintenue,
    et qui comprend :

    • Les détails de tous les algorithmes, protocoles et clés utilisés pour la protection
    des données de carte stockées, y compris la robustesse de la clé et la date d''expiration.

    • Éviter l''utilisation des mêmes clés cryptographiques dans les environnements
    de production et de test. Ce point est une Bonne Pratique jusqu''à sa date d''entrée
    en vigueur ; se reporter aux Notes D’applicabilité ci-dessous pour plus de détails.

    • Une description de l''utilisation des clés pour chaque clé.

    • L''inventaire de tous les modules de sécurité matérielle (HSM), systèmes de
    gestion de clés (KMS) et autres dispositifs cryptographiques sécurisés (SCD) utilisés
    pour la gestion des clés, y compris le type et l''emplacement des dispositifs,
    comme indiqué dans l''exigence 12.3.4.


    Objectif de L’approche Personnalisée

    Des détails précis de l''architecture cryptographique sont conservés et disponibles


    Notes D’applicabilité

    Cette exigence ne s''applique que lorsque l''entité évaluée est un prestataire
    de services.

    Dans les implémentations de HSM en cloud, la responsabilité de l''architecture
    cryptographique conformément à cette exigence sera partagée entre le fournisseur
    du service cloud et le consommateur de cloud.

    La point ci-dessus (pour inclure, dans l''architecture cryptographique, que l''utilisation
    des mêmes clés cryptographiques en production et en test est évitée) est une Bonne
    Pratique jusqu''au 31 mars 2025, après quoi elle sera obligatoire dans le cadre
    de l''exigence 3.6.1.1 et doit être pleinement prise en compte lors d''une évaluation
    PCI DSS.'
  Instructions ROC: '3.6.1.1 Procédure de test supplémentaire pour les évaluations
    des prestataires de services uniquement : Interroger le personnel en charge et
    examiner la documentation afin de vérifier qu''un document existe pour décrire
    l''architecture cryptographique qui comprend tous les éléments spécifiés dans
    cette exigence.'
  Guidance: 'Objectif

    La tenue à jour de la documentation de l''architecture cryptographique permet
    à une entité de comprendre les algorithmes, les protocoles et les clés cryptographiques
    utilisés pour protéger les données de carte stockées, ainsi que les dispositifs
    qui génèrent, utilisent et protègent les clés. Cela permet à une entité de suivre
    le rythme de l''évolution des menaces pesant sur son architecture et de planifier
    des mises à jour au fur et à mesure que le niveau d''assurance fourni par les
    différents algorithmes et la robustesse des clés change. Le maintien d''une telle
    documentation permet également à une entité de détecter des clés ou des dispositifs
    de gestion de clés perdus ou manquants et d''identifier les ajouts non autorisés
    à son architecture cryptographique.

    L''utilisation des mêmes clés cryptographiques dans les environnements de production
    et de test introduit un risque d''exposition de la clé si l''environnement de
    test n''est pas au même niveau de sécurité que l''environnement de production.

    Bonne Pratique

    Disposer d’un mécanisme de signalement automatisé peut aider à la maintenance
    des attributs cryptographiques.'
