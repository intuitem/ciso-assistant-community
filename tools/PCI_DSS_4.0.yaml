- Exigence: 'Exigences de L’approche Définie

    12.1.1 Une politique globale de sécurité de l’information est :

    • Établie.

    • Publiée.

    • Maintenue.

    • Diffusée à tout le personnel concerné, ainsi qu''aux fournisseurs et partenaires
    commerciaux concernés.


    Objectif de L’approche Personnalisée

    Les objectifs stratégiques et les principes de la sécurité de l’information sont
    définis, adoptés et connus de l''ensemble du personnel.'
  Instructions ROC: 12.1.1 Examiner la politique de sécurité de l'information et interroger
    le personnel afin de vérifier que la politique globale de sécurité de l’information
    est gérée conformément à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    La politique globale de sécurité de l’information d''une entreprise est liée à
    et régit toutes les autres politiques et procédures qui définissent la protection
    des données des titulaires de cartes.

    La politique de sécurité de l’information communique l''intention et les objectifs
    de la direction concernant la protection de ses actifs les plus précieux, y compris
    les données des titulaires de cartes.

    Sans politique de sécurité de l’information, des personnes prendront leurs propres
    décisions sur les mesures de sécurité requis au sein de l''entreprise, ce qui
    pourrait empêcher l''organisation de respecter ses obligations légales, réglementaires
    et contractuelles, ni de pouvoir protéger adéquatement ses actifs de manière cohérente.

    Pour garantir la mise en oeuvre de la politique, il est important que tout le
    personnel concerné au sein de l''entreprise, ainsi que les tiers, les fournisseurs
    et les partenaires commerciaux concernés soient conscients de la politique de
    sécurité de l’information de l''entreprise et de leurs responsabilités en matière
    de protection des actifs de données.

    Bonne Pratique

    La politique de sécurité de l''entreprise identifie l''objectif, le périmètre,
    la responsabilité et les informations qui définissent clairement la position de
    l''entreprise concernant la sécurité d de l’information.

    La politique globale de sécurité des informations diffère des politiques de sécurité
    individuelles qui traitent de technologies spécifiques ou de disciplines de sécurité.
    Cette politique énonce les directives pour l''ensemble de l''entreprise tandis
    que les politiques de sécurité individuelles s''alignent sur et soutiennent la
    politique de sécurité globale et communiquent des objectifs spécifiques pour les
    disciplines liées aux technologies ou à la sécurité.

    Il est important que tout le personnel concerné au sein de l''entreprise, ainsi
    que les tiers, les fournisseurs et les partenaires commerciaux concernés soient
    conscients de la politique de sécurité des informations de l''entreprise et de
    leurs responsabilités en matière de protection des fonds documentaires.

    Définitions

    Le terme « pertinent » dans cette exigence signifie que la politique de sécurité
    de l’information est diffusée à ceux qui ont des rôles applicables à certains
    ou à tous les sujets de la politique, soit au sein de l''entreprise, soit en raison
    de services/fonctions exécutés par un fournisseur ou un tiers.'
