- Exigence: 'Exigences de L’approche Définie

    1.2.8 Les fichiers de configuration des NSC sont comme suit :

    • Sécurisés contre les accès non autorisés.

    • Maintenus cohérents avec les configurations de réseau actives.


    Objectif de L’approche Personnalisée

    Les NSC ne peuvent pas être définis ou modifiés en utilisant des objets de configuration
    non fiables (y compris des fichiers).


    Notes D’applicabilité

    Tout fichier ou paramètre utilisé pour configurer ou synchroniser les NSC est
    considéré « fichier de configuration ». Cela inclut les fichiers, les mesures
    de sécurité automatisée et les mesures de sécurité basée sur le système, les scripts,
    les paramètres, l''infrastructure en tant que code ou d''autres paramètres qui
    sont sauvegardés, archivés ou stockés à distance.'
  Instructions ROC: 1.2.8 Examiner les fichiers de configuration des NSC afin de vérifier
    qu'ils sont conformes à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Afin de prévenir l''application de configurations non autorisées au réseau, les
    fichiers stockés avec des configurations réseau doivent être tenus à jour et protégés
    contre les modifications non autorisées.

    Le maintien des informations de configuration à jour et sécurisées garantit que
    les paramètres corrects pour les NSC sont appliqués chaque fois que la configuration
    est exécutée.

    Exemples

    Si la configuration sécurisée d''un routeur est stockée dans une mémoire non volatile,
    lorsque ce routeur est réinitialisé ou redémarré, ces mesures de sécurité doivent
    garantir que sa configuration sécurisée a été rétablie.'
