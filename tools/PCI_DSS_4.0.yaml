  Guidance: 'Objectif

    La communication des politiques et procédures d''authentification à tous les utilisateurs
    les aide à comprendre et à respecter les politiques.

    Bonne Pratique

    Des conseils sur le choix de mots de passe robustes peuvent inclure des suggestions
    pour aider le personnel à sélectionner des mots de passe difficiles à deviner
    qui ne contient pas de mots du dictionnaire ou d''informations sur l''utilisateur,
    telles que l''identité de l''utilisateur, les noms des membres de sa famille,
    sa date de naissance, etc.

    Des conseils pour protéger les facteurs d''authentification peuvent inclure de
    ne pas écrire les mots de passe ou les enregistrer dans des fichiers non sécurisés,
    et d''être attentif aux personnes malveillantes qui peuvent essayer d''exploiter
    leurs mots de passe (par exemple, en appelant un employé et en lui demandant son
    mot de passe en prétextant la résolution d’un problème).

    Alternativement, les entités peuvent mettre en oeuvre des processus pour confirmer
    que les mots de passe respectent la politique relative aux mots de passe ; par
    exemple, en comparant les choix de mot de passe à une liste de mots de passe inacceptables
    et en demandant aux utilisateurs de choisir un nouveau mot de passe s’il fait
    partie de la liste. Demander aux utilisateurs de modifier leur mot de passe s''il
    y a une chance qu''il ne soit plus sûr, peut empêcher les utilisateurs malveillants
    d''utiliser un mot de passe légitime pour obtenir un accès non autorisé.'
