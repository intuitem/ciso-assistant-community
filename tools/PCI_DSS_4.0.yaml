- Exigence: 'Exigences de L’approche Définie

    1.2.5 Tous les services, protocoles et ports autorisés sont identifiés, approuvés
    et ont un besoin métier défini.


    Objectif de L’approche Personnalisée

    Un trafic réseau non autorisé (services, protocoles ou paquets destinés à des
    ports spécifiques) ne peut pas entrer ou sortir du réseau.'
  Instructions ROC: 1.2.5.a Examiner la documentation afin de vérifier qu'il existe
    une liste de tous les services, protocoles et ports autorisés, y compris la justification
    métier et l'approbation de chacun desdits services.
  Guidance: 'Objectif

    Des compromissions surviennent souvent en raison de services (par exemple, telnet
    et FTP), de protocoles et de ports inutilisés ou non sécurisés, car ceux-ci peuvent
    entraîner l''ouverture de points d''accès inutiles dans le CDE. Par ailleurs,
    les services, protocoles et ports activés mais non utilisés sont souvent négligés
    et laissés non sécurisés et non corrigés. En identifiant les services, protocoles
    et ports nécessaires à l''activité, les entités peuvent garantir que tous les
    autres services, protocoles et ports sont désactivés ou éliminés.

    Bonne Pratique

    Le risque de sécurité associé à chaque service, protocole et port autorisé doit
    être compris. Les approbations doivent être accordées par un personnel indépendant
    de ceux qui gèrent la configuration. Le personnel d''approbation doit posséder
    les connaissances et la responsabilité nécessaires pour prendre des décisions
    d''approbation.'
