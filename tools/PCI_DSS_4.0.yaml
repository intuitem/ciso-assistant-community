  Guidance: 'Objectif

    Les scripts chargés et exécutés dans la page de paiement peuvent voir leur fonctionnalité
    modifiée à l''insu de l''entité et peuvent également avoir la fonctionnalité de
    charger d''autres scripts externes (par exemple, publicité et suivi, systèmes
    de gestion des balises).

    Ces scripts apparemment inoffensifs peuvent être utilisés par des attaquants potentiels
    pour télécharger des scripts malveillants capables de lire et d''exfiltrer les
    données des titulaires de cartes à partir du navigateur du consommateur.

    S''assurer que la fonctionnalité de tous ces scripts est comprise comme étant
    nécessaire au fonctionnement de la page de paiement minimise le nombre de scripts
    qui pourraient être falsifiés.

    S''assurer que les scripts ont été explicitement autorisés réduit la probabilité
    que des scripts inutiles soient ajoutés à la page de paiement sans l''approbation
    adéquate de la direction.

    L''utilisation de techniques pour empêcher l’altération du script minimisera la
    probabilité que le script soit modifié pour effectuer un comportement non autorisé,
    tel que l''écrémage des données des titulaires de cartes à partir de la page de
    paiement.

    Bonne Pratique

    Les scripts peuvent être autorisés par des processus manuels ou automatisés (par
    exemple, flux de travail).

    Lorsque la page de paiement sera chargée dans un cadre en ligne (IFRAME), en restreignant
    l''emplacement à partir duquel la page de paiement peut être chargée, l''utilisation
    de la politique de sécurité du contenu (CSP) de la page parente peut aider à empêcher
    du contenu non autorisé de se substituer à la page de paiement.

    Définitions

    « Nécessaire » pour cette exigence signifie que l''examen par l''entité de chaque
    script justifie et confirme pourquoi il est nécessaire pour que la fonctionnalité
    de la page de paiement accepte une transaction de paiement.

    Exemples

    L''intégrité des scripts peut être renforcée par plusieurs mécanismes différents,
    y compris, sans toutefois s''y limiter :

    • L''intégrité des sous-ressources (SRI), qui permet au navigateur du consommateur
    de valider qu''un script n''a pas été falsifié.

    • Une CSP, qui limite les emplacements à partir desquels le navigateur du consommateur
    peut charger un script et y transmettre des données de carte.

    • Des systèmes de gestion de scripts ou de balises propriétaires, qui peuvent
    empêcher l''exécution de scripts malveillants.'
