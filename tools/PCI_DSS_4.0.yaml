  Guidance: 'Objectif

    Les systèmes et les comptes applicatifs présentent un risque de sécurité plus
    inhérent que les comptes d''utilisateurs, car ils s''exécutent souvent dans un
    contexte de sécurité élevé, avec un accès aux systèmes qui ne sont généralement
    pas accordés aux comptes utilisateur, tels que l''accès programmatique aux bases
    de données, etc. Par conséquent, une attention particulière doit être accordée
    à la protection des mots de passe/phrases secrètes utilisés pour les comptes d''applications
    et système.

    Bonne Pratique

    Les entités doivent prendre en compte les facteurs de risque suivants lorsqu''elles
    déterminent la manière de protéger les mots de passe/phrases secrètes des applications
    et système contre les abus :

    • Le niveau de sécurité du stockage des mots de passe/phrases secrètes (par exemple,
    s''ils sont stockés dans un coffre de mots de passe).

    • Roulement du personnel.

    • Le nombre de personnes ayant accès au facteur d''authentification.

    • Si le compte peut être utilisé pour une connexion interactive.

    • Si la posture de sécurité des comptes est analysée dynamiquement et si l''accès
    en temps réel aux ressources est automatiquement déterminé en conséquence (voir
    l''exigence 8.3.9).

    Tous ces éléments affectent le niveau de risque pour les comptes applicatifs et
    système et peuvent avoir une incidence sur la sécurité des systèmes auxquels accèdent
    les comptes système et applicatifs.

    Les entités doivent corréler la fréquence des modifications choisie pour les mots
    de passe/phrases secrètes applicatifs et système avec la complexité choisie pour
    ces mots de passe/phrases secrètes - c''est-à-dire que la complexité doit être
    plus rigoureuse lorsque les mots de passe/phrases secrètes sont modifiés peu fréquemment
    et peut être moins rigoureuse lorsqu''ils sont modifiés plus fréquemment. Par
    exemple, une fréquence de modification plus longue est plus justifiable lorsque
    la complexité des mots de passe/phrases secrètes est définie sur 36 caractères
    alphanumériques avec des lettres majuscules et minuscules, des chiffres et des
    caractères spéciaux.

    Les meilleures pratiques consistent à prendre en compte les modifications de mots
    de passe au moins une fois par an, une longueur de mot de passe/phrase secrètes
    d''au moins 15 caractères et la complexité des mots de passe/phrases secrètes
    de caractères alphanumériques, avec des lettres majuscules et minuscules et des
    caractères spéciaux.

    Informations Complémentaires

    Pour plus d''informations sur la variabilité et l''équivalence de la force du
    mot de passe pour les mots de passe/phrases secrètes de différents formats, consultez
    les standards de l''industrie (par exemple, la version actuelle du NIST SP 800-63
    Digital Identity Guidelines).'
