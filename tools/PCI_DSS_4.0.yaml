  Guidance: 'Objectif

    L''identification et l''énumération de tous les logiciels sur mesure et personnalisés
    de l''entité, ainsi que de tout logiciel tiers intégré aux logiciels sur mesure
    et personnalisés de l''entité, permettent à l''entité de gérer les vulnérabilités
    et les correctifs.

    Les vulnérabilités des composants tiers (y compris les bibliothèques, les API,
    etc.) intégrés au logiciel d''une entité rendent également ces applications vulnérables
    aux attaques. Il est essentiel de savoir quels composants tiers sont utilisés
    dans le logiciel de l''entité et de surveiller la disponibilité des correctifs
    de sécurité pour corriger les vulnérabilités connues afin de garantir la sécurité
    du logiciel.

    Bonne Pratique

    L''inventaire d''une entité doit couvrir tous les composants et dépendances du
    logiciel de paiement, y compris les plates-formes ou environnements d''exécution
    pris en charge, les bibliothèques tierces, les services et autres fonctionnalités
    obligatoires.

    Il existe de nombreux types de solutions qui peuvent aider à gérer les inventaires
    de logiciels, tels que les outils d''analyse de la composition logicielle, les
    outils de découverte d''applications et la gestion des appareils mobiles.'
