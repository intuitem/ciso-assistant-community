    classées élevées ou critiques conformément à l''exigence 6.3.1) doivent être résolues
    avec la plus haute priorité.

    Plusieurs rapports de scans peuvent être combinés pour le processus de test trimestriel
    afin de montrer que tous les systèmes ont été scannés et que toutes les vulnérabilités
    applicables ont été corrigées dans le cadre du cycle trimestriel d''analyse des
    vulnérabilités.

    Cependant, une documentation supplémentaire peut être requise afin de vérifier
    que les vulnérabilités non corrigées sont en cours de résolution.

    Bien que des scans soient obligatoires au moins une fois tous les trois mois,
    des scans plus fréquents sont recommandés en fonction de la complexité du réseau,
    de la fréquence des modifications et des types d''appareils, de logiciels et de
    systèmes d''exploitation utilisés.

    Définitions

    Un scan des vulnérabilités est une combinaison d''outils, de techniques et/ou
    de méthodes automatisés exécutés sur des périphériques et des serveurs externes
    et internes, conçue pour exposer les vulnérabilités potentielles dans les applications,
    les systèmes d''exploitation et les périphériques réseau qui pourraient être trouvés
    et exploités par des personnes malveillantes.

    '
