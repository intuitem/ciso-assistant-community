    \ réseau. Les vulnérabilités détectées sont évaluées et rectifiées sur la base\
    \ d'un cadre formel d'évaluation des risques. \n\nNotes D’applicabilité\nIl n'est\
    \ pas demandé d'utiliser un QSA ou un ASV pour effectuer des scans de vulnérabilité\
    \ internes.\nLes scans de vulnérabilités internes peuvent être effectués par du\
