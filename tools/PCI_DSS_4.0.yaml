- Exigence: 'Exigence 4 : Protéger les Données des Titulaires de Cartes Grâce à une
    Cryptographie Robuste Lors de la Transmission sur des Réseaux Publics Ouverts

    L''utilisation d''une cryptographie robuste offre une plus grande assurance pour
    la préservation de la confidentialité, de l''intégrité et de la non-répudiation
    des données.

    Pour se protéger contre la compromission, le PAN doit être chiffré lors de la
    transmission sur des réseaux facilement accessibles par des personnes malveillantes,
    y compris des réseaux publics et non fiables. Les réseaux sans fil mal configurés
    et les vulnérabilités des protocoles de chiffrement et d''authentification hérités
    continuent d''être ciblés par des personnes malveillantes cherchant à exploiter
    ces vulnérabilités afin d''obtenir un accès privilégié aux environnements de données
    des titulaires de carte (CDE). Toute transmission de données de titulaires de
    cartes sur le ou les réseaux internes d''une entité placera naturellement ce réseau
    dans le périmètre de du standard PCI DSS, car ce réseau stocke, traite ou transmet
    les données de titulaires de cartes. Tous ces réseaux doivent être évalués et
    expertisés par rapport aux exigences applicables du standard PCI DSS.

    L''exigence 4 s''applique à la transmission du PAN, sauf indication contraire
    dans une exigence individuelle.

    Les transmissions des PAN peuvent être protégées en chiffrant les données avant
    leur transmission, ou en chiffrant la session dans laquelle les données sont transmises,
    ou les deux. Bien qu''il ne soit pas obligatoire d''appliquer une cryptographie
    robuste au niveau des données et au niveau de la session, cela est recommandé.

    Se reporter à l''Annexe G pour les définitions de « cryptographie robuste » et
    d''autres termes du standard PCI DSS.'
