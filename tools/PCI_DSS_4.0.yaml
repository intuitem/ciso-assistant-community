- Exigence: 'Exigences de L’approche Définie

    2.3.2 Pour les environnements sans fil connectés au CDE ou transmettant des données
    de carte, les clés cryptographiques sans fil sont modifiées comme suit :

    • Chaque fois que le personnel connaissant la clé quitte l''entreprise ou le rôle
    pour lequel la connaissance de la clé était nécessaire.

    • Chaque fois qu''une clé est soupçonnée ou avérée être compromise.


    Objectif de L’approche Personnalisée

    La connaissance des clés cryptographiques sans fil ne permet pas un accès non
    autorisé aux réseaux sans fil.'
  Instructions ROC: 2.3.2 Interroger le personnel responsable et examiner la documentation
    de gestion des clés afin de vérifier que les clés cryptographiques sans fil sont
    modifiées conformément à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Le changement des clés cryptographiques sans fil chaque fois qu''une personne
    connaissant la clé quitte l''organisation ou passe à un rôle qui n''exige plus
    la connaissance de la clé, permet de limiter la connaissance des clés à ceux de
    l''entreprise avec besoin de les connaître.

    De plus, le changement des clés cryptographiques sans fil chaque fois qu''une
    clé est soupçonnée ou avérée être compromise rend un réseau sans fil plus résistant
    à la compromission.

    Bonne Pratique

    Cet objectif peut être atteint de plusieurs manières, y compris des changements
    périodiques des clés, le changement de clés via un processus défini « joiners-movers-leavers
    » (JML), la mise en oeuvre de mesures de sécurité techniques supplémentaires et
    l''absence de clés pré-partagées fixes.

    De plus, toutes les clés avérées ou soupçonnées être compromises doivent être
    gérées conformément au plan de réponse aux incidents de l''entité à l''exigence
    12.10.1.'
