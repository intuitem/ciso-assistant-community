- Exigence: 'Exigences de L’approche Définie

    3.6.1.2 Les clés secrètes et privées utilisées pour chiffrer/déchiffrer les données
    de carte stockées sont conservées sous l''une (ou plusieurs) des formes suivantes
    à tout moment :

    • Chiffrées avec une clé de chiffrement de clé qui est au moins aussi robuste
    que la clé de chiffrement des données, et qui est stockée séparément de la clé
    de chiffrement des données.

    • Dans un dispositif cryptographique sécurisé (SCD), tel qu''un module de sécurité
    matérielle (HSM) ou un dispositif de point d''interaction approuvé PTS.

    • Sous forme d''au moins deux composants de clé ou de partages de clé de pleine
    longueur, conformément à une méthode acceptée par l''industrie.


    Objectif de L’approche Personnalisée

    Les clés secrètes et privées sont stockées sous une forme sécurisée qui empêche
    la récupération ou l''accès non autorisés


    Notes D’applicabilité

    Il n''est pas nécessaire que les clés publiques soient stockées sous l''une de
    ces formes.

    Les clés cryptographiques stockées dans le cadre d''un système de gestion des
    clés (KMS) qui utilise des SCD sont acceptables.

    Une clé cryptographique divisée en deux parties ne répond pas à cette exigence.
    Les clés secrètes ou privées stockées en tant que composants de clé ou partages
    de clé doivent être générées via l''une des méthodes suivantes :

    • À l''aide d''un générateur de chiffres aléatoires approuvé et au sein d''un
    SCD,

    OU

    • Selon ISO 19592 ou une standard industrielle équivalente pour la génération
    de partages de clés secrètes.'
  Instructions ROC: 3.6.1.2.a Examiner les procédures documentées afin de vérifier
    qu'il est défini que les clés cryptographiques utilisées pour chiffrer/déchiffrer
    les données de carte stockées ne doivent exister que sous une (ou plusieurs) des
    formes spécifiées dans cette exigence.
  Guidance: 'Objectif

    Le stockage sécurisé des clés cryptographiques empêche les accès non autorisés
    ou inutiles qui pourraient entraîner l''exposition des données de carte stockées.
    Le stockage séparé des clés signifie qu''elles sont stockées de sorte que si l''emplacement
    d''une clé est compromis, la deuxième clé ne l''est pas également.

    Bonne Pratique

    Lorsque des clés de chiffrement de données sont stockées dans un HSM, le canal
    d''interaction HSM doit être protégé pour empêcher l''interception des opérations
    de chiffrement ou de déchiffrement.'
