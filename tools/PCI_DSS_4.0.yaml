- Exigence: "Exigences de L’approche Définie\n2.2.7 Tous les accès d’administration\
    \ non-console sont chiffrés à l'aide d'une cryptographie robuste.\n\nObjectif\
    \ de L’approche Personnalisée\nLes données permettant la connexion à des fins\
    \ d’administration « en clair » ne peuvent être lues ou interceptées à partir\
    \ d'aucune transmission réseau. \nNotes D’applicabilité\nCela inclut l'accès administratif\
    \ via des interfaces basées sur un navigateur et des interfaces de programmation\
    \ d'applications (API)."
  Instructions ROC: 2.2.7.a Examiner les standards de configuration du système afin
    de vérifier qu'elles incluent le chiffrement de tous les accès administratifs
    non-console à l'aide d'une cryptographie robuste.
  Guidance: 'Objectif

    Si l''administration non-console (y compris à distance) n''utilise pas de communications
    chiffrées, les données permettant la connexion à des fins d’administration (tels
    que les identifiants et les mots de passe) peuvent être révélés à une personne
    malveillante. Une personne malveillante pourrait utiliser ces informations pour
    accéder au réseau, devenir administrateur et voler des données.

    Bonne Pratique

    Quel que soit le protocole de sécurité utilisé, il doit être configuré pour n''utiliser
    que des versions et des configurations sécurisées afin d''empêcher l''utilisation
    d''une connexion non sécurisée ; par exemple en utilisant uniquement des certificats
    de confiance, en ne prenant en charge que le chiffrement robuste et en ne prenant
    pas en charge le recours à des protocoles ou des méthodes plus faibles et non
    sécurisés.

    Exemples

    Les protocoles « en clair » (tels que HTTP, telnet, etc.) ne chiffrent pas le
    trafic ou les détails de connexion, ce qui permet à une personne malveillante
    d''intercepter facilement ces informations. L''accès non-console peut être facilité
    par des technologies qui offrent un accès alternatif aux systèmes, y compris,
    sans toutefois s''y limiter, l''accès hors bande (OOB), lights-out management
    (LOM), Intelligent Platform Management Interface (IPMI), et les commutateurs écran-clavier-souris
    (KVM) avec capacités à distance. Celles-ci, ainsi que d''autres technologies et
    méthodes d''accès non-console, doivent être sécurisées par une cryptographie robuste.

    Informations Complémentaires

    Se reporter aux standards de l''industrie et aux meilleures pratiques telles que
    NIST SP 800-52 et SP 800-57.'
