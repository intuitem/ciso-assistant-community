    jusqu''à sa date d''entrée en vigueur ; se reporter aux Notes D’applicabilité
    ci-dessous pour plus de détails.


    Objectif de L’approche Personnalisée

    Les données d''authentification sensibles ne sont conservées que si cela est nécessaire
    pour assurer les fonctions d''émission, et sont protégées contre tout accès non
    autorisé.


    Notes D’applicabilité

    Cette exigence s''applique uniquement aux émetteurs et aux entreprises qui prennent
    en charge les services d''émission et stockent des données d''authentification
    sensibles.

    Les entités qui émettent des cartes de paiement ou qui exécutent ou prennent en
    charge des services d''émission créent et contrôlent souvent des données d''authentification
    sensibles dans le cadre de la fonction d''émission. Il est permis aux entreprises
    qui exécutent, facilitent ou prennent en charge des services d''émission de stocker
    des données d''authentification sensibles UNIQUEMENT SI elles ont un besoin métier
    légitime de stocker ces données.

    Les exigences du standard PCI DSS sont destinées à toutes les entités qui stockent,
    traitent ou transmettent des données de carte, y compris les émetteurs. La seule
    exception pour les émetteurs et les processeurs d''émetteurs est que les données
    d''authentification sensibles peuvent être conservées s''il existe une raison
    légitime de le faire. Ces données doivent être stockées de manière sécurisée et
    conformément à toutes les exigences du standard PCI DSS et aux réseaux internationaux
    spécifiques.

    La point ci-dessus (pour chiffrer les SAD stockées avec une cryptographie robuste)
    est une Bonne Pratique jusqu''au 31 mars 2025, après quoi elle sera obligatoire
    dans le cadre de l''exigence 3.3.3 et doit être pleinement prise en compte lors
    d''une évaluation PCI DSS.'
