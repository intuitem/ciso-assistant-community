  Instructions ROC: 11.2.1.a Examiner les politiques et les procédures afin de vérifier
    que les processus sont définis pour gérer les points d'accès sans fil autorisés
    et non autorisés avec tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    La mise en oeuvre et/ou l''exploitation de la technologie sans fil au sein d''un
    réseau sont des voies habituelles permettant aux utilisateurs malveillants d''accéder
    sans autorisation au réseau et aux données des titulaires de cartes. Des dispositifs
    sans fil non autorisés peuvent être masqués ou connectés à un ordinateur ou à
    un autre composant système. Ces appareils peuvent également être connectés directement
    à un port réseau, à un périphérique réseau tel qu''un commutateur ou un routeur,
    ou insérés en tant que carte d''interface sans fil au sein d''un composant système.

    Si un appareil ou un réseau sans fil est installé à l''insu d''une entreprise,
    il peut permettre à un attaquant d''accéder au réseau aisément et « de manière
    invisible ». La détection et l''élimination de ces points d''accès non autorisés
    réduisent la durée et la probabilité que ces périphériques soient exploités en
    vue d''une attaque.

    Bonne Pratique

    La taille et la complexité d''un environnement dicteront les outils et processus
    appropriés à utiliser afin de fournir une garantie suffisante qu''un point d''accès
    sans fil malveillant n''a pas été installé dans l''environnement.

    Par exemple, l''exécution d''une inspection physique détaillée d''un seul kiosque
    de vente au détail autonome dans un centre commercial, dans lequel tous les composants
    de communication sont contenus dans des boîtiers inviolables, peut être suffisante
    pour garantir qu''un point d''accès sans fil malveillant n''a pas été raccordé
    ou installé.

    Cependant, dans un environnement avec plusieurs points d’accès (tel que dans un
    grand magasin de détail, un centre d''appels, une salle de serveurs ou un centre
    de données), une inspection physique détaillée peut s’avérer difficile. Dans ce
    cas, plusieurs méthodes peuvent être combinées, telles que la réalisation d''inspections
    physiques du système en conjonction avec les résultats d''un analyseur de réseau
    sans fil.

    Définitions

    Ceci est également appelé détection des points d''accès non autorisés.

    Exemples

    Les méthodes pouvant être utilisées incluent, sans toutefois s''y limiter, les
    analyses de réseau sans fil, les inspections physiques/logiques des composants
    et de l''infrastructure du système, le contrôle d''accès au réseau (NAC) ou le
    système IDS/IPS pour réseau sans fil. Les systèmes NAC et IDS/IPS sans fil sont
    des exemples d''outils de surveillance automatisés.'
