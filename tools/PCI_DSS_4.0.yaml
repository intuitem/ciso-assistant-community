  Guidance: 'Objectif

    Les comptes de groupe, partagés ou génériques (ou par défaut) sont généralement
    fournis avec des logiciels ou des systèmes d''exploitation, par exemple, root
    ou avec des privilèges associés à une fonction spécifique, telle qu''un administrateur.

    Si plusieurs utilisateurs partagent les mêmes informations d''authentification
    (par exemple, compte d''utilisateur et mot de passe), il devient impossible de
    retracer l''accès au système et les activités d''une personne. Cela empêche une
    entité d''attribuer la responsabilité ou d''avoir une journalisation efficace
    des actions d''une personne, car une action effectuée aurait pu être effectuée
    par toute personne du groupe connaissant l''identifiant utilisateur et les facteurs
    d''authentification associés.

    La possibilité d''attribuer des personnes aux actions effectuées avec un compte
    est essentielle pour garantir une responsabilité individuelle et une traçabilité
    (qui a effectué telle action, quelle action a été effectuée et quand cette action
    a été effectuée).

    Bonne Pratique

    Si des comptes partagés sont utilisés pour une raison quelconque, des mesures
    de sécurité de gestion robustes doivent être mis en place afin de maintenir la
    responsabilité individuelle et la traçabilité.

    Exemples

    Des outils et des techniques peuvent faciliter à la fois la gestion et la sécurité
    de ces types de comptes et confirmer l''identité de l''utilisateur avant que l''accès
    au compte ne soit accordé. Les entités peuvent envisager des coffres de mots de
    passe ou d''autres mesures de sécurité gérée par le système, tels que la commande
    sudo.

    Exemple de circonstance exceptionnelle : utilisation d’un compte de secours partagé
    lorsque toutes les autres méthodes d''authentification ont échoué pour une utilisation
    d''urgence ou un accès administrateur « break glass ».'
