- Exigence: 'Exigences de L’approche Définie

    11.5.2 Un mécanisme de détection des modifications (par exemple, des outils de
    surveillance de l''intégrité des fichiers) est déployé de la façon suivante :

    • Pour alerter le personnel de modifications non autorisées (y compris les modifications,
    les ajouts et les suppressions) de fichiers critiques

    • Pour effectuer des comparaisons de fichiers critiques au moins une fois par
    semaine.


    Objectif de L’approche Personnalisée

    Les fichiers critiques ne peuvent pas être modifiés par du personnel non autorisé
    sans qu''une alerte ne soit générée.


    Notes D’applicabilité

    Pour la détection des changements, les fichiers critiques sont généralement ceux
    qui ne changent pas régulièrement, mais dont la modification pourrait indiquer
    une compromission ou un risque de compromission du système. Les mécanismes de
    détection des changements, tels que les outils de surveillance de l''intégrité
    des fichiers, sont généralement préconfigurés avec des fichiers critiques pour
    le système d''exploitation associé. D''autres fichiers critiques, tels que ceux
    des applications personnalisées, doivent être évalués et définis par l''entité
    (c''est-à-dire le commerçant ou le prestataire de services).'
  Instructions ROC: 11.5.2.a Examiner les paramètres système, les fichiers surveillés
    et les résultats des activités de surveillance afin de vérifier l'utilisation
    d'un mécanisme de détection des modifications.
  Guidance: 'Objectif

    Les modifications apportées aux fichiers critiques du système, fichiers de configuration
    ou fichiers de contenu peuvent indiquer qu''un attaquant a accédé au système d''une
    entreprise. De telles modifications peuvent permettre à un attaquant d''effectuer
    d''autres actions malveillantes, d''accéder aux données des titulaires de cartes
    et/ou de mener des activités sans détection ni enregistrement.

    Un mécanisme de détection des modifications détectera et évaluera ces modifications
    apportées aux fichiers critiques et générera des alertes auxquelles il sera possible
    de répondre en suivant les processus définis afin que le personnel puisse prendre
    les mesures appropriées.

    Si elle n''est pas mise en oeuvre de manière correcte, et que les informations
    de sortie de la solution de détection des modifications ne sont pas surveillées,
    une personne malveillante pourrait ajouter, supprimer ou modifier le contenu du
    fichier de configuration, les programmes du système d''exploitation ou les fichiers
    exécutables de l''application. Les modifications non autorisées, si elles ne sont
    pas détectées, pourraient rendre les mesures de sécurité de sécurité existants
    inefficaces et/ou entraîner le vol de données des titulaires de cartes sans impact
    perceptible sur le traitement normal.

    Bonne Pratique

    Des exemples de types de fichiers qui doivent être surveillés comportent, sans
    toutefois s''y limiter :

    • Des fichiers exécutables système.

    • Des fichiers exécutables des applications.

    • Des fichiers de configuration et de paramétrage.

    • Des journaux d''audit stockés de manière centralisée, historiques ou archivés.

    • Des dossiers critiques supplémentaires déterminés par entité (par exemple, par
    le biais d''une évaluation des risques ou d''autres moyens).

    Exemples

    Des solutions de détection des modifications telles que les outils de surveillance
    de l''intégrité des fichiers (FIM) vérifient les modifications, les ajouts et
    les suppressions de fichiers critiques et notifient lorsque de telles modifications
    sont détectées.'
