    \ système analysés (par exemple, un administrateur réseau ne devrait pas être\
    \ responsable des scans du réseau), ou une entité peut choisir d'avoir des analyses\
    \ de vulnérabilités internes effectuées par une société spécialisée dans le scan\
    \ des vulnérabilités."
