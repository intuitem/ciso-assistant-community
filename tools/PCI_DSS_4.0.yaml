  Guidance: 'Objectif

    L''accès aux composants système dans le périmètre qui ne sont pas dans le CDE
    peut être fourni à l''aide d''un seul facteur d''authentification, tel qu''un
    mot de passe/une phrase secrète, un jeton ou une carte à puce, ou un attribut
    biométrique. Lorsque des mots de passe/phrases secrètes sont utilisés comme seul
    facteur d''authentification pour un tel accès, des mesures de sécurité supplémentaires
    sont nécessaires afin de protéger l''intégrité du mot de passe/de la phrase secrète.

    Bonne Pratique

    Les mots de passe/phrases secrètes valides pendant une longue période sans modification
    donnent aux personnes malveillantes plus de temps pour casser le mot de passe/la
    phrase secrète. La modification périodique des mots de passe offre moins de temps
    à une personne malveillante pour décrypter un mot de passe/une phrase secrète
    et moins de temps pour utiliser un mot de passe compromis.

    L''utilisation d''un mot de passe/phrase secrète comme seul facteur d''authentification
    fournit un point de défaillance unique en cas de compromission. Par conséquent,
    dans ces mises en oeuvre, des mesures de sécurité sont nécessaires pour minimiser
    la durée pendant laquelle une activité malveillante pourrait se produire via un
    mot de passe/une phrase secrète compromis.

    L''analyse dynamique de l''état de sécurité d''un compte est une autre option
    qui permet une détection et une réponse plus rapides pour traiter les informations
    d''identification potentiellement compromises.

    Une telle analyse prend un certain nombre de points de données, qui peuvent inclure
    l''intégrité de l''appareil, l''emplacement, les heures d''accès et les ressources
    consultées pour déterminer en temps réel si un compte peut se voir accorder l''accès
    à une ressource demandée.

    De cette façon, l''accès peut être refusé et les comptes bloqués si l''on soupçonne
    que les informations d''authentification ont été compromises.

    Informations Complémentaires

    Pour plus d''informations sur l''utilisation de l''analyse dynamique pour gérer
    l''accès des utilisateurs aux ressources, voir NIST SP 800-207 Zero Trust Architecture.'
