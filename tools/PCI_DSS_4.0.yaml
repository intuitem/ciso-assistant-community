    Les solutions anti-programmes malveillants ne peuvent être temporairement désactivés
    que s''il existe un besoin technique légitime, autorisé par la direction au cas
    par cas. Si la solution anti-programmes malveillants doit être désactivée dans
    un but précis, cette décision doit être formellement autorisée. Des mesures de
