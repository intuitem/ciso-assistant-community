    Des mécanismes sont en place pour détecter et alerter ou empêcher les communications
    secrètes avec les systèmes de commande et de contrôle. Les alertes générées par
    ces mécanismes sont traitées par le personnel ou par des moyens automatisés qui
    garantissent que ces communications sont bloquées.


    Notes D’applicabilité

    Cette exigence ne s''applique que lorsque l''entité évaluée est un prestataire
    de services.

    Cette exigence reste une Bonne Pratique jusqu''au 31 mars 2025. Après cette date,
    elle sera obligatoire et devra être pleinement prise en compte lors des évaluations
    PCI DSS.'
  Instructions ROC: '11.5.1.1.a Procédure de test supplémentaire pour les évaluations
    des prestataires de services uniquement : Examiner la documentation et les paramètres
    de configuration afin de vérifier que les méthodes de détection et d''alerte ou
