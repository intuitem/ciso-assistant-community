- Exigence: 'Exigence 7 : Limiter L''accès aux Composants Système et aux Données des
    Titulaires de Cartes en Fonction des Besoins de L''entreprise

    Des personnes non autorisées peuvent accéder à des données ou à des systèmes critiques
    en raison de règles et de définitions de contrôle d''accès inefficaces. Pour garantir
    que les données critiques ne sont accessibles qu''au personnel autorisé, des systèmes
    et des processus doivent être en place afin de limiter l''accès en fonction du
    besoin d’en connaître et en fonction des responsabilités du poste.

    Un « accès » ou des « droits d''accès » sont créés par des règles qui permettent
    aux utilisateurs d''accéder aux systèmes, aux applications et aux données, tandis
    que les « privilèges » permettent à un utilisateur d''effectuer une action ou
    une fonction spécifique en relation avec ce système, cette application ou ces
    données. Par exemple, un utilisateur peut avoir des droits d''accès à des données
    spécifiques, mais le fait qu''il puisse uniquement lire ces données, ou puisse
    également modifier ou supprimer les données est déterminé par les privilèges attribués
    à l''utilisateur.

    Le « besoin d’en connaître » fait référence à l''accès à la plus petite quantité
