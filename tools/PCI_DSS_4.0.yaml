- Exigence: 'Exigences de L’approche Définie

    6.3.1 Les vulnérabilités de sécurité sont identifiées et gérées de la manière
    suivante :

    • Les nouvelles vulnérabilités de sécurité sont identifiées à l''aide de sources
    reconnues par l''industrie pour les informations sur les vulnérabilités de sécurité,
    y compris les alertes des équipes internationales et nationales d''intervention
    en cas d''urgence informatique (CERT).

    • Les vulnérabilités se voient attribuer un classement de risques basé sur les
    meilleures pratiques de l''industrie et la prise en compte de l''incidence potentielle.

    • Les classements des risques identifient, au minimum, toutes les vulnérabilités
    considérées comme à haut risque ou critiques pour l''environnement.

    • Les vulnérabilités des logiciels sur mesure et personnalisés et des logiciels
    de tiers (par exemple les systèmes d''exploitation et les bases de données) sont
    couvertes.


    Objectif de L’approche Personnalisée

    Les nouvelles vulnérabilités du système et des logiciels susceptibles d''avoir
    une incidence sur la sécurité des données de carte ou du CDE sont surveillées,
    cataloguées et évaluées en fonction des niveaux de risque.


    Notes D’applicabilité

    Cette exigence n''est pas satisfaite par, et n''est pas la même que, les analyses
    de vulnérabilité effectuées pour les exigences 11.3.1 et 11.3.2. Cette exigence
    vise un processus visant la surveillance active des sources de l''industrie pour
    les informations sur les vulnérabilités et pour que l''entité détermine la catégorisation
    des risques à associer à chaque vulnérabilité.'
  Instructions ROC: 6.3.1.a Examiner les politiques et procédures d'identification
    et de gestion des vulnérabilités de sécurité afin de vérifier que les processus
    sont définis conformément à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    La classification des risques (par exemple, comme critique, élevé, moyen ou faible)
    permet aux entreprises d''identifier, de hiérarchiser et de traiter plus rapidement
    les éléments présentant le risque le plus élevé et de réduire la probabilité que
    les vulnérabilités présentant le plus grand risque soient exploitées.

    Bonne Pratique

    Les méthodes d''évaluation des vulnérabilités et d''attribution des niveaux de
    risque varieront en fonction de l''environnement et de la stratégie d''évaluation
    des risques d''une entreprise.

    Lorsqu''une entité attribue des classements de son risque, elle doit envisager
    d''utiliser une méthodologie formelle, objective et justifiable qui décrit avec
    précision les risques des vulnérabilités qui soient pertinentes pour l''entreprise
    et qui se traduisent par une priorité de résolution appropriée attribuée par l''entité.

    Les processus d''une organisation pour gérer les vulnérabilités doivent être intégrés
    à d''autres processus de gestion ; par exemple, la gestion des risques, la gestion
    des changements, la gestion des correctifs, la réponse aux incidents, la sécurité
    des applications, ainsi qu''une surveillance et une journalisation appropriées
    de ces processus. Cela aidera à garantir que toutes les vulnérabilités sont correctement
    identifiées et traitées. Les processus doivent prendre en charge l''évaluation
    continue des vulnérabilités. Par exemple, une vulnérabilité initialement identifiée
    comme à faible risque pourrait passer à un risque plus élevé plus tard.

    En outre, des vulnérabilités, considérées individuellement comme présentant un
    risque faible ou moyen, pourraient collectivement présenter un risque élevé ou
    critique si elles sont présentes sur le même système, ou si elles sont exploitées
    sur un système à faible risque pouvant entraîner l''accès au CDE.

    Exemples

    Certaines organisations qui émettent des alertes pour informer les entités des
    vulnérabilités urgentes nécessitant des correctifs/mises à jour immédiats sont
    les équipes nationales de préparation/réponse aux urgences informatiques (CERT)
    et les fournisseurs.

    Les critères de classement des vulnérabilités peuvent inclure la criticité d''une
    vulnérabilité identifiée dans une alerte du Forum of Incident Response and Security
    Teams (FIRST) ou d''une CERT, la prise en compte du score CVSS, la classification
    par le fournisseur et/ou le type de systèmes impactés.

    Cette exigence n''est pas satisfaite par, et n''est pas la même que, les analyses
    de vulnérabilité effectuées pour les exigences 11.3.1 et 11.3.2. Cette exigence
    vise un processus visant la surveillance active des sources de l''industrie pour
    les informations sur les vulnérabilités et pour que l''entité détermine la catégorisation
    des risques à associer à chaque vulnérabilité.

    Informations Complémentaires

    Les sources fiables d’informations sur les vulnérabilités incluent les sites Web
    des fournisseurs, les listes de diffusion, ect.

    Si le logiciel est développé en interne, l''équipe de développement interne doit
    également prendre en compte les sources d''informations sur les nouvelles vulnérabilités
    susceptibles d''avoir des incidences sur les applications développées en interne.
    D''autres méthodes pour s''assurer que les nouvelles vulnérabilités sont identifiées
    comportent des solutions qui reconnaissent et émettent automatiquement des alertes
    lors de la détection d''un comportement inhabituel. Les processus doivent tenir
    compte des codes malveillants largement publiés ainsi que des attaques « zero-day
    », qui ciblent des vulnérabilités auparavant inconnues.

    Pour les logiciels sur mesure et personnalisés, l''entreprise peut obtenir des
    informations sur les bibliothèques, les frameworks, les compilateurs, les langages
    de programmation, etc. à partir de sources publiques de confiance (par exemple,
    des ressources spéciales et des ressources de développeurs de composants). L''entreprise
    peut également analyser indépendamment des composants tiers et identifier les
    vulnérabilités.

    Pour contrôler les logiciels développés en interne, l''entreprise peut recevoir
    ces informations de sources externes. L''entreprise peut envisager d''utiliser
    un programme de « bug bounty » où elle publie des informations (par exemple, sur
    son site Web) afin que des tiers puissent contacter l''entreprise avec des informations
    sur la vulnérabilité.

    Les sources externes peuvent inclure des enquêteurs indépendants ou des entreprises
    qui rendent compte à l''organisation des vulnérabilités identifiées et peuvent
    inclure des sources telles que le Common Vulnerability Scoring System (CVSS) ou
    la méthodologie d''évaluation des risques de l''OWASP.'
