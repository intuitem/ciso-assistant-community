  Guidance: 'Objectif

    La relocalisation du PAN vers des périphériques de stockage non autorisés est
    un moyen courant d''obtenir et d''utiliser frauduleusement ces données.

    Les méthodes permettant de s''assurer que seules les personnes disposant d''une
    autorisation explicite et d''une raison métier légitime peuvent copier ou déplacer
