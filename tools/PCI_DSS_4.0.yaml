  Guidance: 'Objectif

    Faire examiner le code par une personne autre que l''auteur d''origine, qui soit
    à la fois expérimentée dans les examens de code et bien informée sur les pratiques
    de codage sécurisé, minimise la possibilité qu''un code, contenant des erreurs
    de sécurité ou de logique et pouvant avoir une incidence sur la sécurité des données
    des titulaires de cartes soit publié dans un environnement de production. Exiger
    l''approbation de la direction que le code a été examiné limite la possibilité
    de contourner le processus.

    Bonne Pratique

    Il a été constaté que le fait d''avoir une méthodologie d''examen formelle et
    des listes de contrôle des examens améliore la qualité du processus d''examen
    de code.

    L''examen de code est un processus fatigant, et pour cette raison, il est plus
    efficace lorsque les examinateurs ne n''examinent que de petites quantités de
    code à la fois.

    Pour maintenir l''efficacité des examens de code, il est avantageux de surveiller
    la charge de travail générale des examinateurs et de les faire examiner les applications
    avec lesquelles ils sont familiers.

    Les examens de code peuvent être effectués à l''aide de processus manuels ou automatisés,
    ou d''une combinaison des deux.

    Les autorisations qui reposent uniquement sur l''examen manuel du code doivent
    s''assurer que les examinateurs maintiennent leurs compétences grâce à une formation
    régulière à mesure que de nouvelles vulnérabilités sont découvertes et que de
    nouvelles méthodes de codage sécurisé sont recommandées.

    Informations Complémentaires

    Voir le Guide d''examen de code OWASP'
