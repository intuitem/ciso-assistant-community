    • Tous les rôles non spécifiquement autorisés à voir le PAN complet ne doivent
    voir que les PAN masqués.'
  Guidance: 'Objectif

    L''affichage du PAN complet sur des écrans d''ordinateur, sur des reçus de paiement
    par carte, sur des rapports papier, etc. peut entraîner l''obtention de ces données
    par des personnes non autorisées et leur utilisation frauduleuse. S''assurer que
    le PAN complet n''est affiché que pour ceux qui ont un besoin métier légitime
    minimise le risque que des personnes non autorisées accèdent aux données PAN.

    Bonne Pratique

    L''application de mesures de sécurité d''accès en fonction de rôles définis est
    un moyen de limiter l''accès à l''affichage du PAN complet aux seules personnes
    ayant un besoin métier défini.

    L''approche de masquage doit toujours afficher uniquement le nombre de chiffres
    nécessaires à l’exécution d’une fonction métier spécifique. Par exemple, si seuls
    les quatre derniers chiffres sont nécessaires pour exécuter une fonction métier,
    le PAN doit être masqué pour n''afficher que les quatre derniers chiffres. Autre
    exemple, si une fonction doit afficher le numéro d''identification bancaire (BIN)
    à des fins de routage, démasquer uniquement les chiffres du BIN pour cette fonction.

    Définitions

    Le masquage n''est pas synonyme de troncature et ces termes ne peuvent pas être
    utilisés de manière interchangeable. Le masquage fait référence à la dissimulation
    de certains chiffres lors de l''affichage ou de l''impression, même lorsque l''intégralité
    du PAN est stockée sur un système. Il est différent de la troncature, dans laquelle
    les chiffres tronqués sont supprimés et ne peuvent pas être récupérés dans le
    système. Le PAN masqué peut être « démasqué », mais il n''y a pas de « dé-troncature
    » sans recréer le PAN à partir d''une autre source.

    Informations Complémentaires

    Pour plus d''informations sur le masquage et la troncature, consultez la FAQ du
    PCI SSC sur ces sujets.'
