- Exigence: 'Exigences de L’approche Définie

    11.6.1 Un mécanisme de détection des changements et des altérations est déployé
    de la manière suivante :

    • Alerter le personnel des modifications non autorisées (y compris les indicateurs
    de compromission, de changements, d''ajouts et de suppressions) des en-têtes HTTP
    et du contenu des pages de paiement comme reçus par le navigateur du consommateur.

    • Le mécanisme est configuré pour évaluer l''en-tête HTTP et la page de paiement
    reçus.

    • Les fonctions des mécanismes sont exécutées comme suit :

    – Au moins une fois tous les sept jours

    OU

    – Périodiquement, (à la fréquence définie dans l''analyse de risques ciblée de
    l''entité, qui est réalisée selon tous les éléments spécifiés dans l''exigence
    12.3.1).


    Objectif de L’approche Personnalisée

    Le code ou les techniques d''écrémage du commerce électronique ne peuvent pas
    être ajoutés aux pages de paiement telles qu''elles sont reçues par le navigateur
    du consommateur sans qu''une alerte ne soit générée en temps opportun. Les mesures
    contre l''écrémage ne peuvent pas être supprimées des pages de paiement sans qu''une
    alerte rapide ne soit générée.


    Notes D’applicabilité

    L''intention de cette exigence n''est pas qu''une entité soit obligée d''installer
    un logiciel dans les systèmes ou les navigateurs de ses consommateurs, mais plutôt
    qu''elle utilise des techniques telles que celles décrites dans les exemples ci-dessus
    afin d''empêcher et de détecter des activités de script imprévues.

    Cette exigence reste une Bonne Pratique jusqu''au 31 mars 2025. Après cette date,
    elle sera obligatoire et devra être pleinement prise en compte lors des évaluations
    PCI DSS.'
  Instructions ROC: 11.6.1.a Examiner les paramètres du système, les pages de paiement
    surveillées et les résultats des activités de surveillance afin de vérifier l'utilisation
    d'un mécanisme de détection des modifications et des altérations.
  Guidance: 'Objectif

    De nombreuses pages Web repose désormais sur l''assemblage d''objets, y compris
    du contenu actif (principalement JavaScript), à partir de plusieurs emplacements
    Internet. De plus, le contenu de nombreuses pages Web est défini à l''aide de
    systèmes de gestion de contenu et de gestion de balises qu''il pourrait être impossible
    de surveiller à l''aide des mécanismes classiques toute détection de modifications.

    Par conséquent, le seul endroit pour détecter les modifications ou les indicateurs
    d''activité malveillante est dans le navigateur du consommateur lors de la construction
    de la page et de l''interprétation de tous les scripts JavaScript.

    En comparant la version actuelle de l''en-tête HTTP et le contenu actif des pages
    de paiement telles que reçues par le navigateur du consommateur avec des versions
    antérieures ou connues, il est possible de détecter des modifications non autorisées
    pouvant indiquer une attaque par écrémage.

    Aussi, en recherchant des indicateurs connus de compromission et des éléments
    de script ou un comportement typique des écumeurs, des alertes suspectes peuvent
    être déclenchées.

    Exemples

    Les mécanismes qui détectent et signalent les modifications apportées aux en-têtes
    et au contenu de la page de paiement comportent, sans toutefois s''y limiter :

    • Les violations de la politique de sécurité du contenu (CSP) peuvent être signalées
    à l''entité par le biais des directives CSP report-to ou report-uri.

    • Les modifications apportées au CSP lui-même peuvent indiquer une tentative d’altération.

    • La surveillance externe par des systèmes qui demandent et analysent les pages
    Web reçues (également appelée surveillance synthétique des utilisateurs) peut
    détecter les modifications apportées au script JavaScript dans les pages de paiement
    et alerter le personnel.

    • L''intégration d''un script de détection d''altération inviolable dans la page
    de paiement peut alerter et bloquer lorsqu''un comportement de script malveillant
    est détecté.

    • Les serveurs proxy inverse et les réseaux de diffusion de contenu peuvent détecter
    les changements dans les scripts et alerter le personnel.

    Ces mécanismes sont souvent des abonnements ou basés sur le cloud, mais peuvent
    également être basés sur des solutions personnalisées et sur mesure.'
