    • Les moindres privilèges requis (par exemple, utilisateur, administrateur) pour
    exécuter une fonction.


    Objectif de L’approche Personnalisée

    Les conditions d''accès sont établies selon les fonctions du poste suivant les
    principes des moindres privilèges et du besoin d’en connaître.'
  Instructions ROC: 7.2.1.a Examiner les politiques et procédures documentées et interroger
    le personnel afin de vérifier que le modèle de contrôle d'accès est défini conformément
    à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    La définition d''un modèle de contrôle d''accès adapté à la technologie et à la
    philosophie de contrôle d''accès de l''entité soutient une manière cohérente et
    uniforme d''attribuer l''accès et réduit la possibilité d''erreurs telles que
    l''octroi de droits excessifs.

    Bonne Pratique

    Un facteur à considérer lors de la définition des besoins d''accès est le principe
    de séparation des tâches. Ce principe vise à prévenir la fraude et l''abus ou
    le vol de ressources. Par exemple, 1) répartir les fonctions critiques et les
    fonctions de support du système d''information entre différentes personnes et/ou
    fonctions, 2) établir des rôles tels que les activités de support du système d''information
    sont exécutées par différentes fonctions/personnes (par exemple, gestion du système,
    programmation, gestion des configurations, assurance qualité et tests, et sécurité
    du réseau), et 3) s''assurer que le personnel de sécurité administrant les fonctions
    de contrôle d''accès n''administre pas également les fonctions d''audit.

    Dans les environnements où une seule personne exécute plusieurs fonctions, telles
    que les opérations d''administration et de sécurité, des tâches peuvent être attribuées
    de sorte qu''aucune personne n''ait le contrôle de bout en bout d''un processus
    sans un point de contrôle indépendant. Par exemple, la responsabilité de la configuration
    et la responsabilité de l''approbation des modifications pourraient être attribuées
    à des personnes distinctes.

    Définitions

    Les éléments clés d''un modèle de contrôle d''accès comprennent :

    • Les ressources à protéger (les systèmes/appareils/données auxquels l''accès
    est nécessaire),

    • Les fonctions de travail qui ont besoin d''accéder à la ressource (par exemple,
    administrateur système, personnel du centre d''appels, commis de magasin), et

    • Les activités que chaque fonction doit effectuer (par exemple, lecture/écriture
    ou requête).

    Une fois que les fonctions de travail, les ressources et les activités par fonction
    sont définies, les individus peuvent se voir accorder l''accès en conséquence.

    Exemples

    Les modèles de contrôle d''accès que les entités peuvent envisager comportent
    le contrôle d''accès basé sur les rôles (RBAC) et le contrôle d''accès basé sur
    les attributs (ABAC). Le modèle de contrôle d''accès utilisé par une entité donnée
    dépend de ses besoins professionnels et d''accès.'
