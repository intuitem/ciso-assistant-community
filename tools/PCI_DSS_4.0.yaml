    Les clés qui ne sont plus nécessaires, les clés dont l''intégrité est affaiblie
    et les clés dont on sait ou soupçonne qu''elles sont compromises doivent être
    archivées, révoquées et/ou détruites afin de garantir que les clés ne pourront
