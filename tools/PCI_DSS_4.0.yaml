    3.6.1 Des procédures sont définies et mises en oeuvre afin de protéger les clés
    cryptographiques utilisées pour protéger les données de carte stockées contre
    la divulgation et l''utilisation abusive, notamment :

    • L''accès aux clés est limité au plus petit nombre d’opérateurs nécessaire.

    • Les clés de chiffrement des clés sont au moins aussi robustes que les clés de
    chiffrement des données qu''elles protègent.

    • Les clés de chiffrement des clés sont stockées séparément des clés de chiffrement
    de données.

    • Les clés sont stockées en toute sécurité dans le moins d''emplacements et de
    formes possibles.


    Objectif de L’approche Personnalisée

    Les processus qui protègent les clés cryptographiques utilisées pour protéger
    les données de carte stockées contre la divulgation et l''utilisation abusive
    sont définis et mis en oeuvre.


    Notes D’applicabilité

    Cette exigence s''applique aux clés utilisées pour chiffrer les données de carte
    stockées et aux clés de chiffrement utilisées pour protéger les clés de chiffrement
    des données.

    L''exigence de protéger les clés utilisées pour protéger les données de carte
    stockées contre la divulgation et l''utilisation abusive s''applique à la fois
    aux clés de chiffrement des données et aux clés de chiffrement des clés. Étant
    donné qu''une clé de chiffrement de clé peut accorder l''accès à de nombreuses
    clés de chiffrement de données, les clés de chiffrement de clés nécessitent des
    mesures de protection strictes.'
  Instructions ROC: 3.6.1 Examiner les politiques et procédures de gestion des clés
    documentées afin de vérifier que les processus de protection des clés cryptographiques
    utilisées pour protéger les données de carte stockées contre la divulgation et
    l'utilisation abusive sont définies pour inclure tous les éléments spécifiés dans
    cette exigence.
  Guidance: 'Objectif

    Les clés cryptographiques doivent être protégées de manière robuste, car ceux
    qui y accéderont pourront déchiffrer les données.

    Bonne Pratique

    Il est recommandé de disposer d''un système centralisé de gestion de clés, basé
    sur les standards du secteur pour gérer les clés cryptographiques.

    Informations Complémentaires

    Les procédures de gestion des clés de l''entité tireront parti des exigences du
    secteur. Les sources d''informations sur les cycles de vie de la gestion des clés
    cryptographiques comprennent :

    • ISO 11568-1 Banque — Gestion des clés (commerce de détail) — Partie 1 : Principes
    (en particulier le chapitre 10 et les parties 2 et 4 référencées)

    • NIST SP 800-57 Partie 1, Révision 5 -- Recommandation pour la gestion des clés,
    Partie 1 : Généralités.'
