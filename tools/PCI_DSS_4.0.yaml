    9.5.1.2 Les surfaces des appareils POI sont inspectées périodiquement afin de
    détecter les altérations et les substitutions non autorisées.


    Objectif de L’approche Personnalisée

    Les appareils de point d''interaction ne peuvent pas être altérés, remplacés sans
    autorisation, ou avoir des accessoires de skimming installées sans détection en
    temps opportun.'
  Instructions ROC: 9.5.1.2.a Examiner les procédures documentées afin de vérifier
    que les processus sont définis pour les inspections périodiques des surfaces des
    appareils POI afin de détecter les altérations et les substitutions non autorisées.
  Guidance: 'Objectif

    Des inspections régulières des appareils aideront les entreprises à détecter plus
    rapidement les altérations via des preuves externes (par exemple, l''ajout d''un
    skimmer de carte) ou le remplacement d''un appareil, minimisant ainsi l''impact
    potentiel de l''utilisation d''appareils frauduleux.

    Bonne Pratique

    Les méthodes d''inspection périodique comprennent la vérification du numéro de
    série ou d''autres caractéristiques de l''appareil et la comparaison des informations
    avec la liste des appareils POI afin de vérifier que l''appareil n''a pas été
    remplacé par un appareil frauduleux.

    Exemples

    Le type d''inspection dépendra de l''appareil. Par exemple, des photographies
    d''appareils connus pour être sécurisés peuvent être utilisées pour comparer l''apparence
    actuelle d''un appareil avec son apparence d''origine pour voir s''il a changé.
    Une autre option peut être d''utiliser un marqueur sécurisé, tel qu''un marqueur
    à lumière UV, pour marquer les surfaces et les ouvertures de l''appareil afin
    que toute altération ou remplacement soit apparents. Les criminels remplacent
    souvent le boîtier extérieur d''un appareil pour dissimuler leur altération, et
    ces méthodes peuvent aider à détecter de telles activités. Les fournisseurs d''appareils
    peuvent également fournir des conseils de sécurité et des guides pratiques pour
    aider à déterminer si l''appareil a fait l''objet d''une altération.

    Les signes indiquant qu''un appareil ont pu être altéré ou remplacé comprennent
    :

    • Des accessoires inattendus ou des câbles branchés sur l''appareil,

    • Des étiquettes de sécurité manquantes ou modifiées,

    • Un boîtier cassé, de couleur différente, ou

    • Des modifications du numéro de série ou d''autres marquages externes.'
