    de personnes inconnues de débrancher ou d''ouvrir des appareils.

    S''assurer que le personnel connaît les mécanismes de signalement des comportements
    suspects et à qui signaler un tel comportement (par exemple, un chef hiérarchique
    ou un responsable de la sécurité) contribuera à réduire la probabilité et l''impact
    potentiel d''un appareil altéré ou remplacé.'
