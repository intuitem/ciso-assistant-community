- Exigence: 'Exigences définies pour l''approche

    1.1.1 Toutes les politiques de sécurité et procédures opérationnelles identifiées
    dans l''exigence 1 sont :

    • Documenté.

    • Tenu à jour.

    • Utilisé.

    • Connu de toutes les parties concernées.


    Objectif de l''approche personnalisée

    Les attentes, les contrôles et la supervision des activités de réunion dans le
    cadre de l''exigence 1 sont définis, compris et respectés par le personnel concerné.
    Toutes les activités de soutien sont reproductibles, appliquées de manière cohérente
    et conformes à l''intention de la direction.'
  Instructions ROC: 1.1.1 Examiner la documentation et interroger le personnel pour
    vérifier que les politiques de sécurité et les procédures opérationnelles identifiées
    dans l'exigence 1 sont gérées conformément à tous les éléments spécifiés dans
    cette exigence.
  Guidance: 'Objectif

    L''Exigence 1.1.1 concerne la gestion et le maintien efficaces des diverses politiques
    et procédures spécifiées dans l''Exigence 1. Bien qu''il soit important de définir
    les politiques ou procédures spécifiques énoncées dans l''Exigence 1, il est tout
    aussi important de s''assurer qu''elles sont correctement documentées, maintenues,
    et diffusée.

    Bonnes pratiques

    Il est important de mettre à jour les politiques et les procédures selon les besoins
    pour faire face aux changements dans les processus, les technologies et les objectifs
    commerciaux. Pour ces raisons, envisagez de mettre à jour ces documents dès que
    possible après un changement et pas seulement selon un cycle périodique.

    Définitions

    Les politiques de sécurité définissent les objectifs et les principes de sécurité
    de l''entité. Les procédures opérationnelles décrivent comment exécuter les activités
    et définissent les contrôles, les méthodes et les processus qui sont suivis pour
    atteindre le résultat souhaité de manière cohérente et conformément aux objectifs
    de la politique.'
