  Guidance: 'Objectif

    Les failles de sécurité des logiciels sur mesure et personnalisés sont couramment
    exploitées par des personnes malveillantes pour accéder à un réseau et compromettre
    les données de carte.

    Un code vulnérable est beaucoup plus difficile et coûteux à traiter une fois qu''il
    a été déployé ou publié dans des environnements de production. L''exigence d''un
    examen formel et d''une approbation par la direction avant la publication permet
    de garantir que le code est approuvé et a été développé conformément aux politiques
    et procédures.

    Bonne Pratique

    Les éléments suivants doivent être pris en compte pour l''inclusion dans les examens
    du code :

    • Recherche de fonctionnalités non documentées (outils d''implantation, portes
    dérobées).

    • Confirmation que le logiciel utilise de manière sécurisée les fonctions des
    composants externes (bibliothèques, frameworks, API, etc.). Par exemple, si une
    bibliothèque tierce fournissant des fonctions cryptographiques est utilisée, vérifiez
    qu''elle a été intégrée de manière sécurisée.

    • Vérification de la bonne utilisation de la journalisation afin d''empêcher les
    données sensibles d''entrer dans les journaux.

    • Analyse des structures non sécurisées du code pouvant contenir des vulnérabilités
    potentielles liées aux attaques logicielles courantes identifiées dans les exigences
    6.2.5.

    • Vérification du comportement de l''application afin de détecter des vulnérabilités
    logiques.'
