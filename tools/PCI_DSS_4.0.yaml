    la politique de l''entreprise.

    Les méthodes utilisées pour satisfaire à cette exigence doivent être suffisantes
    pour détecter et identifier à la fois les appareils autorisés et non autorisés,
    y compris les appareils non autorisés qui se connectent à des appareils eux-mêmes
