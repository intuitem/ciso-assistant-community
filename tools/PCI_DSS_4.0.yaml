- Exigence: 'Exigence 3 : Protéger les Données de Carte Stockées

    Les méthodes de protection telles que la cryptographie, la troncature, le masquage
    et le hachage sont des composants essentiels de la protection des données de carte.
    Si un intrus contourne d''autres mesures de sécurité de sécurité et accède aux
    données de carte chiffrées, les données sont illisibles sans les clés cryptographiques
    appropriées et sont inutilisables pour cet intrus. D''autres méthodes efficaces
    de protection des données stockées doivent également être envisagées comme opportunités
    potentielles d''atténuation des risques. Par exemple, les méthodes pour minimiser
    les risques consistent à ne pas stocker les données de carte sauf si cela est
    nécessaire, à tronquer les données du titulaire de carte si un PAN complet n''est
    pas nécessaire et à n’envoyer aucun PAN non protégé à l''aide de technologies
    de messagerie d''utilisateur final telles que le courrier électronique et la messagerie
    instantanée.

    Si les données de carte sont présentes dans la mémoire non persistante (par exemple,
    RAM, mémoire volatile), le chiffrement des données de carte n''est pas requis.
    Cependant, des mesures de sécurité appropriés doivent être en place afin de garantir
    que la mémoire maintient un état non persistant. Les données doivent être supprimées
    de la mémoire volatile une fois que l''objectif métier (par exemple, la transaction
    associée) est terminé. Dans le cas où le stockage de données devient persistant,
    toutes les exigences applicables du standard PCI DSS s''appliqueront, y compris
    le chiffrement des données stockées.

    L''exigence 3 s''applique à la protection des données de carte stockées, sauf
    indication contraire dans une exigence individuelle.

    Se reporter à l''Annexe G pour les définitions de « cryptographie robuste » et
    d''autres termes du standard PCI DSS.'
