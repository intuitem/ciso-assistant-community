    \ (ou « tests d'intrusion internes ») signifient des tests à la fois à l'intérieur\
    \ du CDE et vers le CDE à partir de réseaux internes fiables et non fiables.\n\
    Les tests depuis l'extérieur du réseau (ou test de pénétration « externe » » signifie\
    \ tester le périmètre externe exposé des réseaux de confiance et des systèmes\
    \ critiques connectés ou accessibles aux infrastructures de réseau public."
