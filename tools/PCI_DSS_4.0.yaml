- Exigence: 'Exigences de L’approche Définie

    2.2.3 Les fonctions principales nécessitant différents niveaux de sécurité sont
    gérées de la manière suivante :

    • Une seule fonction principale existe sur un composant système,

    OU

    • Les fonctions principales avec des niveaux de sécurité différents qui existent
    sur le même composant système sont isolées les unes des autres,

    OU

    • Les fonctions principales avec des niveaux de sécurité différents sur le même
    composant système sont toutes sécurisées au niveau exigé par la fonction ayant
    le besoin de sécurité le plus élevé.


    Objectif de L’approche Personnalisée

    Les fonctions principales avec des besoins de sécurité inférieurs ne peuvent pas
    avoir une incidence sur la sécurité des fonctions principales avec des besoins
    de sécurité plus élevés sur le même composant système.'
  Instructions ROC: 2.2.3.a Examiner les standards de configuration du système afin
    de vérifier qu'elles incluent la gestion des fonctions principales nécessitant
    différents niveaux de sécurité, tel que spécifié dans cette exigence.
  Guidance: 'Objectif

    Les systèmes contenant une combinaison de services, de protocoles et de démons
    pour leur fonction principale auront un profil de sécurité approprié pour permettre
    à cette fonction d''être efficace. Par exemple, les systèmes qui doivent être
    directement connectés à Internet auraient un profil particulier, tels qu''un serveur
    DNS, un serveur Web ou un serveur de commerce électronique. A l''inverse, d''autres
    composants du système peuvent exécuter une fonction principale comprenant un ensemble
    différent de services, de protocoles et de démons qui exécute des fonctions qu''une
    entité ne souhaite pas exposer sur Internet. Cette exigence vise à garantir que
    différentes fonctions n''ont aucun impact sur les profils de sécurité d''autres
    services d''une manière qui pourrait les amener à fonctionner à un niveau de sécurité
    supérieur ou inférieur.

    Bonne Pratique

    Il serait idéal que chaque fonction soit placée sur différents composants système.
    Ceci peut être réalisé en mettant en oeuvre une fonction principale unique sur
    chaque composant système. Une autre option consiste à isoler les fonctions principales
    sur le même composant système qui ont différents niveaux de sécurité ; par exemple,
    en isolant les serveurs Web (qui doivent être directement connectés à Internet)
    des serveurs d''applications et de bases de données.

    Si un composant système contient des fonctions principales qui nécessitent des
    niveaux de sécurité différents, une troisième option consiste à mettre en oeuvre
    des mesures de sécurité supplémentaires afin de garantir que le niveau de sécurité
    résultant de la ou des fonctions principales ayant des besoins de sécurité plus
    élevés n''est pas réduit par la présence des fonctions principales de niveau de
    sécurité inférieure. Par ailleurs, les fonctions ayant un niveau de sécurité inférieur
    doivent être isolées et/ou sécurisées afin de s''assurer qu''elles ne peuvent
    pas accéder ou nuire aux ressources d''une autre fonction du système, et n''introduisent
    pas de failles de sécurité pour d''autres fonctions sur le même serveur.

    Les fonctions de niveaux de sécurité différents peuvent être isolées par des mesures
    de sécurité physiques ou logiques. Par exemple, un système de base de données
    ne doit pas également héberger des services Web, à moins d''utiliser des mesures
    de sécurité tels que des technologies de virtualisation pour isoler et contenir
    les fonctions dans des sous-systèmes distincts. Un autre exemple consiste à utiliser
    des instances virtuelles ou à fournir un accès mémoire dédié par fonction système.

    Lorsque des technologies de virtualisation sont utilisées, les niveaux de sécurité
    doivent être identifiés et gérés pour chaque composant virtuel. Ci-dessous des
    exemples de considérations pour les environnements virtualisés :

    • La fonction de chaque instance d''application, de conteneur ou de serveur virtuel.

    • Comment les machines virtuelles (VM) ou les conteneurs sont stockés et sécurisés.'
