  Guidance: 'Objectif

    Il est impératif de changer les clés cryptographiques lorsqu''elles atteignent
    la fin de leur période de cryptographie afin de minimiser le risque que quelqu''un
    obtienne les clés cryptographiques et les utilise pour déchiffrer des données.

    Définitions

    Une cryptopériode est la durée pendant laquelle une clé cryptographique peut être
    utilisée pour son but défini. Les cryptopériodes sont souvent définies en fonction
    de la période pendant laquelle la clé est active et/ou de la quantité de texte
    de chiffrement produite par la clé. Les considérations pour définir la cryptopériode
    incluent, sans toutefois s''y limiter, la robustesse de l''algorithme sous-jacent,
    la taille ou la longueur de la clé, le risque de compromission de la clé et la
    sensibilité des données chiffrées.

    Informations Complémentaires

    NIST SP 800-57 Partie 1, Révision 5, Section 5.3 Cryptopériodes - fournit des
    conseils pour établir la période pendant laquelle une clé spécifique est autorisée
    à être utilisée par des entités légitimes, ou les clés d''un système donné resteront
    en vigueur.

    Voir le tableau 1 de SP 800-57 Partie 1 pour les cryptopériodes suggérées pour
    différents types de clés.'
