  Guidance: 'Objectif

    Le fractionnement des connaissances et le double contrôle des clés sont utilisés
    afin d''éliminer la possibilité qu''une seule personne ait accès à l''ensemble
    de la clé et puisse donc accéder aux données sans autorisation.

    Définitions

    Le fractionnement des connaissances est une méthode dans laquelle deux personnes
    ou plus ont séparément des composants de clés, où chaque personne ne connaît que
    son propre composant de clé, et les composants de clés individuels ne transmettent
    aucune connaissance des autres composants ou de la clé cryptographique d''origine.

    Le double contrôle nécessite deux personnes ou plus pour authentifier l''utilisation
    d''une clé cryptographique ou exécuter une fonction de gestion des clés. Aucune
    personne ne peut accéder ou utiliser le facteur d''authentification (par exemple,
    le mot de passe, le code PIN ou la clé) d''une autre personne.

    Bonne Pratique

    Lorsque des composants de clé ou des partages de clé sont utilisés, les procédures
    devraient garantir que jamais un opérateur n''a accès à suffisamment de composants
    ou de partages de clé pour reconstruire la clé cryptographique. Par exemple, dans
    un schéma m-sur-n (par exemple, Shamir), où seuls deux des trois composants sont
    nécessaires pour reconstruire la clé cryptographique, un opérateur ne doit pas
    avoir une connaissance actuelle ou antérieure de plus d''un composant.

    Si un opérateur s''est déjà vu attribuer le composant A, qui a ensuite été réattribué,
    l''opérateur ne devrait pas alors se voir attribuer le composant B ou C, car cela
    donnerait à l''opérateur la connaissance de deux composants et la possibilité
    de recréer la clé.

    Exemples

    Les opérations de gestion des clés pouvant être effectuées manuellement incluent,
    sans toutefois s''y limiter, la génération, la transmission, le chargement, le
    stockage et la destruction des clés.'
