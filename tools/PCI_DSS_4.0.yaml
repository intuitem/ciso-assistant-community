  Guidance: 'Objectif

    Des services et des fonctions inutiles peuvent offrir des opportunités supplémentaires
    aux personnes malveillantes d''accéder à un système. En supprimant ou en désactivant
    tous les services, protocoles, démons et fonctions inutiles, les entreprises peuvent
    se focaliser sur la sécurisation des fonctions requises et réduire le risque que
    des fonctions inconnues ou inutiles soient exploitées.

    Bonne Pratique

    Il existe de nombreux protocoles qui pourraient être activés par défaut et qui
    sont couramment utilisés par des personnes malveillantes pour compromettre un
    réseau. La désactivation ou la suppression de tous les services, fonctions et
    protocoles qui ne sont pas utilisés minimise le périmètre d''attaque potentielle,
    par exemple en supprimant ou en désactivant un serveur FTP ou Web inutilisé.

    Exemples

    Les fonctionnalités inutiles peuvent inclure, sans toutefois s''y limiter, des
    scripts, des pilotes, des fonctionnalités, des sous-systèmes, des systèmes de
    fichiers, des interfaces (USB et Bluetooth) et des serveurs Web inutiles.'
