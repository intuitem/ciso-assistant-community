- Exigence: 'Exigences de L’approche Définie

    9.2.1 Des mesures de sécurité d''accès aux installations appropriés sont en place
    pour limiter l''accès physique aux systèmes du CDE.


    Objectif de L’approche Personnalisée

    Les composants système dans le CDE ne sont pas physiquement accessibles par du
    personnel non autorisé.'
  Instructions ROC: 9.2.1 Observer les mesures de sécurité dans les zones d’entrée
    et interroger le personnel responsable afin de vérifier que des mesures de sécurité
    de sécurité physique sont en place pour limiter l'accès aux systèmes du CDE.
  Guidance: 'Objectif

    Sans contrôle d''accès physique, des personnes non autorisées pourraient potentiellement
    accéder au CDE et aux informations sensibles, ou pourraient modifier les configurations
    du système, introduire des vulnérabilités dans le réseau, ou détruire ou voler
    des équipements. Par conséquent, le but de cette exigence est que l''accès physique
    au CDE soit contrôlé via des mesures de sécurité de sécurité physiques tels que
    des lecteurs de badges ou d''autres mécanismes tels que des serrures et des clés.

    Bonne Pratique

    Quel que soit le mécanisme qui répond à cette exigence, il doit être suffisant
    pour l''entreprise de vérifier que seul du personnel autorisé a accès.

    Exemples

    Les mesures de sécurité dans les zones d''entrée aux installations comprennent
    des mesures de sécurité de sécurité physique dans chaque salle informatique, centre
    de données et autres zones physiques avec des systèmes dans le CDE. Il peut également
    inclure des lecteurs de badges ou d''autres dispositifs qui gèrent les mesures
    de sécurité d''accès physiques, tels qu''une serrure et une clé avec une liste
    à jour de toutes les personnes détenant les clés.'
