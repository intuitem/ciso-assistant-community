- Exigence: 'Exigences de L’approche Définie

    1.2.1 Les normes de configuration pour les ensembles de règles NSC sont :

    • Défini.

    • Mis en œuvre.

    • Entretenu.


    Objectif de l''approche personnalisée

    La façon dont les NSC sont configurés et fonctionnent est définie et appliquée
    de manière cohérente.'
  Instructions ROC: 1.2.1.a Examiner les normes de configuration pour les ensembles
    de règles NSC afin de vérifier que les normes sont conformes à tous les éléments
    spécifiés dans cette exigence.
  Guidance: 'Objectifs

    La mise en œuvre de ces normes de configuration entraîne la configuration et la
    gestion du NSC pour qu''il exécute correctement sa fonction de sécurité (souvent
    appelée ensemble de règles).

    Bonnes pratiques

    Ces normes définissent souvent les exigences pour les protocoles acceptables,
    les ports autorisés à être utilisés et les exigences de configuration spécifiques
    qui sont acceptables. Les normes de configuration peuvent également décrire ce
    que l''entité considère comme non acceptable ou non autorisé dans son réseau.

    Définitions

    Les NSC sont des composants clés d''une architecture de réseau. Le plus souvent,
    les NSC sont utilisés aux limites du CDE pour contrôler le trafic réseau entrant
    et sortant du CDE.

    Les normes de configuration décrivent les exigences minimales d''une entité pour
    la configuration de ses NSC

    Exemples

    Les exemples de NSC couverts par ces normes de configuration incluent, mais sans
    s''y limiter, les pare-feu, les routeurs configurés avec des listes de contrôle
    d''accès et les réseaux virtuels cloud.'
