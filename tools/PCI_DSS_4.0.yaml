    Cette exigence n’est pas destinée à s''appliquer aux comptes utilisateur dans
    les terminaux de points de vente qui n''ont accès qu''à un seul numéro de carte
    à la fois afin de permettre la transaction (comme les identifiants utilisés par
    le personnel de caisse sur les terminaux de point de vente).

    Cette exigence n''est pas destinée à empêcher l''exécution d''activités légitimes
    lorsque la console ou l''ordinateur est sans surveillance.'
  Instructions ROC: 8.2.8 Examiner les paramètres de configuration du système afin
    de vérifier que les délais d'inactivité du système ou de la session pour les sessions
    utilisateur ont été définis sur 15 minutes maximum.
  Guidance: 'Objectif

    Lorsque les utilisateurs ne verrouillent pas leur session et qu’ils s’éloignent
    de leur machine donnant un accès aux composants système ou aux données des titulaires
    de cartes, il existe un risque que la machine soit utilisée par d''autres en l''absence
    de l''utilisateur, entraînant un accès non autorisé au compte et/ou une mauvaise
    utilisation.

    Bonne Pratique

    La réauthentification peut être appliquée soit au niveau du système pour protéger
    toutes les sessions ouvertes sur cette machine, soit au niveau de l''application.

    Les entités peuvent également envisager de mettre en place des mesures de sécurité
    en cascade afin de restreindre davantage l''accès à une session sans surveillance
    au fur et à mesure que le temps passe. Par exemple, l''économiseur d''écran peut
    s''activer au bout de 15 minutes et déconnecter l''utilisateur au bout d’une heure.

    Cependant, les mesures de sécurité de timeout doivent tenir compte du risque d''accès
    et d''exposition, ainsi que l’impact sur l''utilisateur et le but de l''accès.

    Si un utilisateur doit exécuter un programme à partir d''un ordinateur sans surveillance,
    il peut se connecter à l''ordinateur pour exécuter le programme, puis verrouillera
    session afin que personne d''autre ne puisse utiliser la session de l''utilisateur.

    Exemples

    Une façon de répondre à cette exigence consiste à configurer un économiseur d''écran
    automatisé pour qu''il se lance chaque fois que la console est inactive pendant
    15 minutes et oblige l''utilisateur connecté à saisir son mot de passe pour déverrouiller
    l''écran.'
