  Guidance: 'Objectif

    Si un TPSP ne fournit pas les informations nécessaires pour permettre à ses clients
    de répondre à leurs exigences de sécurité et de conformité, les clients ne seront
    pas en mesure de protéger les données des titulaires de cartes ni de respecter
    leurs propres obligations contractuelles.

    Bonne Pratique

    Si un TPSP détient une attestation de conformité au standard PCI DSS (AOC), on
    s''attend à ce que le TPSP la fournisse aux clients sur demande pour démontrer
    leur statut de conformité au standard PCI DSS.

    Si le TPSP n''a pas subi d''évaluation du standard PCI DSS, il peut être en mesure
    de fournir d''autres preuves suffisantes pour démontrer qu''il a satisfait aux
    exigences applicables sans subir de validation formelle de conformité. Par exemple,
    le TPSP peut fournir des preuves spécifiques à l''auditeur de l''entité afin qu’il
    puisse confirmer que les exigences applicables sont satisfaites. Alternativement,
    le TPSP peut choisir de subir plusieurs évaluations à la demande par chacun des
    auditeurs de ses clients, chaque évaluation visant à confirmer que les exigences
    applicables sont satisfaites.

    Les TPSP sont tenus de fournir des preuves suffisantes à leurs clients afin de
    vérifier que le périmètre de l''évaluation PCI DSS du TPSP a couvert les services
    applicables au consommateur, et que les exigences PCI DSS pertinentes ont été
    examinées et qu''il a été déterminé qu''elles sont en place.

    Les TPSP peuvent définir leurs responsabilités liées au standard PCI DSS comme
    étant les mêmes pour tous leurs clients ; sinon, cette responsabilité doit être
    convenue entre le consommateur et le TPSP. Il est important que le consommateur
    comprenne les exigences et sous-exigences du standard PCI DSS que ses TPSP ont
    accepté de respecter, les exigences qui sont partagées entre le TPSP et le consommateur,
    et pour celles qui sont partagées, des détails sur la façon dont les exigences
    sont partagées et l''entité qui est responsable de satisfaire à chaque sous-exigence.
    Un exemple de la manière de documenter ces responsabilités via une matrice qui
    identifie toutes les exigences applicables du standard PCI DSS et indique si le
    consommateur ou le TPSP est responsable du respect de cette exigence ou s''il
    s''agit d''une responsabilité partagée.

    Informations Complémentaires

    Pour plus d''informations, se réferer à :

    • La section du standard PCI DSS : Utilisation de prestataires de services tiers.

    • Information Supplement: Third-Party Security Assurance (comprend un modèle de
    matrice de responsabilité)'
