- Exigence: 'Exigences de L’approche Définie

    6.2.1 Les logiciels sur mesure et personnalisés sont développés de manière sécurisée
    comme suit :

    • Sur la base des normes et standards de l''industrie et/ou des meilleures pratiques
    pour un développement sécurisé.

    • Conformément au standard PCI DSS (par exemple, authentification et journalisation
    sécurisées).

    • Intégration de la prise en compte des problèmes de sécurité de l''information
    à chaque étape du cycle de vie du développement logiciel.


    Objectif de L’approche Personnalisée

    Les logiciels sur mesure et personnalisés sont développés conformément au standard
    PCI DSS et aux processus de développement sécurisés tout au long du cycle de vie
    du logiciel.


    Notes D’applicabilité

    Cette exigence s''applique à tous les logiciels développés pour ou par l''entité
    pour son propre usage. Cela inclut des logiciels à la fois sur mesure et personnalisés.
    Ceci ne s''applique pas aux logiciels tiers.'
  Instructions ROC: 6.2.1 Examiner les procédures de développement logiciel documentées
    afin de vérifier que des processus sont définis et comportent tous les éléments
    spécifiés dans cette exigence.
  Guidance: 'Objectif

    Sans l''inclusion de la sécurité lors des phases de définition des exigences,
    de conception, d''analyse et de test du développement logiciel, des vulnérabilités
    de sécurité peuvent être introduites par inadvertance ou par malveillance dans
    l''environnement de production.

    Bonne Pratique

    Comprendre comment les données sensibles sont gérées par l''application, y compris
    lorsqu''elles sont stockées, transmises et en mémoire, peut aider à identifier
    où les données doivent être protégées.

    Les exigences du standard PCI DSS doivent être prises en compte lors du développement
    de logiciels afin de répondre à ces exigences dès la conception, plutôt que d''essayer
    de réajuster le logiciel ultérieurement.

    Exemples

    Les méthodologies et les cadres de gestion du cycle de vie des logiciels sécurisés
    incluent PCI Secure Software Framework, BSIMM, OPENSAMM et les travaux de NIST,
    ISO et SAFE Code.'
