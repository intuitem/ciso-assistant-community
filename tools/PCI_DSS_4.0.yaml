  Guidance: 'Objectif

    La technologie de synchronisation date/heure est utilisée pour synchroniser les
    horloges sur plusieurs systèmes. Lorsque les horloges ne sont pas correctement
    synchronisées, il peut être difficile, voire impossible, de comparer les fichiers
    journaux de différents systèmes et d''établir une séquence exacte d''événements,
    ce qui est crucial pour l''analyse criminalistique suite à une violation.

    Pour les équipes de criminalistique après incident, la précision et la cohérence
    date/heure sur tous les systèmes et là date/heure de chaque activité sont essentiels
    pour déterminer comment les systèmes ont été compromis.

    Exemples

    Le Network Time Protocol (NTP) est un exemple de technologie de synchronisation
    date/heure.'
