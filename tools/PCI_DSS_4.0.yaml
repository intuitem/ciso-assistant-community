  Guidance: 'Objectif

    Les attaquants passent beaucoup de temps à rechercher des vulnérabilités externes
    et internes à exploiter pour accéder aux données des titulaires de cartes, pour
    ensuite exfiltrer ces données. En tant que telles, les entités doivent tester
    leurs réseaux de manière approfondie, tout comme le ferait un attaquant. Ce test
    permet à l''entité d''identifier et de corriger les faiblesses qui pourraient
    être exploitées pour compromettre le réseau et les données de l''entité, puis
    de prendre les mesures appropriées pour protéger le réseau et les composants système
    contre de telles attaques.

    Bonne Pratique

    Les techniques de test d''intrusion différeront en fonction des besoins et de
    la structure d''une entreprise et devraient être adaptées à l''environnement testé.
    Par exemple, les tests à données aléatoires (fuzzing), d''injection et falsification
    de données peuvent être appropriés. Le type, la profondeur et la complexité des
    tests dépendront de l''environnement spécifique et des besoins de l''entreprise.

    Définitions

    Les tests d''intrusion simulent une situation d''attaque réelle dans le but d''identifier
    jusqu''où un attaquant pourrait s''introduire dans un environnement, en fonction
    des différentes quantités d''informations fournies au testeur. Cela permet à une
    entité de mieux comprendre son exposition potentielle et de développer une stratégie
    pour se défendre contre les attaques. Un test d''intrusion diffère d''une analyse
    de vulnérabilité, car un test d''intrusion est un processus actif qui inclut généralement
    l''exploitation des vulnérabilités identifiées.

    Le scan de vulnérabilités seul n''est pas un test d''intrusion, et un test d''intrusion
    n''est pas non plus adéquat si l''objectif est uniquement d''essayer d''exploiter
    les vulnérabilités trouvées dans une analyse de vulnérabilité. La réalisation
    d''une analyse de vulnérabilité peut être l''une des premières étapes, mais ce
    n''est pas la seule étape qu''un testeur d''intrusion effectuera pour planifier
    la stratégie de test. Même si une analyse de vulnérabilités ne détecte pas les
    vulnérabilités connues, le testeur d''intrusion obtiendra souvent suffisamment
    de connaissances sur le système pour identifier d''éventuelles failles de sécurité.

    Les tests d''intrusion sont un processus hautement manuel. Bien que certains outils
    automatisés puissent être utilisés, le testeur utilise sa connaissance des systèmes
    pour accéder à un environnement. Souvent, le testeur enchaîne plusieurs types
    d''exploitations dans le but de percer les couches de défenses. Par exemple, si
    le testeur trouve un moyen d''accéder à un serveur d''applications, le testeur
    utilisera alors le serveur compromis comme point pour lancer une nouvelle attaque
    basée sur les ressources auxquelles le serveur a accès. De cette façon, un testeur
    peut simuler les techniques utilisées par un attaquant pour identifier les zones
    de faiblesse potentielles dans l''environnement. Le test des méthodes de surveillance
    et de détection de la sécurité, par exemple pour confirmer l''efficacité des mécanismes
    de journalisation et de surveillance de l''intégrité des fichiers, doit également
    être envisagé.

    Informations Complémentaires

    Se référer au Complément d''informations : Information Supplement: Penetration
    Testing Guidance pour des conseils supplémentaires.

    Des approches de test d''intrusion acceptées par l''industrie comportent :

    The Open Source Security Testing Methodology and Manual (OSSTMM)

    Open Web Application Security Project (OWASP) penetration testing programs.'
