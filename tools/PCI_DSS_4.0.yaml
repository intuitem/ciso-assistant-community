- Exigence: 'Exigence 8 : Identifier les Utilisateurs et Authentifier L''accès aux
    Composants Système

    Les deux principes fondamentaux de l’identification et de l’authentification sont
    1) établir l''identité d''une personne ou d''un processus sur un système informatique,
    et 2) prouver ou vérifier que l''utilisateur associé à l''identité est bien celui
    qu’il prétend être.

    L''identification d''un utilisateur ou d''un processus sur un système informatique
    est effectué en attribuant un identifiant à une personne (identifiant d’utilisateur)
    ou à un processus (identifiant système, identifiant d’application) t. Ces identifiants
    (également appelés « comptes ») établissent fondamentalement l''identité d''une
    personne ou d''un processus en attribuant un identifiant unique à chaque personne
    ou processus afin de distinguer un utilisateur ou un processus d''un autre. Lorsque
    chaque utilisateur ou processus peut être identifié de manière unique, la responsabilité
    des actions effectuées par cette identité est garantie. Lorsqu''une telle audibilité
    est en place, les actions effectuées peuvent être attribuées aux utilisateurs
    et processus connus et autorisés.

    L''élément utilisé pour prouver ou vérifier l''identité est appelé facteur d''authentification.
    Les facteurs d''authentification sont 1) quelque chose que vous connaissez, tel
    qu''un mot de passe ou une phrase secrète ; 2) quelque chose que vous possédez,
    tel qu''un token physique d’authentification ou une carte à point ; ou 3) quelque
    chose que vous êtes, tel qu''une caractéristique biométrique.

    L''identifiant et le facteur d''authentification sont considérés ensemble comme
    des informations d''authentification et sont utilisés pour accéder aux droits
    et privilèges associés à un utilisateur, une application, un système ou des comptes
    de service.

    Ces exigences en matière d''identité et d''authentification sont basées sur les
    principes de sécurité acceptés par l''industrie et les meilleures pratiques pour
    soutenir l''écosystème de paiement. Le document NIST Special Publication 800-63,
    « Directives sur l''identité numérique », fournit des lignes directrices relatives
    à l''identité numérique et aux facteurs d''authentification. Il est important
    de noter que les directives du NIST sur l''identité numérique sont destinées aux
    agences fédérales américaines et doivent être consultées dans leur intégralité.
    Bon nombre des concepts et des approches définis dans ces directives sont censés
    fonctionner les uns avec les autres et non comme des paramètres autonomes. Remarque
    : Sauf indication contraire dans l''exigence, ces exigences s''appliquent à tous
    les comptes sur tous les composants système, y compris, sans toutefois s''y limiter
    : • Comptes de points de vente • Comptes avec des droits administrateurs • Comptes
    système et applicatifs • Tous les comptes utilisés pour afficher ou accéder aux
    données des titulaires de cartes ou pour accéder à des systèmes avec les données
    des titulaires de cartes. Cela inclut les comptes utilisés par les employés, les
    sous-traitants, les consultants, les fournisseurs internes et externes et les
    autres tiers (par exemple, ceux qui fournissent des services d''assistance ou
    de maintenance). Certaines exigences ne sont pas destinées à s''appliquer aux
    comptes utilisateurs n''ayant accès qu''à un seul numéro de carte à la fois afin
    d’effectuer la transaction (comme les identifiants utilisés par le personnel de
    caisse sur les terminaux de point de vente). Lorsque des éléments ne s''appliquent
    pas, ils sont notés directement dans l''exigence spécifique.

    Ces exigences ne s''appliquent pas aux comptes utilisés par des consommateurs
    (titulaires de cartes).

    Se reporter à l''Annexe G pour les définitions des termes du standard PCI DSS.'
