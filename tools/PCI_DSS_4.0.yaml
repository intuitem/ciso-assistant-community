  Guidance: 'Objectif

    Pour qu''une solution anti-programmes malveillants reste efficace, elle doit disposer
    des dernières mises à jour de sécurité, signatures, moteurs d''analyse des menaces
    et toute autre protection contre les logiciels malveillants sur laquelle repose
    la solution.

    Avoir un processus de mise à jour automatisé évite de surcharger les utilisateurs
    finaux avec la responsabilité d''installer manuellement les mises à jour et offre
    une plus grande assurance que les mécanismes de protection anti-programmes malveillants
    sont mis à jour aussi rapidement que possible après la publication d''une mise
    à jour.

    Bonne Pratique

    Les mécanismes anti-programmes malveillants doivent être mis à jour via une source
    fiable dès que possible une fois qu''une mise à jour est disponible. L''utilisation
    d''une source commune fiable pour distribuer les mises à jour aux systèmes des
    utilisateurs finaux permet de garantir l''intégrité et l''uniformité de l''architecture
    de la solution.

    Les mises à jour peuvent être automatiquement téléchargées vers un emplacement
    centralisé, par exemple pour permettre des tests, avant d''être déployées sur
    des composants systèmes individuels.'
