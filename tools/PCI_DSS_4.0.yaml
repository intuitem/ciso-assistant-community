    Si plusieurs utilisateurs partagent les mêmes informations d''authentification
    (par exemple, compte d''utilisateur et mot de passe), il devient impossible de
    retracer l''accès au système et les activités d''une personne. Cela empêche une
    entité d''attribuer la responsabilité ou d''avoir une journalisation efficace
    des actions d''une personne, car une action effectuée aurait pu être effectuée
    par toute personne du groupe connaissant l''identifiant utilisateur et les facteurs
    d''authentification associés.

    La possibilité d''attribuer des personnes aux actions effectuées avec un compte
    est essentielle pour garantir une responsabilité individuelle et une traçabilité
    (qui a effectué telle action, quelle action a été effectuée et quand cette action
    a été effectuée).

