- Exigence: 'Exigences de L’approche Définie

    9.5.1.3 Une formation est dispensée au personnel des environnements POI pour qu''il
    soit au courant des pratiques d''altération ou de remplacement des appareils POI,
    et comprend :

    • Vérifier l''identité de toute personne tierce prétendant être du personnel de
    réparation ou de maintenance, avant de leur accorder l''accès pour modifier ou
    dépanner les appareils.

    • Des procédures pour garantir que les appareils ne sont pas installés, remplacés
    ou retournés sans vérification.

    • Être conscient des comportements suspects entourant les appareils.

    • Signaler les comportements suspects et les indications d''altération ou de substitution
    de l''appareil au personnel approprié.


    Objectif de L’approche Personnalisée

    Le personnel connaît les types d''attaques contre les appareils POI, les contre-mesures
    techniques et procédurales de l''entité, et peut accéder à une assistance et à
    des conseils si nécessaire.'
  Instructions ROC: 9.5.1.3.a Examiner les supports de formation pour le personnel
    dans les environnements de POI afin de vérifier qu'ils comportent tous les éléments
    spécifiés dans cette exigence.
  Guidance: 'Objectif

    Les criminels se font souvent passer pour du personnel de maintenance autorisé
    pour accéder aux appareils POI.

    Bonne Pratique

    La formation du personnel doit inclure le fait d''être attentif et d''interroger
    toute personne qui se présente pour effectuer la maintenance des POI pour s''assurer
    qu''elle est autorisée et qu''elle dispose d''un bon de travail valide, y compris
    les agents, le personnel de maintenance ou de réparation, les techniciens, les
    prestataires de services ou d''autres tiers. Toutes les tierces parties demandant
    l''accès aux appareils doivent toujours être vérifiées avant de recevoir l''accès
    ; par exemple, en vérifiant auprès de la direction ou en téléphonant à la société
    de maintenance des points d''intérêt, telle que le prestataire ou acquéreur, pour
    vérification. De nombreux criminels essaieront de tromper le personnel en s''habillant
    déguisés comme des agents (par exemple, en portant des boîtes à outils et en portant
    des vêtements de travail), et pourraient également connaître l''emplacement des
    appareils, le personnel doit donc être formé pour toujours suivre les procédures.

    Une autre astuce utilisée par les criminels consiste à envoyer un « nouveau »
    appareil POI avec des instructions pour l''échanger avec un appareil légitime
    et « rendre » le nouvel appareil légitime. Les criminels peuvent même fournir
    des frais de retour à l''adresse indiquée. Par conséquent, le personnel doit toujours
    vérifier auprès de son responsable ou de son fournisseur que l''appareil est légitime
    et provient d''une source fiable avant de l''installer ou de l''utiliser à des
    fins professionnelles.

    Exemples

    Les comportements suspects dont le personnel doit être informé incluent les tentatives
    de personnes inconnues de débrancher ou d''ouvrir des appareils.

    S''assurer que le personnel connaît les mécanismes de signalement des comportements
    suspects et à qui signaler un tel comportement (par exemple, un chef hiérarchique
    ou un responsable de la sécurité) contribuera à réduire la probabilité et l''impact
    potentiel d''un appareil altéré ou remplacé.'
