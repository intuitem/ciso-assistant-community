  Guidance: 'Objectif

    Comme les comptes utilisateur individuels, les comptes système et applicatifs
    nécessitent une responsabilité et une gestion stricte pour s''assurer qu''ils
    sont utilisés uniquement aux fins prévues et qu''ils ne sont pas mal utilisés.

    Les attaquants compromettent souvent les comptes système ou applicatifs pour accéder
    aux données des titulaires de cartes.

    Bonne Pratique

    Dans la mesure du possible, configurer les comptes système et applicatifs pour
    interdire la connexion interactive afin d''empêcher les personnes non autorisées
    de se connecter et d''utiliser le compte avec ses privilèges système associés,
    et de limiter les machines et appareils sur lesquels le compte peut être utilisé.

    Définitions

    Les comptes système ou applicatifs sont les comptes qui exécutent des processus
    ou effectuent des tâches sur un système informatique ou une application et ne
    sont généralement pas des comptes auxquels un individu se connecte. Ces comptes
    ont généralement des privilèges élevés qui sont nécessaires pour effectuer des
    tâches ou des fonctions spécialisées.

    La connexion interactive est la possibilité pour une personne de se connecter
    à un compte système ou d''applications de la même manière qu''un compte utilisateur
    normal. L''utilisation des comptes système et applicatifs de cette manière signifie
    qu''il n''y a pas de responsabilité et de traçabilité des actions entreprises
    par l''utilisateur.'
