    Les meilleures pratiques de l''industrie pour l''archivage des clés retirées sont
    décrites dans NIST SP 800-57 Partie 1, Révision 5, Section 8.3.1, et comportent
    la maintenance de l''archive avec un tiers de confiance et le stockage des informations
    sur les clés archivées séparément des données opérationnelles.'
