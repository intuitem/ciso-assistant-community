- Exigence: 'Exigences de L’approche Définie

    1.2.4 Un ou des diagrammes de flux de données précis sont maintenus et répondent
    aux critères suivants :

    • Affiche tous les flux de données de carte à travers tous les systèmes et les
    réseaux.

    • Mis à jour au besoin lors de modifications apportées à l''environnement.


    Objectif de L’approche Personnalisée

    Une représentation de toutes les transmissions de données de carte entre les composants
    système et à travers les segments de réseau est maintenue et disponible.


    Notes D’applicabilité

    Un ou des diagrammes de flux de données ou une autre solution technique ou topologique
    qui identifie les flux de données de carte à travers les systèmes et les réseaux
    peuvent être utilisés pour répondre à la présente exigence.'
  Instructions ROC: 1.2.4.a Examiner le ou les diagrammes de flux de données et interroger
    le personnel afin de vérifier que le ou les diagrammes affichent tous les flux
    de données de carte conformément à tous les éléments spécifiés dans cette exigence.
  Guidance: 'Objectif

    Un diagramme de flux de données à jour et facilement disponible aide une entreprise
    à comprendre et à suivre le périmètre de son environnement en montrant la façon
    dont les données de carte circulent sur les réseaux et entre les systèmes et les
    appareils individuels.

    Le maintien à jour d''un ou de plusieurs diagrammes de flux de données évite que
    les données de carte ne soient ignorées et laissées involontairement non sécurisées.

    Bonne Pratique

    Le diagramme de flux de données doit inclure tous les points de connexion où les
    données de carte sont reçues et envoyées hors du réseau, y compris les connexions
    aux réseaux publics ouverts, les flux de traitement des applications, le stockage,
    les transmissions entre les systèmes et les réseaux, ainsi que les sauvegardes
    de fichiers.

    Le diagramme de flux de données est censé s''ajouter au diagramme de réseau et
    devrait concorder avec ce dernier et le compléter. Comme Bonne Pratique, les entités
    peuvent envisager d''inclure les éléments suivants dans leurs diagrammes de flux
    de données :

    • Tous les flux de traitement des données de carte, y compris l''autorisation,
    la télécollecte/ la remise de la compensation, e règlement, les impayés et les
    remboursements.

    • Tous les canaux d''acceptation distincts, y compris avec carte, sans carte et
    le commerce électronique.

    • Tous les types de réception ou de transmission de données, y compris celles
    impliquant des supports papier.

    • Le flux de données de carte depuis le point où elles entrent dans l''environnement
    jusqu''à leur destination finale.

    • Où les données de carte sont transmises et traitées, où elles sont stockées
    et si le stockage est à court ou à long terme.

    • La source de toutes les données de carte reçues (par exemple, clients, tiers,
    etc.) et toutes les entités avec lesquelles les données de carte sont partagées.

    • La date de la dernière mise à jour et les noms des personnes qui ont effectué
    et approuvé les mises à jour.'
