- Exigence: 'Exigences de L’approche Définie

    5.3.5 Les mécanismes anti-programmes malveillants ne peuvent pas être désactivés
    ou modifiés par les utilisateurs, à moins qu''ils ne soient spécifiquement documentés
    et autorisés par la direction au cas par cas pour une durée limitée dans le temps.


    Objectif de L’approche Personnalisée

    Les mécanismes anti-programmes malveillants ne peuvent pas être modifiés par du
    personnel non autorisé.


    Notes D’applicabilité

    Les solutions anti-programmes malveillants ne peuvent être temporairement désactivés
    que s''il existe un besoin technique légitime, autorisé par la direction au cas
    par cas. Si la solution anti-programmes malveillants doit être désactivée dans
    un but précis, cette décision doit être formellement autorisée. Des mesures de
    sécurité supplémentaires peuvent également devoir être mises en oeuvre pendant
    la période pendant laquelle la protection anti-programmes malveillants n''est
    pas active.'
  Instructions ROC: 5.3.5.a Examiner les configurations anti-programmes malveillants,
    afin de vérifier que les mécanismes anti-programmes malveillants ne peuvent pas
    être désactivés ou modifiés par les utilisateurs.
  Guidance: 'Objectif

    Il est important que les mécanismes de défense soient toujours en cours d''exécution
    afin que les logiciels malveillants soient détectés en temps réel. Le démarrage
    et l''arrêt ad hoc des solutions anti-programmes malveillants pourraient permettre
    aux logiciels malveillants de se propager sans contrôle ni détection.

    Bonne Pratique

    Lorsqu''il existe un besoin légitime de désactiver temporairement la protection
    anti-programmes malveillants d''un système ; par exemple, pour prendre en charge
    une activité de maintenance spécifique ou une enquête sur un problème technique,
    la raison de cette action doit être comprise et approuvée par un représentant
    approprié de la direction. Toute désactivation ou modification des mécanismes
    anti-programmes malveillants, y compris sur les propres appareils des administrateurs,
    doit être effectuée par du personnel autorisé.

    Il est reconnu que les administrateurs ont des privilèges qui peuvent leur permettre
    de désactiver l''anti-programmes malveillants sur leurs propres ordinateurs, mais
    il devrait y avoir des mécanismes d''alerte en place lorsqu''un tel logiciel est
    désactivé, puis qu’un suivi se produise afin de s''assurer que les processus corrects
    ont été suivis.

    Exemples

    Des mesures de sécurité supplémentaires qui peuvent devoir être mises en oeuvre
    pendant la période pendant laquelle la protection anti-programmes malveillants
    n''est pas active, incluent la déconnexion du système non protégé d''Internet
    pendant que la protection anti-programmes malveillants est désactivée et l''exécution
    d''une analyse complète une fois qu''elle est réactivée.'
