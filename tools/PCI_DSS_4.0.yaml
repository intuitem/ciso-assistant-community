  Instructions ROC: 6.2.4 Examiner les procédures documentées et interroger le personnel
    responsable du développement de logiciels afin de vérifier que les techniques
    d'ingénierie logicielle ou d'autres méthodes sont définies et utilisées par les
    développeurs de logiciels sur mesure et personnalisés afin de prévenir ou atténuer
    toutes les attaques logicielles courantes, comme spécifié dans cette exigence.
  Guidance: 'Objectif

    La détection ou la prévention précoces des erreurs courantes qui entraînent un
    code vulnérable dans le processus de développement logiciel réduit la probabilité
    que de telles erreurs parviennent à la production et conduisent à une compromission.
    L''intégration de techniques et d''outils d''ingénierie formels dans le processus
    de développement permettra de détecter rapidement ces erreurs. Cette philosophie
    est parfois appelée « shift-left security ».

    Bonne Pratique

    Pour les logiciels sur mesure et personnalisés, l''entité doit s''assurer que
    le code est développé en se concentrant sur la prévention ou l''atténuation des
    attaques logicielles courantes, notamment :

    • Tentative d''exploiter des vulnérabilités courantes de codage (bogues).

    • Tentative d''exploiter les failles de conception du logiciel.

    • Tentative d''exploiter les failles d''implémentation ou de configuration.

    • Attaques d''énumération - attaques automatisées qui sont activement exploitées
    dans les mécanismes de paiement et de « credentials », d''authentification ou
    d''autorisation. Voir PCI Perspectives blog article “Beware of Account Testing
    Attacks.”

