    Les clés secrètes ou privées en texte clair ne peuvent être connues de personne.
    Les opérations impliquant des clés en texte clair ne peuvent pas être effectuées
    par une seule personne.


    Notes D’applicabilité

    Ce contrôle s''applique aux opérations manuelles de gestion des clés ou lorsque
    la gestion des clés n''est pas contrôlée par le produit de chiffrement.

    Une clé cryptographique simplement divisée en deux parties ne répond pas à cette
    exigence. Les clés secrètes ou privées stockées en tant que composants de clé
    ou partages de clé doivent être générées via l''une des méthodes suivantes :

    • L''utilisation d''un générateur de chiffres aléatoires approuvé et dans un dispositif
    cryptographique sécurisé (SCD), tel qu''un module de sécurité matérielle (HSM)
    ou un dispositif de point d''interaction approuvé PTS,

    OU

    • Selon ISO 19592 ou une standard industrielle équivalente pour la génération
    de partages de clés secrètes.'
