  Guidance: 'Objectif

    L''attribution de moindres privilèges permet d''empêcher les utilisateurs qui
    ne connaissent pas suffisamment l''application de modifier de manière incorrecte
    ou accidentelle la configuration de l''application ou de modifier ses paramètres
    de sécurité. L''application des moindres privilèges permet également de minimiser
    l''étendue des dommages si une personne non autorisée accède à un identifiant
    utilisateur.

    Bonne Pratique

    Les droits d''accès sont accordés à un utilisateur par affectation à une ou plusieurs
    fonctions. L''accès est attribué selon les fonctions d’utilisateur spécifiques
    et avec le périmètre minimal requise pour la tâche.

    Lors de l''attribution d''un accès privilégié, il est important d''attribuer aux
    individus uniquement les privilèges dont ils ont besoin pour effectuer leur travail
    (les « moindres privilèges »). Par exemple, l''administrateur de base de données
    ou l''administrateur de sauvegarde ne doit pas disposer des mêmes privilèges que
    l''administrateur système global.

    Une fois les besoins définis pour les fonctions utilisateur (conformément à l''exigence
    7.2.1 du standard PCI DSS), il est facile d''accorder l''accès aux personnes en
    fonction de la classification de leur poste et de leur fonction en utilisant les
    rôles déjà créés.

    Les entités peuvent envisager d''utiliser la gestion des accès privilégiés (PAM),
    qui est une méthode pour accorder l''accès aux comptes privilégiés uniquement
    lorsque ces privilèges sont requis, en révoquant immédiatement cet accès une fois
    qu''ils ne sont plus nécessaires.'
