    appareil POI avec des instructions pour l''échanger avec un appareil légitime
    et « rendre » le nouvel appareil légitime. Les criminels peuvent même fournir
    des frais de retour à l''adresse indiquée. Par conséquent, le personnel doit toujours
    vérifier auprès de son responsable ou de son fournisseur que l''appareil est légitime
    et provient d''une source fiable avant de l''installer ou de l''utiliser à des
    fins professionnelles.

