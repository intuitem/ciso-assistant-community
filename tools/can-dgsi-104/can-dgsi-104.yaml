            \ ou vol\xE9s, ce qui pourrait entra\xEEner une\natteinte aux donn\xE9\
            es et l\u2019infiltration de fichiers malveillants dans le r\xE9seau de\
            \ l\u2019organisation.\nComme il peut \xEAtre difficile d\u2019en emp\xEA\
            cher toute utilisation, l\u2019organisation peut n\u2019autoriser\nque\
            \ celle de lecteurs chiffr\xE9s commerciaux qu\u2019elle fournit. Elle\
            \ devrait envisager d\u2019employer\ndes outils lui permettant de contr\xF4\
            ler les acc\xE8s et de surveiller les fichiers transf\xE9r\xE9s. Il importe\n\
            que l\u2019organisation assure un contr\xF4le strict des dispositifs de\
            \ stockage, y compris les supports\namovibles."
