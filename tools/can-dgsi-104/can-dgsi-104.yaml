      description: 'Organizations have the ability to change all administrative passwords
        on devices. While doing so, organisations can also review device settings
        (which may be set to insecure defaults) to disable all unnecessary functionality
        on devices, and to enable any necessary security features.

        Organisations may adhere to best practices for configuring devices, ensuring
        security measures are established and maintained consistently throughout operations.
        This includes following to recommended configuration standards such as those
        outlined by the Center for Internet Security (CIS) or adopting product security
        best practices for configuration management.'
      translations:
        fr:
          name: "Application des param\xE8tres de s\xE9curit\xE9 des syst\xE8mes"
          description: "L\u2019organisation a la possibilit\xE9 de modifier tous les\
