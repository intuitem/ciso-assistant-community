            \ multiples. Il s\u2019agit d\u2019une combinaison de choses que l\u2019\
            utilisateur\nconna\xEEt (ex. : mot de passe) ou poss\xE8de (ex. : jeton\
            \ physique, code g\xE9n\xE9r\xE9 par une application,\nappel t\xE9l\xE9\
            phonique automatis\xE9 \xE0 un num\xE9ro pr\xE9\xE9tabli), ou d\u2019\
            attributs physiques (ex. :\nbiom\xE9trie). Les solutions d\u2019authentification\
            \ \xE0 facteurs multiples diff\xE8rent dans leur protection,\nmais toutes\
            \ am\xE9liorent la posture de cybers\xE9curit\xE9 globale d\u2019une organisation."
