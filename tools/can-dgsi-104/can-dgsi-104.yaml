      name: C-Enforcing multi-factor authentication
      description: Organizations user authentication policies can balance security
        with usability. Industry best practice is multi-factor authentication which
        combines the use of something the user knows (e.g., a password) with something
        that the user has (e.g., a physical token, an app-generated code, an automated
        phone call to a telphone numbe on file), or something the user is (e.g., biometric).
        Not all multi-factor solutions provide equal security strength, but all improve
        an organisation's overall cyber security posture.
      translations:
        fr:
          name: "Mise en \u0153uvre de l\u2019authentification multifacteur"
          description: "Dans ses politiques d\u2019authentification des utilisateurs,\
