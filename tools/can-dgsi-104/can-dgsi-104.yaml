    scores_definition:
    - score: 1
      name: Not in place
      description: Not implemented in the organization
      translations:
        fr:
          name: non
          description: "non mis en place Non mis en \u0153uvre dans l'organisation"
    - score: 2
      name: Partial
      description: Project in progress or incomplete
      translations:
