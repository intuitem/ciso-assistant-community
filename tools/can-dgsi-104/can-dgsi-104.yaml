      name: C-Securing portable media
      description: Portable media such as portable hard drives, USB flash drives and
        secure digital (SD) cards are a convenient way to transfer files between devices.
        However, given their size and portability, they are prone to loss or theft,
        potentially causing a data breach and the introduction of malicious files
        to your network. Since banning their use altogether may be impractical, organisations
        may limit the use or portable media to commercial encrypted drives provided
        by the organisation. Organisations should consdier tools which control their
        access and monitor files transferred.
      translations:
        fr:
          name: "S\xE9curisation des supports amovibles"
          description: "Les supports amovibles, comme les disques durs portatifs,\
            \ les cl\xE9s USB et les cartes m\xE9moire\nflash sont pratiques pour\
            \ transf\xE9rer des fichiers entre les appareils. Cependant, comme ils\
