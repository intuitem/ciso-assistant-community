      name: C-Vendor & Cloud security
      description: Organizations typically rely on outsourced IT service providers
        or MSPs for services such as their cloud storage and processing needs, the
        management and/or hosting of their website, and the management of their online
        payment systems. It is important for organisations to consider their risk
        tolerance level, and the applicable regulations within the legal jurisdictions
        where their outsourced providers store or use their sensitive information.
      translations:
        fr:
          name: "S\xE9curit\xE9 des fournisseurs et du cloud"
          description: "Une organisation a g\xE9n\xE9ralement recours \xE0 un fournisseur\
            \ tiers de services de TI ou de services g\xE9r\xE9s pour ses besoins\
            \ de stockage et de traitement infonuagiques, la gestion ou\nl\u2019h\xE9\
            bergement de son site Web et la gestion de ses syst\xE8mes de paiement\
            \ en ligne. Il est\nimportant qu\u2019elle tienne compte de son seuil\
            \ de tol\xE9rance aux risques quant \xE0 la\nr\xE9glementation en vigueur\
            \ aux endroits o\xF9 ses fournisseurs stockent ou utilisent son\ninformation\
            \ sensible."
