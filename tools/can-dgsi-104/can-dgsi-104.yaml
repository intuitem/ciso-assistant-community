      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.2
      ref_id: 6.1.2.1
      name: L1-Securing mobile work environments
      description: 'The organization using mobile devices (i.e., cellphones) shall
        educate users to:

        a. disable automatic connections to open networks;

        b. avoide connecting to untrusted Wi-Fi networks;

        c. limit the use of Bluetooth and NFC for the exchange of sensitive information;

        d. use corporate Wi-Fi or cellular data network connectivity rather than public
        Wi-Fi; and

        e. use secure connectivite (VPN, Virtual Desktop etc.) when connecting to
        public Wi-Fi networks.'
      implementation_groups:
      - L1
      translations:
        fr:
          name: "S\xE9curisation des environnements de travail mobiles"
          description: "L\u2019organisation qui utilise des appareils mobiles (ex.\
            \ : t\xE9l\xE9phone cellulaire) doit montrer aux utilisateurs \xE0 :\n\
            a) d\xE9sactiver la connexion automatique aux r\xE9seaux ouverts;\nb)\
            \ \xE9viter la connexion aux r\xE9seaux Wi-Fi non s\xE9curis\xE9s;\nc)\
            \ limiter l\u2019utilisation de la technologie Bluetooth et de la communication\
            \ en champ proche pour la transmission d\u2019information sensible;\n\
            d) utiliser le r\xE9seau Wi-Fi de l\u2019organisation ou le r\xE9seau\
            \ cellulaire plut\xF4t qu\u2019un r\xE9seau Wi-Fi public;\ne) utiliser\
            \ un mode s\xE9curis\xE9 (ex. : VPN, bureau virtuel) pour la connexion\
            \ aux r\xE9seaux Wi-Fi publics."
