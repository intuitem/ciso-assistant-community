      assessable: false
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.2.1
      ref_id: 5.2.1.1
      name: C-Managing security patching
      description: IT vendors release software and firmware updates (patches) on a
        regular basis to address defects and security vulnerabilities. Manually keeping
        trak of what vulnerabilities exist for various products located across a network
        is time-consuming and expensive. At the large organisation level, the costly
        but effective practices of vulnerability and patch management reduce cybrer
        security risks.
      translations:
        fr:
          name: "Gestion des mises \xE0 jour de s\xE9curit\xE9"
          description: "Les fournisseurs de TI diffusent r\xE9guli\xE8rement des mises\
            \ \xE0 jour (correctifs) pour leurs logiciels\net micrologiciels afin\
            \ d\u2019en corriger les d\xE9fauts et d\u2019en \xE9liminer les vuln\xE9\
            rabilit\xE9s. Le suivi\nmanuel des vuln\xE9rabilit\xE9s associ\xE9es aux\
            \ divers \xE9l\xE9ments d\u2019un r\xE9seau demande beaucoup de\ntemps\
            \ et d\u2019argent. Pour une grande organisation, la gestion des vuln\xE9\
            rabilit\xE9s et des correctifs\nest un moyen efficace, malgr\xE9 les co\xFB\
            ts, de r\xE9duire les risques de cybers\xE9curit\xE9."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.2.1.2
      assessable: false
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.2.1
      ref_id: 5.2.1.2
      name: L1-Enabling automatic updates
      description: Small and medium organizations can enable automatic updates for
        all software and hardware if such an option is available - or consider replacing
        products with ones that provide the option. This includes replacing software
        and hardware that no longer receive updates because the vendor ended support
        (i.e., products past their end of life). This will keep standalone devices,
        operating systems, applications, and security software up-to-date and free
        of known vulnerabilities.
      translations:
        fr:
          name: "Activation des mises \xE0 jour automatiques"
          description: "Une petite ou moyenne organisation a la possibilit\xE9 d\u2019\
            activer la mise \xE0 jour automatique de ses\nlogiciels et de son mat\xE9\
            riel, si une telle option est offerte, ou d\u2019envisager de remplacer\
            \ ses\nproduits par d\u2019autres offrant cette option. Cette mesure comprend\
            \ le remplacement des\nlogiciels et du mat\xE9riel qui ne sont plus vis\xE9\
            s par des mises \xE0 jour parce que le fournisseur ne\nles prend plus\
            \ en charge (c.-\xE0-d. des produits ayant termin\xE9 leur vie utile).\
            \ L\u2019organisation\ns\u2019assure ainsi que ses appareils autonomes,\
            \ syst\xE8mes d\u2019exploitation, applications et logiciels de s\xE9\
            curit\xE9 sont \xE0 jour et exempts de vuln\xE9rabilit\xE9s connues."
