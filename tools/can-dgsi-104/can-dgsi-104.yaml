      name: Risk analysis
      description: "The member of the senior-level leadership team appointed to oversee\
        \ the organization\u2019s cyber security shall conduct cyber security risk\
        \ assessments and coordinate the implementation of cyber security controls\
        \ to address potential cyber security risks.\n\nNOTE 1: The member of the\
