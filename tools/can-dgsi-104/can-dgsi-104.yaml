      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.2.3
      ref_id: 6.2.3.1
      name: L2-Third-party security compliance
      description: 'The organization using cloud applications and/or outsourcing IT
        services shall:

        a. complete a risk assessment of externally provided services.

        NOTE: Refer to Vendor Risk Analysis Questionnaire template in Annex C.


        b. require that all their external providers share a report that states that
        they achieved compliance with SOC 2, ISO/IEC 27001, PCI-DSS, ISP/IEC 20000,
        CAN/DGSI 104:2021 or equivalent, or provide a documented business case as
        why they chose not to;

        NOTE: The organisation determines equivalence to the standard depending on
        the type of IT service that is outsourced.


        c. complete a risk assessment of their data transmital and data storage process
        (e.g., risk associated with legal jurisdictions);

        d. ensure that their IT infrastructure and users communicate securely with
        all cloud services and applications; and

        e. ensure that all administrative accounts for cloud services use mult-factor
        authentication and differ from internal administrator accounts.'
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Conformit\xE9 en mati\xE8re de s\xE9curit\xE9 des tiers"
          description: "L\u2019organisation qui utilise des services infonuagiques\
            \ ou des services de TI externalis\xE9s doit :\na) effectuer une \xE9\
            valuation des risques pour les services fournis par des tiers. NOTE :\
            \ Voir le mod\xE8le de questionnaire d\u2019analyse des risques associ\xE9\
            s aux fournisseurs \xE0 l\u2019annexe C.\nb) exiger que tous leurs fournisseurs\
            \ externes publient un rapport d\xE9montrant leur conformit\xE9 aux normes\
            \ SOC 2, ISO/IEC 27001, PCI DSS, ISO/CEI 20000, CAN/DGSI 104:2021 ou une\
            \ autre norme \xE9quivalente, ou fournir un dossier de d\xE9cision document\xE9\
            \ expliquant leur refus; NOTE : L\u2019organisation d\xE9termine les normes\
            \ \xE9quivalentes selon le type de service de TI sous-trait\xE9.\nc) effectuer\
            \ une \xE9valuation des risques associ\xE9s \xE0 ses processus de transmission\
            \ et de stockage des donn\xE9es (ex. : risques associ\xE9s aux obligations\
            \ juridiques);\nd) veiller \xE0 ce que son infrastructure de TI et ses\
            \ utilisateurs communiquent de fa\xE7on s\xE9curis\xE9e avec les applications\
            \ et services infonuagiques;\ne) veiller \xE0 ce que les comptes administrateur\
            \ des services infonuagiques utilisent une m\xE9thode d\u2019authentification\
            \ \xE0 facteurs multiples et diff\xE8rent des comptes administrateur internes."
