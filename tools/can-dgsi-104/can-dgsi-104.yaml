    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.3.2
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.3
      ref_id: 6.1.3.2
      name: L2-Securing mobile application and storage
      description: "The organization using mobile devices (i.e., cellphones) shall:\n\
        a. require separation between work and personal data on mobile devices with\
        \ access to corporate IT resources and document the details of this separation;\n\
        b. ensure that employees only download mobile device applications (i.e., apps)\
        \ from the organisation's list of trusted sources;\nc. require that all mobile\
        \ devices store all sensitive information in a secure, encrypted state;\n\
        d. implement an enterprise mobility management solution for all mobile devices\
        \ or document the risks assumed to the audit, management, and security functionality\
        \ of mobile devices by not implementing such a soluction;\ne. enforce users\
        \ to:\n - disable automatice connections to open networks;\n - avoid connecting\
        \ to untrusted Wi-Fi networks;\n - limit the use of Bluetooth and NFC for\
        \ the exchange of sensitive information;\n - use corporate Wi-Fi or cellular\
        \ data network connectivity rather than public Wi-Fi; and\n - use secure conectivity\
        \ (VPN, Virtual Desktop etc.) when connecting to public Wi-Fi networks or\
        \ provide the rationale for not doing so."
      implementation_groups:
      - L2
      translations:
        fr:
          name: "S\xE9curisation des applications et du stockage mobiles"
          description: "L\u2019organisation qui utilise des appareils mobiles (ex.\
            \ : t\xE9l\xE9phones cellulaires) doit :\na) exiger la s\xE9paration entre\
            \ les donn\xE9es professionnelles et personnelles sur les appareils mobiles\
            \ ayant acc\xE8s \xE0 ses ressources de TI et consigner les d\xE9tails\
            \ de cette s\xE9paration;\nb) veiller \xE0 ce que les employ\xE9s ne t\xE9\
            l\xE9chargent des applications qu\u2019\xE0 partir de la liste de sources\
            \ de confiance qu\u2019elle aura \xE9tablie;\nc) exiger que les appareils\
            \ mobiles stockent l\u2019information sensible sous une forme chiffr\xE9\
            e s\xE9curis\xE9e;\nd) mettre en \u0153uvre une solution de gestion de\
            \ la mobilit\xE9 d\u2019entreprise sur les appareils mobiles et, si elle\
            \ choisit de ne pas le faire, consigner les risques qu\u2019elle assume\
            \ en ce qui concerne la v\xE9rification, la gestion et les fonctions de\
            \ s\xE9curit\xE9 des appareils;\ne) encourager les utilisateurs \xE0 :\n\
            - d\xE9sactiver la connexion automatique aux r\xE9seaux ouverts;\n- \xE9\
            viter la connexion aux r\xE9seaux Wi-Fi non s\xE9curis\xE9s;\n- limiter\
            \ l\u2019utilisation de la technologie Bluetooth et de la communication\
            \ en champ proche pour la transmission d\u2019information sensible;\n\
            - utiliser le r\xE9seau Wi-Fi de l\u2019organisation ou le r\xE9seau cellulaire\
            \ plut\xF4t qu\u2019un r\xE9seau Wi-Fi public;\n- utiliser un mode s\xE9\
            curis\xE9 (ex. : VPN, bureau virtuel) pour la connexion aux r\xE9seaux\
            \ Wi-Fi publics et, si elle choisit de ne pas le faire, justifier ses\
            \ raisons."
