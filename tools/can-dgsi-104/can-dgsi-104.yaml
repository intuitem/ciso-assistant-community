      description: Networks connected to the Internet require protection from online
        threats through the use of firewalls. A firewall is a software of a hardware
        device that monitors the flow of traffic and can defend an internal network
        from outside intrusions. Domain Name System (DNS) firewall solutions prevent
        connections to known malicious domains. Solutions are available to protect
        all devices connected to a corporate network.
      translations:
