      ref_id: 4.2.2.1
      name: L1-Responsible Leadership
      description: 'Top management shall appoint a member of the senior-level leadership
        team to oversee and be accountable for the organisation''s cyber security.
        Accountabilities of the member of the senior- level leadership team shall
        include the following:

        a. developing and implementing a company-wide information cyber security program
        to meet baseline cyber security controls;

        b. documenting and disseminating information security policies and procedures;

        c. coordinating the development and implementation of a company-wide informatin
        security training and awareness program;

        d. coordinating a response to actual or suspected breaches in the confidentiality,
        integrity, or availability of the organisation''s data; and

        e. identifying organisational risks and prioritising risk treatment relative
        to likelihood and potential impact of cyber threats.'
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: L1-Responsible Leadership
          description: "La haute direction doit nommer un membre de l\u2019\xE9quipe\
            \ de direction pour surveiller la cybers\xE9curit\xE9 de l\u2019organisation\
            \ et en rendre compte. Celui-ci doit avoir au moins les responsabilit\xE9\
            s suivantes :\na) \xC9laborer et mettre en place un programme de cybers\xE9\
            curit\xE9 qui couvre les contr\xF4les\nde base et s\u2019applique \xE0\
            \ toute l\u2019organisation.\nb) R\xE9diger et diffuser les politiques\
            \ et proc\xE9dures concernant la s\xE9curit\xE9 de l\u2019information.\n\
            c) Coordonner la cr\xE9ation et la mise en place d\u2019un programme de\
            \ sensibilisation et de formation sur la s\xE9curit\xE9 de l\u2019information\
            \ qui s\u2019applique \xE0 toute l\u2019organisation.\nd) Coordonner l\u2019\
            intervention en cas d\u2019atteinte r\xE9elle ou pr\xE9sum\xE9e \xE0 la\
            \ confidentialit\xE9, \xE0 l\u2019int\xE9grit\xE9 ou \xE0 la disponibilit\xE9\
            \ des donn\xE9es de l\u2019organisation.\ne) Recenser les risques organisationnels\
            \ et en prioriser la prise en compte selon leur probabilit\xE9 et leurs\
            \ r\xE9percussions potentielles."
