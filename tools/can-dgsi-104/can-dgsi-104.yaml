      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.8.2
      ref_id: 5.8.2.3
      name: L1-Restricting administrator privileges
      description: The organization shall only permit administrator accounts to perform
        administrative activities (and not user-level activities such as accessingt
