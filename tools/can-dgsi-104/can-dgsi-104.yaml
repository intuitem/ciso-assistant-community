      ref_id: 6.1.1.1
      name: C-Securing mobile devices
      description: 'Mobile devices such as cellular phones are essential to most organizations.
        Organizations need to decide on the ownership model that they wish to have
        for mobile devices. Organisations typically either provide company-owned persosnally
        enabled (COPE) devices or allow employees to bring their own devices (BYOD).
        In both cases, organisations need to take steps to secure sensitive information
        and corporate IT infrastructure access from these devices. '
      translations:
        fr:
          name: "S\xE9curisation des appareils mobiles"
          description: "Les appareils mobiles comme les t\xE9l\xE9phones cellulaires\
            \ sont essentiels pour la plupart des\norganisations. Il revient \xE0\
            \ chacune d\u2019elles de choisir le mod\xE8le de propri\xE9t\xE9 qu\u2019\
            elle adoptera\npour ces appareils. Habituellement, soit elle fournit aux\
            \ employ\xE9s un appareil, soit elle les\nautorise \xE0 utiliser leur\
            \ propre appareil. Dans les deux cas, l\u2019organisation doit prendre\
            \ des\nmesures pour s\xE9curiser l\u2019acc\xE8s \xE0 son information\
            \ sensible et \xE0 son infrastructure de TI \xE0 partir\nde ces appareils. "
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.1.2
      assessable: false
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.1
      ref_id: 6.1.1.2
      name: C-Securing mobile data separation
      description: Many solutions exist to segregate work and personal spaces, including
        apps, email accounts, contacts, etc., wheather mobile devices are business
        or employee-owned, ranging from using separate apps for work and personal
        use to native "secure folder" or "locker" functions for sensitive business
        information. It is important for organisations to determine how to enforce
        this separation in a manner that balances the organisation's business and
        security needs.
      translations:
        fr:
          name: "S\xE9paration des donn\xE9es mobiles s\xE9curis\xE9es"
          description: "Il existe de nombreuses solutions pour s\xE9parer les donn\xE9\
            es professionnelles des donn\xE9es\npersonnelles (applications, comptes\
            \ de courriel, contacts, etc.) sur les appareils mobiles, que\nceux-ci\
            \ appartiennent \xE0 l\u2019organisation ou aux employ\xE9s. Ces solutions\
            \ vont de l\u2019utilisation\nd\u2019applications diff\xE9rentes pour\
            \ le travail et la vie priv\xE9e \xE0 l\u2019emploi de dossiers s\xE9\
            curis\xE9s natifs\nou de fonctions de verrouillage pour l\u2019information\
            \ sensible de l\u2019organisation. Il importe que\nl\u2019organisation\
            \ d\xE9termine comment cr\xE9er cette s\xE9paration d\u2019une mani\xE8\
            re qui \xE9quilibre ses\nbesoins op\xE9rationnels et en mati\xE8re de\
            \ s\xE9curit\xE9."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.1.3
      assessable: false
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:6.1.1
      ref_id: 6.1.1.3
      name: C-Managing enterprise mobility
      description: Applications (apps) can greatly enhance the capability and productivity
        of mobile devices but can also introduce risk. Organisations with more mature
        IT infrastructure and business processes may choose an enterprise mobility
        management (EMM) solution that enables enhanced business features as well
        as improved administration of mobile devices. EMM solutions vary in capability
        but generally include functions to manage, audit and support mobile devices
        in the workplace. They may also include the capability to remotely wipe devices.
      translations:
        fr:
          name: "Gestion de la mobilit\xE9 d\u2019entreprise"
          description: "Les applications am\xE9liorent parfois grandement les capacit\xE9\
            s et la productivit\xE9 des appareils\nmobiles, mais sont aussi susceptibles\
            \ de cr\xE9er un risque. Une organisation ayant une\ninfrastructure et\
            \ des processus op\xE9rationnels de TI matures peut choisir d\u2019utiliser\
            \ une solution\nde gestion de la mobilit\xE9 d\u2019entreprise lui permettant\
            \ d\u2019am\xE9liorer ses activit\xE9s et sa gestion des\nappareils mobiles.\
            \ Les solutions de ce type ont diverses capacit\xE9s, mais offrent en\
            \ g\xE9n\xE9ral des\nfonctions de gestion, de v\xE9rification et de prise\
            \ en charge des appareils mobiles utilis\xE9s au\ntravail. Certaines peuvent\
            \ aussi effacer \xE0 distance les donn\xE9es sur les appareils."
