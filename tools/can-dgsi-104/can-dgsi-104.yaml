            ) pour d\xE9sactiver les fonctions superflues et activer les\nfonctions\
            \ de s\xE9curit\xE9 n\xE9cessaires. L\u2019organisation peut aussi adopter\
            \ les pratiques exemplaires\nde configuration des appareils, en s\u2019\
            assurant que les mesures de s\xE9curit\xE9 sont mises en place\net maintenues\
            \ tout au long des op\xE9rations. Il s\u2019agit notamment de suivre les\
            \ param\xE8tres par\nd\xE9faut comme ceux recommand\xE9s par le Center\
            \ for Internet Security (CIS) ou d\u2019adopter les\npratiques exemplaires\
