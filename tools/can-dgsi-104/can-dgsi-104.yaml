    description: "Contr\xF4les de cybers\xE9curit\xE9 de base pour les petites et\
      \ moyennes organisations.\_Cette norme \xE9tablit les contr\xF4les de cybers\xE9\
      curit\xE9 minimum destin\xE9s aux petites et moyennes organisations, qui comptent\
      \ g\xE9n\xE9ralement moins de 500 employ\xE9s."
