      description: The organization shall have a firewall placed between two perimeters
        that controls the amount and kinds of traffic that may pass between the two.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Test de r\xE9cup\xE9ration des donn\xE9es"
          description: "L\u2019organisation doit avoir un pare-feu entre deux p\xE9\
            rim\xE8tres pour contr\xF4ler le volume et les types de trafic qui peut\
            \ circuler entre ces p\xE9rim\xE8tres."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.2
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.2
      name: L2-DNS firewall mplementation
      description: The organization shall implement a DNS firewall for outbound DNS
        requests to the Internet.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Mise en \u0153uvre d\u2019un pare-feu DNS"
          description: "L\u2019organisation doit mettre en place un pare-feu DNS pour\
            \ les requ\xEAtes DNS sortantes vers l\u2019Internet."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.3
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.3
      name: L2-Managing software firewalls
      description: The organization shall activate any software firewalls included
        on devices within their networks or document that alternative measures in
        place instead of these firewalls.
      implementation_groups:
      - L2
      translations:
        fr:
          name: Gestion des pare-feu logiciels
          description: "L\u2019organisation doit activer tout pare-feu logiciel des\
            \ appareils de son r\xE9seau ou consigner toute mesure mise en place au\
            \ lieu de ces pare-feu."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.4
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.4
      name: L2-Securing remote access
      description: The organization shall require encrypted connectivity to all corporate
        IT resources and require VPN connectivity with multi-factor authentication
        for all remote access into corporate networks.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "S\xE9curisation des acc\xE8s \xE0 distance"
          description: "L\u2019organisation doit exiger une connexion chiffr\xE9e\
            \ \xE0 toutes ses ressources de TI et une connexion VPN avec authentification\
            \ \xE0 facteurs multiples pour tout acc\xE8s \xE0 distance \xE0 ses r\xE9\
            seaux."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.5
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.5
      name: L2-Enforcing secure Wi-Fi policies
      description: The organization shall use secure Wi-Fi, at a minimum WPA2-AES,
        and preferably WPA2-Enterprise or WPA3-Enterprise, and configure related passwords
        in accordance with section 5.5.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Application des politiques Wi-Fi s\xE9curis\xE9es"
          description: "L\u2019organisation doit utiliser un r\xE9seau Wi-Fi s\xE9\
            curis\xE9, minimalement de type WPA2-AES et pr\xE9f\xE9rablement de type\
            \ WPA2-Enterprise ou WPA3-Enterprise, et configurer les mots de passe\
            \ conform\xE9ment \xE0 l\u2019article 5.5."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.6
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.6
      name: L2-Implementing network segmentation
      description: ' The organization shall segment their networks to ensure networks
        provided to the public/customers are separated (and/or isolated) from the
        corporate networks.'
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Mise en place de la segmentation du r\xE9seau"
          description: "L\u2019organisation doit segmenter ses r\xE9seaux de sorte\
            \ que les r\xE9seaux accessibles \xE0 la client\xE8le ou au public soient\
            \ s\xE9par\xE9s (ou isol\xE9s) des r\xE9seaux d\u2019entreprise."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.7
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.7
      name: L2-Enforcing email security policies
      description: The organization shall ensure the implementation of DMARC, DKIM
        and SPF on all organization email services.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Application des politiques de s\xE9curit\xE9 des emails"
          description: "L\u2019organisation doit veiller \xE0 l\u2019application du\
            \ protocole DMARC dans ses services de courriel."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.8
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.8
      name: L2-Filtering malicious emails
      description: The organization shall ensure email filtering is implemented.
      implementation_groups:
      - L2
      translations:
        fr:
          name: Filtrage des emails malveillants
          description: "L\u2019organisation doit veiller \xE0 la mise en place du\
            \ filtrage des courriels."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3.9
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.7.3
      ref_id: 5.7.3.9
      name: L2-Securing work network access
      description: The organization should ensure that their users join a separate
        network that is independent of the home network (e.g. guest network) in conducting
        their employment activities.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "S\xE9curisation des acc\xE8s r\xE9seau professionnels"
          description: "L\u2019organisation devrait s\u2019assurer que les utilisateurs\
            \ se connectent \xE0 un r\xE9seau distinct, ind\xE9pendant du r\xE9seau\
            \ principal (ex. : r\xE9seau invit\xE9) pour effectuer leur travail."
