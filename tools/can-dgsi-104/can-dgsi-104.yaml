            \ t\xE2ches et restreindre les privil\xE8ges d\u2019administrateur \xE0\
            \ ceux qui en ont besoin."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.8.2.2
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.8.2
      ref_id: 5.8.2.2
      name: L1-Deactivating unused accounts
      description: The organization shall remove accounts and/or functionality when
        users no longer require these for their tasks.
      implementation_groups:
      - L1
      translations:
        fr:
          name: "D\xE9sactivation des comptes inutilis\xE9s"
          description: "L\u2019organisation doit r\xE9voquer l\u2019acc\xE8s aux comptes\
            \ et aux fonctions lorsque celui-ci n\u2019est plus n\xE9cessaire \xE0\
            \ l\u2019accomplissement des t\xE2ches."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.8.2.3
      assessable: true
