      name: L1-Automatic patching policy
      description: 'The organization shall enable automatic patching for all software
        and hardware or document all instances where they make the business decision
        not to do so.

        NOTE 1: This includes all servers, laptops, desktops, tablets, mobile phones
        and network equipment products.

        NOTE 2: The organisation should have a business process to ensure regular
        manual updates for software and hardware that are not capable of automatic
        updates.

        NOTE 3: The organisation may establish a testing procedure to ensure patches
        do not cause a disruption to business functions if a risk analysis determines
        that such a capabiity is a sensible risk reduction measure.'
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Politique de mise \xE0 jour automatique"
          description: "L\u2019organisation doit activer l\u2019application automatique\
            \ de correctifs pour l\u2019ensemble de ses logiciels et de son mat\xE9\
            riel, et consigner tous les cas o\xF9 elle d\xE9cide de ne pas le faire.\n\
            \nNOTE 1 : Ceci comprend la totalit\xE9 des serveurs, ordinateurs portables\
            \ et de bureau, tablettes, t\xE9l\xE9phones cellulaires et \xE9quipement\
            \ r\xE9seau.\nNOTE 2 : L\u2019organisation devrait avoir un processus\
            \ op\xE9rationnel assurant la mise \xE0 jour manuelle r\xE9guli\xE8re\
            \ des logiciels et du mat\xE9riel ne pouvant \xEAtre mis \xE0 jour automatiquement.\n\
            NOTE 3 : L\u2019organisation peut \xE9tablir une proc\xE9dure d\u2019\
            essai pour assurer que les correctifs ne causent aucune perturbation des\
            \ activit\xE9s op\xE9rationnelles dans les cas o\xF9 l\u2019analyse des\
            \ risques d\xE9termine qu\u2019il s\u2019agit d\u2019une mesure judicieuse\
            \ de r\xE9duction des risques."
