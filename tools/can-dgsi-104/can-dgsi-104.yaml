      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2
      ref_id: 5.1.2.1
      name: L1-Managing Incident response
      description: The organization shall have an incident response plan for how to
        respond to different types of incidents of varying severity. If an organisation
        is unable to manage some types of incidents on its own, the organisation shall
        have a plan for what it will do.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Gestion de la r\xE9ponse aux incidents"
          description: "L\u2019organisation doit avoir un plan d\u2019intervention\
            \ en cas d\u2019incident visant des incidents de gravit\xE9s diverses.\
            \ Elle devrait aussi avoir un plan pour les types d\u2019incidents qu\u2019\
            elle est incapable de g\xE9rer elle-m\xEAme."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2.2
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2
      ref_id: 5.1.2.2
      name: L1-Defining incident response roles
      description: 'The incident response plan shall detail who is responsible for
        handling incidents including any relevant contact information for communicating
        to external parties, stakeholders and regulators (such as breach counsel),
        as well as what mechanismes to use for communicating during an incident response.
        The organisation shall have an up-to-date hard copy version of this plan available
        for situations where soft copies are not available.


        NOTE: The organisation should define a method to contact affected parties
        (internal and external in case of an incident.'
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "D\xE9finition des r\xF4les de r\xE9ponse aux incidents"
          description: "Le plan d\u2019intervention en cas d\u2019incident doit \xE9\
            tablir les personnes responsables de la gestion des incidents et comprendre\
            \ les coordonn\xE9es des parties externes, intervenants et organismes\
            \ de r\xE9glementation pertinents (comme un conseiller en fuite de donn\xE9\
            e) ainsi que les m\xE9canismes de communication \xE0 utiliser au cours\
            \ d\u2019une intervention en cas d\u2019incident. L\u2019organisation\
            \ doit rendre accessible une version papier \xE0 jour de ce plan au cas\
            \ o\xF9 il deviendrait impossible d\u2019acc\xE9der \xE0 la version num\xE9\
            rique.\n\nNOTE : L\u2019organisation devrait \xE9tablir la m\xE9thode\
            \ de communication avec les parties concern\xE9es (internes et externes)\
            \ en cas d\u2019incident."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2.3
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2
      ref_id: 5.1.2.3
      name: L1-Testing incident response plan
      description: The organization shall test the incident response plan to ensure
        that the plan meets the intended outcomes. Where appropriate, this shall include
        any third-party cyber security service providers.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Test du plan de r\xE9ponse aux incidents"
          description: "L\u2019organisation doit tester le plan d\u2019intervention\
            \ en cas d\u2019incident afin de s\u2019assurer qu\u2019il atteint le\
            \ r\xE9sultat attendu. Si n\xE9cessaire, le plan doit inclure les fournisseurs\
            \ de service de cybers\xE9curit\xE9 tiers."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2.4
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2
      ref_id: 5.1.2.4
      name: L1-Cybersecurity insurance decision
      description: The organization should consider purchasing a cyber security insurance
        policy that includes coverage for incident response and recovery activities
        or provide rationale for not purchasing one.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "D\xE9cision sur l\u2019assurance cybers\xE9curit\xE9"
          description: "L\u2019organisation devrait envisager de souscrire \xE0 une\
            \ police d\u2019assurance en mati\xE8re de cybers\xE9curit\xE9 qui couvre\
            \ les activit\xE9s d\u2019intervention et de reprise en cas d\u2019incident,\
            \ et justifier sa d\xE9cision de ne pas souscrire \xE0 une telle police,\
            \ le cas \xE9ch\xE9ant."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2.5
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2
      ref_id: 5.1.2.5
      name: L1-Using incident response templates
      description: The organization may use the incident response plan template (see
        Annex A) as a measure of satisfying requirements contained in Subection 5.1.2.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Utilisation de mod\xE8les de r\xE9ponse aux incidents"
          description: "L\u2019organisation peut utiliser le mod\xE8le de plan d\u2019\
            intervention en cas d\u2019incident (annexe A) pour se conformer aux exigences\
            \ de l\u2019article 5.1.2."
