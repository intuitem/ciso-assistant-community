      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.1
      ref_id: 5.1.1.1
      name: C-Developing an incident response plan
      description: 'Incident response plans ensure organizations are prepared to manage
        security incidents in an effective and efficient manner. This section describes
        a model plan for responding to security incidents within an organisation.
        It identifies the structure, roles and responsibilities, types of common incidents,
        and the approach to preparing, identifying, containing, eradicating, recovering,
        and conducting a lessons learned analysis in order to minimise impace of security
        incidents.


        The organisation may request the services of a managed services provider (MSP)
        or other qualified external party to support the implementation of the organisation''s
        incident response plan.'
      translations:
        fr:
          name: "\xC9laboration d\u2019un plan de r\xE9ponse aux incidents"
          description: "L\u2019organisation doit avoir un plan d\u2019intervention\
            \ en cas d\u2019incident pour \xEAtre pr\xEAte \xE0 g\xE9rer\nefficacement\
            \ les incidents de s\xE9curit\xE9. Le pr\xE9sent article d\xE9crit un\
            \ plan mod\xE8le; il d\xE9finit la\nstructure du plan, les r\xF4les et\
            \ les responsabilit\xE9s, les types d\u2019incidents communs et les\n\
            d\xE9marches de pr\xE9paration, d\u2019identification, d\u2019endiguement,\
            \ d\u2019\xE9radication, de reprise et\nd\u2019examen des bilans visant\
            \ \xE0 r\xE9duire les cons\xE9quences des incidents.\n\nL\u2019organisation\
            \ peut engager un fournisseur de services g\xE9r\xE9s ou un autre tiers\
            \ comp\xE9tent pour\nsoutenir l\u2019ex\xE9cution du plan d\u2019intervention\
            \ en cas d\u2019incident."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.1.2
