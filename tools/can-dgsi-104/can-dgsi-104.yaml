        \ cyber security risk identified and assessed.\n\nNOTE 2: The organisation\
        \ may consider the implementation of physical controls as part of its framework\
        \ to mitigate cyber security risks."
      implementation_groups:
      - L2
      translations:
        fr:
          name: Analyse des risques
          description: "Le membre de l\u2019\xE9quipe de direction nomm\xE9 \xE0 la\
            \ surveillance de la cybers\xE9curit\xE9 de l\u2019organisation doit mener\
            \ une \xE9valuation des risques de cybers\xE9curit\xE9 et coordonner la\
            \ mise en place de mesures de protection.\n\nNOTE 1 : Le membre de l\u2019\
            \xE9quipe de direction nomm\xE9 \xE0 la surveillance de la cybers\xE9\
            curit\xE9 de l\u2019organisation devrait demander \xE0 des experts d\u2019\
            examiner et de commenter son \xE9valuation des risques de cybers\xE9curit\xE9\
            \ et le choix des contr\xF4les visant \xE0 prot\xE9ger l\u2019organisation\
            \ contre les risques cern\xE9s et \xE9valu\xE9s.\nNOTE 2 : L\u2019organisation\
            \ peut envisager d\u2019installer des contr\xF4les physiques, mesure qu\u2019\
            elle ajouterait \xE0 son cadre pour att\xE9nuer les risques de cybers\xE9\
            curit\xE9."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.2
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.2
      name: Managing assets & documentation
      description: The organization shall develop and maintain an asset register of
        its information systems and IT assets, including records showing management's
        understanding of the assets' purpose. For any information systems and assets
        not included in their implementation of the baseline cyber security controls,
        the organisation shall document all instances where they make the business
        decision not to do so.
      implementation_groups:
      - L2
      translations:
        fr:
          name: Gestion des actifs et documentation
          description: "L\u2019organisation doit b\xE2tir et maintenir un registre\
            \ des actifs de ses syst\xE8mes d\u2019information et de ses actifs de\
            \ TI, y compris des dossiers d\xE9montrant que l\u2019\xE9quipe de gestion\
            \ comprend le r\xF4le de ces actifs. Pour tout actif et syst\xE8me exclus\
            \ de sa mise en place des contr\xF4les de cybers\xE9curit\xE9 de base,\
            \ elle doit consigner cette d\xE9cision."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.3
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.3
      name: Documenting risk acceptance
      description: Inherent and residual cyber security risks accepted by the organization
        shall be documented and authorised by a senior official of the organisation.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Documentation de l\u2019acceptation des risques"
          description: "Les risques de cybers\xE9curit\xE9 inh\xE9rents et r\xE9siduels\
            \ accept\xE9s par l\u2019organisation doivent \xEAtre consign\xE9s et\
            \ approuv\xE9s par un cadre sup\xE9rieur de l\u2019organisation."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.4
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.4
      name: Cybersecurity financial investment
      description: The organization shall identify their financial spending levels
        for cyber security investment (as raw numbers and as a percent of total expenditures).
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Investissement financier en cybers\xE9curit\xE9"
          description: "L\u2019organisation doit \xE9valuer ses d\xE9penses en cybers\xE9\
            curit\xE9 (chiffres bruts et pourcentage des d\xE9penses totales)."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.5
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.5
      name: Cybersecurity staffing levels
      description: The organization shall identify their internal staffing levels
        for cyber security (as raw numbers and as a percent of total staff).
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Niveaux de personnel en cybers\xE9curit\xE9"
          description: "L\u2019organisation doit \xE9valuer la part de son effectif\
            \ qui travaille en cybers\xE9curit\xE9 (chiffres bruts et pourcentage\
            \ de l\u2019effectif total)."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.6
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.6
      name: Continuous security improvement
      description: The organization shall commit to progressive improvements to cyber
        security.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Am\xE9lioration continue de la s\xE9curit\xE9"
          description: "L\u2019organisation doit s\u2019engager \xE0 am\xE9liorer\
            \ progressivement sa cybers\xE9curit\xE9."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.7
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.7
      name: Defining risk assessment triggers
      description: The organization shall determine triggers and thresholds to conduct
        a new or update an existing cyber security risk assessment.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "D\xE9finition des d\xE9clencheurs d\u2019\xE9valuation des risques"
          description: "L\u2019organisation doit d\xE9terminer les d\xE9clencheurs\
            \ et les seuils de r\xE9alisation d\u2019une nouvelle \xE9valuation des\
            \ risques de cybers\xE9curit\xE9 ou de r\xE9vision d\u2019une \xE9valuation\
            \ existante."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.8
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.8
      name: Implementing baseline controls
      description: Regardless of the outcomes from the cyber security risk assessment,
        the organization shall implement the foundational or baseline cyber security
        controls specified in Section 5, and as appropriate, Section 6 based on its
        business environment.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Mise en \u0153uvre des contr\xF4les de base"
          description: "Quels que soient les r\xE9sultats de l\u2019\xE9valuation\
            \ des risques de cybers\xE9curit\xE9, l\u2019organisation doit mettre\
            \ en place les contr\xF4les fondamentaux ou de base d\xE9crits \xE0 l\u2019\
            article 5 ainsi que ceux d\xE9crits \xE0 l\u2019article 6 qui s\u2019\
            appliquent \xE0 son environnement op\xE9rationnel."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.9
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.9
      name: Periodic cybersecurity testing
      description: The organization shall periodically review and/or test cyber security
        controls to ensure effectiveness. Testing and/or review shall take place at
        a minimum annually, or if a major change occures in their system.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Tests p\xE9riodiques de cybers\xE9curit\xE9"
          description: "L\u2019organisation doit p\xE9riodiquement revoir et/ou tester\
            \ les contr\xF4les fondamentaux de cybers\xE9curit\xE9 afin d\u2019en\
            \ assurer l\u2019efficacit\xE9. Les tests et/ou les revues doivent \xEA\
            tre effectu\xE9s au minimum une fois par ann\xE9e, ou lorsque des modifications\
            \ majeures aux syst\xE8mes ont lieu."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3.10
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:4.4.3
      ref_id: 4.4.3.10
      name: Tracking employee & contractor access
      description: The organization shall provide documentation attesting to the total
        number of employees employed by the organisation as well as part-time employees
        and contractors that may have access to the organisation's data.
      implementation_groups:
      - L2
      translations:
        fr:
          name: "Suivi des acc\xE8s des employ\xE9s et sous-traitants"
          description: "L\u2019organisation doit fournir des documents prouvant que\
            \ le personnel total employ\xE9 par l\u2019organisation ainsi que le personnel\
            \ \xE0 temps partiel et les entrepreneurs peuvent avoir acc\xE8s aux donn\xE9\
            es de l\u2019organisation."
