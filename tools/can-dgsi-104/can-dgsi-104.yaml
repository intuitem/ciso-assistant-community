    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.1
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.1
      name: L1-Data backup recovery
      description: 'The organization shall determine on a case-by-case basis what
        business information and software (including but not limited to sensitive
        information) is essential to the functioning of the organisation, and how
        frequently this information changes.


        NOTE: As an example, critical worksations and servers may require daily incremental
        back-ups, whereas desktops may be recovered from on common image.'
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Sauvegarde des donn\xE9es"
          description: "L\u2019organisation doit d\xE9terminer au cas par cas quels\
            \ logiciels et donn\xE9es op\xE9rationnels y compris l\u2019information\
            \ sensible) sont essentiels \xE0 son fonctionnement ainsi que la fr\xE9\
            quence de modification de ces renseignements.\n\nNOTE : Par exemple, les\
            \ postes de travail et serveurs essentiels pourraient n\xE9cessiter une\
            \ sauvegarde incr\xE9mentielle quotidienne, tandis que les ordinateurs\
            \ de bureau pourraient \xEAtre restaur\xE9s \xE0 partir d\u2019une image\
            \ commune."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.2
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.2
      name: L1-Defining backup policies
      description: The organization shall determine on a case-by-case basis what systems
        to back up and at what frequency since every system will have different back-up
        and recovery requirements.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "D\xE9finition des politiques de sauvegarde"
          description: "L\u2019organisation doit d\xE9cider pour chaque syst\xE8me\
            \ la n\xE9cessit\xE9 de la sauvegarde et la fr\xE9quence de celle-ci,\
            \ le cas \xE9ch\xE9ant, puisque les exigences de sauvegarde et de reprise\
            \ diff\xE8rent."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.3
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.3
      name: L1-Backing up critical business data
      description: The organization shall backup systems that contain essential business
        information and ensure that recovery mechanisms effectively and efficiently
        restor these systems from backups.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Sauvegarde des donn\xE9es critiques de l\u2019entreprise"
          description: "L\u2019organisation doit sauvegarder ses syst\xE8mes contenant\
            \ des donn\xE9es op\xE9rationnelles essentielles et v\xE9rifier le fonctionnement\
            \ ad\xE9quat et efficace de ses m\xE9canismes de reprise."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.4
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.4
      name: L1-Secure backup storage
      description: The organization shall store backups at a fully offsite location
        at regular intervals to provide diversity in the event of a disaster (fire,
        flood, earthquake or localised cyber security incident).
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Stockage s\xE9curis\xE9 des sauvegardes"
          description: "L\u2019organisation doit faire r\xE9guli\xE8rement des sauvegardes\
            \ et les conserver dans un emplacement externe s\xE9curis\xE9 pour \xEA\
            tre en mesure de les r\xE9cup\xE9rer en cas de catastrophe (incendie,\
            \ inondation, tremblement de terre ou incident de cybers\xE9curit\xE9\
            \ localis\xE9)."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.5
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.5
      name: L1-Encrypting backup data
      description: The organization should consider the use of encrypted backups with
        securely stored and recoverable key material. Decryption keys and/or unencrypted
        backups should be stored securely and should be accessible only to authorised
        employees or officers.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Chiffrement des donn\xE9es de sauvegarde"
          description: "L\u2019organisation devrait envisager de chiffrer ses sauvegardes\
            \ en veillant \xE0 ce que la cl\xE9 soit r\xE9cup\xE9rable et conserv\xE9\
            e en s\xE9curit\xE9. La cl\xE9 et les sauvegardes non chiffr\xE9es, le\
            \ cas \xE9ch\xE9ant, devraient \xEAtre conserv\xE9es en s\xE9curit\xE9\
            \ et n\u2019\xEAtre accessibles qu\u2019aux employ\xE9s ou agents autoris\xE9\
            s."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.6
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.6
      name: L1-Ensuring backup integrity
      description: Backup files shall not be modifiable to maintain data integrity.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Garantie de l\u2019int\xE9grit\xE9 des sauvegardes"
          description: "Les fichiers de sauvegarde ne doivent pas \xEAtre modifiables\
            \ afin de conserver l\u2019int\xE9grit\xE9 des donn\xE9es."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.7
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.7
      name: L1-Testing backup security
      description: The organization shall regularly test critical backups for security
        and integrity.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "Test de la s\xE9curit\xE9 des sauvegardes"
          description: "L\u2019organisation doit \xE9valuer r\xE9guli\xE8rement la\
            \ s\xE9curit\xE9 et l\u2019int\xE9grit\xE9 des sauvegardes critiques."
    - urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2.8
      assessable: true
      depth: 4
      parent_urn: urn:neotrust:risk:req_node:candgsi-104-1.01:5.6.2
      ref_id: 5.6.2.8
      name: L1-Verifying data recovery
      description: The organization shall use a sampling of backup data to test and
        verify recovery procedures at regular intervals to ensure the integrity of
        the end-to-end backup and restoration process.
      implementation_groups:
      - L1
      - L2
      translations:
        fr:
          name: "V\xE9rification de la r\xE9cup\xE9ration des donn\xE9es"
          description: "L\u2019organisation doit tester r\xE9guli\xE8rement ses proc\xE9\
            dures de reprise sur un \xE9chantillon des donn\xE9es sauvegard\xE9es\
            \ pour v\xE9rifier l\u2019int\xE9grit\xE9 de l\u2019ensemble du processus\
            \ de sauvegarde et de restauration."
