          name: partiel
          description: Projet en cours ou incomplet
    - score: 3
      name: Implemented
      description: Implemented in the organization
      translations:
        fr:
          name: "Mis en \u0153uvre"
          description: "Mis en \u0153uvre dans l'organisation"
    implementation_groups_definition:
    - ref_id: L1
      name: Level 1
      description: Level 1 requirements are aimed at small organizations for whom
        cybersecurity is a new field. These organizations generally do not have enough
        resources to invest in IT or use outsourced IT services, and possess only
        a basic knowledge of cybersecurity.
      translations:
        fr:
          description: "Les exigences de niveau 1 s\u2019adressent aux petites organisations\
            \ pour qui la cybers\xE9curit\xE9 est un domaine nouveau. Ces organisations\
            \ n\u2019ont g\xE9n\xE9ralement pas assez de ressources pour investir\
            \ en TI ou utiliser des\nservices de TI externalis\xE9s, et ne poss\xE8\
            dent qu\u2019une connaissance de base de la cybers\xE9curit\xE9."
    - ref_id: L2
      name: Level 2
      description: Level 2 requirements build upon Level 1 requirements as an organization
        matures and strengthens its cybersecurity posture. To adopt Level 2 requirements,
        an organization must have implemented Level 1 requirements, understand the
        fundamentals of cybersecurity and the related risks that concern it, and seek
        to improve in this area.
      translations:
        fr:
          description: "Les exigences de niveau 2 s\u2019ajoutent \xE0 celles de niveau\
            \ 1 \xE0 mesure qu\u2019une organisation gagne en maturit\xE9 et\nrenforce\
            \ sa posture de cybers\xE9curit\xE9. Pour adopter les exigences de niveau\
            \ 2, une organisation doit avoir mis en\n\u0153uvre celles de niveau 1,\
            \ conna\xEEtre les fondements de la cybers\xE9curit\xE9 et les risques\
            \ connexes qui concernent, et chercher \xE0 s\u2019am\xE9liorer dans ce\
            \ domaine."
