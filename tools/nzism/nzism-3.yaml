      ref_id: 13.4.13.R.01
      description: "The following guidance applies in cases where media is to be redeployed.\_\
        Both the host protected area and device configuration overlay table of non-volatile\
        \ magnetic hard disks are normally not visible to the operating system or\
        \ the computer\u2019s BIOS. Hence any sanitisation of the readable sectors\
        \ on the media will not overwrite these hidden sectors leaving any classified\
        \ information contained in these locations untouched. Some sanitisation programs\
        \ include the ability to reset devices to their default state removing any\
        \ host protected areas or device configuration overlays. This allows the sanitisation\
        \ program to see the entire contents of the media during the subsequent sanitisation\
        \ process."
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.13.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2991
      ref_id: 13.4.13.R.02
      description: "Modern non-volatile magnetic hard disks automatically reallocate\
        \ space for bad sectors at a hardware level. These bad sectors are maintained\
        \ in what is known as the growth defects table or \u2018g-list\u2019. If classified\
        \ information was stored in a sector that is subsequently added to the g-list,\
        \ sanitising the media will not overwrite these non-addressable bad sectors,\
        \ and remnant data will exist in these locations. Whilst these sectors may\
        \ be considered bad by the device quite often this is due to the sectors no\
        \ longer meeting expected performance norms for the device and not due to\
        \ an inability to read/write to the sector."
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.13.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2991
      ref_id: 13.4.13.R.03
      description: "The ATA secure erase command is built into the firmware of post-2001\
        \ devices and is able to access sectors that have been added to the g-list.\
        \ Modern non-volatile magnetic hard disks also contain a primary defects table\
        \ or \u2018p-list\u2019. The p-list contains a list of bad sectors found during\
        \ post-production processes. No information is ever stored in sectors on the\
        \ p-list for a device as they are inaccessible before the media is used for\
        \ the first time."
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2991
      ref_id: 13.4.13.C.01
      name: 'Control -  All Classifications - Must [CID: 4189]'
      description: 'Agencies MUST sanitise non-volatile magnetic media by:

        if pre-2001 or under 15GB: overwriting the media at least three times in its
        entirety with an arbitrary pattern followed by a read back for verification;
        or

        if post-2001 or over 15GB: overwriting the media at least once in its entirety
        with an arbitrary pattern followed by a read back for verification.

        '
      implementation_groups:
      - All Classifications - MUST
