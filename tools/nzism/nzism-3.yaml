      ref_id: 2.3.28.C.01
      name: 'Control -  All Classifications - Should [CID: 259]'
      description: Agencies intending to adopt cloud services SHOULD review and enhance
        existing security architectures and systems design to prudently manage the
        changed risk, technology and security environment in adopting cloud services.
      implementation_groups:
      - All Classifications - SHOULD
