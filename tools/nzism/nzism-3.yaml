    - urn: urn:defend:risk:req_node:nzism-v3:10.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1616
      ref_id: 10.1.5
      description: The RED/BLACK concept is the separation of electrical and electronic
        circuits, devices, equipment cables, connectors, components and systems that
        transmit store or process national security information from non-national
        security information. The RED/BLACK concept is sometimes described as RED/BLACK
        architecture or RED/BLACK engineering.
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1616
      ref_id: 10.1.6
      description: "The RED/BLACK concept should not be confused with the generic\
        \ description HIGH/LOW or HIGH SIDE/LOW SIDE.\_ In this context, HIGH refers\
        \ to\_systems classified CONFIDENTIAL and above and LOW refers to\_systems\
        \ classified RESTRICTED and below.\_ While these concepts are similar and\
        \ often used interchangeably, it is important to recognise that information\
        \ does not usually change classification. The signal or transmission, however,\
        \ may transit both RED and BLACK systems in order to reach its intended destination.\
        \ It is important to note that systems carrying a particular classification\
        \ may also carry information at ALL lower classifications BUT NOT\_any higher\
        \ classifications."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1616
      ref_id: 10.1.7
      description: An example is the use of radio transmissions or Wi-Fi where the
        information may hold a HIGH classification and originate in RED equipment
        but once transmission occurs the signal is BLACK as radio and Wi-Fi signals
        can be detected by anyone within range.
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1616
      ref_id: 10.1.8
      description: "This also leads to the situation where some equipment may have\
        \ both RED and BLACK elements.\_ Examples include Wi-Fi Access Points and\
        \ encryption devices.\_ RED Information in a BLACK environment is invariably\
        \ protected by encryption and a variety of technical countermeasures."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1616
      ref_id: 10.1.9
      description: "All cables with metal conductors (the signal carrier, the grounding\
        \ element, the strengthening member or an armoured outer covering) can act\
        \ as fortuitous signal conductors allowing signals to escape or to cross-contaminate\
        \ other cables and signals.\_ This provides a path for the exploitation of\
        \ signals, data and information."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1616
      ref_id: 10.1.10
      description: A fundamental control is the separation of cables and related equipment
        with sufficient distance between them to prevent cross-contamination.
    - urn: urn:defend:risk:req_node:nzism-v3:node1623
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: Cable trays
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1623
      ref_id: 10.1.11
      description: "Where copper or a combination of copper and fibre cables are used,\
        \ cable trays will provide separation, assist cable management and enhance\
        \ cable protection.\_ While preferable to separate RED cables of different\_\
        systems for cable management purposes, the most important element is to maintain\
        \ RED/BLACK separation.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1623
      ref_id: 10.1.12
      description: "It is preferable that cable trays contain dividers.\_ Some cable\
        \ trays provide only a single receptacle for cables (no dividers).\_If dividers\
        \ are not available, multi-core fibre cables should be used.\_ Cables of similar\
        \ classifications should be bundled.\_ A typical cable tray layout with dividers\
        \ is depicted below:\n\n\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node1626
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: Catenary
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1626
      ref_id: 10.1.13
      description: "The use of catenary (wire, rope, nylon cord or similar cable support\
        \ mechanisms) is becoming more widespread in place of cable trays.\_ Care\
        \ MUST be taken to maintain RED/BLACK separation if this method of cable support\
        \ is used."
    - urn: urn:defend:risk:req_node:nzism-v3:node1628
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: Earthing
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.14
