      parent_urn: urn:defend:risk:req_node:nzism-v3:node4060
      ref_id: 17.2.20.R.01
      description: "If a network device is NOT able to support the required cryptographic\
        \ protocol, algorithm and key length, the system will be at risk of a cryptographic\
        \ compromise.\_ In such cases, the longest feasible key length must be implemented\
        \ and the device scheduled for replacement as a matter of urgency."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.20.c.01
