    - urn: urn:defend:risk:req_node:nzism-v3:23.1.54.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5654
      ref_id: 23.1.54.R.01
      description: "Security boundaries identify the scope of security policy applicability,\
        \ and determine where data management controls will apply.\_ Refer to Chapter\
        \ 20 \u2013 Data Management."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.54.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5654
      ref_id: 23.1.54.C.01
      name: 'Control -  All Classifications - Must [CID: 7349]'
      description: Agencies MUST clearly identify and understand where classification,
        security domain, and trust zone boundaries exist prior to implementation or
        adoption of public cloud services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.54.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5654
      ref_id: 23.1.54.C.02
      name: 'Control -  All Classifications - Must [CID: 7350]'
      description: "Where multiple identity systems under different security policies\
        \ are used to control access to an agency\u2019s instance of a public cloud\
        \ service, the instance MUST be considered to be in a separate security domain\
        \ from services where access control is managed solely by the agency\u2019\
        s identity system."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5658
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5653
      description: Shared responsibility model
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.55.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5658
      ref_id: 23.1.55.R.01
      description: "The responsibility for the selection, implementation, management,\
        \ and maintenance of controls in public cloud services is shared between the\
        \ provider and the consumer.\_ Precisely where the responsibilities lie depends\
        \ on the provider and the service and deployment models (refer to NIST SP\
        \ 800-145) used in the delivery of the specific public cloud service."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.55.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5658
      ref_id: 23.1.55.C.01
      name: 'Control -  All Classifications - Must [CID: 7353]'
      description: "Agencies MUST clearly identify and understand their cloud service\
        \ provider\u2019s security responsibilities for each service consumed, and\
        \ the aspects of security that the agency is responsible for, prior to implementation\
        \ or adoption of the service."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.55.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5658
      ref_id: 23.1.55.C.02
      name: 'Control -  All Classifications - Should [CID: 7354]'
      description: Agencies SHOULD clearly document the aspects of security they and
        their provider are responsible for.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.55.c.03
