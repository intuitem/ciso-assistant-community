      parent_urn: urn:defend:risk:req_node:nzism-v3:node2250
      ref_id: 11.6.1
      description: To ensure Radio Frequency Identification (RFID) devices are used
        safely and securely in order to protect privacy, prevent unauthorised access
        and to prevent the compromise of secure spaces.
    - urn: urn:defend:risk:req_node:nzism-v3:node2252
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.6
