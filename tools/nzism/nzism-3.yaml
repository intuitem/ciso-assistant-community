    - urn: urn:defend:risk:req_node:nzism-v3:3.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node506
      ref_id: 3.4.5
      description: Originating in financial auditing, assertions are now widely used
        as the basis for assurance processes covering a wide range of business activities
        and the related technology.
    - urn: urn:defend:risk:req_node:nzism-v3:3.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node506
      ref_id: 3.4.6
      description: Assertions are formal statements by management or system owners.
        They are claims on the completeness, accuracy and validity of events, presentations,
        disclosure, transactions and related assurance, risk and governance aspects
        of certification and accreditation.
    - urn: urn:defend:risk:req_node:nzism-v3:3.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node506
      ref_id: 3.4.7
      description: It is the responsibility of the management (or system owner) to
        prepare and validate assertions relating to the governance, assurance and
        security of information systems, in accordance with national policy and related
        standards.
    - urn: urn:defend:risk:req_node:nzism-v3:3.4.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node506
      ref_id: 3.4.8
      description: When such assertions are made it means management (or system owners)
        have presented and disclosed information appropriately giving a true, fair
        and balanced view of the activities. In preparing assertions, implicit and
        explicit claims are made on the validity and completeness of the assertions.
    - urn: urn:defend:risk:req_node:nzism-v3:3.4.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node506
      ref_id: 3.4.9
      description: "Assertions are typically characterised as follows:Transactions\
        \ and events\nOccurrence \u2014 the activities recorded have actually taken\
        \ place.\nCompleteness \u2014 all aspects are properly recorded.\nAccuracy\
        \ \u2014 the assets and activities are accurately allocated and recorded.\n\
        Cutoff \u2014 the activities have been recorded in the correct time period.\n\
        Classifications \u2014 are accurate and appropriate.\nPosition on project\
        \ completion\nExistence \u2014 assets, liabilities and equity balances exist.\n\
        Rights and Obligations \u2014 the entity legally controls rights to its assets\
        \ and its liabilities and accurately records obligations.\nCompleteness \u2014\
        \ all aspects are properly recorded.\nValuation and Allocation \u2014 costs\
        \ and assets appropriately valued and allocated.\nPresentation and disclosure\n\
        Occurrence \u2014 the events and implementations have actually occurred.\n\
        Rights and Obligations \u2014 contracts, licences, support and supply agreements\n\
        Completeness \u2014 all disclosures have been included in the statements.\n\
        Classification \u2014 statements are clear and appropriately presented.\n\
        Accuracy and Valuation \u2014 information is disclosed at the appropriate\
        \ amounts.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node512
