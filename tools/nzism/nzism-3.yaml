      parent_urn: urn:defend:risk:req_node:nzism-v3:node731
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node732
      ref_id: 4.5.2
      description: This section covers information accreditation processes.
    - urn: urn:defend:risk:req_node:nzism-v3:node734
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node731
      description: Accreditation aim
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node734
      ref_id: 4.5.3
      description: "The aim of accreditation is to give formal recognition and acceptance\
        \ of the residual security risk to a system and the information it processes,\
        \ stores or communicates as part of the agency\u2019s governance arrangements."
    - urn: urn:defend:risk:req_node:nzism-v3:node736
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node731
      description: Accreditation outcome
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node736
      ref_id: 4.5.4
      description: The outcome of accreditation is an approval to operate issued by
        the Accreditation Authority to the system owner.
    - urn: urn:defend:risk:req_node:nzism-v3:node738
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node731
      description: Accreditation Authorities
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.5
      description: For agencies the Accreditation Authority is the agency head or
        their formally authorised delegate.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.6
      description: For organisations supporting agencies the Accreditation Authority
        is the head of the supported agency or their authorised delegate.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.7
      description: For multi-national and multi-agency systems the Accreditation Authority
        is determined by a formal agreement between the parties involved.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.8
      description: "For agencies with systems that process, store or communicate\_\
        endorsed or compartmented information, or the use of High Assurance Cryptographic\
        \ Equipment (HACE), the Director-General GCSB is the Accreditation Authority."
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.9
      description: In all cases the Accreditation Authority will be at least a senior
        executive who has an appropriate level of understanding of the security risks
        they are accepting on behalf of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.10
      description: Depending on the circumstances and practices of an agency, the
        agency head could choose to delegate their authority to multiple senior executives
        who have the authority to accept security risks for the specific business
        functions within the agency, for example the CISO and the system owner.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node738
      ref_id: 4.5.11
      description: "More information on the delegation of the agency head\u2019s authority\
        \ can be found in Section 3.1 - Agency Head."
    - urn: urn:defend:risk:req_node:nzism-v3:node746
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node731
      description: Accreditation outcomes
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node746
      ref_id: 4.5.12
      description: Accreditation is awarded when the systems comply with the NZISM,
        the Accreditation Authority understands and accepts the residual security
        risk relating to the operation of the system and the Accreditation Authority
        gives formal approval for the system to operate.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node746
      ref_id: 4.5.13
      description: In some cases the Accreditation Authority may not accept the residual
        security risk relating to the operation of the system. This outcome is predominately
        caused by security risks being insufficiently considered and documented within
        the SRMP resulting in an inaccurate scoping of security measures within the
        SSP. In such cases the Accreditation Authority may request that the SRMP and
        SSP be amended and security measures reassessed before accreditation is awarded.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node746
      ref_id: 4.5.14
      description: In awarding accreditation for a system the Accreditation Authority
        may choose to define a reduced timeframe before reaccreditation, less than
        that specified in this manual, or place restrictions on the use of the system
        which are enforced until reaccreditation or until changes are made to the
        system within a specified timeframe.
    - urn: urn:defend:risk:req_node:nzism-v3:node750
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node731
      description: Exception for undertaking certification
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node750
      ref_id: 4.5.15
      description: In exceptional circumstances the Accreditation Authority may elect
        not to have a certification conducted on a system before making an accreditation
        decision. The test to be satisfied in such circumstances is that if the system
        is not operated immediately it would have a devastating and potentially long
        lasting effect on the operations of the agency. This exception MUST be formally
        recorded and accepted.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node750
      ref_id: 4.5.16
      description: Certification MUST occur as soon as possible as this is an essential
        part of the governance and assurance mechanism.
    - urn: urn:defend:risk:req_node:nzism-v3:node753
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:4.5
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node754
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node753
      description: Certification
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node754
      ref_id: 4.5.17.R.01
      description: Certification is an essential component of the governance and assurance
        process and assists and supports risk management.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node754
      ref_id: 4.5.17.C.01
      name: 'Control -  All Classifications - Must [CID: 666]'
      description: All systems MUST be certified as part of the accreditation process.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node757
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node753
      description: Accreditation decision
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.R.01
      description: "In order to determine the agency\u2019s security posture, a system\
        \ accreditation:\nexamines the risks to systems identified in the certification\
        \ process;\nreviews the controls applied to manage those risks; and then\n\
        determines the acceptability of any residual risk.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.R.02
      description: The accreditation process should also examine compliance with national
        policy, relevant international standards and good practice so that residual
        risk is managed prudently and pragmatically.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.R.03
      description: It is especially important that All-of-Government systems and effects
        on systems of other agencies are also considered in the examination of risk
        and determination of residual risk.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.R.04
      description: "To assist in making an accreditation decision the Accreditation\
        \ Authority may choose to review:\nInformation Security Documentation as described\
        \ in Chapter 5;\nany interaction with systems of other agencies or All-of-Government\
        \ systems;\ncompliance audit reports;\nthe accreditation recommendation from\
        \ the certification authority;\nsupporting documentation for any decisions\
        \ to be non-compliant with any controls specified in this manual;\_\nany additional\
        \ security risk reduction strategies that have been implemented; and\nany\
        \ third party reviews or assurance reports available.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.R.05
      description: The Accreditation Authority may also choose to seek the assistance
        of one or more technical experts in understanding the technical components
        of information presented to them during the accreditation process to assist
        in making an informed accreditation decision.
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.C.01
      name: 'Control -  All Classifications - Must [CID: 673]'
      description: The Accreditation Authority MUST accept the residual security risk
        relating to the operation of a system in order to award accreditation.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.C.02
      name: 'Control -  All Classifications - Must [CID: 674]'
      description: The Accreditation Authority MUST advise other agencies where the
        accreditation decision may affect those agencies.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.5.18.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node757
      ref_id: 4.5.18.C.03
      name: 'Control -  All Classifications - Must [CID: 675]'
      description: The Accreditation Authority MUST advise the GCDO where the accreditation
        decision may affect any All-of-Government systems.
      implementation_groups:
      - All Classifications - MUST
