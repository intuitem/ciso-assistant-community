    - urn: urn:defend:risk:req_node:nzism-v3:11.6.59.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2339
      ref_id: 11.6.59.R.01
      description: As with many technologies, adoption of RFID has the potential to
        introduce a wide range of risks in addition to the risks that already exist
        for agency systems. This may include privacy risks, depending on the use,
        information held and implementation of the RFID system. A risk assessment
        is an essential tool in determining and assessing the range and extent of
        risk and threat in the use of RFID devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.59.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2339
      ref_id: 11.6.59.R.02
      description: Risks to RFID system vary according to the technology used, system
        engineering, the systems architecture, application, context and deployment
        scenario. A holistic approach to risk at each stage of the system life cycle
        and each for system component is essential if a robust security strategy is
        to be developed.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.59.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2339
      ref_id: 11.6.59.R.03
      description: The identification of classes of tags is fundamental to managing
        the risks of RFID devices in secure spaces. Classes 0 and 1 pose little risk.
        Other classes of tag (2 to 5), however, have limited data storage capability
        and active tags include transmitter functionality which introduces higher
        levels of risk. RFID readers are, by definition, transmitters and are not
        permitted in secure spaces.
