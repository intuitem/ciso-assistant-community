      parent_urn: urn:defend:risk:req_node:nzism-v3:node2178
      ref_id: 11.3.13.R.01
      description: Voicemail and other messages and communications may fall within
        the legal definition of electronic records. If so retention and archive requirements
        are prescribed.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2178
      ref_id: 11.3.13.C.01
      name: 'Control -  All Classifications - Must [CID: 2666]'
      description: Agencies MUST remove unused voice mailboxes.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2178
      ref_id: 11.3.13.C.02
      name: 'Control -  All Classifications - Must [CID: 2667]'
      description: "Agencies MUST expire and archive or delete voicemail messages\
        \ after the retention period determined by the agency\u2019s electronic records\
        \ retention policy."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.13.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2178
      ref_id: 11.3.13.C.03
      name: 'Control -  All Classifications - Should [CID: 2669]'
      description: Agencies SHOULD develop and implement a policy to manage the retention
        and disposal of such electronic records, including voicemail, email and other
        electronic records.
      implementation_groups:
      - All Classifications - SHOULD
