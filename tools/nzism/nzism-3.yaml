    - urn: urn:defend:risk:req_node:nzism-v3:12.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2539
      ref_id: 12.1.2
      description: This section covers information on the selection and acquisition
        of any product that provide security functionality for the protection of information.
        It DOES NOT provide information on the selection or acquisition of products
        that do not provide security functionality or physical security products.
    - urn: urn:defend:risk:req_node:nzism-v3:node2541
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2538
      description: Selecting products without security functions
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.3
      assessable: false
