      description: Certification Audit
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node608
      ref_id: 4.2.10.R.01
      description: "The purpose of a Certification Audit is to assess the actual implementation\
        \ and effectiveness of controls for a system against the agency\u2019s risk\
        \ profile, security posture, design specifications, agency policies and compliance\
        \ with the Protective Security Requirements (PSR)\_and in particular the relevant\
        \ NZISM components."
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node608
      ref_id: 4.2.10.R.02
      description: "The extent and scope of the Certification Audit should consider\
        \ the feasibility and cost-effectiveness of the audit against the risks and\
        \ benefits of the system under review. Major or high-risk systems will require\
        \ more detailed and extensive review than low-risk or minor systems.\_ See\
        \ also Section 4.3 Conducting Audits."
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node608
      ref_id: 4.2.10.C.01
      name: 'Control -  All Classifications - Must [CID: 535]'
      description: All systems MUST undergo an audit as part of the certification
        process.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node612
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node607
      description: Certification decision
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node612
      ref_id: 4.2.11.R.01
      description: "To award certification for a system the certification authority\
        \ will need to be satisfied that the selected controls are appropriate, are\
        \ consistent with the Protective Security Requirements (PSR)\_and in particular\
        \ the relevant NZISM components, have been properly implemented and are operating\
        \ effectively."
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.11.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node612
      ref_id: 4.2.11.R.02
      description: To cater for the different responsibilities for physical and technical
        Certification & Accreditation, separate reports and recommendations may be
        required.
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.11.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node612
      ref_id: 4.2.11.R.03
      description: Certification acknowledges only that controls were appropriate,
        properly implemented and are operating effectively. Certification does NOT
        imply that the residual security risk is acceptable or an approval to operate
        has been granted.
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node612
      ref_id: 4.2.11.C.01
      name: 'Control -  All Classifications - Must [CID: 540]'
      description: "The certification authority MUST accept that the controls are\
        \ appropriate, effective and comply with the Protective Security Requirements\
        \ (PSR)\_and in particular the relevant NZISM components, in order to award\
        \ certification."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node617
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node607
      description: Residual security risk assessment
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node617
      ref_id: 4.2.12.R.01
      description: "The purpose of the residual security risk assessment is to assess\
        \ the risks, controls and residual security risk relating to the operation\
        \ of a system. In situations where the system is non-conformant, the system\
        \ owner may have taken corrective actions. The residual risk may not be great\
        \ enough to preclude a certification authority recommending to the Accreditation\
        \ Authority that accreditation be awarded but the risk MUST be acknowledged\
        \ and appropriate\_qualifications or limitations\_documented."
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node617
      ref_id: 4.2.12.C.01
      name: 'Control -  All Classifications - Should [CID: 543]'
      description: Following the audit, the certification authority SHOULD produce
        an assessment for the Accreditation Authority outlining the residual security
        risks relating to the operation of the system and a recommendation on whether
        to award accreditation or not.
      implementation_groups:
      - All Classifications - SHOULD
