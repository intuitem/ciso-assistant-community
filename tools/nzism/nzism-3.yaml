      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4551
      ref_id: 18.3.1
      description: "Video & Telephony Conferencing (VTC), Internet Protocol Telephony\
        \ (IPT) and Voice over Internet Protocol (VoIP) systems are implemented in\
        \ a secure manner that does not compromise security, information or systems\
        \ and that they\_operate securely."
    - urn: urn:defend:risk:req_node:nzism-v3:node4553
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:18.3
