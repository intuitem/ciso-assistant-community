      parent_urn: urn:defend:risk:req_node:nzism-v3:node3206
      ref_id: 14.2.4.R.01
      description: Application access control can be an effective mechanism to prevent
        the successful compromise of an agency system resulting from the exploitation
        of a vulnerability in an application or the execution of malicious code.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.4.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3206
      ref_id: 14.2.4.R.02
      description: Defining a list of trusted executables, an allow list, is a practical
        and secure method of securing a system rather than relying on a list of bad
        executables, a deny list, to be prevented from running.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.4.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3206
      ref_id: 14.2.4.R.03
      description: Application allow listing is considered only one part of a defence-in-depth
        strategy in order to prevent a successful attack, or to help mitigate consequences
        arising from an attack.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3206
      ref_id: 14.2.4.C.01
      name: 'Control -  All Classifications - Should [CID: 1234]'
      description: Agencies SHOULD implement application allow listing as part of
        the SOE for workstations, servers and any other network device.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3211
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3205
      description: System user permissions
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3211
      ref_id: 14.2.5.R.01
      description: "An average system user requires access to only a few applications,\
        \ or groups of applications, in order to conduct their work. Restricting the\
        \ system user\u2019s permissions to execute code to this limited set of applications\
        \ reduces the attack surface of the system."
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3211
      ref_id: 14.2.5.C.01
      name: 'Control -  All Classifications - Must [CID: 1242]'
      description: Agencies MUST ensure that a system user cannot disable the application
        allow listing mechanism.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.5.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3211
      ref_id: 14.2.5.C.02
      name: 'Control -  All Classifications - Should [CID: 1246]'
      description: Agencies SHOULD prevent a system user from running arbitrary executables.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.5.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3211
      ref_id: 14.2.5.C.03
      name: 'Control -  All Classifications - Should [CID: 896]'
      description: "Agencies SHOULD restrict a system user\u2019s rights in order\
        \ to permit them to only execute a specific set of predefined executables\
        \ as required for them to complete their duties."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.5.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3211
      ref_id: 14.2.5.C.04
      name: 'Control -  All Classifications - Should [CID: 898]'
      description: Agencies SHOULD ensure that application allow listing does not
        replace the antivirus and anti-malware software within a system.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3217
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3205
      description: System administrator permissions
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3217
      ref_id: 14.2.6.R.01
      description: Since the consequences of running malicious code as a privileged
        user are much more severe than an unprivileged user, an application allow
        list implementation should be strictly enforced for system administrators.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3217
      ref_id: 14.2.6.C.01
      name: 'Control -  All Classifications - Should [CID: 907]'
      description: Agencies SHOULD ensure that system administrators are not automatically
        exempt from application allow list policy.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3220
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3205
      description: Application allow listing configuration
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.01
      description: "A decision to execute a routine, application, or other programme\
        \ should be made based on a validated cryptographic hash as it is more secure\
        \ than a decision based on the executable\u2019s signature, path or parent\
        \ folder."
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.02
      description: In order for application allow listing to be effective an agency
        MUST initially gather information on necessary executables and applications
        in order to ensure that the implementation is fully effective.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.03
      description: "Different application allow listing controls, such as restricting\
        \ execution based on cryptographic hash, filename, pathname or folder, have\
        \ various advantages and disadvantages. \_Agencies need to be aware of this\
        \ when implementing application allow listing."
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.04
      description: Application allow listing based on parent folder or executable
        path is futile if access control list permissions allow a system user to write
        to the folders or overwrite permitted executables.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.05
      description: "Executables may create multiple processes in the course of execution.\_\
        \ These may be identified through examination of programme specifications,\
        \ testing in a \"sand-boxed\" environment before development, and logs of\
        \ any processes spawned or created."
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.06
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.06
      description: "Spawned processes may behave in ways that can compromise system\
        \ security, change security settings and modify access permissions.\_ Clearly\
        \ this can be undesirable behaviour."
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.07
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.07
      description: Adequate logging information can allow system administrators to
        further refine the application allow listing implementation and detect a pattern
        of deny decisions for a system user.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.r.08
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.R.08
      description: An example of relevant information that could be included in logs
        for application allow listing implementations would be decisions to deny execution
        incorporating information that would present a reviewer with evidence of misuse.
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.01
      name: 'Control -  All Classifications - Should [CID: 934]'
      description: Agencies SHOULD ensure that the default policy is to deny the execution
        of software.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.02
      name: 'Control -  All Classifications - Should [CID: 936]'
      description: Agencies SHOULD ensure that application allow listing is used in
        addition to a strong access control list model and the use of limited privilege
        accounts.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.03
      name: 'Control -  All Classifications - Should [CID: 940]'
      description: Agencies SHOULD plan and test application allow listing mechanisms
        and processes thoroughly prior to implementation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.04
      name: 'Control -  All Classifications - Should [CID: 942]'
      description: 'Agencies SHOULD restrict the decision whether to run an executable
        based on the following, in the order of preference shown:

        validates cryptographic hash;

        executable absolute path;

        digital signature; and

        parent folder.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.05
      name: 'Control -  All Classifications - Should [CID: 945]'
      description: Agencies SHOULD restrict the process creation permissions of any
        executables which are permitted to run by the application allow listing controls.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.06
      name: 'Control -  All Classifications - Should [CID: 5529]'
      description: Agencies SHOULD validate executable behaviour, in particular process
        creation, permission changes and access control modifications through examination,
        testing, monitoring and restriction of the permissions.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.2.7.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3220
      ref_id: 14.2.7.C.07
      name: 'Control -  All Classifications - Should [CID: 947]'
      description: Logs from the application allow listing implementation SHOULD include
        all relevant information.
      implementation_groups:
      - All Classifications - SHOULD
