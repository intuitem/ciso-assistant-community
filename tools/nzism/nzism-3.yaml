      parent_urn: urn:defend:risk:req_node:nzism-v3:node2119
      ref_id: 11.2.11.R.01
      description: "RF devices pose security threat as they are capable of picking\
        \ up and transmitting classified background conversations. Furthermore, many\
        \ RF devices can connect to IT equipment and act as unauthorised data storage\
        \ devices or bridge \u201Cair gaps\u201D."
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2119
      ref_id: 11.2.11.C.01
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 2497]'
      description: Agencies MUST prevent RF devices from being brought into secure
        areas unless authorised by the Accreditation Authority.
      implementation_groups:
