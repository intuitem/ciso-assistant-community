    - urn: urn:defend:risk:req_node:nzism-v3:node5403
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5402
      description: Terminology
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5403
      ref_id: 22.1.2
      description: Terminology and definitions of cloud models and services used in
        this section are consistent with NIST Special Publication 800-145, The NIST
        Definition of Cloud Computing, dated September 2011 (see table of References
        below).
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5403
      ref_id: 22.1.3
      description: "A fundamental construct in the management of risk in cloud environment\
        \ is that of Trust Zones and Trust Boundaries. \_A Trust Zone is a zoning\
        \ construct based on levels of trust, classification, information asset value\
        \ and essential information security. \_A Trust Boundary is the interface\
        \ between two or more Trust Zones. \_Trust Zones use the principles of separation\
        \ and segregation to manage sensitive information assets and ensure security\
        \ policies are consistently applied to all assets in a particular trust Zone.\
        \ \_Refer also to Section 22.2 \u2013 Virtualisation."
    - urn: urn:defend:risk:req_node:nzism-v3:node5406
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5402
      description: Separation and Segregation
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5406
      ref_id: 22.1.4
      description: "Separation and Segregation is determined by system function and\
        \ the sensitivity of the data the system stores, processes and transmits.\
        \ \_One common example is placing systems that require a connection to the\
        \ Internet into a demilitarized zone (DMZ) that is separated and segregated\
        \ (isolated) from more sensitive systems."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5406
      ref_id: 22.1.5
      description: "Separation and Segregation limits the ability of an intruder to\
        \ exploit a vulnerability with the intent of elevating privileges to gain\
        \ access to more sensitive systems on the internal network. \_VLANs may be\
        \ used to further separate systems by controlling access and providing segregation\
        \ thus giving additional protection."
    - urn: urn:defend:risk:req_node:nzism-v3:node5409
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5402
      description: Mandates and Requirements
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5409
      ref_id: 22.1.6
      description: "In August 2013, the Government introduced their approach to cloud\
        \ computing, establishing a \u2018cloud first\u2019 policy and an All-of-Government\
        \ direction to cloud services development and deployment. This is enabled\
        \ by the Cabinet Minute [CAB Min (13) 37/6B]."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5409
      ref_id: 22.1.7
      description: "Under the \u2018cloud first\u2019 policy state service agencies\
        \ are expected to adopt approved cloud services either when faced with new\
        \ procurements, or an upcoming contract extension decision."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5409
      ref_id: 22.1.8
      description: "In October 2013 the Government approved the GCIO risk and assurance\
        \ framework for cloud computing, which agencies must follow when they are\
        \ considering using cloud services [CAB Min (13) 37/6B]. \_It also directs\
        \ that no data classified above RESTRICTED should be held in a public cloud,\
        \ whether it is hosted onshore or offshore."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5409
      ref_id: 22.1.9
      description: It is important to note that although agencies can outsource responsibility
        to a service provider for implementing, managing and maintaining security
        controls, they cannot outsource their accountability for ensuring their data
        is appropriately protected.
