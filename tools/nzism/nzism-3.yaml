      description: General wireless networking threats
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2059
      ref_id: 11.1.11
      description: "Bluetooth is susceptible to general wireless networking threats\
        \ such as:\n\ndenial-of-service (DoS) attacks: is a malicious attempt to overwhelm\
        \ an online service or network and render it unusable\neavesdropping; occurs\
        \ when a hacker intercepts, deletes, or modifies data that is transmitted\
        \ between two devices.\nadversary in the middle attacks: a threat actor puts\
        \ themselves in the middle of two parties to intercept data & use it for malicious\
        \ purposes\nmessage modification: an intruder alters packet header addresses\
        \ to direct a message to a different destination or to modify the data on\
        \ a target machine.\_\nresource misappropriation: is an attack in which the\
        \ attacker steals or makes unauthorised use of a service.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2061
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2058
      description: Bluetooth specific threats
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2061
      ref_id: 11.1.12
      description: "Connection Interception Attacks\nBluetooth connections can be\
        \ intercepted by a hacker who poses as a legitimate device to gain access\
        \ to sensitive information.\_\n\nBluesnarfing: \_is a hacking technique in\
        \ which a hacker accesses a wireless device through a Bluetooth connection.\
        \ It happens without the device user's permission and often results in the\
        \ theft of information or some other kind of damage to the device (and user).\n\
        Bluebugging: is a hacking technique that lets someone get into your device\
        \ through your discoverable Bluetooth connection.\nBluejacking: is a Bluetooth\
        \ attack in which a hacker spams your device with unsolicited phishing messages.\n\
        Car Whisperer: \_is a hacking technique that can be used by attackers to hack\
        \ a hands-free Bluetooth in-car system.\nFuzzing Attacks: consist of sending\
        \ malformed or otherwise non-standard data to a device's Bluetooth radio and\
        \ observing how the device reacts.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2061
      ref_id: 11.1.13
      description: 'Eavesdropping attacks

        When eavesdropping takes place on the Bluetooth communications between paired
        devices


        Pairing Eavesdropping: is an attack where Bluetooth devices are forced to
        re-pair in the open and this allow the pairing process to be eavesdropped.

        Secure Simple Pairing Attacks: During the Bluetooth pairing process, an attacker
        with physical proximity can gain unauthorised access via an adjacent network,
        and intercept traffic and send forged pairing messages between two vulnerable
        Bluetooth devices.

        '
