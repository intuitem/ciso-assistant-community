    - urn: urn:defend:risk:req_node:nzism-v3:22.2.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5506
      ref_id: 22.2.12.R.01
      description: "Agencies may implement segregation through the use of techniques\
        \ to restrict a process to a limited portion of the file system, but this\
        \ is often less effective. \_Virtualisation technology MUST be carefully architected\
        \ to avoid cascade failures."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5506
      ref_id: 22.2.12.R.02
      description: The key element in separating security domains of differing classifications
        is physical separation. Current virtualisation technology cannot guarantee
        separation.
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.12.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5506
      ref_id: 22.2.12.R.03
      description: The use of virtualisation technology within a security domain is
        a recognised means of efficiently architecting a system.
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5506
      ref_id: 22.2.12.C.01
      name: 'Control -  All Classifications - Must Not [CID: 4877]'
      description: Virtualisation technology MUST NOT be used for functional segregation
        between servers of different classifications.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.12.c.02
      assessable: true
      depth: 5
