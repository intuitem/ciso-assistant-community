      ref_id: 11.6.52
      description: In New Zealand, operation of radio and other equipment in the RF
        spectrum is controlled Radiocommunications Act 1989, Reprint as at 5 December
        2013 and administered by the Ministry of Business Innovation and Employment.
    - urn: urn:defend:risk:req_node:nzism-v3:node2326
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2324
      description: RF Jammers
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.53
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2326
      ref_id: 11.6.53
      description: "It is illegal to import, manufacture, sell or use a radio jammer\
        \ in New Zealand except with a licence issued by the Radio Spectrum Management\
        \ unit of the Ministry of Business, Innovation and Employment. The use and\
        \ management of RF jammers is governed by the Radiocommunications Regulations\
        \ (Prohibited Equipment \u2013 Radio Jammer Equipment) Notice 2011 under the\
        \ Regulation 32(1)(i) [a notice in the Gazette] of the Radiocommunications\
        \ Regulations 2001."
    - urn: urn:defend:risk:req_node:nzism-v3:node2328
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2324
      description: Secure Spaces
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.54
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2328
      ref_id: 11.6.54
      description: The use of RFID technology in secure areas must be carefully considered,
        recognising that an RFID tag or system incorporates antennae and transmitting
        capabilities which may compromise the security of such areas. Passive tags
        (classes 0 and 1) pose little risk in themselves as they require a reader
        to activate and have little on-board capability. Read/write tags (class 2)
        pose a higher risk as they have the capability to store data. Other tags (classes
        3 to 5) can pose a significant risk to secure spaces.
