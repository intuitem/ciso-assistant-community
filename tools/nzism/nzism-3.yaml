      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2813
      ref_id: 12.7.20.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 3698]'
      description: Agencies MUST consult with the GCSB on pre-installation, security
        verification and related tests before the equipment is used in an operational
        system.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
