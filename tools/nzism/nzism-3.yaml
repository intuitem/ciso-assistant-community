    - urn: urn:defend:risk:req_node:nzism-v3:14.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3155
      ref_id: 14.1.2
      description: This section covers information on the hardening of software used
        on workstations and servers on systems within agency control.
    - urn: urn:defend:risk:req_node:nzism-v3:node3157
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3154
      description: Characterisation
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3157
      ref_id: 14.1.3
      description: "Characterisation is a technique used to analyse and record a system\u2019\
        s configuration. It is important as it can be used as a baseline to verify\
        \ the system\u2019s integrity at a later date. It is also important that the\
        \ baseline has high levels of integrity and assurance to avoid reinfecting\
        \ systems or reintroducing compromises when restoring from baselines."
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3157
      ref_id: 14.1.4
      description: "In virtual environments a baseline is usually a \u201Csnapshot\u201D\
        \ or image take at a point in time. If the image or snapshot is infected,\
        \ then restoring from that image can result in further compromise. See also\
        \ Section 22.2 \u2013 Virtualisation and 22.3 \u2013 Virtual Local Area Networks."
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3157
      ref_id: 14.1.5
      description: 'Methods of characterising files and directories include:

        performing a cryptographic checksum on the files/directories when they are
        known to be virus/contaminant free;

        documenting the name, type, size and attributes of legitimate files and directories,
        along with any changes to this information expected under normal operating
        conditions; or

        for a Windows system, taking a system difference snapshot.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node3161
