    - urn: urn:defend:risk:req_node:nzism-v3:1.1.64.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node103
      ref_id: 1.1.64.R.01
      description: "Controls for classified systems and information within this manual\
        \ with a \u201CMUST\u201D or \u201CMUST NOT\u201D compliance requirement cannot\
        \ be effectively individually risk managed by agencies without jeopardising\
        \ their own, multi-agency or All-of-Government information assurance."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.64.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node103
      ref_id: 1.1.64.R.02
      description: "Controls within this manual with a \u201CSHOULD\u201D and \u201C\
        SHOULD NOT\u201D requirement may be risk managed by agencies. As the individual\
        \ control security risk for non-compliance is not as high as those controls\
        \ with a \u2018MUST\u2019 or \u2018MUST NOT\u2019 requirement, the Accreditation\
        \ Authority can consider the justification for the acceptance of risks, consider\
        \ any mitigations then acknowledge and accept any residual risks."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.64.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node103
      ref_id: 1.1.64.R.03
      description: "Deviations from the procedures and controls in the NZISM may represent\
        \ risks in themselves. It is important that governance and assurance is supported\
        \ by evidence, especially where deviations from the procedures and controls\
        \ in the NZISM are accepted.\_ In this case a formal approval or signoff by\
        \ the Accreditation Authority is essential. Ultimately, the Agency Head remains\
        \ accountable for the ICT risks and information security of their agency."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.64.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node103
      ref_id: 1.1.64.C.01
      name: 'Control -  All Classifications - Must [CID: 127]'
      description: System owners seeking a dispensation for non-compliance with any
        baseline controls in this manual MUST be granted a dispensation by their Accreditation
        Authority. Where High Assurance Cryptographic Systems (HACS) are implemented,
        the Accreditation Authority will be the Director-General GCSB or a formal
        delegate.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node108
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node102
      description: Justification for non-compliance
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.65.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node108
      ref_id: 1.1.65.R.01
      description: Without sufficient justification and consideration of security
        risks by the system owner when seeking a dispensation, the agency head or
        their authorised delegate will lack the appropriate range of information to
        the make an informed decision on whether to accept the security risk and grant
        the dispensation or not.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.65.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node108
      ref_id: 1.1.65.C.01
      name: 'Control -  All Classifications - Must [CID: 131]'
      description: 'System owners seeking a dispensation for non-compliance with baseline
        controls MUST complete an agency risk assessment which documents:

        the reason(s) for not being able to comply with this manual;

        the effect on any of their own, multi-agency or All-of-Government system;

        the alternative mitigation measure(s) to be implemented;

        The strength and applicability of the alternative mitigations;

        an assessment of the residual security risk(s); and

        a date by which to review the decision.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node111
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node102
      description: Consultation on non-compliance
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.66.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node111
      ref_id: 1.1.66.R.01
      description: "When an agency stores information on their systems that belongs\
        \ to a foreign government they have an obligation to inform and seek agreement\
        \ from that third party when they do not apply all appropriate controls in\
        \ this manual. These third parties will place reliance on the application\
        \ of controls from the NZISM. If the agency fails to implement all appropriate\
        \ controls, the third party will be unaware that their information may have\
        \ been placed at a heightened risk of compromise. As such, the third party\
        \ is denied the opportunity to consider their own additional risk mitigation\
        \ measures for their information in light of the agency\u2019s desire to risk\
        \ manage controls from this manual."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.66.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node111
      ref_id: 1.1.66.R.02
      description: Most New Zealand Government agencies will store or processes information
        on their systems that originates from another New Zealand Government Agency.
        The use of the NZ Government Security Classification System, and implementation
        of its attendant handling instructions, provides assurance to the originating
        agency that the information is adequately safeguarded.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.66.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node111
      ref_id: 1.1.66.R.03
      description: Additional controls, not described or specified in this manual,
        are welcomed as a means of improving and strengthening security of information
        systems, provided there are no obvious conflicts or contradictions with the
        controls in this manual. A comprehensive risk assessment of the additional
        controls is a valuable means of determining the effectiveness of additional
        controls.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.66.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node111
      ref_id: 1.1.66.C.01
      name: 'Control -  All Classifications - Must [CID: 137]'
      description: "If a system processes, stores or communicates classified information\
        \ from another agency, that agency MUST be consulted before a decision to\
        \ be non-compliant with the NZ Government Security\_Classification System\
        \ is made."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.66.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node111
      ref_id: 1.1.66.C.02
      name: 'Control -  All Classifications - Must [CID: 138]'
      description: If a system processes, stores or communicates classified information
        from a foreign government, that government MUST be consulted before a decision
        to be non-compliant with NZISM controls is made.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node117
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node102
      description: All-of-Government Systems
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.67.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node117
      ref_id: 1.1.67.R.01
      description: All-of-Government systems, because they are connected to multiple
        agencies, have the potential to cause significant and widespread disruption
        should system failures, cyber-attacks or other incidents occur.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.67.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node117
      ref_id: 1.1.67.R.02
      description: Any deviation from the baseline controls specified in the NZISM
        MUST be carefully considered and their implication and risk for all government
        systems understood and agreed by all interested parties.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.67.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node117
      ref_id: 1.1.67.R.03
      description: Interested parties may include the lead agency, the Government
        CIO and key service providers, such as with cloud services.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.67.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node117
      ref_id: 1.1.67.C.01
      name: 'Control -  All Classifications - Must [CID: 143]'
      description: If a system processes, stores or communicates data and information
        with multiple agencies or forms part of an All-of-Government system, interested
        parties MUST be formally consulted before non-compliance with any baseline
        controls.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node122
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node102
      description: Reviewing non-compliance
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.68.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node122
      ref_id: 1.1.68.R.01
      description: As part of the process of providing justification for a dispensation
        to the Accreditation Authority, an assessment of the degree of compliance,
        identification of areas of non-compliance and determination of residual security
        risk is undertaken by the agency or lead agency. This assessment is based
        on the risk environment at the time the dispensation is sought. As the risk
        environment will continue to evolve over time it is important that agencies
        revisit the assessment on an annual basis and update it according to the current
        risk environment, and if necessary reverse any decisions to grant a dispensation
        if the security risk is no longer of an acceptable level.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.68.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node122
      ref_id: 1.1.68.C.01
      name: 'Control -  All Classifications - Should [CID: 146]'
      description: Agencies SHOULD review decisions to be non-compliant with any controls
        at least annually.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node125
