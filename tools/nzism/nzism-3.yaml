        system users are complying with relevant security policies and procedures
        for the systems they are using, there is an increased security risk of a system
        user unwittingly assisting with an attack against a system.
    - urn: urn:defend:risk:req_node:nzism-v3:3.5.4.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node536
      ref_id: 3.5.4.R.02
