      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3073
      ref_id: 13.5.24.R.04
      description: "Equipment can be dismantled or pre-processed before disposal.\
        \ Care MUST be taken to ensure safe handling of any potential poisonous, carcinogenic\
        \ or toxic materials.\_\_"
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.24.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3073
      ref_id: 13.5.24.R.05
      description: "Where incineration is the disposal method of choice, users must\
        \ ensure the facility is properly rated for the incineration of electronic\
        \ waste (WEEE) and the safe handling of any poisonous, carcinogenic and toxic\
        \ materials produced in the incineration process.\_ The facility must also\
        \ be properly authorised or licenced to operate."
