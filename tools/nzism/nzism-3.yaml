      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5143
      ref_id: 20.3.13.R.01
      description: Ensuring the authenticity and integrity of content reaching a security
        domain is a key component in ensuring its trustworthiness. It is also essential
        that content that has been authorised for release from a security domain is
        not modified or contains other data not authorised for release, for example
        by the addition or substitution of sensitive information.
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.13.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5143
      ref_id: 20.3.13.R.02
      description: "If content passing through a filter contains a form of integrity\
        \ protection, such as a digital signature, the content filter should verify\
        \ the content\u2019s integrity before allowing it through. If the content\
        \ fails these integrity checks it may have been spoofed or tampered with and\
        \ should be dropped or quarantined for further inspection.Examples of data\
        \ integrity checks include:\nan email server or content filter verifying an\
        \ email protected by DKIM;\na web service verifying the XML digital signature\
        \ contained within a SOAP request;\nvalidating a file against a separately\
        \ supplied hash;\nchecking that data to be exported from the security domain\
        \ has been digitally signed by the release authority.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5143
      ref_id: 20.3.13.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 4411]'
      description: If data is signed, agencies MUST ensure that the signature is validated
        before the data is exported.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.13.c.02
