      parent_urn: urn:defend:risk:req_node:nzism-v3:node4600
      ref_id: 18.3.16.R.01
      description: Software and applications for softphones and webcams can introduce
        additional attack vectors into the network as they are exposed to threats
        from the data network via the workstation and can subsequently be used to
        gain access to the network.
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.16.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4600
      ref_id: 18.3.16.R.02
      description: "Softphones and webcams typically require workstation to workstation\
        \ communication, normally using a number of randomly assigned ports to facilitate\
        \ RTP data exchange. \_This presents a security risk as workstations generally\
        \ should be separated using host-based firewalls that deny all connections\
        \ between workstations to make malicious code propagation inside the network\
        \ difficult."
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4600
      ref_id: 18.3.16.C.01
      name: 'Control -  All Classifications - Should [CID: 3766]'
      description: Agencies using softphones or webcams SHOULD have separate dedicated
        network interface cards on the host for VTC or IPT network access to facilitate
        VLAN separation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4600
      ref_id: 18.3.16.C.02
      name: 'Control -  All Classifications - Should [CID: 3768]'
      description: Agencies using softphones or webcams SHOULD install a host-based
        firewall on workstations utilising softphones or webcams that allows traffic
        only to and from a minimum number of ports.
      implementation_groups:
      - All Classifications - SHOULD
