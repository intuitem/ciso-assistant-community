      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2715
      ref_id: 12.5.5.C.01
      name: 'Control -  All Classifications - Must [CID: 3498]'
      description: Agencies having IT equipment maintained or repaired off-site MUST
        ensure that the physical transfer, processing and storage requirements are
        appropriate for the classification of the product and are maintained at all
        times.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2719
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2703
      description: Maintenance and repair of IT equipment from secure areas
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2719
      ref_id: 12.5.6.R.01
      description: Where equipment is maintained or repaired offsite, agencies should
        identify any co-located equipment of a higher classification. This higher
        classification equipment may be at risk of compromise from modifications or
        repairs to the lower classification equipment.
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2719
      ref_id: 12.5.6.C.01
      name: 'Control -  All Classifications - Should [CID: 3504]'
      description: Offsite repairs and maintenance SHOULD treat all equipment in accordance
        with the requirements for the highest classification of information processed,
        stored or communicated in the area that the equipment will be returned to.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2719
      ref_id: 12.5.6.C.02
      name: 'Control -  All Classifications - Should [CID: 3507]'
      description: Agencies SHOULD conduct or arrange to have technical inspections
        conducted on all equipment returned to the secure area after maintenance or
        repair.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:12.6
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:12
      ref_id: '12.6'
      name: Product Sanitisation and Disposal
    - urn: urn:defend:risk:req_node:nzism-v3:node2724
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.6
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2724
      ref_id: 12.6.1
      description: All IT equipment is sanitised and disposed of in an approved and
        secure manner.
    - urn: urn:defend:risk:req_node:nzism-v3:node2726
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.6
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2727
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2726
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2727
      ref_id: 12.6.2
      description: "This section covers information on sanitising and disposing of\
        \ both evaluated and non-evaluated IT equipment. Additional information on\
        \ the sanitisation, destruction and disposal of media can be found in Chapter\
        \ 13 \u2013 Media and IT equipment management, decommissioning and disposal."
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2727
      ref_id: 12.6.3
      description: Media typically found installed in IT equipment are electrostatic
        memory devices such as laser printer cartridges and photocopier drums, non-volatile
        magnetic memory such as hard disks, non-volatile semi-conductor memory such
        as flash cards and volatile memory such as RAM cards. Some technologies, such
        as an FPGA, may integrate memory capabilities.
    - urn: urn:defend:risk:req_node:nzism-v3:node2730
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.6
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node2731
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: Sanitisation or destruction of IT equipment
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2731
      ref_id: 12.6.4.R.01
      description: "In order to prevent the disclosure of classified information into\
        \ the public domain agencies will need to ensure that IT equipment is either\
        \ sanitised or destroyed before being declassified and authorised for released\
        \ into the public domain. Refer also to Chapter 13 - Media and\_IT Equipment\
        \ Management, Decommissioning and Disposal."
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2731
      ref_id: 12.6.4.C.01
      name: 'Control -  All Classifications - Must [CID: 3537]'
      description: "Agencies MUST sanitise or destroy, then declassify, IT equipment\
        \ containing any\_media before disposal."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.4.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2731
      ref_id: 12.6.4.C.02
      name: 'Control -  All Classifications - Must [CID: 3540]'
      description: IT equipment and associated media that have processed or stored
        NZEO information, and cannot be sanitised, MUST be returned to New Zealand
        for sanitisation or destruction, declassification and disposal.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2735
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: Disposal of IT equipment
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.R.01
      description: When disposing of IT equipment, agencies need to sanitise or destroy
        and subsequently declassify any media within the product that are capable
        of storing classified information. Once the media have been removed from the
        product it can be considered sanitised. Following subsequent approval for
        declassification from the owner of the information previously processed by
        the product, it can be disposed of by the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.R.02
      description: The GCSB provides specific advice on how to securely dispose of
        high assurance products, HACE and TEMPEST rated equipment. There are a number
        of security risks that can occur due to improper disposal, including providing
        an attacker with an opportunity to gain insight into government capabilities.
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.C.01
      name: 'Control -  All Classifications - Must [CID: 3545]'
      description: Agencies MUST have a documented process for the disposal of IT
        equipment.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.C.02
      name: 'Control -  All Classifications - Must [CID: 3547]'
      description: Agencies MUST contact the GCSB and comply with any requirements
        for the disposal of high assurance products.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.C.03
      name: 'Control -  All Classifications - Must [CID: 3549]'
      description: Agencies MUST contact the GCSB and comply with any requirements
        for the disposal of HACE.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.C.04
      name: 'Control -  All Classifications - Must [CID: 3550]'
      description: Agencies MUST contact GCSB and comply with any requirements for
        the disposal of TEMPEST rated IT equipment or if the equipment is non-functional.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.5.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2735
      ref_id: 12.6.5.C.05
      name: 'Control -  All Classifications - Must [CID: 3552]'
      description: Agencies MUST formally sanitise and then authorise the disposal
        of IT equipment, or waste, into the public domain.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2743
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: Sanitising printer cartridges and copier drums
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2743
      ref_id: 12.6.6.R.01
      description: Electrostatic drums can retain an image of recently printed documents
        providing opportunity for unauthorised access to information. Some printer
        cartridges may have integrated drums. Printing random text with no blank areas
        on each colour printer cartridge or drum ensures that no residual information
        will be kept on the drum or cartridge.
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2743
      ref_id: 12.6.6.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 3555]'
      description: Agencies MUST print at least three pages of random text with no
        blank areas on each colour printer cartridge with an integrated drum or separate
        copier drum.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2743
      ref_id: 12.6.6.C.02
      name: 'Control -  All Classifications - Should [CID: 3557]'
      description: Agencies SHOULD print at least three pages of random text with
        no blank areas on each colour printer cartridge with an integrated drum or
        separate copier drum.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2747
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: Destroying printer cartridges and copier drums
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2747
      ref_id: 12.6.7.R.01
      description: When printer cartridges with integrated copier drums or discrete
        drums cannot be sanitised due to a hardware failure, or when they are empty,
        there is no other option available but to destroy them.
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2747
      ref_id: 12.6.7.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 3561]'
      description: Agencies unable to sanitise printer cartridges with integrated
        copier drums or discrete copier drums, MUST destroy the cartridge or drum.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2747
      ref_id: 12.6.7.C.02
      name: 'Control -  All Classifications - Should [CID: 3563]'
      description: Agencies unable to sanitise printer cartridges with integrated
        copier drums or discrete copier drums, SHOULD destroy the cartridge or drum.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2751
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: Disposal of televisions and monitors
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2751
      ref_id: 12.6.8.R.01
      description: Turning up the brightness to the maximum level on video screens
        will allow agencies to easily determine if information has been burnt in or
        persists upon the screen.
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2751
      ref_id: 12.6.8.C.01
      name: 'Control -  All Classifications - Must [CID: 3566]'
      description: Agencies MUST visually inspect video screens by turning up the
        brightness to the maximum level to determine if any classified information
        has been burnt into or persists on the screen, before redeployment or disposal.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2754
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: Sanitising televisions and monitors
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2754
      ref_id: 12.6.9.R.01
      description: All types of video screens are capable of retaining classified
        information on the screen if appropriate mitigation measures are not taken
        during the lifetime of the screen. CRT monitors and plasma screens can be
        affected by burn-in whilst LCD screens can be affected by image persistence
        which can led to LED/OLED burn-in.
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2754
      ref_id: 12.6.9.C.01
      name: 'Control -  All Classifications - Must [CID: 3572]'
      description: Agencies MUST attempt to sanitise video screens with minor burn-in
        or image persistence by displaying a solid white image on the screen for an
        extended period of time. If burn-in cannot be corrected the screen MUST be
        processed through an approved destruction facility.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2757
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2730
      description: LCD/LED, plasma and non-CRT monitor types
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2757
      ref_id: 12.6.10.R.01
      description: "Current generations of monitors incorporate controllers to manage\
        \ power up/power down, manage the display, operate any USB or other ports\
        \ and manage the video data stream.\_ The controller requires memory to operate\
        \ and it incorporates some data storage capability and full write/read access\
        \ to the display.\_ It also retains settings and configuration.\_ The underlying\
        \ technology is often based on an FPGA and invariably requires some form of\
        \ memory capability in order to operate.\_   Researchers have demonstrated\
        \ that images can be recovered by directly accessing the controller and associated\
        \ memory or analysing the orientation of the liquid crystals.In addition monitors\
        \ can be compromised to actively monitor or covertly steal data and even manipulate\
        \ what is displayed on the screen.\_ Other attacks exploiting monitors have\
        \ also been demonstrated."
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2757
      ref_id: 12.6.10.R.02
      description: "Refer to Chapter 12 \u2013 Product Security and Chapter 13 \u2013\
        \ Media & IT Equipment Management, Decommissioning and Disposal for additional\
        \ guidance."
    - urn: urn:defend:risk:req_node:nzism-v3:12.6.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2757
      ref_id: 12.6.10.C.01
      name: 'Control -  All Classifications - Must [CID: 6997]'
      description: Because of the risks that data can be recovered from monitors,
        it is essential that any redeployment or disposal of monitors MUST follow
        the guidance in the NZISM.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.7
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:12
      ref_id: '12.7'
      name: Supply Chain
    - urn: urn:defend:risk:req_node:nzism-v3:node2762
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.7
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2762
      ref_id: 12.7.1
      description: "Technology\_supply chains are established and managed to ensure\
        \ continuity of supply and protection of sensitive related information."
    - urn: urn:defend:risk:req_node:nzism-v3:node2764
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.7
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2765
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2764
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2765
      ref_id: 12.7.2
      description: The NZISM provides additional guidance for managing supply chain
        security risks associated with the acquisition (lease or purchase) of ICT
        equipment or services for use in NZ Government systems.
    - urn: urn:defend:risk:req_node:nzism-v3:node2767
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2764
      description: Supply chain
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2767
      ref_id: 12.7.3
      description: A supply chain is the movement of materials as they move from their
        source (raw materials) through manufacture to the end customer. A supply chain
        can include materials acquisition, purchasing, design, manufacturing, warehousing,
        transportation, customer service, and supply chain management. It requires
        people, information and resources to move a product from manufacturer to supplier
        to customer. Every supply chain carries some risk which may include product
        protection; counterfeit products and goods and defective products. ICT supply
        chains are invariably global and complex.
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2767
      ref_id: 12.7.4
      description: 'Relationships with external service providers are established
        in a variety of ways, for example, through joint ventures, business partnerships,
        outsourcing arrangements (e.g. through supply contracts, interagency agreements,
        lines of business arrangements, service-level agreements), licensing agreements,
        and/or supply chain exchanges. The growing use of external service providers
        and new relationships being established with those providers present new and
        difficult challenges for organisations, especially in the area of information
        system security. These challenges include:

        Defining the types of external information system services provided to organisations;

        Describing how those external services are protected; and

        Obtaining the necessary assurances that the risks to organisational operations
        and assets, individuals, other organisations, and national security arising
        from the use of the external services are acceptable.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node2770
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2764
      description: Supply chain risk
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2770
      ref_id: 12.7.5
      description: The degree of confidence that the risk from using external services
        is at an acceptable level depends on the assurance external organisations
        provide and trust that organisations place in external service providers.
        In some cases, the level of trust is based on the amount of direct control
        organisations are able to exert on external service providers in the use of
        security controls and assurance on the effectiveness of those controls.
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2770
      ref_id: 12.7.6
      description: The level of control is usually established by the terms and conditions
        of the contracts or service-level agreements with the external service providers
        and can range from extensive control (e.g., negotiating contracts or agreements
        that specify detailed security requirements for the providers) to very limited
        control (e.g., using contracts or service-level agreements to obtain commodity
        services such as commercial telecommunications services).
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2770
      ref_id: 12.7.7
      description: "From an Information Assurance viewpoint, there are five key aspects\
        \ to supply chain risk:\nProtection of sensitive information and systems;\n\
        Continuity of supply;\_\nProduct assurance;\nSecurity validation; and\nNational\
        \ Procurement Policy\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2774
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2764
      description: Protection of sensitive information and systems
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2774
      ref_id: 12.7.8
      description: This relates to the security of the supply chain, products and
        information relating to the intended use, purchaser, location and type of
        equipment.
    - urn: urn:defend:risk:req_node:nzism-v3:node2776
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2764
      description: Continuity of supply
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.9
