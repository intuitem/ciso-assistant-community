      description: Patching vulnerabilities in products
    - urn: urn:defend:risk:req_node:nzism-v3:12.4.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2678
      ref_id: 12.4.4.R.01
      description: "The assurance provided by an evaluation is related to the date\
        \ at which the results were issued. Over the course of a normal product lifecycle,\
        \ patches are released to address known security vulnerabilities. Applying\
        \ these patches should be considered as part of an agency\u2019s overall risk\
        \ management strategy."
    - urn: urn:defend:risk:req_node:nzism-v3:12.4.4.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2678
      ref_id: 12.4.4.R.02
      description: "Given the potential threat vectors and the value of the classified\
        \ information being protected, high assurance products MUST NOT be patched\
        \ by an agency without specific direction from the GCSB. If a patch is released\
        \ for a high assurance product, the GCSB will conduct an assessment of the\
        \ patch and might revise the product\u2019s usage guidance. Likewise, for\
        \ patches released for HACE, the GCSB will subsequently conduct an assessment\
        \ of the cryptographic vulnerability and might revise usage guidance in the\
        \ consumer guide for the product."
    - urn: urn:defend:risk:req_node:nzism-v3:12.4.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2678
      ref_id: 12.4.4.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 3448]'
      description: Agencies MUST apply all critical security patches as soon as possible
        and within two (2) days of the release of the patch or update.
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.4.4.c.02
