      parent_urn: urn:defend:risk:req_node:nzism-v3:node926
      ref_id: 5.7.4.C.01
      name: 'Control -  All Classifications - Must [CID: 922]'
      description: Agencies MUST include in procedures for personnel evacuating a
        facility the requirement to secure classified information and systems prior
        to the evacuation.
      implementation_groups:
