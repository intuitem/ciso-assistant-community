      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2801
      ref_id: 12.7.17.C.01
      name: 'Control -  All Classifications - Should [CID: 3658]'
      description: Agencies SHOULD ensure that changes in their supply chain during
