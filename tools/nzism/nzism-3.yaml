      parent_urn: urn:defend:risk:req_node:nzism-v3:node3295
      ref_id: 14.4.5.R.01
      description: Designing software to use the lowest privilege level needed to
        achieve its task will limit the privileges an attacker could gain in the event
        they subvert the software security.
    - urn: urn:defend:risk:req_node:nzism-v3:14.4.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3295
      ref_id: 14.4.5.R.02
      description: Validating all inputs will ensure that the input is within expected
        ranges, reducing the chance that malicious or erroneous input causes unexpected
        results.
