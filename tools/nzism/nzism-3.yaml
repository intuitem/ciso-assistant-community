      description: Recording non-compliance
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.69.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node125
      ref_id: 1.1.69.R.01
      description: "Without appropriate records of decisions to risk manage controls\
        \ from this manual, agencies have no record of the status of information security\
        \ within their agency. \_Furthermore, a lack of such records will hinder any\
        \ governance, compliance or auditing activities that may be conducted. \_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.69.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node125
      ref_id: 1.1.69.C.01
      name: 'Control -  All Classifications - Must [CID: 151]'
      description: Agencies MUST retain a copy and maintain a record of the supporting
        risk assessment and decisions to be non-compliant with any baseline controls
        from this manual.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.69.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node125
      ref_id: 1.1.69.C.02
      name: 'Control -  All Classifications - Must [CID: 152]'
      description: Where good and recommended practice controls are NOT implemented,
        agencies MUST record and formally recognise that non-use of any controls without
        due consideration may increase residual risk for the agency. This residual
        risk MUST be agreed and acknowledged by the Accreditation Authority.
      implementation_groups:
      - All Classifications - MUST
