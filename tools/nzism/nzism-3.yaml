    - urn: urn:defend:risk:req_node:nzism-v3:node2067
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2066
      description: Bluetooth within agency environments
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2067
      ref_id: 11.1.15.R.01
      description: "Bluetooth provides a convenient method of wirelessly connecting\
        \ devices and includes support for a wide variety of usage scenarios.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.15.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2067
      ref_id: 11.1.15.R.02
      description: Bluetooth is commonly found in low powered consumer devices, medical
        devices, and peripherals. Bluetooth operates in the same 2.4GHz wireless band
        as other non-licenced spectrum services such as Wi-Fi.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.15.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2067
      ref_id: 11.1.15.R.03
      description: "Bluetooth is generally suitable for connectivity between devices\
        \ in lower classification settings, and where adequate consideration is given\
        \ to the purpose of the connection, the type of information being transmitted,\
        \ the security capabilities of the devices, and the environment the devices\
        \ are operating in.\_\_"
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.15.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2067
      ref_id: 11.1.15.R.04
      description: Given the large number of potential situations Bluetooth could
        be used in, it is essential that agencies develop a considered position on
        where and where not to permit the use of Bluetooth connections.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2067
      ref_id: 11.1.15.C.01
      name: 'Control -  All Classifications - Must [CID: 7524]'
      description: Agencies wishing to permit the use of Bluetooth MUST develop a
        policy that details the circumstances under which Bluetooth usage is permitted,
        and situations where it is not to be used.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.15.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2067
      ref_id: 11.1.15.C.02
      name: 'Control -  All Classifications - Must [CID: 7525]'
      description: The policy position MUST include information about Bluetooth security
        controls that are to be used, and methods for verifying that the controls
        are in place and are effective.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2074
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2066
      description: Bluetooth connections
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2074
      ref_id: 11.1.16.R.01
      description: Bluetooth connections between devices of different security protocol
        levels will result in a degradation of the security level.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.16.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2074
      ref_id: 11.1.16.R.02
      description: Bluetooth connections between devices that can revert to weaker
        protocol options, and that do not support effective security features will
        increase risk of compromise.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2074
      ref_id: 11.1.16.C.01
      name: 'Control -  All Classifications - Must [CID: 7526]'
      description: Agencies MUST ensure that Bluetooth pairing is only established
        between authorised devices. (Unless a gateway is being used, paired devices
        are considered to operate at the same security classification level).
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2074
      ref_id: 11.1.16.C.02
      name: 'Control -  All Classifications - Should [CID: 7527]'
      description: Agencies SHOULD ensure that Bluetooth discovery of devices is disabled
        unless a new pairing connection is being established.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.16.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2074
      ref_id: 11.1.16.C.03
      name: 'Control -  All Classifications - Should [CID: 7528]'
      description: Agencies SHOULD ensure that Bluetooth device pairing only occurs
        at a location where only authorised persons have access.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.16.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2074
      ref_id: 11.1.16.C.04
      name: 'Control -  All Classifications - Should [CID: 7529]'
      description: Agencies SHOULD ensure that Bluetooth pairings are removed when
        they are no longer required.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2081
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2066
      description: Bluetooth versions
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2081
      ref_id: 11.1.17.R.01
      description: "It is difficult to determine what Bluetooth security features\
        \ are being used for a connection between devices without capturing and decoding\
        \ the connection establishment packets.\_\nSince Bluetooth LE v4.2, versions\
        \ of the Bluetooth protocol have included more advanced security features\
        \ including authentication, authorisation, and encryption through the Secure\
        \ Connections functionality."
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.17.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2081
      ref_id: 11.1.17.R.02
      description: Ensuring some end-user visible features are being used during the
        device pairing process can provide a level of understanding of the security
        between Bluetooth connected devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2081
      ref_id: 11.1.17.C.01
      name: 'Control -  All Classifications - Must [CID: 7530]'
      description: Agencies using Bluetooth MUST use the most secure configuration
        supported by the paired devices.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.17.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2081
      ref_id: 11.1.17.C.02
      name: 'Control -  All Classifications - Should [CID: 7531]'
      description: "Agencies SHOULD identify the:\n\nBluetooth type (BR/EDR or LE),\_\
        \nversion, and\nsecurity capabilities;\n\nfor devices used to form Bluetooth\
        \ connections, and ensure they are used to inform risk decisions on the use\
        \ of Bluetooth."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.17.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2081
      ref_id: 11.1.17.C.03
      name: 'Control -  All Classifications - Should [CID: 7532]'
      description: Agencies SHOULD ensure that new Bluetooth connections between devices
        are authenticated using explicit user actions, such as entry of a numeric
        code, confirmation of a matching PIN, or other affirming action, such as challenge-response
        process.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2087
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2066
      description: Encryption and authentication protocols
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2087
      ref_id: 11.1.18.R.01
      description: When transferring information between Bluetooth devices, encryption
        protocols are used to protect data from interception and authentication protocols
        ensure that only authorised devices can connect.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.18.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2087
      ref_id: 11.1.18.R.02
      description: Chapter 17 of the NZISM provides approved encryption algorithms.
        Even in the most secure operating model, Bluetooth specifications are currently
        unable to support these approved encryption methods. Whilst Bluetooth cannot
        meet these requirements, there may be organisational requirements to use Bluetooth
        to transfer Restricted or Sensitive information between devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2087
      ref_id: 11.1.18.C.01
      name: 'Control -  Unclassified/In-Confidence - Should [CID: 7533]'
      description: "Agencies using Bluetooth between devices to transfer UNCLASSIFIED\
        \ or IN-CONFIDENCE information SHOULD ensure that connections meet NZISM standards\
        \ for authentication and use Approved Cryptographic Algorithms for encryption\
        \ and message integrity.\_"
      implementation_groups:
      - Unclassified/In-Confidence - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.18.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2087
      ref_id: 11.1.18.C.02
      name: 'Control -  Restricted/Sensitive - Must [CID: 7534]'
      description: Agencies using Bluetooth between devices to transfer RESTRICTED
        or SENSITIVE information MUST ensure that connections meet NZISM standards
        for authentication and use Approved Cryptographic Algorithms for encryption
        and message integrity.
      implementation_groups:
      - Restricted/Sensitive - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.18.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2087
      ref_id: 11.1.18.C.03
      name: 'Control -  Restricted/Sensitive - Must [CID: 7535]'
      description: If Bluetooth specifications do not support these approved encryption
        methods, organisations MUST do a risk assessment and use the exception or
        waiver process to accept this risk.
      implementation_groups:
      - Restricted/Sensitive - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2093
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2066
      description: Bluetooth in secure areas
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2093
      ref_id: 11.1.19.R.01
      description: "As with other wireless protocols, the level of security offered\
        \ by Bluetooth can vary widely depending on the capabilities of the devices\
        \ being connected.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.19.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2093
      ref_id: 11.1.19.R.02
      description: Bluetooth devices will revert to older, less secure versions of
        the protocol to maintain compatibility, so careful consideration needs to
        be undertaken before approving the use of the Bluetooth protocol.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2093
      ref_id: 11.1.19.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 2492]'
      description: Agencies MUST complete a technical evaluation of the secure area,
        consult the relevant technical authority and seek approval from the Accreditation
        Authority before permitting the use of Bluetooth devices.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.19.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2093
      ref_id: 11.1.19.C.02
      name: 'Control -  Confidential, Top Secret, Secret - Must Not [CID: 2494]'
      description: 'Agencies using Bluetooth devices MUST NOT allow:


        line of sight and reflected communications travelling into an unsecure area.

        multiple Bluetooth devices at different classifications in the same area.

        '
      implementation_groups:
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.19.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2093
      ref_id: 11.1.19.C.03
      name: 'Control -  Top Secret, Confidential, Secret - Must Not [CID: 2495]'
      description: Agencies MUST NOT allow Bluetooth devices into secure areas unless
        authorised by the Accreditation Authority.
      implementation_groups:
      - Top Secret - MUST NOT
      - Confidential - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.2
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:11
      ref_id: '11.2'
      name: Radio frequency and infrared devices in secure areas
