      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2339
      ref_id: 11.6.59.C.01
      name: 'Control -  All Classifications - Must [CID: 2956]'
      description: Agencies MUST conduct and document a risk assessment before implementing
        or adopting an RFID solution.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.59.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2339
      ref_id: 11.6.59.C.02
      name: 'Control -  All Classifications - Must [CID: 2957]'
      description: This risk assessment MUST be the basis of a security architecture
        design.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2345
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Security Architecture
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.R.01
      description: "The foundation of strong security architecture in RFID follows\
        \ three important principles:\nControlled access to the data \u2013 only authorised\
        \ entities (people, systems, devices) can read and write information to and\
        \ from the RFID tags (EPC number, tag identifier, kill password, access password\
        \ and user memory) and RFID databases;\nControl over access to the system\
        \ \u2013 only authorised entities can configure or add devices to the system,\
        \ and all devices on the system are authentic and trustworthy;\nConfidence\
        \ and trust \u2013 back-end systems are designed and implemented in accordance\
        \ with the current version of the NZISM.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.R.02
      description: "Sensitive data should be held in a secure RFID Enterprise Subsystem\
        \ and retrieved using the tag\u2019s unique identifier with only an identifier\
        \ stored on the tag itself. The Enterprise RFID subsystem should be established\
        \ as a separate domain where data can be more adequately protected. This structure\
        \ makes it more difficult for adversaries to obtain information from the tag\
        \ through scanning or eavesdropping. Data encryption and access control is\
        \ often more cost-effectively performed in the enterprise subsystem than in\
        \ the RF subsystem."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.R.03
      description: Some RFID systems may cover several organisations, for example
        in supply chains. In such cases, multiple organisations may require access
        to databases that contain tag identifiers and passwords. The security architecture
        should incorporate strong security controls including the authentication of
        external entities, incident management, audit logging and other essential
        security controls.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.C.01
      name: 'Control -  All Classifications - Must [CID: 2962]'
      description: Agencies MUST develop a strong security architecture to protect
        RFID databases and RFID systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.C.02
      name: 'Control -  All Classifications - Must [CID: 2963]'
      description: Agencies MUST minimise the information stored on RFID tags and
        in the RFID subsystem.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.C.03
      name: 'Control -  All Classifications - Should [CID: 2964]'
      description: Agencies SHOULD disable any rewrite functions on RFID devices.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.60.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2345
      ref_id: 11.6.60.C.04
      name: 'Control -  All Classifications - Should [CID: 2965]'
      description: Agencies SHOULD apply the access control requirements of the NZISM
        (Chapter 11 - Communications Systems and Devices) to RFID systems.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2353
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Policy
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.61.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2353
      ref_id: 11.6.61.R.01
      description: "An RFID Usage Policy is an essential component of an agency\u2019\
        s privacy policy, addressing topics such as how personal information is stored\
        \ and shared. The RFID usage policy should also address privacy issues associated\
        \ with the tag identifier formats and the potential disclosure of information\
        \ based solely on the tag identifier format selected. Agencies MAY be required\
        \ to ensure that devices that collect and store data comply with relevant\
        \ regulation and guidance, such as the Privacy Act. Refer also to\_Chapter\_\
        20 \u2013 Data Management."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.61.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2353
      ref_id: 11.6.61.R.02
      description: "Any RFID implementation should also be incorporated into the agency\u2019\
        s security policies. Refer also to Chapter 5 \u2013 Information Security Documentation."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.61.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2353
      ref_id: 11.6.61.C.01
      name: 'Control -  All Classifications - Should [CID: 2969]'
      description: Agencies SHOULD develop, implement and maintain an RFID Usage Policy.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.61.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2353
      ref_id: 11.6.61.C.02
      name: 'Control -  All Classifications - Should [CID: 2970]'
      description: "Agencies SHOULD incorporate RFID into the agency\u2019s security\
        \ policies and information security documentation."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2358
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: 'Inspections '
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.62.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2358
      ref_id: 11.6.62.R.01
      description: Many system component manufacturers use RFID tags to track shipments.
        RFID tags may be embedded in the packaging, printed on the reverse of labels,
        attached to or embedded in the device itself. The ability to identify and
        track devices may pose a security concern for secure areas or equipment deployed
        in high security applications.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.62.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2358
      ref_id: 11.6.62.C.01
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 2973]'
      description: Agencies MUST conduct visual and technical inspections of packaging
        and devices to determine if RFID devices have been attached and either permanently
        disable or remove such devices.
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.62.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2358
      ref_id: 11.6.62.C.02
      name: 'Control -  All Classifications - Should [CID: 2974]'
      description: Agencies SHOULD conduct visual inspections of packaging and devices
        to determine if RFID devices have been attached and if these RFID devices
        pose a security concern.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.62.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2358
      ref_id: 11.6.62.C.03
      name: 'Control -  All Classifications - Should [CID: 2975]'
      description: Agencies SHOULD conduct visual inspections of packaging and devices
        to determine if RFID devices or labelling have been tampered with and whether
        this is a security concern.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2363
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Shielding
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.63.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2363
      ref_id: 11.6.63.R.01
      description: RF shielding is designed to limit the propagation of RF signals
        outside of the shielded area. Shielding helps to prevent unauthorised reading,
        access to or modification of the RFID tag data or interfering with RFID readers.
        Shielding can be applied to small, individual items, such as passports and
        credit cards or to large elements such as shipping containers. The requirement
        for shielding is determined by the risk assessment and an engineering assessment.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.63.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2363
      ref_id: 11.6.63.C.01
      name: 'Control -  All Classifications - Should [CID: 2978]'
      description: Agencies SHOULD consider undertaking an RF engineering assessment
        where security concerns exist or where the RFID systems are to be used in
        areas with high levels of RF activity.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.63.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2363
      ref_id: 11.6.63.C.02
      name: 'Control -  All Classifications - Should [CID: 2979]'
      description: Shielding SHOULD be considered where eavesdropping or RF radiation
        is a concern, as determined by the risk assessment.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2367
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: 'Positioning of Tags and Readers '
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.64.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2367
      ref_id: 11.6.64.R.01
      description: "In order to minimise unnecessary electromagnetic radiation tags\
        \ and readers should be carefully positioned. Care should be taken in use\
        \ of RFID readers in proximity to:\nFuel, ordnance, and other hazardous materials,\_\
        \nHumans and sensitive products (e.g., blood, medicine) that may be harmed\
        \ by sustained exposure to RF radiation,\_\nMetal and reflective objects that\
        \ can modify and amplify signals in unintended and potentially harmful ways,\
        \ and\_\nLegitimate radio and Wi-Fi systems to avoid interference.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.64.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2367
      ref_id: 11.6.64.R.02
      description: Tag location cannot always be controlled, such as when tags are
        used to track mobile items or goods in transit. Other difficulties occur with
        persistent radio interference. In these situations, relocation of readers
        and tags may provide a solution. Consideration should be given to alternative
        but cost-effective RF protection measures, such as grounded wire fencing.
        The engineering assessment undertaken to determine the shielding requirements
        will assist in determining such measures.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.64.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2367
      ref_id: 11.6.64.C.01
      name: 'Control -  All Classifications - Should [CID: 2983]'
      description: Agencies SHOULD consider placement of tags and location of readers
        to avoid unnecessary electromagnetic radiation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2371
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Encoding and Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.R.01
      description: If an adversary reads an identifier that is encoded with a published
        format, such as in the EPC standard, an adversary may be able to obtain useful
        information such as the manufacturer or issuer of the item, as well as the
        type of item. Because RFID tags hold limited information and identifier formats
        are published in standards, it may be important to use identifier formats
        that do not reveal any information about tagged items or the agency using
        the RFID system. This will be determined in the risk assessment. Encoding
        schemes to limit information revealed from unauthorised scanning may include
        serially or randomly assigning identifiers.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.R.02
      description: Adversaries can often obtain valuable information from the identifier
        alone. For example, knowledge of the EPC manager ID and object class bits
        may reveal the make and model of tagged objects in a container. If individual
        items or boxes of items are tagged, the quantities may also be discernible.
        An adversary might target containers based on their contents.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.R.03
      description: "The smallest tags generally used for consumer items, such as clothing,\
        \ do not have enough computing power to support data encryption. At best these\
        \ tags can cater for PIN-style or password-based protection. Data can, however,\
        \ be encrypted before it is stored on a tag. In these designs, encryption\
        \ is undertaken by the RFID subsystem or the RFID reader. This is an effective\
        \ means of protecting the data on a tag. Refer also to Chapter 17 \u2013 Cryptography."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.R.04
      description: The current Gen 2 standard provides for an on-chip 16-bit Pseudo-Random
        Number Generator (RNG) and a 16-bit Cyclic Redundancy Code (CRC-16) to protect
        tag/reader channels. Neither of these encryption methods is strong because
        of the short bit length in the RNG and because CRCs are not suitable for protection
        against malicious alteration of data.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.C.01
      name: 'Control -  All Classifications - Must [CID: 2989]'
      description: Agencies MUST follow the requirements of the NZISM in the selection
        and implementation of cryptographic protocols and algorithms, and in key management,
        detailed in Chapter 17 - Cryptography.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.C.02
      name: 'Control -  All Classifications - Should [CID: 2990]'
      description: Agencies SHOULD encrypt data before it is written to RFID tags.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.65.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2371
      ref_id: 11.6.65.C.03
      name: 'Control -  All Classifications - Should [CID: 2991]'
      description: Agencies SHOULD assign RFID identifiers using formats that limit
        information about tagged items or about the agency operating the RFID system.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2379
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Authentication
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.66.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2379
      ref_id: 11.6.66.R.01
      description: "Both an RFID reader and RFID tag share a common secret key that\
        \ can be used in combination with a hash algorithm to provide one-way or mutual\
        \ authentication between tag and reader. This is known as a Keyed-Hash Message\
        \ Authentication Code (HMAC). When HMAC is applied to messages, it also assures\
        \ the integrity of data in the messages. HMAC is not specified in any RFID\
        \ standard, but the capability is generally available in vendor products.\
        \ HMAC is often used where the risk of eavesdropping is high and passwords\
        \ alone are considered to offer an inadequate authentication mechanism. This\
        \ will be determined by the risk assessment. HMAC is also used where applications\
        \ require evidence of a tag\u2019s authenticity."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.66.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2379
      ref_id: 11.6.66.C.01
      name: 'Control -  All Classifications - Should [CID: 2994]'
      description: Agencies SHOULD consider the use of HMAC when tag authenticity
        is required.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2382
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Password Management
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.67.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2382
      ref_id: 11.6.67.R.01
      description: "RFID tags generally require passwords before execution of commands\
        \ such as reading and writing of tag data, memory access control, and the\
        \ tag kill feature. Passwords are an important control in maintaining the\
        \ security and integrity of the RFID system. Refer also to Chapter 16 \u2013\
        \ Access Control and passwords."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.67.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2382
      ref_id: 11.6.67.R.02
      description: Tags should not share passwords, although this may not be practical
        in all cases. In applications such as supply chains, multiple organisations
        may require access to databases that contain tag identifiers and passwords.
        In such cases external entities must be authenticated and incident management,
        audit logging and other security controls are essential. While in traditional
        IT systems, passwords are often changed on a periodic basis, in RFID systems,
        such changes may be impractical, especially if the tags are not always accessible
        to the agency assigning the passwords.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.67.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2382
      ref_id: 11.6.67.C.01
      name: 'Control -  All Classifications - Must [CID: 2998]'
      description: Agencies MUST assign passwords for critical RFID functions.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.67.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2382
      ref_id: 11.6.67.C.02
      name: 'Control -  All Classifications - Should [CID: 2999]'
      description: "Agencies SHOULD follow the guidance for passwords management in\
        \ the NZISM (Chapter 16 \u2013 Access control and passwords)."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2387
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Temporary Deactivation of Tags
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.68.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2387
      ref_id: 11.6.68.R.01
      description: The RF interface on some tags can be temporarily deactivated. In
        a supply chain application, for example, tags may be turned off to prevent
        unauthorised access to the tags during shipment. This feature is useful when
        communication between readers and a tag is infrequent allowing the tag to
        be activated when required but limiting vulnerability to rogue transactions
        if left operational for extended periods with no authorised activity. Temporary
        deactivation can also extend battery life in powered tags.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.68.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2387
      ref_id: 11.6.68.C.01
      name: 'Control -  All Classifications - Should [CID: 3002]'
      description: Agencies SHOULD consider temporary deactivation of RFID tags where
        the tag is likely to be inactive for extended periods.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2390
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Incident Management
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.69.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2390
      ref_id: 11.6.69.R.01
      description: Incident management and audit procedures, logging and time stamps
        help detect and manage security breaches. These are important tools in protecting
        systems and managing security breaches.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.69.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2390
      ref_id: 11.6.69.C.01
      name: 'Control -  All Classifications - Must [CID: 3006]'
      description: "Agencies MUST develop and implement incident identification and\
        \ management processes in accordance with this manual (See Chapter 5 \u2013\
        \ Information Security Documentation, Chapter 6 \u2013 Information Security\
        \ Monitoring, Chapter 7 \u2013 Information Security Incidents, Chapter 9 \u2013\
        \ Personnel Security and Chapter 16 \u2013 Access Control and passwords)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2393
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Disposal
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.70.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2393
      ref_id: 11.6.70.R.01
      description: Tag disposal and recycling procedures that permanently disable
        or destroy sensitive data reduces the possibility that they could be used
        later for tracking or targeting, and prevents access to sensitive data stored
        on tags. In addition the continued operating presence of a tag after it has
        performed its intended function can pose a business intelligence or privacy
        risk, including tracking, targeting or access to sensitive data on the tag.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.70.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2393
      ref_id: 11.6.70.R.02
      description: "Disposal may be undertaken electronically by using a tag\u2019\
        s \u201Ckill\u201D feature or using a strong electromagnetic field to permanently\
        \ deactivate a tag\u2019s circuitry. Alternatively physical destruction can\
        \ be achieved by tearing or shredding. Where a tag supports an electronic\
        \ deactivation mechanism, tags should be electronically deactivated before\
        \ physical destruction."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.70.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2393
      ref_id: 11.6.70.C.01
      name: 'Control -  All Classifications - Should [CID: 3010]'
      description: "Agencies SHOULD consider secure disposal procedures and incorporate\
        \ these into the RFID Usage Policy. Refer also to Chapter 13 \u2013 Media\
        \ and IT equipment management, decommissioning and disposal."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2397
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Operator Training and User Awareness
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.71.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2397
      ref_id: 11.6.71.R.01
      description: Operator training can help ensure that personnel using the RFID
        system have the necessary skills and knowledge follow appropriate guidelines
        and policies. If HERF/HERO/HERP risks are present, appropriate security training
        covers mitigation techniques, such as safe handling distances.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.71.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2397
      ref_id: 11.6.71.C.01
      name: 'Control -  All Classifications - Must [CID: 3047]'
      description: "Agencies MUST develop and implement user awareness and training\
        \ programmes to support and enable safe use of RFID services (See Section\
        \ 9.1 \u2013 Information Security Awareness and Training)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2400
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2338
      description: Secure Spaces
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.72.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2400
      ref_id: 11.6.72.R.01
      description: The identification of classes of tags is fundamental to managing
        the risks of RFID devices in secure spaces. Classes 0 and 1 pose little risk.
        Other classes of tag (2 to 5), however, have limited data storage capability
        and active tags include transmitter functionality which introduces higher
        levels of risk. RFID readers are, by definition, transmitters and are not
        permitted in secure spaces. Some exceptions may be permitted for testing,
        and inspection and monitoring purposes. Any such exceptions must be carefully
        controlled and monitored.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.72.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2400
      ref_id: 11.6.72.C.01
      name: 'Control -  All Classifications - Must Not [CID: 3052]'
      description: Any RFID tags of class 3, 4, or 5 MUST NOT be permitted in secure
        spaces.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.72.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2400
      ref_id: 11.6.72.C.02
      name: 'Control -  All Classifications - Must Not [CID: 3054]'
      description: RFID readers MUST NOT be permitted in secure spaces.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.72.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2400
      ref_id: 11.6.72.C.03
      name: 'Control -  All Classifications - Should Not [CID: 3055]'
      description: Class 2 RFID tags SHOULD NOT be permitted in secure spaces.
      implementation_groups:
      - All Classifications - SHOULD NOT
