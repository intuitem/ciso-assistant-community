      parent_urn: urn:defend:risk:req_node:nzism-v3:node5506
      ref_id: 22.2.12.C.03
      name: 'Control -  All Classifications - Should [CID: 4879]'
      description: 'Agencies SHOULD ensure that functional segregation between servers
        is achieved by:

        physically, using single dedicated machines for each function; or

        using virtualisation technology to create separate virtual machines for each
        function within the same security domain.

        '
      implementation_groups:
      - All Classifications - SHOULD
