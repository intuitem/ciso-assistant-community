      ref_id: 22.2.14.C.03
      name: 'Control -  All Classifications - Should [CID: 4893]'
      description: Agencies SHOULD architect virtualised systems and environments
        to enforce the principles of separation and segregation of key elements of
        the system using trust zones.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.C.04
      name: 'Control -  All Classifications - Should [CID: 4894]'
      description: Agencies SHOULD design virtualised systems and environments to
        enable functional segregation within a security domain.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.C.05
      name: 'Control -  All Classifications - Should [CID: 4895]'
      description: Agencies SHOULD harden the host operating systems following an
        agency or other approved hardening guide.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.C.06
      name: 'Control -  All Classifications - Should [CID: 4896]'
      description: Agencies SHOULD separate production from test or development virtual
        environments.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.C.07
      name: 'Control -  All Classifications - Should Not [CID: 4897]'
      description: Agencies SHOULD NOT permit the sharing of files or other operating
        system components between host and guest operating systems.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5531
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5505
      description: Systems Management
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.R.01
      description: "VMs are easy to deploy, often without formal policies or controls\
        \ to manage the creation, management and decommissioning of VMs. \_This is\
        \ sometimes described as \u201CVM sprawl\u201D, which is the unplanned proliferation\
        \ of VMs. \_Attackers can take advantage of poorly managed and monitored resources.\
        \ \_More deployments also mean more failure points, so VM sprawl can create\
        \ operational difficulties even if no malicious activity is involved."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.R.02
      description: "A related difficulty occurs with unsecured VM migration when a\
        \ VM is migrated to a new host, and security policies and configuration are\
        \ not updated. \_VMs may also be migrated to other physical servers with little\
        \ or no indication to users that a migration has occurred. \_Unsecured migration\
        \ can introduce vulnerabilities through poor configuration and incomplete\
        \ security and operational monitoring."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.R.03
      description: "Denial of service attacks can be designed specifically to exploit\
        \ virtual environments. \_These attacks range from traffic flooding to the\
        \ exploit of the virtual environment host\u2019s own resources."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.R.04
      description: "The ability to monitor VM backbone network traffic is vital to\
        \ maintain security and operations. \_Conventional methods for monitoring\
        \ network traffic are generally not effective because the traffic is largely\
        \ contained and controlled within the virtual environment. Careful selection\
        \ and implementation of hypervisors will ensure effective monitoring tools\
        \ are enabled, tested and monitored."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 4903]'
      description: Agencies MUST ensure a VM migration policy and related SOPs are
        implemented.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.02
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 4904]'
      description: Agencies MUST implement controls to prohibit unauthorised VM migrations
        within a virtual environment or between physical environments.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.03
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 4905]'
      description: Agencies MUST implement controls to safely decommission VMs when
        no longer required, including elimination of images, snapshots, storage, backup,
        archives and any other residual data.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.04
      name: 'Control -  All Classifications - Should [CID: 4906]'
      description: Agencies SHOULD ensure a VM migration policy and related SOPs are
        implemented.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.05
      name: 'Control -  All Classifications - Should [CID: 4907]'
      description: Agencies SHOULD implement controls to prohibit unauthorised VM
        migrations within a virtual environment or between physical environments.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.06
      name: 'Control -  All Classifications - Should [CID: 4908]'
      description: Agencies SHOULD implement controls to safely decommission VMs when
        no longer required.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.15.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5531
      ref_id: 22.2.15.C.07
      name: 'Control -  All Classifications - Should [CID: 4909]'
      description: 'Agencies SHOULD implement security and operational management
        and monitoring tools which include the following minimum capabilities:

        Identify VMs when initiated;

        Validate integrity of files prior to installation;

        Scan new VMs for vulnerabilities and misconfigurations;

        Load only minimum operating system components and services;

        Set resource usage limits;

        Establish connections to peripherals only as required;

        Ensure host and guest time synchronisation;

        Detect snapshot rollbacks and scans after restores;

        Track asset migration; and

        Monitor the security posture of migrated assets.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5543
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5505
      description: Authentication and Access
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5543
      ref_id: 22.2.16.R.01
      description: "VM sprawl can compromise authentication and access procedures,\
        \ identity management, and system logging. \_This can be complicated with\
        \ the use of customer-facing interfaces, such as websites."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.16.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5543
      ref_id: 22.2.16.R.02
      description: "Host and guest interactions and their system vulnerabilities can\
        \ magnify virtual system vulnerabilities. \_The co-hosting and multi-tenancy\
        \ nature of virtual systems and the existence of multiple data sets can make\
        \ a serious attack on a virtual environment particularly damaging."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.16.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5543
      ref_id: 22.2.16.R.03
      description: "A guest OS can avoid or ignore its VM encapsulation to interact\
        \ directly with the hypervisor either as a direct attack or through poor design,\
        \ configuration and control. \_This can give the attacker access to all VMs\
        \ in the virtual environment and potentially, the host machine. \_Described\
        \ as a \u201CVM escape\u201D, it is considered to be one of the most serious\
        \ threats to virtual systems."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.16.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5543
      ref_id: 22.2.16.R.04
      description: "Hyperjacking is a form of attack that takes direct control of\
        \ the hypervisor in order to gain access to the hosted VMs and data. \_This\
        \ attack typically requires direct access to the hypervisor. \_While technically\
        \ challenging, hyperjacking is considered a real-world threat."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5543
      ref_id: 22.2.16.C.01
      name: 'Control -  All Classifications - Must [CID: 4915]'
      description: Agencies MUST maintain strong physical security and physical access
        controls.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5543
      ref_id: 22.2.16.C.02
      name: 'Control -  All Classifications - Must [CID: 4916]'
      description: Agencies MUST maintain strong authentication and access controls.
      implementation_groups:
      - All Classifications - MUST
