      ref_id: 14.4.4.R.01
      description: Recognised good practice segregates development, testing and production
        environments to limit the spread of malicious code and minimise the likelihood
        of faulty code being put into production.Limiting access to development and
        testing environments will reduce the information that can be gained by an
        attacker.
    - urn: urn:defend:risk:req_node:nzism-v3:14.4.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3292
      ref_id: 14.4.4.C.01
      name: 'Control -  All Classifications - Should [CID: 1635]'
      description: 'Agencies SHOULD ensure that software development environments
        are configured such that:

        there are at least three separate environments covering:


        development;

        testing; and

        production.



        information flow between the environments is strictly limited according to
        a defined and documented change policy, with access granted only to system
        users with a clear business requirement;

        new development and modifications only take place in the development environment;
        and

        write access to the authoritative source for the software (source libraries
        & production environment) is disabled.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3295
      assessable: false
