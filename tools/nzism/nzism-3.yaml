    - urn: urn:defend:risk:req_node:nzism-v3:8.1.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1329
      ref_id: 8.1.10.R.01
      description: 'The application of defence-in-depth to the protection of systems
        and infrastructure is enhanced through the use of successive layers of physical
        security.

        Typically the layers of security are:


        site;

        building;

        room;

        racks;

        approved containers;

        operational hours; and

        staffing levels.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1329
      ref_id: 8.1.10.R.02
      description: All layers are designed to control and limit access to those with
        the appropriate authorisation for the site, infrastructure and system. Deployable
        platforms need to meet physical security certification requirements as with
        any other system. Physical security certification authorities dealing with
        deployable platforms may have specific requirements that supersede the requirements
        of this manual and as such security personnel should contact their appropriate
        physical security certification authority to seek guidance.
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1329
      ref_id: 8.1.10.C.01
      name: 'Control -  All Classifications - Must [CID: 1323]'
      description: Agencies MUST ensure that any facility containing a system or its
        associated infrastructure, including deployable systems, are certified and
        accredited in accordance with the PSR.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1333
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1328
      description: Preventing observation by unauthorised people
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1333
      ref_id: 8.1.11.R.01
      description: Agency facilities without sufficient perimeter security are often
        exposed to the potential for observation through windows or open doors. This
        is sometimes described as the risk of oversight. Ensuring classified information
        on desks and computer screens is not visible will assist in reducing this
        security risk.
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1333
      ref_id: 8.1.11.C.01
      name: 'Control -  All Classifications - Should [CID: 1326]'
      description: Agencies SHOULD prevent unauthorised people from observing systems,
        in particular desks, screens and keyboards.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1333
      ref_id: 8.1.11.C.02
      name: 'Control -  All Classifications - Should [CID: 1327]'
      description: "Agencies SHOULD position desks, screens and keyboards away from\
        \ windows and doorways so that they cannot be overseen by unauthorised persons.\_\
        \ If required, blinds or drapes SHOULD be fixed to the inside of windows,\
        \ and doors kept closed to avoid oversight."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1337
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1328
      description: Bringing non-agency owned devices into secure areas
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1337
      ref_id: 8.1.12.R.01
      description: No non-agency owned devices are to be brought into TOP SECRET areas
        without their prior approval of the Accreditation Authority.
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1337
      ref_id: 8.1.12.C.01
      name: 'Control -  Top Secret - Must Not [CID: 1330]'
      description: Agencies MUST NOT permit non-agency owned devices to be brought
        into TOP SECRET areas without prior approval from the Accreditation Authority.
      implementation_groups:
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node1340
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1328
      description: Technical Inspection and surveillance counter-measure testing
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1340
      ref_id: 8.1.13.R.01
      description: Technical surveillance counter-measure testing is conducted as
        part of the physical security certification to ensure that facilities do not
        have any unauthorised listening devices or other surveillance devices installed
        and that physical security measures are compatible with technical controls.
        This testing and inspection will normally occur AFTER the physical site accreditation
        has been completed (in accordance with the PSR). Further testing may also
        be necessary after uncleared access to the secure facility, such as contractors
        or visitors.
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1340
      ref_id: 8.1.13.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 1333]'
      description: Agencies MUST ensure that technical surveillance counter-measure
        tests are conducted as a part of the physical security certification.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:8.1.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1340
      ref_id: 8.1.13.C.02
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 1334]'
      description: Agencies MUST determine if further technical surveillance counter-measure
        testing is required, particularly if visitors or contractors have entered
        secure areas.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
