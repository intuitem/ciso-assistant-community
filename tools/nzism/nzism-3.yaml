      ref_id: 17.4.2
      description: "This section covers the conditions under which TLS can be used\
        \ as an approved cryptographic protocols. \_Additionally, as File Transfer\
        \ Protocol over SSL is built on SSL/TLS, it is also considered within scope."
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4117
      ref_id: 17.4.3
      description: When using a product that implements TLS, requirements for using
        approved cryptographic protocols will also need to be referenced in the Section
        17.3 - Approved Cryptographic Protocols.
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4117
      ref_id: 17.4.4
      description: Further information on handling TLS traffic through gateways can
        be found in Section 14.3 - Web Applications.
    - urn: urn:defend:risk:req_node:nzism-v3:node4121
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4116
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4121
      ref_id: 17.4.5
      description: "Secure Sockets Layer (SSL), and Transport Layer Security (TLS)\
        \ are cryptographic protocols designed to provide communication security when\
        \ using the Internet. \_They use X.509 certificates and asymmetric cryptography\
        \ for authentication purposes. \_This generates a session key. \_This session\
        \ key is then used to encrypt data between the parties."
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4121
      ref_id: 17.4.6
      description: Encryption with the session key provides data and message confidentiality,
        and message authentication codes for message integrity.
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4121
      ref_id: 17.4.7
      description: Several versions of the SSL and TLS protocols are in widespread
        use in applications such as web browsing, electronic mail, Internet faxing,
        instant messaging, and voice-over-IP (VoIP).
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4121
      ref_id: 17.4.8
      description: Although common usage has been to use the terms TLS and SSL interchangeably,
        they are distinct protocols.
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4121
      ref_id: 17.4.9
      description: "TLS is an Internet Engineering Task Force (IETF) protocol, first\
        \ defined in 1999, updated in RFC 5246 (August 2008) and RFC 6176 (March 2011).\
        \ \_It is based on the earlier SSL specifications (1994, 1995, 1996) developed\
        \ by Netscape Communications for adding the HTTPS protocol to their Navigator\
        \ web browser. \_A draft of TLS 1.3 was released in October 2014, with a definitive\
        \ version issued in 2018."
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4121
      ref_id: 17.4.10
      description: Microsoft announced in October 2014 that that it will disable Secure
        Sockets Layer (SSL) 3.0 support in its Internet Explorer browser and in its
        Online Services, from Dec. 1, 2014.
    - urn: urn:defend:risk:req_node:nzism-v3:node4128
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4116
      description: SSL 3.0 Vulnerability
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4128
      ref_id: 17.4.11
      description: "A design vulnerability has been found in the way SSL 3.0 handles\
        \ block cipher mode padding. \_The Padding Oracle On Downgraded Legacy Encryption\
        \ (POODLE) attack demonstrates how an attacker can exploit this vulnerability\
        \ to decrypt and extract information from an encrypted transaction."
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4128
      ref_id: 17.4.12
      description: "The POODLE attack demonstrates this vulnerability using web browsers\
        \ and web servers, which is one of the most likely exploitation scenarios.\
        \ \_All systems and applications utilizing the Secure Socket Layer (SSL) 3.0\
        \ with cipher-block chaining (CBC) mode ciphers may be vulnerable."
    - urn: urn:defend:risk:req_node:nzism-v3:node4131
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4116
      description: SSL Superseded
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4131
      ref_id: 17.4.13
      description: "SSL is now superseded by TLS, with the latest version being TLS\
        \ 1.3 which was released in August 2018. \_This is largely because of security\
        \ flaws in the older SSL protocols."
    - urn: urn:defend:risk:req_node:nzism-v3:17.4.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4131
      ref_id: 17.4.14
      description: Accordingly SSL is no longer an approved cryptographic protocol
        and it SHOULD be replaced by TLS.
    - urn: urn:defend:risk:req_node:nzism-v3:node4134
