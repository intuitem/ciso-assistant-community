      ref_id: 13.1.12.C.02
      name: 'Control -  All Classifications - Should [CID: 3844]'
      description: Agencies SHOULD ensure adequate system documentation is archived.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.12.c.03
      assessable: true
