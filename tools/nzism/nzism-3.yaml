      parent_urn: urn:defend:risk:req_node:nzism-v3:node3855
      ref_id: 16.7.1
      description: "To ensure authentication systems incorporate Multi-Factor Authentication\
        \ mechanisms to secure Privileged Accounts and in accordance with the Agency\u2019\
        s Privileged Access Management (PAM) policy."
    - urn: urn:defend:risk:req_node:nzism-v3:node3857
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:16.7
