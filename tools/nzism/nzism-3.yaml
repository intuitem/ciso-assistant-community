      ref_id: 20.3.5.C.02
      name: 'Control -  All Classifications - Should [CID: 4326]'
      description: Agencies SHOULD block all executables and active content from being
        communicated though gateways.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5117
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Blocking suspicious data
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5117
      ref_id: 20.3.6.R.01
      description: "The definition of suspicious content will depend on the system\u2019\
        s risk profile and what is considered normal traffic. \_The table below identifies\
        \ some filtering techniques that can be used to identify suspicious data.\n\
        \n\n\nTechnique\n\n\nPurpose\n\n\n\n\nAntivirus scan\n\n\nScans the data for\
        \ viruses and other malicious code.\n\n\n\n\nData format check\n\n\nInspects\
        \ data to ensure that it conforms to expected/permitted format(s).\n\n\n\n\
        \nData range check\n\n\nChecks the data within each field to ensure that it\
        \ falls within the expected/permitted range.\n\n\n\n\nData type check\n\n\n\
        Inspects each file header to determine the file type.\n\n\n\n\nFile extension\
        \ check\n\n\nChecks file extensions to ensure that they are permitted.\n\n\
        \n\n\nKeyword search\n\n\nSearches data for keywords or \u2018dirty words\u2019\
        \ that could indicate the presence of classified or inappropriate material.\n\
        \n\n\n\nMetadata check\n\n\nInspects files for metadata that should be removed\
        \ prior to release.\n\n\n\n\nProtective marking check\n\n\nValidates the protective\
        \ marking of the data to ensure that it complies with the permitted classifications\
        \ and endorsements.\n\n\n\n\nManual inspection\n\n\nThe manual inspection\
        \ of data for suspicious content that an automated system could miss, which\
        \ is particularly important for the transfer of image files, multi-media or\
        \ content-rich files.\n\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5117
      ref_id: 20.3.6.C.01
      name: 'Control -  All Classifications - Must [CID: 4329]'
      description: Agencies MUST block, quarantine or drop any data identified by
        a data filter as suspicious until reviewed and approved for transfer by a
        trusted source other than the originator.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5120
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Content validation
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5120
      ref_id: 20.3.7.R.01
      description: 'Content validation aims to ensure that the content received conforms
        to a defined, approved standard. Content validation can be an effective means
        of identifying malformed content, allowing agencies to block potentially malicious
        content. Content validation operates on an allow listing principle, blocking
        all content except for that which is explicitly permitted. Examples of content
        validation include:

        ensuring numeric fields only contain numeric numbers;

        other fields operate with defined character sets;

        ensuring content falls within acceptable length boundaries;

        ensuring XML documents are compared to a strictly defined XML schema.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5120
      ref_id: 20.3.7.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 4332]'
      description: Agencies MUST perform validation on all data passing through a
        content filter, blocking content which fails the validation.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5120
      ref_id: 20.3.7.C.02
      name: 'Control -  All Classifications - Should [CID: 4333]'
      description: Agencies SHOULD perform validation on all data passing through
        a content filter, blocking content which fails the validation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5124
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Content conversion and transformation
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5124
      ref_id: 20.3.8.R.01
      description: 'Content conversion, file conversion or file transformation can
        be an effective method to render potentially malicious content harmless by
        separating the presentation format from the data. By converting a file to
        another format, the exploit, active content and/or payload can often be removed
        or disrupted enough to be ineffective.Examples of file conversion and content
        transformation to mitigate the threat of content exploitation include:

        converting a Microsoft Word document to a PDF file;

        converting a Microsoft PowerPoint presentation to a series of JPEG images;

        converting a Microsoft Excel spreadsheet to a Comma Separated Values (CSV)
        file; or

        converting a PDF document to a plain text file.

        Some file types, such as XML, will not benefit from conversion. The conversion
        process should also be applied to any attachments or files contained within
        other files, for example, archive files or encoded files embedded in XML.'
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5124
      ref_id: 20.3.8.C.01
      name: 'Control -  All Classifications - Should [CID: 4336]'
      description: Agencies SHOULD perform content conversion, file conversion or
        both for all ingress or egress data transiting a security domain boundary.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5127
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Content sanitisation
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5127
      ref_id: 20.3.9.R.01
      description: 'Sanitisation is the process of attempting to make potentially
        malicious content safe to use by removing or altering active content while
        leaving the original content as intact as possible. Sanitisation is not as
        secure a method of content filtering as conversion, though many techniques
        may be combined. Extraneous application and protocol data, including metadata,
        should also be inspected and filtered where possible. Examples of sanitisation
        to mitigate the threat of content exploitation include:


        removal of document properties information in Microsoft Office documents;

        removal or renaming of JavaScript sections from PDF files;

        removal of metadata such as EXIF information from within JPEG files.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5127
      ref_id: 20.3.9.C.01
      name: 'Control -  All Classifications - Should [CID: 4339]'
      description: Agencies SHOULD perform content and file sanitisation on suitable
        file types if content conversion or file conversion is not appropriate for
        data transiting a security domain boundary.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5130
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Antivirus scans
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5130
      ref_id: 20.3.10.R.01
      description: Antivirus scanning is used to prevent, detect and remove malicious
        software that includes computer viruses, worms, Trojans, spyware and adware.
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5130
      ref_id: 20.3.10.C.01
      name: 'Control -  All Classifications - Should [CID: 4348]'
      description: Agencies SHOULD perform antivirus scans on all content using up-to-date
        engines and signatures, using multiple different scanning engines.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5133
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Archive and container files
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5133
      ref_id: 20.3.11.R.01
      description: "Archive and container files can be used to bypass content filtering\
        \ processes if the content filter does not handle the file type and embedded\
        \ content correctly. \_The content filtering process should recognise archived\
        \ and container files, ensuring the embedded files they contain are subject\
        \ to the same content filtering measures as un-archived files."
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.11.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5133
      ref_id: 20.3.11.R.02
      description: "Archive files can be constructed in a manner which can pose a\
        \ denial-of-service risk due to processor, memory or disk space exhaustion.\
        \ \_To limit the risk of such an attack, content filters can specify resource\
        \ constraints/quotas while extracting these files. \_If these constraints\
        \ are exceeded the inspection is terminated, the content blocked and a security\
        \ administrator alerted."
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.11.c.01
      assessable: true
