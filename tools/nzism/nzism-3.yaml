      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3353
      ref_id: 15.1.10.R.02
      description: Limiting the protective markings a system user is allowed to choose,
        to those for which the system is accredited lessens the chance that a system
        user inadvertently over-classifies an email and reminds them of the maximum
        classification of information that is permitted on the system.
