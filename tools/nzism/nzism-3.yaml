      ref_id: 12.7.19.C.02
      name: 'Control -  All Classifications - Should [CID: 3693]'
      description: Where deficiencies in security performance, capability and functionality
        are identified, agencies SHOULD implement additional risk mitigation measures.
      implementation_groups:
      - All Classifications - SHOULD
