      parent_urn: urn:defend:risk:req_node:nzism-v3:node4693
      ref_id: 18.5.10.R.01
      description: Introducing IPv6 capable network devices into agency gateways can
        introduce a significant number of new security risks. Undergoing reaccreditation
        when new IPv6 equipment is introduced will ensure that any IPv6 functionality
        that is not intended to be used cannot be exploited by an attacker before
        appropriate information security mechanisms have been put in place.
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4693
      ref_id: 18.5.10.C.01
      name: 'Control -  All Classifications - Must [CID: 4012]'
      description: IPv6 tunnelling MUST be blocked by network security devices at
