      ref_id: 21.4.11.C.12
      name: 'Control -  All Classifications - Must [CID: 4666]'
      description: "BYOD MUST have a Mobile Device Management (MDM) solution implemented\
        \ with a minimum of the following enabled:\nThe MDM is enabled to \u201Cwipe\u201D\
        \ devices of any agency data if lost or stolen;\nIf the MDM cannot discriminate\
        \ between agency and personal data, all data, including personal data, is\
        \ deleted if the device is lost or stolen;\nThe MDM is capable of remotely\
        \ applying agency security configurations for BYOD devices;\nMobile device\
        \ security configurations are validated (health check) by the MDM before a\
        \ device is permitted to connect to the agency\u2019s systems;\n\u201CJail-broken\u201D\
        , \u201Crooted\u201D or settings violations MUST be detected and isolated;\_\
        \n\u201CJail-broken\u201D devices are NOT permitted to access agency resources;\_\
        \nAccess to agency resources is limited until both the device and user is\
        \ fully compliant with policy and SOPs;\nAuditing and logging is enabled;\
        \ and\nChanges of Subscriber Identity Module (SIM) card are monitored to allow\
        \ remote blocking and wiping in the event of theft or compromise.\n"
      implementation_groups:
      - All Classifications - MUST
