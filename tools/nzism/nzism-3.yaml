    - urn: urn:defend:risk:req_node:nzism-v3:node3166
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3165
      description: Developing hardened SOEs
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3166
      ref_id: 14.1.8.R.01
      description: Antivirus and anti-malware software, while an important defensive
        measure, can be defeated by malicious code that has yet to be identified by
        antivirus vendors. This can include targeted attacks, where a new virus is
        engineered or an existing one modified to defeat the signature-based detection
        schemes.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3166
      ref_id: 14.1.8.R.02
      description: The use of antivirus and anti-malware software, while adding value
        to the defence of workstations, cannot be relied solely upon to protect the
        workstation. As such agencies still need to deploy appropriately hardened
        SOEs to assist with the protection of workstations against a broader range
        of security risks.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3166
      ref_id: 14.1.8.C.01
      name: 'Control -  All Classifications - Should [CID: 1149]'
      description: "Agencies SHOULD develop a hardened SOE for workstations and servers,\
        \ covering:\nremoval of unneeded software and operating system components;\n\
        removal or disabling of unneeded services, ports and BIOS settings;\ndisabling\
        \ of unused or undesired functionality in software and operating systems;\n\
        implementation of access controls on relevant objects to limit system users\
        \ and programs to the minimum access required;\ninstallation of antivirus\
        \ and anti-malware software;\ninstallation of software-based firewalls limiting\
        \ inbound and outbound network connections;\_\nconfiguration of either remote\
        \ logging or the transfer of local event logs to a central server; and\nprotection\
        \ of audit and other logs through the use of a one way pipe to reduce likelihood\
        \ of compromise key transaction records.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3170
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3165
      description: Maintaining hardened SOEs
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3170
      ref_id: 14.1.9.R.01
      description: Whilst a SOE can be sufficiently hardened when it is deployed,
        its security will progressively degrade over time. Agencies can address the
        degradation of the security of a SOE by ensuring that patches are continually
        applied, system users are not able to disable or bypass security functionality
        and antivirus and other security software is appropriately maintained with
        the latest signatures and updates.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.9.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3170
      ref_id: 14.1.9.R.02
      description: End Point Agents monitor traffic and apply security policies on
        applications, storage interfaces and data in real-time. Administrators actively
        block or monitor and log policy breaches. The End Point Agent can also create
        forensic monitoring to facilitate incident investigation.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.9.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3170
      ref_id: 14.1.9.R.03
      description: "End Point Agents can monitor user activity, such as the cut, copy,\
        \ paste, print, print screen operations and copying data to external drives\
        \ and other devices. \_The Agent can then apply policies to limit such activity."
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3170
      ref_id: 14.1.9.C.01
      name: 'Control -  All Classifications - Must [CID: 1158]'
      description: 'Agencies MUST ensure that for all servers and workstations:

        a technical specification is agreed for each platform with specified controls;

        a standard configuration created and updated for each operating system type
        and version;

        system users do not have the ability to install or disable software without
        approval; and

        installed software and operating system patching is up to date.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.9.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3170
      ref_id: 14.1.9.C.02
      name: 'Control -  All Classifications - Should [CID: 1159]'
      description: "Agencies SHOULD ensure that for all servers and workstations:\n\
        malware detection heuristics are set to a high level;\nmalware pattern signatures\
        \ are checked for updates on at least a daily basis;\nmalware pattern signatures\
        \ are updated as soon as possible after vendors make them available;\_\nall\
        \ disks and systems are regularly scanned for malicious code; and\nthe use\
        \ of End Point Agents is considered.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3176
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3165
      description: Default passwords and accounts
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3176
      ref_id: 14.1.10.R.01
      description: Default passwords and accounts for operating systems are often
        exploited by attackers as they are well documented in product manuals and
        can be easily checked in an automated manner with little effort required.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3176
      ref_id: 14.1.10.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 1162]'
      description: 'Agencies MUST reduce potential vulnerabilities in their SOEs by:

        removing unused accounts;

        renaming or deleting default accounts; and

        replacing default passwords before or during the installation process.

        '
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3176
      ref_id: 14.1.10.C.02
      name: 'Control -  All Classifications - Should [CID: 1163]'
      description: 'Agencies SHOULD reduce potential vulnerabilities in their SOEs
        by:

        removing unused accounts;

        renaming or deleting default accounts; and

        replacing default passwords, before or during the installation process.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3180
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3165
      description: Server separation
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3180
      ref_id: 14.1.11.R.01
      description: "Servers with a high security risk can include Web, email, file,\
        \ Internet Protocol Telephony (IPT) servers, Mobile Device Manager (MDM) servers\
        \ and gateway components. It is important to clearly identify all services\
        \ and connections to design a complete and secure server separation architecture.\
        \ Refer also to Chapter 19 \u2013 Gateway Security."
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3180
      ref_id: 14.1.11.C.01
      name: 'Control -  All Classifications - Should [CID: 1169]'
      description: 'Where servers with a high security risk have connectivity to unsecure
        public networks, agencies SHOULD:

        use appropriately designed and configured gateways;

        consider the use of cross-domain solutions;

        segment networks;

        maintain effective functional segregation between servers allowing them to
        operate independently;

        minimise communications between servers at both the network and file system
        level as appropriate; and

        limit system users and programs to the minimum access needed to perform their
        duties.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3183
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3165
      description: Characterisation
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3183
      ref_id: 14.1.12.R.01
      description: There are known techniques for defeating basic characterisations,
        therefore other methods of intrusion detection are also needed, particularly
        in situations where it is impractical to use a trusted environment for the
        generation of the characterisation data. Characterisation is very useful in
        post-intrusion forensic investigations where an infected disk can be compared
        to stored characterisation data in order to determine what files have been
        changed or introduced.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3183
      ref_id: 14.1.12.R.02
      description: "Characterisation is also directly related to business continuity\
        \ and disaster recovery and is influenced by Business Impact Analyses and\
        \ Risk Assessments. \_Grouping elements by business applications and setting\
        \ priority and criticality of the elements to the business may assist in determining\
        \ the most appropriate and useful characterisations."
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3183
      ref_id: 14.1.12.C.01
      name: 'Control -  All Classifications - Should [CID: 1185]'
      description: "Agencies SHOULD:\ncharacterise all servers whose functions are\
        \ critical to the agency, and those identified as being at a high security\
        \ risk of compromise;\nstore the characterisation information securely off\
        \ the server in a manner that maintains integrity;\nupdate the characterisation\
        \ information after every legitimate change to a system as part of the change\
        \ control process;\nas part of the agency\u2019s ongoing audit schedule, compare\
        \ the stored characterisation information against current characterisation\
        \ information to determine whether a compromise, or a legitimate but incorrectly\
        \ completed system modification, has occurred;\nperform the characterisation\
        \ from a trusted environment rather than the standard operating system wherever\
        \ possible; and\nresolve any detected changes in accordance with the agency\u2019\
        s information security incident management procedures.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3183
      ref_id: 14.1.12.C.02
      name: 'Control -  All Classifications - Should [CID: 1189]'
      description: Agencies SHOULD use an Approved Cryptographic Algorithm to perform
        cryptographic checksums for characterisation purposes.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.12.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3183
      ref_id: 14.1.12.C.03
      name: 'Control -  All Classifications - Should [CID: 1190]'
      description: "Agencies SHOULD consider characterisations in the context of a\
        \ BCP or DRP and any related Business Impact Analyses and Risk Assessments.\_"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3189
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3165
      description: Automated outbound connections by software
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3189
      ref_id: 14.1.13.R.01
      description: Applications that include beaconing functionality include those
        that initiate a connection to the vendor site over the Internet and inbound
        remote management.
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3189
      ref_id: 14.1.13.C.01
      name: 'Control -  All Classifications - Should [CID: 1193]'
      description: Agencies SHOULD review all software applications to determine whether
        they attempt to establish any unauthorised or unplanned external connections.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3189
      ref_id: 14.1.13.C.02
      name: 'Control -  All Classifications - Should [CID: 1194]'
      description: If automated outbound connection functionality is included, agencies
        SHOULD make a business decision to determine whether to permit or deny these
        connections, including an assessment of the security risks involved in doing
        so.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.1.13.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3189
      ref_id: 14.1.13.C.03
      name: 'Control -  All Classifications - Should [CID: 1195]'
      description: If automated outbound connection functionality is included, agencies
        SHOULD consider the implementation of Data Loss Prevention (DLP) technologies.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3194
      assessable: false
