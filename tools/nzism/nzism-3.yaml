    - urn: urn:defend:risk:req_node:nzism-v3:node5319
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:21.4
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node5320
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5319
      description: Risk Assessment
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5320
      ref_id: 21.4.7.R.01
      description: "Commonly termed \u201CBring Your Own Device\u201D (BYOD), personal\
        \ use of mobile computing in an organisational environment is widespread and\
        \ personnel have become accustomed to the use of a variety of personal mobile\
        \ devices. \_BYOD can have many advantages for an agency and for personnel.\
        \ \_At the same time, BYOD will introduce a range of new information security\
        \ risks and threats and may exacerbate existing risks."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5320
      ref_id: 21.4.7.C.01
      name: 'Control -  All Classifications - Must [CID: 4597]'
      description: Agencies MUST undertake a risk assessment and implement appropriate
        controls BEFORE implementing a BYOD Policy and permitting the use of BYOD.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5320
      ref_id: 21.4.7.C.02
      name: 'Control -  All Classifications - Must [CID: 4598]'
      description: Agencies MUST take an integrated approach to BYOD security, covering
        policy, training, support, systems architecture, security, systems management,
        change management, incident detection & management and business continuity.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5324
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5319
      description: Applicability and Usage
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5324
      ref_id: 21.4.8.R.01
      description: "BYOD introduces number of additional risks and attack vectors\
        \ to agency systems. \_Not all BYOD risks can be fully mitigated with technologies\
        \ available today. \_It is therefore important that, where feasible, all the\
        \ controls specified in this section are implemented."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5324
      ref_id: 21.4.8.C.01
      name: 'Control -  All Classifications - Must [CID: 4623]'
      description: BYOD MUST only be permitted for agency information systems up to
        and including RESTRICTED.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5324
      ref_id: 21.4.8.C.02
      name: 'Control -  Confidential, Top Secret, Secret - Must Not [CID: 4624]'
      description: BYOD MUST NOT be used for CONFIDENTIAL, SECRET or TOP SECRET systems.
      implementation_groups:
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5328
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5319
      description: Technical Controls
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5328
      ref_id: 21.4.9.R.01
      description: "\u201CJail-Breaking\u201D and \u201Crooting\u201D are terms applied\
        \ to devices where operating systems controls have been by-passed to allow\
        \ installation of alternate operating systems or software applications that\
        \ are not otherwise permitted. \_This is a risky practice and can create opportunities\
        \ for device compromise. \_Users may wish to alter settings to allow the download\
        \ of personal apps. \_This can result in security setting violations."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5328
      ref_id: 21.4.9.C.01
      name: 'Control -  All Classifications - Must Not [CID: 4627]'
      description: "Devices that have been \u201Cjail-broken\u201D, \u201Crooted\u201D\
        \ or have settings violations MUST NOT be used for any agency business or\
        \ be allowed to connect to any agency systems UNLESS this been specifically\
        \ authorised."
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5331
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5319
      description: BYOD Policy
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.R.01
      description: "Technical controls fall into two categories: organisational systems\
        \ and device controls. \_Protection for organisational systems will start\
        \ with a risk assessment which guides the development of a secure architecture\
        \ to support BYOD operations. \_Additional controls will need to be applied\
        \ to individual devices. \_The privacy of user data should be considered.\
        \ A user policy is essential."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.01
      name: 'Control -  All Classifications - Must [CID: 4630]'
      description: "Agencies may identify additional policy provisions and controls\
        \ that are required, based on their assessment of risk. \_Agencies MUST implement\
        \ the additional controls and protocols before implementing BYOD."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.02
      name: 'Control -  All Classifications - Must [CID: 4631]'
      description: Agencies MUST implement a BYOD acceptable use policy, agreed and
        signed by each person using a BYOD device.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.03
      name: 'Control -  All Classifications - Must [CID: 4632]'
      description: "The agency\u2019s policy MUST clearly establish eligibility of\
        \ personnel for participation in the agency BYOD scheme."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.04
      name: 'Control -  All Classifications - Must [CID: 4633]'
      description: Personnel MUST have written authorisation (usually managerial approval)
        before a connection is enabled (on-boarding).
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.05
      name: 'Control -  All Classifications - Must [CID: 4634]'
      description: 'Written authorisation MUST include the nature and extent of agency
        access approved, considering:

        time, day of the week;

        location; and

        local or roaming access.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.06
      name: 'Control -  All Classifications - Must [CID: 4635]'
      description: Procedures MUST be established for removal of agency installed
        software and any agency data when the user no longer has a need to use BYOD,
        is redeployed or ceases employment (off-boarding).
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.07
      name: 'Control -  All Classifications - Must [CID: 4637]'
      description: "Standard Operating Procedures for the agency\u2019s BYOD network\
        \ MUST be established."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.08
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.08
      name: 'Control -  All Classifications - Must [CID: 4638]'
      description: "Provision MUST be made for contractors and other authorised non-employees.\
        \ \_It is at the agency\u2019s discretion whether this activity is permitted.\
        \ \_The risk assessment MUST reflect this factor."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.09
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.09
      name: 'Control -  All Classifications - Must [CID: 4639]'
      description: Ownership of data on BYOD devices MUST be clearly articulated and
        agreed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.10
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.10
      name: 'Control -  All Classifications - Must [CID: 4643]'
      description: Agency policies MUST clearly articulate the separation between
        corporate support and where individuals are responsible for the maintenance
        and support of their own devices.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.11
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.11
      name: 'Control -  All Classifications - Must [CID: 4644]'
      description: Agency policies MUST clearly articulate the acceptable use of any
        GPS or other tracking capability.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.12
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.12
      name: 'Control -  All Classifications - Must [CID: 4645]'
      description: Individual responsibility for the cost of any BYOD device and its
        accessories MUST be agreed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.13
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.13
      name: 'Control -  All Classifications - Must [CID: 4646]'
      description: Individual responsibility for replacement in the event of loss
        or theft MUST be agreed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.14
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.14
      name: 'Control -  All Classifications - Must [CID: 4647]'
      description: Individuals MUST be responsible for the installation and maintenance
        of any mandated BYOD-based firewalls and anti-malware software and for implementing
        operating system updates and patches on their device.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.15
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.15
      name: 'Control -  All Classifications - Must [CID: 4648]'
      description: The procedures for purchasing and installing business related applications
        on the mobile devices MUST be specified and agreed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.10.c.16
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5331
      ref_id: 21.4.10.C.16
      name: 'Control -  All Classifications - Must [CID: 4650]'
      description: The responsibility for payment of voice and data plans and roaming
        charges MUST be specified and agreed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5349
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5319
      description: BYOD Infrastructure and System Controls
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.R.01
      description: "The use of BYOD presents increased risk and threat to agency systems.\
        \ \_Changes to an agency\u2019s security architecture are necessary in order\
        \ to minimise and manage the increased risk and threat to agency systems,\
        \ information and information privacy."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.R.02
      description: It is important that the principles of separation and segregation
        are applied to any system architecture or design to assist in the management
        of risk in BYOD systems.
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.R.03
      description: "BYOD devices will seek to establish multiple connections through\
        \ Wi-Fi \u201Chot spots\u201D, Bluetooth connection and simultaneous internet\
        \ and cellular connections. \_This behaviour creates multiple simultaneous\
        \ \u201Cback channels\u201D which can provide attack vectors for malicious\
        \ activities and is considered to be high risk."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.01
      name: 'Control -  All Classifications - Must [CID: 4655]'
      description: A security architectural review MUST be undertaken by the agency
        before allowing BYOD devices to connect to agency systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.02
      name: 'Control -  All Classifications - Must [CID: 4656]'
      description: "The BYOD network segment MUST be segregated from other elements\
        \ of the agency\u2019s network."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.03
      name: 'Control -  All Classifications - Must [CID: 4657]'
      description: Agencies MUST architecturally separate guest and public facing
        networks from BYOD networks.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.04
      name: 'Control -  All Classifications - Must [CID: 4658]'
      description: Network configuration policies and authentication mechanisms MUST
        allow access to agency resources ONLY through the BYOD network segment.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.05
      name: 'Control -  All Classifications - Must [CID: 4659]'
      description: Access to internal resources and servers MUST be carefully managed
        and confined to only those services for which there is a defined and properly
        authorised business requirement.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.06
      name: 'Control -  All Classifications - Must [CID: 4660]'
      description: "Wireless access points used for access to agency networks MUST\
        \ be implemented and secured in accordance with the directions in this manual\
        \ (See Section 18.2 \u2013 Wireless Local Area Networks)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.07
      name: 'Control -  All Classifications - Must [CID: 4661]'
      description: Bluetooth on BYOD devices MUST be disabled while within designated
        secure areas on agency premises.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.08
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.08
      name: 'Control -  All Classifications - Must [CID: 4662]'
      description: "Access Controls MUST be implemented in accordance with Chapter\
        \ 16 \u2013 Access Control."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.11.c.09
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5349
      ref_id: 21.4.11.C.09
      name: 'Control -  All Classifications - Must [CID: 4663]'
      description: Agencies MUST maintain a list of permitted operating systems, including
        operating system version numbers, for BYOD devices.
