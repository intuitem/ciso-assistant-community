      ref_id: 13.3.6.R.01
      description: Some operating systems provide functionality to automatically execute
        or read certain types of programs that reside on optical media and flash memory
        media when connected. While this functionality was designed with a legitimate
        purpose in mind, such as automatically loading a graphical user interface
        for the system user to browse the contents of the media, or to install software
        residing on the media, it can also be used for malicious purposes.
