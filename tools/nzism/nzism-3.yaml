      parent_urn: urn:defend:risk:req_node:nzism-v3:node3245
      description: Web content filter
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3275
      ref_id: 14.3.12.R.01
      description: Using a Web proxy provides agencies with an opportunity to filter
        potentially harmful information to system users and their workstations.
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3275
      ref_id: 14.3.12.C.01
      name: 'Control -  All Classifications - Should [CID: 1618]'
      description: Agencies SHOULD use the Web proxy to filter content that is potentially
        harmful to system users and their workstations.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3278
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3245
      description: Website Passwords
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3278
      ref_id: 14.3.13.R.01
      description: "Some websites require the use of a userID and password as the\
        \ authentication mechanism. The management of passwords on these websites\
        \ is often insecure and there are numerous examples of compromises where tens\
        \ of thousands, and sometimes millions of passwords are compromised in a single\
        \ incident. Where the same password is used on multiple websites, an incident\
        \ can potentially compromise the user\u2019s account on every website using\
        \ that password. It is important to treat these websites as insecure and manage\
        \ passwords appropriately."
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3278
      ref_id: 14.3.13.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1621]'
      description: Users MUST NOT use agency userID and login passwords as credentials
        for external websites.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3278
      ref_id: 14.3.13.C.02
      name: 'Control -  All Classifications - Should Not [CID: 1622]'
      description: Users SHOULD NOT store web site authentication credentials (userID
        and password) on workstations, remote access devices (such as laptops) or
        BYO devices.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.13.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3278
      ref_id: 14.3.13.C.03
      name: 'Control -  All Classifications - Should Not [CID: 1623]'
      description: Users SHOULD NOT use the same password for multiple websites.
      implementation_groups:
      - All Classifications - SHOULD NOT
