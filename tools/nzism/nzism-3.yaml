    - urn: urn:defend:risk:req_node:nzism-v3:5.9.23.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1067
      ref_id: 5.9.23.R.01
      description: Selection of public-facing systems and services included in any
        VDP will be based on a risk assessment undertaken by the agency. Considerations
        for such selection are discussed in the Context section above.
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.23.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1067
      ref_id: 5.9.23.C.01
      name: 'Control -  All Classifications - Must [CID: 7130]'
      description: "An agency MUST undertake a risk assessment to determine which\
        \ systems and services to include in the agency\u2019s VDP."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1070
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1066
      description: ' Vulnerability disclosure policy (VDP) Essential Content'
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.24.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1070
      ref_id: 5.9.24.R.01
      description: 'In order to demonstrate a mature and constructive approach to
        vulnerability discovery, management and remediation, an agency requires a
        VDP to inform the public about:

        the scope of public-facing systems covered by its VDP; and

        the nature of vulnerabilities which can be reported under its VDP.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.24.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1070
      ref_id: 5.9.24.R.02
      description: To aid consistency, it is important that government agencies have
        a core set of content in their VDP.
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.24.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1070
      ref_id: 5.9.24.C.01
      name: 'Control -  All Classifications - Must [CID: 7133]'
      description: An agency MUST develop and publish a VDP.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.24.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1070
      ref_id: 5.9.24.C.02
      name: 'Control -  All Classifications - Must [CID: 7134]'
      description: "An agency\u2019s VDP MUST contain at least the following core\
        \ content:\nA scoping statement listing the systems the policy applies to;\n\
        Contact details;\nSecure communication options (including any public keys);\n\
        Information the finder should include in the report;\nAcknowledgement of reports\
        \ and a response time;\nGuidance on what forms of vulnerability testing are\
        \ out of scope for reporters/finders (permitted activities);\nReporters/finders\
        \ agreeing to not share information about the vulnerability until the end\
        \ of the disclosure period, in order to allow the agency to address any issues\
        \ before they become public;\nIllegal activities are not permitted (specifying\
        \ the relevant legislation, such as the Crimes Act); and\nEither that \u201C\
