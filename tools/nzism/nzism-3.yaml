      parent_urn: urn:defend:risk:req_node:nzism-v3:node4432
      ref_id: 18.2.5.R.01
      description: "When connecting devices via Ethernet to an agency\u2019s fixed\
        \ network, agencies need to be aware of the risks posed by active wireless\
        \ functionality. \_Devices may automatically connect to any open wireless\
        \ networks they have previously connected to, which a malicious actor can\
        \ use to masquerade and establish a connection to the device. \_This compromised\
        \ device could then be used as a bridge to access the agency\u2019s fixed\
        \ network. \_Disabling wireless functionality on devices, preferably by a\
        \ hardware switch, whenever connected to a fixed network can prevent this\
        \ from occurring. \_Additionally, devices do not have to be configured to\
        \ remember and automatically connect to open wireless networks that they have\
        \ previously connected to."
