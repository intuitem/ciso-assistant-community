      parent_urn: urn:defend:risk:req_node:nzism-v3:node4386
      ref_id: 18.1.9.C.02
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 3172]'
      description: Systems documentation and detailed network diagrams MUST be classified
        at least to the level of classification of the data to be carried on those
        systems.
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.9.c.03
