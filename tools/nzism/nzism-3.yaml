      description: "Agencies MUST prevent unauthorised media from connecting to a\
        \ system via the use of:\ndevice access control software;\nseals;\nphysical\
        \ means; or\_\nother methods approved by the Accreditation Authority.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.6.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2928
      ref_id: 13.3.6.C.03
      name: 'Control -  All Classifications - Should [CID: 4091]'
      description: When writable media is connected to a writable communications port
        or device, agencies SHOULD implement controls to prevent the unintended writing
        of data to the media.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2936
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2920
      description: IEEE 1394 (FIREWIRE) interface connections
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2936
      ref_id: 13.3.7.R.01
      description: Known vulnerabilities have been demonstrated where attackers can
        connect a FireWire capable device to a locked workstation and modify information
        in RAM to gain access to encryption keys. Furthermore, as FireWire provides
        direct access to the system memory, an attacker can read or write directly
        to memory.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.7.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2936
      ref_id: 13.3.7.R.02
      description: The best defence against this vulnerability is to disable access
        to FireWire ports using either software controls or physically disabling the
        FireWire ports so that devices cannot be connected. Alternatively select equipment
        without FireWire capability.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2936
      ref_id: 13.3.7.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 4096]'
      description: Agencies MUST disable IEEE 1394 interfaces.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2936
      ref_id: 13.3.7.C.02
      name: 'Control -  All Classifications - Should [CID: 4097]'
      description: Agencies SHOULD disable IEEE 1394 interfaces.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2941
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2920
      description: Transferring media
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2941
      ref_id: 13.3.8.R.01
      description: As media is often transferred through areas not certified to process
        the level of classified information on the media, additional protection mechanisms
        need to be implemented.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2941
      ref_id: 13.3.8.R.02
      description: Applying encryption to media may reduce the requirements for storage
        and physical transfer as outlined in the PSR. The reduction of any requirements
        is based on the original classification of information residing on the media
        and the level of assurance in the cryptographic product being used to encrypt
        the media.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.8.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2941
      ref_id: 13.3.8.R.03
      description: Further information on reducing storage and physical transfer requirements
        can be found in Section 17.1 - Cryptographic Fundamentals.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2941
      ref_id: 13.3.8.C.01
      name: 'Control -  All Classifications - Must [CID: 4102]'
      description: Agencies MUST ensure that processes for transferring media containing
        classified information meets the minimum physical transfer requirements as
        specified in the PSR.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2941
      ref_id: 13.3.8.C.02
      name: 'Control -  All Classifications - Should [CID: 4103]'
      description: "Agencies SHOULD encrypt data stored on media with at least an\
        \ Approved Cryptographic Algorithm (See Section 17.2 \u2013 Approved Cryptographic\
        \ Algorithms) if it is to be transferred to another area or location."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2947
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2920
      description: Using media for data transfers
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2947
      ref_id: 13.3.9.R.01
      description: Agencies transferring data between systems of different security
        domains or classifications are strongly encouraged to use media such as write-once
        CDs and DVDs. This will limit opportunity for information from the higher
        classified systems to be accidently transferred to lower classified systems.
        This procedure will also make each transfer a single, auditable event.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2947
      ref_id: 13.3.9.C.01
      name: 'Control -  All Classifications - Should [CID: 4111]'
      description: Data transfers between systems of different classification SHOULD
        be logged in an auditable log or register.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.9.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2947
      ref_id: 13.3.9.C.02
      name: 'Control -  All Classifications - Should Not [CID: 4114]'
      description: Agencies transferring data manually between two systems of different
        security domains or classifications SHOULD NOT use rewriteable media.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node2951
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2920
      description: Media in secure areas
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2951
      ref_id: 13.3.10.R.01
      description: Certain types of media including USB, FireWire and eSATA capable
        devices MUST be disabled or explicitly approved as an exception by the Accreditation
        Authority for a TOP SECRET environment (the GCSB). This provides an additional
        level of system user awareness and security.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2951
      ref_id: 13.3.10.R.02
      description: This practice should be used in addition to device access control
        software on workstations in case system users are unaware of, or choose to
        ignore, security requirements for media.
    - urn: urn:defend:risk:req_node:nzism-v3:13.3.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2951
      ref_id: 13.3.10.C.01
      name: 'Control -  Top Secret - Must Not [CID: 4121]'
      description: Agencies MUST NOT permit any media that uses external interface
        connections within a TOP SECRET area without prior written approval from the
        Accreditation Authority.
      implementation_groups:
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:13.4
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:13
      ref_id: '13.4'
      name: Media and IT Equipment Sanitisation
    - urn: urn:defend:risk:req_node:nzism-v3:node2956
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:13.4
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2956
      ref_id: 13.4.1
      description: Media and IT Equipment that is to be redeployed or is no longer
        required is sanitised.
    - urn: urn:defend:risk:req_node:nzism-v3:node2958
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:13.4
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2959
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2958
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2959
      ref_id: 13.4.2
      description: This section covers information relating to sanitising media and
        IT Equipment. Further information relating to sanitising IT equipment can
        be found in Section 12.6 - Product Sanitisation and Disposal.
    - urn: urn:defend:risk:req_node:nzism-v3:node2961
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2958
      description: Definition
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2961
      ref_id: 13.4.3
      description: "Sanitisation is defined as the process of removal of data and\
        \ information from the storage device such that data recovery using any known\
        \ technique or analysis is prevented or made unfeasible. The process includes\
        \ the removal of all useful data from the storage device, including metadata,\
        \ as well as the removal of all labels, markings, classifications and\_activity\
        \ logs. Methods vary depending upon the nature, technology used and construction\
        \ of the storage device or equipment and may include degaussing, incineration,\
        \ shredding, grinding, knurling or embossing and chemical immersion."
    - urn: urn:defend:risk:req_node:nzism-v3:node2963
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2958
      description: 'Sanitising media and IT Equipment '
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2963
      ref_id: 13.4.4
      description: "The process of sanitisation does not automatically change the\
        \ classification of the media\_or IT Equipment, nor does sanitisation necessarily\
        \ involve the destruction of media\_or IT Equipment."
    - urn: urn:defend:risk:req_node:nzism-v3:node2965
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2958
      description: Product selection
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2965
      ref_id: 13.4.5
      description: Agencies are permitted to use non-evaluated products to sanitise
        media and IT Equipment. However, the product will still need to meet the specifications
        and achieve the requirements for sanitising media and IT Equipment as outlined
        in this section.
    - urn: urn:defend:risk:req_node:nzism-v3:node2967
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2958
      description: Hybrid hard drives, Solid State Drives and Flash Memory Devices
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2967
      ref_id: 13.4.6
      description: Hybrid hard drives, solid state drives and flash memory devices
        are difficult or impossible to sanitise effectively. In most cases safe disposal
        will require destruction, this includes any equipment with integrated memory
        capability. The sanitisation and post sanitisation treatment requirements
        for redeployment of such devices should be carefully observed.
    - urn: urn:defend:risk:req_node:nzism-v3:node2969
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2958
      description: New Zealand Eyes Only (NZEO) Materials
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2969
      ref_id: 13.4.7
      description: NZEO endorsed material requires additional protection at every
        level of classification. In general terms, media and IT Equipment containing
        NZEO material should be sanitised and redeployed or sanitised and destroyed
        in accordance with the procedures in this section. Media and IT Equipment
        that has contained NZEO material must not be disposed of to e-recyclers or
        sold to any third party.
    - urn: urn:defend:risk:req_node:nzism-v3:node2971
