      parent_urn: urn:defend:risk:req_node:nzism-v3:node1369
      ref_id: 8.3.1
      description: Network infrastructure is protected by secure facilities and the
        use of encryption technologies.
    - urn: urn:defend:risk:req_node:nzism-v3:node1371
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:8.3
