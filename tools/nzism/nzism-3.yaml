    - urn: urn:defend:risk:req_node:nzism-v3:node547
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node547
      ref_id: 4.1.2
      description: This section provides a short, high-level description of the C&A
        process.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node547
      ref_id: 4.1.3
      description: This section must be read in conjunction with the Roles and Responsibilities
        described in Chapter 3. Subsequent sections of this chapter describe elements
        of the C&A process in more detail.
    - urn: urn:defend:risk:req_node:nzism-v3:node550
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: The Process
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node550
      ref_id: 4.1.4
      description: Certification and Accreditation is a fundamental governance and
        assurance process, designed to provide the Board, Chief Executive and senior
        executives confidence that information and its associated technology are well-managed,
        that risks are properly identified and mitigated and that governance responsibilities
        can demonstrably be met. It is essential for credible and effective information
        assurance governance.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node550
      ref_id: 4.1.5
      description: C&A has two important stages where certification must be completed
        before accreditation can take place. It is based on an assessment of risk,
        the application of controls described in the NZISM and determination of any
        residual risk.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node550
      ref_id: 4.1.6
      description: Certification and Accreditation are separate and distinct elements,
        demonstrate segregation of duties and assist in managing any potential conflicts
        of interest. These are important attributes in good governance systems.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node550
      ref_id: 4.1.7
      description: The acceptance of residual risk lies with the Chief Executive of
        each agency, or lead agency where sector, multi-agency or All-of-Government
        (AoG) systems are implemented.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node550
      ref_id: 4.1.8
      description: An exception applies where High Assurance Cryptographic Equipment
        (HACE) is required or caveated or compartmented information is processed,
        stored or communicated. In this case the Director-General, GCSB is the Accreditation
        Authority.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node550
      ref_id: 4.1.9
      description: The complete C&A process has several elements and stages, illustrated
        in the Block Diagram at the end of this section.
    - urn: urn:defend:risk:req_node:nzism-v3:node557
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Key Participants
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node557
      ref_id: 4.1.10
      description: 'There are four groups of participants:

        System Owners, responsible for the design, development, system documentation
        and system maintenance, including any requests for recertification or reaccreditation.

        The Certification Authority, responsible for the review of information and
        documentation provided by the system owner to ensure the ICT system complies
        with minimum standards and the agreed design.

        The Assessor or Auditor, who will conduct inspections, audits and review as
        instructed by the Certification Authority.

        The Accreditation Authority will consider the recommendation of the Certification
        Authority. If the level of residual risk is acceptable, the Accreditation
        Authority will issue the system accreditation (the formal authority to operate
        a system).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node559
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Certification
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node559
      ref_id: 4.1.11
      description: "Certification is the assertion that an ICT system including any\
        \ related or support services such as Telecommunications or cloud comply with\
        \ the minimum standards and controls described in the NZISM, any relevant\
        \ legislation and regulation and other relevant standards. It is based on\
        \ a comprehensive evaluation or systems audit. This process is described in\
        \ Section 4.2 \u2013 Conducting Certifications."
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node559
      ref_id: 4.1.12
      description: Certification is evidence that due consideration has been paid
        to risk, security, functionality, business requirements and is a fundamental
        part of information systems governance and assurance.
    - urn: urn:defend:risk:req_node:nzism-v3:node562
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Certification Authorities
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node562
      ref_id: 4.1.13
      description: For all agency information systems the certification authority
        is the CISO unless otherwise delegated by the Agency Head.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node562
      ref_id: 4.1.14
      description: For external organisations or service providers supporting agencies,
        the certification authority is the CISO of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node562
      ref_id: 4.1.15
      description: For multi-national, multi-agency, and AoG systems the certification
        authority is determined by a formal agreement between the parties involved.
        Within NZ this is usually the lead agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node566
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Accreditation
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node566
      ref_id: 4.1.16
      description: "Accreditation is the formal authority to operate a system, evidence\
        \ that governance requirements have been addressed and that the Chief Executive\
        \ has fulfilled the requirement to manage risk on behalf of the organisation\
        \ and stakeholders. This element of the C&A process is described in Section\
        \ 4.4 \u2013 Accreditation Framework."
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node566
      ref_id: 4.1.17
      description: Accreditation ensures that either sufficient security measures
        have been put in place to protect information that is processed, stored or
        communicated by the system or that deficiencies in such measures have been
        identified, assessed and acknowledged, including the acceptance of any residual
        risk.
    - urn: urn:defend:risk:req_node:nzism-v3:node569
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Accreditation Authority
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node569
      ref_id: 4.1.18
      description: For agencies the Accreditation Authority is the agency head or
        their formally authorised delegate.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node569
      ref_id: 4.1.19
      description: For multi-national, multi-agency systems or AoG systems, the Accreditation
        Authority is determined by a formal agreement between the parties involved.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node569
      ref_id: 4.1.20
      description: In all cases the Accreditation Authority will be at least a senior
        executive who has an appropriate level of understanding of the security risks
        they are accepting on behalf of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node569
      ref_id: 4.1.21
      description: Depending on the circumstances and practices of an agency, the
        agency head could choose to delegate their authority to multiple senior executives
        who have the authority to accept security risks for the specific business
        functions within the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node574
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Conflicts of Interest
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node574
      ref_id: 4.1.22
      description: A conflict of interest is a situation in which a person has duties
        or responsibilities to more than one person, organisation or elements of a
        process, but is placed in a position where they cannot do justice to all.
        This includes, for example, when an individual's vested interests or concerns
        are inconsistent with organisational outcomes, or when an official has conflicting
        responsibilities. In the context of the C&A process, a conflict of interest
        can occur when an individual has multiple roles, such as being both the system
        owner and the Accreditation Authority.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node574
      ref_id: 4.1.23
      description: A conflict of interest has the potential to undermine impartiality
        and integrity of a process and the people involved in a process. It will also
        undermine the integrity of governance and information assurance derived from
        the C&A process.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node574
      ref_id: 4.1.24
      description: Conflicts of interest are normally managed though segregation of
        duties, the division of roles and responsibilities in order to reduce the
        ability or opportunity for an individual to compromise a critical process.
        Segregation of duties also reduces errors of interpretation or judgement and
        better manages risk.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node574
      ref_id: 4.1.25
      description: It is important to note that in the C&A process in the NZISM, the
        Certification Authority, System Owner and Accreditation Authority are independent
        of each other. In smaller agencies, the Assessor may also be the Certification
        Authority. Ideally this role will also be segregated.
    - urn: urn:defend:risk:req_node:nzism-v3:node579
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node546
      description: Penetration Testing
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node579
      ref_id: 4.1.26
      description: Penetration tests are an effective method of identifying vulnerabilities
        in a system or network, and testing existing security measures and the implementation
        of controls. Penetration testing is also very useful in validating the effectiveness
        of the defensive mechanisms. This testing provides an increased level of assurance
        when system certification and accreditation is undertaken. It also demonstrates
        prudent risk management.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node579
      ref_id: 4.1.27
      description: A penetration test usually involves the use of intrusive methods
        or attacks conducted by trusted individuals, methods similar to those used
        by intruders or hackers. Care must be taken not to adversely affect normal
        operations while these tests are conducted.
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node579
      ref_id: 4.1.28
      description: "Organisations may conduct their own tests and regular simple tests\
        \ are effective in maintaining the organisation\u2019s security posture. Because\
        \ of the level of expertise required to effectively conduct more complex testing,\
        \ comprehensive penetration tests are often outsourced to specialist organisations."
    - urn: urn:defend:risk:req_node:nzism-v3:4.1.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node579
      ref_id: 4.1.29
      description: Penetration tests can range from simple scans of IP addresses in
        order to identify devices or systems offering services with known vulnerabilities,
        to exploiting known vulnerabilities that exist in an unpatched operating system,
        applications or other software. The results of these tests or attacks are
        recorded, analysed, documented and presented to the owner of the system. Any
        deficiencies should then be addressed.
    - urn: urn:defend:risk:req_node:nzism-v3:node584
