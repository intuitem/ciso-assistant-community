      parent_urn: urn:defend:risk:req_node:nzism-v3:node3826
      ref_id: 16.6.9.R.01
      description: The events to be logged are key elements in the monitoring of the
        security posture of systems and contributing to reviews, audits, investigations
        and incident management.
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3826
      ref_id: 16.6.9.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 2009]'
      description: 'Agencies MUST log, at minimum, the following events for all software
        components:

        logons;

        failed logon attempts;

        logoffs;

        date and time;

        all privileged operations;

        failed attempts to elevate privileges;

        security related system alerts and failures;

        system user and group additions, deletions and modification to permissions;
        and

        unauthorised or failed access attempts to systems and files identified as
        critical to the agency.

        '
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
