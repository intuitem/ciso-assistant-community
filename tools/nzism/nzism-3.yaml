    - urn: urn:defend:risk:req_node:nzism-v3:12.5.3.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2704
      ref_id: 12.5.3.R.02
      description: "Using cleared technicians on-site at an agency\u2019s facilities\
        \ is considered the most desired approach to maintaining and repairing IT\
        \ equipment. This ensures that if classified information is disclosed during\
        \ the course of maintenance or repairs, the technicians are aware of the protection\
        \ requirements for the information."
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.3.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2704
      ref_id: 12.5.3.C.01
      name: 'Control -  All Classifications - Must [CID: 3481]'
      description: Agencies MUST seek GCSB approval before undertaking any repairs
        to high assurance products or HACE.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.3.c.02
      assessable: true
