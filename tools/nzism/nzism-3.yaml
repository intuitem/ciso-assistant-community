      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4554
      ref_id: 18.3.2
      description: "This section covers information on VTC and IPT including Voice\
        \ over Internet Protocol (VoIP). \_Although IPT refers generally to the transport\
        \ of telephone calls over IP networks, the scope of this section includes\
        \ connectivity to the PSTN as well as remote sites."
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4554
      ref_id: 18.3.3
      description: "Additional information relating to topics covered in this section\
        \ can be found in\nChapter 12 \u2013 Product Security;\nChapter 11 \u2013\
        \ Communications Systems and Devices;\nChapter 19 \u2013 Gateways Security;\
        \ and\nany section in this manual relating to the protection of data networks.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node4557
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4553
      description: Exception for VTC and IPT gateways
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4557
      ref_id: 18.3.4
      description: "Where a gateway connects between an analogue telephone network\
        \ such as the PSTN and a computer network, Chapter 19 \u2013 Gateway Security\_\
        \ does not apply."
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4557
      ref_id: 18.3.5
      description: "Where a gateway connects between a VTC or IPT network and any\
        \ other VTC or IPT network, Chapter 19 \u2013 Gateway Security applies."
    - urn: urn:defend:risk:req_node:nzism-v3:node4560
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4553
      description: Hardening VTC and IPT systems
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4560
      ref_id: 18.3.6
      description: 'Data in a VTC or IPT network consists of IP packets and should
        not be treated any differently to other data. In accordance with the principles
        of least-privilege and security-in-depth, hardening can be applied to all
        handsets, control units, software, servers and gateways. For example a Session
        Initiation Protocol (SIP) server could:

        have a fully patched software and operating system;

        only required services running;

        use encrypted non-replayable authentication; and

        apply network restrictions that only allow secure Session Initiation Protocol
        (SIP) and secure Real Time Transport (RTP) traffic from IP phones on a VLAN
        to reach the server.

        '
