    - urn: urn:defend:risk:req_node:nzism-v3:4.3.9
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node636
      ref_id: 4.3.9
      description: "Audit evidence can be obtained from documentation described in\
        \ Chapter 5 \u2013 Information Security Documentation.\_Other sources may\
        \ include:\n\n\n\nSource\n\n\n\n\nAgency Strategies and Statements of Intent.\n\
        \n\nAny\_additional process documentation referenced in the documentation\
        \ described in\_the NZISM Chapter 5.\n\n\n\n\nThird party service provider\
        \ agreements.\n\n\nIndependent\_risk assessments or security evaluations,\
        \ such as penetration tests by an\_internal team or an external organization.\n\
        \n\n\n\nThe agency risk identification and assessment \_ process.\n\n\nAny\_\
        internal audit reports, assessments and reviews.\n\n\n\n\nAny statements of\
        \ applicability.\n\n\nAny\_relevant incident reports.\n\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node638
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node636
      description: Audit evidence reliability
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node638
      ref_id: 4.3.10
      description: "The reliability of audit evidence is influenced by its source,\
        \ nature and the circumstances under which the evidence is gathered.\_ In\
        \ general terms documentary evidence is more reliable than oral evidence,\
        \ self-generated evidence less reliable than evidence gathered elsewhere and\
        \ externally generated evidence is more reliable than internally generated\
        \ evidence as internally generated evidence may be more susceptible to selective\
        \ presentation.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node638
      ref_id: 4.3.11
      description: 'Confirmation should be obtained that:

        Risk owners have been identified; and

        Each risk owner has sufficient accountability and authority to manage their
        identified risks.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node638
      ref_id: 4.3.12
      description: "Audit evidence can be gathered through the following methods in\
        \ order of preference:\n\n\n\nMethod\n\n\nDescription\n\n\n\n\nInspection\n\
        \n\nPhysical\_inspections can provide an independent confirmation of the physical\
        \ condition\_of the site or systems, its implementation and its management.\n\
        \n\n\n\nAnalytical review\n\n\nReviews\_of records and documents will provide\
        \ evidence of varying degrees of\_reliability depending on their nature and\
        \ source.\_ A review of the risk identification and\_selection of risk treatments\
        \ is invaluable.\n\n\n\n\nEnquiry\n\n\nHere\_audit evidence is gathered by\
        \ interview.\_\_Enquiries can be formal or informal and oral or written.\_\
        \ It is essential that the auditor creates a\_written record of any enquiries\
        \ conducted.\n\n\n\n\nObservation\n\n\nObservation\_of operations or procedures\
        \ being performed by others with the aim of\_determining the manner of its\
        \ performance only at that particular time.\_ This may include checks on system\_\
        configurations, change management processes or other key elements.\n\n\n\n\
        \nComputations\n\n\nRarely\_used for non-financial records but may include,\
        \ for example, asset registers\_and validation of holdings of accountable\
        \ equipment and software.\n\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node642
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node636
      description: Audit evidence sufficiency
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node642
      ref_id: 4.3.13
      description: "The Sufficiency is the measure of the quality (not the quantity)\
        \ of audit evidence.\_ It is important, however, that a balance is struck\
        \ between the extent of the audit, the nature of the system under review,\
        \ agency risk and the cost, effort and benefit of the audit.\_ Sufficient\
        \ evidence should be obtained to allow the auditor to be able to draw reasonable\
        \ conclusions on which to base the audit opinion.\_ For evidence to be deemed\
        \ sufficient, the following aspects should be considered:\nMateriality.\_\
        \ Materiality is the threshold where any distorted, missing and incorrect\
        \ information is likely to have an impact on the risk and security of a system.\_\
        \ Where it becomes clear that there are material deficiencies in the evidence\
        \ presented more substantive tests may be required or the audit suspended\
        \ until corrective action has been taken by the agency.\nRisk assessment:\
        \ It is almost impossible to validate every risk identification and selection\
        \ of risk treatments.\_ For larger systems a more practical approach may be\
        \ to validate the identification and treatment of major risks and use sampling\
        \ techniques for the balance.\nEconomy: Before gathering or requesting additional\
        \ audit evidence, it is important to consider whether or not it is feasible\
        \ or cost-effective to generate this evidence against the benefits, assessed\
        \ value and time required.\n"
