      description: Automation and infrastructure as code
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.56.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5663
      ref_id: 23.1.56.R.01
      description: Tools and APIs that generate code used to configure cloud services
        enable automated deployment and management of resources in a repeatable manner.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.56.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5663
      ref_id: 23.1.56.R.02
      description: "Infrastructure as code, where resources and their configurations\
        \ are defined in machine-readable code, can drive automated deployment tools\
        \ that support software engineering techniques such as version control, continuous\
        \ integration and deployment, and automated security testing. \_In particular,\
        \ disciplined version control can support the ability to roll back failed\
        \ changes to the \u201Clast known good\u201D configuration as part of agency\
        \ change control processes."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.56.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5663
      ref_id: 23.1.56.C.01
      name: 'Control -  All Classifications - Should [CID: 7359]'
      description: Agencies SHOULD deploy and manage their cloud infrastructure using
        automation, version control, and infrastructure as code techniques where these
        are available.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:23.2
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:23
      ref_id: '23.2'
      name: Governance, Risk Assessment & Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:node5668
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:23.2
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5668
      ref_id: 23.2.1
      description: Agency cloud initiatives follow the risk management, assurance,
        governance, and control requirements in this manual.
    - urn: urn:defend:risk:req_node:nzism-v3:node5670
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:23.2
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node5671
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5670
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5671
      ref_id: 23.2.2
      description: Good governance is required to ensure appropriate mechanisms and
        lines of accountability are in place to understand, assess, document, and
        manage cloud risks. This section describes the requirements for agencies to
        identify, respond to, and manage risks relevant to public cloud services.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5671
      ref_id: 23.2.3
      description: "Reference to other chapters and sections in this document is essential.\_\
        \ In particular:\nSection 2.3 \u2013 Using cloud services\nChapter 3 \u2013\
        \ Information security governance \u2013 roles and responsibilities\nChapter\
        \ 4 \u2013 System certification and accreditation\nChapter 5 \u2013 Information\
        \ security documentation\nSection 5.8 \u2013 Independent assurance reports\n\
        Chapter 6 \u2013 Information security monitoring\nChapter 7 \u2013 Information\
        \ security incidents\nChapter 9 \u2013 Personnel security\nChapter 16 \u2013\
        \ Access control and passwords\nChapter 17 \u2013 Cryptography\n\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node5674
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5670
      description: Public cloud services
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5674
      ref_id: 23.2.4
      description: 'Cloud computing affects governance, since it either:

        introduces a third party into the process (as in the case of public cloud
        or hosted private cloud); or

        potentially alters internal governance structures (as in the case of self-hosted
        private cloud).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5674
      ref_id: 23.2.5
      description: "The primary issue to remember when governing cloud computing is\
        \ that an organisation can never outsource responsibility for governance,\
        \ even when using external providers. This is always true, cloud or not, but\
        \ is useful to keep in mind when navigating cloud computing\u2019s concept\
        \ of shared responsibility."
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5674
      ref_id: 23.2.6
      description: As with any outsourcing arrangement, agencies bear ultimate responsibility
        for identifying and managing these risks even if they rely on their cloud
        service provider to implement mitigating controls.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5674
      ref_id: 23.2.7
      description: "Cloud services that are hosted or managed from outside New Zealand\
        \ pose jurisdictional, data sovereignty, and privacy risks. Even when the\
        \ service is hosted in New Zealand and subject to New Zealand law, an overseas\
        \ provider may also be subject to its home country\u2019s privacy, data access,\
        \ and lawful intercept legislation, which may conflict with New Zealand law."
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5674
      ref_id: 23.2.8
      description: "Cloud services that support multiple agencies or All-of-Government\
        \ capabilities also pose governance and risk management challenges that must\
        \ be addressed by establishing privacy, security, and compliance policies\
        \ in order to protect the corporate assets and intellectual property of participating\
        \ organisations\u2019 data."
    - urn: urn:defend:risk:req_node:nzism-v3:node5680
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5670
      description: Obligations and responsibilities
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5680
      ref_id: 23.2.9
      description: "Agencies must be aware of their statutory and regulatory obligations\
        \ to protect Official, Classified and personal information and data.\_ Any\
        \ move to using cloud services cannot allow compromise of these statutory\
        \ obligations."
    - urn: urn:defend:risk:req_node:nzism-v3:node5682
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5670
      description: Cloud contracts
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5682
      ref_id: 23.2.10
      description: "Cloud contracts should consider data stewardship, data sovereignty,\
        \ jurisdiction, storage and access, including any backups.\_ It remains, however,\
        \ the responsibility of individual agencies to ensure their legislative and\
        \ regulatory responsibilities for data stewardship are met."
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5682
      ref_id: 23.2.11
      description: As with any outsourcing arrangement, use of cloud services carries
        the risk of the provider going out of business or otherwise being unable to
        provide contracted services to the consuming agency. This is a commercial
        risk that technical security controls cannot address, but one agencies need
        to consider as part of their due diligence.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5682
      ref_id: 23.2.12
      description: It is essential that appropriate legal advice is taken before any
        cloud contracts are finalised.
    - urn: urn:defend:risk:req_node:nzism-v3:node5686
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5670
      description: Regular assurance checks
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5686
      ref_id: 23.2.13
      description: "Changes made to a cloud tenancy may have an adverse impact on\
        \ the security posture of an agency\u2019s cloud service configuration. Usually,\
        \ in such circumstances (e.g., if the change was initiated by the agency on-site)\
        \ this may trigger the commencement of the certification and accreditation\
        \ process. In addition, changes would usually be subject to approval, review,\
        \ and testing, as part of an agency\u2019s IT change control process. However,\
        \ this may not be the case in a cloud environment, as platform changes are\
        \ made by the cloud service provider and may occur with minimal or no notice\
        \ (see section 5.8 \u2013 Independent assurance reports)."
    - urn: urn:defend:risk:req_node:nzism-v3:node5688
