      description: Developing key management plans
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4304
      ref_id: 17.9.30.R.01
      description: Most modern cryptographic systems are designed to be highly resistant
        to cryptographic analysis, and it should be assumed that a determined attacker
        could obtain details of the cryptographic logic. Cryptographic system material
        is safeguarded by implementing a key management plan (KMP) encompassing personnel,
        physical, and information security.
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.30.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4304
      ref_id: 17.9.30.R.02
      description: Depending on the security requirements of an agency, different
        key management models or combination of models may be adopted to allocate
        the ownership, control, and possession for keys. It should be noted that the
        greater the sharing model adopted the less control of keys an agency may have.
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.30.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4304
      ref_id: 17.9.30.C.01
      name: 'Control -  All Classifications - Should [CID: 3016]'
      description: Agencies SHOULD assess the risks associated around key ownership,
        possession, and control against their own security and business requirements.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.30.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4304
      ref_id: 17.9.30.C.02
      name: 'Control -  All Classifications - Should [CID: 3018]'
      description: Agencies SHOULD develop a KMP when they have implemented a cryptographic
        system using commercial grade cryptographic equipment.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.30.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4304
      ref_id: 17.9.30.C.03
      name: 'Control -  All Classifications - Must [CID: 3017]'
      description: The level of detail included in a KMP MUST be consistent with the
        criticality and classification of the information to be protected.
      implementation_groups:
      - All Classifications - MUST
