      ref_id: 1.2.1
      description: Agencies understand and follow the requirements of the New Zealand
        Information Security Manual (NZISM). Protection of government information
        and systems is a core accountability.
    - urn: urn:defend:risk:req_node:nzism-v3:node132
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:1.2
