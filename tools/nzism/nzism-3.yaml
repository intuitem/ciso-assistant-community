      ref_id: 16.2.2
      description: "This section covers information on accessing systems for all system\
        \ users. \_Additional information on privileged users can be found in Section\
        \ 16.3 - Privileged User Access and additional information on security clearance,\
        \ briefing and authorisation requirements can be found in Section 9.2 - Authorisations,\
        \ Security Clearances and Briefings."
    - urn: urn:defend:risk:req_node:nzism-v3:node3662
