      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2674
      description: When security patches are not available
    - urn: urn:defend:risk:req_node:nzism-v3:12.4.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2687
      ref_id: 12.4.5.R.01
      description: When a security patch is not available for a known vulnerability,
        there are a number of approaches to reducing the risk to a system. This includes
        resolving the vulnerability through alternative means, preventing exploitation
        of the vulnerability, containing the exploit or implementing measures to detect
        attacks attempting to exploit the vulnerability.
    - urn: urn:defend:risk:req_node:nzism-v3:12.4.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2687
      ref_id: 12.4.5.C.01
      name: 'Control -  All Classifications - Should [CID: 3455]'
      description: "Where known vulnerabilities cannot be patched, or security patches\
        \ are not available, agencies SHOULD implement:\ncontrols to resolve the vulnerability\
        \ such as:\n\ndisable the functionality associated with the vulnerability\
        \ though product configuration;\nask the vendor for an alternative method\
        \ of managing the vulnerability;\ninstall a version of the product that does\
        \ not have the identified vulnerability;\ninstall a different product with\
        \ a more responsive vendor; or\nengage a software developer to correct the\
        \ software.\n\n\ncontrols to prevent exploitation of the vulnerability including:\n\
        \napply external input sanitisation (if an input triggers the exploit);\n\
        apply filtering or verification on the software output (if the exploit relates\
        \ to an information disclosure);\napply additional access controls that prevent\
        \ access to the vulnerability; or\nconfigure firewall rules to limit access\
        \ to the vulnerable software.\n\n\ncontrols to contain the exploit including:\n\
        \napply firewall rules limiting outward traffic that is likely in the event\
        \ of an exploitation;\napply mandatory access control preventing the execution\
        \ of exploitation code; or\nset file system permissions preventing exploitation\
        \ code from being written to disk;\_\nallow and deny listing to prevent code\
        \ execution; and\n\n\ncontrols to detect attacks including:\n\ndeploy an IDS;\n\
        monitor logging alerts; or\nuse other mechanisms as appropriate for the detection\
        \ of exploits using the known vulnerability.\n\n\ncontrols to prevent attacks\
        \ including:\n\ndeploy an IPS or HIPS; or\nuse other mechanisms as appropriate\
        \ for the diversion of exploits using the known vulnerability, such as honey\
        \ pots and Null routers.\n\n\n"
      implementation_groups:
      - All Classifications - SHOULD
