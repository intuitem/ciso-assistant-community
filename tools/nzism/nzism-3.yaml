      ref_id: 4.2.3
      description: 'Certification is the assertion that a given ICT system complies
        with minimum standards and the agreed design. It is based on a comprehensive
        evaluation and may involve:

        development and review of security documentation;

        assurance over externally provided services such as Telecommunications and
        Cloud;

        a physical inspection;

        a technical review of the system and environment; and/or

        technical testing.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:4.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node596
      ref_id: 4.2.4
      description: "Certification is a\_prerequisite for accreditation. The Accreditation\
        \ Authority for a specific system MUST NOT accredit that system until all\
        \ relevant certifications have been provided."
