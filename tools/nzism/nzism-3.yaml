    - urn: urn:defend:risk:req_node:nzism-v3:5.8.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node935
      ref_id: 5.8.2
      description: Independent assurance reports are also variously referred to as
        third party assurance reporting, third party reviews, attestation reports
        and SAS 70 reports. It is important to note that SAS 70 has been superseded
        by the ISAE 3402 and SSAE 16 standards encompassing Type I and 2 and SOC 1,
        2 and 3 reports. For reviews conducted in New Zealand the ISAE (NZ) 3402 or
        ISAE (NZ) 3000 standards are used. These various standards and report types
        are discussed later in this section. Agencies are likely to encounter a variety
        of report types, depending on the country of residence or country of jurisdiction
        of the service provider, or the geographic location of the data centre.
    - urn: urn:defend:risk:req_node:nzism-v3:node937
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node934
      description: Purpose
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node937
      ref_id: 5.8.3
      description: "Many organisations are outsourcing key components of their business\
        \ such as telecommunications, data storage and cloud based services. Managing\
        \ third-party relationships is particularly challenging with services provided\
        \ from outside New Zealand. The global nature of these services and the global\
        \ nature of associated risks must be recognised by organisations. As outsourced\
        \ services are becoming more integrated with organisation\u2019s operations,\
        \ they will have a larger impact on organisation\u2019s governance, assurance\
        \ and control frameworks. It is important to note that risk ownership and\
        \ accountability remains with agencies and respective risk owners, even when\
        \ responsibility for specific functions have been outsourced."
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node937
      ref_id: 5.8.4
      description: "Independent assurance reports provide customers and other interested\
        \ parties with information on policies, procedures and controls related to\
        \ the service provider\u2019s internal frameworks, control objectives and\
        \ controls in cases where physical inspections and reviews by customers are\
        \ impractical or not feasible. Service providers may also use the findings\
        \ of such reports for their own purposes. These reports are used to understand\
        \ the adequacy and effectiveness of the service provider\u2019s frameworks,\
        \ control objectives, controls and implementation of controls. They allow:\n\
        Business owners to identify and understand the risks associated with the service\
        \ delivery;\nSystem owners to more fully assess system risks;\nSystem designers\
        \ and security architects to make informed judgements on system structures,\
        \ controls, defensive measures, and enterprise integration; and\nRegulators,\
        \ certifiers and accreditors to obtain assurance over the service providers\
        \ internal control structures and assess the suitability of system structures,\
        \ controls and defensive measures.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node937
      ref_id: 5.8.5
      description: 'An independent assurance review or third-party audit is invariably
        undertaken by independent auditors who are not employees of the service provider
        or their customers. There are two common types of independent third-party
        reviews: attestation reviews and direct non-attestation reviews.'
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node937
      ref_id: 5.8.6
      description: Attestation reviews, such as an ISAE 3402 review (see below), are
        generally conducted by accounting or consulting organisations and are based
        upon recognised attestation standards issued by professional bodies such as
        the American Institute of Certified Public Accountants (AICPA) or the New
        Zealand External Reporting Board (XRB).
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node937
      ref_id: 5.8.7
      description: "Direct or non-attestation reviews include those performed by IT\
        \ consultants or others and may not follow standards referred to previously.\
        \ They may be based upon other external standards or industry developed criteria\
        \ such as ISO 2700x, ISACA\u2019s COBIT, the IIA, NIST, or the Cloud Security\
        \ Alliance (CSA)."
    - urn: urn:defend:risk:req_node:nzism-v3:node943
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node934
      description: Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node943
      ref_id: 5.8.8
      description: "Assurance is derived from an assessment of:\nA description of\
        \ the service provider\u2019s business and control environment;\nTerms and\
        \ conditions of the service contract or other legally binding agreement;\n\
        Assertions supplied by the service provider (self-assessments);\nAn independent\
        \ validation of service provider assertions;\nIndependent testing of controls\
        \ implementation and effectiveness;\nAssurance in the service design and security\
        \ architecture; and\nAssurance in the service components.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node943
      ref_id: 5.8.9
      description: "In general terms, the more ICT services that are outsourced in\
        \ an agency, the less direct control and visibility the CE and management\
        \ have over enterprise operations. Therefore, there is an increased reliance\
        \ on assurance reporting from suppliers. \_Unless this is recognised in service\
        \ contracts or legal agreements, agencies may find they are unable to obtain\
        \ sufficient levels of assurance over the business services and enterprise\
        \ operations."
    - urn: urn:defend:risk:req_node:nzism-v3:node946
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:5.8
      name: Assurance Standards and schemes
    - urn: urn:defend:risk:req_node:nzism-v3:node947
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISAE (NZ) 3000
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node947
      ref_id: 5.8.10
      description: ISAE (NZ) 3000 (Revised) is issued by the External Reporting Board
        (XRB) of the New Zealand Audit and Assurance Standards Board and is the umbrella
        standard for other (non-financial) assurance engagements conducted in New
        Zealand. The standard covers a wide variety of engagements, ranging from assurance
        on statements about the effectiveness of internal control, for example, to
        assurance on sustainability reports and possible future engagements addressing
        integrated reporting. It is a principle-based standard that underpins current
        and future subject-specific ISAEs (NZ).
    - urn: urn:defend:risk:req_node:nzism-v3:node949
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISAE (NZ) 3402
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node949
      ref_id: 5.8.11
      description: "In New Zealand the XRB issued the ISAE (NZ) 3402 in 2014, revised\
        \ in 2016. \_This standard has essentially the same requirements as the international\
        \ standard ISAE 3402 (see below), with some New Zealand specific adaptations.\
        \ \_Australia, Singapore and many other jurisdictions have adopted this approach\
        \ in the issue of this standard with some jurisdiction specific adaptations."
    - urn: urn:defend:risk:req_node:nzism-v3:node951
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISAE 3402
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node951
      ref_id: 5.8.12
      description: The most commonly used international standard for independent assurance
        reports is the International Standard on Assurance Engagements (ISAE) No.
        3402, Assurance Reports on Controls at a Service Organization, issued in December
        2009 by the International Auditing and Assurance Standards Board (IAASB),
        part of the International Federation of Accountants (IFAC).
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node951
      ref_id: 5.8.13
      description: "Based on its predecessor standard SAS 70 (1992), ISAE 3402 was\
        \ developed to provide an international assurance standard for allowing public\
        \ accountants to issue a report for use by user organisations and their auditors\
        \ (user auditors) on the controls at a service organisation that are likely\
        \ to impact or be a part of the user organisation\u2019s system of internal\
        \ control over financial reporting."
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node951
      ref_id: 5.8.14
      description: Auditing and associated consulting firms were required to use ISAE
        3402 for all related work after June 2011.
    - urn: urn:defend:risk:req_node:nzism-v3:node955
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISAE 3402 Report Types
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node955
      ref_id: 5.8.15
      description: The ISAE 3402 provides for a report on controls at a point in time
        (Type 1 Report) or covering a specified period of time, usually between six
        and twelve months (Type 2 Report).
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node955
      ref_id: 5.8.16
      description: A Type 1 report is of limited use as it cannot cover the operating
        effectiveness of controls and is generally used for new operations where there
        is no evidence or documented history.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node955
      ref_id: 5.8.17
      description: A Type 2 report not only includes the service organisation's description
        of controls, but also includes detailed testing of the service organisation's
        controls over a minimum six month period.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node955
      ref_id: 5.8.18
      description: It is important to note that the descriptions Type 1 and Type 2
        represent an audit approach and should not be confused with SOC 1, 2 and 3
        reports under SSAE 16 (see below).
    - urn: urn:defend:risk:req_node:nzism-v3:node960
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISAE 3402 Report Uses and Limitations
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node960
      ref_id: 5.8.19
      description: "This standard is used to obtain reasonable assurance about whether:\n\
        The service organisation\u2019s description of its system fairly presents\
        \ the system as designed and implemented throughout a specified period or\
        \ a specific date;\nThe controls related to the control objectives stated\
        \ in the service organisation\u2019s description of its system were suitably\
        \ designed throughout the specified period or at the specified date;\nWhere\
        \ included in the scope of the engagement, the controls were implemented and\
        \ operated effectively to provide reasonable assurance that the control objectives\
        \ stated in the service organisation\u2019s description of its system were\
        \ achieved throughout the specified period.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node960
      ref_id: 5.8.20
      description: 'This ISAE applies only when the service organisation is responsible
        for, or otherwise able to make an assertion about, the suitable design of
        controls. It does not cover situations where:

        reporting only whether controls at a service organisation operated as described;
        or

        reporting on controls at a service organisation other than those related to
        a service relevant to user entities.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node963
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISAE 3402 Report Content
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node963
      ref_id: 5.8.21
      description: "The ISAE 3402 report usually comprises:\nThe service auditor\u2019\
        s report;\nAssertions by the service provider;\nA description of control objectives\
        \ and controls provided by the service organisation;\nResults of any tests\
        \ and other information provided by the independent auditor; and\nAny other\
        \ information provided by the service provider.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node965
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: US Standard SSAE 16
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node965
      ref_id: 5.8.22
      description: The Statement on Standards for Attestation Engagements No. 16 (SSAE
        16) is issued by the Auditing Standards Board (ASB) of the American Institute
        of Certified Public Accountants (AICPA). It includes additional requirements
        to the superseded SAS 70 standard by requiring management to provide a written
        assertion (see below) regarding the design and operating effectiveness of
        the controls being reviewed. It is possible that agencies may encounter an
        SSAE16 based report for a US-based entity.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node965
      ref_id: 5.8.23
      description: "SSAE 16 is the US equivalent of the international ISAE 3402 and\
        \ came into effect on15 June 2011. While the SSAE 16 and ISAE 3402 standards\
        \ have a common purpose and intent, , there are nine very specific requirements\
        \ in SSAE 16, not covered in ISAE 3402:\nIntentional acts by the service providers\
        \ staff;\nAnomalies;\nDirect assistance;\nSubsequent events;\nStatement restricting\
        \ use of the service auditor\u2019s report;\nDisclaimer of Opinion;\nDocumentation\
        \ completion;\nEngagement acceptance and continuance; and\nElements of the\
        \ SSAE 16 report that are not required in the ISAE 3402 report.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node965
      ref_id: 5.8.24
      description: "These differences are summarised in the table below:\n\n\n\_\n\
        SSAE 16\nISAE 3402\n\n\nUse of report\nReport specifically states it is restricted\
        \ to intended users.\nReport intended for user entities and their auditors\
        \ but may include other restrictive use conditions.\n\n\n\nIntentional Acts\n\
        \nConsideration of the impact of intention acts.\nNo requirement stated.\n\
        \n\nSubsequent Events\nAuditors must consider Type 2 events after the report\
        \ date.\nEvents after the report date are not considered.\n\n\nReporting\n\
        Sample deviations may not be discarded even when considered non-representative.\n\
        Sample deviations are assessed and may be discarded as not representative\
        \ of the sample population.\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node965
      ref_id: 5.8.25
      description: The SSAE 16 standard specifies Type 1 and 2 audits (as does ISAE
        3402).
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node965
      ref_id: 5.8.26
      description: "A Type 1 is a report on a description of a service organisation\u2019\
        s system and the suitability of the design of controls. A Type 1 report will\
        \ test the design effectiveness of defined controls by examining a sample\
        \ of one item per control. This provides a basic level of assurance that the\
        \ organisation has some controls in place. It does not measure the completeness\
        \ or effectiveness of these controls and represents a point in time."
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node965
      ref_id: 5.8.27
      description: A Type2 report is a report on policies and procedures placed in
        operation and tests of operating effectiveness for a specified period of time.
        A Type 2 report undertakes the tests in a Type 1 report together with an evaluation
        of the operating effectiveness of the controls for a period of at least six
        consecutive calendar months.
    - urn: urn:defend:risk:req_node:nzism-v3:node972
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: AICPA Service Organisation Control Reporting (SOC Reports)
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node972
      ref_id: 5.8.28
      description: Service Organization Control (SOC) Reports, often known as SOC
        1, SOC 2, and SOC 3 Reports, are derived from a framework published by the
        American Institute of Certified Public Accountants (AICPA) for reporting on
        controls at service organisations.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node972
      ref_id: 5.8.29
      description: In New Zealand, SOC 1 reports follow the ISAE (NZ) 3402 standard
        and SOC 2 reports are follow the ISAE (NZ) 3000 standard, in conjunction with
        the NZ Standard for Assurance Engagements SAE 3150, for assurance engagements
        on controls.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node972
      ref_id: 5.8.30
      description: "Each of the three SOC reports are designed to meet specific needs\
        \ and reporting requirements for service organisations themselves, rather\
        \ than being designed to provide assurance to third parties (customers). It\
        \ is important to note that these reports follow the US (SSAE 16) and Canadian\
        \ accounting standards, rather than the international ISAE 3402.SOC 1 Report\
        \ \u2013 Report on Controls at a Service Organization Relevant to User Entities\u2019\
        \ Internal Control over Financial Reporting. Reporting on controls relevant\
        \ to internal control over financial reporting and usually conducted in accordance\
        \ with Statement on Standards for Attestation Engagements (SSAE) No. 16 and\
        \ AT 801 \u2013 Reporting on Controls at a Service Organization. A SOC 1 report\
        \ can be based on a Type 1 or a Type 2 audit.SOC 2 Report\u2014 Report on\
        \ Controls at a Service Organization Relevant to Security, Availability, Processing\
        \ Integrity, Confidentiality or Privacy. SOC 2 Reporting follows the AICPA\
        \ AT Section 101 (not SSAE 16) and encompasses controls at service organisations\
        \ on security, availability, processing Integrity, confidentiality and privacy.\
        \ SOC 2 reports assist in comparing two or more data centres or service providers.SOC\
        \ 3 Report\u2014 Trust Services Report for Service Organizations. As well\
        \ as reporting on controls relevant to security, availability, processing\
        \ integrity, confidentiality and privacy a SOC 3 report provides the same\
        \ level of assurance about controls over security, availability, processing\
        \ integrity, confidentiality and/or privacy as a SOC 2 report. The key difference\
        \ is that a SOC 3 report is intended for general release and does not include\
        \ the detailed description of the testing performed by the auditor. In place\
        \ of the detailed description a summary opinion regarding the effectiveness\
        \ of the controls in place at the data centre or service organisation is provided.SOC\
        \ Reports Summary\n\n\nReport\nStandards\nContent\nAudience\n\n\nSOC1 \u2013\
        \ Type 1\n\nISAE (NZ) 3402/SAE 3150orSSAE 16/AT 801\n\nInternal controls over\
        \ financial reporting at a point in time.\nUser auditors, organisation finance\
        \ team, management.\n\n\nSOC1 \u2013 Type 2\n\nISAE (NZ) 3402/SAE 3150orSSAE\
        \ 16/AT 801\n\nInternal controls over financial reporting over a specified\
        \ time period, minimum 6 months.\nUser auditors, organisation finance team,\
        \ management.\n\n\n\_SOC2 \u2013 Type 1\n\_ISAE (NZ) 3000/\nSAE 3150orAT 101\n\
        \nSecurity, availability, processing integrity, confidentiality and privacy\
        \ controls at a point in time.\nManagement, regulators, third parties under\
        \ Non-Disclosure Agreement.\n\n\n\_SOC2 \u2013 Type 2\n\_ISAE (NZ) 3000/\n\
        SAE 3150orAT 101\n\nSecurity, availability, processing integrity, confidentiality,\
        \ privacy controls and operating effectiveness over a specified time period,\
        \ minimum 6 months.\nManagement, regulators, third parties under Non-Disclosure\
        \ Agreement.\n\n\n\_SOC3\n\_ISAE (NZ) 3000/\nSAE 3150orAT 101\n\nSecurity,\
        \ availability, processing integrity, confidentiality, privacy controls and\
        \ operating effectiveness.\nPublic/general use version of SOC 2, excludes\
        \ details of testing. \_Is less detailed and has less technical content than\
        \ a SOC 2 report.\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node976
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: Management Assertions
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node976
      ref_id: 5.8.31
      description: See Assertions in Certification and Accreditation (NZISM 3.4.3
        to 3.4.7) for a short discussion on the nature and purpose of assertions.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node976
      ref_id: 5.8.32
      description: "The SSAE 16 requires a written assertion by management. Also known\
        \ as a management\u2019s assertion or service organisation assertion it is\
        \ essentially an assertion made by the service organisation representing and\
        \ asserting to a number of elements, including:\nThe description fairly presents\
        \ the service organisation's system;\nThat the control objectives were suitably\
        \ designed (SSAE 16 Type 1) and operating effectively (SSAE 16 Type 2) during\
        \ the dates and/or periods covered by the report; and\nThe criteria used for\
        \ making these assertions, (which are additional statements with supporting\
        \ matter regarding risk factors relating to control objectives and underlying\
        \ controls) were in place (Type 1) and were consistently applied (Type 2).\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node979
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node946
      description: ISO/IEC 27001 Certification
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node979
      ref_id: 5.8.33
      description: ISO/IEC 27001 is an international standard that provides a framework
        for Information Security Management Systems. The standard is designed to help
        organisations of all sizes and types to select suitable and proportionate
        security controls for information. It provides a structured approach to assist
        in managing risk by identifying information security vulnerabilities and selecting
        appropriate controls.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node979
      ref_id: 5.8.34
      description: "This standard enables independent, external certification bodies\
        \ to audit the ISMS and certify that the requirements of the standard have\
        \ been met. Such certification is another means of deriving assurance over\
        \ the operations of service providers. The requirements for certification\
        \ are described in the ISO/IEC 27006:2015 standard. Certification is based\
        \ on two reviews:\nStage 1 audit (also called Documentation review) checking\
        \ the systems documentation is compliant with ISO 27001;\nStage 2 audit (also\
        \ called Main audit) checking that all the organisation\u2019s activities\
        \ are compliant with both ISO 27001 and the systems documentation.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node982
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:5.8
      name: Other Guidance
    - urn: urn:defend:risk:req_node:nzism-v3:node983
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: "Cloud Security Alliance\u2019s Security, Trust and Assurance Registry\
        \ (STAR) Attestation"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.35
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node983
      ref_id: 5.8.35
      description: STAR Certification is a rigorous third party independent assessment
        of the security of a cloud service provider. It is based on the ISAE 3402
        and SSAE 16 standards, supplemented by the criteria in the Cloud Security
        Alliance (CSA) Cloud Controls Matrix (CCM).
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.36
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node983
      ref_id: 5.8.36
      description: 'STAR is a free, publicly accessible registry that documents the
        security controls provided by various cloud computing service providers. The
        registry lists three levels of assurance:

        Self-assessment;

        Third party assessment based attestation or certification; and

        Continuous monitoring based certification.

        Note: Agencies should note that a self-assessment does not necessarily provide
        substantive assurance.'
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.37
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node983
      ref_id: 5.8.37
      description: As at March 2017, the STAR scheme is still to be fully implemented
        although there are a number of cloud service providers listed in the registry.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.38
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node983
      ref_id: 5.8.38
      description: "Agencies can use this registry to further inform their judgement\
        \ on the robustness of assurance over cloud service provider\u2019s internal\
        \ operations and implementation of security controls."
    - urn: urn:defend:risk:req_node:nzism-v3:node988
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: "Cloud Security Alliance\u2019s Cloud Controls Matric (CCM)"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.39
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node988
      ref_id: 5.8.39
      description: The CCM covers 16 control domains and provides fundamental security
        principles to guide cloud service providers and to assist prospective cloud
        customers in assessing the overall security risk of a cloud service provider.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.40
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node988
      ref_id: 5.8.40
      description: "The CCM references and maps its controls to internationally accepted\
        \ industry standards, regulations, and control frameworks, such as ISO 27001/2/17/18,\
        \ PCI: DSS v3, and AICPA 2014 Trust Service Principles and Criteria, Germany\u2019\
        s BIS, Canada\u2019s PIPEDA, ISACA\u2019s COBIT, the US FedRAMP, HIPAA, Jericho\
        \ Forum, NIST and the NZISM."
    - urn: urn:defend:risk:req_node:nzism-v3:node991
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: "Cloud Security Alliance\u2019s Consensus Assessments Initiative\
        \ Questionnaire (CAIQ)"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.41
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node991
      ref_id: 5.8.41
      description: "The CAIQ is an extension to the CCM that provides exemplar control\
        \ assertion questions that can be asked of service providers in the context\
        \ of each CCM control, and can be tailored to suit each unique cloud customer\u2019\
        s evidentiary requirements. The Government Chief Digital Officer (GCDO) maintain\
        \ a mapping of the CAIQ questions to the GCIO Cloud Security and Privacy Considerations\
        \ question set to further aid agencies in use of the CAIQ as an alternative\
        \ to equivalent GCDO questions."
    - urn: urn:defend:risk:req_node:nzism-v3:node993
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: 'ISACA IT Audit and Assurance Program for Cloud Computing '
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.42
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node993
      ref_id: 5.8.42
      description: "Based on ISACA\u2019s IT Assurance Framework (ITAF), the Cloud\
        \ Computing Assurance Program was developed as a comprehensive and good-practice\
        \ model, aligned with the ISACA COBIT 5 framework. Building on the generic\
        \ assurance program, the cloud computing guidance identifies a number of cloud\
        \ specific risk areas encompassing:\nGreater dependency on third parties;\n\
        Increased complexity of compliance with national and international laws and\
        \ regulations;\nReliance on the Internet as the primary conduit to the enterprise\u2019\
        s data; and\nRisk due to the dynamic nature of cloud computing.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.43
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node993
      ref_id: 5.8.43
      description: 'The ITAF assurance focus is on:

        The governance affecting cloud computing;

        The contractual compliance between the service provider and customer;

        Privacy and regulation issues concerning cloud computing; and

        Cloud computing specific attention points.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.44
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node993
      ref_id: 5.8.44
      description: "It is important to note that this cloud computing assurance review\
        \ is not designed to provide assurance on the design and operational effectiveness\
        \ of the cloud computing service provider\u2019s internal controls, as this\
        \ assurance is often provided through ISAE 3604 or similar reviews."
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.45
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node993
      ref_id: 5.8.45
      description: "The cloud computing assurance review focusses on the agency\u2019\
        s or organisation\u2019s systems design and operational effectiveness in relation\
        \ to cloud services. It is also important to note that this is dependent on\
        \ the effectiveness of the underlying system design and controls and how well\
        \ these are implemented and managed."
    - urn: urn:defend:risk:req_node:nzism-v3:node998
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: ASD Certified Cloud Services
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.46
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node998
      ref_id: 5.8.46
      description: The Australian Signals Directorate (ASD) conducts certification
        of cloud services based in Australia for Australian government use. ASD Certifications
        are based on the Australian Government Information Security Manual (ISM).
        It is important to note that there are detail differences between the Australian
        ISM and the NZISM and these documents have a different legislative and regulatory
        basis.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.47
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node998
      ref_id: 5.8.47
      description: The ASD Cloud Computing Security documents describe security risk
        mitigations associated with cloud computing. Australian Government agencies
        are also required to perform due diligence reviews of the legal, financial
        and privacy risks associated with procuring cloud services, aspects which
        are not covered by the ASD certification.
    - urn: urn:defend:risk:req_node:nzism-v3:node1001
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: NIST 800-53
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.48
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1001
      ref_id: 5.8.48
      description: The NIST Special Publication 800-53 Revision 4 - Security and Privacy
        Controls for Federal Information Systems and Organizations is the US unified
        information security framework for US federal government agencies. The New
        Zealand equivalent is the NZISM.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.49
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1001
      ref_id: 5.8.49
      description: The underlying mandates are in FIPS Publication 200, Minimum Security
        Requirements for Federal Information and Information Systems and FIPS Publication
        199, Standards for Security Categorization of Federal Information and Information
        Systems. US federal government agencies are required to categorise and analyse
        their system in terms of FIPS 199 and 200 then apply appropriate controls
        from NIST 800-53.
    - urn: urn:defend:risk:req_node:nzism-v3:node1004
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: FedRAMP
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.50
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1004
      ref_id: 5.8.50
      description: The US Federal Risk and Authorization Management Program (FedRAMP)
        is a government-wide program intended to provide a standardised approach to
        security assessment, authorisation, and continuous monitoring for cloud products
        and services. This approach is designed to provide reusable cloud security
        assessments in order to reduce cost, resource and time. In addition it was
        intended to minimise cybersecurity risk for Federal Agencies as they move
        operations to the cloud, provide consistent baseline security policies and
        streamline the procurement process.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.51
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1004
      ref_id: 5.8.51
      description: FedRAMP is a collaboration of cybersecurity and cloud experts from
        the General Services Administration (GSA), National Institute of Standards
        and Technology (NIST), Department of Homeland Security (DHS), Department of
        Defense (DOD), National Security Agency (NSA), Office of Management and Budget
        (OMB), the Federal Chief Information Officer (CIO) Council and its working
        groups, as well as private industry.The FedRAMP programme is run by the FedRAMP
        Program Management Office as part of the GSA.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.52
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1004
      ref_id: 5.8.52
      description: "FedRAMP is mandatory for Federal Agency cloud deployments at all\
        \ risk impact levels.\_ Private cloud deployments from single agencies and\
        \ fully implemented within federal facilities are an exception to this mandate.\_\
        \ Quarterly reporting by each agency on their cloud portfolio is required."
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.53
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1004
      ref_id: 5.8.53
      description: 'FedRAMP authorises cloud systems in a three step process:

        Security Assessment: The security assessment process uses a standardised set
        of requirements in accordance with FISMA using a baseline set of NIST 800-53
        controls with additional controls specific to cloud deployments, in order
        to grant security authorisations. Cryptographic elements are governed by the
        FIPS 140-2 standards.

        Leveraging and Authorisation: Federal agencies view security authorisation
        packages in the FedRAMP repository and leverage the security authorisation
        packages to grant a security authorisation at their own agency.

        Ongoing Assessment & Authorisation: Once an authorisation is granted, ongoing
        assessment and authorisation activities are required to maintain the security
        authorisation.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.54
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1004
      ref_id: 5.8.54
      description: Again it is important to note that the FedRAMP assessments are
        conducted on a different legislative and regulatory basis to assessments conducted
        in New Zealand. A variety of guidance, controls, templates and other documentation
        is available online from the GSA (see References - Assurance Guidance )
    - urn: urn:defend:risk:req_node:nzism-v3:node1010
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: PCI DSS
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.55
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1010
      ref_id: 5.8.55
      description: The Payment Card Industry Security Standards Council was formed
        by major credit card organisations and is a global open body formed to develop
        and promote understanding of essential security standards for payment account
        security. It develops, maintains and promotes the Payment Card Industry Data
        Security Standards (PCI DSS). It also provides tools to assist the implementation
        of the standards such as assessment and scanning qualifications, self-assessment
        questionnaires, training and education, and product certification programs.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.56
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1010
      ref_id: 5.8.56
      description: This standard is designed to protect cardholder data (credit and
        debit cards) held by merchants, banks and other financial organisations. It
        applies to all organisations that accept, store, process and transmit credit
        cardholder data.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.57
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1010
      ref_id: 5.8.57
      description: This standard is narrowly focussed and has specific applicability
        to New Zealand Government agencies that operate financial transaction services
        (e.g. AoG Banking services and citizen fee-paying services; such as vehicle
        registration, passport renewal, etc.). The PCI has published an information
        supplement on Third-Party Security Assurance (updated March 2016).
    - urn: urn:defend:risk:req_node:nzism-v3:node1014
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node982
      description: COSO
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.58
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1014
      ref_id: 5.8.58
      description: "The Committee of Sponsoring Organizations of the Treadway Commission\
        \ (COSO) initially developed the COSO Internal Control-Integrated Framework\
        \ in 1992. A revised framework was published in 2013 which included guidance\
        \ on \u201Coutsourced service providers\u201D and how they impact risk assessment,\
        \ controls, monitoring, information flows and assurance. The 2013 Framework\
        \ incorporates how organisations should manage IT innovation in light of globalisation,\
        \ complex business processes, regulatory demands and security risk assessments.\
        \ It is frequently used as the basis for SSAE16 assignments and the production\
        \ of SOC reports."
