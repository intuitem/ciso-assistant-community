      description: "\n\n\n\nTerm\n\n\nMeaning\n\n\n\n\n802.11\n\n\nThe Institute of\
        \ Electrical and Electronics Engineers standard defining WLAN communications.\
        \ Formally titled IEEE 82.11.\n\n\n\n\nAccess Gateway\n\n\nAn architectural\
        \ construct that provides the system user access to multiple security domains\
        \ from a single device, typically a workstation.\n\n\n\nAccess control\n\n\
        The process of granting or denying requests for access to systems, applications\
        \ and information. It can also refer to the process of granting or denying\
        \ requests for access to facilities.\n\n\n\n\nAccountable\n\n\nRequired or\_\
        expected to justify actions or decisions; being answerable and responsible\
        \ for those actions & decisions.\n\n\n\n\nAccountable Material\n\n\nAccountable\
        \ information, an accountable item or accountable material refers to the accountability\
        \ controls applied to specified information, equipment or materials. Accountable\
        \ information, items or materials are usually uniquely identifiable (usually\
        \ a serial or identification number) and are tracked from acquisition or creation\
        \ to final disposal. Safe custody is a fundamental and is achieved through:\n\
        \nis easily to compute;\nwill usually output a significantly different value,\
        \ even for small changes made to the input; and\ncan detect many types of\
        \ data corruptions.\nallocation to a specific individual (issued or responsibility\
        \ designated);\nallocation or designation of responsibility may also require\
        \ a specific briefing related to the handling, care and protection of particular\
        \ types of classified information and COMSEC equipment;\nthe allocation, issue\
        \ or designation being recorded;\nstrict controls over access and movement\
        \ (special handling requirements);\nmaintenance of a register (manual or electronic);\
        \ and\nregular audits to ensure accountability conditions continue to be adhered\
        \ to and any briefings are current.\n\nAs a general rule, accountable information,\
        \ items or materials are afforded physical security protection by specifying\
        \ special handling and accountability conditions. Examples may include cryptographic\
        \ or COMSEC equipment, other high value equipment, money, computers or information\
        \ subject to privacy legislation and regulation. Cryptographic or COMSEC equipment\
        \ and any information classified as CONFIDENTIAL, SECRET or TOP SECRET is\
        \ accountable by definition.\n\n\n\n\nAccountability\n\n\nMost contemporary\
        \ definitions include two key elements:\n\nthe conferring of responsibility\
        \ and authority; and\nthe answering for the use of that authority.\n\nAccountability\
        \ exists when the performance of tasks or functions by an individual or organisation,\
        \ are subject to another\u2019s oversight, direction or request that they\
        \ provide information or justification for their actions.\nAnswering for the\
        \ use of authority means reporting, explaining actions, assuming obligations,\
        \ and submitting to outside or external judgement. \_Having responsibility\
        \ means having the authority to act, the power to control and the freedom\
        \ to decide.\_ It also means that one must behave rationally, reliably and\
        \ consistently in exercising judgement.\n\n\n\n\nAccreditation\n\n\nA procedure\
        \ by which an authoritative body gives formal recognition, approval and acceptance\
        \ of the associated residual security risk with the operation of a system\
        \ and issues a formal approval to operate the system.\n\n\n\n\nAccreditation\
        \ Authority\n\n\nThe authoritative body or individual responsible for systems\
        \ accreditation.\n\n\n\n\nAdaptive Authentication\n\n\nThis varies the level\
        \ or degree of authentication required where unusual login requests occur.\_\
        \ For example, out of normal hours, from an unusual geolocation, from an unknown\
        \ device and so on.\_ When an unusual authentication request is received,\
        \ Adaptive Authentication may request additional credentials such as a one-time\
        \ code provided to a known mobile phone number.\n\n\n\n\nAgency\n\n\nNew Zealand\
        \ Government departments, authorities, agencies or other bodies established\
        \ in relation to public purposes, including departments and authorities staffed\
        \ under the Public Service Act.\n\n\n\n\nAgency Control\n\n\nThis description\
        \ applies where an Agency has direct control of agency information systems\
        \ and data.\_ It follows that Non-Agency Control occurs where direct control\
        \ is impaired or does not or cannot exist.\n\n\n\n\nAgency\_Head\n\n\nThe\
        \ government employee with ultimate responsibility for the secure operation\
        \ of agency functions, whether performed inhouse or outsourced.\n\n\n\n\n\
        All-of-Government\n\n\nRefers to the entire New Zealand state sector.\n\n\n\
        \n\nAllow list\n\n\nA list that confirms items being analysed are acceptable.\
        \ This is the opposite of a deny or block list.\n\n\n\n\nApproved Cryptographic\
        \ Algorithms\n\n\nApproved cryptographic algorithms have been extensively\
        \ scrutinised for vulnerabilities by government, industry and academic communities\
        \ in a practical and theoretical setting. The approved cryptographic algorithms\
        \ fall into three categories: asymmetric/public key algorithms, hashing algorithms,\
        \ and symmetric encryption algorithms.\_\n\n\n\n\nApproved Destruction Facility\n\
        \n\nThe status of \u201Capproved facility\u201D for the destruction of media\
        \ and equipment, applies to a specific installation/site, and is granted by\
        \ the Director-General GCSB under the NZISM.\nApproval depends upon the Director-General\u2019\
        s satisfaction that the proposed facilities are capable of securely destroying\
        \ IT equipment, devices and media to the standard required under the NZISM\
        \ and related policies and that procedural security meets the required standards.\n\
        \n\n\n\nAsset\n\n\nAnything of value to an agency, such as IT equipment and\
        \ software, information, personnel, documentation, reputation and public confidence.\n\
        \n\n\n\nAttack Surface\n\n\nThe IT equipment and software used in a system.\
        \ The greater the attack surface the greater the chances are of an attacker\
        \ finding an exploitable vulnerability.\n\n\n\n\nAttribute Based Access Control\n\
        \n\nAn access control method where subject requests to perform operations\
        \ on objects are granted or denied based on assigned attributes of the subject,\
        \ assigned attributes of the object, environment conditions, and a set of\
        \ policies that are specified in terms of those attributes and conditions.\n\
        \n\n\n\nAudit\n\n\nA structured process of examination, review, assessment,\
        \ testing and reporting against defined requirements or objectives. Auditors\
        \ should be independent of any IT system, business process, agency, function,\
        \ site, supplier or other subject area being audited.\n\n\n\n\nAustralian\
        \ Information Security Evaluation Program\n\n\nA program under which evaluations\
        \ are performed by impartial companies against the Common Criteria.\_ The\
        \ results of these evaluations are then certified by ASD, which is responsible\
        \ for the overall operation of the program.\n\n\n\n\nAuthentication\n\n\n\
        The process of identifying an individual, device or system before granting\
        \ access to system resources or data.\_ Usually based on a set of credentials\
        \ such as an identifier (such as a user or device name) and an authenticator\
        \ (such as a password or some other authentication factor).\_ Authentication\
        \ is distinct from Authorisation.\n\n\n\n\nAuthentication Header\n\n\nPart\
        \ of the protocol used for authentication within IPSec, it provides authentication,\
        \ integrity and anti-replay for the entire packet (both the header and data\
        \ payload).\n\n\n\n\nAuthorisation\n\n\nAuthorisation is the process of granting\
        \ (or revoking) access privileges to an individual, device or system.\_\_\n\
        \n\n\n\nBaseline\n\n\nInformation and controls that are used as a minimum\
        \ implementation or starting point to provide a consistent minimum standard\
        \ of systems security and information assurance.\n\n\n\n\nBrute Force Attack\n\
        \n\nA brute force attack is when an automated continuous attack is conducted\
        \ against a system or file to decrypt or discover passwords and data.\_ Often\
        \ used as an entry point for privilege escalation.\n\n\n\n\nBug Bounty\n\n\
        \nA monetary reward to researchers for the discovery and reporting of software\
        \ and other information system vulnerabilities.\n\n\n\n\nCascaded Connections\n\
        \n\nLinks to other systems that occur when connected systems are themselves\
        \ connected to other systems. This may result in multiple indirect (cascaded)\
        \ connections to systems with differing security implementations, data, equipment\
        \ and other aspects important for the security and assurance of systems.\n\
        \n\n\n\nCaveat\n\n\nA marking that indicates that the information has special\
        \ requirements in addition to those indicated by the classification and any\
        \ prescribed endorsement. The term covers codewords, source codewords, releasability\
        \ indicators and special-handling caveats. See also Endorsements.\n\n\n\n\n\
        Certification\n\n\nThe process by which the controls and management of an\
        \ information system is formally evaluated against any specific risks identified\
        \ and the requirements of the NZISM. A key output is a formal assurance statement\
        \ that the system conforms to the requirements of the NZISM.\n\n\n\n\nCertification\
        \ Authority\n\n\nAn official with the authority to assert that a system complies\
        \ with prescribed controls within a standard.\n\n\n\n\nCertification Report\n\
        \n\nA report generated by a certification body of a Common Criteria scheme\
        \ that provides a summary of the findings of an evaluation.\n\n\n\n\nCharacterisation\n\
        \n\nIn the NZISM \u201Ccharacterisation\u201D is a synonym for \u201Cunique\
        \ identifier\u201D.\nThis is typically applied to an operating system,\_ programme,\
        \ library or other programmatic element in the form of a checksum which can\
        \ be calculated from a \u201Cknown good\u201D component and stored for comparison\
        \ should there be any concern that components have been damaged or compromised.\_\
        \nForensic methods may also provide characterisation indicators but are likely\
        \ to require additional levels of expertise.\nSee also Checksum and Hash.\n\
        \n\n\n\nChecksum\n\n\nA checksum verifies or checks the integrity of data.\n\
        A good checksum algorithm:\n\nis easily to compute;\nwill usually output a\
        \ significantly different value, even for small changes made to the input;\
        \ and\ncan detect many types of data corruptions.\n\nChecksums are often used\
        \ to verify the integrity of operating system, programme, library or other\
        \ programmatic elements, images and firmware updates.\_ Checksums typically\
        \ range in length from one to 64-bits, depending on the intended usage and\
        \ algorithm used to determine the checksum.\nChecksums are related to hash\
        \ functions, fingerprints, randomisation functions, and cryptographic hash\
        \ functions.\_ Note, however, each of those concepts are distinct, have different\
        \ applications and therefore different design goals.\_ Check digits and parity\
        \ bits are special uses of checksums.\_ It is important to recognise that,\
        \ although related, a hash is not a checksum.\nSee also Hash.\n\n\n\n\nChief\
        \ Information Security Officer\n\n\nA senior executive with overall responsibility\
        \ for the governance and management of information risks within an agency.\
        \ This may include coordination between security, ICT and business functions\
        \ to ensure risks are properly identified and managed.\n\n\n\n\nClassified\
        \ Information\n\n\nGovernment information that requires protection from unauthorised\
        \ disclosure.\n\n\n\n\nClassified Systems\n\n\nSystems that process, store\
        \ or communicate classified information.\n\n\n\n\nCloud deployment model\n\
        \n\nThe term deployment model refers to the type of access and the fundamental\
        \ nature of the support infrastructure but is not specific as to the type\
        \ of service consumed.\_ Typically this includes:\n\u2022\_\_\_\_\_\_\_\_\_\
        \_\_\_ private cloud,\n\u2022\_\_\_\_\_\_\_\_\_\_\_\_ public cloud,\n\u2022\
        \_\_\_\_\_\_\_\_\_\_\_\_ hybrid cloud, and\n\u2022\_\_\_\_\_\_\_\_\_\_\_\_\
        \ multi-cloud.\n\n\n\n\nCloud service model\n\n\nThe term cloud service model\
        \ refers to the type of service used.\_ These cloud service offerings are\
        \ provided and maintained by the cloud service provider. Typical service offerings\
        \ include:\n\u2022\_\_\_\_\_\_\_\_\_\_\_\_ Infrastructure-as-a-Service,\n\u2022\
        \_\_\_\_\_\_\_\_\_\_\_\_ Software-as-a-Service, and\n\u2022\_\_\_\_\_\_\_\_\
        \_\_\_\_ Platform-as-a-Service.\n\n\n\n\nCloud service provider\n\n\nAn external\
        \ company that provides a platform, infrastructure, applications, and/or storage\
        \ services for its clients.\n\n\n\n\nCodewords\n\n\nA short (usually a single\
        \ word) descriptions of a project, operation or activity, typically assigned\
        \ used for reasons of reliability, clarity, brevity, or secrecy. Each code\
        \ word is assembled in accordance with the specific rules of the code and\
        \ assigned a unique meaning. Synonymous with Codename.\n\n\n\n\nCoercivity\n\
        \n\nA measure of the resistance of a magnetic material to changes in magnetisation,\
        \ equivalent to the field intensity necessary to demagnetise any magnetised\
        \ material. The amount of coercive force required to reduce any residual magnetic\
        \ induction to zero. Normally used in describing the characteristics of degaussing\
        \ magnetic media (see Degausser).\n\n\n\n\nCommon Criteria\n\n\nA formal,\
        \ internationally-recognised scheme, defined in the ISO 15408 standard. This\
        \ standard describes process to specify, design, develop, test, evaluate and\
        \ certify as secure IT systems, where \u2018secure\u2019 is explicitly and\
        \ formally defined.\n\n\n\n\nCommon Criteria Recognition Arrangement\n\n\n\
        An international agreement which facilitates the mutual recognition of Common\
        \ Criteria evaluations by certificate producing schemes, including the Australian\
        \ and New Zealand certification scheme.\n\n\n\n\nCommunications Security\n\
        \n\nControls applied taken to deny unauthorised access to information derived\
        \ from information and communication systems and to ensure the authenticity\
        \ of related communications and data.\n\n\n\n\nConduit\n\n\nA tube, duct or\
        \ pipe used to protect cables.\n\n\n\n\nConnection Forwarding\n\n\nThe use\
        \ of network address translation to allow a port on a network node inside\
        \ a local area network to be accessed from outside the network.\_ Alternatively,\
        \ using a Secure Shell server to forward a Transmission Control Protocol connection\
        \ to an arbitrary port on the local host.\n\n\n\n\nConOp\n\n\nConcept of Operations,\
        \ a document describing the characteristics of an information systems and\
        \ its intended use. It is used to communicate the intent and system characteristics\
        \ to all stakeholders\n\n\n\n\nConsumer Guide\n\n\nProduct specific advice\
        \ concerning evaluated products can consist of findings from mutually recognised\
        \ information security evaluations. This may include the Common Criteria,\
        \ findings from GCSB internal evaluations, any recommendations for use and\
        \ references to relevant policy and other standards.\n\n\n\n\nContent Filtering\n\
        \n\nThe process of monitoring communications, including email and web pages,\
        \ analysing them for any suspicious or unwanted content, and preventing the\
        \ delivery of suspicious or unwanted content.\n\n\n\n\nContract\n\n\nContract\
        \ means an agreement between two or more persons or entities, which is intended\
        \ to be enforceable at law and includes a contract made by deed or in writing,\n\
        \n\n\n\nCross-Domain Solution\n\n\nA Cross-Domain Solution (CDS) is a controlled\
        \ interface that enables secure manual and/or automatic access and/or information\
        \ transfer between different security domains while protecting the confidentiality,\
        \ integrity and availability of each domain.\nThere are several types of CDS\
        \ including access, multi-level and transfer gateways.\n\n\n\n\nCryptographic\
        \ Hash\n\n\nAn algorithm (the hash function) which takes as input a string\
        \ of any length (the message), and generates a fixed length string (the message\
        \ digest or fingerprint) as output.\_ The algorithm is designed to make it\
        \ computationally infeasible to find any input which maps to a given digest,\
        \ or to find two different messages that map to the same digest.\n\n\n\n\n\
        Cryptography\n\n\nCryptography is\_the study of secure communications techniques\
        \ that allow only the sender and intended recipient of a message to view\_\
        its contents.\n\n\n\n\nCryptoperiod\n\n\nThe useful life of the cryptographic\
        \ key.\n\n\n\n\nCryptographic Protocol\n\n\nSpecified cryptographic algorithms,\
        \ parameters (such as key length) and processes for managing, establishing\
        \ and using encrypted communications.\n\n\n\n\nCryptographic System\n\n\n\
        A related set of hardware or software used for cryptographic communication,\
        \ processing or storage, and the administrative framework in which it operates.\n\
        \n\n\n\nCryptographic System Material\n\n\nMaterial that includes, cryptographic\
        \ key, equipment, devices, documents, firmware or software that contains or\
        \ describes cryptographic logic.\n\n\n\n\nData At Rest\n\n\nInformation residing\
        \ on media storage facility or a system that is not in use.\n\n\n\n\nData\
        \ Diode\n\n\nA device that allows data to flow in only one direction.\n\n\n\
        \n\nData In Transit\n\n\nInformation that is being conveyed across a communication\
        \ medium.\n\n\n\n\nData In Use\n\n\nInformation that has been decrypted for\
        \ processing by a system.\n\n\n\n\nData Remanence\n\n\nResidual information\
        \ remaining on a device or storage media after clearing or sanitising the\
        \ device or media.\_ Sometimes described as data persistence.\n\n\n\n\nData\
        \ Spill\n\n\nAn information security incident that occurs when information\
        \ is transferred between two security domains by an unauthorised means.\_\
        \ This can include from a classified network to a less classified network\
        \ or between two areas with different need-to-know requirements.\n\n\n\n\n\
        Declassification\n\n\nA process whereby information is reduced to an unclassified\
        \ state. Subsequently an administrative decision can be made to formally authorise\
        \ its release into the public domain.\n\n\n\n\nDegausser\n\n\nAn electrical\
        \ device or permanent magnet assembly which generates a coercive magnetic\
        \ force to destroy magnetic storage patterns in order to sanitise magnetic\
        \ media.\n\n\n\n\nDelegate\n\n\nA person or group of personnel who may authorise\
        \ noncompliance with requirements in this manual on the specific authority\
        \ of the agency head.\n\n\n\n\nDemilitarised Zone\n\n\nA small network with\
        \ one or more servers that is kept separate from an agency\u2019s core network,\
        \ either on the outside of the agency\u2019s firewall, or as a separate network\
        \ protected by the agency\u2019s firewall.\_ Demilitarised zones usually provide\
        \ public domain information to less trusted networks, such as the Internet.\n\
        \n\n\n\nDeny list\n\n\nA set of items to be excluded, blocked or prevented\
        \ from execution. A deny list can also be known as a Block List. It is the\
        \ opposite of an allow list which confirms that items are acceptable.\n\n\n\
        \n\nDepartment\n\n\nTerm used to describe Public Service Departments and Non-Public\
        \ Service Departments within the state sector.\nRefer State Services Commission\
        \ list of Central Government Agencies \u2013 Central government organisations\
        \ - Te Kawa Mataaho Public Service Commission\n\n\n\n\nDevice Access Control\
        \ Software\n\n\nSoftware that can be installed to restrict access to communications\
        \ ports such as USB, Serial HDMI and Ethernet Ports. Device access control\
        \ software can either block all access to a communications port or allow access\
        \ using an allow listing approach based on device types, manufacturer\u2019\
        s identification, or even unique device identifiers.\n\n\n\n\nDevOps\n\n\n\
        DevOps is a set of practices that combines software development (Dev) and\
        \ IT operations (Ops). It aims to shorten the systems development life cycle\
        \ and provide continuous delivery with high software quality.\_\n\n\n\n\n\
        Diffie-Hellman Groups\n\n\nA method used for specifying the modulus size used\
        \ in the hashed message authentication code algorithms.\_ Each DH group represents\
        \ a specific modulus size.\_ For example, group 2 represents a modulus size\
        \ of 1024 bits.\n\n\n\n\nDirect Control\n\n\nIn relation to the NZISM, Direct\
        \ Control is the immediate and continuous physical and logical control, responsibility\
        \ for, and operation of agency information systems and data. See also Indirect\
        \ Control.\n\n\n\nDomain-based Message Authentication, Reporting, and Conformance\n\
        \nDomain-based Message Authentication, Reporting, and Conformance is a scalable\
        \ mechanism by which a mail-originating organization can express domain-level\
        \ policies and preferences for message validation, disposition, and reporting,\
        \ that a mail-receiving organization can use to improve mail handling.\n\n\
        \n\nDomainKeys Identified Mail\n\nDomainKeys Identified Mail defines a mechanism\
        \ by which email messages can be cryptographically signed, permitting a signing\
        \ domain to claim responsibility for the introduction of a message into the\
        \ mail stream.\_ Message recipients can verify the signature by querying the\
        \ signer's domain directly to retrieve the appropriate public key, and thereby\
        \ confirm that the message was attested to by a party in possession of the\
        \ private key for the signing domain.\n\n\n\n\nDual-Stack Device\n\n\nA product\
        \ that implements both IP version 4 and 6 protocol stacks.\n\n\n\n\nEmanation\
        \ Security\n\n\nThe counter-measures, techniques and processes employed to\
        \ reduce classified emanations from a facility and its systems to an acceptable\
        \ level. Emanations can be in the form of RF energy, sound waves or optical\
        \ signals.\n\n\n\n\nEmergency Access\n\n\nThe process of a system user accessing\
        \ a system that they do not hold appropriate security clearances for due to\
        \ an immediate and critical emergency requirement.\n\n\n\n\nEmergency Situation\n\
        \n\nA situation requiring the evacuation of a site.\_ Examples include fires\
        \ and bomb threats.\n\n\n\n\nEncapsulating Security Payload\n\n\nA protocol\
        \ used for encryption and authentication within IPSec.\n\n\n\n\nEncryption\n\
        \n\nThe transformation of data from plaintext (recognisable/readable data)\
        \ to ciphertext (encrypted and not readable) using a cryptographic key.\n\
        Data is encrypted using an encryption key to produce ciphertext and decrypted\
        \ to plaintext using a decryption key.\_ These keys may be the same (symmetric\
        \ encryption) or two different keys (asymmetric encryption).\nEncryption alone\
        \ does not prevent interference or unauthorised access but denies the intelligible\
        \ content to unauthorised individuals, organisations or other would-be interceptors.\n\
        \n\n\n\nEndorsement\n\n\nCertain information may bear an endorsement marking\
        \ in addition to a security classification. Endorsement markings are not security\
        \ classifications in their own right and must not appear without a security\
        \ classification. Endorsement markings are warnings that the information has\
        \ special requirements in addition to those indicated by the security classification\
        \ and should only be used when there is a clear need for special care.\nEndorsement\
        \ markings may indicate:\n\nthe specific nature of information;\ntemporary\
        \ sensitivities;\nlimitations on availability; or\nhow recipients should handle\
        \ or disclose information.\n\n\n\n\n\nEscort\n\n\nAn individual who supervises\
        \ visitors to secure areas to ensure uncleared visitors are not exposed to\
        \ classified information, conversations equipment and other classified materials.\
        \ Such visitors may include maintenance staff, IT contractors and building\
        \ inspectors.\n\n\n\n\nEvaluation Assurance Level\n\n\nA numeric representation\
        \ of the security functionality of a product gained from undertaking a Common\
        \ Criteria evaluation. Each EAL comprises a number of assurance components,\
        \ covering aspects of a product\u2019s design, development and operation.\
        \ The range covers EAL0 (lowest) to EAL7 (highest).\n\n\n\n\nException\n\n\
        \nThe formal acknowledgement that a requirement of the NZISM cannot be met\
        \ and that a dispensation from the particular compliance requirement is granted\
        \ by the Accreditation Authority.\_ This exception is valid for the term of\
        \ the Accreditation Certificate or some lesser time as determined by the Accreditation\
        \ Authority.\n\n\n\n\nExceptions and Waivers\n\n\nAn exception is NOT the\
        \ same as a waiver.\_ An exception means that the requirement need not be\
        \ followed.\_ A waiver means that some alternative controls or conditions\
        \ are implemented.\n\n\n\n\nFacility\n\n\nAn area that facilitates government\
        \ business.\_ For example, a facility can be a building, a floor of a building\
        \ or a designated area on the floor of a building.\n\n\n\n\nFilter\n\n\nA\
        \ device that manages or restricts the flow of data in accordance with a security\
        \ policy.\n\n\n\n\nFinder\n\n\nAn individual or organisation that reports\
        \ a vulnerability under an agency's VDP.\n\n\n\n\nFirewall\n\n\nA network\
        \ protection device that filters incoming and outgoing network data, based\
        \ on a series of rules.\n\n\n\n\nFirmware\n\n\nSoftware embedded in a hardware\
        \ device.\n\n\n\n\nFlash Memory Media\n\n\nA specific type of EEPROM.\n\n\n\
        \n\nFly Lead\n\n\nA cable that connects IT equipment to the fixed infrastructure\
        \ of the facility. For example, the cable that connects a workstation to a\
        \ network wall socket.\n\n\n\n\nForeign National\n\n\nA person who is not\
        \ a New Zealand citizen.\n\n\n\n\nForeign System\n\n\nA system that is not\
        \ owned and operated by the New Zealand Government.\n\n\n\n\nFunctional Segregation\n\
        \n\nSegregation based on the device function or intended function.\n\n\n\n\
        \nGateway\n\n\nConnections between two or more systems from different security\
        \ domains to allow access to or transfer of information according to defined\
        \ security policies. Some gateways can be automated through a combination\
        \ of physical or software mechanisms. Gateways are typically grouped into\
        \ three categories: access gateways, multilevel gateways and transfer gateways.\n\
        \n\n\n\nGeneral User\n\n\nA system user who can, with their normal privileges,\
        \ make only limited changes to a system and generally cannot bypass system\
        \ security.\n\n\n\n\nGovernment Chief Information Officer\n\n\nGovernment\
        \ Chief Information Officer (GCIO) is a role undertaken by the Chief Executive\
        \ of the Department of Internal Affairs in order to provide leadership on\
        \ ICT matters within the NZ Government.\n\n\n\n\nHardware\n\n\nA generic term\
        \ for any physical component of information and communication technology,\
        \ including peripheral equipment and media used to process information.\n\n\
        \n\n\nHardware Security Module\n\n\nHardware Security Modules (HSMs) are a\
        \ device, card or appliance usually installed inside of a PC or server to\
        \ provide cryptographic functions. HSM\u2019s are usually physically and electronically\
        \ hardened to reduce the possibility of tampering or other interference.\n\
        \n\n\n\nHash\n\n\nA hash is the result of a one-way, cryptographic function\
        \ that converts a data string of any length into a unique fixed-length bit\
        \ string.\_ Typically applied to passwords and messages to protect against\
        \ loss and/or add resistance to attacks.\nHashing algorithms or functions\
        \ are often are designed as a one-way cryptographic transformation so that\
        \ it's impossible to reverse the hash process and reconstitute the original\
        \ string.\nThe values returned by a hash function are variously described\
        \ as hash values, hash codes, digests, or simply hashes.\nOne common use of\
        \ a hash is a data structure called a hash table, widely used in computer\
        \ software for indexing and rapid retrieval of database elements.\nNote that\
        \ a hash is not the same as data encryption although it does utilise cryptographic\
        \ functions.\nSee also Checksum.\n\n\n\n\nHash Value\n\n\nSee Hash.\_ Also\
        \ known as \"message digest\".\n\n\n\n\nHashed Message Authentication Code\
        \ Algorithms\n\n\nIn cryptography, a keyed-hash message authentication code\
        \ (HMAC) is a specific type of message authentication code (MAC) using a cryptographic\
        \ hash function and a cryptographic key.\n\n\n\n\nHigh Assurance\n\n\nHigh\
        \ Assurance is a generic term encompassing Common Criteria Evaluation Assurance\
        \ Levels (EAL) 5, 6 and 7. Alternatively refers to the independent (unrelated)\
        \ ASD High Assurance Evaluation Scheme.\n\n\n\n\nHigh Assurance Cryptography\n\
        \n\nThe U.S. ranks cryptographic products and algorithms through a certification\
        \ programme and categorising the products and algorithms into product types.\
        \ Product types are defined in the US National Information Assurance Glossary\
        \ (CNSSI No. 4009) which defines Type 1 and 2 products, and Type 3 and 4 algorithms.\
        \ Type 1 products are used to protect systems requiring the most stringent\
        \ protection mechanisms.\n\n\n\n\nHigh Assurance Cryptographic Equipment (HACE)\n\
        \n\nThe equivalent to United States Type 1 cryptographic products & equipment.\
        \ Previously described as High Grade Cryptographic Products & Equipment, the\
        \ term HACE includes classified CCI, and other GCSB-Specific devices.\n\n\n\
        \n\nHybrid Hard Drives\n\n\nNon-volatile magnetic media that use a cache to\
        \ increase read and write speeds and reduce boot time.\_ The cache is normally\
        \ flash memory media or battery backed RAM.\n\n\n\n\nIncident Response Plan\n\
        \n\nA plan for responding to information security incidents as defined by\
        \ the individual agency.\n\n\n\n\nIdentity and Access Management\n\n\nIdentity\
        \ and Access Management (IAM) is a framework of business processes, policies\
        \ and technologies that enable and support the management of electronic or\
        \ digital identities, authorisation, privileges and access to organisational\
        \ resources.\nIdentity management deals with attributes related to a user\
        \ (including people, machines, devices and systems).\_Access Management applies\
        \ organisation processes, policies and security to enable and manage access.\_\
        The two aspects are highly interdependent and are most effectively managed\
        \ conjointly.\_An IAM framework is a key element in Privileged Access Management\
        \ (PAM) and Zero Trust architectures.\n\n\n\n\nImage persistence / Image retention\n\
        \n\nLCD/LED/OLED and plasma technologies can be susceptible to persistence\
        \ or retention of an image or \u201Cghost\u201D image on the screen.\_ This\
        \ can also led to screen burn-in, as can occur in traditional CRT monitors.\n\
        \n\n\n\nIndirect Agency Control\n\n\nIn relation to the NZISM, Indirect agency\
        \ control is when information, services or operations are not under the direct\
        \ control of the agency. This may be through outsourcing of, ICT management\
        \ or services, use of third party facilities such as data centre co-locations,\
        \ or consumption of cloud services. See also Direct Control.\n\n\n\n\nInformation\n\
        \n\nAny communication or representation of knowledge such as facts, data,\
        \ and opinions in any medium or form, electronic as well as physical. Information\
        \ includes any text, numerical, graphic, cartographic, narrative, or any audio\
        \ or visual representation.\n\n\n\n\nInformation Asset\n\n\nInformation asset\
        \ is any information or related equipment has value to an organisation. This\
        \ includes equipment, facilities, patents, intellectual property, software\
        \ and hardware. Information Assets also include services, information, and\
        \ people, and characteristics such as reputation, brand, image, skills, capability\
        \ and knowledge\n\n\n\n\nInformation and Communications Technology (ICT)\n\
        \n\nInformation and Communications Technology (ICT) includes:\n\nInformation\
        \ management;\nTechnology infrastructure; and\nTechnology-enabled business\
        \ processes and services\n\n\n\n\n\nInformation Security\n\n\nMeasures relating\
        \ to the confidentiality, availability and integrity of information that is\
        \ processed, stored and communicated by electronic or any other means.\n\n\
        \n\n\nInformation Security Incident\n\n\nAn occurrence or activity that may\
        \ threaten the confidentiality, integrity or availability of a system or the\
        \ information stored, processed or communicated by it or by any other process\
        \ or system and processes.\n\n\n\n\nInformation Security Policy\n\n\nA high-level\
        \ document that describes how an agency protects its information. The CSP\
        \ is normally developed to cover all systems and can exist as a single document\
        \ or as a set of related documents.\n\n\n\n\nInformation Technology Security\
        \ Manager\n\n\nITSMs are executives within an agency that act as a conduit\
        \ between the strategic directions provided by the CISO and the technical\
        \ efforts of systems administrators.\_ The main responsibility of ITSMs is\
        \ the administrative controls relating to information security within the\
        \ agency.\n\n\n\n\nInfrared Device\n\n\nA device such as a mouse, keyboard,\
        \ pointing device, laptop and smart phone that have an infrared communications\
        \ capability.\n\n\n\nInfrastructure-as-a-Service\n\nInfrastructure-as-a-Service\
        \ is where the cloud service provider offers access to a variety of capabilities\
        \ and technologies on demand. Service is provided either over the public Internet\
        \ or through dedicated connections.\n\n\n\n\nInternet Key Exchange Extended\
        \ Authentication\n\n\nUsed to provide an additional level of authentication\
        \ by allowing IPSec gateways to request additional authentication information\
        \ from remote users. As a result, users are forced to respond with credentials\
        \ before being allowed access to the connection.\n\n\n\n\nIntrusion Detection\
        \ System\n\n\nAn automated system used to identify an infringement of security\
        \ policy from an internal or external source.\n\n\n\n\nIntrusion Prevention\
        \ System\n\n\nA security device, resident on a specific host, which monitors\
        \ system activities for malicious or unwanted behaviour and can react in real-time\
        \ to block or prevent those activities.\n\n\n\nInverse split tunnelling\n\n\
        A particular configuration of split tunnelling where only specifically authorised\
        \ and trusted systems are able to be simultaneously communicated with via\
        \ the external network connection.\n\n\n\n\nIP Security\n\n\nA suite of protocols\
        \ for secure IP communications through authentication or encryption of IP\
        \ packets including protocols for cryptographic key establishment.\n\n\n\n\
        \nIP Telephony\n\n\nThe management and transport of voice communications over\
        \ IP networks. Also described as Voice Over IP (VOIP).\n\n\n\n\nIP Version\
        \ 6\n\n\nA protocol used for communicating over a packet switched network.\_\
        \ Version 6 is the successor to version 4 which is widely used on the Internet.\_\
        \ The main change introduced in version 6 is a greater add"
