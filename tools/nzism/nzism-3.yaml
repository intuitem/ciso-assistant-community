      parent_urn: urn:defend:risk:req_node:nzism-v3:node308
      ref_id: 2.4.1
      description: Agencies are prepared for the impacts that widespread availability
        of quantum computing will have on information security.
    - urn: urn:defend:risk:req_node:nzism-v3:node310
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:2.4
