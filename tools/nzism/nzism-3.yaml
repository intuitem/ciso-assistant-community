      ref_id: 13.1.2
      description: This section discusses the retirement and safe decommissioning
        of systems. Specific requirements on media handling, usage, sanitisation,
        destruction and disposal are discussed later in this chapter. System decommissioning
        is the retirement or termination of a system and its operations. System decommissioning
        does NOT deal with the theft or loss of equipment.
    - urn: urn:defend:risk:req_node:nzism-v3:node2830
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2827
      description: Definitions
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2830
      ref_id: 13.1.3
      description: 'A system decommissioning will have one or more of the following
        characteristics:

        Ending a capability completely i.e. no migration, redevelopment or new version
        of a capability occurs;

        Combining parts of existing capabilities services into a new, different system;

        As part of wider redesign, where a capability is no longer provided and is
        decommissioned or merged with other capabilities or systems.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2830
      ref_id: 13.1.4
      description: ICT requirements evolve as business needs change and technology
        advances. In some cases this will lead to the retirement and decommissioning
        of obsolete systems or systems surplus to requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2830
      ref_id: 13.1.5
      description: 'Security requires a structured approach to decommissioning in
        order to cease information system operations in a planned, orderly and secure
        manner. It is also important that the approach for decommissioning systems
        is consistent and coordinated. Sanitisation is important to eliminate any
        remnant data that could be retrieved by unauthorised parties. These procedures
        include the following:

        A migration plan;

        A decommissioning plan;

        Archiving;

        Safe disposal of equipment and media;

        Robust procedures to manage any residual data and associated risk; and

        Audit and final signoff.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2830
      ref_id: 13.1.6
      description: As a final step, a review of the decommissioning should be undertaken
        to ensure no important elements, data or equipment have been overlooked.
