    - urn: urn:defend:risk:req_node:nzism-v3:7.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1212
      ref_id: 7.2.6
      description: "The information security threat and intelligence landscape continues\
        \ to evolve, partly \_driven by more advanced, capable, well-resourced and\
        \ motivated adversaries, as well as the need to improve management and governance\
        \ of information systems.\_ To assist in managing these requirements, a standardised\
        \ form of information exchange is essential."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1212
      ref_id: 7.2.7
      description: The requirement for incident reporting has existed for many years,
        and guidance can be found in various standards and good practice guidance
        (see References at 7.2.16).
    - urn: urn:defend:risk:req_node:nzism-v3:node1216
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1208
      description: Historical Notes
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1216
      ref_id: 7.2.8
      description: "While the requirement for incident reporting has been in place\
        \ for many years, the reporting mechanism has changed over time:\nIncident\
        \ categories, incident types and resolution types were previously defined\
        \ in the Incident Object Description Exchange Format (IODEF) standard.\_ IODEF\
        \ was an e-GIF standard.\nIODEF was superseded by a group of protocols designed\
        \ to automate and structure operational cybersecurity information sharing\
        \ techniques on a global basis.\_ International in scope and free for public\
        \ use, TAXII, STIX and CybOX are community-driven technical specifications\
        \ designed to enable automated information sharing.\nThese protocols continued\
        \ to evolve with CybOX absorbed into the protocol suite and no longer separately\
        \ identified.\nAn alternative to TAXII and STIX is VERIS ( The vocabulary\
        \ for Event Recording and Incident Sharing), a set of metrics designed to\
        \ provide a common language for describing security incidents in a structured\
        \ and repeatable manner.\nPreviously New Zealand\u2019s National Cyber Security\
        \ Centre (NCSC) had adopted this suite of protocols as the basis for incident\
        \ reports to the NCSC and for reports issued by the NCSC.\nIt was found, however,\
        \ that agencies were not always able to utilise these protocols and the requirement\
        \ for reporting using these protocols has been withdrawn by the NCSC.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1218
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1208
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1218
      ref_id: 7.2.9
      description: "Security Incidents are frequently also termed \u201Ca hack\u201D\
        , \u201Ca breach\u201D, \u201Ca compromise\u201D and \u201Ca cyber attack\u201D\
        .\_ The more colloquial terms may not correctly describe the nature and effect\
        \ of the incident and should be used with care, if used at all.\_ It is important\
        \ to note that security incidents include physical incidents (such as lost\
        \ documents) as well as \u201Ccyber\u201D incidents."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1218
      ref_id: 7.2.10
      description: "The detection, recording, management and response to an incident\
        \ depends primarily on effective prevention and detection mechanisms and a\
        \ robust response plan.\_ Effective detection and response mechanisms also\
        \ provide an important record of events and assist in preventing repeat events,\
        \ improving defences and streamlining response measures."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1218
      ref_id: 7.2.11
      description: "A key part of the detection and response is incident reporting,\
        \ including internal security system reports as well as any essential external\
        \ reporting.\_ It is essential that response is timely and methodical in order\
        \ to minimise the effects of the incident.\_ In all cases it is vital that\
        \ steps are taken to quickly contain the incident, minimise damage and implement\
        \ measures to prevent or contain any reoccurrence."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1218
      ref_id: 7.2.12
      description: "Not every cybersecurity event is serious enough to warrant detailed\
        \ investigation and reporting, for example a single login failure from an\
        \ employee on premises.\_ A persistent login failure is, however, more serious\
        \ and may indicate a malicious access attempt.\_ Thresholds should be established\
        \ which will trigger an incident response.\_ In all cases incidents should\
        \ be recorded to support analysis and reporting."
    - urn: urn:defend:risk:req_node:nzism-v3:node1223
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1208
      description: Definition of a Cyber Security Incident
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1223
      ref_id: 7.2.13
      description: "A cyber security incident is any event that jeopardises or may\
        \ jeopardise the confidentiality, integrity, or availability of an information\
        \ system or the information a system processes, stores, or communicates.\_\
        \ This includes a violation or potential violation of security policies, security\
        \ procedures, acceptable use policies or any relevant regulation or legislation."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1223
      ref_id: 7.2.14
      description: "It is also important to categorise incidents in order to better\
        \ manage allocation of resources to the containment and remediation of the\
        \ incident.\_ A three-tier categorisation is suggested:\nCritical: Incident\
        \ affecting critical systems or information with potential to impact operations,\
        \ revenue or customers.\nSerious: Incident affecting noncritical systems or\
        \ information, impact on operations, revenue or customers.\_ Employee investigations\
        \ that are time sensitive should typically be classified at this level.\n\
        Low: Possible incident affecting noncritical systems.\_ Incidents or employee\
        \ investigations that are not time sensitive.\_ Long term investigations requiring\
        \ extensive research and/or detailed forensic work.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1223
      ref_id: 7.2.15
      description: 'Factors that assist in determining the severity of an incident
        include:


        Whether the incident affects a single agency or multiple agencies;

        Functional impact of the incident (availability);

        Information impact of the incident (confidentiality, integrity);

        Recoverability from the incident;

        Whether a breach of personal information held by the agency has occurred;

        Reputational risk to the agency;

        Impact on any MOUs, MOAs and similar formal agreements.

        '
