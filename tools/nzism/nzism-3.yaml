      ref_id: 19.5.25.C.01
      name: 'Control -  All Classifications - Must [CID: 4715]'
      description: Agencies MUST follow the gateway requirements described in Chapter
        19 - Gateway Security.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4976
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4958
      description: Security Architecture and Configuration
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.R.01
      description: "Trust boundaries must be defined to assist in determining effective\
        \ controls and where these controls can best be applied. \_Trust zones and\
        \ trust boundaries are discussed in 22.1.3. \_The use of SBCs will assist\
        \ with the definition of trust boundaries and allow the segregation of UC\
        \ and normal data."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.R.02
      description: "The threat model for IP is well understood. \_Data packets can\
        \ be intercepted or eavesdropped anywhere along the transmission path including\
        \ the corporate network, by the internet service provider and along the backbone.\
        \ \_The prevalence and ease of packet sniffing and other techniques for capturing\
        \ packets on an IP based network increases this threat level. \_VoIP Encryption\
        \ is an effective means of mitigating this threat."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.R.03
      description: "The nature of traffic through an SBC is an important factor in\
        \ determining the type and configuration of the SBC. \_This also plays an\
        \ important role in determining the resilience of the system. \_Systems may\
        \ require high availability (HA), depending on business requirements for availability\
        \ and continuity of service. \_The use of split trunks for HA normal traffic\
        \ may provide resilience at reduced costs."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.01
      name: 'Control -  All Classifications - Must [CID: 4720]'
      description: Agencies intending to adopt VoIP or UC technologies or services
        MUST determine trust boundaries before implementation.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.02
      name: 'Control -  All Classifications - Must [CID: 4721]'
      description: Updates to the SBC and related devices MUST be verified by the
        administrator to ensure they are obtained from a trusted source and are unaltered.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.03
      name: 'Control -  All Classifications - Must [CID: 4722]'
      description: Agencies MUST include defence mechanisms for the Common VoIP and
        UC Security Risks and Threats described in 19.5.10.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.04
      name: 'Control -  All Classifications - Must [CID: 4723]'
      description: Agency networks MUST ensure the SBC includes a topology hiding
        capability.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.05
      name: 'Control -  All Classifications - Must [CID: 4724]'
      description: Agency networks MUST consider the use of call diversity and call
        failover configurations.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.06
      name: 'Control -  All Classifications - Must [CID: 4725]'
      description: In a virtualised environment, agencies MUST ensure any data contained
        in a protected resource is deleted or not available when the virtual resource
        is reallocated.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.07
      name: 'Control -  All Classifications - Should [CID: 4726]'
      description: "Agencies SHOULD conduct a traffic analysis to ensure the agency\u2019\
        s network and architecture is capable of supporting all VoIP, media and UC\
        \ traffic. \_The traffic analysis SHOULD also determine any high availability\
        \ requirements."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.08
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.08
      name: 'Control -  All Classifications - Should [CID: 4727]'
      description: "Agencies SHOULD design a security and gateway architecture that\
        \ segregates UC and normal data traffic. \_Firewall requirements (Section\
        \ 19.3 - Firewalls) continue to apply to data traffic."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.09
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.09
      name: 'Control -  All Classifications - Should [CID: 4728]'
      description: In a virtualised environment, agencies SHOULD create separate virtual
        LANs for data traffic and UC traffic.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.10
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.10
      name: 'Control -  All Classifications - Should [CID: 4729]'
      description: In a non-virtualised environment, agencies SHOULD create separate
        LANs for data traffic and UC traffic.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.11
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.11
      name: 'Control -  All Classifications - Should [CID: 4730]'
      description: Agency networks SHOULD use encryption internally on VoIP and unified
        communications traffic.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.26.c.12
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4976
      ref_id: 19.5.26.C.12
      name: 'Control -  All Classifications - Should [CID: 4731]'
      description: Agency networks SHOULD ensure intrusion prevention systems and
        firewalls are VoIP-aware.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4992
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4958
      description: Access Control
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.R.01
      description: "Network access control and password requirements are described\
        \ in Chapter 16 - Access control and passwords, in particular Section 16.6\
        \ \u2013 Event Logging and Auditing. \_Event logging helps improve the security\
        \ posture of a system by increasing the accountability of all user actions,\
        \ thereby improving the chances that malicious behaviour will be detected\
        \ and assist in the investigation of incidents. \_A fundamental of access\
        \ control is to manage access rights including physical access, file system\
        \ and data access permissions and programme execution permissions. \_In addition,\
        \ access control provides a record of usage in the event of an incident. \_\
        Retention of records and archiving is discussed in\_13.1.12 - Archiving."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.R.02
      description: "Similar requirements apply to VoIP and UC networks as these are\
        \ also IP based. \_This will include any service enabled as part of the UC\
        \ environment, such as Chat, IM, video and teleconferencing."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.R.03
      description: "There may be special cases, such as a 24x7 operations centre,\
        \ where VoIP phones are shared by several duty officers on a shift basis.\
        \ \_Workloads may require a number of duty personnel at any one time. \_In\
        \ such cases it may be impractical to allocate individual VoIP or UC UserID\
        \ and passwords. \_The risks in such cases must be clearly identified and\
        \ compensating controls applied to ensure traceability in the event of fault\
        \ finding or an incident. \_Examples of compensating controls include physical\
        \ access control, CCTV, and duty registers. \_Identification of shared facilities\
        \ is important and may comprise a UserID such as \u201CDuty Officer\u201D\
        , SOC, or agency name in a multi-agency facility."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.C.01
      name: 'Control -  All Classifications - Must [CID: 4737]'
      description: Any shared facilities MUST be clearly identifiable both physically
        and logically.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.C.02
      name: 'Control -  All Classifications - Must [CID: 4738]'
      description: "Agencies MUST provide a protected communication channel for administrators,\
        \ and authorised systems personnel. \_Such communication MUST be logged."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.C.03
      name: 'Control -  All Classifications - Must [CID: 4739]'
      description: Agencies MUST ensure administrative access to the SBC is available
        only through a trusted LAN and secure communication path.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.C.04
      name: 'Control -  All Classifications - Should [CID: 4740]'
      description: Access control and password requirements SHOULD apply to VoIP and
        UC networks in all cases where individual access is granted.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.C.05
      name: 'Control -  All Classifications - Should [CID: 4741]'
      description: In special cases where individual UserIDs and Passwords are impractical,
        a risk assessment SHOULD be completed and compensating controls applied.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.27.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4992
      ref_id: 19.5.27.C.06
      name: 'Control -  All Classifications - Should [CID: 4742]'
      description: Event logs covering all VoIP and UC services SHOULD be maintained
        in accordance with the requirements of the NZISM. See sections 16.6 - Event
        Logging and Auditing and 13.1.12 - Archiving.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5002
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4958
      description: Incident Handling and Management
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.R.01
      description: "Service providers may not provide the same level of incident identification\
        \ and management as provided by agencies. \_In some cases, these services\
        \ will attract additional costs. \_Careful management of contracts is required\
        \ to ensure agency requirements for incident detection and management are\
        \ fully met when adopting VoIP and UC services."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.R.02
      description: "Deny listing denies calls to specific numbers, range of numbers,\
        \ or countries.\_ Allow listing allows calls to numbers, range of numbers,\
        \ or countries. \_A combination of deny and allow listing enables a flexible\
        \ method of preventing call fraud (hijacking and \u201Ccall pumping\u201D\
        ), for example, by allowing calls to a specific number within a country on\
        \ a deny list."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.R.03
      description: "Call Rate Limiting allows the restriction of outbound call volumes\
        \ to specific numbers, range of numbers or countries. \_This is a useful mitigation\
        \ for \u201Ctraffic pumping\u201D call fraud schemes. \_Call rate limiting\
        \ also allows temporary limits to be placed on call from or to particular\
        \ destinations while a security incident is investigated."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.R.04
      description: "Call Redirection enables the transfer of blocked calls to another\
        \ destination including via monitoring and recording systems. \_Blocked calls\
        \ may be dropped or a message played indicating, for example, that calls cannot\
        \ be connected."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.01
      name: 'Control -  All Classifications - Must [CID: 4748]'
      description: Agencies MUST include incident handling and management services
        in contracts with service providers.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.02
      name: 'Control -  All Classifications - Must [CID: 4749]'
      description: "Agencies MUST develop and implement incident identification and\
        \ management processes in accordance with this manual (See Chapter 6 \u2013\
        \ Information Security Monitoring, Chapter 7 \u2013 Information Security Incidents,\
        \ Chapter 9 \u2013 Personnel Security and Chapter 16 \u2013 Access control\
        \ and passwords)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.03
      name: 'Control -  All Classifications - Should [CID: 4750]'
      description: Agencies SHOULD implement fraud detection monitoring to identify
        suspicious activity and provide alerting so that remedial action can be taken.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.04
      name: 'Control -  All Classifications - Should [CID: 4751]'
      description: Agencies SHOULD regularly review call detail records for patterns
        of service theft.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.05
      name: 'Control -  All Classifications - Should [CID: 4752]'
      description: Agencies SHOULD consider the use of allow and deny listing to manage
        fraudulent calls to known fraudulent call destinations.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.06
      name: 'Control -  All Classifications - Should [CID: 4753]'
      description: Agencies SHOULD consider the use of call rate limiting as a fraud
        mitigation measure.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.28.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5002
      ref_id: 19.5.28.C.07
      name: 'Control -  All Classifications - Should [CID: 4755]'
      description: Agencies SHOULD consider the use of call redirection to manage
        blocked calls.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5014
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4958
      description: User Awareness and Training
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.29.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5014
      ref_id: 19.5.29.R.01
      description: The introduction of VoIP and UC services will introduce change
        to the appearance and functionality of systems, how users access agency systems
        and types of user support. It is essential that users are aware of information
        security and privacy concepts and risks associated with the services they
        use.Support provided by the VoIP and UC service provider may attract additional
        charges.
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.29.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5014
      ref_id: 19.5.29.C.01
      name: 'Control -  All Classifications - Must [CID: 4758]'
      description: "Agencies MUST develop and implement user awareness and training\
        \ programmes to support and enable safe use of VoIP and UC services (See Section\
        \ 9.1 \u2013 Information Security Awareness and Training)."
      implementation_groups:
      - All Classifications - MUST
