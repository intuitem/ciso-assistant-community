    - urn: urn:defend:risk:req_node:nzism-v3:11.6.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2277
      ref_id: 11.6.23
      description: It is important to note that attacks are often used in combination
        creating blended attacks. Blended attacks may be a combination of attack types,
        use of multiple attack vectors, the targeting of individual sub-systems or
        combinations of all three elements.
    - urn: urn:defend:risk:req_node:nzism-v3:node2282
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.6
      name: Good Practices and Countermeasures
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.24
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      ref_id: 11.6.24
      description: 'Good practice for ensuring the security and privacy of RFID systems
        includes:

        a risk assessment to determine the nature and extent of risk and threat in
        the proposed use of RFID;

        strong security architecture to protect RFID databases and communication systems;

        authentication of approved users of RFID systems;

        encryption of radio signals when feasible;

        temporarily or permanently disabling tags when not required;

        shielding RFID tags and tag reading areas to prevent unauthorised access or
        modification;

        incident management, audit procedures, logging and time stamping to help detect
        and manage security breaches; and

        tag disposal and recycling procedures that permanently disable or destroy
        sensitive data.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node2284
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      description: Authentication
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2284
      ref_id: 11.6.25
      description: By design and usage, RFID technologies are item, product or shipment
        identification but not authentication technologies. Authentication of a reader
        or tag requires a common secret (key) shared when establishing communication,
        and before data is exchanged. Currently, only RFID tags with microprocessors
        have sufficient computation resources to use authentication techniques. These
        can be found in such applications as e-passports, or payment or ticketing
        applications (public transport, for example).
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2284
      ref_id: 11.6.26
      description: With a challenge/response authentication mechanism the reader issues
        an enquiry to the tag which results in a response. The secret tag information
        is computed information from internal cryptographic algorithms by both the
        tag and reader and the results are sent. Correct responses are required for
        a successful information exchange. The system is essentially the same as encrypting
        data over a standard radio link.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2284
      ref_id: 11.6.27
      description: The ISO/JTC1/SC31 committee is in the process of establishing new
        standards to support the use of simple RFID authentication and encryption
        protocols.
    - urn: urn:defend:risk:req_node:nzism-v3:node2288
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      description: Keyed-Hash Message Authentication Code (HMAC)
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2288
      ref_id: 11.6.28
      description: HMAC is a protocol where both an RFID reader and RFID tag share
        a common secret key that can be used in combination with a hash algorithm
        to provide one-way or mutual authentication between tag and reader. When HMAC
        is applied to messages, it also assures the integrity of data in the messages.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2288
      ref_id: 11.6.29
      description: "HMAC is not specified in any RFID standard, but the capability\
        \ is generally available in vendor products. HMAC is often used where the\
        \ risk of eavesdropping is high and passwords alone are considered to offer\
        \ an inadequate authentication mechanism. This will be determined by the risk\
        \ assessment. HMAC is also used where applications require evidence of a tag\u2019\
        s authenticity."
    - urn: urn:defend:risk:req_node:nzism-v3:node2291
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      description: Digital Signatures
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2291
      ref_id: 11.6.30
      description: Digital signatures are compatible with existing RFID tag standards.
        In authenticated RFID systems, tags can receive, store, and transmit digital
        signatures with existing read and write commands because the complexity is
        managed by readers or back-end systems. However, the use of digital signatures
        to support authentication of readers to tags would require tags to support
        relatively complex cryptographic functions, beyond the capacity of common
        tag designs.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2291
      ref_id: 11.6.31
      description: In addition, digital signatures that are not generated by the tag
        itself are subject to replay attacks. An adversary could query a tag to obtain
        its evidence of authenticity (i.e., the digital signature created by a previous
        reader) and then replicate that data on a cloned tag. Consequently, password
        or symmetric key authentication systems likely will support tag access control,
        as opposed to tag authenticity verification, for the immediate future.
    - urn: urn:defend:risk:req_node:nzism-v3:node2294
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      description: Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2294
      ref_id: 11.6.32
      description: Data stored in the memory of an RFID tag is intended to be freely
        shared with the various tag users (manufacturers, stock controllers, shipping
        agents, etc.). Only an RFID reader is required to access the data which raises
        the question of data security. Memory and computational power of an RFID tag
        is limited, but data elements can be password-protected or reserved for nominated
        usage. Several levels of authorisation (read-only, read and write, delete,
        etc.) can be determined. It is also advisable to encrypt the data entered
        onto the tag, the encryption/decryption taking place at the RFID reader or
        back-end system.
    - urn: urn:defend:risk:req_node:nzism-v3:node2296
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      description: Cover-Coding
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2296
      ref_id: 11.6.33
      description: Cover-coding is a method of hiding information from eavesdroppers.
        In the EPCglobal Class-1 Generation-2 standard, cover-coding is used to obscure
        passwords and information written to a tag using the write command. Some proprietary
        technologies also support similar features. Cover-coding is an example of
        minimalist cryptography because it operates within the challenging power and
        memory constraints of passive RFID tags.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2296
      ref_id: 11.6.34
      description: "Cover-coding is a useful mitigation where eavesdropping is a risk,\
        \ but adversaries are expected to be at a greater distance from the tags than\
        \ readers. Cover-coding helps prevent the execution of unauthorised commands\
        \ that could disable a tag or modify the tag\u2019s data. Cover-coding mitigates\
        \ business process, business intelligence, and privacy risks."
    - urn: urn:defend:risk:req_node:nzism-v3:node2299
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2282
      description: Rolling Code
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.35
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2299
      ref_id: 11.6.35
      description: A rolling code approach is a scheme where the identifier given
        by the RFID tag changes after each read action. It requires the RFID reader
        and RFID tag to use identical algorithms. If multiple readers are used, they
        must be linked so that tracking of code changes can be monitored. This scheme
        reduces the usefulness of any responses that may be observed unless the pattern
        of change can be detected or deduced.
    - urn: urn:defend:risk:req_node:nzism-v3:node2301
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.6
      name: Other Defensive Measures
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.36
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2301
      ref_id: 11.6.36
      description: "Other defensive measures, sometimes described as palliative techniques,\
        \ include shielding, blocker tags, tag \u201Ckill\u201D commands, tamper resistance\
        \ and temporary deactivation. It is important to note these techniques do\
        \ not use encryption."
    - urn: urn:defend:risk:req_node:nzism-v3:node2303
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2301
      description: Shielding
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.37
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2303
      ref_id: 11.6.37
      description: RF shielding is designed to limit the propagation of RF signals
        outside of the shielded area. Shielding helps to prevent unauthorised reading,
        access to or modification of the RFID tag data or interfering with RFID readers.
        Shielding can be applied to small, individual items, such as passports and
        credit cards or to large elements such as shipping containers.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.38
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2303
      ref_id: 11.6.38
      description: Shielding is also important where interference is present or detected.
        This may be caused by environmental conditions, such as operating in a port
        area, or by deliberate attempts to access readers or tags.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.39
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2303
      ref_id: 11.6.39
      description: Engineering assessments will determine the requirement for shielding
        from adverse environmental conditions and the risk assessment will determine
        the likelihood and threat from unauthorised and deliberate attempts to access
        readers, tags and data.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.40
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2303
      ref_id: 11.6.40
      description: RFID blocking wallets and RFID card sleeves are available to block
        RFID frequencies. These are typically used for credit and other payment, access
        and transit cards and e-passports, as a countermeasure for skimming attacks
        or unauthorised tracking.
    - urn: urn:defend:risk:req_node:nzism-v3:node2308
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2301
      description: Blocker Tags
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.41
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2308
      ref_id: 11.6.41
      description: "A special tag, called a \u201Cblocker\u201D tag, blocks an RFID\
        \ reader by simultaneously answering with 0 and 1 to every reader\u2019s request\
        \ during the identification protocol. The reader is then incapable of distinguishing\
        \ individual tags. The blocker tag may block a reader universally or within\
        \ ranges."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.42
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2308
      ref_id: 11.6.42
      description: This furnishes privacy by shielding consumers from the unwanted
        scanning of RFID tags that they may carry or wear. It also protects against
        unauthorised readers and eavesdroppers. The blocker tag is an alternative
        to more simple solutions such as the kill command, shielding and active jamming.
        It is important to note that active jamming may be illegal (see 11.6.53).
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.43
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2308
      ref_id: 11.6.43
      description: "Blocker tags can also implement one or more privacy policies and\
        \ multiple blocker tags may cover multiple zones.\_ The blocker tag has a\
        \ very low-cost of implementation and standard tags need no modification and\
        \ little support for password-protected bit flipping.\_ A threat is that blocker\
        \ tags can be used to mount DoS attacks in which a malicious blocker tag universally\
        \ blocks readers."
    - urn: urn:defend:risk:req_node:nzism-v3:node2312
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2301
      description: "Tag \u201CKill\u201D Command "
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.44
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2312
      ref_id: 11.6.44
      description: "The \u201Ckill\u201D command is a password-protected command specified\
        \ in the EPC Gen-1 and EPC Gen-2 standards intended to make a tag non-operational.\
        \ A typical application is anti-theft where the kill command is activated\
        \ at a point-of-sale terminal, after goods have been paid for. Kill commands\
        \ can be password protected."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.45
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2312
      ref_id: 11.6.45
      description: Kill commands function by fusing a ROM component or antenna connection
        by applying a large amount of power to the tag at the point of sale reader/terminal.
        It is important to note that the antenna deactivation method does not completely
        kill the tag but rather disable its RF interface. Once in the disabled state,
        the tag still retains data and can still function.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.46
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2312
      ref_id: 11.6.46
      description: The kill feature can represent a threat to an RFID system if the
        password is compromised. This risk is particularly apparent where the same
        password is used for multiple tags. If a weak (e.g., short or easily guessed)
        password is assigned to the kill command, tags can be disabled at will. Also
        important is the longer a tag uses the same password, the more likely it is
        that the password will be compromised.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.47
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2312
      ref_id: 11.6.47
      description: "Data stored on the tag is still present in the tag\u2019s memory\
        \ after it is disabled (although it can no longer be accessed wirelessly),\
        \ and, therefore, still may be accessible with physical access to the tag."
    - urn: urn:defend:risk:req_node:nzism-v3:node2317
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2301
      description: Tamper Resistance
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.48
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2317
      ref_id: 11.6.48
      description: Some RFID tags are designed with tamper resistant or tamper-evident
        features to help prevent unauthorised alteration of removal of tags from the
        objects to which they are attached. A simple type of tamper resistance is
        the use of a frangible, or easily broken, antenna. If this tag is removed,
        the connection with the antenna is severed, rendering the tag inoperable.
        Other, more complex types of RFID systems monitor the integrity of objects
        associated with the tags to ensure that the objects have not been compromised,
        altered, or subjected to extreme conditions.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.49
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2317
      ref_id: 11.6.49
      description: Simple forms of tamper resistance may leave data intact and subject
        to the same threats described above. In addition it is possible to circumvent
        tamper resistance mechanisms by repairing a frangible antenna. It is important
        to note that tamper-resistance and tamper-evidence technologies do not prevent
        the theft or destruction of the tag or its associated items.
    - urn: urn:defend:risk:req_node:nzism-v3:node2320
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2301
      description: Temporary Deactivation
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.50
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2320
      ref_id: 11.6.50
      description: "Some tags allow the RF interface to be temporarily deactivated.\_\
        \ Methods vary amongst manufacturers with some methods requiring physical\
        \ intervention.\_ Typically tags would be activated inside a designated area\
        \ and deactivated when shipped, preventing eavesdropping or other unauthorised\
        \ transactions during shipment.\_ When the tags arrive at their destination,\
        \ they can be reactivated, for example for inventory management.\_ Conversely,\
        \ tags can be used for tracking during shipment and may be deactivated on\
        \ delivery."
