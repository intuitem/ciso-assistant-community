      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3572
      ref_id: 16.1.33.C.01
      name: 'Control -  Top Secret - Must Not [CID: 1832]'
      description: Agencies MUST NOT use shared credentials to access accounts.
      implementation_groups:
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.33.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3572
      ref_id: 16.1.33.C.02
      name: 'Control -  All Classifications - Should Not [CID: 1833]'
      description: Agencies SHOULD NOT use shared credentials to access accounts.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node3576
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: System user identification for shared accounts
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.34.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3576
      ref_id: 16.1.34.R.01
      description: Agencies may have a compelling business reason for the use of shared
        accounts. These may include Anonymous, Guest and Temporary Employee (such
        relieving a receptionist) credentials. It may not be possible to attribute
        the use of such accounts to a specific person.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.34.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3576
      ref_id: 16.1.34.R.02
      description: "As shared accounts are non user-specific, agencies will need to\
        \ determine an appropriate method of attributing actions undertaken by such\
        \ accounts to specific personnel. \_For example, a logbook may be used to\
        \ document the date and time that a person takes responsibility for using\
        \ a shared account and the actions logged against the account by the system."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.34.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3576
      ref_id: 16.1.34.C.01
      name: 'Control -  All Classifications - Must [CID: 1837]'
      description: If agencies choose to allow shared, non user-specific accounts
        they MUST ensure that an independent means of determining the identification
        of the system user is implemented.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3580
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Methods for system user identification and authentication
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.35.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3580
      ref_id: 16.1.35.R.01
      description: A personal identification number is typically short in length and
        employs a small character set, making it susceptible to brute force attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.35.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3580
      ref_id: 16.1.35.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1840]'
      description: Agencies MUST NOT use a numerical password (or personal identification
        number) as the sole method of authenticating a system user to access a system.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.35.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3580
      ref_id: 16.1.35.C.02
      name: 'Control -  All Classifications - Should [CID: 1841]'
      description: Agencies SHOULD ensure that they combine the use of multiple methods
        when identifying and authenticating system users.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3584
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Protecting stored authentication information
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.36.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3584
      ref_id: 16.1.36.R.01
      description: Limiting the storage of unprotected authentication information
        reduces the possibility of an attacker finding and using the information to
        access a system under the guise of a valid system user.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.36.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3584
      ref_id: 16.1.36.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1844]'
      description: Agencies MUST NOT allow storage of unprotected authentication information
        that grants system access, or decrypts an encrypted device, to be located
        on, or with the system or device, to which the authentication information
        grants access.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node3587
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Protecting authentication data in transit
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.37.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3587
      ref_id: 16.1.37.R.01
      description: Secure transmission of authentication information will reduce the
        risk of interception and subsequent use of the authentication information
        by an attacker to access a system under the guise of a valid system user.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.37.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3587
      ref_id: 16.1.37.C.01
      name: 'Control -  All Classifications - Must [CID: 1847]'
      description: Agencies MUST ensure that system authentication data is protected
        when in transit on agency networks or All-of-Government systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3590
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Hashing
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.38.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3590
      ref_id: 16.1.38.R.01
      description: "Hashing is a means of protecting stored passwords or other authentication\
        \ data by cryptographically converting the password to fixed length ciphertext.\_\
        \ This protects against incidents where an unsanctioned copy of the password\
        \ or authentication database has been made, exported or the database otherwise\
        \ compromised.\_ Approved cryptographic protocols are discussed in\_Chapter\
        \ 17 - Cryptography. See also section\_17.2 - Approved Cryptographic Algorithms\_\
        for discussion on the use of salts to strengthen the cryptographic resistance\
        \ of a hash."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.38.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3590
      ref_id: 16.1.38.C.01
      name: 'Control -  All Classifications - Should [CID: 6553]'
      description: Password and other authentication data SHOULD be hashed before
        storage using an approved cryptographic protocol and algorithm.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3593
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Identification of foreign nationals
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.39.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3593
      ref_id: 16.1.39.R.01
      description: "Where systems contain NZEO or other nationalities releasability\
        \ marked or protectively marked information, and foreign nationals have access\
        \ to such systems, it is important that agencies implement appropriate security\
        \ measures to assist in identifying users that are foreign nationals. \_Such\
        \ measures will assist in preventing the release of sensitive information\
        \ to those not authorised to access it."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.39.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3593
      ref_id: 16.1.39.C.01
      name: 'Control -  All Classifications - Must [CID: 1850]'
      description: Where systems contain NZEO or other nationalities releasability
        marked or protectively marked information, agencies MUST provide a mechanism
        that allows system users and processes to identify users who are foreign nationals,
        including seconded foreign nationals.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.39.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3593
      ref_id: 16.1.39.C.02
      name: 'Control -  All Classifications - Should [CID: 1851]'
      description: Agencies using NZEO systems SHOULD ensure that identification includes
        specific nationality for all foreign nationals, including seconded foreign
        nationals.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3597
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Password selection policy
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.40.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3597
      ref_id: 16.1.40.R.01
      description: "Passwords are the primary authentication mechanism for almost\
        \ all information systems and are fundamental part of access and authentication\
        \ processes and mechanisms. \_While there are some limitations in the use\
        \ of passwords, they remain the most cost effective means available with current\
        \ technology."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.40.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3597
      ref_id: 16.1.40.R.02
      description: 'Passwords are subject to three principal groups of risks:

        Intentional password sharing;

        Password theft, loss or compromise; and

        Password guessing and cracking.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.40.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3597
      ref_id: 16.1.40.R.03
      description: 'Associated with these risk groups are four principal methods of
        attacking passwords:

        Interactive attempts including password guessing, brute force attacks or some
        knowledge of the user or agency.

        Obtaining the password through social engineering or phishing.

        Compromising the password through oversight, observation, use of keyloggers,
        cameras etc.

        Cracking through network traffic interception, misconfiguration, malware,
        data capture etc. For example a simple eight-letter password can today be
        brute-forced in minutes by software freely available on the Internet.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.40.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3597
      ref_id: 16.1.40.R.04
      description: Password controls are designed to manage these risks and attack
        methods using the controls specified in this section. For example, passwords
        with at least ten characters utilising upper and lower case, numbers and special
        characters have a much greater resistance to brute force attacks. When use
        in combination with controls such as password history and regular password
        change, passwords can present high resistance to known attack methods.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.40.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3597
      ref_id: 16.1.40.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 1857]'
      description: 'Agencies MUST implement a password policy enforcing:

        a minimum password length of ten characters, consisting of at least three
        of the following character sets:


        lowercase characters (a-z);

        uppercase characters (A-Z);

        digits (0-9); and

        punctuation and special characters.



        '
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.40.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3597
      ref_id: 16.1.40.C.02
      name: 'Control -  All Classifications - Should [CID: 1858]'
      description: 'Agencies SHOULD implement a password policy enforcing either:

        a minimum password length of 16 characters with no complexity requirement;
        or

        a minimum password length of ten characters, consisting of at least three
        of the following character sets:


        lowercase characters (a-z);

        uppercase characters (A-Z);

        digits (0-9); and

        punctuation and special characters.



        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3604
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Password management
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.01
      description: Changing a password at least every 90 days will limit the time
        period in which a disclosed password could be used by an unauthorised system
        user.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.02
      description: Preventing a system user from changing their password more than
        once a day will stop the system user from immediately changing their password
        back to their old password.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.03
      description: Checking passwords for compliance with the password selection policy
        will allow system administrators to detect unsafe password selection and ensure
        that the system user changes it.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.04
      description: Requiring a system user to change a password on account reset will
        ensure that the system user has a password known only to that user and is
        more easily remembered.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.05
      description: Disallowing predictable reset passwords will reduce the security
        risk of brute force attacks and password guessing attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.06
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.06
      description: Using different passwords when resetting multiple accounts will
        prevent a system user whose account has been recently reset from logging into
        another such account.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.07
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.07
      description: Disallowing passwords from being reused within eight changes will
        prevent a system user from cycling between a small subset of passwords.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.r.08
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.R.08
      description: "Disallowing sequential passwords will reduce the security risk\
        \ of an attacker easily guessing a system user\u2019s next password based\
        \ on their knowledge of the system user\u2019s previous password."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 1868]'
      description: 'Agencies MUST:

        ensure that passwords are changed at least every 90 days;

        prevent system users from changing their password more than once a day;

        check passwords for compliance with their password selection policy where
        the system cannot be configured to enforce complexity requirements; and

        force the system user to change an expired password on initial logon or if
        reset.

        '
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.C.02
      name: 'Control -  Top Secret, Secret, Confidential - Must Not [CID: 1869]'
      description: 'Agencies MUST NOT:

        allow predictable reset passwords;

        reuse passwords when resetting multiple accounts;

        store passwords in the clear on the system;

        allow passwords to be reused within eight password changes; and

        allow system users to use sequential passwords.

        '
      implementation_groups:
      - Top Secret - MUST NOT
      - Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.C.03
      name: 'Control -  All Classifications - Should [CID: 1870]'
      description: 'Agencies SHOULD:

        ensure that passwords are changed at least every 90 days;

        prevent system users from changing their password more than once a day;

        check passwords for compliance with their password selection policy where
        the system cannot be configured to enforce complexity requirements; and

        force the system user to change an expired password on initial logon or if
        the password is reset.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.41.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3604
      ref_id: 16.1.41.C.04
      name: 'Control -  All Classifications - Should Not [CID: 1871]'
      description: 'Agencies SHOULD NOT:

        allow predictable reset passwords;

        reuse passwords when resetting multiple accounts;

        store passwords in the clear on the system;

        allow passwords to be reused within eight password changes; and

        allow system users to use sequential passwords.

        '
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node3617
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Resetting passwords
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.42.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3617
      ref_id: 16.1.42.R.01
      description: 'To reduce the likelihood of social engineering attacks aimed at
        service desks, agencies will need to ensure that system users provide sufficient
        evidence to verify their identity when requesting a password reset for their
        system account. This evidence could be in the form of:

        the system user physically presenting themselves and their security pass to
        service desk personnel who then reset their password;

        physically presenting themselves to a known colleague who uses an approved
        online tool to reset their password; or

        establishing their identity by responding correctly to a number of questions
        before resetting their own password.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.42.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3617
      ref_id: 16.1.42.R.02
      description: "Issuing complex reset passwords maintains the security of the\
        \ user account during the reset process. \_This can also present an opportunity\
        \ to demonstrate the selection of strong passwords."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.42.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3617
      ref_id: 16.1.42.C.01
      name: 'Control -  All Classifications - Must [CID: 1875]'
      description: Agencies MUST ensure system users provide sufficient evidence to
        verify their identity when requesting a password reset for their system account.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3621
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Password authentication
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.43.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3621
      ref_id: 16.1.43.R.01
      description: "LAN Manager\u2019s authentication mechanism uses a very weak hashing\
        \ algorithm known as the LAN Manager hash algorithm. \_Passwords hashed using\
        \ the LAN Manager hash algorithm can easily be compromised using rainbow tables\
        \ or brute force attacks."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.43.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3621
      ref_id: 16.1.43.C.01
      name: 'Control -  All Classifications - Should [CID: 1878]'
      description: Agencies SHOULD disable LAN Manager for password authentication
        on workstations and servers.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3624
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Session termination
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.44.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3624
      ref_id: 16.1.44.R.01
      description: Developing a policy to automatically logout and shutdown workstations
        after an appropriate time of inactivity will assist in preventing the compromise
        of an unattended workstation that contains classified or sensitive information.
        Such a policy will also reduce the power consumption requirements of the agency
        during non-operational hours.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.44.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3624
      ref_id: 16.1.44.C.01
      name: 'Control -  All Classifications - Should [CID: 1881]'
      description: Agencies SHOULD develop and implement a policy to automatically
        logout and shutdown workstations after an appropriate time of inactivity.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3627
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Session and screen locking
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.45.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3627
      ref_id: 16.1.45.R.01
      description: Screen and session locking will prevent access to an unattended
        workstation.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.45.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3627
      ref_id: 16.1.45.R.02
      description: Ensuring that the screen does not appear to be turned off while
        in the locked state will prevent system users from forgetting they are still
        logged in and will prevent other system users from mistakenly thinking there
        is a problem with a workstation and resetting it.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.45.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3627
      ref_id: 16.1.45.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 1885]'
      description: 'Agencies MUST:

        configure systems with a session or screen lock;

        configure the lock to activate:


        after a maximum of 10 minutes of system user inactivity; or

        if manually activated by the system user;



        configure the lock to completely conceal all information on the screen;

        ensure that the screen is not turned off or enters a power saving state before
        the screen or session lock is activated;

        have the system user reauthenticate to unlock the system; and

        deny system users the ability to disable the locking mechanism.

        '
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.45.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3627
      ref_id: 16.1.45.C.02
      name: 'Control -  All Classifications - Should [CID: 1886]'
      description: 'Agencies SHOULD:

        configure systems with a session or screen lock;

        configure the lock to activate:


        after a maximum of 15 minutes of system user inactivity; or

        if manually activated by the system user;



        configure the lock to completely conceal all information on the screen;

        ensure that the screen is not turned off or enters a power saving state before
        the screen or session lock is activated;

        have the system user reauthenticate to unlock the system; and

        deny system users the ability to disable the locking mechanism.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3632
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Suspension of access
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.46.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3632
      ref_id: 16.1.46.R.01
      description: Locking a system user account after a specified number of failed
        logon attempts will reduce the risk of brute force attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.46.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3632
      ref_id: 16.1.46.R.02
      description: Removing a system user account when it is no longer required will
        prevent personnel from accessing their old account and reduce the number of
        accounts that an attacker can target.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.46.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3632
      ref_id: 16.1.46.R.03
      description: Suspending inactive accounts after a specified number of days will
        reduce the number of accounts that an attacker can target.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.46.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3632
      ref_id: 16.1.46.R.04
      description: Investigating repeated account lockouts will reduce the security
        risk of any ongoing brute force logon attempts and allow security management
        to act accordingly.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.46.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3632
      ref_id: 16.1.46.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 1892]'
      description: 'Agencies MUST:

        Record all successful and failed logon attempts;

        lock system user accounts after three failed logon attempts;

        have a system administrator reset locked accounts;

        remove or suspend system user accounts as soon as possible when personnel
        no longer need access due to changing roles or leaving the agency; and

        remove or suspend inactive accounts after a specified number of days.

        '
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.46.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3632
      ref_id: 16.1.46.C.02
      name: 'Control -  All Classifications - Should [CID: 1893]'
      description: 'Agencies SHOULD:

        lock system user accounts after three failed logon attempts;

        have a system administrator reset locked accounts;

        remove or suspend system user accounts as soon as possible when personnel
        no longer need access due to changing roles or leaving the agency; and

        remove or suspend inactive accounts after a specified number of days.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3639
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Investigating repeated account lockouts
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.47.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3639
      ref_id: 16.1.47.R.01
      description: Repeated account lockouts may be an indication of malicious activity
        being directed towards compromising a particular account.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.47.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3639
      ref_id: 16.1.47.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Should [CID: 1896]'
      description: Agencies SHOULD ensure that repeated account lockouts are investigated
        before reauthorising access.
      implementation_groups:
      - Confidential - SHOULD
      - Secret - SHOULD
      - Top Secret - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3642
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Logon banner
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.48.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3642
      ref_id: 16.1.48.R.01
      description: "A logon banner for a system serves to remind system users of their\
        \ responsibilities when using the system. It may also be described as a \u201C\
        Splash Screen\u201D or \u201CUser Consent Screen\u201D."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.48.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3642
      ref_id: 16.1.48.C.01
      name: 'Control -  All Classifications - Should [CID: 1899]'
      description: Agencies SHOULD have a logon banner that requires a system user
        to acknowledge and accept their security responsibilities before access to
        the system is granted.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.48.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3642
      ref_id: 16.1.48.C.02
      name: 'Control -  All Classifications - Should [CID: 1900]'
      description: Agencies SHOULD seek legal advice on the exact wording of logon
        banners.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.48.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3642
      ref_id: 16.1.48.C.03
      name: 'Control -  All Classifications - Should [CID: 1901]'
      description: "Agency logon banners SHOULD cover issues such as:\nthe system\u2019\
        s classification;\naccess only being permitted to authorised system users;\n\
        the system user\u2019s agreement to abide by relevant security policies;\n\
        the system user\u2019s awareness of the possibility that system usage is being\
        \ monitored;\nthe definition of acceptable use for the system; and\nlegal\
        \ ramifications of violating the relevant policies.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3647
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Displaying when a system user last logged in
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.49.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3647
      ref_id: 16.1.49.R.01
      description: "Displaying when a system user has last logged onto a system will\
        \ assist system users in identifying any unauthorised use of their account.\
        \ \_Accordingly, when any case of unauthorised use of an account is identified,\
        \ it should be reported to an ITSM immediately for investigation."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.49.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3647
      ref_id: 16.1.49.C.01
      name: 'Control -  All Classifications - Should [CID: 1904]'
      description: "Agencies SHOULD configure systems to display the date and time\
        \ of the system user\u2019s previous login during the login process."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3650
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3565
      description: Display of Last User Logged on
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.50.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3650
      ref_id: 16.1.50.R.01
      description: "Agency systems that process or store sensitive information, have\
        \ monitors displayed in unsecured locations, or are remotely accessed, revealing\
        \ logged on user\u2019s full names or domain account names presents a number\
        \ of risks. \_These include user spoofing (user name is now known), presentation\
        \ of a target of opportunity for unsecured workstations and a potential privacy\
        \ breach. \_These risks are higher on shared workstations, such as Internet\
        \ access workstations."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.50.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3650
      ref_id: 16.1.50.R.02
      description: "In Windows and some other systems it is possible that individuals\
        \ with administrator access can identify last logged information through access\
        \ to Local Group Policy. \_This level of access must be carefully controlled\
        \ and monitored."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.50.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3650
      ref_id: 16.1.50.R.03
      description: "Some systems may cache credentials on any workstation or other\
        \ parts of the system. \_Caching is frequently found where workstations, laptops\
        \ or mobile devices require domain credentials when disconnected from the\
        \ domain. \_This practice can pose some risk and recommended practice is to\
        \ disable credential caching except where specifically required for operational\
        \ purposes."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.50.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3650
      ref_id: 16.1.50.C.01
      name: 'Control -  All Classifications - Should Not [CID: 1909]'
      description: Agencies SHOULD NOT permit the display of last logged on username,
        credentials or other identifying details.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.50.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3650
      ref_id: 16.1.50.C.02
      name: 'Control -  All Classifications - Should Not [CID: 1910]'
      description: Agencies SHOULD NOT permit the caching of credentials unless specifically
        required.
      implementation_groups:
      - All Classifications - SHOULD NOT
