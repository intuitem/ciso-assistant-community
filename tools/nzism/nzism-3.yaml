      parent_urn: urn:defend:risk:req_node:nzism-v3:node4049
      description: Public key infrastructure using RSA
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.25.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4079
      ref_id: 17.2.25.R.01
      description: A modulus of at least 2048 bits for RSA is considered good practice
        by the cryptographic community for use within X.509 based Public Key Infrastructure
        (PKI) systems.
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.25.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4079
      ref_id: 17.2.25.C.01
      name: 'Control -  All Classifications - Must [CID: 7186]'
      description: Agencies using RSA keys within internet X.509 Public Key Infrastructure
        certificates MUST use a modulus of at least 2048 bits.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4082
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4049
      description: Approved hashing algorithms
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.26.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4082
      ref_id: 17.2.26.R.01
      description: "Recent research conducted by cryptographic community suggests\
        \ that SHA-1 may be susceptible to collision attacks. \_While no practical\
        \ collision attacks have been published for SHA-1, they may become feasible\
        \ in the near future."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.26.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4082
      ref_id: 17.2.26.R.02
      description: SHA-1 has been deprecated and the use of SHA-1 is permitted ONLY
        for legacy systems to validate existing hashes previously generated using
        SHA-1.
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.26.c.01
