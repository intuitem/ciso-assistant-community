      ref_id: 10.6.29.C.01
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 5626]'
      description: 'Cabinet rails MUST be installed to:

        provide adequate room for patch cables and wire managers;

        provide adequate space for cable management at front, sides, and rear; and

        arrange switches and patch panels to minimize patching between cabinets &
        racks.

        '
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
