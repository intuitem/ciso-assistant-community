    - urn: urn:defend:risk:req_node:nzism-v3:11.6.74
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2407
      ref_id: 11.6.74
      description: '



        Term

        Meaning



        EMV


        Europay, MasterCard, and Visa technical standard for payment cards, payment
        terminals and automated teller machines (ATMs)




        EPC


        An Electronic Product Code (EPC) is a universal identifier that gives a unique
        identity to a specific physical object. In most instances, EPCs are encoded
        on RFID tags attached to the object and used for stock tracking and management
        purposes. Many types of assets can be tagged including fixed assets, documents,
        transport containers and clothing items.





        Radio Frequency Identification (RFID)



        RFID is technology utilising electromagnetic or electrostatic coupling in
        the radio frequency (RF) portion of the electromagnetic spectrum to uniquely
        identify an object, item, animal, or person. RFID is increasingly used as
        replacement for bar codes. An RFID system consists of three components: an
        antenna, transceiver (usually the RFID reader) and a transponder (also known
        as a tag).





        Secure Access Module



        A Secure Access Module (or Secure Application Module) is used to enhance the
        security and cryptographic performance of devices. SAMs are commonly found
        in devices needing to perform secure transactions, such as payment terminals.
        It can be used for cryptographic computation and secure authentication against
        smart cards or contactless EMV cards.

        Physically a SAM card can either be a separate component and plugged into
        a device when required or incorporated into an integrated circuit.




        Tag


        The transponder in an RFID system, frequently found attached to an item or
        object to provide electronic identification.




        '
