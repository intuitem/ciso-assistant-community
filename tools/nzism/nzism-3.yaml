      ref_id: 16.3.5.R.01
      description: Inappropriate use of any feature or facility of a system that enables
        a privileged user to override system or application controls can be a major
        contributory factor to failures, information security incidents, or system
        breaches.
    - urn: urn:defend:risk:req_node:nzism-v3:16.3.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3687
      ref_id: 16.3.5.R.02
      description: Privileged access rights allow for system wide changes to be made
        and as such an appropriate and effective mechanism to log privileged users
        and strong change management practices will provide greater accountability
        and auditing capability.
    - urn: urn:defend:risk:req_node:nzism-v3:16.3.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3687
      ref_id: 16.3.5.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 1945]'
      description: 'Agencies MUST:

        ensure strong change management practices are implemented;

        ensure that the use of privileged accounts is controlled and accountable;

        ensure that system administrators are assigned and consistently use, an individual
        account for the performance of their administration tasks;

        keep privileged accounts to a minimum; and

        allow the use of privileged accounts for administrative work only.

        '
