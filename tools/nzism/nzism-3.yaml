      parent_urn: urn:defend:risk:req_node:nzism-v3:node2252
      description: 'Scope '
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2253
      ref_id: 11.6.2
      description: This section provides information relating to the risks, security
        and secure use of RFID devices. Card access control systems incorporating
        RFID or smart cards are discussed in more detail in Section 11.7 - Card Access
        Control Systems.
    - urn: urn:defend:risk:req_node:nzism-v3:node2255
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2252
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2255
      ref_id: 11.6.3
      description: This section contains a short description of the history, formats,
        operating frequencies, risks, controls and countermeasures related to the
        use of RFID.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2255
      ref_id: 11.6.4
      description: "In practical use since the 1970\u2019s, RFID is now widely used\
        \ for product identification, stock control, as anti-theft in manufacturing\
        \ and retail organisations, payment cards (smart ATM and paywave cards) and\
        \ access control systems. They are useful tools in improving logistics, profoundly\
        \ changing cost structures for business, and improving levels of safety and\
        \ authenticity in a wide range of applications such as access control, passports,\
        \ payment cards, vehicle immobilisers, toll roads, pharmaceuticals tracking,\
        \ management of high value items and weapons control. RFID tags are now produced\
        \ in a wide variety of types and sizes, from the size of a grain of rice or\
        \ printed on paper to much larger devices incorporating a battery or other\
        \ power supply."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2255
      ref_id: 11.6.5
      description: Unlike bar coding systems, RFID devices can communicate without
        requiring line of sight and over distances ranging from a few centimetres
        to kilometres. They can be equipped with sensors to collect data on temperature
        changes, sudden shocks, humidity or other factors affecting product safety
        and quality.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2255
      ref_id: 11.6.6
      description: "RFID devices typically use radio signals to transmit identifying\
        \ information such as product or serial numbers, manufacture date, origin\
        \ and batch number. This identifying information is invariably in the form\
        \ of an Electronic Product Code (EPC) following the standards and conventions\
        \ published by GS1. GS1 is a global group that also develops standards for\
        \ other identifiers such as barcodes. The GS1 standards and conventions are\
        \ now incorporated into ISO standards, see references table\_at 11.6.57."
    - urn: urn:defend:risk:req_node:nzism-v3:node2260
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2252
      description: Basic Formats
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2260
      ref_id: 11.6.7
      description: 'The basic format of an Electronic Product Code (EPC) is illustrated
        below:

        '
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2260
      ref_id: 11.6.8
      description: "RFID devices are often referred to as \u201Ctags\u201D. Passive\
        \ tags are unpowered and harvest power from the RFID reader. Active tags incorporate\
        \ a power supply, usually a battery. Tags are produced in Classes 0 to 5 and\
        \ are now generally produced to Generation 2 specifications. The EPCGen2 standard\
        \ for Class 1 tags focuses on reliability and efficiency but supports only\
        \ very basic security. Features of the Gen 2 specification include:\na 96\
        \ bit EPC number with read/write capability and can be designated used for\
        \ other data ;\na 32/64 bit tag identifier (TID) \u2013 identifies the manufacturer\
        \ of the tag, also with read/write capabilities;\_\n32 bit kill password to\
        \ permanently disable the tag;\_\n32 bit access password to lock the read/write\
        \ characteristics of the tag and also set the tag for disabling ;\nUser memory\
        \ \u2013 dependant on the manufacturer and can be as little as 0 bits to 2048\
        \ bits. Larger user memory is in development.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2260
      ref_id: 11.6.9
      description: "The distance from which a tag can be read is termed the read range.\
        \ A read range will depend on a number of factors, including the radio frequency\
        \ used for reader/tag/reader communication, the size and orientation of the\
        \ antennae, the power output of the reader, and whether the tags have a battery\
        \ or other power supply. Battery-powered tags typically have a read range\
        \ of 100 meters (approximately 300 feet) although this can extend to kilometres\
        \ under favourable conditions. It is possible that powered RFID tags, typically\
        \ used on cargo containers, railway wagons, vehicles and other large assets,\
        \ could be read from a satellite if there is little background \u201Cnoise\u201D\
        \ and the broadcast signal is sufficiently powerful."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2260
      ref_id: 11.6.10
      description: "RFID tags are divided into classes 0 to 5:\n\n\nClass\nDescription\n\
        \n\n0\nRead only, passive tags\n\n\n1\nWrite once passive tags. \_128-bit\
        \ memory.\n\n\n2\nRead/Write with up to 65Kb read/write memory and authenticated\
        \ access control. \_Can monitor temperature, pressure, vibration.\n\n\n3\n\
        Semi-Passive. Own power source but cannot initiate communication. \_Remains\
        \ passive until activated by a reader. \_Up to 65 Kb read/write memory and\
        \ integrated sensor circuitry.\n\n\n4\nActive tags (own power source) with\
        \ integrated transmitter. \_Can communicate with readers and other tags operating\
        \ in the same RF band. \_Rewritable memory and ad hoc networking capability.\
        \ \_Read range >100 metres (approx. 300\u2019).\n\n\n5\nReader tags, can power\
        \ class 1 to 3 tags and communicate with all classes. \_Includes all the capabilities\
        \ of class 4 tags.\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2265
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2252
      description: Operating Frequencies
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2265
      ref_id: 11.6.11
      description: RFID operates in several parts of the Radio Spectrum. Not all frequencies
        are authorised for use in all countries and will depend on the radio spectrum
        allocation authority in each country. It is important to note, however, that
        some RFID tags designed to operate at frequencies not used in the importing
        country may be attached to imported goods. This can represent a risk from
        scanning at frequencies not authorised or normally monitored in the importing
        country.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2265
      ref_id: 11.6.12
      description: "Depending on the design and intended application, RFID tag can\
        \ operate at different frequencies. It is important to note that longer range\
        \ RFID tags operate at frequencies close to or within allocated Wi-Fi frequencies.\
        \ Allocated frequencies are:\n\n\nBand\nFrequency\n\nTypical Range\n\n\n\n\
        LF\n125-134.2 kHz and 140-148.5 kHz\_\n\nUp to 1/2 metre\n\n\n\nHF\n\n13.553\
        \ - 13.567 MHz and 26.957 - 27.283 MHz\n\n\nUp to 1 metre\n\n\n\nUHF\n\n433\
        \ MHz, 858 - 930 MHz, 2.400 - 2.483 GHz, 2.446 - 2.454GHz\n\n\n1 to 10 metres\n\
        \n\n\nSHF\n\n5.725 - 5.875 GHz\n\n\n> 100 metres\n\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2265
      ref_id: 11.6.13
      description: As RFID devices are deployed in more sophisticated applications
        such as matching hospital patients with laboratory test results or tracking
        systems for dangerous materials, concerns have been raised about protecting
        such systems against eavesdropping, unauthorised uses and privacy breaches.
    - urn: urn:defend:risk:req_node:nzism-v3:node2269
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2252
      description: Smart Cards
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2269
      ref_id: 11.6.14
      description: Smart cards typically comprise an embedded integrated circuit incorporating
        a microchip with internal memory, a read-only CSN (Card Serial Number) or
        a UID (User Identification). The card connects to a reader with direct physical
        contact or a contactless radio frequency (RFID) interface. With an embedded
        microchip, smart cards can store large amounts of data, carry out on-card
        functions (such as encryption and authentication) and interact intelligently
        with a smart card reader. Smart card technology can be found in a variety
        of form factors, including plastic cards, key fobs, watches, subscriber identification
        modules used in mobile phones, and USB-based tokens. Smart cards are widely
        used in payment card (debit and credit cards and electronic wallets) and access
        control systems.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2269
      ref_id: 11.6.15
      description: "The ISO/IEC 14443\_standard for contactless smart card communications\
        \ defines two types of contactless cards (\"A\" and \"B\") and allows for\
        \ communications at distances up to 10 cm operating at 13.56 MHz. The alternative\
        \ ISO/IEC 15693 standard allows communications at distances up to 50 cm. The\
        \ ISO/IEC 7816 standard (in 15 parts) defines the physical, electrical interface\
        \ and operating characteristics of these cards."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2269
      ref_id: 11.6.16
      description: In common with other RFID devices, smart cards incorporate an antenna
        embedded in the body of the card (or key fob, watch or token). When the card
        is brought within range of the reader, the chip in the card is powered on.
        Once powered on, an RF communication protocol is initiated and communication
        established between the card and the reader for data transfer.
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2269
      ref_id: 11.6.17
      description: Smart cards typically incorporate protective mechanisms including
        authentication, secure data storage, encryption, tamper-resistance and secure
        communication. Support for biometric authentication may also be incorporated.
    - urn: urn:defend:risk:req_node:nzism-v3:node2274
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.6
      name: Threats and Vulnerabilities
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.18
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2274
      ref_id: 11.6.18
      description: "Some important characteristics of RFID, inherent in the design\
        \ and properties of the technology are:\nRFID tags are powered by the field\
        \ emitted by an RFID reader, so whenever a tag is placed in a reader field\
        \ it is activated and available. In general terms, class 0 and class 1 tags\
        \ cannot be powered off, only permanently deactivated;\nRFID tags automatically\
        \ respond to reader interactions without explicit control of the tag owner,\
        \ so RFID tags can be operated without their owner\u2019s consent;\nIt is\
        \ trivial to establish a communication with an RFID tag and there is no visual\
        \ confirmation of a tag/reader interaction (i.e., no physical connection or\
        \ manual operation is required), so it is possible to interact with an RFID\
        \ tag without being detected.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.19
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2274
      ref_id: 11.6.19
      description: "Specific threats and vulnerabilities in the use of RFID technologies\
        \ include:\nLegitimate data-mining: This risk predates the use of RFID technology,\
        \ but the volume of data provided by RFID tags, loyalty cards, Near Field\
        \ Communication (NFC) for bank cards and for electronic wallets increases\
        \ the risk. Some data collection methods keep to ethical use of data-mining\
        \ techniques to discover the characteristics and habits of an individual or\
        \ an organisation. This can pose a business intelligence risk. At times, however,\
        \ this may challenge the bounds of privacy and data ownership. For example,\
        \ customer loyalty card data used to discover medical information about an\
        \ individual or RFID tags to track shipments or deliveries to an organisation\
        \ by a competitor.\_\nEavesdropping and Data theft: This risk is similar to\
        \ the data-mining risk but employs unethical and possibly illegal methods\
        \ of data collection or obtaining data for nefarious or malicious purposes.\
        \ RFID tags are designed to broadcast information and data theft by easily\
        \ concealable RFID scanners is technically trivial. Data theft can pose a\
        \ risk to business processes.\nSkimming: Occurs when an unauthorised reader\
        \ gains access to data stored on a token. This type of attack is particularly\
        \ dangerous where contactless access or payment cards are used.\nRelay Attacks:\
        \ Relay attacks use eavesdropping to intercept legitimate tag/reader transmissions\
        \ and relay these to a device at some distance from the legitimate tag. The\
        \ device can then behave as the genuine tag. Again this type of attack is\
        \ particularly dangerous where contactless access or payment cards are used.\n\
        Insert Attacks: Insert attacks insert system commands where normal data is\
        \ expected and relies on a lack of data validation. It is possible that a\
        \ tag can have legitimate data replaced by a malicious command.\nTag Cloning:\
        \ Clones replicate the functionality of legitimate tags and can be used to\
        \ access controlled areas, abuse private data, or make an unauthorised electronic\
        \ transaction. Tag authentication using a challenge-response protocol is a\
        \ defence against cloning as the information that attackers can obtain through\
        \ the air interface (such as by eavesdropping) is insufficient to provide\
        \ a legitimate response. The design of the tag can also incorporate measures\
        \ at the circuit manufacturing stage to protect tags from duplication by reverse\
        \ engineering.\nData corruption: Most RFID tags are rewritable by design.\
        \ This feature may be locked (turning the tag into a write-once, read-many\
        \ device) or left active, depending on application and security sensitivity.\
        \ For example, in libraries, the RFID tags are frequently left unlocked for\
        \ the convenience of librarians in reusing the tags on different books or\
        \ to track check-ins and check-outs. If tags are not protected, it creates\
        \ an opportunity for malicious users to overwrite data, typically in the theft\
        \ of high-value goods by marking them as low-value items or in the case of\
        \ weapons monitoring, changing the weapon identification.\nShipment or People\
        \ tracking: While RFID tags are designed to assist in stock control and supply\
        \ chain management, unauthorised tracking of shipments or of people is undesirable\
        \ and may even be dangerous. It is possible to follow individuals carrying\
        \ tags using several techniques, including placing fake readers at building\
        \ access points, deploying unauthorised readers near legitimate readers and\
        \ creating relay points along expected routes.\nTag Blocking: This is a form\
        \ of denial of service by introducing a blocker tag which is designed to simulate\
        \ all possible tags in an allocated range. This causes readers to continually\
        \ perform multiple reads on non-existent and non-responsive tags. Blocker\
        \ tags are sometimes used where privacy or confidentiality are required.\n\
        Denial of Service (DOS): Also known as flooding attacks where a signal is\
        \ flooded with more data than it is designed to handle. Similar in many respects\
        \ to RF Jamming.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2277
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2274
      description: Attack Vectors
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2277
      ref_id: 11.6.20
      description: "Attack vectors for RFID devices include:\ninterception of legitimate\
        \ transmissions;\ninterception of authorised reader data by an unauthorised\
        \ device;\nunauthorised access to tags and readers;\nrogue/cloned tags;\n\
        rogue and unauthorised RFID readers;\_\nside-channel attacks (timing measurements,\
        \ electromagnetic radiations etc.);\_\nattacks on back-end systems;\njamming\
        \ of legitimate signals.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2277
      ref_id: 11.6.21
      description: "Because RFID devices incorporate antennas, there is a possibility\
        \ of radiation hazards from high \u2013powered devices, particularly active\
        \ tags and readers. It is important to note however that these cases are rare,\
        \ occur in high powered devices only and that the vast majority of RFID devices\
        \ do not pose radiation hazards. Related hazards include electromagnetic radiation\
        \ hazards to personnel (HERP), fuel (HERF) and ordnance (HERO)."
    - urn: urn:defend:risk:req_node:nzism-v3:11.6.22
