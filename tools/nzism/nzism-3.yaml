    - urn: urn:defend:risk:req_node:nzism-v3:10.8.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1974
      ref_id: 10.8.2
      description: "This section includes discussion of the principles of separation\
        \ and segregation as network design and network architecture characteristics.\
        \ \_It also discusses how IP addresses can be used to support these principles\
        \ for improved security of larger or multi-classification agency systems."
    - urn: urn:defend:risk:req_node:nzism-v3:node1976
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1973
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1976
      ref_id: 10.8.3
      description: "The larger the network, the more difficult it is to protect. \_\
        A large, unsegmented network presents a large attack surface with greater\
        \ susceptibility to the rapid spread and dissemination of system faults, weaknesses,\
        \ vulnerabilities and attacks. \_In a non-segmented network, traffic and applications\
        \ generally have access to the entire network. If a fault occurs or an attacker\
        \ gains entry, the fault or attacker can move laterally through the network\
        \ causing disruption, network outages and enabling access to critical operational\
        \ or classified data."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1976
      ref_id: 10.8.4
      description: "A large network is also more difficult to monitor and control.\
        \ \_Segmenting the network limits an attacker\u2019s ability to move through\
        \ the network by preventing lateral movement between zones. \_Segmentation\
        \ also enhances the ability to detect, monitor, control, isolate and correct\
        \ faults."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1976
      ref_id: 10.8.5
      description: "A fundamental construct in the management of risk in networks\
        \ is that of Trust Zones and Trust Boundaries. \_A Trust Zone is a zoning\
        \ construct based on levels of trust, classification, information asset value\
        \ and essential information security. \_A Trust Boundary is the interface\
        \ between two or more Trust Zones. Trust Zones use the principles of separation\
        \ and segregation to manage sensitive information assets and ensure security\
        \ policies are consistently applied to all assets in a particular Trust Zone.\
        \ \_Refer also to Section 22.1 \u2013 Cloud Computing and Section 22.2 \u2013\
        \ Virtualisation."
    - urn: urn:defend:risk:req_node:nzism-v3:node1980
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1973
      description: Separation and Segregation
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1980
      ref_id: 10.8.6
      description: "Separation and Segregation are determined by system function and\
        \ the sensitivity of the data the system stores, processes and transmits.\
        \ \_One common example is placing systems that require a connection to the\
        \ Internet into a demilitarized zone (DMZ) that is separated and segregated\
        \ (isolated) from more sensitive systems. Another example is the use of compartments."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1980
      ref_id: 10.8.7
      description: "Separation and Segregation limits the ability of an intruder to\
        \ exploit a vulnerability with the intent of elevating privileges to gain\
        \ access to more sensitive systems on the internal network. \_VLANs may be\
        \ used to further separate systems by controlling access and providing segregation\
        \ thus giving additional protection."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1980
      ref_id: 10.8.8
      description: "Network segmentation is an effective strategy for protecting access\
        \ to key data assets, and impeding the lateral movement of system faults,\
        \ threats and malicious activity. \_Segregation has the following benefits:\n\
        Enhanced performance: with fewer hosts per subnet, there is a reduced signalling\
        \ and traffic overhead allowing more bandwidth for data communication.\nImproved\
        \ security: with less signalling traffic going through all network segments,\
        \ it is more difficult for an attacker to analyse the addressing scheme and\
        \ network structure. \_Failures in one segment are less likely to propagate\
        \ and more robust access control can be established and enforced.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1980
      ref_id: 10.8.9
      description: "Effective segregation also requires:\nSpecialised knowledge: networks\
        \ may support many devices with complex policies and rule sets. \_Support\
        \ staff must be properly educated and trained to ensure the network segmentation\
        \ is maintained.\nAdministrative effort: changes in infrastructure, such as\
        \ new applications and new technologies, can extend the time required to make\
        \ changes and ensure the integrity of network segments.\nInfrastructure Investment:\
        \ segregation may require more equipment, new equipment with advanced functionalities,\
        \ or specific software to deal with multiple segments. \_These requirements\
        \ should be considered during budget planning.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1985
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1973
      description: ISO 27001 and ISO 27002 implementation recommendations for network
        segregation
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1985
      ref_id: 10.8.10
      description: "These ISO Standards require the implementation of network segregation.\
        \ \_In particular they recommend that groups of information services, users,\
        \ and information systems are segregated on networks. \_Specific recommendations\
        \ are summarised below:\nDivide large networks into separate network domains\
        \ (segments);\nConsider physical and logical segregation;\nDefine domain perimeters;\n\
        Define traffic rules between domains;\nUse authentication, encryption, and\
        \ user-level network access control technologies;\nConsider integration of\
        \ the organisation\u2019s network and segments with those of business partners.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1985
      ref_id: 10.8.11
      description: "The following structures and techniques should be considered:\n\
        Criteria-based segmentation: Pre-define rules to establish perimeters and\
        \ create new segments in order to reduce unnecessary redesign and future administrative\
        \ overheads. \_Examples of criteria are trust level (e.g., external public\
        \ segment, staff segment, server segment, database segment, suppliers segment,\
        \ etc.), organisational unit (e.g., Operations, Service Desk, Outreach, etc.),\
        \ and combinations (e.g., external public access).\nUse of physical and logical\
        \ segmentation: Depending upon the risk level identified in the risk assessment,\
        \ it may be necessary to use physically separated infrastructures to protect\
        \ the organisation\u2019s information and assets (e.g., classified data flowing\
        \ through a dedicated fibre), or you may use solutions based on logical segmentation\
        \ like Virtual Private Network (VPN).\nAccess rules for traffic flowing: Traffic\
        \ between segments, including those of permitted external parties, should\
        \ be controlled according to the need to access information. \_Gateways should\
        \ be configured based on information classification and risk assessment. A\
        \ specific case of access control applies to wireless networks, since they\
        \ have poor perimeter definition. \_The recommendation is to treat wireless\
        \ communication as an external connection until the traffic can reach a proper\
        \ wired gateway before granting access to internal network segments. Refer\
        \ also to Chapter 19 \u2013 Gateway Security.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1988
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:10.8
      name: Network Design
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.12
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      ref_id: 10.8.12
      description: "A poorly designed network has increased support costs, reduced\
        \ availability, security risks, and limited support for new applications and\
        \ solutions. \_Less-than-optimal performance affects end users and access\
        \ to central resources. Some of the issues that stem from a poorly designed\
        \ network may include the following:\nFailure domains: One of the most important\
        \ reasons to implement an effective network design is to minimise the spread\
        \ and extent of faults. \_When Layer 2 and Layer 3 boundaries are not clearly\
        \ de\uFB01ned, failure in one network area can have a far-reaching effect.\n\
        Broadcast domains: Broadcasts exist in every network. \_Many applications\
        \ and network operations require broadcasts to function correctly; therefore,\
        \ it is not possible to eliminate them completely. \_In the same way that\
        \ avoiding failure domains involves clearly de\uFB01ning boundaries, broadcast\
        \ domains should have clear boundaries and include an optimal number of devices\
        \ to minimise the negative impact of broadcasts.\nMAC unicast \uFB02ooding:\
        \ Some switches limit unicast frame forwarding to ports that are associated\
        \ with the speci\uFB01c unicast address. \_However, when frames arrive at\
        \ a destination MAC address that is not recorded in the MAC table, they are\
        \ \uFB02ooded out of the switch ports in the same VLAN except for the port\
        \ that received the frame. \_This behaviour is called unknown MAC unicast\
        \ \uFB02ooding.\nBecause this type of \uFB02ooding causes excessive traf\uFB01\
        c on all the switch ports, network interface cards (NIC) must contend with\
        \ a larger number of frames on the wire. \_When data is propagated on a connection\
        \ or network segment for which it was not intended, security can be compromised.\n\
        Multicast traf\uFB01c on ports where it is not intended: IP multicast is a\
        \ technique that allows IP traf\uFB01c to be propagated from one source to\
        \ a multicast group that is identi\uFB01ed by a single IP and MAC destination-group\
        \ address pair. \_Similar to unicast \uFB02ooding and broadcasting, multicast\
        \ frames are \uFB02ooded out all the switch ports. A robust design allows\
        \ for the containment of multicast frames while allowing them to be functional.\n\
        Dif\uFB01culty in management and support: Traf\uFB01c \uFB02ows can be difficult\
        \ to identify in a poorly designed network. \_This can make support, maintenance,\
        \ and problem resolution time-consuming and difficult as well as creating\
        \ security risks.\nPossible security vulnerabilities: A switched network that\
        \ has been designed with little attention to security requirements at the\
        \ access layer can compromise the integrity of the entire network.\nCriteria-based\
        \ segmentation: Pre-define rules to establish perimeters and create new segments\
        \ in order to reduce unnecessary redesign and future administrative overheads.\
        \ \_Examples of criteria are trust level (e.g., external public segment, staff\
        \ segment, server segment, database segment, suppliers segment, etc.), organisational\
        \ unit (e.g., Operations, Service Desk, Outreach, etc.), and combinations\
        \ (e.g., external public access).\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1990
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Design Implementation
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1990
      ref_id: 10.8.13
      description: 'To assist in the implementation of separation and segregation
        as network design and architectural principles, the following aspects should
        be considered:

        Classification;

        Security Zones;

        IP Address Management;

        Central Information Repository;

        Private Use of Reserved Addresses;

        Devices with Default IP Addresses; and

        Connector types and cable colours.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node1992
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Classification
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1992
      ref_id: 10.8.14
      description: "Classified systems should, by definition, be segregated. \_This\
        \ is particularly important where network elements have access to compartments\
        \ and compartmented data."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1992
      ref_id: 10.8.15
      description: "Ideally compartmented elements of systems should be segregated\
        \ and separated from the main network. \_This may include the use of a reserved\
        \ address space, monitored to detect violations or unauthorised attempts to\
        \ connect to compartments or to access compartmented data."
    - urn: urn:defend:risk:req_node:nzism-v3:node1995
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Security Zones
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1995
      ref_id: 10.8.16
      description: "A security zone is a group of one or more physical or virtual\
        \ firewall interfaces and the network segments connected to the zone\u2019\
        s interfaces. \_Protection for each zone is individually specified and controlled\
        \ so that each zone receives the specific protections it requires according\
        \ to classification, endorsement, compartment and sensitivity of data."
    - urn: urn:defend:risk:req_node:nzism-v3:node1997
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: IP Address Management
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1997
      ref_id: 10.8.17
      description: "The fundamental goal of an IP addressing scheme is to ensure network\
        \ devices are uniquely addressed. \_IP Address Schemes are a fundamental part\
        \ of any network\u2019s security architecture and should support network separation\
        \ and segregation. \_There are a number of techniques to assist in separating\
        \ and segregating network elements. It is also useful to consider how to segregate\
        \ and control network traffic through:\nDefined network perimeters and boundaries;\
        \ and\nDefined network traffic rules.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1997
      ref_id: 10.8.18
      description: A well-structured IP addressing scheme promotes the ability to
        quickly identify node properties from an IP address which assist in network
        management and fault finding and rectification.
    - urn: urn:defend:risk:req_node:nzism-v3:node2000
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Address Block Allocation
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2000
      ref_id: 10.8.19
      description: "There are two main difficulties when assigning address blocks\
        \ for types of devices. \_First is that over time there is insufficient provision\
        \ for additional devices and network growth. \_When the allocated address\
        \ block is exhausted, the addressing scheme is compromised (broken). The second\
        \ is that you have a small number of devices in an address block, but are\
        \ running out of addresses in other parts of the network. \_If you \u201C\
        borrow\u201D from a pre-assigned address range, the addressing scheme is also\
        \ compromised."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2000
      ref_id: 10.8.20
      description: "Internal IP address ranges are defined by the IETF. \_Commonly\
        \ known as RFC 1918 addresses, the most recent RFC is 6761. \_These RFC\u2019\
        s define private IP address ranges which cannot be used for external (Internet)\
        \ IP addressing. \_Three address ranges (blocks) are defined:\n\n\n\nIPv4\
        \ Address Range\nNetwork IPv4 address Block\nDirected Broadcast IPv4 address\n\
        IPv4 Addresses\n\n\n10.0.0.0 to 10.255.255.255\n10.0.0.0/8\n10.255.255.255\n\
        16,777,216\n\n\n172.16.0.0 to 172.31.255.255\n172.16.0.0/12\n172.31.255.255\n\
        1,048,576\n\n\n192.168.0.0 to 192.168.255.255\n192.168.0.0/16\n192.168.255.255\n\
        65,536\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2000
      ref_id: 10.8.21
      description: "IPv4 addresses are 32-bit binary addresses, divided into 4-Octets\
        \ and normally represented in a decimal format. \_An example of IPv4 address\
        \ is 192.168.100.10.\_ IPv6 addresses are so much larger than IPv4 addresses\
        \ and impractical to clearly represent in decimals. \_IPv6 addresses are usually\
        \ represented in hexadecimal numbers, separated by a colon. \_An example of\
        \ an IPv6 address is 2001:0DB8:0000:0002:0022:2217:FF3B:118C. \_Private IPv6\
        \ addresses are specified in RFC 4193"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2000
      ref_id: 10.8.22
      description: Private addressing is a means of distinguishing networks, assisting
        in separation and segregation.
    - urn: urn:defend:risk:req_node:nzism-v3:node2005
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Private use of reserved addresses
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2005
      ref_id: 10.8.23
      description: "Some IP addresses have been reserved in IETF standards. \_Despite\
        \ official warnings, some organisations use parts of the reserved IP address\
        \ space for their internal networks where address space is exhausted or poorly\
        \ designed. \_This creates conflicts with devices and signalling traffic protocols\
        \ which can create network faults, anomalies and network outages. This practice\
        \ is strongly discouraged."
    - urn: urn:defend:risk:req_node:nzism-v3:node2007
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Devices which have default IP addresses
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2007
      ref_id: 10.8.24
      description: "Some devices are supplied with default IP addresses. \_If using\
        \ the IETF RFC 1918 addressing protocol (e.g. 10.0.x.x) some devices may have\
        \ been allocated the same (duplicate) IP address."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2007
      ref_id: 10.8.25
      description: It is important to change default addresses to new addresses that
        conform with the addressing scheme selected for the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node2010
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: DHCP
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2010
      ref_id: 10.8.26
      description: "In theory, there is only one network device that absolutely needs\
        \ a true static address, the DHCP server. \_In practice, it is preferable\
        \ to assign address blocks to major groups of devices for control, fault isolation\
        \ and security purposes. \_Traditionally static devices are provided with\
        \ a reserved address. These devices may include:\nDCHP Server;\nGateway devices;\n\
        Firewalls;\nRouters; and\nSwitches.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2010
      ref_id: 10.8.27
      description: The majority of other devices can be allocated a DHCP address.
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2010
      ref_id: 10.8.28
      description: It is important to identify the essential device groups using a
        risk assessment, operational characteristics, level of security, system classification
        and other relevant architectural features, business requirements and operational
        constraints.
    - urn: urn:defend:risk:req_node:nzism-v3:node2014
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Connector Types and Cable Colours
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2014
      ref_id: 10.8.29
      description: "Cable management is discussed in detail earlier in this chapter.\
        \ \_In particular note the discussion (10.1.4) of Red/Black concepts which\
        \ includes separation of electrical and electronic circuits, devices, equipment\
        \ cables, connectors and systems that transmit store or process national security\
        \ information (Red) from non-national security information (Black)"
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2014
      ref_id: 10.8.30
      description: "Wherever practical and possible, connectors for systems of different\
        \ classifications should be distinct and be selected to avoid accidental cross-connection\
        \ of systems of different classifications. \_This can be achieved through\
        \ the use of colour and keyed connectors where the colour and keying is different\
        \ for each classification level or compartment (refer also to 10.1.30\_and\
        \ 10.6.6)."
    - urn: urn:defend:risk:req_node:nzism-v3:node2017
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1988
      description: Central Information Repository
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2017
      ref_id: 10.8.31
      description: "Creating a central repository of all the information on networks,\
        \ IP addresses and devices, is critical to maintaining control of the network.\
        \ \_The challenge with traditional tools is that there are often specific\
        \ tools for each category of devices: one system to track virtual machines,\
        \ one system to track wireless users, one system to track Windows servers,\
        \ one system to track Linux machines, etc."
    - urn: urn:defend:risk:req_node:nzism-v3:10.8.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2017
      ref_id: 10.8.32
      description: "A single repository where all the data relevant to networks, hosts,\
        \ servers, dynamic clients, and virtual environments can be tracked and synchronised\
        \ is essential for larger networks. \_The ability to search across all this\
        \ information will enable network teams to quickly track changing network\
        \ landscapes and rapidly troubleshoot issues as they arise. In addition, business\
        \ data related to a network resource helps bind together the logical network\
        \ construct and the reality of IT resources."
