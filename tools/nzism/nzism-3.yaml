      ref_id: 21.2.4.C.02
      name: 'Control -  All Classifications - Should Not [CID: 4542]'
      description: Agencies allowing personnel to access or communicate classified
        information outside of the office SHOULD NOT allow personnel to do so in public
        locations (e.g. public transport, transit lounges, hotel lobbies and coffee
        shops).
      implementation_groups:
      - All Classifications - SHOULD NOT
