    - urn: urn:defend:risk:req_node:nzism-v3:18.7.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4744
      ref_id: 18.7.14.R.01
      description: "Remote access VPN services that utilise any form of split tunnelling\
        \ provide a mechanism for agency devices to connect directly to third party\
        \ services, bypassing the traditional perimeter.\_ While this provides efficiencies\
        \ in network routing and can improve agency worker\u2019s device performance,\
        \ it introduces a broader range of threats and vulnerabilities to be considered."
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4744
      ref_id: 18.7.14.C.01
      name: 'Control -  All Classifications - Must [CID: 7250]'
      description: Agencies MUST undertake a threat and risk assessment on the use
        of inverse split tunnelling prior to enabling the functionality in remote
        access VPN systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.14.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4744
      ref_id: 18.7.14.C.02
      name: 'Control -  All Classifications - Should [CID: 7251]'
      description: "When providing inverse split-tunnelled access to internet based\
        \ services (\u201Cdirectly accessed services\u201D), the following aspects\
        \ SHOULD be considered as part of the threat and risk assessment:\nHow do\
        \ directly accessed services authenticate agency device identities prior to\
        \ granting access to the service?\nHow do agency devices securely resolve\
        \ internet addresses for directly accessed services?\nHow are the communications\
        \ between the devices and directly accessed services secured?\nHow does an\
        \ agency monitor and account for access made to directly accessed services?\n\
        How does an agency protect devices from compromise if they are able to directly\
        \ access internet based resources, or be directly accessed from the internet?\n\
        How do directly accessed services authenticate the user of the agency device\
        \ prior to granting access to the service (this is separate to authenticating\
        \ the agency device itself)?\nHow does an agency enforce the use of multi-factor\
        \ authentication with directly accessed services?\nHow does an agency authorise\
        \ access to directly accessed services, and does this include from devices\
        \ that are not authorised to connect to agency remote access services (authorisation\
        \ and authentication are separate activities)?\nHow is access to directly\
        \ accessed cloud services removed when staff no longer require access or leave\
        \ the agency?\n"
      implementation_groups:
      - All Classifications - SHOULD
