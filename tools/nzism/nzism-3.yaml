      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4862
      ref_id: 19.2.19.R.01
      description: "Trusted sources are designated personnel who have the delegated\
        \ authority to assess and approve the transfer or release of data or documents.\_\
        \ Trusted sources may include security personnel within the agency such the\
        \ CISO and the ITSM."
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4862
      ref_id: 19.2.19.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 3932]'
      description: 'Trusted sources MUST be:

        a strictly limited list derived from business requirements and the result
        of a security risk assessment;

        where necessary an appropriate security clearance is held; and

        approved by the Accreditation Authority.

        '
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.19.c.02
