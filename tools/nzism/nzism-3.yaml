      ref_id: 5.3.7.R.01
      description: Risks within an agency cannot be managed if they are not known,
        and if they are known, failing to treat or accept them is also a failure of
        risk management. For this reason SRMPs consist of two components, a security
        risk assessment and a corresponding treatment strategy.
