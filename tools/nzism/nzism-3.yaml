      parent_urn: urn:defend:risk:req_node:nzism-v3:node4847
      ref_id: 19.2.15.C.01
      name: 'Control -  All Classifications - Must [CID: 3870]'
      description: For the purposes of this Manual, the CDS MUST be classified at
        the highest classification of connected domains.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4850
      assessable: false
