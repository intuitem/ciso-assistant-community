    - urn: urn:defend:risk:req_node:nzism-v3:19.5.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4920
      ref_id: 19.5.2
      description: "This section encompasses the use of SBCs in Voice over Internet\
        \ Protocol (VoIP) and Unified Communication (UC) networks within an agency.\_\
        \ It describes key risks and threats and provides guidance on the conceptual\
        \ design of security for such systems."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4920
      ref_id: 19.5.3
      description: 'It is important to note that Service Providers generally have
        operational objectives different to those of the agency and typically they
        will:

        Design a highly operationally optimised network requiring minimal maintenance;

        Provide resources, including SBCs, softswitches and media gateways that are
        shared between a number of customers (such as multi-tenanted data centres);

        The standard model may not accommodate all unique agency or NZ Government
        requirements which will then require special consideration.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4920
      ref_id: 19.5.4
      description: "Reference should \_also be made to the following sections:\nChapter\
        \ 6 \u2013 Information Security Monitoring;\nChapter 7 \u2013 Information\
        \ Security Incidents;\nChapter 9 \u2013 Personnel Security;\nChapter 11 \u2013\
        \ Communications Systems and Devices;\nSection 13.1.12 \u2013 Archiving;\n\
        Chapter 16 \u2013 Access control and passwords;\nSection 18.3 - Video & Telephony\
        \ Conferencing and Internet Protocol Telephony.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node4924
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4919
      description: Definitions
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4924
      ref_id: 19.5.5
      description: "A Session Border Controller (SBC) is a device (physical or virtual)\
        \ used in IP networks to control and manage the signalling and media streams\
        \ of real-time UC and VoIP connections.\_ See also Section 18.3 \u2013 Video\
        \ & Telephony Conferencing and Internet Protocol Telephony.\_ It includes\
        \ establishing, controlling, and terminating calls, interactive media communications\
        \ or other VoIP connections.\_ SBCs enable VoIP traffic to navigate gateways\
        \ and firewalls and ensure interoperability between different SIP implementations.\_\
        \ Careful selection of SBCs will provide such functionality as prevention\
        \ of toll fraud, resistance to denial of service attacks and resistance to\
        \ eavesdropping."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4924
      ref_id: 19.5.6
      description: "Unified Communications (UC) is a term describing the integration\
        \ of real-time and near real time communication and interaction services in\
        \ an organisation or agency.\_ UC may integrate several communication systems\
        \ including unified messaging, collaboration, and interaction systems; real-time\
        \ and near real-time communications; and transactional applications."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4924
      ref_id: 19.5.7
      description: "UC may, for example, include services such as instant messaging\
        \ (chat), presence information, voice, mobility, audio, web & video conferencing,\
        \ data sharing (such as interactive whiteboards), voicemail, e-mail, SMS and\
        \ fax.\_ UC is not necessarily a single product, but more usually a set of\
        \ products designed to provide a unified user-interface and user-experience\
        \ across multiple devices and media-types."
    - urn: urn:defend:risk:req_node:nzism-v3:node4928
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:19.5
      name: Purpose
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.8
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4928
      ref_id: 19.5.8
      description: "Traditional demarcation points, such as media gateways, are no\
        \ longer natural boundaries.\_ Older firewall technology impacts the performance\
        \ of communications systems, including VoIP and UC.\_ SBCs were introduced\
        \ to improve performance and provide interoperability with real-time and near\
        \ real-time communications.\_ They provide a new natural demarcation point."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.9
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4928
      ref_id: 19.5.9
      description: "SBCs can provide a demarcation or normalisation point within the\
        \ agency\u2019s network, allow enforcement of agency specific security policies\
        \ and provide a greater degree of accountability than the usual contract with\
        \ service providers."
    - urn: urn:defend:risk:req_node:nzism-v3:node4931
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:19.5
      name: Risks and Threats
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.10
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4931
      ref_id: 19.5.10
      description: 'Risks and threats associated with the use of VoIP and UC include:

        Confidentiality (eavesdropping);

        Integrity (enabling fraud and theft as well as compromising privacy); and

        Availability (including Denial of Service [DoS or DDoS]).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node4933
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4931
      description: Confidentiality
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4933
      ref_id: 19.5.11
      description: "There is a high likelihood of eavesdropping in VoIP systems. Traditional\
        \ telephone systems require physical access to tap a line or compromise a\
        \ PABX or switch.\_ In VoIP networks, virtual LAN environments can be exploited\
        \ remotely to identify weaknesses within and between virtual LANs and gain\
        \ access to valuable information.\_ Sniffing is another form of eavesdropping\
        \ that involves capturing unencrypted voice traffic with malware or a specific\
        \ VoIP sniffer tool.\_ In common with other Internet connected systems, adversary-in-the-middle\
        \ exploits are also used to eavesdrop on both data and VoIP networks."
    - urn: urn:defend:risk:req_node:nzism-v3:node4935
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4931
      description: Integrity
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4935
      ref_id: 19.5.12
      description: "Exploits such as caller ID spoofing are relatively easy to execute\
        \ and can be extremely costly to businesses.\_ Information from a stolen credit\
        \ card or acquisition of other sensitive data, can compromise an employee\u2019\
        s caller ID, and have funds transferred while posing as the employee.\_ Cyber\
        \ criminals can also change an employee\u2019s registration information in\
        \ order to eavesdrop on or intercept all incoming calls for that individual."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4935
      ref_id: 19.5.13
      description: "Integrity compromise may include modification or insertion into\
        \ UC.\_ As many UC elements, such as voicemail or email, may encompass electronic\
        \ records as defined in legislation it is vital that these elements are preserved\
        \ unaltered."
    - urn: urn:defend:risk:req_node:nzism-v3:node4938
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4931
      description: Availability
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4938
      ref_id: 19.5.14
      description: "Because VoIP and UC places high levels of demand on any network,\
        \ managing Quality of Service (QoS), latency, jitter, packet loss and other\
        \ service impediments are important aspects of availability.\_ In the event\
        \ of major faults or outages, diversity and fault tolerance is vital for all\
        \ key sites.\_ To enable failover, for example, where calls leave the customer\
        \ network, call diversity and call failover are essential configuration elements."
    - urn: urn:defend:risk:req_node:nzism-v3:node4940
      assessable: false
      depth: 4
