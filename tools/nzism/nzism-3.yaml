      description: Cabinet also incorporated the cloud risk assessment process into
        the system-wide ICT assurance framework [CAB Min (13) 20/13].
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node256
      ref_id: 2.3.9
      description: The New Zealand Government ICT Strategy released in October 2015
        requires agencies to outsource their IT functions using common capabilities
        and public cloud services where this was feasible and practical.
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node256
      ref_id: 2.3.10
      description: "In 2014 The Government Chief Information Officer published Cloud\
        \ Computing Information Security and Privacy Considerations. \_This guidance\
        \ is designed to assist agencies systematically identify, analyse, and evaluate\
        \ information security and privacy risks related to individual public cloud\
        \ services."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node256
      ref_id: 2.3.11
      description: "In July 2016, new measures were confirmed to accelerate the adoption\
        \ of public cloud services by New Zealand\u2019s government agencies. \_The\
        \ new measures complement existing policies and risk assessment processes\
        \ and provide appropriate checks and balances."
    - urn: urn:defend:risk:req_node:nzism-v3:node263
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node250
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node263
      ref_id: 2.3.12
      description: "The adoption of cloud technologies and services, the hosting of\
        \ critical data in the cloud and the risk environment requires that agencies\
        \ exercise caution. \_Many cloud users are driven by the need for performance,\
        \ scalability, resource sharing and cost saving so a comprehensive risk assessment\
        \ is essential in identifying and managing jurisdictional, sovereignty, governance,\
        \ assurance, technical and security risks."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node263
      ref_id: 2.3.13
      description: "Security requirements and drivers in the cloud differ significantly\
        \ from traditional data centre environments requiring new security models\
        \ and architectures. \_Key factors include:\nThe dynamic nature of the cloud\
        \ and its related infrastructure;\nNo customer ownership or control of infrastructure;\n\
        Limited visibility of architectures and transparency of operations;\_\nShared\
        \ (multi-tenanted) physical and virtual environments; and\nMay require re-architecting\
        \ of agency system to optimise use of cloud services.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node263
      ref_id: 2.3.14
      description: "While there is potential for significant benefit, flexibility\
        \ and cost saving, any use of cloud services carries risk. \_All cloud computing\
        \ decisions should be made on a case-by-case basis after a proper risk assessment,\
        \ the agency technology architecture is developed and security is properly\
        \ considered and incorporated."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node263
      ref_id: 2.3.15
      description: There is also likely to be a significant mismatch in service-level
        agreements (SLAs) between existing systems and outsourcing arrangements and
        those of cloud-based services.
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node263
      ref_id: 2.3.16
      description: It is important to note that although agencies can outsource operational
        responsibilities to a service provider for implementing, managing and maintaining
        security controls, they cannot outsource their accountability for ensuring
        their data is appropriately protected, including any system or service decommissioning
        or termination.
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node263
      ref_id: 2.3.17
      description: "The Government Chief Digital Officer (GCDO) has developed a risk\
        \ and assurance framework for cloud computing, which agencies are required\
        \ to follow when they are considering using cloud services.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node270
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node250
      description: Information Security and Zero Trust
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node270
      ref_id: 2.3.18
      description: "Information security relates to the protection of information\
        \ regardless of its form (electronic or physical).\_ Within government, information\
        \ security has traditionally been construed using the concepts of confidentiality,\
        \ availability and integrity of information."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node270
      ref_id: 2.3.19
      description: 'Relating these concepts to people who access, manage and use that
        information requires the use of methods to provide:

        Authentication;

        Authorisation; and

        Non-repudiation.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node270
      ref_id: 2.3.20
      description: "With the growth of the internet and cloud services, the proliferation\
        \ of data and the growth in malicious and cyber-criminal activities, older\
        \ methods of enabling information security are \u201Cfragile\u201D, can be\
        \ fragmented, and are in some cases, ineffective."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node270
      ref_id: 2.3.21
      description: "Zero Trust is a security concept based around the idea that systems\
        \ and users should not be given access to any information without verification,\
        \ even when they are connected to internal networks.\_ Zero Trust looks to\
        \ acknowledge that the previous concept and approach of using perimeter defences\
        \ and providing free access within the secure perimeter is no longer practical\
        \ or appropriate for securing information assets. As such, it should be replaced\
        \ with robust authentication and verification steps being continuously performed."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node270
      ref_id: 2.3.22
      description: "The concept of Zero Trust provides a more complete means of providing\
        \ information security in an internet and cloud environment.\_ Understanding,\
        \ planning for and preparing to adopt cloud services is an ideal time to incorporate\
        \ Zero Trust concepts and principles into an agency\u2019s information security\
        \ policies, operations and information handling, processing storage and disposal."
