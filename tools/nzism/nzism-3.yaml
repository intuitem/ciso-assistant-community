      ref_id: 13.3.6.R.02
      description: "An attacker can create a file on optical media or a connectable\
        \ device that the operating system will attempt to automatically execute.\
        \ \_When the operating system executes the file, it can have the same effect\
        \ as when a system user explicitly executes malicious code. \_The operating\
        \ system executes the file without asking the system user for permission."
