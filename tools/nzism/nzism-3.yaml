        \n\n\n\_\n\nUse of special privileges.\n\n\n\n\_\n\nSystem user or group management.\n\
        \n\n\n\_\n\nChanges to the security policy.\n\n\n\n\_\n\nService failures\
        \ and restarts.\n\n\n\n\_\n\nSystem startup and shutdown.\n\n\n\n\_\n\nChanges\
