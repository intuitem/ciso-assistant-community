      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Product specific requirements
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.32.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2597
      ref_id: 12.1.32.R.01
      description: "Whilst this manual may recommend a minimum level of assurance\
        \ in the evaluation of a product\u2019s security functionality not all evaluated\
        \ products may be found suitable for their intended purpose even if they pass\
        \ their Common Criteria evaluation. Typically such products will have cryptographic\
        \ functionality that is not covered in sufficient depth under the Common Criteria.\
        \ Where products have specific usage requirements, in addition to this manual,\
        \ or supersede requirements in this manual, they will be outlined in the product\u2019\
        s consumer guide."
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.32.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2597
      ref_id: 12.1.32.C.01
      name: 'Control -  All Classifications - Must [CID: 3299]'
      description: Agencies MUST check consumer guides for products, where available,
        to determine any product specific requirements.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.32.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2597
      ref_id: 12.1.32.C.02
      name: 'Control -  All Classifications - Must [CID: 3304]'
      description: Where product specific requirements exist in a consumer guide,
        agencies MUST comply with the requirements outlined in the consumer guide.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.32.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2597
      ref_id: 12.1.32.C.03
      name: 'Control -  All Classifications - Must [CID: 3306]'
      description: Agencies selecting high assurance products and HACE MUST contact
        the GCSB and comply with any product specific requirements, before any purchase
        is made.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2602
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Sourcing non-evaluated software
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.33.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2602
      ref_id: 12.1.33.R.01
      description: Software downloaded from websites on the Internet can contain malicious
        code or malicious content that is installed along with the legitimate software.
        Agencies need to confirm the integrity of the software they are installing
        before deploying it on a system to ensure that no unintended software is installed
        at the same time.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.33.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2602
      ref_id: 12.1.33.C.01
      name: 'Control -  All Classifications - Should [CID: 3310]'
      description: "Agencies SHOULD:\nobtain software from verifiable sources and\
        \ verify its integrity using vendor supplied checksums; and\nvalidate the\
        \ software\u2019s interaction with the operating systems and network within\
        \ a test environment prior to use on operational systems.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2605
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Delivery of evaluated products
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.R.01
      description: It is important that agencies ensure that the selected product
        is the actual product received. If the product differs from the evaluated
        version, then NO assurance can be gained from an evaluation being previously
        performed.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.R.02
      description: For products evaluated under the ITSEC or the Common Criteria scheme
        at EAL2 or higher, delivery information is available from the developer in
        the delivery procedures document.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.R.03
      description: "For products that do not have evaluated delivery procedures, it\
        \ is recommended that agencies assess whether the vendor\u2019s delivery procedures\
        \ are sufficient to maintain the integrity of the product."
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.R.04
      description: 'Other factors that the assessment of the delivery procedures for
        products might consider include:

        the intended environment of the product;

        likely attack vectors;

        the types of attackers that the product will defend against;

        the resources of any potential attackers;

        the likelihood of an attack;

        the level of importance of maintaining confidentiality of the product purchase;
        and

        the level of importance of ensuring adherence to delivery timeframes.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.R.05
      description: Delivery procedures can vary greatly from product to product. For
        most products the standard commercial practice for packaging and delivery
        can be sufficient for agencies requirements. More secure delivery procedures
        can include measures to detect tampering or masquerading. Some examples of
        specific security measures include tamper evident seals, cryptographic checksums
        and signatures, and secure transportation.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.C.01
      name: 'Control -  All Classifications - Must [CID: 3318]'
      description: Agencies procuring high assurance products and HACE MUST contact
        the GCSB and comply with any product specific delivery procedures.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.34.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2605
      ref_id: 12.1.34.C.02
      name: 'Control -  All Classifications - Should [CID: 3320]'
      description: Agencies SHOULD ensure that products are delivered in a manner
        consistent with any delivery procedures defined in associated documentation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2613
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Delivery of non-evaluated products
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.35.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2613
      ref_id: 12.1.35.R.01
      description: When a non-evaluated product is purchased agencies should determine
        if the product has arrived in a state that they were expecting it to and that
        there are no obvious signs of tampering.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.35.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2613
      ref_id: 12.1.35.C.01
      name: 'Control -  All Classifications - Should [CID: 3325]'
      description: 'Agencies SHOULD ensure that products purchased without the delivery
        assurances provided through the use of formally evaluated procedures are delivered
        in a manner that provides confidence that they receive the product that they
        expect to receive in an unaltered state, including checking:

        any labelling changes;

        any damage; and

        any signs of tampering.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2616
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Leasing arrangements
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.36.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2616
      ref_id: 12.1.36.R.01
      description: Agencies should consider security and policy requirements when
        entering into a leasing agreement for IT equipment in order to avoid potential
        information security incidents during maintenance, repairs or disposal processes.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.36.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2616
      ref_id: 12.1.36.C.01
      name: 'Control -  All Classifications - Should [CID: 3330]'
      description: 'Agencies SHOULD ensure that leasing agreements for IT equipment
        takes into account the:

        difficulties that could be encountered when the equipment needs maintenance;

        control of remote maintenance, software updates and fault diagnosis;

        if the equipment can be easily sanitised prior to its return; and

        the possible requirement for destruction if sanitisation cannot be performed.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2619
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Ongoing maintenance of assurance
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.37.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2619
      ref_id: 12.1.37.R.01
      description: Developers that have demonstrated a commitment to ongoing maintenance
        or evaluation are more likely to be responsive to ensuring that security patches
        are independently assessed.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.37.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2619
      ref_id: 12.1.37.R.02
      description: "A vendor\u2019s commitment to assurance continuity can be gauged\
        \ through the number of evaluations undertaken and whether assurance maintenance\
        \ has been performed on previous evaluations."
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.37.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2619
      ref_id: 12.1.37.C.01
      name: 'Control -  All Classifications - Should [CID: 3337]'
      description: Agencies SHOULD choose products from developers that have made
        a commitment to the ongoing maintenance of the assurance of their product.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:12.2
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:12
      ref_id: '12.2'
      name: Product Installation and Configuration
    - urn: urn:defend:risk:req_node:nzism-v3:node2624
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.2
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2624
      ref_id: 12.2.1
      description: Evaluated products use evaluated configurations.
    - urn: urn:defend:risk:req_node:nzism-v3:node2626
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.2
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2627
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2626
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2627
      ref_id: 12.2.2
      description: This section covers information on installing and configuring products
        providing security functionality. It does not provide information on the installation
        and configuration of general products or physical security products.
    - urn: urn:defend:risk:req_node:nzism-v3:node2629
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2626
      description: Evaluated configuration
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2629
      ref_id: 12.2.3
      description: "A product is considered to be operating in its evaluated configuration\
        \ if:\nfunctionality is used that was within the scope of the evaluation and\
        \ implemented in the specified manner;\nonly patches that have been assessed\
        \ through a formal assurance continuity process have been applied; and\nthe\
        \ environment complies with assumptions or organisational security policies\
        \ stated in the product\u2019s security target or similar document.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2631
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2626
      description: Unevaluated configuration
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2631
      ref_id: 12.2.4
      description: A product is considered to be operating in an unevaluated configuration
        when it does not meet the requirements of an evaluated configuration.
    - urn: urn:defend:risk:req_node:nzism-v3:node2633
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.2
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node2634
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2633
      description: Installation and configuration of evaluated products
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2634
      ref_id: 12.2.5.R.01
      description: An evaluation of products provides assurance that the product will
        work as expected with a clearly defined set of constraints. These constraints,
        defined by the scope of the evaluation, generally consist of what security
        functionality can be used, and how the products are configured and operated.
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2634
      ref_id: 12.2.5.R.02
      description: Using an evaluated product in manner which it was not intended
        could result in the introduction of new threats and vulnerabilities that were
        not considered by the initial evaluation.
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.5.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2634
      ref_id: 12.2.5.R.03
      description: "For products evaluated under the Common Criteria and ITSEC, information\
        \ is available from the developer in the product\u2019s installation, generation\
        \ and startup documentation. Further information is also available in the\
        \ security target and certification report."
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2634
      ref_id: 12.2.5.C.01
      name: 'Control -  All Classifications - Must [CID: 3387]'
      description: Agencies MUST ensure that high assurance products and HACE are
        installed, configured, operated and administered in accordance with all product
        specific policy.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.5.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2634
      ref_id: 12.2.5.C.02
      name: 'Control -  All Classifications - Should [CID: 3389]'
      description: "Agencies SHOULD install, configure, operate and administer evaluated\
        \ products in accordance with available documentation resulting from the product\u2019\
        s evaluation."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2640
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2633
      description: Use of evaluated products in unevaluated configurations
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2640
      ref_id: 12.2.6.R.01
      description: To ensure that a product will still provide the assurance desired
        by the agency when used in a manner for which it was not intended, a security
        risk assessment MUST be conducted upon the altered configuration. The further
        that a product deviates from its evaluated configuration, the less assurance
        can be gained from the evaluation.
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.6.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2640
      ref_id: 12.2.6.R.02
      description: "Given the potential threat vectors and the value of the classified\
        \ information being protected, high assurance products and HACE MUST be configured\
        \ in accordance with the GCSB\u2019s guidelines."
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2640
      ref_id: 12.2.6.C.01
      name: 'Control -  All Classifications - Must [CID: 3401]'
      description: 'Agencies wishing to use a product in an unevaluated configuration
        MUST undertake a security risk assessment including:

        the necessity of the unevaluated configuration;

        testing of the unevaluated configuration; and

        the environment in which the unevaluated product is to be used.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.2.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2640
      ref_id: 12.2.6.C.02
      name: 'Control -  All Classifications - Must Not [CID: 3404]'
      description: High assurance products and HACE MUST NOT be used in unevaluated
        configurations.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:12.3
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:12
      ref_id: '12.3'
      name: Product Classifying and Labelling
    - urn: urn:defend:risk:req_node:nzism-v3:node2646
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.3
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2646
      ref_id: 12.3.1
      description: IT equipment is classified and appropriately labelled.
    - urn: urn:defend:risk:req_node:nzism-v3:node2648
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.3
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2649
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2648
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2649
      ref_id: 12.3.2
      description: This section covers information relating to the classification
        and labelling of both evaluated and non-evaluated IT equipment.
    - urn: urn:defend:risk:req_node:nzism-v3:node2651
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2648
      description: Non-essential labels
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2651
      ref_id: 12.3.3
      description: Non-essential labels are labels other than classification and asset
        labels.
    - urn: urn:defend:risk:req_node:nzism-v3:node2653
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.3
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node2654
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2653
      description: Classifying IT equipment
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2654
      ref_id: 12.3.4.R.01
      description: "Much of today\u2019s technology incorporates an internal data\
        \ storage capability. When media is used in IT equipment there is no guarantee\
        \ that the equipment has not automatically accessed classified information\
        \ from the media and stored it locally to the device, without the knowledge\
        \ of the system user. As such, the IT equipment needs to be afforded the same\
        \ degree of protection as that of the associated media."
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2654
      ref_id: 12.3.4.C.01
      name: 'Control -  All Classifications - Must [CID: 3423]'
      description: Agencies MUST classify IT equipment based on the highest classification
        of information the equipment and any associated media within the equipment,
        are approved for processing, storing or communicating.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2657
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2653
      description: Labelling IT equipment
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2657
      ref_id: 12.3.5.R.01
      description: The purpose of applying protective markings to all assets in a
        secure area is to reduce the likelihood that a system user will accidentally
        input classified information into another system residing in the same area
        that is of a lower classification than the information itself.
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2657
      ref_id: 12.3.5.R.02
      description: Applying protective markings to assets also assists in determining
        the appropriate usage, sanitisation, disposal or destruction requirements
        of the asset based on its classification. This is of particular importance
        in data centres and computer rooms.
    - urn: urn:defend:risk:req_node:nzism-v3:12.3.5.c.01
