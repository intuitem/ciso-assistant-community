      parent_urn: urn:defend:risk:req_node:nzism-v3:node353
      ref_id: 3.1.8.C.03
      name: 'Control -  All Classifications - Should [CID: 284]'
      description: Where the head of a smaller agency is not able to satisfy all segregation
        of duty requirements because of scalability and small personnel numbers, all
        potential conflicts of interest SHOULD be clearly identified, declared and
        actively managed.
      implementation_groups:
      - All Classifications - SHOULD
