      ref_id: 13.1.12.C.03
      name: 'Control -  All Classifications - Should [CID: 3845]'
      description: Agencies SHOULD archive essential software, system logic, system
        documentation and other system data to allow information to be recovered from
        archive.
      implementation_groups:
      - All Classifications - SHOULD
