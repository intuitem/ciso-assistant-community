      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2813
      ref_id: 12.7.20.C.04
      name: 'Control -  All Classifications - Should [CID: 3703]'
      description: Agencies SHOULD conduct installation verification and related tests
        before the equipment is used in an operational system.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:12.7.20.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2813
      ref_id: 12.7.20.C.05
      name: 'Control -  All Classifications - Should [CID: 3704]'
      description: Where any software, firmware or other forms of programme code are
        required for the initialisation, operation, servicing or maintenance of the
        equipment, malware checks SHOULD be conducted before the equipment is installed
        in an operational system.
      implementation_groups:
      - All Classifications - SHOULD
