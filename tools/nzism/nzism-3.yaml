      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2813
      ref_id: 12.7.20.R.01
      description: An essential part of quality and security assurance is the delivery
        inspection, pre-installation and functional testing of any equipment. In particular,
        large systems that integrate equipment from different suppliers or that have
        specialised configuration and operational characteristics may require additional
        testing to provide assurance that large scale disruptions and security compromises
        are avoided.
