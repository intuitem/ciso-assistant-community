      description: Delegation of authority
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node353
      ref_id: 3.1.8.R.01
      description: "Where an agency head chooses to delegate their authority as the\
        \ Agency\u2019s Accreditation Authority they should do so with careful consideration\
        \ of all the associated risks, as they remain responsible for the decisions\
        \ made by their delegate."
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node353
      ref_id: 3.1.8.R.02
      description: The most suitable choice for delegated authority is a senior executive
        who has an appropriate level of understanding of the security risks they are
        accepting on behalf of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node353
      ref_id: 3.1.8.C.01
      name: 'Control -  All Classifications - Must [CID: 282]'
      description: Where the agency head devolves their authority the delegate MUST
        be at least a member of the Senior Executive Team or an equivalent management
        position.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.8.c.02
      assessable: true
