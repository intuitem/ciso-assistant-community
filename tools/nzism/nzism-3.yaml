      parent_urn: urn:defend:risk:req_node:nzism-v3:8.4
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1391
      ref_id: 8.4.1
      description: IT equipment is secured outside of normal working hours, is non-operational
        or when work areas are unoccupied.
    - urn: urn:defend:risk:req_node:nzism-v3:node1393
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:8.4
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node1394
      assessable: false
