      ref_id: 21.4.12.R.02
      description: "Wireless IDS / IPS systems have the ability to detect rogue wireless\
        \ AP\u2019s by channel, MAC address, frequency band and SSID. \_They can continuously\
        \ monitor wireless networks and detect and block denial-of-service and adversary-in-the-middle\
        \ wireless attacks. \_Establishing baselines of known authorised and unauthorised\
        \ devices and AP\u2019s will assist in detecting and isolating any rogue devices\
        \ and AP\u2019s."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.12.c.01
