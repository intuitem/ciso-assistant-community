    - urn: urn:defend:risk:req_node:nzism-v3:node2232
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2231
      description: Personal Wearable Device usage policy
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2232
      ref_id: 11.5.13.R.01
      description: Any device that uses part of the RF spectrum to communicate is
        subject to interception. The required level of expertise to conduct intercepts
        needed varies greatly. Other capabilities of Personal Wearable Devices can
        be used for malicious purposes, including the theft of classified information
        and revealing the identities of personnel. Accidentally or maliciously revealing
        classified information through Personal Wearable Devices can lead to a security
        breach.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2232
      ref_id: 11.5.13.C.01
      name: 'Control -  All Classifications - Must [CID: 2736]'
      description: Agencies MUST develop a policy governing the use of personal wearable
        devices, including fitness devices.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2235
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2231
      description: Personnel awareness
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2235
      ref_id: 11.5.14.R.01
      description: There is a high risk of unintended disclosure of classified information
        when using personal wearable devices. It is important that personnel are aware
        of the level of classified information they discuss, the environment in which
        they are operating as well as the wide range of security risks associated
        with the use of mobile and personal wearable devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2235
      ref_id: 11.5.14.C.01
      name: 'Control -  All Classifications - Must [CID: 2750]'
      description: Agencies MUST advise personnel of the maximum permitted classification
        for conversations where any personal wearable or mobile device may be present.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.14.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2235
      ref_id: 11.5.14.C.02
      name: 'Control -  All Classifications - Should [CID: 2752]'
      description: Agencies SHOULD advise personnel of all known security risks posed
        by using personal wearable devices in secure areas or other areas where classified
        conversations can occur.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2239
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2231
      description: Mobile Device Physical Security
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2239
      ref_id: 11.5.15.R.01
      description: "Personal wearable devices are invariably software controlled and\
        \ can be infected with malware or other means of compromise. No \u201Coff-hook\u201D\
        \ or \u201Cpower off\u201D security can be effectively provided, creating\
        \ vulnerabilities for secure areas. Secure areas are defined in Chapter 1\
        \ at 1.1.36."
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2239
      ref_id: 11.5.15.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must Not [CID: 2758]'
      description: Personal wearable devices MUST NOT be allowed to enter secure areas.
      implementation_groups:
      - Confidential - MUST NOT
      - Secret - MUST NOT
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.15.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2239
      ref_id: 11.5.15.C.02
      name: 'Control -  All Classifications - Should [CID: 2759]'
      description: Agencies SHOULD provide a storage area or lockers where personal
        wearable devices can be stored before personnel enter secure or protected
        areas.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2243
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2231
      description: Medical Exemptions
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2243
      ref_id: 11.5.16.R.01
      description: "In some isolated cases personal wearable devices are necessary\
        \ for the medical well-being of the individual. In such cases personal wearable\
        \ devices MAY be permitted with the written authority of the Agency\u2019\
        s Accreditation Authority. Such devices MUST NOT have any of the following\
        \ capabilities:\nCamera;\nMicrophone;\nVoice/video/still photograph recording;\_\
        \nCellular, Wi-Fi or other RF.\nMerely disabling such capabilities is not\
        \ acceptable. The device MUST NOT have such capabilities installed. Permitted\
        \ device capabilities are:\nAccelerometer;\nAltimeter;\nGyroscope;\_\nHeart\
        \ Activity monitor;\nVibration feature for the personal notification purposes.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.16.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2243
      ref_id: 11.5.16.R.02
      description: "Personal wearable devices may contain personal information of\
        \ the individual using the device.\_ This may be on the device itself in printed\
        \ or electronic form, and also in the registers of tested, permitted or rejected\
        \ devices in use within the agency.\_ It is important that relevant legislation\
        \ and regulation pertaining to the protection of personal information is followed."
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2243
      ref_id: 11.5.16.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must Not [CID: 2763]'
      description: Any personal wearable devices approved on medical grounds MUST
        NOT have any of the following capabilities:Camera;Microphone;Voice/video/still
        photograph recording; Cellular, Wi-Fi or other RF means of transmission.
      implementation_groups:
      - Confidential - MUST NOT
      - Secret - MUST NOT
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2243
      ref_id: 11.5.16.C.02
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 2765]'
      description: 'Where personal wearable devices are exempted on medical grounds
        and used in secure areas agencies MUST ensure that:

        the agency networks in secure areas have been certified and accredited for
        the purpose; and

        users are aware of the area, surroundings, potential for overhearing and potential
        for oversight.

        '
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.16.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2243
      ref_id: 11.5.16.C.03
      name: 'Control -  All Classifications - Must [CID: 2767]'
      description: Where the use of personal wearable devices is permitted on medical
        grounds and used within a corporate or agency environment, agencies MUST ensure
        any relevant legislation and regulation pertaining to the protection of personal
        information is followed.
      implementation_groups:
      - All Classifications - MUST
