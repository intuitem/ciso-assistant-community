      parent_urn: urn:defend:risk:req_node:nzism-v3:node2187
      ref_id: 11.4.2
      description: This section covers information relating to the secure use of mobile
        telephones, tablets and other mobile, voice communication capable devices,
        as well as the systems they use to communicate information.
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2187
      ref_id: 11.4.3
      description: Mobile devices use RF in various parts of the spectrum to communicate
        including Wi-Fi, cellular, satellite, RFID, and NFC frequencies. All such
        mobile devices are considered to be transmitters.
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2187
      ref_id: 11.4.4
      description: "Mobile devices with cellular capability will regularly \u201C\
        poll\u201D for the strongest signal and base or relay station. Monitoring\
        \ such activity can be used for later interception of transmissions."
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2187
      ref_id: 11.4.5
      description: "Information regarding Voice over Internet Protocol (VoIP) and\
        \ encryption of data in transit is covered in Section 18.3 \u2013 Video &\
        \ Telephony Conferencing and Internet Protocol Telephony and Section 17.1\
        \ - Cryptographic Fundamentals."
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2187
      ref_id: 11.4.6
      description: It is important to note that VoIP phones have some of the same
        vulnerabilities as the mobile devices discussed in this section.
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2187
      ref_id: 11.4.7
      description: Mobile devices can be equipped with a variety of capabilities including
        internet connectivity, cameras, speakerphones, recording and remote control.
        Such devices are also susceptible to Internet malware and exploits. All risks
        related to the use of the Internet will apply to mobile devices with 3g/4g/5g
        capability.
    - urn: urn:defend:risk:req_node:nzism-v3:node2194
