      ref_id: 17.5.6.R.01
      description: "The configuration directives provided are based on the OpenSSH\
        \ implementation of SSH. \_Agencies implementing SSH will need to adapt these\
        \ settings to suit other SSH implementations."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.6.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4152
      ref_id: 17.5.6.R.02
      description: "SSH version 1 is known to have vulnerabilities. \_In particular,\
        \ it is susceptible to an adversary-in-the-middle attack, where an attacker\
        \ who can intercept the protocol in each direction can make each node believe\
        \ they are talking to the other. \_SSH version 2 does not have this vulnerability."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.6.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4152
      ref_id: 17.5.6.R.03
      description: "SSH has the ability to forward connections and access privileges\
        \ in a variety of ways. \_This means that an attacker who can exploit any\
        \ of these features can gain unauthorised access to a potentially large amount\
        \ of classified information."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.6.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4152
      ref_id: 17.5.6.R.04
      description: "Host-based authentication requires no credentials (password, public\
        \ key etc.) to authenticate although in some cases a host key can be used.\
        \ \_This renders SSH vulnerable to an IP spoofing attack."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.6.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4152
      ref_id: 17.5.6.R.05
      description: "An attacker who gains access to a system with system administrator\
        \ privileges will have the ability to not only access classified information\
        \ but to control that system completely. \_Given the clearly more serious\
        \ consequences of this, system administrator login or administrator privilege\
        \ escalation SHOULD NOT be permitted."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4152
      ref_id: 17.5.6.C.01
      name: 'Control -  All Classifications - Should [CID: 2647]'
      description: "The table below outlines the settings that SHOULD be implemented\
        \ when using SSH.\n\n\n\nConfiguration description\n\n\nConfiguration directive\n\
        \n\n\n\nDisallow the use of SSH version 1\n\n\nProtocol 2\n\n\n\n\nOn machines\
        \ with multiple interfaces, configure the SSH daemon to listen only on the\
        \ required interfaces\n\nListenAddress xxx.xxx.xxx.xxx\n\n\n\nDisable connection\
        \ forwarding\n\n\nAllowTCPForwarding no\n\n\n\n\nDisable gateway ports\n\n\
        \nGatewayports no\n\n\n\n\nDisable the ability to login directly as root\n\
        \n\nPermitRootLogin no\n\n\n\n\nDisable host-based authentication\n\n\nHostbasedAuthentication\
        \ no\n\n\n\n\nDisable rhosts-based authentication\n\n\nRhostsAuthentication\
        \ noIgnoreRhosts yes\n\n\n\n\nDo not allow empty passwords\n\nPermitEmptyPasswords\
        \ no\n\n\nConfigure a suitable login banner\nBanner/directory/filename\n\n\
        \nConfigure a login authentication timeout of no more than 60 seconds\nLoginGraceTime\
        \ xx\n\n\nDisable X forwarding\_\nX11Forwarding no\n\n\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4159
