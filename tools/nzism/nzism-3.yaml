      ref_id: 5.3.9.R.01
      description: "For security risk management to be of true value to an agency\
        \ there must be direct relevance to the specific circumstances of an agency\
        \ and its systems, as well as being based on an industry recognised approach\
        \ or risk management guidelines. For example, guidelines and standards produced\
        \ by Standards New Zealand and the International Organization for Standardization.The\
        \ Protective Security Requirements\_requires that agencies adopt risk management\
        \ approaches in accordance with ISO 31000:2018. Refer to PSR governance requirement\
        \ GOV2."
    - urn: urn:defend:risk:req_node:nzism-v3:5.3.9.r.02
      assessable: false
