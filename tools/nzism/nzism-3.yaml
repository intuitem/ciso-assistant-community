      parent_urn: urn:defend:risk:req_node:nzism-v3:node1393
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1394
      ref_id: 8.4.2
      description: This section covers information relating to the physical security
        of IT equipment containing media. This includes but is not limited to workstations,
        printers, photocopiers, scanners and multi-function devices (MFDs).
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1394
      ref_id: 8.4.3
      description: "Additional information relating to IT equipment and media can\
        \ be found in the following chapters and sections of this manual:\nSection\
        \ 11.2 - Fax Machines, Multifunction Devices and Network Printers;\nChapter\
        \ 12 - Product Security; and\nChapter 13 \u2013 Decommissioning and Disposal.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1397
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1393
      description: Handling IT equipment containing media
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1397
      ref_id: 8.4.4
      description: 'During non-operational hours agencies need to store media containing
        classified information that resides within IT equipment in accordance with
        the requirements of the PSR. Agencies can comply with this requirement by
        undertaking one of the following processes:

        ensuring IT equipment always reside in an appropriate class of secure room;

        storing IT equipment during non-operational hours in an appropriate class
        of security container or lockable commercial cabinet;

        using IT equipment with removable non-volatile media which is stored during
        non-operational hours in an appropriate class of security container or lockable
        commercial cabinet as well as securing its volatile media;

        using IT equipment without non-volatile media as well as securing its volatile
        media;

        using an encryption product to reduce the physical storage requirements of
        the non-volatile media as well as securing its volatile media; or

        configuring IT equipment to prevent the storage of classified information
        on the non-volatile media when in use and enforcing scrubbing of temporary
        data at logoff or shutdown as well as securing its volatile media.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1397
      ref_id: 8.4.5
      description: The intent of using cryptography or preventing the storage of classified
        information on non-volatile media is to enable agencies to treat the media
        within IT equipment in accordance with the storage requirements of a lower
        classification, as specified in the PSR, during non-operational hours. Temporary
        data should be deleted at log off or shut down and volatile media secured.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1397
      ref_id: 8.4.6
      description: As the process of using cryptography and preventing the storage
        of classified information on non-volatile media does not constitute the sanitisation
        and reclassification of the media, the media retains its classification for
        the purposes of reuse, reclassification, declassification, sanitisation, destruction
        and disposal requirements as specified in this manual.
    - urn: urn:defend:risk:req_node:nzism-v3:node1401
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1393
      description: IT equipment using hybrid hard drives or solid state drives
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1401
      ref_id: 8.4.7
      description: The process of preventing the storage of classified information
        on non-volatile media, and enforcing deletion of temporary data at logoff
        or shutdown, is NOT approved as a method of lowering the storage requirements,
        when hybrid hard drives or solid state drives are used.
    - urn: urn:defend:risk:req_node:nzism-v3:node1403
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:8.4
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node1404
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1403
      description: Accounting for IT equipment
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1404
      ref_id: 8.4.8.R.01
      description: Ensuring that IT equipment containing media is accounted for by
        using asset registers, equipment registers, operational & configuration records
        and regular audits will assist in preventing loss or theft, or in the cases
        of loss or theft, alerting appropriate authorities to its loss or theft.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1404
      ref_id: 8.4.8.R.02
      description: Asset registers may not provide a complete record as financial
        limits may result in smaller value items not being recorded. In such cases
        other registers and operational information can be utilised to assist in building
        a more complete record.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1404
      ref_id: 8.4.8.C.01
      name: 'Control -  All Classifications - Must [CID: 1400]'
      description: Agencies MUST account for all IT equipment containing media.
      implementation_groups:
