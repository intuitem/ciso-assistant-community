      ref_id: 21.2.5.R.01
      description: "Mobile devices used outside the office are frequently transferred\
        \ through areas not certified to process the classified information on the\
        \ device. \_Mechanisms need to be put in place to protect the information\
        \ stored on those devices."
    - urn: urn:defend:risk:req_node:nzism-v3:21.2.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5279
      ref_id: 21.2.5.R.02
      description: "When agencies apply encryption to mobile devices to reduce their\
        \ physical transfer requirements it is only effective when the encryption\
        \ function of the device is not authenticated. \_In most cases this will mean\
        \ the mobile device will be in an unpowered state (i.e. \_not turned on),\
        \ however, some devices are capable of deauthenticating the cryptography when\
        \ it enters a locked state after a predefined timeout period. \_Such mobile\
        \ devices can be carried in a locked state in accordance with reduced physical\
        \ transfer requirements based on the assurance given in the cryptographic\
        \ functions."
    - urn: urn:defend:risk:req_node:nzism-v3:21.2.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5279
      ref_id: 21.2.5.C.01
      name: 'Control -  All Classifications - Must [CID: 4546]'
      description: 'Agencies MUST ensure mobile devices are carried in a secured state
