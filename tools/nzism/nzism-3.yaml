      name: 'Control -  All Classifications - Should [CID: 1205]'
      description: 'Agencies SHOULD:

        encourage personnel to note and report any observed or suspected security
        weaknesses in, or threats to, systems or services;

        establish and follow procedures for reporting system, software or other malfunctions;

        put mechanisms in place to enable the types, volumes and costs of information
        security incidents and malfunctions to be quantified and monitored; and

        deal with the violation of agency information security policies and procedures
        by personnel through training and, where warranted, a formal disciplinary
        process.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1234
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: Responsibilities when reporting an information security incident
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1234
      ref_id: 7.2.18.R.01
      description: "The ITSM actively manages information security incidents and MUST\
        \ ensure the CISO has sufficient awareness of and information on any information\
        \ security incidents within an agency.The CISO is required to keep the CSO\
        \ and/or Agency Head informed of information security incidents within their\
        \ agency.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.18.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1234
      ref_id: 7.2.18.R.02
      description: "Reporting on Critical and Serious incidents requires immediate\
        \ action.Reporting on incidents categorised as Low can usually be adequately\
        \ managed through periodic (weekly or monthly) reports.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1234
      ref_id: 7.2.18.C.01
      name: 'Control -  All Classifications - Must [CID: 1211]'
      description: The ITSM MUST keep the CISO fully informed of information security
        incidents within an agency.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1238
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: Reporting significant information security incidents to National
        Cyber Security Centre (NCSC)
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1238
      ref_id: 7.2.19.R.01
      description: The NCSC uses significant information security incident reports
        as the basis for identifying and responding to information security events
        across government. Reports are also used to develop new policy, procedures,
        techniques and training measures to prevent the recurrence of similar information
        security incidents across government.
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1238
      ref_id: 7.2.19.C.01
      name: 'Control -  All Classifications - Must [CID: 1216]'
      description: 'The Agency ITSM, MUST report information security incidents categorised
        as:

        Critical;

        Serious; or

        incidents related to multi-agency or government systems;

        to the NCSC (see also below) as soon as possible.'
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1241
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: Reporting non-critical information security incidents to National
        Cyber Security Centre (NCSC)
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1241
      ref_id: 7.2.20.R.01
      description: "The NCSC uses information compiled from security incident reports\
        \ as the basis for identifying and responding to information security events\
        \ across government.\_ Reports are also used to develop new policy, procedures,\
        \ techniques and training measures to prevent the recurrence of similar information\
        \ security incidents across government. This includes incidents categorised\
        \ as Low."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1241
      ref_id: 7.2.20.C.01
      name: 'Control -  All Classifications - Should [CID: 1220]'
      description: Agencies SHOULD report information security incidents categorised
        as Low to the NCSC.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1244
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: How to report information security incidents to National Cyber
        Security Centre (NCSC)
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.21.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1244
      ref_id: 7.2.21.R.01
      description: Reporting of information security incidents to the NCSC through
        the appropriate channels ensures that appropriate and timely assistance can
        be provided to the agency. In addition, it allows the NCSC to maintain an
        accurate threat environment picture for government systems.
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.21.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1244
      ref_id: 7.2.21.R.02
      description: "To simplify the reporting of information security incidents to\
        \ the NCSC, a Cyber Security Incident \u2013 Report Form is provided on the\
        \ NCSC website under Reporting an Incident at https://ncsc.govt.nz/"
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.21.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1244
      ref_id: 7.2.21.C.01
      name: 'Control -  All Classifications - Should [CID: 1223]'
      description: Agencies SHOULD formally report information security incidents
        using the NCSC on-line reporting form.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1248
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: Outsourcing and information security incidents
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.22.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1248
      ref_id: 7.2.22.R.01
      description: "In the case of outsourcing of information technology services\
        \ and functions, the agency remains responsible for the reporting of all information\
        \ security incidents.\_ This includes any outsourced cloud services used by\
        \ the agency.\_ As such, the agency MUST ensure that the service provider\
        \ informs them of all information security incidents to enable them to assess\
        \ the incident and provide formal reporting."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.22.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1248
      ref_id: 7.2.22.C.01
      name: 'Control -  All Classifications - Must [CID: 1226]'
      description: Agencies that outsource their information technology services and
        functions MUST ensure that the service provider advises and consults with
        the agency when an information security incident occurs.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1251
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: Cryptographic keying material
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.23.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1251
      ref_id: 7.2.23.R.01
      description: Reporting any information security incident involving the loss
        or misuse of cryptographic keying material is particularly important. Systems
        users in this situation are those that rely on the use of cryptographic keying
        material for the confidentiality and integrity of their secure communications.
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.23.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1251
      ref_id: 7.2.23.R.02
      description: It is important to note that a loss or compromise of keying material
        is a Critical or Serious information security incident and strict procedures
        must be followed to minimise the impact of the incident.
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.23.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1251
      ref_id: 7.2.23.C.01
      name: 'Control -  All Classifications - Must [CID: 1233]'
      description: Agencies MUST notify all system users of any suspected or confirmed
        loss or compromise of keying material.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1255
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: Replacement of Cryptographic Key (HACE) keying material
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.24.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1255
      ref_id: 7.2.24.R.01
      description: "If an encryption key is compromised, there is no need to attack\
        \ the algorithm itself and it is a trivial matter to decrypt any encrypted\
        \ data.\_ This is why strong key management is vital in order to protect the\
        \ encryption keying materials.\_ If a compromise of keying materials is known\
        \ or even suspected, the cryptographic key must be replaced as a matter of\
        \ urgency and measures taken to reduce the impact of the key compromise.\_\
        \ See also Section 17.9 \u2013 Key Management."
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.24.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1255
      ref_id: 7.2.24.C.01
      name: 'Control -  All Classifications - Must [CID: 6592]'
      description: Agencies MUST replace compromised cryptographic keys as a matter
        of urgency and record the replacement in the incident reporting.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1258
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1229
      description: High Assurance Cryptographic Equipment (HACE) keying material
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.25.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1258
      ref_id: 7.2.25.R.01
      description: For information security incidents involving the suspected loss
        or compromise of HACE keying material, GCSB will investigate the possibility
        of compromise, and where possible, initiate action to reduce the impact of
        the compromise.
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.25.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1258
      ref_id: 7.2.25.C.01
      name: 'Control -  All Classifications - Must [CID: 1237]'
      description: Agencies MUST urgently notify GCSB of any suspected loss or compromise
        of keying material associated with HACE.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:7
      ref_id: '7.3'
      name: Managing Information Security Incidents
    - urn: urn:defend:risk:req_node:nzism-v3:node1262
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:7.3
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1262
      ref_id: 7.3.1
      description: "To identify and implement processes for incident identification,\
        \ management and analysis of information security incidents, including selection\
        \ of appropriate remedies which will assist in preventing or reducing the\
        \ impact of\_future information security incidents."
    - urn: urn:defend:risk:req_node:nzism-v3:node1264
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:7.3
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node1265
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1264
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1265
      ref_id: 7.3.2
      description: This section covers information relating primarily to managing
        information security incidents. The management of physical and personnel security
        incidents is considered to be out of scope unless it directly impacts on the
        protection of systems (e.g. the breaching of physical protection for a server
        room).
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1265
      ref_id: 7.3.3
      description: It is important to note that, in most cases, information systems
        are likely to be affected.
    - urn: urn:defend:risk:req_node:nzism-v3:node1268
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:7.3
      name: References
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.4
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1268
      ref_id: 7.3.4
      description: "Additional information relating to the management of ICT evidence\
        \ is contained in:\n\n\nReference\nTitle\nPublisher\nSource\n\n\n\nISO/IEC\
        \ 27037:2012\n\n\nInformation Technology \u2013 Security Techniques \u2013\
        \ Guidelines for identification, collection, acquisition and preservation\
        \ of digital evidence.\n\n\nISO\n\n\nhttps://www.iso.org/standard/44381.html\n\
        \n\n\n\nHB 171:2003\n\n\nGuidelines for the Management of Information Technology\
        \ Evidence\n\nStandards Australia\_\nhttps://www.saiglobal.com/PDFTemp/Previews/OSH/as/misc/handbook/HB171.PDF\
        \ [PDF, 350 KB]\n\n\n\_\n\n\_Incident Response\_\n\nNCSC\_\nIncidents | National\
        \ Cyber Security Centre (ncsc.govt.nz)\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1270
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:7.3
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node1271
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Information security incident management documentation
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1271
      ref_id: 7.3.5.R.01
      description: Ensuring responsibilities and procedures for information security
        incidents are documented in relevant Information Security Documentation will
        ensure that when an information security incident does occur, agency personnel
        can respond in an appropriate manner. In addition, ensuring that system users
        are aware of reporting procedures will assist in identifying any information
        security incidents that an ITSM, or system owner fail to notice.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1271
      ref_id: 7.3.5.C.01
      name: 'Control -  All Classifications - Must [CID: 1260]'
      description: Agencies MUST detail information security incident responsibilities
        and procedures for each system in the relevant Information Security Documents.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1274
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Recording information security incidents
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1274
      ref_id: 7.3.6.R.01
      description: The purpose of recording information security incidents is to highlight
        the nature and frequency of information security incidents so that corrective
        action can be taken. This information can subsequently be used as an input
        to security risk assessments of systems.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1274
      ref_id: 7.3.6.C.01
      name: 'Control -  All Classifications - Should [CID: 1264]'
      description: Agencies SHOULD ensure that all information security incidents
        are recorded in a register.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1274
      ref_id: 7.3.6.C.02
      name: 'Control -  All Classifications - Should [CID: 1266]'
      description: Agencies SHOULD use their incidents register as a reference for
        future security risk assessments.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1278
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Handling data spills
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.R.01
      description: A data spill is defined as the unauthorised or unintentional release,
        transmission or transfer of data. If there is a possibility that classified
        information may be compromised as a result of an information security incident,
        agencies MUST be able to respond in a timely fashion to limit damage and contain
        the incident.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.C.01
      name: 'Control -  All Classifications - Must [CID: 1271]'
      description: Agencies MUST implement procedures and processes to detect data
        spills.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.C.02
      name: 'Control -  All Classifications - Must [CID: 1273]'
      description: When a data spill occurs agencies MUST assume that data at the
        highest classification held on or processed by the system, has been compromised.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.C.03
      name: 'Control -  All Classifications - Must [CID: 1274]'
      description: "Agency SOPs MUST include procedure for:\nall personnel with access\
        \ to systems;\_\nnotification to the ITSM of any data spillage; and\nnotification\
        \ to the ITSM of access to any data which they are not authorised to access.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.C.04
      name: 'Control -  All Classifications - Must [CID: 1275]'
      description: Agencies MUST document procedures for dealing with data spills
        in their IRP.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.C.05
      name: 'Control -  All Classifications - Must [CID: 1276]'
      description: Agencies MUST treat any data spill as an information security incident
        and follow the IRP to deal with it.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.7.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1278
      ref_id: 7.3.7.C.06
      name: 'Control -  All Classifications - Must [CID: 1277]'
      description: When a data spill occurs agencies MUST report the details of the
        data spill to the information owner.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1286
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Containing data spills
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.R.01
      description: "The spillage of classified information onto a system not accredited\
        \ to handle the information is considered a serious information security incident.\_\
        \ It may be a critical information security incident if personal information\
        \ or particularly sensitive information is spilled.\_ Refer to Section 7.2\
        \ \u2013 Reporting Information Security Incidents."
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.R.02
      description: Isolation may include disconnection from other systems and any
        external connections. In some cases system isolation may not be possible for
        architectural or operational reasons.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.R.03
      description: Segregation may be achieved by isolation, enforcing separation
        of key elements of a virtual system, removing network connectivity to the
        relevant device or applying access controls to prevent or limit access.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.R.04
      description: It is important to note that powering off a system can destroy
        information that may be useful in forensics analysis or other investigative
        work. In large, inter-connected systems, powering off a system may not be
        feasible.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.C.01
      name: 'Control -  All Classifications - Must [CID: 1283]'
      description: 'When classified information is introduced onto a system not accredited
        to handle the information, the following actions MUST be followed:

        Immediately seek the advice of an ITSM;

        Segregate or isolate the affected system and/or data spill;

        Personnel MUST NOT delete the higher classified information unless specifically
        authorised by an ITSM.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.C.02
      name: 'Control -  All Classifications - Must Not [CID: 1284]'
      description: When classified information is introduced onto a system not accredited
        to handle the information, personnel MUST NOT copy, view, print or email the
        information.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.8.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1286
      ref_id: 7.3.8.C.03
      name: 'Control -  All Classifications - Should [CID: 1285]'
      description: When a data spill involving classified information or contamination
        of classified systems occurs and systems cannot be segregated, or isolated
        agencies SHOULD immediately contact the NCSC for further advice.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1294
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Handling malicious code infection
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1294
      ref_id: 7.3.9.R.01
      description: "The guidance for handling malicious code infections is provided\
        \ to assist in preventing the spread of the infection and to prevent reinfection.\_\
        \ Important details include:\nthe infection date/time of the machine;\nany\
        \ observed effects and source details;\nthe possibility that system records\
        \ and logs could be compromised; and\nthe period of infection.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.9.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1294
      ref_id: 7.3.9.R.02
      description: A complete operating system reinstallation, or an extensive comparison
        of checksums or other characterisation information, is often the only reliable
        way to ensure that malicious code is eradicated.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.9.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1294
      ref_id: 7.3.9.R.03
      description: Agencies SHOULD be aware that some malicious code infections may
        be categorised as Advanced Persistent Threats (APTs) which may have been present
        for some time before detection. Specialist assistance may be required to deal
        with APTs.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1294
      ref_id: 7.3.9.C.01
      name: 'Control -  All Classifications - Should [CID: 1290]'
      description: 'Agencies SHOULD follow the steps described below when malicious
        code is detected:

        isolate the infected system;

        decide whether to request assistance from NCSC;

        if such assistance is requested and agreed to, delay any further action until
        advised by NCSC;

        scan all previously connected systems and any media used within a set period
        leading up to the information security incident, for malicious code;

        isolate all infected systems and media to prevent reinfection;

        change all passwords and key material stored or potentially accessed from
        compromised systems, including any websites with password controlled access;

        advise system users of any relevant aspects of the compromise, including a
        recommendation to change all passwords on compromised systems;

        use up-to-date anti-malware software to remove the malware from the systems
        or media;

        monitor network traffic for malicious activity;

        report the information security incident and perform any other activities
        specified in the IRP; and

        in the worst case scenario, rebuild and reinitialise the system.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1299
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Allowing continued attacks
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1299
      ref_id: 7.3.10.R.01
      description: Agencies allowing an attacker to continue an attack against a system
        in order to seek further information or evidence will need to establish with
        their legal advisor(s) whether the actions are breaching the Telecommunications
        (Interception Capability and Security) Act 2013.
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1299
      ref_id: 7.3.10.C.01
      name: 'Control -  All Classifications - Should [CID: 1294]'
      description: Agencies considering allowing an attacker to continue some actions
        under controlled conditions for the purpose of seeking further information
        or evidence SHOULD seek legal advice.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1302
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Integrity of evidence
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1302
      ref_id: 7.3.11.R.01
      description: "While gathering evidence it is important to maintain the integrity\
        \ of the information and the chain of evidence. Even though in most cases\
        \ an investigation does not directly lead to a police prosecution, it is important\
        \ that the integrity of evidence such as manual logs, automatic audit trails\
        \ and intrusion detection tool outputs be protected.\_This may also include\
        \ a record of activities taken by the agency to contain the incident."
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1302
      ref_id: 7.3.11.C.01
      name: 'Control -  All Classifications - Should [CID: 1297]'
      description: 'Agencies SHOULD:

        transfer a copy of raw audit trails and other relevant data onto media for
        secure archiving, as well as securing manual log records for retention; and

        ensure that all personnel involved in the investigation maintain a record
        of actions undertaken to support the investigation.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1305
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1270
      description: Seeking assistance
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1305
      ref_id: 7.3.12.R.01
      description: "If the integrity of evidence relating to an information security\
        \ incident is contaminated or compromised, it reduces NCSC\u2019s ability\
        \ to assist agencies.\_ As such, NCSC requests that no actions which could\
        \ affect the integrity of the evidence are carried out prior to NCSC\u2019\
        s involvement.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:7.3.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1305
      ref_id: 7.3.12.C.01
      name: 'Control -  All Classifications - Should [CID: 1300]'
      description: "Agencies SHOULD ensure that any requests for NCSC assistance are\
        \ made as soon as possible after the information security incident is detected\
        \ and that no actions which could affect the integrity of the evidence are\
        \ carried out prior to NCSC\u2019s involvement."
      implementation_groups:
      - All Classifications - SHOULD
