      parent_urn: urn:defend:risk:req_node:nzism-v3:11.5
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2212
      ref_id: 11.5.1
      description: "Wearable\_devices are prevented from unauthorised communication\
        \ or from compromising secure areas."
    - urn: urn:defend:risk:req_node:nzism-v3:node2214
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.5
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2215
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2214
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2215
      ref_id: 11.5.2
      description: This section covers information relating to the use of personal
        wearable devices, fitness devices, smart watches, devices embedding in clothing
        and similar wearable devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2215
      ref_id: 11.5.3
      description: These devices can use RF in various parts of the spectrum to communicate
        including Wi-Fi, cellular, satellite, RFID, NFC and Bluetooth frequencies
        as well as providing data storage capability, audio and video recording and
        USB connectivity. All such wearable or mobile devices are considered to be
        transmitters.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2215
      ref_id: 11.5.4
      description: Personal wearable devices can be equipped with a variety of capabilities
        including smart phone pairing, internet connectivity, cameras, speakerphones,
        audio and video recording and remote control. Some devices (for example Narrative
        and Autographer) will automatically take snapshots at intervals during the
        day. In some cases the snapshots are geotagged.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2215
      ref_id: 11.5.5
      description: Such devices are also susceptible to Internet malware and exploits.
        All risks related to the use of the Internet will apply to these devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2215
      ref_id: 11.5.6
      description: Merely disabling the capabilities described above is not a sufficient
        mitigation and is not acceptable, posing a high risk of compromise, whether
        intentional or accidental. The device MUST NOT have such capabilities installed
        if the device is to enter a secure area.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2215
      ref_id: 11.5.7
      description: There is a wide variety of devices now available with upgrades
        and new models appearing frequently. There are many hundreds of models with
        a variety of custom operating systems and programmes and other applications.
        Some industry surveys and predications are forecasting explosive growth in
        the use of wearable devices, reaching over 100 million devices by 2020. Checking
        the capabilities and vulnerabilities of each device and subsequent security
        testing or validation will be an onerous task for agencies and may be infeasible.
    - urn: urn:defend:risk:req_node:nzism-v3:node2222
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2214
      description: Key Risk Areas
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2222
      ref_id: 11.5.8
      description: Personal wearable devices are not only about the technological
        aspects, the human factor is equally important. Users often forget about personal
        information security and their own safety, which enables social engineering
        attacks on the devices. The main protective measure for users is awareness,
        but even the trust-but-verify rule is not completely reliable in this situation.
        Accordingly, the information gathered by wearable devices should be appropriately
        secured to maintain privacy and personal security.
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2222
      ref_id: 11.5.9
      description: 'There are four important risk groups to be considered when managing
        personal wearable devices:


        Data leaks and breaches;

        Network security compromises;

        Personal information leaks; and

        Privacy violations.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node2225
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2214
      description: Personal Information
    - urn: urn:defend:risk:req_node:nzism-v3:11.5.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2225
      ref_id: 11.5.10
      description: In most cases, the protection of personal information will be the
        responsibility of the individual. In cases where the use of devices is permitted
        under a medical exemption, agencies MAY be required to ensure that devices
        that collect and store data comply with relevant regulation and guidance,
        such as the Privacy Act.
    - urn: urn:defend:risk:req_node:nzism-v3:node2227
      assessable: false
