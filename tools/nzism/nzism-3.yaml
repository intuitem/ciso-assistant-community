    - urn: urn:defend:risk:req_node:nzism-v3:node3858
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3858
      ref_id: 16.7.2
      description: "This section provides information and guidance on the establishment\
        \ and operation of Multi-Factor Authentication (MFA).\_ It is a critical component\
        \ of robust Identity and Access Management (IAM), particularly where remote\
        \ access workforces are required or exist."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3858
      ref_id: 16.7.3
      description: "Reference to other chapters and sections in this document is essential.\_\
        \ In particular:\nChapter 7 \u2013 Information Security Incidents;\nSection\
        \ 9.1 \u2013 Information Security Awareness and Training;\nSection 16.1 \u2013\
        \ Identification, Authentication and Passwords;\nSection 16.2 \u2013 System\
        \ Access and Passwords;\nSection 16.3 \u2013 Privileged User Access;\nSection\
        \ 16.4 \u2013 Privileged Access Management; and\nChapter 17 - Cryptography.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3861
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.4
      description: "Authentication is a key element of security that provides confirmation\
        \ of the identity of all parties to a transaction.\_ In this context a transaction\
        \ may include browsing, financial operations and all types of data access,\
        \ creation, copying and deletion."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.5
      description: "Multi-Factor Authentication (MFA) is a security system that verifies\
        \ a user\u2019s identity by requiring multiple credentials, which may be of\
        \ the same factor or type.\_ Initial authentication often requires a username\
        \ and password followed by a requirement for other (additional) credentials.\_\
        \ It is important to recognise that MFA authentication is not necessarily\
        \ the same as Two-Factor Authentication or Dual-Factor Authentication. \_\
        MFA can enable, for example, valid users\u2019 access to permit credential\
        \ reset, even if they are using a username and password that may have been\
        \ compromised."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.6
      description: "Multi-Factor Authentication (MFA) is a strong defence and deterrent\
        \ against many credential attacks, including brute-force, credential stuffing\
        \ and password spraying attacks.\_ It also defends against social engineering\
        \ attacks seeking user credentials."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.7
      description: "Multi-Factor Authentication (MFA) incorporates Two-Factor Authentication\
        \ (2FA), which is also briefly discussed in Section 16.1 \u2013 Identification,\
        \ Authentication and Passwords.\_ 2FA requires two elements from any of the\
        \ three factors of authentication and with the second factor from a different\
        \ group to the first factor selected.\_ These factors or groups are:\nSomething\
        \ you have (preferably NOT the device itself but a SEPARATE authentication\
        \ device such as a token, RFID card or smartcard).\_ This is also known as\
        \ the possession or ownership factor;\nSomething you know such as a PIN, One-Time\
        \ Password (OTP), reusable password, pattern or other component of a standard\
        \ authentication mechanism.\_ This is also described as the knowledge factor;\n\
        Something you are (physical characteristics or biometrics of various types).\_\
        \ This is also described as the inherence factor.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.8
      description: "MFA is frequently used where the assurance provided by username\
        \ and password is inadequate.\_ Additional authenticators increase attack\
        \ resistance and reduce risk of unauthorised access. Additional authentication\
        \ also assists in managing Privileged Access (refer to Section 16.4 \u2013\
        \ Privileged Access Management)."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.9
      description: "MFA is most effective when knowledge, possession, and inherence\
        \ authentication factors are used as compensating factors for other authentication\
        \ weaknesses.\_ This is discussed in more detail in 16.7.16 below.\_ Using\
        \ MFA increases attack resistance by increasing the difficulty of obtaining\
        \ all necessary authenticators."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.10
      description: "It is important to use a variety of factors to strengthen attack\
        \ resistance in order to increase confidence levels in the chosen authentication\
        \ system.\_ For example, using a second factor from the knowledge group is\
        \ less effective as passwords are inherently part of the knowledge group.\_\
        \ Knowledge groups are most exposed to attack and compromise through social\
        \ engineering."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3861
      ref_id: 16.7.11
      description: "To maximise the effectiveness and security of any Multi-Factor\
        \ Authentication construct, the authentication service should be dedicated,\
        \ hardened and isolated within the network\u2019s security architecture."
    - urn: urn:defend:risk:req_node:nzism-v3:node3870
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: SMS
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3870
      ref_id: 16.7.12
      description: "There are several known vulnerabilities in SMS which may make\
        \ it unsuitable and unsafe for authentication purposes.\_ Vulnerabilities\
        \ include:\nHackers have been able to mislead and persuade carriers and service\
        \ providers into porting a phone number to a new device through a SIM swap.\_\
        \ This can often be achieved with minimal personal information such as your\
        \ phone number, date of birth, full name, the last four digits of your bank\
        \ card access number, bank account number, mobile device number, Social Security\
        \ number or similar information.\_ Users often store bank cards with their\
        \ mobile device so if the device is stolen or simply accessed temporarily,\
        \ this data can also be accessed.\_ Once the phone number has been redirected,\
        \ physical access to your device is no longer required.\_ Any SMS codes are\
        \ then subject to compromise.\nIf text messages are synched with or duplicated\
        \ on a laptop, tablet or other personal device, then SMS are vulnerable if\
        \ the device used by another person or if the device is stolen.\nThere are\
        \ vulnerabilities in mobile telecommunication infrastructure in what's described\
        \ as a SS7 (Signalling System 7) attack.\_ An SS7 attack is an exploit that\
        \ takes advantage of a weakness in the design of SS7 which can enable data\
        \ theft, eavesdropping, text interception and location tracking.\_ SS7 is\
        \ a protocol dating from the mid-1970\u2019s and almost all telecommunication\
        \ service providers have now implemented security measures to counter SS7\
        \ exploits.\_ Social engineering remains a risk.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3872
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Key Benefits
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3872
      ref_id: 16.7.13
      description: 'The principal benefits of MFA include:

        Strengthened security and credential protection;

        Streamlined user access;

        Reduced administrative overhead;

        Increased security visibility; and

        Improved compliance.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node3874
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Adaptive Authentication
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3874
      ref_id: 16.7.14
      description: "Adaptive Authentication varies the level or degree of authentication\
        \ required where an unusual authentication request occurs.\_ For example,\
        \ out of normal hours, from an unusual geolocation, from an unrecognised device,\
        \ from an unrecognised IP address and so on.\_ When an unusual authentication\
        \ request is received, Adaptive Authentication may request additional credentials\
        \ such as a one-time code provided to a known mobile phone number. \_Some\
        \ risk factors that may trigger Adaptive Authentication include:\nThe location\
        \ of the access request such as such as a caf\xE9, airport or home;\nThe time\
        \ of the access request such as like late at night, over weekends or during\
        \ normal working hours;\nThe type of device, such as a smartphone, tablet,\
        \ laptop or unrecognised device;\nThe type of connection, for example, a public\
        \ network such as the internet, or a VPN or some other private network; and\n\
        A request for access to privileged accounts.\n\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3874
      ref_id: 16.7.15
      description: "Adaptive authentication includes what is sometimes described as\
        \ transaction identification where known characteristics are compared to the\
        \ transaction or access request.\_ For example a known location or common\
        \ access request.\_ If known characteristics do not match then additional\
        \ authentication steps may be indicated or required."
    - urn: urn:defend:risk:req_node:nzism-v3:node3877
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Client-Side Authentication
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3877
      ref_id: 16.7.16
      description: "Client-side authentication originates from the user\u2019s device\
        \ such as laptop, mobile phone, tablet or home computer.\_ These devices may\
        \ provide a variety of authentication methods including:\nInherence factor/Biometric:\n\
        \nFingerprint scans;\nFacial recognition;\nVoice command/recognition;\nIris\
        \ scans;\nKeystroke dynamics;\n\n\nKnowledge factor:\n\nPIN codes;\nPattern\
        \ codes;\n\n\nPossession factor:\n\nGeofencing;\nBluetooth device proximity/Near\
        \ field communication (NFC).\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3877
      ref_id: 16.7.17
      description: "It is important to note that some biometric and other measures,\
        \ for example fingerprints, are susceptible to attacks such as spoofing.\_\
        \ To combat these biometric attacks secondary measures are also required,\
        \ for example pulse-sensing in addition to fingerprint detection in order\
        \ to ensure the fingerprint presentation is a live person. \_Clearly not all\
        \ secondary measures are fully effective in themselves and multiple secondary\
        \ measures may be required for high risk/high value authorisation requests."
    - urn: urn:defend:risk:req_node:nzism-v3:node3880
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Single-User and Multi-User Authorisation
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3880
      ref_id: 16.7.18
      description: "Single-User authorisation\_involves prompting the account holder\
        \ to authorise an action being taken on his behalf.\_ For example, single-user\
        \ authorisation can even prevent fraud as it occurs in a user-friendly manner.\_\
        \ Instead of calling the customer to verify the legitimacy of a purchase,\
        \ credit card companies could request customer authentication for an on-line\
        \ purchase by sending an authorisation request to the customer through an\
        \ alternate channel such as a mobile phone."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3880
      ref_id: 16.7.19
      description: "Multi-User authorisation usually requires multiple and separate\
        \ authentications (usually people) in order to authorise a transaction or\
        \ event, such as establishing an account.\_ This system supports the \u201C\
        separation of duties\u201D concept common in accounting transactions or other\
        \ high risk activities.\_ Another example is a password change for a privileged\
        \ account.\_ Multiuser authorisation may also assess risk indicators and context\
        \ (e.g. time, location) to select the authentication components and requirements."
    - urn: urn:defend:risk:req_node:nzism-v3:node3883
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Multi-Step Authentication
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3883
      ref_id: 16.7.20
      description: "Multi-step Authentication is a design and architectural approach\
        \ to control access to resources by sequentially using multiple authentication\
        \ verifiers. \_Each authentication step grants access to increasingly privileged\
        \ areas of the system until access to the desired resources is reached (refer\
        \ also to 16.4 \u2013 Privileged Access Management). \_Multi-Step Authentication\
        \ can be activated by risk-based \u201Ctriggers\u201D where risk factors are\
        \ identified."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3883
      ref_id: 16.7.21
      description: "Multi-step Authentication may require only one authentication\
        \ factor or mechanism, so it is important not to confuse Multi-Step Authentication\
        \ with Multi-Factor Authentication.\_ Multi-Step Authentication may not be\
        \ as secure as MFA and cannot be an appropriate substitute for MFA.\_ A key\
        \ risk is repeated use of a single authentication factor."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3883
      ref_id: 16.7.22
      description: It is also worth noting, however, that Multi-Step combined with
        Multi-Factor Authentication is a strong architectural security construct,
        particularly when separate authentication factors are required at each step
        when accessing privileged accounts.
    - urn: urn:defend:risk:req_node:nzism-v3:node3887
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Perfect Forward Secrecy
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3887
      ref_id: 16.7.23
      description: In addition to the encryption protocols and algorithms discussed
        in Chapter 17 - Cryptography, the concept of Perfect Forward Secrecy (PFS),
        often simplified to Forward Secrecy, should also be incorporated into any
        authentication mechanism design.
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3887
      ref_id: 16.7.24
      description: "Forward Secrecy is a property of secure communication protocols\
        \ that is intended to prevent a compromised encryption key from being used\
        \ to decrypt previously encrypted traffic. \_Clearly a compromised key must\
        \ be immediately replaced in order to maintain the integrity of communications.\_\
        \ This mechanism is described as a \u201Crolling secrets\u201D technique and\
        \ is designed to prevent device spoofing and the cloning of mobile clients."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3887
      ref_id: 16.7.25
      description: "A \u201Crolling secret\u201D key is located on the client device.\_\
        \ The client receives two encrypted packages.\_ The first contains another\
        \ private key and is decrypted by the current private key held on the client\
        \ device.\_ The new key is used to decrypt the second package and the new\
        \ private key replaces the existing private key, which is then discarded.\_\
        \ The new key is used to encrypt traffic to the authentication server.\_ With\
        \ each cycle the client replaces the old key with the new key."
    - urn: urn:defend:risk:req_node:nzism-v3:node3891
      assessable: false
