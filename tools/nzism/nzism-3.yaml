      parent_urn: urn:defend:risk:req_node:nzism-v3:node5759
      ref_id: 23.3.22.C.01
      name: 'Control -  All Classifications - Should [CID: 7446]'
      description: Agencies SHOULD ensure that relying parties use all available information
        from the identity provider to inform access control decisions.
      implementation_groups:
      - All Classifications - SHOULD
