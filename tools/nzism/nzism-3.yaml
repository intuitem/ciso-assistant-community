    - urn: urn:defend:risk:req_node:nzism-v3:node632
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node623
      description: Who can assist with an audit
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node632
      ref_id: 4.3.7
      description: 'A number of other agencies and personnel within agencies are often
        consulted during an audit. Agencies or personnel that can be consulted on
        physical security aspects of information security may include:

        The NZSIS for Physical Security;

        GCSB for TOP SECRET sites and Sensitive Compartmented Information Facilities
        (SCIFs);

        MFAT for systems located at overseas posts and missions;

        The Chief Security Officer (CSO) may be consulted on personnel and physical
        security aspects of information security;

        The CISO, ITSM or communications security officer may be consulted on COMSEC
        aspects of information security; and

        The ITSM and System Owner on aspects of secure system design configuration
        and operation.

        '
