      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node648
      description: Independence of auditors
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node649
      ref_id: 4.3.16.R.01
      description: As there can be a perceived conflict of interest in the system
        owner assessing the security of their own system it is important that the
        auditor is demonstrably independent. This does not preclude an appropriately
        qualified system owner from assessing the security of a system that they are
        not responsible for.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node649
      ref_id: 4.3.16.C.01
      name: 'Control -  All Classifications - Should [CID: 562]'
      description: Agencies SHOULD ensure that auditors conducting audits are able
        to demonstrate independence and are not also the system owner or certification
        authority.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node652
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node648
      description: Audit preparation
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node652
      ref_id: 4.3.17.R.01
      description: Ensuring that the system owner has approved the system architecture
        and associated information security documentation will assist auditors in
        determining the scope of work for the first stage of the audit.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node652
      ref_id: 4.3.17.C.01
      name: 'Control -  All Classifications - Must [CID: 565]'
      description: Prior to undertaking the audit the system owner MUST approve the
        system architecture and associated information security documentation.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node655
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node648
      description: Audit (first stage)
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.R.01
      description: "Auditing against the risk assessment and subsequent controls selection\
        \ is preferable to a \u2018checklist\u2019 approach where all controls in\
        \ the NZISM are checked for selection and implementation irrespective of applicability."
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.R.02
      description: The purpose of the first stage of the audit is to determine that
        the system and security architecture (including information security documentation)
        is based on sound information security principles and has addressed all applicable
        controls from this manual. During this stage the statement of applicability
        for the system will also be assessed along with any justification for non-compliance
        with applicable controls from this manual.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.R.03
      description: Without implementing the controls for a system their effectiveness
        cannot be assessed during the second stage of the audit.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.C.01
      name: 'Control -  All Classifications - Must [CID: 569]'
      description: The SecPol, SRMP, SSP, SOPs and IRP documentation MUST be reviewed
        by the auditor to ensure that it is comprehensive and appropriate for the
        environment the system is to operate within.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.C.02
      name: 'Control -  All Classifications - Must [CID: 570]'
      description: The Information Security Policy (SecPol) MUST be reviewed by the
        auditor to ensure that all applicable controls specified in this manual are
        addressed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.C.03
      name: 'Control -  All Classifications - Should [CID: 571]'
      description: The system and security architecture (including information security
        documentation) SHOULD be reviewed by the auditor to ensure that it is based
        on sound information security principles and meets information security requirements,
        including the NZISM.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.C.04
      name: 'Control -  All Classifications - Should [CID: 572]'
      description: The Information Security Policy (SecPol) SHOULD be reviewed by
        the auditor to ensure that policies have been developed or identified by the
        agency to protect classified information that is processed, stored or communicated
        by its systems.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.18.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node655
      ref_id: 4.3.18.C.05
      name: 'Control -  All Classifications - Should [CID: 573]'
      description: 'The system owner SHOULD provide a statement of applicability for
        the system which includes the following topics:

        the baseline of this manual used for determining controls;

        controls that are, and are not, applicable to the system;

        controls that are applicable but are not being complied with; and

        any additional controls implemented as a result of the SRMP.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node664
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node648
      description: Implementing controls
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node664
      ref_id: 4.3.19.R.01
      description: System testing is most effective on working systems. Desk checks
        have limited effectiveness in these situations.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node664
      ref_id: 4.3.19.C.01
      name: 'Control -  All Classifications - Must [CID: 576]'
      description: Prior to undertaking any system testing in support of the certification
        process, the system owner MUST implement the controls for the system.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node667
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node648
      description: Audit (second stage)
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node667
      ref_id: 4.3.20.R.01
      description: The purpose of the second stage of the audit is to determine whether
        the controls, as approved by the system owner and reviewed during the first
        stage of the audit, have been implemented correctly and are operating effectively.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node667
      ref_id: 4.3.20.C.01
      name: 'Control -  All Classifications - Must [CID: 579]'
      description: The implementation of controls MUST be assessed to determine whether
        they have been implemented correctly and are operating effectively.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.20.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node667
      ref_id: 4.3.20.C.02
      name: 'Control -  All Classifications - Must [CID: 580]'
      description: The auditor MUST ensure that, where applicable, a physical security
        certification has been awarded by an appropriate physical security certification
        authority.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.20.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node667
      ref_id: 4.3.20.C.03
      name: 'Control -  All Classifications - Should [CID: 581]'
      description: The physical security certification SHOULD be less than three (3)
        years old at the time of the audit.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node672
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node648
      description: 'Report of compliance '
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.21.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node672
      ref_id: 4.3.21.R.01
      description: The report of compliance assists the certification authority in
        conducting a residual security risk assessment to assess the residual security
        risk relating to the operation of a system following the audit and any remediation
        activities the system owner may have undertaken.
    - urn: urn:defend:risk:req_node:nzism-v3:4.3.21.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node672
      ref_id: 4.3.21.C.01
      name: 'Control -  All Classifications - Must [CID: 584]'
      description: The auditor MUST produce a report of compliance for the certification
        authority outlining areas of non-compliance for a system and any suggested
        remediation actions.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:4
      ref_id: '4.4'
      name: Accreditation Framework
    - urn: urn:defend:risk:req_node:nzism-v3:node676
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:4.4
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node676
      ref_id: 4.4.1
      description: Accreditation is the formal authority for a system to operate,
        and an important element in fundamental information system governance. Accreditation
        requires risk identification and assessment, selection and implementation
        of baseline and other appropriate controls and the recognition and acceptance
        of residual risks relating to the operation of a system including any outsourced
        services such as Telecommunications or Cloud. Accreditation relies on the
        completion of system certification procedures.
    - urn: urn:defend:risk:req_node:nzism-v3:node678
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:4.4
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node679
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node678
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node679
      ref_id: 4.4.2
      description: This section covers information on the accreditation framework
        for systems.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node679
      ref_id: 4.4.3
      description: All types of government held information are covered, including
        Official Information and information subject to privacy requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:node682
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:4.4
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node683
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Accreditation framework
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node683
      ref_id: 4.4.4.R.01
      description: The development of an accreditation framework within the agency
        will ensure that accreditation activities are conducted in a repeatable and
        consistent manner across the agency and that consistency across government
        systems is maintained. This requirement is a fundamental part of a robust
        governance model and provides a sound process to demonstrate good governance
        of information systems.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node683
      ref_id: 4.4.4.C.01
      name: 'Control -  All Classifications - Must [CID: 595]'
      description: Agencies MUST develop an accreditation framework for their agency.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node686
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Accreditation
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node686
      ref_id: 4.4.5.R.01
      description: Accreditation ensures that either sufficient security measures
        have been put in place to protect information that is processed, stored or
        communicated by the system or that deficiencies in such measures have been
        identified, assessed and acknowledged by an appropriate authority. As such,
        when systems are awarded accreditation the Accreditation Authority accepts
        that the residual security risks relating to the system are appropriate for
        the information that it processes, stores or communicates.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node686
      ref_id: 4.4.5.R.02
      description: Once systems have been accredited, conducting on-going monitoring
        activities will assist in assessing changes to its environment and operation
        and to determine the implications for the security risk profile and accreditation
        status of the system.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node686
      ref_id: 4.4.5.C.01
      name: 'Control -  All Classifications - Must [CID: 599]'
      description: Agencies MUST ensure that each of their systems is awarded accreditation.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.5.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node686
      ref_id: 4.4.5.C.02
      name: 'Control -  All Classifications - Must [CID: 600]'
      description: Agencies MUST ensure that all systems are awarded accreditation
        before they are used operationally.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.5.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node686
      ref_id: 4.4.5.C.03
      name: 'Control -  All Classifications - Must [CID: 601]'
      description: Agencies MUST ensure that all systems are awarded accreditation
        prior to connecting them to any other internal or external system.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.5.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node686
      ref_id: 4.4.5.C.04
      name: 'Control -  All Classifications - Should [CID: 602]'
      description: Agencies SHOULD ensure information security monitoring, logging
        and auditing is conducted on all accredited systems.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node693
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Determining authorities
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node693
      ref_id: 4.4.6.R.01
      description: "Determining the certification and accreditation authorities for\
        \ multi-national and multi-agency systems via a formal agreement between the\
        \ parties will ensure that the system owner has identified appropriate points\
        \ of contact and that risk is appropriately managed. See Section 4.5 \u2013\
        \ Conducting Accreditations."
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node693
      ref_id: 4.4.6.C.01
      name: 'Control -  All Classifications - Should [CID: 605]'
      description: For multi-national and multi-agency systems, the Certification
        and Accreditation Authorities SHOULD be determined by a formal agreement between
        the parties involved.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node696
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Notifying authorities
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node696
      ref_id: 4.4.7.R.01
      description: In advising the certification and accreditation authorities of
        their intent to seek certification and accreditation for a system, the system
        owner can request information on the latest processes and requirements for
        their system.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node696
      ref_id: 4.4.7.C.01
      name: 'Control -  All Classifications - Should [CID: 608]'
      description: Prior to beginning the accreditation process the system owner SHOULD
        advise the certification and accreditation authorities of their intent to
        seek certification and accreditation for their system.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node696
      ref_id: 4.4.7.C.02
      name: 'Control -  All Classifications - Should [CID: 609]'
      description: Agencies SHOULD confirm governance arrangements with the certification
        authorities, and with the accreditation authorities.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node700
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Due diligence
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.R.01
      description: When an agency is connecting a system to another party they need
        to be aware of the security measures the other party has implemented to protect
        their information. More importantly, the agency needs to know where the other
        party may have varied from controls in this manual. This is vital where different
        classification systems are applied, such as in the use of multiple national
        classification systems.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.R.02
      description: "Methods that an agency may use to ensure that other agencies and\
        \ third parties comply with the agency\u2019s information security expectations\
        \ include:\nassurance and confirmation that the certification and accreditation\
        \ process described in the NZISM is adhered to;\nconducting or utilising any\
        \ third party reviewed assurance reports;\nconducting an accreditation of\
        \ the system being connected to; and/or\nseeking a copy of existing accreditation\
        \ deliverables in order to make their own accreditation determination.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.R.03
      description: "Ultimately, the agency MUST accept any security risks associated\
        \ with connecting their system to the other party\u2019s system. This includes\
        \ the risks of other party\u2019s system potentially being used as a platform\
        \ to attack their system or \u201Cspilling\u201D information requiring subsequent\
        \ clean up processes."
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.R.04
      description: Special care MUST be taken for multi- national, multi-agency and
        All-of-Government systems.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.C.01
      name: 'Control -  All Classifications - Must [CID: 615]'
      description: "Where an agency\u2019s system exchanges information with a third-party\
        \ system, the agency MUST ensure that the receiving party has appropriate\
        \ measures in place to provide a level of protection commensurate with the\
        \ classification or privacy requirements of their information and that the\
        \ third party is authorised to receive that information."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.C.02
      name: 'Control -  All Classifications - Must [CID: 616]'
      description: "An agency MUST ensure that a third party is aware of the agency\u2019\
        s information security expectations and national security requirements by\
        \ defining expectations in documentation that includes, but is not limited\
        \ to:\ncontract provisions;\_\na memorandum of understanding;\nnon-disclosure\
        \ agreements.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.C.03
      name: 'Control -  All Classifications - Must [CID: 617]'
      description: "An agency MUST ensure that a third party complies with the agency\u2019\
        s information security expectations through a formal process providing assurance\
        \ to agency management that the operation of information security within the\
        \ third party meets, and continues to meet, these expectations."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.8.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node700
      ref_id: 4.4.8.C.04
      name: 'Control -  All Classifications - Should [CID: 618]'
      description: Agencies SHOULD review accreditation deliverables when determining
        whether the receiving party has appropriate measures in place to provide a
        level of protection commensurate with the classification of their information.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node709
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Processing restrictions
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node709
      ref_id: 4.4.9.R.01
      description: When security is applied to systems, protective measures are put
        in place based on the highest classification that will be processed, stored
        or communicated by the system. As such, any classified information placed
        on the system above the level for which it has been accredited will receive
        an inappropriate level of protection and could be exposed to a greater risk
        of compromise.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node709
      ref_id: 4.4.9.C.01
      name: 'Control -  All Classifications - Must Not [CID: 621]'
      description: Agencies MUST NOT allow a system to process, store or communicate
        classified information above the classification for which the system has received
        accreditation.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node712
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Accrediting systems bearing a compartment marking
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node712
      ref_id: 4.4.10.R.01
      description: When processing compartmented information on a system, agencies
        need to ensure that the system has received accreditation.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node712
      ref_id: 4.4.10.R.02
      description: "Compartments are invariably established for the additional protection\
        \ of information of National security significance, over and above the protection\
        \ provided by the primary classification.\_ It is extremely unlikely that\
        \ such compartments would be established at a classification below CONFIDENTIAL."
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node712
      ref_id: 4.4.10.C.01
      name: 'Control -  All Classifications - Must [CID: 624]'
      description: A system that processes, stores or communicates compartmented information
        MUST be accredited by the GCSB.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node716
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Requirement for New Zealand control
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node716
      ref_id: 4.4.11.R.01
      description: NZEO systems process, store and communicate information that is
        particularly sensitive to the government of New Zealand. When agencies are
        dealing with New Zealand Eyes Only (NZEO) information they need to be aware
        of the requirement for a New Zealand national to remain in control of the
        system and information at all times. It is, therefore, essential that control
        of such systems is maintained by New Zealand citizens working for the government
        of New Zealand.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node716
      ref_id: 4.4.11.C.01
      name: 'Control -  All Classifications - Must [CID: 627]'
      description: Agencies MUST ensure that systems processing, storing or communicating
        NZEO information remain under the control of a New Zealand national working
        for the New Zealand government, at all times.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node719
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node682
      description: Reaccreditation
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.R.01
      description: "Agencies should reaccredit their systems at least every two years;\
        \ however, they can exercise an additional one year\u2019s grace if they follow\
        \ the procedures in this manual for non-compliance with a \u2018SHOULD\u2019\
        \ requirement, namely conducting a comprehensive security risk assessment,\
        \ obtaining sign-off by senior management and formal acceptance of residual\
        \ risk."
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.R.02
      description: Accreditations should be commenced at least six months before due
        date to allow sufficient time for the certification and accreditations processes
        to be completed. Once three years has elapsed between accreditations, the
        authority to operate the system (the accreditation) will lapse and the agency
        will need to either reaccredit the system or request a dispensation to operate
        without accreditation. It should be noted that operating a system without
        accreditation is considered extremely risky. This will be exacerbated when
        multiple agency or All-of-Government systems are involved.
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.R.03
      description: "Additional reasons for conducting reaccreditation activities could\
        \ include:\nchanges in the agency\u2019s information security policies or\
        \ security posture;\ndetection of new or emerging threats to agency systems;\n\
        the discovery that controls are not operating as effectively as planned;\_\
        \na major information security incident; and\na significant change to systems,\
        \ configuration or concept of operation for the accredited system.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.C.01
      name: 'Control -  All Classifications - Must [CID: 632]'
      description: Agencies MUST ensure that the period between accreditations of
        each of their systems does not exceed three years.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.C.02
      name: 'Control -  All Classifications - Must [CID: 633]'
      description: Agencies MUST notify associated agencies where multiple agencies
        are connected to agency systems operating with expired accreditations.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.C.03
      name: 'Control -  All Classifications - Must [CID: 634]'
      description: Agencies MUST notify the Government Chief Digital Officer (GCDO)
        where All-of-Government systems are connected to agency systems operating
        with expired accreditations.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.C.04
      name: 'Control -  All Classifications - Must Not [CID: 635]'
      description: Agencies MUST NOT operate a system without accreditation or with
        a lapsed accreditation unless the accreditation authority has granted a dispensation.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:4.4.12.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node719
      ref_id: 4.4.12.C.05
      name: 'Control -  All Classifications - Should [CID: 636]'
      description: Agencies SHOULD ensure that the period between accreditations of
        each of their systems does not exceed two years.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:4.5
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:4
