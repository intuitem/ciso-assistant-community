      parent_urn: urn:defend:risk:req_node:nzism-v3:node2541
      ref_id: 12.1.3
      description: Agencies selecting products that do not provide a security function
        or selecting products that will not use their security functions are free
        to follow their own agency or departmental acquisition guidelines.
    - urn: urn:defend:risk:req_node:nzism-v3:node2543
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2538
      description: Product specific requirements
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2543
      ref_id: 12.1.4
      description: Where consumer guides exist for evaluated products, agencies should
        identify and assess any potential conflicts with this manual. Where further
        advice is required, consult the GCSB.
