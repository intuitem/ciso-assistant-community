      description: Salting
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4044
      ref_id: 17.2.14
      description: "Salting is a technique of further modifying a hash by adding a\
        \ value or character string to the start or end of a password.\_ This improves\
        \ the resistance of the hash to brute-force attacks.\_ To further improve\
        \ resistance the salt should be cryptographically strong and randomly generated\
        \ as unique for each password."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4044
      ref_id: 17.2.15
      description: "The effectiveness of salts is reduced if implemented poorly.\_\
        \ Common implementation errors are salts that are too short and the reuse\
        \ of salts.\_ To implement credential-specific salts the following principles\
        \ should be followed:\nGeneration of a unique salt every time a stored credential\
        \ is created;\nGenerate salts as cryptographically strong random data;\nUse\
        \ a 32 or 64 bit salt as storage and system constraints permit;\nImplement\
        \ a security schema that is not dependent on hiding, splitting or otherwise\
        \ obfuscating the salt; and\nDo NOT apply salts per user or on a system wide\
        \ basis.\n"
