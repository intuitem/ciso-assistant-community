    - urn: urn:defend:risk:req_node:nzism-v3:node133
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node132
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node133
      ref_id: 1.2.2
      description: "The NZISM provides guidance and specific ICT controls that form\
        \ part of a suite of requirements produced by GCSB relating to information\
        \ security. \_Its role is to promote a consistent approach to information\
        \ assurance and information security across all New Zealand Government agencies.\
        \ \_It is based on security risk assessments for any information that is processed,\
        \ stored or communicated by government systems with corresponding risk treatments\
        \ (control sets) to reduce the level of security risk to an acceptable level."
    - urn: urn:defend:risk:req_node:nzism-v3:node135
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node132
      description: Applicability
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node135
      ref_id: 1.2.3
      description: 'The NZISM applies to information and systems operated by, or on
        behalf of:


        New Zealand Government departments, agencies and organisations as listed in:


        Parts 1 and 2 of Schedule 1 to the Ombudsmen Act 1975 (as amended); and

        Schedule 1 to the Official Information Act 1982.



        any other organisations that have entered into a formal Agreement with the
        New Zealand Government to have access to classified information.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node137
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node132
      description: Authority
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node137
      ref_id: 1.2.4
      description: "The Intelligence and Security Act 2017 provides that one of the\
        \ functions of the GCSB is to co-operate with, and provide advice and assistance\
        \ to, any public authority whether in New Zealand or overseas, or to any other\
        \ entity authorised by the Minister responsible for the GCSB on any matters\
        \ relating to the protections, security and integrity of communications; and\
        \ information structures of importance to the Government of New Zealand. \_\
        The NZISM is one aspect of the GCSB\u2019s advice and assistance to government\
        \ agencies on information security.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node137
      ref_id: 1.2.5
      description: 'This function furthers the objective of the GCSB to contribute
        to:

        The national security of New Zealand; and

        The international relations and well-being of New Zealand; and

        The economic well-being of New Zealand.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node137
      ref_id: 1.2.6
      description: "The NZISM is intended to structure and assist the implementation\
        \ of government policy that requires departments and agencies to protect the\
        \ privacy, integrity and confidentiality of the information they collect,\
        \ process, store and archive. \_While these overarching requirements are mandatory\
        \ for departments and agencies, compliance with the NZISM is not required\
        \ as a matter of law. \_The controls in the NZISM could be made binding on\
        \ departments and agencies, either by legislation, or Cabinet direction."
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node137
      ref_id: 1.2.7
      description: The Protective Security Requirements Framework provides a specific
        authority and mandate through a Cabinet Directive CAB MIN (14) 39/38.
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node137
      ref_id: 1.2.8
      description: "The NZISM is published by the Government Chief Information Security\
        \ Officer (GCISO). See 2.1.20 for more information about the GCISO.\_The GCISO\
        \ mandate:\n\nconfirms the GCISO's ability to set information security standards\
        \ for GCISO mandated agencies;\nclarifies the expectation for the GCISO to\
        \ set assurance activities, and develop assurance methodologies, to meet standards\
        \ and guidelines;\nconfirms GCISO access to information security investment\
        \ information (along with joint System Leads for Data and Digital) from GCISO\
        \ mandated agencies, including baseline spending; and\nconfirms the expectation\
        \ of the GCISO to provide investment advice and guidance to the government\
        \ on cyber security matters for the public sector.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:1.2.9
      assessable: false
      depth: 5
