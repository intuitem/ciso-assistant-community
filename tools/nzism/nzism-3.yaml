    - urn: urn:defend:risk:req_node:nzism-v3:node1491
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Documenting authorisations, security clearance and briefing requirements
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1491
      ref_id: 9.2.10.R.01
      description: Ensuring that the requirements for access to a system are documented
        and agreed upon will assist in determining if system users have appropriate
        authorisations, security clearances and need-to-know to access the system.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1491
      ref_id: 9.2.10.R.02
      description: Types of system users for which access requirements will need to
        be documented include general users, privileged users, system administrators,
        contractors and visitors.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1491
      ref_id: 9.2.10.C.01
      name: 'Control -  All Classifications - Must [CID: 1480]'
      description: Agencies MUST specify in the System Security Plan (SSP) any authorisations,
        security clearances and briefings necessary for system access.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1495
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Authorisation and system access
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1495
      ref_id: 9.2.11.R.01
      description: Personnel seeking access to a system will need to have a genuine
        business requirement to access the system as verified by their supervisor
        or manager. Once a requirement to access a system is established, the system
        user should be given only the privileges that they need to undertake their
        duties. Providing all system users with privileged access when there is no
        such requirement can cause significant security vulnerabilities in a system.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1495
      ref_id: 9.2.11.C.01
      name: 'Control -  Top Secret - Must [CID: 1483]'
      description: 'Agencies MUST:

        limit system access on a need-to-know/need-to-access basis;

        provide system users with the least amount of privileges needed to undertake
        their duties; and

        have any requests for access to a system authorised by the supervisor or manager
        of the system user.

        '
      implementation_groups:
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1495
      ref_id: 9.2.11.C.02
      name: 'Control -  All Classifications - Should [CID: 1484]'
      description: "Agencies SHOULD:\nlimit system access on a need-to-know/need-to-access\
        \ basis;\nprovide system users with the least amount of privileges needed\
        \ to undertake their duties;\nhave any requests for access to a system authorised\
        \ by the supervisor or manager of the system user;\_and\nensure a formal acknowledgement\
        \ of the security briefing is obtained and recorded.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1499
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Recording authorisation for personnel to access systems
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1499
      ref_id: 9.2.12.R.01
      description: In many cases, the requirement to maintain a secure record of all
        personnel authorised to access a system, their user identification, who provided
        the authorisation and when the authorisation was granted, can be met by retaining
        a completed system account request form signed by the supervisor or manager
        of the system user.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1499
      ref_id: 9.2.12.C.01
      name: 'Control -  All Classifications - Should [CID: 1487]'
      description: "Agencies SHOULD:\nmaintain a secure record of:\n\nall authorised\
        \ system users;\ntheir user identification;\nwhy access is required;\nrole\
        \ and privilege level,\nwho provided the authorisation to access the system;\n\
        when the authorisation was granted; and\n\n\nkeep a copy of\_the acknowledgement\
        \ signed by the individual granted a clearance; and\nmaintain the record,\
        \ for the life of the system or information to which access is granted, or\
        \ the length of employment, whichever is the longer.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1502
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Security clearance for system access
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1502
      ref_id: 9.2.13.R.01
      description: Information classified as CONFIDENTIAL and above requires personnel
        to have been granted a formal security clearance before access is granted.
        Refer to the PSR Personnel Security Mandatory Requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1502
      ref_id: 9.2.13.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must Not [CID: 1490]'
      description: System users MUST NOT be granted access to systems or information
        classified CONFIDENTIAL or above unless vetting procedures have been completed
        and formal security clearance granted.
      implementation_groups:
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1502
      ref_id: 9.2.13.C.02
      name: 'Control -  All Classifications - Must [CID: 1491]'
      description: 'All system users MUST:

        hold a security clearance or other authorisation appropriate for the system
        classification; or

        have been granted access in accordance with the requirements in the PSR for
        emergency access.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1506
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: System access briefings
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1506
      ref_id: 9.2.14.R.01
      description: Some systems process endorsed or compartmented information. As
        such, unique briefings may exist that system users need to receive before
        being granted access to the system. All system users will require a briefing
        on their responsibilities on access to and use of the system to which they
        have been granted access to avoid inadvertent errors and security breaches.
        Specialised system training may also be required.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1506
      ref_id: 9.2.14.C.01
      name: 'Control -  All Classifications - Must [CID: 1494]'
      description: All system users MUST have received any necessary briefings before
        being granted access to compartmented or endorsed information or systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1509
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Access by foreign nationals to NZEO systems
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1509
      ref_id: 9.2.15.R.01
      description: NZEO information is restricted to New Zealand nationals.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1509
      ref_id: 9.2.15.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1497]'
      description: Where systems process, store or communicate unprotected NZEO information,
        agencies MUST NOT allow foreign nationals, including seconded foreign nationals,
        to have access to the system.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.15.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1509
      ref_id: 9.2.15.C.02
      name: 'Control -  All Classifications - Must Not [CID: 1498]'
      description: Where agencies protect NZEO information on a system by implementing
        controls to ensure that NZEO information is not passed to, or made accessible
        to, foreign nationals, agencies MUST NOT allow foreign nationals, including
        seconded foreign nationals, to have access to the system.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node1513
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Access by foreign nationals to New Zealand systems
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1513
      ref_id: 9.2.16.R.01
      description: When information from foreign nations is entrusted to the New Zealand
        Government, care needs to be taken to ensure that foreign nationals do not
        have access to such information unless it has also been released to their
        country.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1513
      ref_id: 9.2.16.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1501]'
      description: Where systems process, store or communicate classified information
        with nationality releasability markings, agencies MUST NOT allow foreign nationals,
        including seconded foreign nationals, to have access to such information that
        is not marked as releasable to their nation.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node1516
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Granting limited higher access
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1516
      ref_id: 9.2.17.R.01
      description: Under exceptional circumstances, temporary access to systems classified
        RESTRICTED and below may be granted.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1516
      ref_id: 9.2.17.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must Not [CID: 1504]'
      description: Agencies MUST NOT permit limited higher access for systems and
        information classified CONFIDENTIAL or above.
      implementation_groups:
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.17.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1516
      ref_id: 9.2.17.C.02
      name: 'Control -  All Classifications - Must [CID: 1505]'
      description: "Agencies granting limited higher access to information or systems\
        \ MUST ensure that:\nthe requirement to grant limited higher access is temporary\
        \ in nature and is an exception rather than the norm;\nan ITSM has recommended\
        \ the limited higher access;\na cessation date for limited higher access has\
        \ been set;\nthe access period does not exceed two months;\nthe limited higher\
        \ access is granted on an occasional NOT non-ongoing basis;\nthe system user\
        \ is not granted privileged access to the system;\nthe system user\u2019s\
        \ access is formally documented; and\nthe system user\u2019s access is approved\
        \ by the CISO.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1520
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Controlling limited higher access
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1520
      ref_id: 9.2.18.R.01
      description: When personnel are granted access to a system under the provisions
        of limited higher access they need to be closely supervised or have their
        access controlled such that they have access only to that information they
        require to undertake their duties.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1520
      ref_id: 9.2.18.C.01
      name: 'Control -  All Classifications - Must [CID: 1508]'
      description: "Agencies granting limited higher access to a system MUST ensure\
        \ that:\nthe approval for access is formally acknowledged and recorded; and\
        \ either\n\neffective controls are in place to restrict access only to classified\
        \ information that is necessary to undertake the system user\u2019s duties;\
        \ or\nthe system user is continually supervised by another system user who\
        \ has the appropriate security clearances to access the system.\n\n\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1523
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Granting emergency access
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1523
      ref_id: 9.2.19.R.01
      description: Emergency access to a system may be granted where there is an immediate
        and critical need to access information for which personnel do not have the
        appropriate security clearances. Such access will need to be granted by the
        agency head or their delegate and be formally documented.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.19.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1523
      ref_id: 9.2.19.R.02
      description: "It is important that appropriate debriefs take place at the conclusion\
        \ of any emergency in order to manage the ongoing security of information\
        \ and systems and to identify \u201Clessons learned\u201D."
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1523
      ref_id: 9.2.19.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must Not [CID: 1512]'
      description: Emergency access MUST NOT be granted unless personnel have a security
        clearance to at least CONFIDENTIAL level.
      implementation_groups:
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.19.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1523
      ref_id: 9.2.19.C.02
      name: 'Control -  Confidential, Secret, Top Secret - Must Not [CID: 1513]'
      description: Emergency access MUST NOT be used on reassignment of duties while
        awaiting completion of full security clearance procedures.
      implementation_groups:
      - Confidential - MUST NOT
      - Secret - MUST NOT
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.19.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1523
      ref_id: 9.2.19.C.03
      name: 'Control -  All Classifications - Must [CID: 1514]'
      description: "Agencies granting emergency access to a system MUST ensure that:\n\
        the requirements to grant emergency access is due to an immediate and critical\
        \ need to access classified information and there is insufficient time to\
        \ complete clearance procedures;\nthe agency head or their delegate has approved\
        \ the emergency access;\nthe system user\u2019s access is formally documented;\n\
        the system user\u2019s access is reported to the CISO;\_\nappropriate briefs\
        \ and debriefs for the information and system are conducted;\naccess is limited\
        \ to information and systems necessary to deal with the particular emergency\
        \ and is governed by strict application of the \u201Cneed to know\u201D principle;\_\
        \nemergency access is limited to ONE security clearance level higher than\
        \ the clearance currently held; and\nthe security clearance process is completed\
        \ as soon as possible.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.19.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1523
      ref_id: 9.2.19.C.04
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 1515]'
      description: Personnel granted emergency access MUST be debriefed at the conclusion
        of the emergency.
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1530
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1490
      description: Accessing endorsed or compartmented information
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1530
      ref_id: 9.2.20.R.01
      description: Limited higher access to systems processing, storing or communicating
        endorsed or compartmented information is not permitted.
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1530
      ref_id: 9.2.20.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1518]'
      description: Agencies MUST NOT grant limited higher access to systems that process,
        store or communicate endorsed or compartmented information.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.3
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:9
      ref_id: '9.3'
      name: Using The Internet
    - urn: urn:defend:risk:req_node:nzism-v3:node1534
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:9.3
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1534
      ref_id: 9.3.1
      description: Personnel use Internet services in a responsible and security conscious
        manner, consistent with agency policies.
    - urn: urn:defend:risk:req_node:nzism-v3:node1536
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:9.3
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node1537
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1536
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1537
      ref_id: 9.3.2
      description: This section covers information relating to personnel using Internet
        services such as the Web, Web-based email, news feeds, subscriptions and other
        services. Whilst this section does not address Internet services such as IM,
        IRC, IPT and video conferencing, agencies need to remain aware that unless
        applications using these communications methods are evaluated and approved
        by GCSB they are NOT approved for communicating classified information over
        the Internet.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1537
      ref_id: 9.3.3
      description: "Additional information on using applications that can be used\
        \ with the Internet can be found in\_Section 14.3 - Web Applications and Section\
        \ 15.1 - Email Applications."
    - urn: urn:defend:risk:req_node:nzism-v3:node1540
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:9.3
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node1541
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Using the Internet
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1541
      ref_id: 9.3.4.R.01
      description: Agencies will need to determine what constitutes suspicious activity,
        questioning or contact in relation to their own work environment. Suspicious
        activity, questioning or contact may relate to the work duties of personnel
        or the specifics of projects being undertaken by personnel within the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1541
      ref_id: 9.3.4.C.01
      name: 'Control -  All Classifications - Must [CID: 1529]'
      description: Agencies MUST ensure personnel are instructed to report any suspicious
        activity, questioning or contact when using the Internet, to an ITSM.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1544
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Awareness of Web usage policies
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1544
      ref_id: 9.3.5.R.01
      description: Users MUST be familiar with and formally acknowledge agency Web
        usage policies for system users in order to follow the policy and guidance.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1544
      ref_id: 9.3.5.C.01
      name: 'Control -  All Classifications - Must [CID: 1532]'
      description: "Agencies MUST make their system users aware of the agency\u2019\
        s Web usage policies."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.5.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1544
      ref_id: 9.3.5.C.02
      name: 'Control -  All Classifications - Must [CID: 1533]'
      description: Personnel MUST formally acknowledge and accept agency Web usage
        policies.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1548
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Monitoring Web usage
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1548
      ref_id: 9.3.6.R.01
      description: Agencies may choose to monitor compliance with aspects of Web usage
        policies, such as access attempts to blocked websites, pornographic and gambling
        websites, as well as compiling a list of system users that excessively download
        and/or upload data without an obvious or known legitimate business requirement.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1548
      ref_id: 9.3.6.C.01
      name: 'Control -  All Classifications - Should [CID: 1536]'
      description: Agencies SHOULD implement measures to monitor their personnel,
        visitor and contractor compliance with their Web usage policies.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1551
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Posting information on the Web
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.R.01
      description: Personnel need to take special care not to accidentally post information
        on the Web, especially in forums and blogs. Even Official Information or UNCLASSIFIED
        information that appears to be benign in isolation could, in aggregate, have
        a considerable security impact on the agency, government sector or wider government.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.R.02
      description: To ensure that personal opinions of agency personnel are not interpreted
        as official policy or associated with an agency, personnel will need to maintain
        separate professional and personal accounts when using websites, especially
        when using online social networks.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.R.03
      description: "Accessing personal accounts from an agency\u2019s systems is discouraged."
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.C.01
      name: 'Control -  All Classifications - Must [CID: 1541]'
      description: Agencies MUST ensure personnel are instructed to take special care
        when posting information on the Web.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.C.02
      name: 'Control -  All Classifications - Must [CID: 1542]'
      description: Agencies MUST ensure personnel posting information on the Web maintain
        separate professional accounts from any personal accounts they have for websites.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.C.03
      name: 'Control -  All Classifications - Should [CID: 1543]'
      description: Agencies SHOULD monitor websites where personnel post information
        and if necessary remove or request the removal of any inappropriate information.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.7.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1551
      ref_id: 9.3.7.C.04
      name: 'Control -  All Classifications - Should [CID: 1544]'
      description: Accessing personal accounts from agency systems SHOULD be discouraged.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1559
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Posting personal information on the Web
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.R.01
      description: Personnel need to be aware that any personal interest or other
        information they post on websites can be used to develop a detailed profile
        of their families, lifestyle, interest and hobbies in order to attempt to
        build a trust relationship with them or others. This relationship could then
        be used to attempt to elicit information from them or implant malicious software
        on systems by inducing them to, for instance, open emails or visit websites
        with malicious content.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.R.02
      description: Profiling is a common marketing and targeting technique facilitated
        by the internet.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.R.03
      description: Individuals who work for high-interest agencies, who hold security
        clearances or who are involved in high-profile projects are of particular
        interest to profilers, cyber criminals and other users of this information.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.R.04
      description: 'The following is of particular interest to profilers:

        photographs;

        past and present employment details;

        personal details, including DOB, family members, birthdays, address and contact
        details;

        schools and institutions;

        clubs, hobbies and interests;

        educational qualifications;

        current work duties;

        details of work colleagues and associates; and

        work contact details.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.C.01
      name: 'Control -  All Classifications - Should [CID: 1550]'
      description: Agencies SHOULD ensure that personnel are informed of the security
        risks associated with posting personal information on websites, especially
        for those personnel holding higher level security clearances.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.C.02
      name: 'Control -  All Classifications - Should [CID: 1551]'
      description: Personnel SHOULD be encouraged to use privacy settings for websites
        to restrict access to personal information they post to only those they authorise
        to view it.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.8.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1559
      ref_id: 9.3.8.C.03
      name: 'Control -  All Classifications - Should [CID: 1552]'
      description: Personnel SHOULD be encouraged to undertake a Web search of themselves
        to determine what personal information is available and contact an ITSM if
        they need assistance in determining if the information is appropriate to be
        viewed by the general public or potential adversaries.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1567
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Peer-to-peer applications
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1567
      ref_id: 9.3.9.R.01
      description: Personnel using peer-to-peer file sharing applications are often
        unaware of the extent of files that are being shared from their workstation.
        In most cases peer-to-peer file sharing applications will scan workstations
        for common file types and share them automatically for sharing or public consumption.
        Examples of peer-to-peer file sharing applications include Shareaza, KaZaA,
        Ares, Limewire, eMule and uTorrent.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1567
      ref_id: 9.3.9.C.01
      name: 'Control -  All Classifications - Should Not [CID: 1555]'
      description: Agencies SHOULD NOT allow personnel to use peer-to-peer applications
        over the Internet.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node1570
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1540
      description: Receiving files via the Internet
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1570
      ref_id: 9.3.10.R.01
      description: When personnel receive files via peer-to-peer file sharing, IM
        or IRC applications they are often bypassing security mechanisms put in place
        by the agency to detect and quarantine malicious code. Personnel should be
        encouraged to send files via established methods such as email, to ensure
        they are appropriately scanned for malicious code.
    - urn: urn:defend:risk:req_node:nzism-v3:9.3.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1570
      ref_id: 9.3.10.C.01
      name: 'Control -  All Classifications - Should Not [CID: 1558]'
      description: Agencies SHOULD NOT allow personnel to receive files via peer-to-peer,
        IM or IRC applications.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:9.4
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:9
      ref_id: '9.4'
      name: Escorting Uncleared Personnel
