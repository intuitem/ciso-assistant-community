      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1936
      ref_id: 10.6.30.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Should [CID: 5627]'
      description: Agencies SHOULD implement the principles and specific cable labelling
        requirements described above.
      implementation_groups:
      - Top Secret - SHOULD
      - Confidential - SHOULD
      - Secret - SHOULD
