      parent_urn: urn:defend:risk:req_node:nzism-v3:node4027
      ref_id: 17.2.1
      description: "Information\_is protected by a properly implemented, Approved\
        \ Cryptographic Algorithm."
    - urn: urn:defend:risk:req_node:nzism-v3:node4029
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:17.2
