      ref_id: 21.1.12.R.01
      description: "Agencies need to retain control of any non-agency device that\
        \ contains agency or government information. \_Non-agency devices are discussed\
        \ in Section 21.4 \u2013 BYOD."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5214
      ref_id: 21.1.12.C.01
      name: 'Control -  All Classifications - Must [CID: 4480]'
      description: "Agencies MUST apply the full set of BYOD controls for devices\
        \ NOT directly owned and controlled by the agency. \_These controls are detailed\
        \ in Section 21.4 \u2013 BYOD."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5217
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Agency owned mobile device storage encryption
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.R.01
      description: Encrypting the internal storage and removable media of agency owned
        mobile devices will reduce the risk of data loss associated with a lost or
        stolen device. While the use of encryption may not be suitable to treat the
        device as an unclassified asset it will still present a significant challenge
        to a malicious actor looking to gain easy access to information stored on
        the device. To ensure that the benefits of encryption on mobile devices are
        maintained, users must not store passphrases, passwords, PINS or other access
        codes for the encryption software on, or with, the device.
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.R.02
      description: "Information on the use of encryption to reduce storage and physical\
        \ transfer requirements is detailed in\_Section 17.1 \u2013 Cryptographic\
        \ Fundamentals\_and\_17.2 \u2013 Approved Cryptographic Algorithms."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.R.03
      description: "Refer to the\_PSR - Mobile and Remote workingRefer to the\_PSR\_\
        - Handling Requirements for protectively marked information and equipment"
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 4483]'
      description: Agencies unable to lower the storage and physical transfer requirements
        of a mobile device to an unclassified level through the use of encryption
        MUST physically store or transfer the device as a classified asset in accordance
        with the relevant handling instructions.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
