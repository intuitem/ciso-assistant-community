    - urn: urn:defend:risk:req_node:nzism-v3:18.2.9.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4445
      ref_id: 18.2.9.R.02
      description: "Agencies deploying a secure wireless network can choose WPA2-Enterprise\
        \ with EAP-Transport Layer Security (EAP-TLS), WPA2-Enterprise with EAP-Tunnelled\
        \ Transport Layer Security (EAP-TTLS) or WPA2-Enterprise with Protected EAP\
        \ (PEAP) to perform mutual authentication.WPA2-Enterprise with EAP-TLS is\
        \ considered one of the most secure EAP methods. With its inclusion in the\
        \ initial release of the WPA2 standard, it enjoys wide support in wireless\
        \ access points and in numerous operating systems such as Microsoft Windows,\
        \ Linux and Apple OS X. EAP-TLS uses a public key infrastructure (PKI) to\
        \ secure communications between devices and a Remote Access Dial In User Service\
        \ (RADIUS) server through the use of X.509 certificates. While EAP-TLS provides\
        \ strong mutual authentication, it requires an agency to have established\
        \ a PKI. This involves either deploying their own certificate authority and\
        \ issuing certificates, or purchasing certificates from a commercial certificate\
        \ authority, for every device that accesses the wireless network. This can\
        \ introduce additional costs and management overheads but the risk and security\
        \ management advantages are significant.The EAP-TTLS/MSCHAPv2, or simply EAP-TTLS,\
        \ method used with WPA2-Enterprise is generally supported through the use\
        \ of third party software. It has support in multiple operating systems including\
        \ Microsoft Windows 7, 8, 10 and Server 2012 but does not have native support\
        \ in earlier versions of Microsoft Windows. EAP-TTLS is different to EAP-TLS\
        \ in that devices do not authenticate to the server when the initial TLS tunnel\
        \ is created. Only the server authenticates to devices. Once the TLS tunnel\
        \ has been created, mutual authentication occurs through the use of another\
        \ EAP method.An advantage of EAP-TTLS over PEAP is that a username is never\
        \ transmitted in the clear outside of the TLS tunnel. Another advantage of\
        \ EAP-TTLS is that it provides support for many legacy EAP methods, while\
        \ PEAP is generally limited to the use of EAP-MSCHAPv2.PEAPv0/EAP-MSCHAPv2,\
        \ or simply PEAP, is the second most widely supported EAP method after EAP-TLS.\
        \ It enjoys wide support in wireless access points and in numerous operating\
        \ systems such as Microsoft Windows, Linux and Apple OS X. PEAP operates in\
        \ a very similar way to EAP-TTLS by creating a TLS tunnel which is used to\
        \ protect another EAP method. PEAP differs from EAP-TTLS in that when the\
        \ EAP-MSCHAPv2 method is used within the TLS tunnel, only the password portion\
        \ is protected and not the username. This may allow an intruder to capture\
        \ the username and replay it with a bogus password in order to lockout the\
        \ user\u2019s account, causing a denial of service for that user. While EAP-MSCHAPv2\
        \ within PEAP is the most common implementation, Microsoft Windows supports\
        \ the use of EAP-TLS within PEAP, known as PEAP-EAP-TLS. This approach is\
        \ very similar in operation to traditional EAP-TLS yet provides increased\
        \ protection, as parts of the certificate that are not encrypted with EAP-TLS\
        \ are encrypted with PEAP-EAP-TLS. The downside to PEAP-EAP-TLS is its support\
        \ is limited to Microsoft products."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.9.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4445
      ref_id: 18.2.9.R.03
      description: "Ultimately, an agency\u2019s choice in authentication method will\
        \ often be based on the size of their wireless deployment, their security\
        \ requirements and any existing authentication infrastructure. \_If an agency\
        \ is primarily motivated by security they can implement either PEAP-EAP-TLS\
        \ or EAP-TLS. \_If they are primarily motivated by flexibility and legacy\
        \ support they can implement EAP-TTLS. \_If they are primarily motivated by\
        \ simplicity they can implement PEAP with EAP-MSCHAPv2."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.9.c.01
