      parent_urn: urn:defend:risk:req_node:nzism-v3:node4958
      description: Non-Agency Networks
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.25.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4972
      ref_id: 19.5.25.R.01
      description: "Networks furnished by a service provider are invariably shared\
        \ networks. \_Much of the security configuration is designed to maximise operational\
        \ efficiency of the Service Providers network. \_Any agency specific security\
        \ requirements may attract additional cost."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.25.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4972
      ref_id: 19.5.25.R.02
      description: "It is preferable to maintain an agency designed and controlled\
        \ gateway to ensure security requirements are properly accommodated. \_The\
        \ use of SBCs should be carefully considered in order to maximise efficiency\
        \ consistent with security requirements."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.25.c.01
