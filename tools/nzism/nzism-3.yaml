      ref_id: 11.2.13.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Should [CID: 2501]'
      description: Agencies SHOULD deploy measures to detect and respond to active
        RF devices within secure areas.
      implementation_groups:
      - Confidential - SHOULD
      - Secret - SHOULD
      - Top Secret - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2129
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2118
      description: Pointing devices
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2129
      ref_id: 11.2.14.R.01
      description: "Wireless RF or IR pointing devices can pose an emanation security\
        \ risk as well as introduce vulnerabilities to classified IT equipment and/or\
        \ systems.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2129
      ref_id: 11.2.14.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must Not [CID: 2483]'
      description: "Wireless RF or IR pointing devices MUST NOT be used in secure\
        \ areas unless approved by the Accreditation Authority and appropriate RF\
        \ or IR mitigations are implemented.\_"
      implementation_groups:
      - Top Secret - MUST NOT
      - Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node2132
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2118
      description: IR devices in secure areas
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2132
      ref_id: 11.2.15.R.01
      description: When using IR devices with CONFIDENTIAL, SECRET or TOP SECRET systems,
        IR mitigations including opaque curtains and/or IR window films are acceptable.
        Line of sight must be managed for direct and reflected transmissions. While
        infrared transmissions are generally designed for short range (5 to 10 metres)
        manufacturing and design variations and some environmental conditions can
        amplify and reflect infrared over much greater distances.
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.15.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2132
      ref_id: 11.2.15.R.02
      description: When using infrared keyboards with a TOP SECRET system, windows
        with curtains that can be opened are NOT acceptable as a method of permanently
        blocking infrared transmissions. While infrared transmissions are generally
        designed for short range (5 to 10 metres) manufacturing and design variations
        and some environmental conditions can amplify and reflect infrared over much
        greater distances.
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2132
      ref_id: 11.2.15.C.01
      name: 'Control -  Secret, Confidential - Must Not [CID: 2487]'
      description: 'Agencies using infrared keyboards MUST NOT allow:


        line of sight and reflected communications travelling into an unsecure area;

        multiple infrared keyboards at different classifications in the same area;

        other infrared devices to be brought into line of sight of the keyboard or
        its receiving device/port; and

        infrared keyboards to be operated in areas with unprotected windows.

        '
      implementation_groups:
      - Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.15.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2132
      ref_id: 11.2.15.C.02
      name: 'Control -  Top Secret - Must Not [CID: 2488]'
      description: 'Agencies using infrared keyboards MUST NOT allow:


        line of sight and reflected communications travelling into an unsecure area;

        multiple infrared keyboards at different classifications in the same area;

        other infrared devices within the same area; and

        infrared keyboards in areas with windows that have not had a permanent method
        of blocking infrared transmissions applied to them.

        '
      implementation_groups:
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.15.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2132
      ref_id: 11.2.15.C.03
      name: 'Control -  All Classifications - Should [CID: 2489]'
      description: Agencies using IR devices SHOULD ensure that the IR receiver/port
        is positioned to prevent line of sight from the secure area boundary.
      implementation_groups:
      - All Classifications - SHOULD
