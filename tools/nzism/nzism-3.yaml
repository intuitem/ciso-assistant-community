      ref_id: 13.4.20.R.01
      description: "Solid state drives operate a Flash Translation Layer (FTL) to\
        \ interface with the storage devices \u2013 usually NAND chips. Current sanitation\
        \ techniques address the FTL, rather than destroying the underlying data.\
        \ It is possible to bypass the FTL, thus accessing the underlying data. With\
        \ current technology, there is no effective means of sanitising solid state\
        \ drives."
