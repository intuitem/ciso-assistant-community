      parent_urn: urn:defend:risk:req_node:nzism-v3:node2126
      ref_id: 11.2.13.R.01
      description: As RF devices are prohibited in secure areas, agencies should deploy
        technical measures to detect and respond to the unauthorised use of such devices.
