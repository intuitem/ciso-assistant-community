      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2489
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2488
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2489
      ref_id: 11.8.2
      description: "This section covers information relating to MFDs, network printers\
        \ and fax machines connected to either the ISDN, PSTN, HACE or other networks.\
        \ Further information on MFDs communicating via network gateways can be found\
        \ in\_Section 20.2 - Data Import and Export."
    - urn: urn:defend:risk:req_node:nzism-v3:node2491
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.8
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node2492
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: MFD, network printer and fax machine usage policy
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.3.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2492
      ref_id: 11.8.3.R.01
      description: MFDs, network printers and fax machines, are capable of communicating
        classified information, and are a potential source of information security
        incidents. It is therefore essential that agencies develop a policy governing
        their use.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.3.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2492
      ref_id: 11.8.3.C.01
      name: 'Control -  All Classifications - Must [CID: 2537]'
      description: Agencies MUST develop a policy governing the use of MFDs, network
        printers and fax machines,
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2495
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Sending fax messages
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2495
      ref_id: 11.8.4.R.01
      description: "Once a MFD or fax machine has been connected to cryptographic\
        \ equipment and used to send a classified fax message it can pose risks if\
        \ subsequently connected directly to unsecured telecommunications infrastructure\
        \ or the public switched telephone network (PSTN).\_For example, if a fax\
        \ machine fails to send a classified fax message the device will continue\
        \ attempting to send the fax message even if it has been disconnected from\
        \ the cryptographic device and connected directly to the public switched telephone\
        \ network. In such cases the fax machine could then send the classified fax\
        \ message in the clear causing an information security incident."
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.4.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2495
      ref_id: 11.8.4.R.02
      description: Non-encrypted communications may be exposed in transmission and,
        if incorrectly addressed or an incorrect recipient number is entered, may
        cause a data breach.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2495
      ref_id: 11.8.4.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 2543]'
      description: Agencies sending classified messages MUST ensure that the message
        is encrypted to an appropriate level when communicated over unsecured telecommunications
        infrastructure or the public switched telephone network.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.4.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2495
      ref_id: 11.8.4.C.02
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 2545]'
      description: Agencies MUST have separate MFDs or fax machines for sending classified
        messages and messages classified RESTRICTED and below.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2500
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Receiving fax messages
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2500
      ref_id: 11.8.5.R.01
      description: Whilst the communications path between MFDs and fax machines may
        be appropriately protected, personnel need to remain cognisant of the need-to-know
        of the information that is being communicated. As such it is important that
        fax messages are collected from the receiving MFD or fax machine as soon as
        possible. Furthermore, if an expected fax message is not received it may indicate
        that there was a problem with the original transmission or the fax message
        has been taken by an unauthorised person.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2500
      ref_id: 11.8.5.C.01
      name: 'Control -  All Classifications - Should [CID: 2562]'
      description: 'The sender of a fax message SHOULD make arrangements for the receiver
        to:


        collect the fax message as soon as possible after it is received; and

        notify the sender immediately if the fax message does not arrive when expected.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2503
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Connecting MFDs to telephone networks
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2503
      ref_id: 11.8.6.R.01
      description: When a MFD is connected to a computer network and a telephone network
        the device can act as a bridge between the networks. As such the telephone
        network needs to be accredited to the same classification as the computer
        network the MFD is connected to.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2503
      ref_id: 11.8.6.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must Not [CID: 2568]'
      description: Agencies MUST NOT enable a direct connection from a MFD to a telephone
        network unless the telephone network is accredited to at least the same classification
        as the computer network to which the device is connected.
      implementation_groups:
      - Top Secret - MUST NOT
      - Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2503
      ref_id: 11.8.6.C.02
      name: 'Control -  All Classifications - Should Not [CID: 2570]'
      description: Agencies SHOULD NOT enable a direct connection from a MFD to a
        telephone network unless the telephone network is accredited to at least the
        same classification as the computer network to which the device is connected.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node2507
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Connecting MFDs to computer networks
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2507
      ref_id: 11.8.7.R.01
      description: As network connected MFDs are considered to be devices that reside
        on a computer network they need to be able to process the same classification
        of information that the network is capable of processing.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2507
      ref_id: 11.8.7.C.01
      name: 'Control -  All Classifications - Must [CID: 2575]'
      description: 'Where MFDs connected to computer networks have the ability to
        communicate via a gateway to another network, agencies MUST ensure that:


        each MFD applies user identification, authentication and audit functions for
        all classified information communicated by that device;

        these mechanisms are of similar strength to those specified for workstations
        on that network; and

        each gateway can identify and filter the classified information in accordance
        with the requirements for the export of data through a gateway.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2510
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Copying documents on MFDs
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2510
      ref_id: 11.8.8.R.01
      description: As networked MFDs are capable of sending scanned or copied documents
        across a connected network, personnel need to be aware that if they scan or
        copy documents at a classification higher than that of the network the device
        is connected to they could be causing a data spill onto the connected network.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2510
      ref_id: 11.8.8.C.01
      name: 'Control -  All Classifications - Must Not [CID: 2578]'
      description: Agencies MUST NOT permit MFDs connected to computer networks to
        be used to scan or copy classified documents above the classification of the
        connected network.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node2513
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Observing MFD and fax machine use
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2513
      ref_id: 11.8.9.R.01
      description: Placing MFDs and fax machines in public areas can help reduce the
        likelihood of any suspicious use going unnoticed.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2513
      ref_id: 11.8.9.C.01
      name: 'Control -  All Classifications - Should [CID: 2581]'
      description: Agencies SHOULD ensure that MFDs and fax machines are located in
        areas where their use can be observed.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2516
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Servicing and Maintenance
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.R.01
      description: Network and MFD printers invariably use hard disk drives, flash
        drives or other reusable storage which can contain copies of classified information.
        Any maintenance or servicing should be conducted under supervision or by cleared
        personnel.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.R.02
      description: "Copiers and laser printers may use electrostatic drums as part\
        \ of the reproduction and printing process. These drums can retain a \u201C\
        memory\u201D of recent documents which can be recovered. Any storage devices\
        \ or drums replaced during maintenance should follow the prescribed media\
        \ disposal and destruction processes (See Chapter 13 \u2013 Decommissioning\
        \ and Disposal)."
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.R.03
      description: Toner cartridges and other components may incorporate a memory
        chip, often used to track pages numbers and estimate print capacity. These
        chips have read/write capability and may pose a risk to classified systems.
        Once chips have been removed, the toner cartridges themselves may be disposed
        of through supplier recycling or other approved disposal channels.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 2589]'
      description: Any maintenance or servicing MUST be conducted under supervision
        or by cleared personnel.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.C.02
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 2590]'
      description: Any storage devices, drums or cartridges with memory chips removed
        during maintenance or servicing MUST be disposed of following the processes
        prescribed in Chapter 13 - Media and IT equipment Management, Decommissioning
        and Disposal.
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.C.03
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 2591]'
      description: Toner cartridges MUST have the memory chip removed before the cartridge
        is recycled or otherwise disposed of. The memory chip MUST be disposed of
        following the processes prescribed in Chapter 13 - Media and IT equipment
        Management, Decommissioning and Disposal.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.C.04
      name: 'Control -  All Classifications - Should [CID: 2592]'
      description: Any maintenance or servicing SHOULD be conducted under supervision
        or by cleared personnel.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.10.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2516
      ref_id: 11.8.10.C.05
      name: 'Control -  All Classifications - Should [CID: 2593]'
      description: "Any storage devices, drums or cartridges with memory chips removed\
        \ during maintenance or servicing SHOULD be disposed of following the processes\
        \ prescribed in\_Chapter 13 - Media and IT equipment Management, Decommissioning\
        \ and Disposal."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2525
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: USB Devices
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2525
      ref_id: 11.8.11.R.01
      description: MFDs may also be equipped with USB ports for maintenance and software
        updates. It is possible to copy data from installed storage devices to USB
        devices. Any use of USB capabilities must be carefully managed.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2525
      ref_id: 11.8.11.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 2596]'
      description: The use of any USB capability MUST be conducted under supervision
        or by cleared personnel.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.11.c-02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2525
      ref_id: 11.8.11.C-02
      name: 'Control -  All Classifications - Should [CID: 2597]'
      description: The use of any USB capability SHOULD be conducted under supervision
        or by cleared personnel.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2529
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2491
      description: Decommissioning and Disposal
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2529
      ref_id: 11.8.12.R.01
      description: The use of storage media and the characteristics of electrostatic
        drums allow the recovery of information from such devices and components.
        To protect the information, prescribed disposal procedures should be followed.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2529
      ref_id: 11.8.12.R.02
      description: The use of storage media and the characteristics of electrostatic
        drums allow the recovery of information from such devices and components.
        To protect the information, prescribed disposal procedures should be followed.
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2529
      ref_id: 11.8.12.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 2604]'
      description: "Any storage devices, drums, cartridge memory chips or other components\
        \ that may contain data or copies of documents MUST be disposed of following\
        \ the processes prescribed in\_Chapter 13 - Media and IT equipment Management,\
        \ Decommissioning and Disposal."
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.8.12.c.02
      assessable: true
