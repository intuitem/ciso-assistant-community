      description: Labelling Cables
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1936
      ref_id: 10.6.30.R.01
      description: 'The labelling principles include the following:

        Labelling is logical and consistent, across all locations, matching the project
        drawings;

        The labelling scheme identifies any associated physical locations (building,
        room, cabinet, rack, port, etc.);

        Labelling is easily read, durable, and capable of surviving for the life of
        the component that was labelled;

        The labelling system, and the identifiers used, are agreed upon by all stakeholders;
        and

        Labelling is all-encompassing and include cables, connecting hardware, conduits,
        firestops, grounding and bonding locations, racks, cabinets, ports, and telecommunications
        spaces.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.30.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1936
      ref_id: 10.6.30.R.02
      description: 'Specific labelling requirements include:

        All labels use a permanent identifier;

        The labelling/numbering scheme is logical in its organisation, using alphanumeric
        characters for ease of reference;

        Each cable and each pathway is labelled on each end, and each label identifies
        the termination points of both ends of the cable;

        All labels are legible, defacement resistance, and have high adhesion characteristics
        and durability;

        Labels are placed so they can be read without disconnecting a cable;

        Labels for station connections may appear on the face plate;

        All jack, connector, and block hardware are be labelled on either the outlet
        or panel; and

        All labels match with the any installation and maintenance records.

        '
