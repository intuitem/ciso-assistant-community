        In such cases the data is less likely to contain hidden data and have classified\
        \ content. \_Such data can be automatically scanned through a series of checks\
        \ to detect classified content. \_Risk is further reduced when there is a\
        \ gateway filter that blocks (rejects) the export of data classified above\
        \ the classification of the network outside of the gateway, and logs are regularly\
        \ reviewed to detect if there has been unusual usage or overuse."
