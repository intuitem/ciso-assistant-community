      name: 'Control -  All Classifications - Must [CID: 3033]'
      description: 'Agencies MUST hold and maintain an access register that records
        cryptographic system information such as:


        details of personnel with system administrator access;

        details of those whose system administrator access was withdrawn;

        details of system documents;

        accounting activities; and

        audit activities.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4325
      assessable: false
