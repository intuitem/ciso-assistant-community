      ref_id: 12.7.20.C.02
      name: 'Control -  All Classifications - Should [CID: 3700]'
      description: Agencies SHOULD inspect equipment on receipt for any obvious signs
        of tampering, relabelling or damage.
      implementation_groups:
      - All Classifications - SHOULD
