      description: Most products will exhibit some element of convergence. When products
        have converged elements, agencies will need to comply with the relevant areas
        of this manual for the discrete technologies when deploying the converged
        product.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2545
      ref_id: 12.1.7
      description: As an example, when agencies choose to use evaluated media, such
        as encrypted flash memory media, the requirements for evaluated products,
        media and cryptographic security apply.
    - urn: urn:defend:risk:req_node:nzism-v3:node2549
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:12.1
      name: Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.8
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      ref_id: 12.1.8
      description: In Common Criteria (CC), assurance is the confidence that a Target
        of Evaluation (TOE) meets the Security Functional Requirements (SFR) of the
        product.
    - urn: urn:defend:risk:req_node:nzism-v3:node2551
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Determining Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2551
      ref_id: 12.1.9
      description: 'In order to determine the level of assurance (the EAL), the CC
        standard requires tests, checks and evaluations in several areas. Higher levels
        of assurance require more extensive design, documentation, testing and evaluation.
        Determining assurance requires assessment of the following elements:

        Development;

        Guidance documents;

        Life-cycle support;

        Security Target evaluation;

        Tests; and

        Vulnerability assessment.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node2553
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Augmented Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2553
      ref_id: 12.1.10
      description: "It is possible to \u201Caugment\u201D an evaluation to provide\
        \ additional assurance without changing the fundamental assurance level. This\
        \ mechanism allows the addition of assurance components not specifically required\
        \ for a specific level of evaluation or the substitution of assurance components\
        \ from the specification of another hierarchically higher assurance component.\
        \ Of the assurance constructs defined in the CC, only EALs may be augmented.\
        \ An augmented EAL is often indicated by a \u201D+\u201D-sign (for example\
        \ EAL4+). The concept of negative augmentation or an \u201CEAL minus\u201D\
        \ is not recognised by the standard."
    - urn: urn:defend:risk:req_node:nzism-v3:node2555
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: High Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2555
      ref_id: 12.1.11
      description: High Assurance is a generic term encompassing EAL levels 5, 6 and
        7. ASD run an independent High Assurance Evaluation scheme which is not related
        to AISEP or an EAL rating.
    - urn: urn:defend:risk:req_node:nzism-v3:node2557
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Evaluated Products List
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2557
      ref_id: 12.1.12
      description: 'The Certified Products List (CPL) records products that have been
        evaluated through one or more of the following schemes:

        Common Criteria;

        high assurance evaluation; or

        an Australian Information Security Evaluation Program (AISEP) approved evaluation.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2557
      ref_id: 12.1.13
      description: "AISEP certified products can be viewed\_on the Common Criteria\
        \ Certified Products List.\_IT security products that are\_currently undergoing\
        \ an evaluation in the AISEP are listed on the AISEP webpage under the section\
        \ Products in Evaluation."
    - urn: urn:defend:risk:req_node:nzism-v3:node2560
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Evaluation level mapping
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2560
      ref_id: 12.1.14
      description: The Information Technology Security Evaluation Criteria (ITSEC)
        and Common Criteria (CC) assurance levels used in the EPL are similar, but
        not identical, in their relationship. The table below shows the relationship
        between the two evaluation criteria.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2560
      ref_id: 12.1.15
      description: "This manual refers only to Common Criteria Evaluation Assurance\
        \ Levels (EALs). The table below maps ITSEC evaluation assurance levels to\
        \ Common Criteria EALs. EAL\u2019s are defined in the Common Criteria Standard\
        \ \u2013 part 3.\n\n\nCriteria\nAssurance level\n\n\n\nCommon Criteria\n\n\
        \nN/A\n\nEAL1\nEAL2\nEAL3\nEAL4\nEAL5\nEAL6\nEAL7\n\n\nITSEC\nE0\nN/A\nE1\n\
        E2\nE3\nE4\nE5\nE6\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2563
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Recognition arrangements
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2563
      ref_id: 12.1.16
      description: The AISEP programme has a number of recognition arrangements regarding
        evaluated products. Before choosing a product that has not been evaluated
        by the AISEP, agencies are encouraged to contact the GCSB to enquire whether
        the product will be recognised for New Zealand use once it has complete evaluation
        in a foreign scheme.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2563
      ref_id: 12.1.17
      description: "Two such recognition arrangements are for the Common Criteria\
        \ Recognition Arrangement up to the assurance level of EAL2 with the lifecycle\
        \ flaw remediation augmentation and for degausser products listed on the National\
        \ Security Agency/Central Security Service\u2019s EPLD."
    - urn: urn:defend:risk:req_node:nzism-v3:node2566
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Australian Information Security Evaluation Program (AISEP)
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2566
      ref_id: 12.1.18
      description: The AISEP exists to ensure that a range of evaluated products are
        available to meet the needs of Australian and New Zealand Government agencies.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2566
      ref_id: 12.1.19
      description: "The AISEP performs the following functions:\nevaluation and certification\
        \ of products using the Common Criteria;\ncontinued maintenance of the assurance\
        \ of evaluated products; and\nrecognition of products evaluated by a foreign\
        \ scheme with which the AISEP has a mutual recognition agreement (generally\
        \ the Common Criteria Recognition Agreement \u2013 CCRA).\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2569
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2549
      description: Protection Profiles
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.20
      description: A Protection Profile (PP) describes the security functionality
        that must be included in a Common Criteria evaluation to meet a range of defined
        threats. PPs also define the activities to be taken to assess the security
        functions of a product. Agencies can have confidence that a product evaluated
        against an AISEP or GCSB approved PP addresses the defined threats. Approved
        PPs are published on the Certified Products List.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.21
      description: "The introduction of PP\u2019s is to reduce the time required for\
        \ evaluation, compared with the traditional approach to allow the AISEP to\
        \ keep pace with the rapid evolution, production and release of security products\
        \ and updates. \_Cryptographic security functionality is included in the scope\
        \ of evaluation against an approved Protection Profile.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.22
      description: To facilitate the transition to AISEP approved Protection Profiles,
        a cap of Evaluation Assurance Level (EAL) 2 applies for all traditional AISEP
        (EAL based evaluations), including for technologies with no existing approved
        Protection Profile. EAL 2 is considered to represent a sensible trade-off
        between completion time and meaningful security assurance gains.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.23
      description: "Evaluations conducted in other nations\u2019 Common Criteria schemes\
        \ will continue to be recognised by the GCSB under the AISEP."
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.24
      description: Some High Assurance evaluations continue to be conducted in European
        Approved Testing Facilities and use the EAL rating scheme. ASD run an independent
        High Assurance Evaluation scheme which is not related to AISEP or an EAL rating.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.25
      description: It is important that Agencies check the evaluation has examined
        the security enforcing functions by reviewing the target of evaluation/security
        target and other testing documentation.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2569
      ref_id: 12.1.26
      description: The UK utilises several product evaluation schemes such as the
        CESG Assisted Products Service (CAPS), CESG Assured Service (CAS) and IT Security
        Evaluation Criteria (ITSEC). Agencies should consult the GCSB if further clarity
        on the utilisation of these evaluation schemes and products is required.
