      description: Rack Diagrams
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.26.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1923
      ref_id: 10.6.26.R.01
      description: "A rack diagram is a two-dimensional elevation drawing showing\
        \ the layout or arrangement of equipment on a rack.\_ It may show the front\
        \ and the rear elevation of the rack layout.\_ It does not have to be drawn\
        \ to scale.\_\_ This provides essential information when maintenance or development\
        \ is undertaken or new equipment installed."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.26.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1923
      ref_id: 10.6.26.C.01
      name: 'Control -  All Classifications - Should [CID: 5613]'
      description: Agencies SHOULD record equipment layouts and other relevant information
        on rack diagrams.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1926
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1904
      description: Fly lead installation
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.27.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1926
      ref_id: 10.6.27.R.01
      description: Keeping the lengths of fly leads to a minimum prevents clutter
        around desks, prevents damage to fibre optic cabling and reduces the chance
        of cross patching and tampering. If lengths become excessive then agencies
        will need to treat the cabling as infrastructure and run it in conduit or
        fixed infrastructure such as desk partitioning. Secure patch cords properly
        to keep them off the floor or the base of racks, where they can be stepped
        on.
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.27.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1926
      ref_id: 10.6.27.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Should [CID: 2438]'
      description: "Agencies SHOULD ensure that the fibre optic fly leads used to\
        \ connect wall outlets to IT equipment either:\ndo not exceed 5m in length;\
        \ or\nif they exceed 5m in length:\n\nare run in the facility\u2019s fixed\
        \ infrastructure in a protective and easily inspected pathway;\nare clearly\
        \ labelled at the equipment end with the wall outlet designator; and\nare\
        \ approved by the Accreditation Authority.\n\n\n\_"
      implementation_groups:
      - Confidential - SHOULD
      - Top Secret - SHOULD
      - Secret - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1929
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1904
      description: Earthing and Bonding
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.28.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1929
      ref_id: 10.6.28.R.01
      description: "It is important that any metal trays or metal catenary are earthed\
        \ for both safety and to avoid creating any fortuitous conductors.\_ Effective\
        \ earthing also depends on properly bonding all conductive elements of a cabinet,\
        \ rack or case housing any equipment.\_ Bonding requires good mechanical and\
        \ electrical connection between conductive elements through bolts and nuts\
        \ and/or earth straps or jump leads.\_ Specialist bonding hardware is widely\
        \ available."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.28.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1929
      ref_id: 10.6.28.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 5621]'
      description: All earthing points MUST be equipotentially bonded.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
