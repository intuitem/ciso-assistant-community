        to a system based on its classification, its functionality and the technology
        it is implementing. Agencies will need to determine which controls are in
        scope of the system and translate those controls to the SSP. These controls
        will then be assessed on their implementation and effectiveness during an
        information security assessment as part of the accreditation process.
