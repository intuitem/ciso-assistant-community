      ref_id: 14.3.7.C.01
      name: 'Control -  All Classifications - Should [CID: 1597]'
      description: Agencies SHOULD disable the automatic launching of files downloaded
        from external websites.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3257
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3245
      description: Inspection of TLS
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3257
      ref_id: 14.3.8.R.01
      description: As TLS encrypted Web traffic travelling over HTTPS connections
        can deliver content without any filtering, agencies can reduce this security
        risk by using TLS inspection so that the Web traffic can be filtered.
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3257
      ref_id: 14.3.8.R.02
      description: An alternative of using an allow list for HTTPS websites can allow
        websites that have a low security risk of delivering malicious code and have
        a high privacy requirement like Web banking, to continue to have end-to-end
        encryption.
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.8.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3257
      ref_id: 14.3.8.R.03
      description: It is however, important to note that there are many recorded cases
        of websites generally considered to be a low security risk that have been
        compromised.
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3257
      ref_id: 14.3.8.C.01
      name: 'Control -  All Classifications - Should [CID: 1602]'
      description: 'Agencies permitting TLS through their gateways SHOULD implement:

        a solution that decrypts and inspects the TLS traffic as per content filtering
        requirements; or

        an allow list specifying the addresses (uniform resource locators) to which
        encrypted connections are permitted, with all other addresses blocked.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3262
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3245
      description: Legal advice on the Inspection of TLS traffic
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3262
      ref_id: 14.3.9.R.01
      description: "Encrypted TLS traffic may contain personal information. Agencies\
        \ should seek legal advice on whether inspecting such traffic is in breach\
        \ of the Privacy Act or other legislation. User policies should incorporate\
        \ an explanation of the security drivers and acknowledgement from users on\
        \ the policy contents and requirements. Refer to Chapter 9 \u2013 Personnel\
        \ Security and Chapter 15 \u2013 Email Security."
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3262
      ref_id: 14.3.9.C.01
      name: 'Control -  All Classifications - Should [CID: 1605]'
      description: Agencies SHOULD seek legal advice regarding the inspection of encrypted
        TLS traffic by their gateways.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3265
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3245
      description: Allow listing / Deny listing websites
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3265
      ref_id: 14.3.10.R.01
      description: Defining an allow list of permitted websites and blocking all unlisted
        websites limits one of the most common data delivery and exfiltration techniques
        used by malicious code. However, if agency personnel have a legitimate requirement
        to access a numerous and rapidly changing list of websites, agencies will
        need to consider the practicality and costs of such an implementation. In
        such cases deny listing is a limited but none-the-less effective measure.
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3265
      ref_id: 14.3.10.C.01
      name: 'Control -  All Classifications - Should [CID: 1609]'
      description: Agencies SHOULD implement allow listing for all HTTP traffic being
        communicated through their gateways.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3265
      ref_id: 14.3.10.C.02
      name: 'Control -  All Classifications - Should [CID: 1608]'
      description: Agencies using an allow list on their gateways to specify the external
        addresses, to which encrypted connections are permitted, SHOULD specify allow
        list addresses by domain name or IP address.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.10.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3265
      ref_id: 14.3.10.C.03
      name: 'Control -  All Classifications - Should [CID: 1610]'
      description: If agencies do not allow list websites they SHOULD deny list websites
        to prevent access to known malicious websites.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.10.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3265
      ref_id: 14.3.10.C.04
      name: 'Control -  All Classifications - Should [CID: 1611]'
      description: Agencies deny listing websites SHOULD update the deny list on a
        frequent basis to ensure that it remains effective.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3271
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3245
      description: Client-side active content
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3271
      ref_id: 14.3.11.R.01
      description: "Software that runs on agency systems SHOULD be controlled by the\
        \ agency. Active content delivered though websites should be constrained so\
        \ that it cannot arbitrarily access system users\u2019 files or deliver malicious\
        \ code. Unfortunately the implementations of Web browsers regularly contain\
        \ flaws that permit such activity."
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3271
      ref_id: 14.3.11.C.01
      name: 'Control -  All Classifications - Should [CID: 1614]'
      description: Agencies SHOULD block client-side active content, such as Java
        and ActiveX, which are assessed as having a limited business impact.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3271
      ref_id: 14.3.11.C.02
      name: 'Control -  All Classifications - Should [CID: 1615]'
      description: 'Agencies SHOULD:

        use client-side controls that allow JavaScript on a per website basis; and

        add JavaScript functions used only for malicious purposes to the agency Web
        content filter or IDS/IPS.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3275
      assessable: false
