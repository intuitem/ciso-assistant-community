      parent_urn: urn:defend:risk:req_node:nzism-v3:node5778
      ref_id: 23.4.9.R.02
      description: The mechanisms available for agency control and management of keys
        in a public cloud environment are often tied to a specific cloud environment
        and migrating data to a new environment may require decryption and re-encryption.
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5778
      ref_id: 23.4.9.C.01
      name: 'Control -  All Classifications - Must [CID: 7461]'
      description: For each cloud service, agencies MUST ensure that the mechanisms
        used to protect data meet agency requirements.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.9.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5778
      ref_id: 23.4.9.C.02
      name: 'Control -  All Classifications - Must [CID: 7462]'
      description: Agencies MUST update key management plans to account for differences
        in public cloud before storing organisational data in a public cloud environment.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.9.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5778
      ref_id: 23.4.9.C.03
      name: 'Control -  All Classifications - Must [CID: 7463]'
      description: Agencies MUST ensure their key management plan includes provision
        for migrating data from the cloud environment where it was created.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5784
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5777
      description: Data accessibility
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5784
      ref_id: 23.4.10.R.01
      description: Many public cloud services are designed to make customer data directly
        accessible through multiple interfaces. These service endpoints may be internet-accessible
        by default, and will have specific mechanisms that restrict access to authorised
        parties. Failure to consider these endpoints or to control their default accessibility
        risks exposure of agency information to unauthorised parties.
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5784
      ref_id: 23.4.10.C.01
      name: 'Control -  All Classifications - Must [CID: 7466]'
      description: Agencies MUST apply the principle of least privilege and configure
        service endpoints to restrict access to authorised parties.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5787
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5777
      description: Data location
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5787
      ref_id: 23.4.11.R.01
      description: The geographic locations where public cloud data is stored may
        have security or privacy implications for agencies. These locations may be
        in jurisdictions with differing laws from New Zealand or be subject to particular
        environmental risks that agencies have not previously had to consider. While
        these factors do not of themselves prevent placing agency data in such locations,
        agencies have a responsibility to fully understand where their data is stored
        or processed and to manage any resulting risks appropriately.
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5787
      ref_id: 23.4.11.C.01
      name: 'Control -  All Classifications - Must [CID: 7469]'
      description: Agencies MUST identify where data used in conjunction with a public
        cloud service is stored or processed, including any replicas or backups that
        may be created.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5787
      ref_id: 23.4.11.C.02
      name: 'Control -  All Classifications - Must [CID: 7470]'
      description: Agency risk assessments of public cloud services MUST include any
        risks arising from data location. Any actions required to mitigate these risks
        must be identified and documented prior to implementation or adoption of public
        cloud services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5791
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5777
      description: Revise disaster recovery plans to include data in public cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5791
      ref_id: 23.4.12.R.01
      description: "As specified in Section 6.4, Business continuity and disaster\
        \ recovery, agencies must plan for recovery from loss of data to ensure they\
        \ can continue to operate. Public cloud services can provide alternative mechanisms\
        \ to back up and restore data from those used on premises.\_ Recovery processes\
        \ and plans may need to be updated to account for these differences to avoid\
        \ agencies finding their ability to recover from data loss is compromised."
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5791
      ref_id: 23.4.12.R.02
      description: As well as protecting data stored natively in public cloud services,
        agencies may choose to back up on-premises data to the cloud or vice versa.
        The same considerations and opportunities for new approaches apply in all
        these cases.
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5791
      ref_id: 23.4.12.C.01
      name: 'Control -  All Classifications - Must [CID: 7474]'
      description: Agencies MUST update their disaster recovery plans prior to storing
        or replicating data in public cloud services, to ensure these plans address
        any cloud-specific aspects of backup and recovery.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5791
      ref_id: 23.4.12.C.02
      name: 'Control -  All Classifications - Must [CID: 7475]'
      description: "When planning tests of disaster recovery processes in accordance\
        \ with 6.4.6\_Backup strategy, agencies MUST include tests of any cloud-specific\
        \ data recovery processes."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5796
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5777
      description: Data retrieval and removal
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5796
      ref_id: 23.4.13.R.01
      description: "It is important to consider what would be involved in leaving\
        \ or changing the provider of a public cloud service. \_Planning for ending\
        \ the use of a cloud service should be done before commissioning and deployment\
        \ of data into the cloud. \_"
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.13.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5796
      ref_id: 23.4.13.R.02
      description: 'Terminating cloud service contracts can have undesired consequences
        and risks for an agency if a managed process is not followed, for example:

        All or some agency data being retained on the cloud platform by the provider.

        Agency data being removed prior to being retrieved by the agency.

        Agency data being replicated to other jurisdictions before or after decommissioning.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5796
      ref_id: 23.4.13.C.01
      name: 'Control -  All Classifications - Must [CID: 7511]'
      description: Agencies MUST have a defined exit strategy for each public cloud
        service they consume, including a process by which their data can be retrieved
        and erased from the cloud service as part of contract termination.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5796
      ref_id: 23.4.13.C.02
      name: 'Control -  All Classifications - Must [CID: 7512]'
      description: Agencies MUST ensure all data they need to retain is retrieved
        from the cloud service provider prior to decommissioning.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.13.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5796
      ref_id: 23.4.13.C.03
      name: 'Control -  All Classifications - Must [CID: 7513]'
      description: Agencies MUST have assurance that no agency-owned data is retained
        on the cloud service being decommissioned.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.5
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:23
      ref_id: '23.5'
      name: Logging and Alerting in Public Cloud
    - urn: urn:defend:risk:req_node:nzism-v3:node5803
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:23.5
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5803
      ref_id: 23.5.1
      description: "Security-related events are recorded from across an agency\u2019\
        s public cloud platforms and are able to be analysed for timely notification\
        \ of potential threats or incidents."
    - urn: urn:defend:risk:req_node:nzism-v3:node5805
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:23.5
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node5806
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5805
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5806
      ref_id: 23.5.2
      description: This section describes the requirements for capturing security-related
        information from public cloud services by examining electronic logs for indications
        that unauthorised security-related activities have been attempted or performed.
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5806
      ref_id: 23.5.3
      description: "\_Reference to other chapters and sections in this document is\
        \ essential.\_ In particular:\nSection 7.1 \u2013 Detecting information security\
        \ incidents\nSection 16.6 \u2013 Event logging and auditing\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node5809
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5805
      description: Logging
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5809
      ref_id: 23.5.4
      description: Appropriate ongoing logging is vital for detecting threat actor
        activity occurring within agency public cloud environments.
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5809
      ref_id: 23.5.5
      description: "Public cloud introduces particular aspects of logging that agencies\
        \ must consider, including:\nResponsibility for logging and detecting anomalies\
        \ is shared between the agency and its cloud service provider.\nCloud services\
        \ may introduce differences in what information is able to be logged, where\
        \ it can be logged, and in what format the log messages are constructed.\_\
        \ It may not be possible for the consuming agency to customise logging parameters.\n\
        Key security components used by cloud services may be sourced from multiple\
        \ providers (e.g., identity federation or SaaS integration). Effective log\
        \ monitoring and incident investigation requires these logs to be accessible\
        \ and be able to be correlated with each other.\nSome components of the environment\
        \ where logs are traditionally collected may not be available in cloud environments\
        \ (e.g., network traffic or boundary devices), or the information may need\
        \ to be collected in different ways.\nOnly a subset of log information may\
        \ be able to be exported from a cloud environment due to technical or cost\
        \ implications.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5809
      ref_id: 23.5.6
      description: Agencies running across multiple clouds or running a hybrid of
        public cloud and on premise infrastructure must also balance the advantages
        of platform-specific capabilities against the need for centralised visibility.
        Centralised visibility does not necessarily require centralised log aggregation,
        but agencies must be able to track and correlate activity across all the log
        sources available to them.
    - urn: urn:defend:risk:req_node:nzism-v3:node5813
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5805
      description: Alerting
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5813
      ref_id: 23.5.7
      description: While logging is vital for detecting threat actor activity occurring
        across agency public cloud systems, in isolation it does not provide a detection
        capability and must be paired with appropriate analysis and alerting tools.
    - urn: urn:defend:risk:req_node:nzism-v3:node5815
      assessable: false
