    - urn: urn:defend:risk:req_node:nzism-v3:20.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5022
      ref_id: 20.1.2
      description: This section covers the fundamental requirements of data transfers
        between systems and applies equally to data transfers using removal media
        and to data transfers via gateways.
    - urn: urn:defend:risk:req_node:nzism-v3:20.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5022
      ref_id: 20.1.3
      description: "Additional requirements for data transfers using removal media\
        \ can be found in the Section 13.3 \u2013 Media Usage and additional requirements\
        \ for data transfers via gateways can be found in the Section 20.2 \u2013\
        \ Data Import and Export."
    - urn: urn:defend:risk:req_node:nzism-v3:20.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5022
      ref_id: 20.1.4
      description: "Transfers from a classified system where strong information security\
        \ controls exist to a system of lower classification where controls may not\
        \ be as robust, can lead to data spills, information loss and privacy breaches.\
        \ \_It is important that appropriate levels of oversight and accountability\
        \ are in place to minimise or prevent the undesirable loss or leakage of information."
    - urn: urn:defend:risk:req_node:nzism-v3:node5026
      assessable: false
