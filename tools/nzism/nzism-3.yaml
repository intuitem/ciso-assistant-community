    - urn: urn:defend:risk:req_node:nzism-v3:10.6.22.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1905
      ref_id: 10.6.22.R.01
      description: 'Cross-connecting a system to another system of a lesser classification
        through a patch panel may result in a data spill. A data spill could result
        in the following issues:

        inadvertent or deliberate access to information and systems by non-cleared
        personnel; and/or

        information spilling to a system of another classification.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.22.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1905
      ref_id: 10.6.22.R.02
      description: "Cross-connecting Cables run to patch panels are best managed by\
        \ bundling similar classifications or groups together.\_ RED/BLACK separations\
        \ should be maintained at all times.\_ A simple approach to this is to bundle\
        \ and run RED cables up vertical rails of the cabinet and BLACK cables up\
        \ the opposite side.\_ Where multiple cabinets are installed sides may be\
        \ alternated to ensure RED/RED and BLACK/BLACK groupings are maintained by\
        \ running cables groups up/down/across separate rails in the cabinet or in\
        \ separate conduits."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.22.c.01
