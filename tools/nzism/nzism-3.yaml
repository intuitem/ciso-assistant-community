    - urn: urn:defend:risk:req_node:nzism-v3:7.1.7.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1195
      ref_id: 7.1.7.R.03
      description: Many potential information security incidents are noticed by personnel
        rather than automated or other software tools. Personnel should be well trained
        and aware of information security issues and indicators of possible information
        security incidents.
    - urn: urn:defend:risk:req_node:nzism-v3:7.1.7.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1195
      ref_id: 7.1.7.R.04
      description: "Agencies may consider some of the tools described in the table\
        \ below for detecting potential information security incidents.\_\n\n\nTool\n\
        Description\n\n\nNetwork and host Intrusion Detection Systems (IDSs)\nMonitor\
        \ and analyse network and host activity, usually relying on a list of known\
        \ attack signatures to recognise/detect malicious activity and potential information\
        \ security incidents.\n\n\nAnomaly detection systems\nMonitor network and\
        \ host activities that do not conform to normal system activity.\n\n\nIntrusion\
        \ Prevention Systems (IPS) and Host Based Intrusion Prevention Systems (HIPS)\n\
        Some IDSs are combined with functionality to counter detected attacks or anomalous\
        \ activity (IDS/IPS). \_\n\n\nSystem integrity verification and integrity\
        \ checking\nUsed to detect changes to critical system components such as files,\
        \ directories or services. \_These changes may alert a system administrator\
        \ to unauthorised changes that could signify an attack on the system and inadvertent\
        \ system changes that render the system open to attack.\n\n\nLog analysis\n\
        Involves collecting and analysing event logs using pattern recognition to\
        \ detect anomalous activities.\n\n\nAllow Listing\nLists the authorised activities\
        \ and applications and permits their usage.\n\n\nDeny Listing\nLists the non-authorised\
        \ activities and applications and prevents their usage.\n\n\nData Loss Prevention\
        \ (DLP)\nData Egress monitoring and control.\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:7.1.7.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1195
      ref_id: 7.1.7.R.05
      description: "Automated tools are only as good as their implementation and the\
        \ level of analysis they perform.\_ If tools are not configured to assess\
        \ all areas of potential security risk then some vulnerabilities or attacks\
        \ will not be detected.\_ In addition, if tools are not regularly updated,\
        \ including updates for new vulnerabilities and attack methods, their effectiveness\
        \ will be reduced."
    - urn: urn:defend:risk:req_node:nzism-v3:7.1.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1195
      ref_id: 7.1.7.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 1153]'
      description: 'Agencies MUST develop, implement and maintain tools and procedures
        covering the detection of potential information security incidents, incorporating:

        user awareness and training;

        counter-measures against malicious code, known attack methods and types;

        intrusion detection strategies;

        data egress monitoring & control;

        access control anomalies;

        audit analysis;

        system integrity checking; and

        vulnerability assessments.

        '
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
