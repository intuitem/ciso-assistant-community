    - urn: urn:defend:risk:req_node:nzism-v3:18.1.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4386
      ref_id: 18.1.9.R.01
      description: "To provide an appropriate level of protection to systems and network\
        \ documentation, a number of security aspects should be considered. These\
        \ include:\nthe existence of the system;\nthe intended use;\nthe classification\
        \ of the data to be carried or processed by this system;\nthe connectivity\
        \ and agencies connected;\_\nprotection enhancements and modifications; and\n\
        the level of detail included in the documentation.\nHigh level conceptual\
        \ diagrams and accompanying documentation should also be subject to these\
        \ considerations"
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4386
      ref_id: 18.1.9.C.01
      name: 'Control -  All Classifications - Must [CID: 3170]'
      description: Agencies MUST perform a security risk assessment before providing
        network documentation to a third party, such as a commercial provider or contractor.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.9.c.02
