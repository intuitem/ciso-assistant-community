    - urn: urn:defend:risk:req_node:nzism-v3:17.1.51.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3988
      ref_id: 17.1.51.R.01
      description: "No real-world product can ever be guaranteed to be free of vulnerabilities.\
        \ \_The best that can be done is to increase the level of assurance in a product\
        \ to a point that represents satisfactory risk management."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.51.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3988
      ref_id: 17.1.51.R.02
      description: Refer to Chapter 12 - Product Security for a discussion on product
        evaluation and assurance.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.51.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3988
      ref_id: 17.1.51.C.01
      name: 'Control -  All Classifications - Must [CID: 2070]'
      description: Agencies using cryptographic functionality within a product to
        protect the confidentiality, authentication, non-repudiation or integrity
        of information, MUST ensure that the product has completed a cryptographic
        evaluation recognised by the GCSB.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3992
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: Data recovery
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.52.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3992
      ref_id: 17.1.52.R.01
      description: "It is important for continuity and operational stability that\
        \ cryptographic products provide a means of data recovery to allow for the\
        \ recovery of data in circumstances such as where the encryption key is unavailable\
        \ due to loss, damage or failure. \_This includes production, storage, backup\
        \ and virtual systems. This is sometimes described as \u201Ckey escrow\u201D\
        ."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.52.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3992
      ref_id: 17.1.52.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 2074]'
      description: Cryptographic products MUST provide a means of data recovery to
        allow for recovery of data in circumstances where the encryption key is unavailable
        due to loss, damage or failure.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.52.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3992
      ref_id: 17.1.52.C.02
      name: 'Control -  All Classifications - Should [CID: 2075]'
      description: Cryptographic products SHOULD provide a means of data recovery
        to allow for recovery of data in circumstances where the encryption key is
        unavailable due to loss, damage or failure.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3996
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: Reducing storage and physical transfer requirements
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.53.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3996
      ref_id: 17.1.53.R.01
      description: "When encryption is applied to storage media (whether portable\
        \ or residing within IT equipment or systems) it provides an additional layer\
        \ of defence.\_ Whilst such measures do not reduce or alter the classification\
        \ of the information itself, physical storage, handling and transfer requirements\
        \ may be reduced to those of a lesser classification for the media or equipment\
        \ (but not the data itself).\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.53.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3996
      ref_id: 17.1.53.R.02
      description: Approved Cryptographic Algorithms are discussed in section 17.2.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.53.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3996
      ref_id: 17.1.53.C.01
      name: 'Control -  All Classifications - Must [CID: 2079]'
      description: Encryption used to reduce storage or physical handling protection
        requirements MUST be an approved cryptographic algorithm in an EAL2 (or higher)
        encryption product.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.53.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3996
      ref_id: 17.1.53.C.02
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 2080]'
      description: "If an agency wishes to reduce the storage or physical transfer\
        \ requirements for IT equipment or media that contains classified information,\
        \ they MUST encrypt the classified information using High Assurance Cryptographic\
        \ Equipment (HACE).\_ It is important to note that the classification of the\
        \ information itself remains unchanged."
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.53.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3996
      ref_id: 17.1.53.C.03
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 2081]'
      description: "If an agency wishes to use encryption to reduce the storage, handling\
        \ or physical transfer requirements for IT equipment or media that contains\
        \ classified information, they MUST use:\nfull disk encryption; or\npartial\_\
        disk encryption where the access control will allow writing ONLY to the encrypted\
        \ partition holding the classified information.\n"
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.53.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3996
      ref_id: 17.1.53.C.04
      name: 'Control -  All Classifications - Should [CID: 2082]'
      description: "If an agency wishes to use encryption to reduce the storage or\
        \ physical transfer requirements for IT equipment or media that contains classified\
        \ information, they SHOULD use:\nfull disk encryption; or\npartial\_disk encryption\
        \ where the access control will allow writing ONLY to the encrypted partition\
        \ holding the classified information.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4003
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: Encrypting NZEO information at rest
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.54.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4003
      ref_id: 17.1.54.R.01
      description: NZEO information is particularly sensitive and it requires additional
        protection in the form of encryption, when at rest. This includes production,
        storage, backup and virtual systems.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.54.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4003
      ref_id: 17.1.54.C.01
      name: 'Control -  All Classifications - Must [CID: 2085]'
      description: Agencies MUST use an Approved Cryptographic Algorithm to protect
        NZEO information when at rest on a system.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4006
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: Information and Systems Protection
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.55.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4006
      ref_id: 17.1.55.R.01
      description: When encryption is applied to information being communicated over
        networks, less assurance is required for the physical protection of the communications
        infrastructure. In some cases, no physical security can be applied to the
        communications infrastructure such as public infrastructure, the Internet
        or non-agency controlled infrastructure. In other cases no direct assurance
        can be obtained and reliance is placed on third party reviews and reporting.
        In such cases encryption of information is the only practical mechanism to
        provide sufficient assurance that the agency information systems are adequately
        protected.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.55.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4006
      ref_id: 17.1.55.R.02
      description: "Data duplication for backups or data replication aggregates agency\
        \ information and will generally increase the impact of an unauthorised party\
        \ gaining access to, or otherwise compromising, the data.\_ This includes\
        \ where outsourced services are undertaken."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.55.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4006
      ref_id: 17.1.55.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 2089]'
      description: Agencies MUST use HACE if they wish to communicate or pass information
        over UNCLASSIFIED, insecure or unprotected networks.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.55.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4006
      ref_id: 17.1.55.C.02
      name: 'Control -  Restricted/Sensitive - Must [CID: 2090]'
      description: Information or systems classified RESTRICTED or SENSITIVE MUST
        be encrypted with an Approved Cryptographic Algorithm and Protocol if information
        is transmitted or systems are communicating over insecure or unprotected networks,
        such as the Internet, public networks or non-agency controlled networks.
      implementation_groups:
      - Restricted/Sensitive - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.55.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4006
      ref_id: 17.1.55.C.03
      name: 'Control -  All Classifications - Must [CID: 2091]'
      description: "Agencies MUST encrypt aggregated agency data using an approved\
        \ algorithm and protocol over insecure or unprotected networks such as the\
        \ Internet, public infrastructure or non-agency controlled networks when the\
        \ compromise of the aggregated data would present a significant impact to\
        \ the agency. \_"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.55.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4006
      ref_id: 17.1.55.C.04
      name: 'Control -  All Classifications - Should [CID: 2092]'
      description: Agencies SHOULD encrypt agency data using an approved algorithm
        and protocol if they wish to communicate over insecure or unprotected networks
        such as the Internet, public networks or non-agency controlled networks.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4013
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: IT equipment using Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.56.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4013
      ref_id: 17.1.56.R.01
      description: "In general terms, when IT equipment employing encryption functionality\
        \ is turned on and authenticated all information becomes accessible to the\
        \ system user. \_At such a time the IT equipment will need to be handled in\
        \ accordance with the highest classification of information on the system.\
        \ \_Special technology architectures and implementations exist where accessibility\
        \ continues to be limited when first powered on. \_Agencies should consult\
        \ the GCSB for further advice on special architectures and implementations."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.56.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4013
      ref_id: 17.1.56.R.02
      description: "The classification of the equipment when powered off will depend\
        \ on the equipment type, cryptographic algorithms and protocols used and whether\
        \ cryptographic key has been removed. \_Agencies should consult the GCSB for\
        \ further advice on treatment of specific software, systems and IT equipment.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.56.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4013
      ref_id: 17.1.56.C.01
      name: 'Control -  All Classifications - Must [CID: 2096]'
      description: When IT equipment storing encrypted information is turned on and
        authenticated, it MUST be treated as per the original classification of the
        information.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.56.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4013
      ref_id: 17.1.56.C.02
      name: 'Control -  All Classifications - Must [CID: 2097]'
      description: Agencies MUST consult the GCSB for further advice on the powered
        off status and treatment of specific software, systems and IT equipment.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4018
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: Encrypting NZEO information in transit
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.57.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4018
      ref_id: 17.1.57.R.01
      description: NZEO information is particularly sensitive and requires additional
        protection. It must be encrypted when in transit.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.57.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4018
      ref_id: 17.1.57.C.01
      name: 'Control -  All Classifications - Must [CID: 2100]'
      description: In addition to any encryption already in place for communication
        mediums, agencies MUST use an Approved Cryptographic Protocol and Algorithm
        to protect NZEO information when in transit.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4021
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3987
      description: Key Refresh and Retirement
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.58.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4021
      ref_id: 17.1.58.R.01
      description: "All cryptographic keys have a limited useful life after which\
        \ the key should be replaced or retired. Typically the useful life of the\
        \ cryptographic key (cryptoperiod) is use, product and situation dependant.\
        \ Product guidance is the best source of information on establishing cryptoperiods\
        \ for individual products. A more practical control is the use of data, disk\
        \ or volume encryption where key changes are more easily managed. Selection\
        \ of cryptoperiods should be based on a risk assessment.\_Refer also to section\
        \ 17.9 \u2013 Key Management."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.58.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4021
      ref_id: 17.1.58.C.01
      name: 'Control -  All Classifications - Should [CID: 2103]'
      description: 'Agencies SHOULD establish cryptoperiods for all keys and cryptographic
        implementations in their systems and operations. '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.58.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4021
      ref_id: 17.1.58.C.02
      name: 'Control -  All Classifications - Should [CID: 2104]'
      description: Agencies SHOULD use risk assessment techniques and guidance to
        establish cryptoperiods.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.58.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4021
      ref_id: 17.1.58.C.03
      name: 'Control -  All Classifications - Must [CID: 2105]'
      description: Agencies using HACE MUST consult the GCSB for key management requirements.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.2
      assessable: false
