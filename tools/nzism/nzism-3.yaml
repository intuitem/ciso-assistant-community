      ref_id: 5.3.6.R.01
      description: While a baseline of security risks with associated levels of security
        risk and corresponding risk treatments are provided in this manual, agencies
        will almost certainly have variations to those considered during the security
        risk assessment. Such variations could be in the form of differing risk sources
        and threats, assets and vulnerabilities, or exposure and severity. In such
        cases an agency will need to follow its own risk management procedures to
        determine its risk appetite and associated risk acceptance, risk avoidance
        and risk tolerance thresholds. Risk owners must be identified.
    - urn: urn:defend:risk:req_node:nzism-v3:5.3.6.c.01
