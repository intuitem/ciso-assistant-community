      description: Requirement for information security incident reporting
    - urn: urn:defend:risk:req_node:nzism-v3:7.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1212
      ref_id: 7.2.5
      description: The requirement to report an information security incident report
