      parent_urn: urn:defend:risk:req_node:nzism-v3:node4653
      ref_id: 18.4.12.R.02
      description: The history of events is important in this analysis and should
        be accommodated in any archiving decisions.
    - urn: urn:defend:risk:req_node:nzism-v3:18.4.12.c.01
      assessable: true
