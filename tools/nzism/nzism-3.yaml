    - urn: urn:defend:risk:req_node:nzism-v3:17.2.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4050
      ref_id: 17.2.17.R.01
      description: "Inappropriate configuration of a product using an Approved Cryptographic\
        \ Algorithm can inadvertently select relatively weak implementations of the\
        \ cryptographic algorithms. \_In combination with an assumed level of security\
        \ confidence, this can represent a significant security risk."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.17.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4050
      ref_id: 17.2.17.R.02
      description: "When configuring unevaluated products that implement an Approved\
        \ Cryptographic Algorithm, agencies should disable any non-approved algorithms.\_\
        \ Correct implementation of cryptographic protocols and disabling of non-approved\
        \ algorithms is checked during system certification.A less effective control\
        \ is to advise system users not to use them via a written policy.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4050
      ref_id: 17.2.17.C.01
      name: 'Control -  All Classifications - Must [CID: 2128]'
      description: Agencies MUST ensure that only Approved Cryptographic Algorithms
        can be used when using an unevaluated product that implements a combination
        of approved and non-approved Cryptographic Algorithms.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4054
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4049
      description: Approved asymmetric/public key algorithms
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4054
      ref_id: 17.2.18.R.01
      description: "Over the last decade DSA and DH cryptosystems have been subject\
        \ to increasingly successful sub-exponential factorisation and index-calculus\
        \ based attacks.\_ ECDH and ECDSA offer more security per bit increase in\
        \ key size than either DH or DSA and are considered more secure alternatives."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4054
      ref_id: 17.2.18.C.01
      name: 'Control -  All Classifications - Should [CID: 2131]'
      description: Agencies SHOULD use ECDH and ECDSA for all new systems, version
        upgrades and major system modifications.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4057
