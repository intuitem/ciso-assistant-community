        \n\n\_\n\nAddition of new system users, especially privileged users.\n\n\n\
        \n\_\n\nModifications to the data.\n\n\n\n\_\n\nModifications to the format\
        \ or structure of the database.\n\n\n\nNetwork/operating system\n\nSuccessful\
        \ and failed attempts to logon and logoff.\n\n\n\n\_\n\nChanges to system\
        \ administrator and system user accounts.\n\n\n\n\_\n\nFailed attempts to\
