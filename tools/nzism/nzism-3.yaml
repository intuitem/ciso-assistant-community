      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4101
      ref_id: 17.3.2
      description: "This section covers information on the cryptographic protocols\
        \ that the GCSB recognises as being approved for use within government. \_\
        Implementations of the protocols in this section need to have successfully\
        \ completed a GCSB recognised cryptographic evaluation before they can be\
        \ approved for implementation."
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4101
      ref_id: 17.3.3
      description: High assurance cryptographic protocols are not covered in this
        section.
    - urn: urn:defend:risk:req_node:nzism-v3:node4104
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4100
      description: Approved cryptographic protocols
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4104
      ref_id: 17.3.4
      description: "In general, the GCSB only recognises the use of cryptographic\
        \ products that have passed a formal evaluation. \_However, the GCSB may approve\
        \ the use of some commonly available cryptographic protocols even though their\
        \ implementations within specific products have not been formally evaluated.\
        \ \_This approval is limited to cases where they are used in accordance with\
        \ the requirements in this manual."
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4104
      ref_id: 17.3.5
      description: 'The Approved Cryptographic Protocols are:

        TLS;

        SSH;

        S/MIME;

        OpenPGP Message Format; and

        IPSec.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node4107
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:17.3
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node4108
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4107
      description: Using Approved Cryptographic Protocols
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4108
      ref_id: 17.3.6.R.01
      description: "If a product implementing an Approved Cryptographic Protocol has\
        \ been inappropriately configured, it is possible that relatively weak cryptographic\
        \ algorithms or implementations could be inadvertently selected. \_In combination\
        \ with an assumed level of security confidence, this can represent a significant\
        \ level of security risk."
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.6.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4108
      ref_id: 17.3.6.R.02
      description: "When configuring unevaluated products that implement an Approved\
        \ Cryptographic Protocol, agencies can ensure that only the Approved Cryptographic\
        \ Algorithm can be used by disabling the unapproved algorithms within the\
        \ products (which is preferred). \_Alternatively a policy can be put in place\
        \ to advise system users not to use the non-approved algorithms."
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.6.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4108
      ref_id: 17.3.6.R.03
      description: 'While many Approved Cryptographic Protocols support authentication,
        agencies should be aware that these authentication mechanisms are not foolproof.
        To be effective, these mechanisms MUST be securely implemented and protected.
        This can be achieved by:

        providing an assurance of private key protection;

        ensuring the correct management of certificate authentication processes including
        certificate revocation checking; and

        using a legitimate identity registration scheme.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:17.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4108
      ref_id: 17.3.6.C.01
      name: 'Control -  All Classifications - Must [CID: 2520]'
      description: Agencies using a product that implements an Approved Cryptographic
        Protocol MUST ensure that only Approved Cryptographic Protocols can be used.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.4
