      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node232
      ref_id: 2.2.5.C.01
      name: 'Control -  All Classifications - Must [CID: 216]'
      description: "Agencies engaging industry for the provision of off-site information\
        \ technology services and functions MUST accredit the systems used by the\
        \ contractor to at least the same minimum standard as the agency\u2019s systems.\
        \ This may be achieved through a third party review report utilising the ISAE\
        \ 3402 Assurance Reports on Controls at a Third Party Service Organisation."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:2.2.5.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node232
      ref_id: 2.2.5.C.02
      name: 'Control -  All Classifications - Should Not [CID: 217]'
      description: "Agencies SHOULD NOT engage industry for the provision of off-site\
        \ information technology services and functions in countries that New Zealand\
        \ does not have a multilateral or bilateral security agreement with for the\
        \ protection of classified information of the government of New Zealand. If\
        \ there is any doubt, the agency\u2019s CISO should be consulted."
      implementation_groups:
      - All Classifications - SHOULD NOT
