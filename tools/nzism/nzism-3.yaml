      parent_urn: urn:defend:risk:req_node:nzism-v3:node5143
      ref_id: 20.3.13.C.02
      name: 'Control -  All Classifications - Should [CID: 4412]'
      description: Agencies SHOULD verify the integrity of content where applicable,
        and block the content if verification fails.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5148
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5108
      description: Encrypted data
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5148
      ref_id: 20.3.14.R.01
      description: 'Encryption can be used to bypass content filtering if encrypted
        content cannot be subject to the same checks performed on unencrypted content.
        Agencies will need to consider the need to decrypt content, depending on:

        the security domain they are communicating with;

        whether the need-to-know principle is to be enforced;

        end-to-end encryption requirements; or

        any privacy and policy requirements.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.14.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5148
      ref_id: 20.3.14.R.02
      description: "Choosing not to decrypt content poses a risk of encrypted malicious\
        \ software communications and data moving between security domains. \_Additionally,\
        \ encryption could mask the movement of information at a higher classification\
        \ being allowed to pass to a security domain of lower classification, which\
        \ could result in a data spill."
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.14.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5148
      ref_id: 20.3.14.R.03
      description: Some systems allow encrypted content through external/boundary/perimeter
        controls to be decrypted at a later stage, in which case the content should
        be subject to all applicable content filtering controls after it has been
        decrypted.
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5148
      ref_id: 20.3.14.C.01
      name: 'Control -  All Classifications - Should [CID: 4417]'
      description: Agencies SHOULD decrypt and inspect all encrypted content, traffic
        and data to allow content filtering.
      implementation_groups:
      - All Classifications - SHOULD
