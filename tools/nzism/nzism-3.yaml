      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node311
      ref_id: 2.4.2
      description: This section provides information for agencies to assist with preparation
        for the impacts of quantum computing on information security, and more specifically
        impacts related to encryption.
    - urn: urn:defend:risk:req_node:nzism-v3:node313
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node310
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node313
      ref_id: 2.4.3
      description: "There has been a substantial amount of research on quantum computers\
        \ \u2013 machines that exploit quantum mechanical phenomena to solve mathematical\
        \ problems that are difficult or intractable for conventional computers. The\
        \ pace of this research is accelerating."
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node313
      ref_id: 2.4.4
      description: The development of quantum computing is a rapidly advancing area
        with multiple innovations being announced regularly, often eclipsing previous
        forecasts.
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node313
      ref_id: 2.4.5
      description: "Quantum computers are not expected to fully replace classical\
        \ computers as quantum effects are currently useful only on particular tasks.\
        \ However quantum computers will be able to rapidly solve highly complex problems,\
        \ well beyond the capabilities of today\u2019s supercomputers."
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node313
      ref_id: 2.4.6
      description: A prominent area of quantum computing applicability is in the field
        of cryptanalysis, and it is expected that they will be able to compromise
        or render ineffective many of the public-key cryptosystems currently in use.
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node313
      ref_id: 2.4.7
      description: "It is important that agencies are aware of the potential impact\
        \ developments in quantum computing are likely to have on critical security\
        \ controls such as encryption.\_ It is also important that they are preparing\
        \ to act to minimise the disruptions that could be caused during migrations\
        \ to post-quantum cryptography (cryptographic systems that remain secure after\
        \ the widespread availability of quantum computing)."
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node313
      ref_id: 2.4.8
      description: Currently there are no post-quantum cryptographic systems approved
        for use in the NZISM, however there are actions that agencies can undertake
        to prepare for the time when such systems are approved.
    - urn: urn:defend:risk:req_node:nzism-v3:node320
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node310
      description: Post-Quantum Cryptographic Standards
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node320
      ref_id: 2.4.9
      description: "International organisations are evaluating potential candidates\
        \ for standardisation in post-quantum cryptography.\_ GCSB will review applicable\
        \ standards and consider them for incorporation into the NZISM when they are\
        \ published."
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node320
      ref_id: 2.4.10
      description: When standards for quantum-resistant public key cryptography become
        available, GCSB may deprecate or withdraw support for existing classical cryptographic
        standards. Agencies should therefore be prepared to transition away from these
        algorithms possibly in the next 2-3 years, even though the standards to migrate
        to are still to be developed.
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node320
      ref_id: 2.4.11
      description: Until new quantum-resistant algorithms are standardised, agencies
        should maintain or strengthen their existing cryptographic position using
        the algorithms, protocols and key lengths specified in Chapter 17 - Cryptography.
    - urn: urn:defend:risk:req_node:nzism-v3:node324
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:2.4
      name: References
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.12
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node324
      ref_id: 2.4.12
      description: "Additional guidance on post-quantum cryptography can be found\
        \ at:\n\n\nReference\nTitle\nPublisher\nSource\n\n\n\_\nGetting Ready for\
        \ Post-Quantum Cryptography\n\nNIST\nNational Institute for Standards and\
        \ Technology\n\nhttps://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04282021.pdf\
        \ [PDF, 401 KB]\n\n\n\_\nPost-Quantum Cryptography Project (NIST)\n\nNIST\n\
        National Institute for Standards and Technology\n\nhttps://csrc.nist.gov/projects/post-quantum-cryptography\n\
        \n\n\_\nPost-Quantum Cryptography\nDepartment of Homeland Security (US DHS)\n\
        https://dhs.gov/quantum\n\n\n\_\n\nMigration To\_Post-Quantum Cryptography\n\
        \nNational Cybersecurity Center of Excellence (US NCCoE)\nhttps://nccoe.nist.gov/sites/default/files/library/project-descriptions/pqc-migration-project-description-final.pdf\
        \ [PDF, 386 KB]\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node326
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:2.4
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node327
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node326
      description: Post-Quantum Cryptography Preparation
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.R.01
      description: International organisations are in the process of developing standards
        for post-quantum cryptographic algorithms. The standards will be reviewed
        and incorporated into the NZISM as they are published.
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.R.02
      description: "As standards are still under development the form of post-quantum\
        \ cryptography is not fully determined at this point in time.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.R.03
      description: It is recognised that providing guidance on the concrete and achievable
        steps that can be taken now to prepare for the transition to post-quantum
        cryptography will help ensure a smooth and efficient transition to any new
        standards that become available.
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.01
      name: 'Control -  All Classifications - Should [CID: 7206]'
      description: "Agencies SHOULD ensure they are aware of the latest developments\
        \ in post-quantum cryptography.\_ GCSB is tracking these developments and\
        \ will continue to provide advice through the NZISM."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.02
      name: 'Control -  All Classifications - Should [CID: 7207]'
      description: "Agencies SHOULD maintain an inventory of sensitive and critical\
        \ datasets that must be secured for an extended amount of time.\_ This will\
        \ ensure datasets that may be at risk now and decrypted once a cryptographically\
        \ relevant quantum computer is available are not secured solely through the\
        \ use of quantum vulnerable cryptography."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.03
      name: 'Control -  All Classifications - Should [CID: 7208]'
      description: Agencies SHOULD conduct an inventory of systems using cryptographic
        technologies to determine the potential size and scope of future transition
        work once post-quantum cryptographic systems become available.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.04
      name: 'Control -  All Classifications - Should [CID: 7209]'
      description: Agencies SHOULD identify which systems in their inventory rely
        on public key cryptography and note them as quantum vulnerable in agency risk
        assessments.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.05
      name: 'Control -  All Classifications - Should [CID: 7210]'
      description: Agencies SHOULD determine a priority order for quantum vulnerable
        systems to be transitioned from classical cryptography to post-quantum cryptography.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.06
      name: 'Control -  All Classifications - Should [CID: 7211]'
      description: 'Agencies SHOULD consider the following factors when prioritising
        the quantum vulnerable systems:


        Is the system a high value asset based on agency requirements?

        Does the system protect sensitive information (e.g., key stores, passwords,
        root keys, signing keys, personal information, and classified information)?

        Do other systems (internal or external to the agency) depend on the cryptographic
        protections in place on the quantum vulnerable system?

        How long does the data need to be protected?

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.4.13.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node327
      ref_id: 2.4.13.C.07
      name: 'Control -  All Classifications - Should [CID: 7212]'
      description: Using the inventory and prioritisation information, agencies SHOULD
        develop a plan for system transitions upon publication of the new post-quantum
        cryptographic standard.
      implementation_groups:
      - All Classifications - SHOULD
