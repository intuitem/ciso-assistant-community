      ref_id: 18.3.17.C.01
      name: 'Control -  All Classifications - Should [CID: 3777]'
      description: Agencies SHOULD use access control software to control USB ports
        on workstations using softphones and webcams by utilising the specific vendor
        and product identifier of the authorised device.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4609
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4564
      description: Developing a denial of service response plan
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4609
      ref_id: 18.3.18.R.01
      description: "Communications are considered critical for any business and are\
        \ therefore especially vulnerable to Denial of Service (DoS). \_The guidance\
        \ provided will assist in protecting against VTC or IPT DoS attacks, signalling\
        \ floods, established call teardown and RTP data floods. \_These elements\
        \ should be included in the agency\u2019s wider response plan (See Section\
        \ 6.4 \u2013 Business Continuity and Disaster Recovery)."
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.18.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4609
      ref_id: 18.3.18.R.02
      description: "Simple DoS attacks and incidents are often the result of bandwidth\
        \ exhaustion. \_Agencies should also consider other forms of DoS including\
        \ Distributed Denial of Service attacks (DdoS), DNS and latency incidents."
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.18.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4609
      ref_id: 18.3.18.R.03
      description: System resilience can be improved by architecting a structured
        approach and providing layered defence such as network and application protection
        as separate layers.
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4609
      ref_id: 18.3.18.C.01
      name: 'Control -  All Classifications - Should [CID: 3782]'
      description: "Agencies SHOULD develop a Denial of Service response plan including:\n\
        how to identify the precursors and other signs of DoS;\nhow to diagnose the\
        \ incident or attack type and attack method;\nhow to diagnose the source of\
        \ the DoS;\nwhat actions can be taken to clear the DoS;\_\nhow communications\
        \ can be maintained during a DoS; and\nreport the incident.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4614
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4564
      description: Content of a Denial of Service (DoS) response plan
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4614
      ref_id: 18.3.19.R.01
      description: 'An VTC or IPT DoS response plan will need to address the following:

        how to identify the source of the DoS, either internal or external (location
        and content of logs);

        how to diagnose the incident or attack type and attack method;

        how to minimise the effect on VTC or IPT, of a DoS of the data network (e.g.
        Internet or internal DoS), including separate links to other office locations
        for VTC and IPT and/or quality of service prioritisation;

        strategies that can mitigate the DOS (banning certain devices/Ips at the call
        controller and firewalls, implementing quality of service, changing VoIP authentication,
        changing dial-in authentication; and

        alternative communication options (such as designated devices or personal
        mobile phones) that have been identified for use in case of an emergency.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4614
      ref_id: 18.3.19.C.01
      name: 'Control -  All Classifications - Should [CID: 3785]'
      description: "A Denial of Service response plan SHOULD include monitoring and\
        \ use of:\nrouter and switch logging and flow data;\npacket captures;\nproxy\
        \ and call manager logs and access control lists;\nVTC and IPT aware firewalls\
        \ and voice gateways;\nnetwork redundancy;\nload balancing;\_\nPSTN failover;\
        \ and\nalternative communication paths.\n"
      implementation_groups:
      - All Classifications - SHOULD
