      parent_urn: urn:defend:risk:req_node:nzism-v3:node865
      ref_id: 5.3.9.R.02
      description: "The International Organization for Standardization has developed\
        \ an international risk management standard, including principles and guidelines\
        \ on implementation, outlined in ISO\_31000:2018, Risk Management \u2013 Guidelines.\
        \ The terms and definitions for this standard can be found in ISO/IEC Guide\
        \ 73, Risk Management \u2013 Vocabulary \u2013 Guidelines. The ISO/IEC 2700x\
        \ series of standards also provides guidance."
