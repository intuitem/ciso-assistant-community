    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.R.01
      description: "Security controls may not be available, cost effective or appropriate\
        \ for all information classification levels. \_Much will depend on the cloud\
        \ computing deployment model adopted. \_It is important that agencies understand\
        \ when it is appropriate to use cloud services and how to select appropriate\
        \ cloud services and service models, based on the classification of the information,\
        \ any special handling endorsements and associated confidentiality, availability\
        \ and integrity risks."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.R.02
      description: Systems and information classified CONFIDENTIAL and above require
        higher levels of protection. This applies in all types of cloud models including
        private, community, hybrid, and public cloud models and deployments.
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 4800]'
      description: The use of cloud services and infrastructures for systems and data
        classified CONFIDENTIAL, SECRET or TOP SECRET MUST be approved by the GCSB.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.C.02
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 4801]'
      description: Agencies intending to adopt cloud technologies or services MUST
        ensure cloud service providers apply the controls specified in this manual
        to any systems hosting, processing or storing agency data and systems.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.C.03
      name: 'Control -  Confidential, Secret, Top Secret - Must Not [CID: 4802]'
      description: Agencies MUST NOT use public, hybrid (incorporating a public element),
        or other external cloud services for systems and data classified CONFIDENTIAL,
        SECRET or TOP SECRET.
      implementation_groups:
      - Confidential - MUST NOT
      - Secret - MUST NOT
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.C.04
      name: 'Control -  All Classifications - Must Not [CID: 4803]'
      description: Agencies MUST NOT use public or hybrid (incorporating a public
        element) cloud services to host, process, store or transmit NZEO endorsed
        information.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.20.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5430
      ref_id: 22.1.20.C.05
      name: 'Control -  All Classifications - Should [CID: 4804]'
      description: Agencies intending to adopt cloud technologies or services SHOULD
        obtain formal assurance cloud service providers will apply the controls specified
        in this manual to any cloud service hosting, processing or storing agency
        data and systems.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5438
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: Risk Assessment
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.R.01
      description: "The adoption of cloud technologies will introduce a wide range\
        \ of technology and information system risks in addition to the risks that\
        \ already exist for agency systems. \_It is vital that these additional risks\
        \ are identified and assessed in order to select appropriate controls and\
        \ countermeasures. \_Trust boundaries must be defined to assist in determining\
        \ effective controls and where these controls can best be applied."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.R.02
      description: The responsibility for the implementation, management and maintenance
        of controls will depend on the service model and deployment model (refer to
        NIST SP800-145) used in the delivery of cloud services.
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.01
      name: 'Control -  All Classifications - Must [CID: 4808]'
      description: Agencies intending to adopt cloud technologies or services MUST
        conduct a risk assessment before implementation or adoption.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.02
      name: 'Control -  All Classifications - Must [CID: 4809]'
      description: Agencies intending to adopt cloud technologies or services MUST
        determine trust boundaries before implementation.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.03
      name: 'Control -  All Classifications - Must [CID: 4810]'
      description: Agencies intending to adopt cloud technologies or services MUST
        determine where the responsibility (agency or cloud service provider) for
        implementing, managing and maintaining controls lies in accordance with agreed
        trust boundaries.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.04
      name: 'Control -  All Classifications - Must [CID: 4811]'
      description: "Agencies MUST ensure cloud risks for any cloud service adopted\
        \ are understood and formally accepted by the Agency Head or Chief Executive\
        \ (or their formal delegate) and the agency\u2019s Accreditation Authority."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.05
      name: 'Control -  All Classifications - Must [CID: 4812]'
      description: Agencies MUST consult with the GCDO to ensure the strategic and
        other cloud risks are comprehensively assessed.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.06
      name: 'Control -  All Classifications - Must [CID: 4813]'
      description: Agencies procuring or using cloud services to be used by multiple
        agencies MUST ensure all interested parties formally agree the risks, controls
        and any residual risks of such cloud services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.21.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5438
      ref_id: 22.1.21.C.07
      name: 'Control -  All Classifications - Must [CID: 4814]'
      description: Agencies using cloud services MUST ensure they have conducted a
        documented risk assessment, accepted any residual risks, and followed the
        endorsement procedure required by the GCDO.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5448
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: Offshore Services
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.R.01
      description: "Cloud services hosted offshore introduce several additional risks,\
        \ in particular, jurisdictional, sovereignty and privacy risks. \_Foreign\
        \ owned cloud service providers operating in New Zealand, are subject to New\
        \ Zealand legislation and regulation. \_They may, however, also be subject\
        \ to a foreign government\u2019s privacy, lawful access and data intercept\
        \ legislation."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.R.02
      description: "The majority of these jurisdictional, sovereignty and privacy\
        \ risks cannot be adequately managed with controls available today. \_They\
        \ must therefore be carefully considered and accepted by the Agency Head or\
        \ Chief Executive before the adoption of such cloud services."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.R.03
      description: "Some cloud services hosted within New Zealand may be supported\
        \ by foreign based technical staff.\_ This characteristic introduces a further\
        \ risk element to the use of foreign-owned cloud service providers."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.R.04
      description: "Further complexity can be introduced when All-of-Government or\
        \ multi-agency systems are deployed or integrated with cloud services. \_\
        Any security breach can affect several agencies and compromise large or aggregated\
        \ data sets."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.C.01
      name: 'Control -  All Classifications - Must [CID: 4820]'
      description: "Agencies using cloud services hosted offshore MUST ensure jurisdictional,\
        \ sovereignty and privacy risks are fully considered and formally accepted\
        \ by the Agency Head or Chief Executive and the agency\u2019s Accreditation\
        \ Authority."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.C.02
      name: 'Control -  All Classifications - Must [CID: 4821]'
      description: Agencies using cloud services hosted offshore MUST ensure that
        the agency retains ownership of its information in any contract with the cloud
        service provider.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.C.03
      name: 'Control -  All Classifications - Must [CID: 4822]'
      description: Agencies using cloud services hosted offshore and connected to
        All-of-Government systems MUST ensure they have conducted a risk assessment,
        accepted any residual risks, and followed the endorsement procedure required
        by the GCDO.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.C.04
      name: 'Control -  Confidential, Top Secret, Secret - Must Not [CID: 4823]'
      description: Agencies MUST NOT use cloud services hosted offshore for information
        or systems classified CONFIDENTIAL, SECRET or TOP SECRET.
      implementation_groups:
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
      - Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.C.05
      name: 'Control -  All Classifications - Must Not [CID: 4824]'
      description: Agencies MUST NOT use cloud services hosted offshore for information
        with an NZEO endorsement.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.22.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5448
      ref_id: 22.1.22.C.06
      name: 'Control -  All Classifications - Should Not [CID: 4825]'
      description: 'Agencies SHOULD NOT use cloud services hosted offshore unless:

        privacy, information sensitivity and information value has been fully assessed
        by the agency;

        a comprehensive risk assessment is undertaken by the agency;

        controls to manage identified risks have been specified by the agency; and

        the cloud service provider is able to provide adequate assurance that these
        controls have been properly implemented before the agency uses the cloud service.

        '
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5459
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: System Availability
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.23.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5459
      ref_id: 22.1.23.R.01
      description: "The availability of agency systems, business functionality and\
        \ any customer or client online services, is subject to additional risks in\
        \ an outsourced cloud environment. \_A risk assessment will include consideration\
        \ of business requirements on availability in a cloud environment."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.23.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5459
      ref_id: 22.1.23.R.02
      description: "Risks to business functionality may include service outages, such\
        \ as communications, data centre power, backup and other failures or interruptions.\
        \ \_Entity failures such the merger, acquisition or liquidation of the cloud\
        \ service provider may also present a significant business risk to availability."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.23.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5459
      ref_id: 22.1.23.C.01
      name: 'Control -  All Classifications - Must [CID: 4829]'
      description: Agencies intending to adopt cloud technologies or services MUST
        consider the risks to the availability of systems and information in their
        design of cloud systems architectures and supporting controls and governance
        processes.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.23.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5459
      ref_id: 22.1.23.C.02
      name: 'Control -  All Classifications - Must [CID: 4830]'
      description: Any contracts for the provision of cloud services MUST include
        service level, availability, recoverability and restoration provisions.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.23.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5459
      ref_id: 22.1.23.C.03
      name: 'Control -  All Classifications - Must [CID: 4831]'
      description: Agencies MUST ensure contracts with cloud service providers include
        provisions to manage risks associated with the merger, acquisition, liquidation
        or bankruptcy of the service provider and any subsequent termination of cloud
        services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5465
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: Unauthorised Access
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.R.01
      description: "Cloud service providers may not provide adequate physical security\
        \ and physical and logical access controls to meet agencies requirements.\
        \ \_An assessment of cloud service risks will include physical and systems\
        \ security. \_Refer also to Chapter 19 \u2013 Gateway Security, Section 22.2\
        \ \u2013 Virtualisation and Section 22.3 \u2013 Virtual Local Area Networks."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.R.02
      description: "Some cloud services hosted within New Zealand may be supported\
        \ by technical staff, presenting additional risk. \_In some cases the technical\
        \ staff are based offshore. \_The use of encryption can provide additional\
        \ assurance against unauthorised access \u2013 refer to Chapter 17 \u2013\
        \ Cryptography."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.R.03
      description: "Data Loss Prevention (DLP) technologies and techniques are implemented\
        \ to safeguard sensitive or critical information from leaving the organisation.\
        \ \_They operate by identifying unauthorised access and data exfiltration\
        \ and take remedial action by monitoring, detecting and blocking unauthorised\
        \ attempts to exfiltrate data. \_For DLP to be effective, all data states\
        \ (processing, transmission and storage) are monitored."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.C.01
      name: 'Control -  All Classifications - Should [CID: 4836]'
      description: Agencies intending to adopt cloud technologies or services SHOULD
        ensure cloud service providers apply the physical, virtual and access controls
        specified in this manual for agency systems and data protection.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.C.02
      name: 'Control -  All Classifications - Should [CID: 4837]'
      description: Agencies intending to adopt cloud technologies or services SHOULD
        apply separation and access controls to protect data and systems where support
        is provided by offshore technical staff.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.C.03
      name: 'Control -  All Classifications - Should [CID: 4838]'
      description: Agencies intending to adopt cloud technologies or services SHOULD
        apply controls to detect and prevent unauthorised data transfers and multiple
        or large scale data transfers to offshore locations and entities.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.24.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5465
      ref_id: 22.1.24.C.04
      name: 'Control -  All Classifications - Should [CID: 4839]'
      description: Agencies intending to adopt cloud technologies or services SHOULD
        consider the use of encryption for data in transit and at rest.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5473
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: Incident Handling and Management
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.25.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5473
      ref_id: 22.1.25.R.01
      description: "Cloud service providers may not provide the same level of incident\
        \ identification and management as provided by agencies. \_In some cases,\
        \ these services will attract additional costs. \_Careful management of contracts\
        \ is required to ensure agency requirements for incident detection and management\
        \ are fully met when adopting cloud services."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.25.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5473
      ref_id: 22.1.25.C.01
      name: 'Control -  All Classifications - Must [CID: 4842]'
      description: Agencies MUST include incident handling and management services
        in contracts with cloud service providers.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.25.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5473
      ref_id: 22.1.25.C.02
      name: 'Control -  All Classifications - Must [CID: 4843]'
      description: "Agencies MUST develop and implement incident identification and\
        \ management processes in accordance with this manual (See Chapter 6 \u2013\
        \ Information Security Monitoring, Chapter 7 \u2013 Information Security Incidents,\
        \ Chapter 9 \u2013 Personnel Security and Chapter 16 \u2013 Access Control)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5477
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: Backup, Recovery Archiving and Data Remanence
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.R.01
      description: "Cloud service providers will invariably provide some business\
        \ continuity and disaster recovery plans, including system and data backup,\
        \ for their own operational purposes. \_These plans may not include customer\
        \ data or systems. \_Where cloud service providers do not adequately meet\
        \ agency business requirements, an agency defined backup and recovery plan\
        \ may be necessary."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.R.02
      description: "Residual information remaining on a device or storage media after\
        \ clearing or sanitising the device or media is described as data remanence.\
        \ \_This characteristic is sometimes also described as data persistence, although\
        \ this description may include the wider implication of multiple copies."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.R.03
      description: Full consideration of risks associated with data remanence and
        data persistence is required to ensure agency requirements for backup, recovery,
        archiving and data management is included in any cloud service contract.
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.R.04
      description: "In addition to backups, cloud service providers may also archive\
        \ data. \_Multi-national or foreign based cloud service providers may have\
        \ established data centres in several countries. \_Backup and archiving is\
        \ invariably automated and there may be no feasible method of determining\
        \ where and in what jurisdiction the data have been archived. \_This can create\
        \ an issue of data remanence and persistence where cloud service contracts\
        \ are terminated but not all agency data can be effectively purged or deleted\
        \ from the provider\u2019s systems."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.C.01
      name: 'Control -  All Classifications - Must [CID: 4849]'
      description: "Agencies MUST develop and implement a backup, recovery and archiving\
        \ plan and supporting procedures (See Section 6.4 \u2013 Business Continuity\
        \ and Disaster Recovery)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.C.02
      name: 'Control -  All Classifications - Must [CID: 4850]'
      description: Agencies MUST include a data purge or secure delete process in
        any cloud service contracts.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.26.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5477
      ref_id: 22.1.26.C.03
      name: 'Control -  All Classifications - Must [CID: 4851]'
      description: Any data purge or secure delete process in any cloud service contracts
        MUST be independently verifiable.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5485
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5429
      description: User Awareness and Training
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.27.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5485
      ref_id: 22.1.27.R.01
      description: The introduction of cloud services will introduce change to the
        appearance and functionality of systems, how users access agency systems and
        types of user support. It is essential that users are aware of information
        security and privacy concepts and risks associated with the services they
        use.Support provided by the cloud service provider may attract additional
        charges.
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.27.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5485
      ref_id: 22.1.27.C.01
      name: 'Control -  All Classifications - Must [CID: 4854]'
      description: "Agencies MUST develop and implement user awareness and training\
        \ programmes to support and enable safe use of cloud services (See Section\
        \ 9.1 \u2013 Information Security Awareness and Training)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.2
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:22
      ref_id: '22.2'
      name: Virtualisation
    - urn: urn:defend:risk:req_node:nzism-v3:node5489
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:22.2
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5489
      ref_id: 22.2.1
      description: To identify virtualisation specific risks and apply mitigations
        to minimise risk and secure the virtual environment.
    - urn: urn:defend:risk:req_node:nzism-v3:node5491
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:22.2
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.2
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.2
      description: Virtualisation is the software simulation of the components of
        an information system and may include the simulation of hardware, operating
        systems, applications, infrastructure and storage. Underlying the simulation
        is hardware and control or simulation software, often described as a virtual
        machine (VM).
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.3
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.3
      description: "A Hypervisor is a fundamental component of a virtual environment\
        \ and provides a supervisory function and framework that enables multiple\
        \ operating systems, often described as \u201CGuest Operating Systems\u201D\
        , to run on a single physical device."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.4
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.4
      description: A fundamental construct in the management of risk in virtual environments
        is that of Trust Zones and Trust Boundaries. A Trust Zone is a zoning construct
        based on levels of trust, classification, information asset value and essential
        information security. A Trust Boundary is the interface between two or more
        Trust Zones. Trust Zones use the principles of separation and segregation
        to manage sensitive information assets and ensure security policies are consistently
        applied to all assets in a particular trust Zone. As assets are added to a
        Trust Zone, they inherit the security policies set for that Trust Zone.
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.5
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.5
      description: Trust Zones will also apply the Principal of Least Privilege, which
        requires that each element in the network is permitted to access only those
        other network elements that are required for the node to perform its business
        function.
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.6
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.6
      description: "Virtualisation is radically changing how agencies and other organisations\
        \ select, deploy implement and manage ICT. \_While offering significant benefits\
        \ in efficiency, resource consolidation and utilisation of CIT assets, virtualisation\
        \ can add risks to the operation of a system and the security of the data\
        \ processed and managed by that system."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.7
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.7
      description: "Virtualisation adds layers of technology and can combine many,\
        \ traditionally discrete and physically separate components, into a single\
        \ physical system. \_This consolidation invariably creates greater impact\
        \ if faults occur or the system is compromised. \_Virtual systems are designed\
        \ to be dynamic and to facilitate the movement and sharing of data. This characteristic\
        \ is also a prominent attack vector and can make the enforcement and maintenance\
        \ of security boundaries much more complex."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.8
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      ref_id: 22.2.8
      description: Virtualisation is susceptible to the same threats and vulnerabilities
        as traditional ICT assets but traditional security offers limited visibility
        of virtualised environments where the assets configurations and security postures
        are constantly changing. Incidents in virtualised environments can rapidly
        escalate across multiple services, applications and data sets, causing significant
        damage and making recovery complex.
    - urn: urn:defend:risk:req_node:nzism-v3:node5499
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      description: Virtualisation risks
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5499
      ref_id: 22.2.9
      description: 'Virtualisation risks can be considered in four categories:

        Risks directly related to virtualisation technologies;

        Systems architecture; implementation and management;

        The usage and business models; and

        Generic technology risks.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node5501
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5491
      description: Mitigations
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5501
      ref_id: 22.2.10
      description: 'The controls described elsewhere in this manual deal with generic
        technology risks. Important steps in risk mitigation for virtual environments
        include:

        Identify and accurately characterise all deployed virtualisation and security
        measures beyond built-in hypervisor controls on VMs.

        Comparing security controls against known threats and industry standards to
        determine gaps and select appropriate controls.

        Identify and implement anti-malware tools, intrusion prevention and detection,
        active vulnerability scanning and systems security management and reporting
        tools.

        '
