    - urn: urn:defend:risk:req_node:nzism-v3:node2974
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2973
      description: Sanitisation procedures
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.R.01
      description: Sanitising media and IT Equipment prior to reuse or redeployment
        in a different environment ensures that classified information is not inadvertently
        accessed by an unauthorised individual or inadequately protected.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.R.02
      description: Using approved sanitisation methods provides a high level of assurance
        that no remnant data is on the media and IT Equipment.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.R.03
      description: The procedures used in the NZISM are designed not only to prevent
        common attacks that are currently feasible, but also to protect from threats
        that could emerge in the future.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.R.04
      description: When sanitising media, it is necessary to read back the contents
        of the media to verify that the overwrite process completed successfully.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.R.05
      description: If the sanitising process cannot be successfully completed, destruction
        will be necessary.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.r.06
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.R.06
      description: It is important to note that "factory reset" or similar terms do
        not constitute sanitisation of media.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2974
      ref_id: 13.4.9.C.01
      name: 'Control -  All Classifications - Must [CID: 4169]'
      description: Agencies MUST document conditions and procedures for the sanitisation
        of media and IT Equipment.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2982
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2973
      description: Media that cannot be sanitised
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2982
      ref_id: 13.4.10.R.01
      description: Some types of media cannot be sanitised and therefore MUST be destroyed.
        It is not possible to use these types of media while maintaining a high level
        of assurance that no previous data can be recovered.
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2982
      ref_id: 13.4.10.C.01
      name: 'Control -  All Classifications - Must [CID: 4176]'
      description: "Agencies MUST destroy the following media types prior to disposal,\
        \ as they cannot be effectively sanitised:\nmicrofiche;\nmicrofilm;\noptical\
        \ discs;\nprinter ribbons and the impact surface facing the platen;\nprogrammable\
        \ read-only memory (PROM, EPROM, EEPROM);\nflash memory and solid state or\
        \ hybrid data storage devices;\nread-only memory; and\nfaulty magnetic media\
        \ that cannot be successfully sanitised.\n\_"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2985
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2973
      description: Volatile media sanitisation
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2985
      ref_id: 13.4.11.R.01
      description: "The following guidance applies in cases where media is to be redeployed.\_\
        When sanitising volatile media, the specified time to wait following removal\
        \ of power is based on applying a safety factor to research on recovering\
        \ the contents of volatile media."
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2985
      ref_id: 13.4.11.C.01
      name: 'Control -  All Classifications - Must [CID: 4181]'
      description: 'Agencies MUST sanitise volatile media by:

        overwriting all locations of the media with an arbitrary pattern;

        followed by a read back for verification; and

        removing power from the media for at least 10 minutes.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2988
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2973
      description: Treatment of volatile media following sanitisation
    - urn: urn:defend:risk:req_node:nzism-v3:13.4.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2988
      ref_id: 13.4.12.R.01
      description: "The following guidance applies in cases where media is to be redeployed.\_\
        There is published literature that supports the existence of short-term data\
        \ remanence effects in volatile media. Data retention time is reported to\
        \ range from minutes (at normal room temperatures) to hours (in extreme cold),\
        \ depending on the temperature of the volatile media. Further, published literature\
        \ has shown that some volatile media can suffer from long-term data remanence\
        \ effects resulting from physical changes to the media due to continuous storage\
        \ of static data for an extended period of time. It is for these reasons that\
        \ TOP SECRET volatile media MUST always remain at this classification, even\
        \ after sanitisation."
