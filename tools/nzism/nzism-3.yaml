      parent_urn: urn:defend:risk:req_node:nzism-v3:node4164
      ref_id: 17.5.8.R.01
      description: If password-less authentication is enabled, allowing access from
        unknown IP addresses would allow untrusted parties to automatically authenticate
        to systems without needing to know the password.
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4164
      ref_id: 17.5.8.R.02
      description: If port forwarding is not disabled or it is not configured securely,
        an attacker may be able to gain access to forwarded ports and thereby create
        a communication channel between the attacker and the host.
