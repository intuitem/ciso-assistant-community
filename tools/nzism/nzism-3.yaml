      description: Logging public cloud events
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5820
      ref_id: 23.5.10.R.01
      description: Logging capabilities and shared responsibility models for log collection,
        storage, and retention differ between public cloud providers. The division
        of responsibility may also vary across different deployment models and the
        individual services within a cloud platform.
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5820
      ref_id: 23.5.10.C.01
      name: 'Control -  All Classifications - Must [CID: 7494]'
      description: Agencies MUST understand the range of logging capabilities provided
        by their cloud service providers and determine whether they are sufficient
        for agency needs.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5823
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5819
      description: Logging requirements
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5823
      ref_id: 23.5.11.R.01
      description: It may not be possible, or desirable, to centralise all public
        cloud log information into a single protected repository. However it is vital
        that log information is still collected and maintained to meet legislative,
        regulatory and incident response requirements (see 16.6.8 - Logging requirements).
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5823
      ref_id: 23.5.11.C.01
      name: 'Control -  All Classifications - Must [CID: 7496]'
      description: "Agencies MUST ensure that logs associated with public cloud services\
        \ are collected, protected, and that their integrity can be confirmed in accordance\
        \ with the agency\u2019s documented logging requirements."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5826
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5819
      description: 'Detecting information security incidents in public cloud '
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5826
      ref_id: 23.5.12.R.01
      description: Specialised tools and procedures may be required to detect security
        incidents that occur within public cloud environments (See 7.1.7 - Preventing
        and detecting information security incidents).
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5826
      ref_id: 23.5.12.C.01
      name: 'Control -  All Classifications - Must [CID: 7498]'
      description: Agencies MUST ensure that cloud service provider logs are incorporated
        into overall enterprise logging and alerting systems or procedures in a timely
        manner to detect information security incidents.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.5.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5826
      ref_id: 23.5.12.C.02
      name: 'Control -  All Classifications - Should [CID: 7499]'
      description: Agencies SHOULD ensure that tools and procedures used to detect
        potential information security incidents account for the public cloud services
        being consumed by the agency.
      implementation_groups:
      - All Classifications - SHOULD
