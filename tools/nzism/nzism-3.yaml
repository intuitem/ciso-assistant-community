    - urn: urn:defend:risk:req_node:nzism-v3:10.6.31.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1940
      ref_id: 10.6.31.R.01
      description: "It is important to separate copper data cables and power cables\
        \ as all power feeds, line and connectors have the potential to emanate, create\
        \ magnetic fields and cause interference with copper data cables if laid in\
        \ close proximity to each other.\_ Good practice is to:\nLabel power cords\
        \ at both ends to minimise the risk inadvertently disconnecting the wrong\
        \ power cord;\nColour code power cords and power strips;\nUse locking power\
        \ cords, receptacles, or retention clips.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.31.c.01
