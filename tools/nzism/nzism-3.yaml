      ref_id: 16.7.35.R.01
      description: "The requirement for an agency information security policy is discussed\
        \ and described in Chapter 5 \u2013 Information Security Documentation.\_\
        \ Privileged Access Management policy is discussed in Section 16.4 - Privileged\
        \ Access Management."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.35.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3911
      ref_id: 16.7.35.C.01
      name: 'Control -  All Classifications - Should [CID: 6956]'
      description: "The design of an agency\u2019s MFA system SHOULD be integrated\
        \ with the agency\u2019s Information Security Policy and the agency\u2019\
        s Privileged Access Management (PAM) Policy."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3914
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3902
      description: User Training
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.36.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3914
      ref_id: 16.7.36.R.01
      description: It is important that users understand and have continued awareness
        of risks and threats to authentication credentials, in order to maintain the
        integrity of the credentials and to maintain the security of the systems being
        accessed.
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.36.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3914
      ref_id: 16.7.36.R.02
      description: "MFA introduces some complexity and may require the use of specific\
        \ devices, hardware or applications.\_ Training is essential if additional\
        \ overhead through increased support is not to be introduced."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.36.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3914
      ref_id: 16.7.36.C.01
      name: 'Control -  All Classifications - Must [CID: 6960]'
      description: "When agencies implement MFA they MUST ensure users have an understanding\
        \ of the risks, and include appropriate usage and safeguards for MFA in the\
        \ agency\u2019s user training and awareness programmes."
      implementation_groups:
      - All Classifications - MUST
