      ref_id: 8.5.5.R.01
      description: Users of assets with seals should be encouraged to randomly check
        the integrity of the seals and to report any concerns to security personnel.
        In addition, conducting at least annual reviews will allow for detection of
        any tampering to an asset and ensure that the correct seal is located on the
        correct asset.
    - urn: urn:defend:risk:req_node:nzism-v3:8.5.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1441
      ref_id: 8.5.5.C.01
      name: 'Control -  All Classifications - Should [CID: 1436]'
