      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3353
      ref_id: 15.1.10.R.03
      description: "Gateway filters usually check only the most recent protective\
        \ marking. \_Care MUST be taken when changing protective markings to a classification\
        \ lower than that of the original email as this can result in emails being\
        \ forwarded to systems or individuals NOT authorised and cleared to receive\
        \ them. \_ The instructions in the classification system on changing classifications\
        \ MUST be observed to avoid a security breach."
