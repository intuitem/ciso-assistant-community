        \ satisfied that the standards detailed in the NZISM have been satisfactorily\
        \ been met and can be maintained.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:13.6.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3137
      ref_id: 13.6.11.C.01
      name: 'Control -  All Classifications - Must [CID: 5711]'
      description: Where agencies establish their own disposal/destruction facilities,
        these facilities MUST be approved by the Director-General GCSB.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3145
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3118
      description: Use of Approved Secure Destruction Facilities
    - urn: urn:defend:risk:req_node:nzism-v3:13.6.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3145
      ref_id: 13.6.12.R.01
      description: "Agencies may not have the facilities to securely dispose of media\
        \ and IT equipment to the specifications detailed in the NZISM (Refer to 13.5.7\
        \ Media and IT Equipment Destruction and 13.5.9 Storage and handling of media\
        \ waste particles).\_ In these circumstances the use of an approved secure\
        \ disposal or destruction facility (agency owned or a commercial facility)\
        \ is permitted provided all other procedures in this Chapter are followed."
    - urn: urn:defend:risk:req_node:nzism-v3:13.6.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3145
      ref_id: 13.6.12.R.02
      description: The GCSB maintains a register of approved secure disposal/destruction
        facilities.
    - urn: urn:defend:risk:req_node:nzism-v3:13.6.12.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3145
      ref_id: 13.6.12.R.03
      description: "In practical terms this requires tracking, supervision and oversight\
        \ (witnessed) to the point where the disposal/destruction process is complete.\_\
        \ Procedures are detailed in Section 13.5 - Media and IT Equipment Destruction."
    - urn: urn:defend:risk:req_node:nzism-v3:13.6.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3145
      ref_id: 13.6.12.C.01
      name: 'Control -  All Classifications - Must [CID: 5716]'
      description: "\_Agencies MUST use an approved secure disposal/destruction facility\
        \ for the destruction of media and IT equipment."
      implementation_groups:
      - All Classifications - MUST
