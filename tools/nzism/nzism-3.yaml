      name: 'Control -  All Classifications - Must [CID: 3971]'
      description: Any network defence elements and devices MUST be IPv6 aware.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.9.c.02
      assessable: true
