      parent_urn: urn:defend:risk:req_node:nzism-v3:node4710
      ref_id: 18.6.6
      description: "Electrical safety is paramount. \_Cross-connecting systems may\
        \ create ground loops if different power sources are used for different elements\
        \ of the computer system. \_This may result in catastrophic failure if power\
        \ supplies connected to different phases are cross-connected."
    - urn: urn:defend:risk:req_node:nzism-v3:node4712
