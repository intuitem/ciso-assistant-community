      ref_id: 11.7.1
      description: To ensure Access Control Systems incorporating contactless RFID
        or smart cards are used safely and securely in order to protect privacy, prevent
        unauthorised access and to prevent the compromise of secure spaces.
    - urn: urn:defend:risk:req_node:nzism-v3:node2412
      assessable: false
