    - urn: urn:defend:risk:req_node:nzism-v3:11.1.2
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2047
      ref_id: 11.1.2
      description: Bluetooth radios are commonly found in end user devices, including
        laptops, mobile phones, and peripherals such as speakers, headphones, keyboards,
        and mice. More recently Bluetooth has been integrated into medical devices
        and personal devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.3
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2047
      ref_id: 11.1.3
      description: "It is important to be aware of all risks associated with Bluetooth\
        \ technology. The specific threats to Bluetooth communications, that the controls\
        \ in this section address, relate to are:\n\neavesdropping on the Bluetooth\
        \ communications between paired devices, and\_\nconnection interception attacks\
        \ that leverage the network communications channel (including during establishment)\
        \ of Bluetooth devices.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2050
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.1
      name: Background
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.4
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2050
      ref_id: 11.1.4
      description: "The Bluetooth specification has evolved over time and is regularly\
        \ updated. Version 4.0 of the specification introduced Bluetooth Low Energy\
        \ (LE) which offers a different feature set than the original Bluetooth Basic\
        \ Rate/Enhanced Data Rate (BR/EDR) standard. Version 4.1 and 4.2 of the specification\
        \ introduced enhanced security features for Bluetooth BR/EDR and LE respectively.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.5
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2050
      ref_id: 11.1.5
      description: "Determining the security level being provided depends on several\
        \ factors, including the capabilities and Bluetooth version supported by the\
        \ devices being paired together. The actual security provided between devices\
        \ is a combination of:\na. \_ \_ \_the version of the Bluetooth specification\
        \ supported by each device,\nb. \_ \_ the capabilities of the devices to accept\
        \ user input (eg, through a keyboard, or camera) and to display output (eg,\
        \ through a screen or character display), and\nc. \_ \_ \_whether the devices\
        \ are using Bluetooth BR/EDR or Bluetooth LE."
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.6
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2050
      ref_id: 11.1.6
      description: "The following table summarises the security protections expected\
        \ based on the pairing Bluetooth device capabilities where devices are Bluetooth\
        \ BR/EDR using Secure Connections (version 4.1 or later) or Bluetooth LE using\
        \ Secure Connections (version 4.2 or later) \u2013 refer to NIST SP 800-121\
        \ REV.2 Guide to Bluetooth.\n\n\n\nDisplay or input capabilities of the devices\n\
        Association mode used\nProtected against connection interception\nProtected\
        \ against eavesdropping\n\n\nBoth devices can display and accept input\nNumeric\
        \ Comparison\nYes\nYes\n\n\nOne device has input, one has display\nPasskey\
        \ Entry\nYes\nYes\n\n\nAt least one device has no display or input\nJust Works\n\
        No\nYes\n\n\nExternal channel for matching devices (eg, QR codes or NFC)\n\
        Out of Band\nYes\nYes\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.7
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2050
      ref_id: 11.1.7
      description: Particular care is required when associating Bluetooth devices
        using the Just Works association mode (eg, with headsets) due to the risk
        of the pairing connection being intercepted, and encryption keys being discovered.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.8
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2050
      ref_id: 11.1.8
      description: Since Bluetooth LE v4.2, released in 2014, versions of the Bluetooth
        protocol have included more advanced security features including authentication,
        authorisation, and encryption through the Secure Connections functionality.
        Encryption protocols are used to protect data from interception and authentication
        protocols ensure that only authorised devices can connect.
    - urn: urn:defend:risk:req_node:nzism-v3:11.1.9
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2050
      ref_id: 11.1.9
      description: "The table below displays the key differences between Bluetooth\
        \ Basic Rate/Enhanced Data Rate (BR/EDR) and Bluetooth Low Energy (LE).\n\n\
        \n\n\nCharacteristic\n\n\nBluetooth BR/EDR\n\n\nBluetooth Low Energy\n\n\n\
