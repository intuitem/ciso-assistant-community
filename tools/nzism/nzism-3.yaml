    - urn: urn:defend:risk:req_node:nzism-v3:6.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1145
      ref_id: 6.3.6.R.01
      description: A considered and accountable process requires consultation with
        all stakeholders before any changes are implemented. In the case of changes
        that will affect the security or accreditation status of a system, the Accreditation
        Authority is a key stakeholder and will need to be consulted and grant approval
        for the proposed changes.
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.6.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1145
      ref_id: 6.3.6.R.02
      description: "Change management processes are most likely to be bypassed or\
        \ ignored when an urgent change needs to be made to a system. In these cases\
        \ it is essential that the agency\u2019s change management process strongly\
        \ enforces appropriate actions to be taken before and after an urgent change\
        \ is implemented."
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1145
      ref_id: 6.3.6.C.01
      name: 'Control -  Top Secret - Must [CID: 1088]'
      description: 'Agencies MUST ensure that for routine and urgent changes:

        the change management process, as defined in the relevant information security
        documentation, is followed;

        the proposed change is approved by the relevant authority;

        any proposed change that could impact the security or accreditation status
        of a system is submitted to the Accreditation Authority for approval; and

        all associated information security documentation is updated to reflect the
        change.

        '
      implementation_groups:
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1145
      ref_id: 6.3.6.C.02
      name: 'Control -  All Classifications - Should [CID: 1089]'
      description: 'Agencies SHOULD ensure that for routine and urgent changes:

        the change management process, as defined in the relevant information security
        documentation, is followed;

        the proposed change is approved by the relevant authority;

        any proposed change that could impact the security of a system or accreditation
        status is submitted to the Accreditation Authority for approval; and

        all associated information security documentation is updated to reflect the
        change.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1150
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1144
      description: Change management process
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1150
      ref_id: 6.3.7.R.01
      description: "Uncontrolled changes pose risks to information systems as well\
        \ as the potential to cause operational disruptions.\_ A change management\
        \ process is fundamental to ensure a considered and accountable approach with\
        \ appropriate approvals.\_ Furthermore, the change management process provides\
        \ an opportunity for the security impact of the change to be considered and\
        \ if necessary, reaccreditation processes initiated."
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1150
      ref_id: 6.3.7.C.01
      name: 'Control -  Top Secret - Must [CID: 1093]'
      description: "An agency\u2019s change management process MUST define appropriate\
        \ actions to be followed before and after urgent changes are implemented."
      implementation_groups:
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1150
      ref_id: 6.3.7.C.02
      name: 'Control -  All Classifications - Should [CID: 1094]'
      description: "An agency\u2019s change management process SHOULD define appropriate\
        \ actions to be followed before and after urgent changes are implemented."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:6.3.7.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1150
      ref_id: 6.3.7.C.03
      name: 'Control -  All Classifications - Should [CID: 1095]'
      description: 'Agencies SHOULD follow this change management process outline:

        produce a written change request;

        submit the change request to all stakeholders for approval;

        document the changes to be implemented;

        test the approved changes;

        notification to user of the change schedule and likely effect or outage;

        implement the approved changes after successful testing;

        update the relevant information security documentation including the SRMP,
        SSP and SOPs

        notify and educate system users of the changes that have been implemented
        as close as possible to the time the change is applied; and

        continually educate system users in regards to changes.

        '
      implementation_groups:
      - All Classifications - SHOULD
