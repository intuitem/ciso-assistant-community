      ref_id: 9.2.2
      description: This section covers information relating to the authorisations,
        security clearances and briefings required by personnel to access systems.
        Information on the technical implementation of access controls for systems
        can be found in Section 16.2 - System Access.
    - urn: urn:defend:risk:req_node:nzism-v3:node1481
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1478
      description: "Security clearances \u2013 New Zealand and foreign"
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1481
      ref_id: 9.2.3
      description: "Where this manual refers to security clearances, the reference\
        \ applies to a National Security Clearance granted by a New Zealand government\
        \ agency. Foreign nationals may be granted a National Security Clearance if\
        \ identified risks can be mitigated. Refer to PSR\_Personnel Security for\
        \ more information.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1481
      ref_id: 9.2.4
      description: "Such security clearances are required for many roles worldwide\
        \ by government, commercial and other organisations where there is a requirement\
        \ for assurance of the ability of an individual and organisation to securely\
        \ access, manage, and protect confidential, sensitive or classified information.\_\
        \ Not all security clearances will grant the same level or types of access."
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1481
      ref_id: 9.2.5
      description: "The process invariably includes background or security checks\
        \ on the individual, a briefing and then signing documents, in which the individual\
        \ formally acknowledges the legal requirements to\_not share such information\
        \ with unauthorised individuals or organisations.\_ This will include a requirement\
        \ not to inappropriately remove, store or access classified documents or other\
        \ sensitive information."
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1481
      ref_id: 9.2.6
      description: 'In New Zealand there are two security authorisation processes:

        for information classified CONFIDENTIAL and above; and

        for information classified RESTRICTED and below.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1481
      ref_id: 9.2.7
      description: "For information classified\_CONFIDENTIAL and above\_a formal vetting\
        \ process is required to gain a National Security Clearance.\_ Refer to the\_\
        PSR\_for more detail of vetting requirements and the process for applying\
        \ for National Security Clearance."
    - urn: urn:defend:risk:req_node:nzism-v3:9.2.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1481
      ref_id: 9.2.8
      description: "For information classified RESTRICTED and below, the authorisations,\
        \ security checks and supporting briefings form part of the Agency\u2019s\
        \ recruitment and induction processes for all staff.\_ These authorisations,\
        \ security checks and briefings are evidenced by a formal record of approval\
        \ of the authorisation, the requirement for a security check and a signed\
        \ acknowledgement from the individual staff member. The level of detail for\
        \ the agency's process will depend on the role, tasks and position of the\
        \ agency employee."
    - urn: urn:defend:risk:req_node:nzism-v3:node1488
      assessable: false
