    - urn: urn:defend:risk:req_node:nzism-v3:11.4.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2197
      ref_id: 11.4.9.R.01
      description: All mobile devices are subject to interception. The required level
        of expertise needed varies greatly. Accidentally or maliciously revealing
        classified information over mobile devices can be intercepted leading to a
        security breach.
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2197
      ref_id: 11.4.9.C.01
      name: 'Control -  All Classifications - Must [CID: 2691]'
      description: Agencies MUST develop a policy governing the use of mobile devices.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2200
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2196
      description: Personnel awareness
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2200
      ref_id: 11.4.10.R.01
      description: There is a high risk of unintended disclosure of classified information
        when using mobile devices. It is important that personnel are aware of what
        levels of classified information they discuss as well as the wide range of
        security risks associated with the use of mobile devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2200
      ref_id: 11.4.10.C.01
      name: 'Control -  All Classifications - Must [CID: 2694]'
      description: Agencies MUST advise personnel of the maximum permitted classification
        for conversations using both internal and external mobile devices.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2200
      ref_id: 11.4.10.C.02
      name: 'Control -  All Classifications - Should [CID: 2695]'
      description: Agencies SHOULD advise personnel of all known security risks posed
        by using mobile devices in areas where classified conversations can occur.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2204
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2196
      description: Use of mobile devices
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2204
      ref_id: 11.4.11.R.01
      description: When classified conversations are to be held using mobile devices
        the conversation needs to be appropriately protected through the use of encryption
        measures and a secure network.
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2204
      ref_id: 11.4.11.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 2698]'
      description: "Agencies intending to use mobile devices for the transmission\
        \ of classified information MUST ensure that:\nthe network has been certified\
        \ and accredited for the purpose;\_\nall classified traffic that passes over\
        \ mobile devices is appropriately encrypted; and\nusers are aware of the area,\
        \ surroundings, potential for overhearing and potential for oversight when\
        \ using the device.\n"
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2207
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2196
      description: Mobile Device Physical Security
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2207
      ref_id: 11.4.12.R.01
      description: "Mobile devices are invariably software controlled and are subject\
        \ to malware or other means of compromise. No \u201Coff-hook\u201D or \u201C\
        power off\u201D security can be effectively provided, creating vulnerabilities\
        \ for secure areas. Secure areas are defined in Chapter 1 at 1.1.36."
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2207
      ref_id: 11.4.12.C.01
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 2701]'
      description: Mobile devices MUST be prevented from entering secure areas.
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.4.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2207
      ref_id: 11.4.12.C.02
      name: 'Control -  All Classifications - Should [CID: 2702]'
      description: Agencies SHOULD provide a storage area or lockers where mobile
        devices can be stored before personnel enter secure or protected areas.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.5
