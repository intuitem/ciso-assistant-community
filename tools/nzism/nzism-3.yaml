    - urn: urn:defend:risk:req_node:nzism-v3:node2451
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Risk Assessment
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.29.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2451
      ref_id: 11.7.29.R.01
      description: As with many technologies, adoption of RFID access cards has the
        potential to introduce a wide range of risks in addition to the risks that
        already exist for agency systems. This may compromise the cards and enable
        unauthorised access, in addition to RFID risks discussed in the previous section.
        A risk assessment is an essential tool in determining and assessing the range
        and extent of risk and threat in the use of RFID access cards.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.29.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2451
      ref_id: 11.7.29.C.01
      name: 'Control -  All Classifications - Must [CID: 3130]'
      description: Agencies MUST conduct and document a risk assessment before implementing
        or adopting an RFID access card system.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.29.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2451
      ref_id: 11.7.29.C.02
      name: 'Control -  All Classifications - Must [CID: 3131]'
      description: This risk assessment MUST be the basis of a security architecture
        design.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2455
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Security Architecture
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2455
      ref_id: 11.7.30.R.01
      description: "The foundation of strong security architecture in RFID follows\
        \ these important principles:\nPhysical Security - over readers, secure areas,\
        \ issued and unissued access cards;\nControlled access to the data \u2013\
        \ only authorised entities (people, systems, devices) can read and write information\
        \ to the cards, card databases and backend systems;\nControl over access to\
        \ the system \u2013 only authorised entities can configure or add devices\
        \ to the system, and all devices on the system are authentic and trustworthy;\n\
        Confidence and trust \u2013 back-end systems are designed and implemented\
        \ in accordance with the current version of the NZISM. This includes intrusion\
        \ detection and incident management mechanisms and procedures.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.30.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2455
      ref_id: 11.7.30.R.02
      description: Some access systems may cover several organisations or sites. In
        such cases, multiple organisations or sites may require access to databases
        that contain personnel identifiers, passwords and access permissions. The
        security architecture should incorporate strong security controls including
        the authentication of external entities, incident management, audit logging
        and other essential security controls.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.30.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2455
      ref_id: 11.7.30.C.01
      name: 'Control -  All Classifications - Must [CID: 3138]'
      description: Agencies MUST develop a strong security architecture to protect
        access to databases and systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.30.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2455
      ref_id: 11.7.30.C.02
      name: 'Control -  All Classifications - Should [CID: 3139]'
      description: Agencies SHOULD apply the NZISM access controls (Chapter 11) and
        cryptographic controls (Chapter 17) to access card systems.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.30.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2455
      ref_id: 11.7.30.C.03
      name: 'Control -  All Classifications - Should [CID: 3141]'
      description: "Agencies SHOULD consider the application of the following design\
        \ elements:\nImplement a Demilitarized Zone (DMZ) to isolate card systems\
        \ from other parts of the organisation\u2019s network and from high-risk Internet\
        \ Protocol (IP) network connections;\nSecure or remove connections between\
        \ the Internet and card system network segments;\nSecure or remove vulnerable\
        \ dialup modem links;\_\nSecure or remove vulnerable wireless radio links\
        \ and network access points; and\nNetwork activity monitoring for unusual\
        \ or anomalous access activity and well as intrusion detection.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2461
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Policy
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.31.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2461
      ref_id: 11.7.31.R.01
      description: "An Access Card Usage Policy is an essential component addressing\
        \ topics such as how personal information is stored and shared, card holder\
        \ responsibilities and procedures to manage card loss or damage. Refer also\
        \ to Chapter\_20 \u2013 Data Management."
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.31.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2461
      ref_id: 11.7.31.R.02
      description: "Any access card implementation should also be incorporated into\
        \ the agency\u2019s security policies. Refer also to Chapter 5 \u2013 Information\
        \ Security Documentation."
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.31.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2461
      ref_id: 11.7.31.C.01
      name: 'Control -  All Classifications - Should [CID: 3156]'
      description: Agencies SHOULD develop, implement and maintain an Access Card
        Usage Policy.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.31.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2461
      ref_id: 11.7.31.C.02
      name: 'Control -  All Classifications - Should [CID: 3157]'
      description: "Agencies SHOULD incorporate access cards into the agency\u2019\
        s security policies and information security documentation."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2466
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Physical Security
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.32.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2466
      ref_id: 11.7.32.R.01
      description: Physical security over readers, door controls, cables and control
        systems, as well as the cards themselves is fundamental to the operation of
        a secure system.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.32.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2466
      ref_id: 11.7.32.R.02
      description: "In order to minimise unnecessary electromagnetic radiation readers\
        \ and control equipment should be carefully positioned. Care should be taken\
        \ with the use of card readers in proximity to:\nFuel, ordnance, and other\
        \ hazardous materials,\_\nMetal and reflective objects that can modify and\
        \ amplify signals in unintended and potentially harmful ways, and\_\nLegitimate\
        \ radio systems to avoid interference.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.32.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2466
      ref_id: 11.7.32.C.01
      name: 'Control -  All Classifications - Should [CID: 3162]'
      description: Agencies SHOULD select systems that provide resistance to physical
        or electronic tampering.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.32.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2466
      ref_id: 11.7.32.C.02
      name: 'Control -  All Classifications - Should [CID: 3163]'
      description: Agencies SHOULD implement systems to minimise the risk of physical
        or electronic tampering.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.32.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2466
      ref_id: 11.7.32.C.03
      name: 'Control -  All Classifications - Should [CID: 3165]'
      description: Agencies SHOULD consider placement of tags and location of readers
        to avoid unnecessary electromagnetic radiation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.32.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2466
      ref_id: 11.7.32.C.04
      name: 'Control -  All Classifications - Should [CID: 3166]'
      description: Agencies SHOULD consider and select other physical controls in
        accordance with the PSR.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2473
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Card Data Protection
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.33.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2473
      ref_id: 11.7.33.R.01
      description: Cards are invariably retained by the card holder and subject to
        loss, theft or being misplaced. Cards are also not always within the control
        of the card holder outside of normal office hours. Measures to protect cards
        in these situations are fundamental to the maintenance of the integrity and
        security of the access control system.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.33.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2473
      ref_id: 11.7.33.C.01
      name: 'Control -  All Classifications - Must [CID: 3171]'
      description: Agencies MUST follow the requirements of the NZISM in the selection
        and implementation of cryptographic protocols and algorithms, and in key management,
        detailed in Chapter 17 - Cryptography.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.33.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2473
      ref_id: 11.7.33.C.02
      name: 'Control -  All Classifications - Should [CID: 3173]'
      description: Agencies SHOULD encrypt data before it is written to cards.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.33.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2473
      ref_id: 11.7.33.C.03
      name: 'Control -  All Classifications - Should [CID: 3175]'
      description: Agencies SHOULD consider the use of cards systems incorporating
        Secure Access Modules (SAMs).
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2478
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Incident Management
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.34.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2478
      ref_id: 11.7.34.R.01
      description: Incident management and audit procedures, logging and time stamps
        help detect and manage security breaches. These are important tools in protecting
        systems and managing security breaches.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.34.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2478
      ref_id: 11.7.34.C.01
      name: 'Control -  All Classifications - Must [CID: 3180]'
      description: "Agencies MUST develop and implement incident identification and\
        \ management processes in accordance with this manual (See Chapter 5 \u2013\
        \ Information Security Documentation, Chapter 6 \u2013 Information Security\
        \ Monitoring, Chapter 7 \u2013 Information Security Incidents, Chapter 9 \u2013\
        \ Personnel Security and Chapter 16 \u2013 Access control and passwords)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2481
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2450
      description: Disposal
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.35.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2481
      ref_id: 11.7.35.R.01
      description: Card disposal and recycling procedures that permanently disable
        or destroy sensitive data reduces the possibility that they could be used
        later for tracking or targeting, and prevents access to sensitive data stored
        on cards. In addition the continued operating presence of a card after it
        has performed its intended function can pose an unauthorised access, business
        intelligence or privacy risk, including tracking and targeting of personnel
        or access to sensitive data on the access card.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.35.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2481
      ref_id: 11.7.35.R.02
      description: "Disposal may be undertaken by electronically by using a card\u2019\
        s wipe feature or using a strong electromagnetic field to permanently deactivate\
        \ a tag\u2019s circuitry. Alternatively physical destruction can be achieved\
        \ by tearing or shredding. Where a tag supports an electronic deactivation\
        \ mechanism, tags should be electronically deactivated before physical destruction."
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.35.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2481
      ref_id: 11.7.35.C.01
      name: 'Control -  All Classifications - Should [CID: 3189]'
      description: Agencies SHOULD consider secure disposal procedures and incorporate
        these into the Access Card Usage Policy. Refer also to Media and IT equipment
        management, decommissioning and disposal.
      implementation_groups:
      - All Classifications - SHOULD
