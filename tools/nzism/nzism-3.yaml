      ref_id: 17.5.7.C.02
      name: 'Control -  All Classifications - Should [CID: 2673]'
      description: Agencies that allow password authentication SHOULD use techniques
        to block brute force attacks against the password.
      implementation_groups:
      - All Classifications - SHOULD
