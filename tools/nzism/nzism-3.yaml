    - urn: urn:defend:risk:req_node:nzism-v3:2.3.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node303
      ref_id: 2.3.30.R.01
      description: "It is important that agencies understand how and where their data\
        \ is processed, managed, stored, backed up and archived within the cloud service\
        \ provider\u2019s environment (systems architecture). \_This may result in\
        \ multiple copies of agency data in several data centres, possibly also in\
        \ several countries."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.30.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node303
      ref_id: 2.3.30.R.02
      description: "When an agency system or service is decommissioned or a service\
        \ provider\u2019s contract terminated, it is important that agencies ensure\
        \ data is returned to the agency and no copies are retained by the service\
        \ provider."
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.30.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node303
      ref_id: 2.3.30.C.01
      name: 'Control -  All Classifications - Should [CID: 263]'
      description: Agency system architectures and supply arrangements and contracts
        SHOULD include provision for the safe return of agency data in the event of
        system or service termination or contract termination.
      implementation_groups:
      - All Classifications - SHOULD
