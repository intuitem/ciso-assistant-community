      description: Systems Architecture
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.R.01
      description: It is important to include virtualisation specific concepts, constraints,
        mitigations and controls in the design of systems architectures that propose
        using virtualisation technologies, in order to gain maximum advantage from
        the use of these technologies and to ensure security of systems and data is
        maintained.
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.R.02
      description: "Virtual environments enable a small number of technical specialists\
        \ to cover a wide range of activities such as network, security, storage and\
        \ application management. \_Such activities are usually undertaken as discrete\
        \ activities by a number of individuals in a physical environment. \_To remain\
        \ secure and correctly and safely share resources, VMs must be designed following\
        \ the principles of separation and segregation through the establishment of\
        \ trust zones."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.R.03
      description: "Software-defined networking (SDN) is an approach to networking\
        \ in which control is decoupled from hardware and managed by a separate application\
        \ described as a controller. \_SDNs are intended to provide flexibility by\
        \ enabling network engineers and administrators to respond to rapidly changing\
        \ business requirements. \_Separation and segregation principles also apply\
        \ to SDNs."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.R.04
      description: "In addition to segregation of key elements, VM security can be\
        \ strengthened through functional segregation. \_For example, the creation\
        \ of separate security zones for desktops and servers with the objective of\
        \ minimising intersection points."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.R.05
      description: "Poor control over VM deployments can lead to breaches where unauthorised\
        \ communication and data exchange can take place between VMs. \_This can create\
        \ opportunity for attackers to gain access to multiple VMs and the host system."
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 4891]'
      description: Agencies MUST architect virtualised systems and environments to
        enforce the principles of separation and segregation of key elements of the
        system using trust zones or security domains.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5518
      ref_id: 22.2.14.C.02
      name: 'Control -  Secret, Confidential, Top Secret - Must Not [CID: 4892]'
      description: Agencies MUST NOT permit the sharing of files or other operating
        system components between host and guest operating systems.
      implementation_groups:
      - Secret - MUST NOT
      - Confidential - MUST NOT
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.14.c.03
      assessable: true
      depth: 5
