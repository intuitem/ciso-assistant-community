      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node3737
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' Policy Creation and Implementation'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3737
      ref_id: 16.4.30.R.01
      description: "The requirement for an agency security policy is discussed and\
        \ described in Chapter 5 \u2013 Information Security Documentation.\_ A fundamental\
        \ part of any security policy is the inclusion of requirements for the treatment\
        \ of Privileged Accounts.\_ This is most conveniently contained in a Privileged\
        \ Access Management (PAM) section within the agency\u2019s security policy.\_\
        \ A PAM policy is a fundamental component of an agency\u2019s IT Governance."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.30.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3737
      ref_id: 16.4.30.C.01
      name: 'Control -  All Classifications - Must [CID: 6835]'
      description: Agencies MUST establish a Privileged Access Management (PAM) policy.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.30.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3737
      ref_id: 16.4.30.C.02
      name: 'Control -  All Classifications - Must [CID: 6836]'
      description: "Within the context of agency operations, the agency\u2019s PAM\
        \ policy MUST define:\na privileged account; and\nprivileged access.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.30.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3737
      ref_id: 16.4.30.C.03
      name: 'Control -  All Classifications - Must [CID: 6837]'
      description: "Agencies MUST manage Privileged Accounts in accordance with the\
        \ Agency\u2019s PAM Policy."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3742
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' The Principle of Least Privilege'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.31.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3742
      ref_id: 16.4.31.R.01
      description: "The Principle of Least Privilege is discussed in the Context part\
        \ of this section.\_ This principle stipulates the minimisation of access\
        \ rights and permissions for users, accounts, applications, systems, devices\
        \ and computing processes to the absolute minimum necessary in order to perform\
        \ routine, authorised activities and maintain the safe and secure operation\
        \ of agency or organisational systems.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.31.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3742
      ref_id: 16.4.31.R.02
      description: "The implementation of the Principle of Least Privilege requires\
        \ limitations on the number and use of privileged accounts as well as minimising\
        \ the numbers of users with these privileges.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.31.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3742
      ref_id: 16.4.31.R.03
      description: "The use of Privileged Access should also follow the principle\
        \ of least privilege by ensuring the use of two-factor or Multi-Factor Authentication\
        \ for access to Privileged Accounts and ensuring that only activity requiring\
        \ such access is undertaken.\_ Refer to Section 16.7 \u2013 Multi-Factor Authentication.\_\
        \ User accounts without Privileged Access should be used for all other activities.\_\
        \ Refer to Section 16.3 \u2013 Privileged User Access.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.31.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3742
      ref_id: 16.4.31.C.01
      name: 'Control -  All Classifications - Must [CID: 6842]'
      description: Agencies MUST apply the Principle of Least Privilege when developing
        and implementing a Privileged Access Management (PAM) policy.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.31.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3742
      ref_id: 16.4.31.C.02
      name: 'Control -  All Classifications - Should [CID: 6843]'
      description: Agencies SHOULD use two-factor or Multi-Factor Authentication to
        allow access to Privileged Accounts.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3748
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' Strong Authentication process'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.32.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3748
      ref_id: 16.4.32.R.01
      description: The approval and authorisation process for the granting of privileged
        access should be based on the requirement to manage and protect agency systems
        and assets or as an operational necessity only.
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.32.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3748
      ref_id: 16.4.32.C.01
      name: 'Control -  All Classifications - Must [CID: 6846]'
      description: As part of a Privileged Access Management (PAM) policy, agencies
        MUST establish and implement a strong approval and authorisation process before
        any privileged access credentials are issued.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.32.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3748
      ref_id: 16.4.32.C.02
      name: 'Control -  All Classifications - Must Not [CID: 6847]'
      description: Privileged Access credentials MUST NOT be issued until approval
        has been formally granted.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node3752
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' Suspension and Revocation of Privileged Access Credentials'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.33.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3752
      ref_id: 16.4.33.R.01
      description: "Because Privileged Accounts have high levels of trust associated\
        \ with the issue of related credentials, any indication that credentials or\
        \ accounts have been compromised or that credentials have been misused must\
        \ be immediately investigated.\_ Actions may include the immediate suspension\
        \ of credentials.\_ Revocation may follow depending on the outcome of the\
        \ investigation."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.33.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3752
      ref_id: 16.4.33.R.02
      description: "The privileged access credentials for staff and other users (such\
        \ as authorised contractors) should be suspended or revoked as part of exit\
        \ procedures when staff leave the agency and when other users no longer undertake\
        \ duties for the agency.\_ This ensures the numbers of credentials are controlled,\
        \ credentials are revoked when no longer required for operational purposes\
        \ and that the risk of unauthorised activities and access is minimised.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.33.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3752
      ref_id: 16.4.33.C.01
      name: 'Control -  All Classifications - Must [CID: 6852]'
      description: "Agencies MUST establish robust credential suspension and revocation\
        \ procedures as part of the agency\u2019s Privileged Access Management (PAM)\
        \ policy."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3756
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' Privileged Account, Rights and Credential Inventory'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.34.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3756
      ref_id: 16.4.34.R.01
      description: "Account and credential \u201Csprawl\u201D is a continuing challenge\
        \ as the number of users constantly changes and the number and variety of\
        \ devices evolves and grows.\_ The growing use of the Internet of Things (IoT)\
        \ is a good example of this.\_ A primary tool in the management and containment\
        \ of sprawl is the creation and maintenance of an inventory of privileged\
        \ accounts and the access rights and credential associated with those accounts\
        \ together with a process of continuous discovery.\_ This will assist in curbing\
        \ privileged account sprawl, identifying potential insider abuse, and exposing\
        \ external threats and malicious activity.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.34.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3756
      ref_id: 16.4.34.C.01
      name: 'Control -  All Classifications - Must [CID: 6855]'
      description: Agencies MUST create and maintain a comprehensive inventory of
        privileged accounts and the associated access rights and credentials.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3759
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' Monitoring and Review'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.35.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3759
      ref_id: 16.4.35.R.01
      description: "Privileged Accounts have high levels of system and data access\
        \ and are a \u201Chigh value target\u201D for malicious cyber-attacks and\
        \ insider misuse.\_ Access to privileged accounts can be extremely damaging\
        \ to systems and can cause data and privacy breaches as well as data loss.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.35.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3759
      ref_id: 16.4.35.R.02
      description: "A key control in the ongoing integrity of privileged accounts\
        \ and their associated credentials is a robust system of monitoring and review\
        \ in order to maintain the inventory of privileged accounts and implement\
        \ a process of continuous discovery to curb privileged account sprawl, identify\
        \ potential insider abuse, and reveal external threats.\_ This includes continuous\
        \ data and operations impact assessments."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.35.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3759
      ref_id: 16.4.35.C.01
      name: 'Control -  All Classifications - Must [CID: 6859]'
      description: Agencies MUST create, implement and maintain a robust system of
        continuous discovery, monitoring and review of privileged accounts and the
        access rights and credentials associated with those accounts.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.35.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3759
      ref_id: 16.4.35.C.02
      name: 'Control -  All Classifications - Must [CID: 6860]'
      description: 'Privileged account monitoring systems MUST monitor and record:

        individual user activity, including exceptions such as out of hours access;

        activity from unauthorised sources;

        any unusual use patterns; and

        any creation of unauthorised privileges access credentials.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.35.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3759
      ref_id: 16.4.35.C.03
      name: 'Control -  All Classifications - Must [CID: 6861]'
      description: Agencies MUST protect and limit access to activity and audit logs
        and records.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3765
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' Response and Remediation'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.36.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3765
      ref_id: 16.4.36.R.01
      description: "Because privileged accounts have high levels of system and data\
        \ access, a rapid response to unusual or anomalous activity is fundamental\
        \ to the maintenance of the integrity of an agency\u2019s systems and data.\_\
        \ Any response must take urgent action to protect compromised accounts and\
        \ systems based on defined policy and breach intelligence.\_ This may include,\
        \ for example, the immediate suspension of credentials, password rotation\
        \ or deactivation of credentials."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.36.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3765
      ref_id: 16.4.36.C.01
      name: 'Control -  All Classifications - Must [CID: 6864]'
      description: "Agencies MUST develop and implement a response and remediation\
        \ policy and procedure as part of an agency\u2019s Privileged Access Management\
        \ (PAM) policy."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3768
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3736
      description: ' User Education and Awareness'
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.37.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3768
      ref_id: 16.4.37.R.01
      description: "Privileged Account access may have procedures additional to or\
        \ that vary from an agency\u2019s usual account security and maintenance processes\
        \ and procedures.\_ As an agency will have established a Privileged Account\
        \ Management (PAM) policy, this can be conveniently dealt with as a separate\
        \ or additional component of user training and awareness.\_ Refer also to\
        \ Section 3.5 - System Users and Section 9.1 - Information Security Awareness\
        \ and Training."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.37.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3768
      ref_id: 16.4.37.R.02
      description: "User training and awareness is also useful to make standard users\
        \ aware of the characteristics and value of privileged accounts to assist\
        \ with the detection of anomalous activities where a compromise of an agency\
        \ system or data may have taken place.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.37.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3768
      ref_id: 16.4.37.C.01
      name: 'Control -  All Classifications - Must [CID: 6868]'
      description: "Agencies MUST implement a Privileged Access Management (PAM) policy\
        \ training module as part of the agency\u2019s overall user training and awareness\
        \ requirement."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.5
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:16
      ref_id: '16.5'
      name: Remote Access
    - urn: urn:defend:risk:req_node:nzism-v3:node3773
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:16.5
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3773
      ref_id: 16.5.1
      description: Remote access to systems is minimised, secure, controlled, authorised
        and authenticated.
    - urn: urn:defend:risk:req_node:nzism-v3:node3775
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:16.5
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node3776
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3775
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3776
      ref_id: 16.5.2
      description: This section covers information relating to the methods used by
        personnel to access an agency system from a remote location.
    - urn: urn:defend:risk:req_node:nzism-v3:node3778
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3775
      description: Remote access
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3778
      ref_id: 16.5.3
      description: "Remote access is defined as user access to agency systems originating\
        \ outside an agency network. \_It does not include web\u2013based access to\
        \ DMZ resources. \_Further information on working off\u2013site can be found\
        \ in Chapter 21 \u2013 Distributed working. \_The requirements for using multi\u2013\
        factor authentication are described in the Identification and Authentication\
        \ section of this chapter."
    - urn: urn:defend:risk:req_node:nzism-v3:node3780
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3775
      description: Remote privileged access
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3780
      ref_id: 16.5.4
      description: "Remote access by a privileged user to an agency system via a less\
        \ trusted security domain (for example, the Internet) may present additional\
        \ risks. \_Controls in this section are designed to prevent escalation of\
        \ user privileges from a compromised remote access account."
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3780
      ref_id: 16.5.5
      description: "Remote privileged access does not include privileged access across\
        \ disparate physical sites that are within the same security domain or privileged\
        \ access across remote sites that are connected via trusted infrastructure.\
        \ \_Privileged access of this nature faces different threats to those discussed\
        \ above. \_Ensuring robust processes and procedures are in place within an\
        \ agency to monitor and detect the threat of a malicious insider are the most\
        \ important measure for this scenario."
    - urn: urn:defend:risk:req_node:nzism-v3:node3783
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3775
      description: Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3783
      ref_id: 16.5.6
      description: Cryptography is used to provide confidentiality and preserve integrity
        of data transmitted over networks where it may be intercepted or examined
        and is outside the control of the sender and recipient.
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3783
      ref_id: 16.5.7
      description: "With the increases in speed and computing power and the cost reductions\
        \ of modern computing, older cryptographic algorithms are increasingly vulnerable.\
        \ \_It is vital that recommendations and controls in the NZISM are followed."
    - urn: urn:defend:risk:req_node:nzism-v3:16.5.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3783
      ref_id: 16.5.8
      description: The use of approved cryptographic algorithms to encrypt authentication,
        session establishment and data for all remote access connections is considered
        good practice (See Chapter 17 - Cryptography and Chapter 21 - Distributed
        Working).
    - urn: urn:defend:risk:req_node:nzism-v3:node3787
      assessable: false
