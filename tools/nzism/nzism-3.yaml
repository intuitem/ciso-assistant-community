      parent_urn: urn:defend:risk:req_node:nzism-v3:node729
      ref_id: 4.5.1
      description: As a governance good practice, systems are accredited before they
        are used operationally.
    - urn: urn:defend:risk:req_node:nzism-v3:node731
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:4.5
