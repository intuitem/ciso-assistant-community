      ref_id: 10.6.28.C.02
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 5623]'
      description: All conductive elements of a cabinet, rack or case housing any
        equipment MUST be earth bonded.
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
