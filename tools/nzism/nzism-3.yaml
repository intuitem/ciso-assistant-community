      ref_id: 10.6.24.R.01
      description: "Appropriate physical separation between systems classified CONFIDENTIAL\
        \ or above and a system of a lesserclassification (RESTRICTED and below) will:\n\
        reduce or eliminate the chances of cross patching between the systems; and\n\
        reduce or eliminate the possibility of unauthorised personnel or personnel\
        \ gaining access to classified system elements.\nRefer also to 10.1 \u2013\
        \ Cable Management Fundamentals for the discussion on RED/BLACK concept and\
        \ cable separation."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.24.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1916
      ref_id: 10.6.24.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Should [CID: 2434]'
      description: Agencies SHOULD physically separate patch panels of different classifications
        by installing them in separate cabinets.
      implementation_groups:
      - Confidential - SHOULD
      - Secret - SHOULD
      - Top Secret - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.24.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1916
      ref_id: 10.6.24.C.02
      name: 'Control -  Confidential, Secret, Top Secret - Must [CID: 2435]'
      description: 'Where spatial constraints demand patch panels of different classification
        are located in the same cabinet, agencies MUST:

        provide a physical barrier within the cabinet to separate patch panels;

        ensure that only personnel cleared to the highest classification of the circuits
        in the panel have access to the cabinet; and

        obtain approval from the relevant Accreditation Authority prior to installation.

        '
      implementation_groups:
      - Confidential - MUST
      - Secret - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1920
