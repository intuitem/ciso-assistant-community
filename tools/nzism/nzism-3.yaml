      parent_urn: urn:defend:risk:req_node:nzism-v3:node5311
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5312
      ref_id: 21.4.2
      description: "This section provides information on the use and security of non-agency\
        \ owned or provided mobile devices when used for official business. This is\
        \ commonly known as Bring Your Own Device (BYOD). The use of agency owned\
        \ devices is described earlier in Section 21.1 \u2013 Agency Owned Mobile\
        \ Devices."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5312
      ref_id: 21.4.3
      description: "In the context of this section, a BYOD Network is any agency owned\
        \ or provided network dedicated to BYOD. \_A BYOD Network is usually within\
        \ an agency\u2019s premises but does NOT include networks and related services\
        \ provided by commercial telecommunication or other technology providers."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5312
      ref_id: 21.4.4
      description: "BYOD will introduce a wide range of risks, including information\
        \ and privacy risks, to an organisation, in addition to the existing ICT risks\
        \ and threats. \_Agencies will need to carefully examine and consider the\
        \ security, privacy, governance, assurance and compliance risks and implications\
        \ of BYOD."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5312
      ref_id: 21.4.5
      description: "Mobile devices are a \u201Csoft\u201D target for malware and cybercrime\
        \ providing a further attack channel or vector for organisational ICT infrastructures\
        \ and networks. Risks fall principally into the following categories:\nData\
        \ exfiltration and theft;\nData tampering;\nData loss;\nMalware;\nSystem outages\
        \ and Denial of Service; and\nIncreased incident management and recovery costs.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node5317
