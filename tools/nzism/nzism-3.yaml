    - urn: urn:defend:risk:req_node:nzism-v3:node3449
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Domain-based Message Authentication, Reporting and Conformance
        (DMARC)
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.R.01
      description: "Phishing and malware distribution attacks are common internet\
        \ security threats.\_ To limit the possibility of agency domains being used\
        \ fraudulently (e.g. for spam or spear-phishing), agencies should implement:\n\
        \nA Sender Policy Framework (SPF);\nDomainKeys Identified Mail (DKIM); and\n\
        Domain-based Message Authentication, Reporting & Conformance (DMARC) records.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.R.02
      description: "It is important to note that DMARC depends on the proper implementation\
        \ of both SPF and DKIM.\_ DMARC records are published in the DNS and provide\
        \ guidance to the email receiver on actions to take when emails received do\
        \ not conform to the published record."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.C.01
      name: 'Control -  All Classifications - Must [CID: 6019]'
      description: 'Before implementing DMARC agencies MUST:


        Create a DMARC policy;

        List all domains, in particular those used for the sending and/or receiving
        of email;

        Review the configuration of SPF and DKIM for all active domains and all published
        domains; and

        Establish one or more monitored inboxes to receive DMARC reports.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.C.02
      name: 'Control -  All Classifications - Must [CID: 6020]'
      description: "Agencies MUST enable DMARC with\_a policy of p=reject for all\
        \ email originating from or received by their domain(s). See 15.2.16 for a\
        \ recommended approach where a domain is used for sending and/or receiving\
        \ email and disruption would cause a business impact."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.C.03
      name: 'Control -  All Classifications - Must [CID: 7519]'
      description: "Agencies MUST manage \u201Creceived DMARC messages\u201D in accordance\
        \ with the agency\u2019s published DMARC policy."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.C.04
      name: 'Control -  All Classifications - Must [CID: 6021]'
      description: Agencies MUST review DMARC reports on a regular basis and address
        any identified anomalies or security issues.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.36.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3449
      ref_id: 15.2.36.C.05
      name: 'Control -  All Classifications - Should [CID: 7520]'
      description: "Agencies SHOULD produce failure reports and aggregate reports\
        \ according to the agency\u2019s DMARC policies."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3457
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Filtering suspicious emails and attachments
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.37.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3457
      ref_id: 15.2.37.R.01
      description: "The intent of blocking specific types of emails is to reduce the\
        \ likelihood of phishing emails and emails or attachments containing malicious\
        \ code entering the agency\u2019s networks."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.37.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3457
      ref_id: 15.2.37.C.01
      name: 'Control -  All Classifications - Should [CID: 1745]'
      description: "Agencies SHOULD configure the following gateway filters:\n\ninbound\
        \ and outbound email, including any attachments, that contain:\n\nmalicious\
        \ code;\ncontent in conflict with the agency\u2019s email policy;\ncontent\
        \ that cannot be identified;\ndeny listed or unauthorised filetypes; and\n\
        \n\nencrypted content, when that content cannot be inspected for malicious\
        \ code or authenticated as originating from a trusted source;\nemails addressed\
        \ to internal-use only email aliases with source addresses located from outside\
        \ the domain; and\nall emails arriving via an external connection where the\
        \ source address uses an internal agency domain name.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3460
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Active web addresses (URL) embedded in emails
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.38.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3460
      ref_id: 15.2.38.R.01
      description: Spoofed emails often contain an active (embedded) email address
        directing users to a malicious website in order to infect the workstation
        or agency systems with malicious code.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.38.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3460
      ref_id: 15.2.38.R.02
      description: An effective defence is to strip and replace active addresses and
        hyperlinks with text only versions.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.38.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3460
      ref_id: 15.2.38.C.01
      name: 'Control -  All Classifications - Should [CID: 1749]'
      description: "Email servers SHOULD be configured to strip active addresses and\
        \ URL\u2019s and replace them with text only versions."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3464
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Preventing unmarked or inappropriately marked emails
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.39.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3464
      ref_id: 15.2.39.R.01
      description: Unmarked or inappropriately marked emails can be blocked at two
        points, the workstation or the email server. The email server is often the
        preferred location to block emails as it is a single location under the control
        of system administrators that can enforce the requirement for the entire network.
        In addition email servers can apply controls for emails generated by applications.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.39.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3464
      ref_id: 15.2.39.R.02
      description: Whilst blocking at the email server is considered the most appropriate
        control there is an advantage in also blocking at the workstation. This approach
        adds an extra layer of security and will also reduce the likelihood of a data
        spill occurring on the email server.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.39.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3464
      ref_id: 15.2.39.R.03
      description: "For classified systems is it important to note that all emails\
        \ containing classified information MUST be protectively marked. \_This requirement\
        \ is outlined in Section 15.1 - Email Applications."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.39.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3464
      ref_id: 15.2.39.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 1754]'
      description: Agencies MUST prevent unmarked and inappropriately marked emails
        being sent to intended recipients by blocking the email at the email server,
        originating workstation or both.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.39.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3464
      ref_id: 15.2.39.C.02
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 1755]'
      description: Agencies MUST enforce protective marking of emails so that checking
        and filtering can take place.
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.39.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3464
      ref_id: 15.2.39.C.03
      name: 'Control -  All Classifications - Should [CID: 1756]'
      description: Agencies SHOULD enforce protective marking of emails so that checking
        and filtering can take place.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3471
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Blocking of outbound emails
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.40.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3471
      ref_id: 15.2.40.R.01
      description: Blocking an outbound email with a valid protective marking or endorsement
        (e.g. NZEO) that indicates the email exceeds the classification of the communication
        path, stops data spills.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.40.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3471
      ref_id: 15.2.40.R.02
      description: "Agencies may remove protective markings from emails destined for\
        \ private citizens and businesses once they have been approved for release\
        \ from the agency\u2019s gateways."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.40.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3471
      ref_id: 15.2.40.C.01
      name: 'Control -  All Classifications - Must [CID: 1760]'
      description: Agencies MUST configure systems to block any outbound emails with
        a protective marking or endorsement indicating that the content of the email
        exceeds the classification of the communication path.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.40.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3471
      ref_id: 15.2.40.C.02
      name: 'Control -  All Classifications - Should [CID: 1761]'
      description: Agencies SHOULD configure systems to log every occurrence of a
        blocked email.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3476
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Blocking of inbound emails
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.41.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3476
      ref_id: 15.2.41.R.01
      description: Blocking an inbound email with a valid protective marking that
        indicates the email or its attachment exceeds the classification the receiving
        system is accredited to process will prevent a data spill from occurring on
        the receiving system.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.41.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3476
      ref_id: 15.2.41.C.01
      name: 'Control -  All Classifications - Must [CID: 1764]'
      description: Agencies MUST configure email systems to reject, log and report
        inbound emails with protective markings indicating that the content of the
        email exceeds the accreditation of the receiving system.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.41.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3476
      ref_id: 15.2.41.C.02
      name: 'Control -  All Classifications - Should [CID: 1765]'
      description: Agencies SHOULD notify the intended recipient of any blocked emails.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3480
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Undeliverable messages
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.42.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3480
      ref_id: 15.2.42.R.01
      description: "Undeliverable or \u201Cbounce\u201D emails are commonly sent by\
        \ email servers to the original sender when the email cannot be delivered,\
        \ often because the destination address is invalid. \_Because of the common\
        \ spamming practice of spoofing sender addresses, this can result in a large\
        \ amount of bounce emails being sent to an innocent third party. \_Sending\
        \ bounces only to senders that can be verified via the Sender Policy Framework\
        \ (SPF) or other trusted means avoids contributing to this problem and allows\
        \ other government agencies and trusted parties to receive legitimate bounce\
        \ messages. See also 15.2.15 - Sender Policy Framework."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.42.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3480
      ref_id: 15.2.42.C.01
      name: 'Control -  All Classifications - Should [CID: 1768]'
      description: Agencies SHOULD only send notification of undeliverable, bounced,
        or blocked emails to senders that can be verified via SPF or other trusted
        means.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3483
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Automatic forwarding of emails
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.43.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3483
      ref_id: 15.2.43.R.01
      description: "Unsecured automatic forwarding of emails can pose a serious risk\
        \ to the unauthorised disclosure of classified information, for example, a\
        \ system user may set up a server-side rule to automatically forward all emails\
        \ to a personal email account. This can result in classified emails being\
        \ forwarded to the personal email account.\_This tactic may also be employed\
        \ when an email account is compromised."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.43.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3483
      ref_id: 15.2.43.C.01
      name: 'Control -  All Classifications - Must [CID: 1771]'
      description: Agencies MUST ensure that the requirements for blocking unmarked
        and outbound emails are also applied to automatically forwarded emails.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3486
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Open relay email servers
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.44.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3486
      ref_id: 15.2.44.R.01
      description: "An open relay email server (or open mail relay) is a server that\
        \ is configured to allow anyone on the Internet to send emails through the\
        \ server. \_Such configurations are highly undesirable as they allow spammers\
        \ and worms to exploit this functionality to send emails through the server.\_\
        Although no longer considered a significant vector for spam email, mail servers\
        \ identified as an open relay will still be added to reputation based block\
        \ lists."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.44.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3486
      ref_id: 15.2.44.C.01
      name: 'Control -  All Classifications - Must [CID: 1774]'
      description: "Agencies MUST disable open email relaying so that email servers\
        \ will only relay messages destined for the agency\u2019s domain(s) and those\
        \ originating from authorised systems or users within that domain."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3489
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Email server maintenance activities
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.45.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3489
      ref_id: 15.2.45.R.01
      description: Email servers perform a critical business function for many agencies;
        as such it is important that agencies perform regular email server auditing,
        security reviews and vulnerability analysis activities.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.45.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3489
      ref_id: 15.2.45.C.01
      name: 'Control -  All Classifications - Should [CID: 1777]'
      description: Agencies SHOULD perform regular email server auditing, security
        reviews and vulnerability analysis activities.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3492
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Centralised email gateways
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.46.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3492
      ref_id: 15.2.46.R.01
      description: Without a centralised email gateway it is exceptionally difficult
        to deploy Sender Policy Framework (SPF), DomainKeys Identified Mail (DKIM)
        and outbound email protective markings verification.Attackers will almost
        invariably avoid using the primary email server when sending malicious emails.
        This is because the backup or alternative gateways are often poorly maintained
        with out-of-date deny lists and content filtering.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.46.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3492
      ref_id: 15.2.46.C.01
      name: 'Control -  All Classifications - Must [CID: 1780]'
      description: "Where an agency has system users that send email from outside\
        \ the agency\u2019s network, an authenticated and encrypted channel MUST be\
        \ configured to allow email to be sent via the centralised email gateway."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.46.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3492
      ref_id: 15.2.46.C.02
      name: 'Control -  All Classifications - Should [CID: 1781]'
      description: Agencies SHOULD route email through a centralised email gateway.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.46.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3492
      ref_id: 15.2.46.C.03
      name: 'Control -  All Classifications - Should [CID: 1782]'
      description: Where backup or alternative email gateways are in place, additional
        email gateways SHOULD be maintained at the same standard as the primary email
        gateway.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3497
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Transport Layer Security (TLS)
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.47.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3497
      ref_id: 15.2.47.R.01
      description: Email can be intercepted anywhere between the originating email
        server and the destination email server. Email transport between organisations
        and agencies is usually over the internet or other unsecured public infrastructure
        so it is important that email interception is carefully managed and suitable
        controls applied. One effective measure is to use TLS to encrypt the email
        traffic between email servers.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.47.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3497
      ref_id: 15.2.47.R.02
      description: "Enabling TLS on the originating and accepting email server will\
        \ defeat passive attacks on the network, with the exception of cryptanalysis\
        \ against email traffic. \_TLS encryption between email servers will not interfere\
        \ with email content filtering schemes. \_Email servers will remain compatible\
        \ with other email servers as IETF\u2019s RFC 3207 specifies the encryption\
        \ as opportunistic"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.47.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3497
      ref_id: 15.2.47.C.01
      name: 'Control -  All Classifications - Must [CID: 1786]'
      description: "Agencies MUST enable opportunistic TLS encryption as defined in\
        \ IETF\u2019s RFC 3207 on email servers that make incoming or outgoing email\
        \ connections over public infrastructure."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.47.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3497
      ref_id: 15.2.47.C.02
      name: 'Control -  All Classifications - Should [CID: 1787]'
      description: Agencies SHOULD implement TLS between email servers where significant
        volumes of classified information are passed via email to other agencies.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3502
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Mail transfer agent - strict transfer security
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.48.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3502
      ref_id: 15.2.48.R.01
      description: "Where government-to-business and government-to-citizen communications\
        \ require a higher level of transport security, organisations should consider\
        \ implementing SMTP MTA Strict Transport Security (\u201CMTA-STS\u201D). MTA-STS\
        \ provides organisations with a mechanism to encrypt communications between\
        \ SMTP servers via TLS, preventing Person-In-The-Middle (PITM) attacks during\
        \ email delivery."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.48.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3502
      ref_id: 15.2.48.R.02
      description: "Organisations should verify the following prior to deploying MTA-STS:\_\
        \n\ninternet-facing mail relays support SMTP over TLS version 1.2 or later,\n\
        web server hosting the policy file supports TLS (HTTPS),\ninternet-facing\
        \ mail relays use a TLS certificate issued by a root certificate authority\
        \ that is not expired and matches its domain name.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.48.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3502
      ref_id: 15.2.48.C.01
      name: 'Control -  All Classifications - Should [CID: 7521]'
      description: Agencies SHOULD enable MTA-STS to prevent the unencrypted transfer
        of emails between complying servers.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.48.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3502
      ref_id: 15.2.48.C.02
      name: 'Control -  All Classifications - Must [CID: 7522]'
      description: Agencies MUST use TLS 1.2 or above when implementing MTA-STS.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.48.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3502
      ref_id: 15.2.48.C.03
      name: 'Control -  All Classifications - Should [CID: 7523]'
      description: Agencies SHOULD enable TLS reporting when implementing MTA-STS.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3508
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: Sender Policy Framework (SPF)
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.49.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3508
      ref_id: 15.2.49.R.01
      description: The Sender Policy Framework (SPF) is an open standard specifying
        a technical method to prevent sender address forgery.An SPF-protected domain
        is less attractive to spammers and phishers because the forged e-mails are
        more likely to be caught in spam filters which check the SPF record. Because
        an SPF-protected domain is less attractive as a spoofed address, it is less
        likely to be deny listed by spam filters and so is less disruptive to email
        traffic.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.49.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3508
      ref_id: 15.2.49.R.02
      description: "Having a proper Sender Policy Framework (SPF) record increases\
        \ the chances people will get emails you send. \_Without one, your email has\
        \ a greater chance of being marked as Spam."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.49.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3508
      ref_id: 15.2.49.R.03
      description: "SPF and alternatives such as Sender ID aid in the detection of\
        \ spoofed email server address domains. \_The SPF record specifies a list\
        \ of IP addresses or domains that are allowed to send mail from a specific\
        \ domain. \_If the email server that transmitted the email is not in the list,\
        \ the verification fails (there are a number of different fail types available)."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.49.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3508
      ref_id: 15.2.49.C.01
      name: 'Control -  All Classifications - Must [CID: 1792]'
      description: "Agencies MUST:\n\nspecify mail servers using SPF or Sender ID;\
        \ and\_\nmark, block or identify incoming emails that fail SPF checks for\
        \ notification to the email recipient.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.49.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3508
      ref_id: 15.2.49.C.02
      name: 'Control -  All Classifications - Must [CID: 1793]'
      description: "Agencies MUST:\n\nuse a fail SPF record when specifying email\
        \ servers; and\_\nuse SPF or Sender ID to verify the authenticity of incoming\
        \ emails.\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.49.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3508
      ref_id: 15.2.49.C.03
      name: 'Control -  All Classifications - Should [CID: 1794]'
      description: "Agencies SHOULD refer to the SPF recommendations in IETF\u2019\
        s RFC 7208."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3515
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3448
      description: DomainKeys Identified Mail (DKIM)
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.50.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3515
      ref_id: 15.2.50.R.01
      description: DKIM enables a method of determining spoofed email content. The
        DKIM record specifies a public key that will sign the content of the message.
        If the signed digest in the email header doesn't match the signed content
        of the email the verification fails.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.50.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3515
      ref_id: 15.2.50.C.01
      name: 'Control -  All Classifications - Must [CID: 1798]'
      description: Agencies MUST enable DKIM signing on all email originating from
        their domain.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.50.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3515
      ref_id: 15.2.50.C.02
      name: 'Control -  All Classifications - Must [CID: 1797]'
      description: Agencies MUST use DKIM in conjunction with SPF.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.50.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3515
      ref_id: 15.2.50.C.03
      name: 'Control -  All Classifications - Should [CID: 1799]'
      description: Agencies SHOULD verify DKIM signatures on emails received, taking
        into account that email distribution list software typically invalidates DKIM
        signatures.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.50.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3515
      ref_id: 15.2.50.C.04
      name: 'Control -  All Classifications - Should [CID: 1800]'
      description: "Where agencies operate email distribution list software used by\
        \ external senders, agencies SHOULD configure the software so that it does\
        \ not impair the validity of the sender\u2019s DKIM signature."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:16
      assessable: false
      depth: 1
      ref_id: '16'
      name: Access Control and Passwords
    - urn: urn:defend:risk:req_node:nzism-v3:16.1
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:16
      ref_id: '16.1'
      name: Identification, Authentication and Passwords
    - urn: urn:defend:risk:req_node:nzism-v3:node3523
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:16.1
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3523
      ref_id: 16.1.1
      description: "Identification\_and authentication requirements are implemented\
        \ in order to provide a secure means of access to information and systems."
    - urn: urn:defend:risk:req_node:nzism-v3:node3525
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:16.1
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node3526
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3526
      ref_id: 16.1.2
      description: This section provides information on the identification and authentication
        of all system users.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3526
      ref_id: 16.1.3
      description: "Access Control is any mechanism by which an individual, system\
        \ or application grants or revokes the right to access some location, system,\
        \ data, or perform some action. \_Access Control must be supported by an appropriate\
        \ organisational policy."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3526
      ref_id: 16.1.4
      description: "In this context a user is a real person. \_Machine or device to\
        \ device communication and interaction will also require authentication. \_\
        It is important to note, however, that the usual mechanisms applied to real\
        \ persons cannot always be used in device to device authentication, for example,\
        \ biometrics cannot be used."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3526
      ref_id: 16.1.5
      description: "In Information Technology, a user will usually register a person\u2019\
        s identity supported by some evidence of identity (Eol). \_This will be accompanied\
        \ by an authority or approval to access information, usually from a manager\
        \ or other executive. \_The authentication system will then issue credentials,\
        \ usually user ID and password, but may also include tokens or use biometrics.\
        \ \_The credentials are the means by which a user (a person) accesses an information\
        \ technology system and are verified each time a user logs onto a system."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3526
      ref_id: 16.1.6
      description: 'Access Control systems manage access rights, including:

        Physical access to locations;

        File system permissions, including physical documents and files, such as create,
        read, edit or delete data;

        Program permissions, such as the right to execute a programme;

        Data rights, such as the right to retrieve, print or update information in
        a database.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node3532
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Methods for user identification and authentication
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3532
      ref_id: 16.1.7
      description: Authentication is the process by which a claimed identity is verified
        and access permissions are confirmed before access is granted.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3532
      ref_id: 16.1.8
      description: "User authentication can be achieved by various means, including\
        \ biometrics, cryptographic tokens, software tokens, passphrases, passwords\
        \ and smartcards. \_Where this manual refers to passwords it equally applies\
        \ to passphrases."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3532
      ref_id: 16.1.9
      description: 'Authentication mechanisms are invariably described in terms of
        factors of authentication as follows:

        Something you have (preferably NOT the device itself but a SEPARATE authentication
        device such as a token, RFID card or smartcard). This is also known as the
        possession factor;

        Something you know such as a PIN, One-Time Password (OTP), reusable password,
        pattern or other component of a standard authentication mechanism. This is
        also described as the knowledge factor;

        Something you are (biometrics of various types). This is also described as
        the inherence factor.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3532
      ref_id: 16.1.10
      description: "Commonly used two factor authentication schemes are combinations\
        \ of physical presence, a token and a PIN/Password. \_Biometrics are less\
        \ commonly used on mobile or remote systems."
    - urn: urn:defend:risk:req_node:nzism-v3:node3537
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Software Tokens
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3537
      ref_id: 16.1.11
      description: "Software Tokens, Soft Tokens or \u201Csoftokens\u201D are typically\
        \ applications that run on mobile devices such as smart phones, tablets, laptops\
        \ other workstations. They are sometimes also known as \u201Cvirtual tokens\u201D\
        . When soft tokens are used the device itself then becomes the \u201Cpossession\
        \ factor\u201D. Functionality may include:\nTransfer between devices by the\
        \ user.\nUse of Quick Response (QR) codes to facilitate deployment.\nManages\
        \ international time zones changes when travelling.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3537
      ref_id: 16.1.12
      description: "The soft token (secret) is vulnerable to any attacker that can\
        \ gain full access to the device through theft, loss or download of malware.\
        \ \_This is not as secure as a separate hardware token which is more resistant\
        \ to attack and tampering."
    - urn: urn:defend:risk:req_node:nzism-v3:node3540
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Passwords and Password storage
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3540
      ref_id: 16.1.13
      description: Password length and composition (character type) has been found
        to be a primary factor in characterizing password strength [Strength][Composition].
        Passwords that are too short yield to brute force attacks as well as to dictionary
        attacks using words and commonly chosen passwords.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3540
      ref_id: 16.1.14
      description: "The minimum password length that should be required depends to\
        \ a large extent on the threat model being addressed.\_ Online attacks where\
        \ the attacker attempts to log in by guessing the password can be mitigated\
        \ by limiting the rate of login attempts permitted. In order to prevent an\
        \ attacker (or a persistent claimant with poor typing skills) from easily\
        \ inflicting a denial-of-service attack on the subscriber by making many incorrect\
        \ guesses, passwords need to be complex enough that the rate limiting does\
        \ not occur after a modest number of erroneous attempts, but does occur before\
        \ there is a significant chance of a successful guess."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3540
      ref_id: 16.1.15
      description: "Offline attacks are sometimes possible when one or more hashed\
        \ passwords are obtained by the attacker through a database breach.\_ The\
        \ ability of the attacker to determine one or more users' passwords depends\
        \ on the way in which the password is stored.\_ Commonly, passwords are salted\
        \ with a random value and hashed, preferably using a computationally expensive\
        \ algorithm.\_ Even with such measures, the current ability of attackers to\
        \ compute many billions of hashes per second with no rate limiting requires\
        \ passwords intended to resist such attacks to be orders of magnitude more\
        \ complex than those that are expected to resist only online attacks."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3540
      ref_id: 16.1.16
      description: "Users should be encouraged to make their passwords as lengthy\
        \ as they want, within reason.\_ A reasonable upper limit is 64 characters."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3540
      ref_id: 16.1.17
      description: "Since the size of a hashed password is independent of its length,\
        \ there is no reason not to permit the use of lengthy passwords (or passphrases)\
        \ if the user wishes.\_ Extremely long passwords (perhaps megabytes in length)\
        \ could conceivably require excessive processing time to hash, so it is reasonable\
        \ to have some limit."
    - urn: urn:defend:risk:req_node:nzism-v3:node3546
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Password Character Set Limitations
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3546
      ref_id: 16.1.18
      description: Limitations set on credential or password length or on the use
        of special characters can facilitate brute-force attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3546
      ref_id: 16.1.19
      description: "A brute-force attack is a trial-and-error method used to discover\
        \ information such as a user password, a personal identification number (PIN),\
        \ or to decrypt encrypted data.\_ Automation can be used to generate a large\
        \ number of consecutive guesses.\_ Similar methods are used by security analysts\
        \ to test an organisation's system security, often described as penetration\
        \ testing."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3546
      ref_id: 16.1.20
      description: Organisations should not permit the use of short or no-length passwords,
        restrict the use of character sets or apply encoding restrictions on entry
        or storage of credentials.
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3546
      ref_id: 16.1.21
      description: "Password length, character variation and use of symbols, numbers\
        \ and special characters including emoticons will increase the resistance\
        \ of hash values to attack.\_ These practices will assist in limiting a variety\
        \ of malicious attacks on IT systems."
    - urn: urn:defend:risk:req_node:nzism-v3:node3551
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Hashing
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3551
      ref_id: 16.1.22
      description: "Hashing is a one-way function where data is mapped to a fixed-length\
        \ value.\_ It also protects a password by producing ciphertext.\_ Contrast\
        \ hashing with encryption is a two-way function where the data can be encrypted\
        \ and decrypted."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3551
      ref_id: 16.1.23
      description: 'In general, applications use secure hashing algorithms for:

        Password Protection;

        Integrity checking: e.g. a tamper-evident seal for a file (checksum);

        Authentication: e.g. Digital signatures, Hashed Message Authentication Codes
        (HMAC) and pseudo-random number generation (PRNG).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3551
      ref_id: 16.1.24
      description: "Very large passwords can create system performance issues and\
        \ choke points.\_ Password hashing reduces all passwords to a fixed length,\
        \ improving efficiency and reducing the volume of credential traffic."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3551
      ref_id: 16.1.25
      description: 'Approved hash functions have the following characteristics:

        One-way: It is computationally infeasible to find any input that maps to any
        pre-specified output; and

        Collision Resistant: It is computationally infeasible to find any two distinct
        inputs that map to the same output.

        Refer also to section 17.4 - Transport Layer Security.'
    - urn: urn:defend:risk:req_node:nzism-v3:node3556
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Salting
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3556
      ref_id: 16.1.26
      description: Refer to 17.2.14 for discussion on the use of salts; and 17.2.27
        for the related controls.
    - urn: urn:defend:risk:req_node:nzism-v3:node3558
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3525
      description: Key Stretching
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3558
      ref_id: 16.1.27
      description: "Key stretching is a technique of slowing the hash function as\
        \ a means of discouraging attacks (making the time spent not worthwhile while\
        \ increasing the length of the detection window).\_ Typically this is achieved\
        \ through a high iteration count in the hashing process, in some cases as\
        \ high as 10,000 iterations.\_ It is important to note the stretching of the\
        \ key does not alter the entropy (randomness) of the key-space, rather it\
        \ complicates the method of computing the stretched key."
    - urn: urn:defend:risk:req_node:nzism-v3:16.1.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3558
      ref_id: 16.1.28
      description: "However, note the time versus security trade o\uFB00 here as key\
        \ stretching comes at the cost of more time spent in validating user connection\
        \ requests.\_ This is particularly apparent for transactional or high user-volume\
        \ websites and networks with large numbers of users."
    - urn: urn:defend:risk:req_node:nzism-v3:node3561
