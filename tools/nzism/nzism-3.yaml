      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4693
      ref_id: 18.5.10.C.02
      name: 'Control -  All Classifications - Should [CID: 4014]'
      description: Agencies deploying IPv6 equipment in their gateway but not enabling
