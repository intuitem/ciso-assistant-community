      parent_urn: urn:defend:risk:req_node:nzism-v3:node2123
      ref_id: 11.2.12.C.01
      name: 'Control -  All Classifications - Should [CID: 2504]'
      description: "Agencies SHOULD limit the effective range of communications outside\
        \ the agency\u2019s area of control by:\n\nminimising the output power level\
        \ of wireless devices;\_\nRF shielding; and\nPhysical layout and separation.\n\
        \n\_"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2126
      assessable: false
