    - urn: urn:defend:risk:req_node:nzism-v3:18.7.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.2
      description: This section covers information relating specifically to configuring
        secure remote access services (also known as VPN services) for agency devices
        that facilitate agency information (e.g., documents or emails) being transferred
        to remote systems.
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.3
      description: It is important to recognise that all systems that are able to
        hold or access agency information need protection from compromise.
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.4
      description: Traditional network design approaches have focussed on keeping
        agency information within a defined perimeter unless it is explicitly released
        through an approved gateway (such as via an email or file transfer system),
        even when being accessed remotely.
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.5
      description: "There are a number of prevalent architecture patterns for delivering\
        \ remote access services that support this traditional network design approach.\_\
        \ Typical patterns include:\nAlways-on VPN services from agency-owned or agency-managed\
        \ devices.\nAs-needed VPN services from agency-owned or agency-managed devices.\n\
        Remote desktop, or thin client, services from any devices, including BYOD.\n\
        Remote, or virtual, applications accessed from any devices, including BYOD.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.6
      description: With an accelerated adoption of cloud delivered services, and agency
        moves to increase the level of work being performed remotely through online
        collaboration systems, the government has published advice on the use of inverse
        split tunnel architectures for remote access VPN services to improve performance.
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.7
      description: "The architecture advice advocates for the use of inverse split\
        \ tunnelling, where an explicit list of authorised and trusted internet based\
        \ services are able to be directly accessed, bypassing agency perimeter controls.\_\
        \ Both the architecture advice, and the NZISM, advise against the use of full\
        \ split tunnelling (i.e., allowing all internet traffic not destined to the\
        \ agency internal networks to bypass agency security controls)."
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.8
      description: The use of inverse split tunnel VPN configurations is most likely
        to be appropriate for agencies that are implementing Zero Trust Architecture
        approaches to network security.
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.9
      description: Inverse split tunnel VPN configurations have related, but different,
        considerations from designs that only support direct access to agency-managed
        cloud services from the internet (where devices do not also connect to a remote
        access VPN service).
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.10
      description: "It is also important to recognise that directly accessed services\
        \ represent cross-connectivity between systems and must be carefully controlled\
        \ in order not to compromise trust zones.\_ The principles of separation and\
        \ segregation must be applied.\_ These principles are discussed in section\
        \ 22.1 \u2013 Cloud computing, and section 22.2 \u2013 Virtualisation."
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.11
      description: "Cross-connection of systems may also create a gateway, whether\
        \ or not it meets the technical definition of gateways.\_ It is important\
        \ to refer to section 19.1 \u2013 Gateways, and section 19.2 \u2013 Cross\
        \ domain solutions to understand the implications and relevant controls."
    - urn: urn:defend:risk:req_node:nzism-v3:18.7.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4729
      ref_id: 18.7.12
      description: "In addition to this section, split tunnelling advice is further\
        \ described in section 21 \u2013 Distributed working."
