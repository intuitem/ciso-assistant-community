      parent_urn: urn:defend:risk:req_node:nzism-v3:node2704
      ref_id: 12.5.3.C.02
      name: 'Control -  All Classifications - Should [CID: 3483]'
      description: Maintenance and repairs of IT equipment containing media SHOULD
        be carried out on-site by an appropriately cleared technician.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2709
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2703
      description: Maintenance and repairs by an uncleared technician
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2709
      ref_id: 12.5.4.R.01
      description: "Agencies choosing to use uncleared technicians to maintain or\
        \ repair IT equipment on-site at an agency\u2019s facilities, or off-site\
        \ at a company\u2019s facilities, should be aware of the requirement for cleared\
        \ personnel to escort the uncleared technicians during maintenance or repair\
        \ activities."
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2709
      ref_id: 12.5.4.C.01
      name: 'Control -  All Classifications - Must [CID: 3492]'
      description: 'If an uncleared technician is used to undertake maintenance or
        repairs of IT equipment, the technician MUST be escorted by someone who:

        is appropriately cleared and briefed;

        takes due care to ensure that classified information is not disclosed;

        takes all responsible measures to ensure the integrity of the equipment; and

        has the authority to direct the technician.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.4.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2709
      ref_id: 12.5.4.C.02
      name: 'Control -  All Classifications - Should [CID: 3493]'
      description: If an uncleared technician is used to undertake maintenance or
        repairs of IT equipment, agencies SHOULD sanitise and reclassify or declassify
        the equipment and associated media before maintenance or repair work is undertaken.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.4.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2709
      ref_id: 12.5.4.C.03
      name: 'Control -  All Classifications - Should [CID: 3494]'
      description: Agencies SHOULD ensure that the ratio of escorts to uncleared technicians
        allows for appropriate oversight of all activities.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:12.5.4.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2709
      ref_id: 12.5.4.C.04
      name: 'Control -  All Classifications - Should [CID: 3495]'
      description: If an uncleared technician is used to undertake maintenance or
        repairs of IT equipment, the technician SHOULD be escorted by someone who
        is sufficiently familiar with the product to understand the work being performed.
      implementation_groups:
      - All Classifications - SHOULD
