    - urn: urn:defend:risk:req_node:nzism-v3:21.1.14.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5226
      ref_id: 21.1.14.R.03
      description: Encryption does not change the classification level of the information
        or system itself but allows reduced handling requirements to be applied.
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5226
      ref_id: 21.1.14.C.01
      name: 'Control -  Secret, Confidential, Top Secret, Restricted/Sensitive - Must
        [CID: 4492]'
      description: Agencies MUST use encryption on mobile devices communicating over
        public infrastructure, the Internet or non-agency controlled networks.
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
      - Top Secret - MUST
      - Restricted/Sensitive - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.14.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5226
      ref_id: 21.1.14.C.02
      name: 'Control -  All Classifications - Should [CID: 4493]'
      description: Agencies SHOULD use encryption for Official Information or any
        classified information on mobile devices communicating over public infrastructure,
        the Internet or non-agency controlled networks.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5232
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Mobile device privacy filters
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5232
      ref_id: 21.1.15.R.01
      description: "Privacy filters can be applied to the screens of mobile devices\
        \ to prevent onlookers from reading the contents off the screen of the device.\
        \ \_This assists in mitigating a shoulder surfing or other oversight attack\
        \ or compromise."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5232
      ref_id: 21.1.15.C.01
      name: 'Control -  All Classifications - Should [CID: 4496]'
      description: Agencies SHOULD apply privacy filters to the screens of mobile
        devices.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5235
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Disabling Bluetooth functionality
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5235
      ref_id: 21.1.16.R.01
      description: "As Bluetooth provides little security for the information that\
        \ is passed between devices and a number of exploits have been publicised,\
        \ it SHOULD NOT be used on mobile devices. Refer to Chapter 11 \u2013 Communications\
        \ Systems and Devices."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5235
      ref_id: 21.1.16.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must Not [CID: 4499]'
      description: Agencies MUST NOT enable Bluetooth functionality on mobile devices.
      implementation_groups:
      - Secret - MUST NOT
      - Top Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5235
      ref_id: 21.1.16.C.02
      name: 'Control -  All Classifications - Should Not [CID: 4500]'
      description: Agencies SHOULD NOT enable Bluetooth functionality on mobile devices.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5239
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Configuration control
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5239
      ref_id: 21.1.17.R.01
      description: "Poorly controlled devices are more vulnerable to compromise and\
        \ provide an attacker with a potential access point into agency systems. \_\
        Although agencies may initially provide a secure device, the state of security\
        \ may degrade over time. \_The agency will need to revaluate the security\
        \ of devices regularly to ensure their integrity."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5239
      ref_id: 21.1.17.C.01
      name: 'Control -  All Classifications - Must Not [CID: 4503]'
      description: Agency personnel MUST NOT disable security functions or security
        configurations on a mobile device once provisioned.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.17.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5239
      ref_id: 21.1.17.C.02
      name: 'Control -  All Classifications - Should [CID: 4504]'
      description: "Agencies SHOULD control the configuration of mobile devices in\
        \ the same manner as devices in the agency\u2019s office environment."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.17.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5239
      ref_id: 21.1.17.C.03
      name: 'Control -  All Classifications - Should [CID: 4505]'
      description: Agencies SHOULD prevent personnel from installing unauthorised
        applications on a mobile device once provisioned.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5244
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Maintaining mobile device security
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5244
      ref_id: 21.1.18.R.01
      description: As mobile devices are not continually connected to ICT systems
        within an agency it is important that they are routinely returned to the agency
        so that patches can be applied and they can be tested to ensure that they
        are still secure.Alternatively a mobile device management solution may implement
        policy checks and updates on connection to agency systems.
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5244
      ref_id: 21.1.18.C.01
      name: 'Control -  All Classifications - Should [CID: 4508]'
      description: Agencies SHOULD ensure that mobile devices have security updates
        applied on a regular basis and are tested to ensure that the mobile devices
        are still secure.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.18.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5244
      ref_id: 21.1.18.C.02
      name: 'Control -  All Classifications - Should [CID: 4509]'
      description: Agencies SHOULD conduct policy checks as mobile devices connect
        to agency systems.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5248
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Connecting mobile devices to the Internet
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5248
      ref_id: 21.1.19.R.01
      description: "During the period that a device is connected to the Internet,\
        \ without a VPN connection, it is exposed to attacks. \_This period needs\
        \ to be minimised to reduce the security risks. \_Minimising this period includes\
        \ ensuring that system users do not connect directly to the Internet to access\
        \ the Web between VPN sessions."
