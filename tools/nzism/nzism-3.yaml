      ref_id: 21.1.13.C.02
      name: 'Control -  All Classifications - Must Not [CID: 4484]'
      description: Users MUST NOT store passwords, passphrases, PINs or other access
        codes for encryption on or with the mobile device on which data will be encrypted
        when the device is issued for normal operations.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.C.03
      name: 'Control -  All Classifications - Should [CID: 4485]'
      description: Agencies unable to lower the storage and physical transfer requirements
        of a mobile device to an unclassified level through the use of encryption
        SHOULD physically store or transfer the device as a classified asset in accordance
        with the relevant handling instructions.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.C.04
      name: 'Control -  All Classifications - Should [CID: 4486]'
      description: Agencies SHOULD encrypt classified information on all mobile devices
        using an Approved Cryptographic Algorithm.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.13.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5217
      ref_id: 21.1.13.C.05
      name: 'Control -  All Classifications - Should [CID: 4487]'
      description: Pool or shared devices SHOULD be reissued with unique passwords,
        passphrases, PINs or other access codes for each separate issue or deployment.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5226
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Mobile device communications encryption
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5226
      ref_id: 21.1.14.R.01
      description: "The above approach cannot be used for communicating classified\
        \ information over public infrastructure, the internet or non-agency controlled\
        \ networks. \_If appropriate encryption is not available the mobile device\
        \ will not be approved for communicating classified information."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.14.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5226
      ref_id: 21.1.14.R.02
      description: 'Note: This applies to information and systems classified as RESTRICTED/SENSITIVE
