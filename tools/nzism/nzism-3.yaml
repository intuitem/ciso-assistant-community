      ref_id: 21.4.12.R.01
      description: "Devices will automatically associate with the strongest signal\
        \ and associated Access Point (AP). \_A rogue AP may belong to another organisation\
        \ in an adjacent building, contractor, customer, supplier or other visitor.\
        \ \_Association with a rogue AP can provide a means for the installation of\
        \ malware."
    - urn: urn:defend:risk:req_node:nzism-v3:21.4.12.r.02
