      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.19
      description: In the context of this discussion, traditional and ribbon fibre
        optic cables are subject to identical controls, restrictions in installation
        and use and any operational caveats.
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.20
      description: "Unlike traditional beam optical cable, ribbon fibre optic cable\
        \ is arranged into a strip.\_ Because the ribbon contains only coated optical\
        \ fibres, this type of cable takes up much less space and is generally lighter\
        \ (weight) than individually buffered optical fibres.\_ As a result, ribbon\
        \ cables are denser than any other fibre cable design.\_ They are ideal for\
        \ applications where space is limited, such as in an existing conduit that\
        \ has very little room left for an additional cable.\_ Ribbon fibre optic\
        \ cable is a convenient solution for space and weight challenges.\_Figure\
        \ 2: Typical Ribbon Cable"
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.21
      description: "Ribbon cables enable the migration to high fibre count systems\
        \ required to support high bandwidth applications including 10, 40 and 100Gb/s.\_\
        \ Ribbon cables are rarely used in long distance fibre optic trunk cable but\
        \ are typically used in data centres, campus, commercial buildings and large\
        \ industrial sites.\_ Fibre counts can range from 2 to over 1700."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.22
      description: "The cable ribbons are coated optical fibres placed side by side,\
        \ encapsulated in Mylar tape, similar to a miniature version of wire ribbons\
        \ used in computer wiring.\_ A single ribbon many contain 4, 8, 12 or 24 optical\
        \ fibres with ribbons stacked up to 22 high.\_ At present 12-fiber ribbons\
        \ are readily accessible and identifiable with ribbon identification numbers,\
        \ TIA-598 compliant fibre colour coding and are available with non-flame-retardant\
        \ or formulated flame-retardant outer jacket.\_ They are also available in\
        \ several configurations including all-dielectric, armoured and aerial self-supporting\
        \ cables."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.23
      description: Because the cable profile is different to older round cable type,
        new cable strippers, cleavers, and fusion splicers are required for installation
        and maintenance.
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.24
      description: "Fibre optic ribbon cable comes in two basic configurations: loose\
        \ tube ribbon cable and jacket ribbon.\_ Loose tube cables are where fibre\
        \ ribbons are stacked on top of one another inside a loose-buffered tube.\_\
        \ This arrangement can hold several hundred fibres in close quarters. The\
        \ buffer, strength members, and cable jacket carry any strain while the fibre\
        \ ribbons move freely inside the buffer tube."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.25
      description: "Jacket ribbon cable is similar to a regular tight-buffered cable,\
        \ but it is elongated to contain a fibre ribbon. This type of cable typically\
        \ features a small amount of strength member and a ripcord to tear through\
        \ the jacket.\n\_\n\_\n\_\nFigure 3: Jacket Cable\_\_\_\_\_\_\_\_\_\_\_\_\_\
        \_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ Figure 4:\
        \ Loose Tube Cable"
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1635
      ref_id: 10.1.26
      description: "Infrastructure cables contain multiple fibre ribbon units inside\
        \ a central tube with dielectric strength members for tensile strength and\
        \ colour coded fibres with individual ribbon unit ID numbers for clear identification.\_\
        \ Ribbon fibre optic cables are available in configurations supporting high-speed,\
        \ applications such as Gigabit Ethernet, 10 Gigabit Ethernet, Gigabit ATM\
        \ and Fibre Channel.\n\_\nFigure 5: Infrastructure (High Cable Count) Ribbon\
        \ Cable"
    - urn: urn:defend:risk:req_node:nzism-v3:node1644
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: Armoured Fibre optic cabling
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1644
      ref_id: 10.1.27
      description: "Some fibre optic cable also includes conductive metal cable strengtheners\
        \ and conductive metal armoured sheaths which may be wire-wound or stainless\
        \ steel mesh for external cable protection and steel wire cores as core strength\
        \ members. This strengthening and armouring is conductive and specialist advice\
        \ may be needed to avoid earth loops, cross-coupling, inductive coupling or\
        \ the introduction of other compromising signals and currents. Fibre optic\
        \ cable with metal cable strengtheners or conductive armoured sheaths is considered\
        \ unsuitable for secure installations.\n\_\n \n\_\n\n\_\_\_\_\_\_\_\_\_\_\_\
        \_\_\_\_\_\_\_\_ Figure 6 - Armoured Ribbon Fibre Cable\n\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node1646
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: Backbone
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1646
      ref_id: 10.1.28
      description: "A backbone or core is the central cabling that connects the infrastructure\
        \ (servers, databases, gateways, equipment and telecommunication rooms etc.)\
        \ to local areas networks, workstations and other devices, such as MFD\u2019\
        s. Smaller networks may also be connected to the backbone."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1646
      ref_id: 10.1.29
      description: A backbone can span a geographic area of any size including an
        office, a single building, multi-story buildings, campus, national and international
        infrastructure. In the context of the NZISM the term backbone generally refers
        to the central cabling within a building or a campus.
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1646
      ref_id: 10.1.30
      description: "Backbones can be defined in terms of six criteria:\ntransmission\
        \ media;\ntopology;\nsecurity required;\naccess control;\ntransmission technique;\_\
        \ntransmission speed and capability.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1650
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: TOP SECRET cabling
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1650
      ref_id: 10.1.31
      description: "For TOP SECRET cabling the cable\u2019s non-conductive protective\
        \ sheath IS NOT considered to be a conduit. For TOP SECRET fibre optic cables\
        \ with sub-units, the cable\u2019s outer protective sheath IS considered to\
        \ be a conduit."
    - urn: urn:defend:risk:req_node:nzism-v3:node1652
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1609
      description: Power Filters
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.32
      description: "A power filter is a device placed between an external power source\
        \ and electronic devices.\_ It is used in order to attenuate external transients,\
        \ conducted radio frequencies (RF) or electromagnetic interference (EMI) between\
        \ the AC or DC power line and the equipment.\_ Filters can also reduce radiated\
        \ interference to assist in managing emissions or susceptibility to interference."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.33
      description: "The power lines entering an electronic device can act both as\
        \ an antenna and as a low impedance conduction path for signals that exist\
        \ inside the device.\_ These signals may couple into the power line, either\
        \ through inductance or capacitance, from internal circuitry, other internal\
        \ wiring or from other components such as transformers, coils or adjacently\
        \ routed wires.\_ To a lesser degree, but still problematic, the power lines\
        \ can also pickup induced current signals from magnetic fields inside the\
        \ enclosure."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.34
      description: "The purpose of power supply filters is to smooth the power supply\
        \ and provide a degree of isolation from the external power supply for connected\
        \ electronic devices.\_ RF/EMI filters are designed to reduce line - to -\
        \ ground (common mode) interference, EMI and anomalous RF.\_ Best practice\
        \ is to solve or suppress EMI and RF emissions at source, rather than after\
        \ emission."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.35
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.35
      description: "There are international and national regulations on frequencies\
        \ and signal levels that a device is permitted to produce in order to minimise\
        \ or prevent interference with other equipment.\_ Practically no modern equipment,\
        \ with fast digital circuits and switch-mode power supply regulators can meet\
        \ electromagnetic compatibility (EMC) requirements without efficient filtering,\
        \ particularly when operating in close proximity. \_While most devices are\
        \ designed by manufacturers to meet regulation, not all devices filter EMI\
        \ or RF to levels acceptable for secure environments.\_ It may be necessary\
        \ to use a power line filter to keep signals inside the enclosure as much\
        \ as possible and keep any generated signals to less than the legal or required\
        \ limits for conducted emissions."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.36
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.36
      description: "Power filters have a variety of capabilities depending on their\
        \ specification.\_ It is important the filters are selected correctly for\
        \ the power supply, expected load and required attenuation capacity. It is\
        \ important to note that an Uninterruptible Power Supply (UPS) is NOT considered\
        \ an RF/EMI filter."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.37
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.37
      description: "Common usage of filters is for computer systems, laboratory and\
        \ testing equipment, medical devices, consumer electronics, and to protect\
        \ any equipment where good quality power supply and protection of the electronic\
        \ devices and data is required.\_ Devices can be within buildings, vehicle,\
        \ ships, aircraft or portable."
    - urn: urn:defend:risk:req_node:nzism-v3:10.1.38
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1652
      ref_id: 10.1.38
      description: "Power filters often include EMC/ RFI filters which channel emissions\
        \ to earth to prevent them from being conducted back down the supply cables.\_\
        \ This can be detected as an earth leakage current which may cause Residual\
        \ Current Devices (RCDs) to trip.\_ This problem can be corrected by using\
        \ the correct specification of power filter or installing low leakage current\
        \ devices.\_ Agencies should consult the GCSB if such problems occur."
