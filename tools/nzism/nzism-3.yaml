      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4376
      ref_id: 18.1.3
      description: "An agency\u2019s network diagrams should illustrate all network\
        \ devices including firewalls, IDSs, IPSs, routers, switches, hubs, etc. \_\
        It does not need to illustrate all IT equipment on the network, such as workstations\
        \ or printers which can be collectively represented. \_The inclusion of significant\
        \ devices such as MFD\u2019s and servers can aid interpretation."
    - urn: urn:defend:risk:req_node:nzism-v3:node4378
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4373
      description: Systems Documentation
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4378
      ref_id: 18.1.4
      description: "Knowledge of systems design, equipment and implementation is a\
        \ primary objective of those seeking to attack or compromise systems or to\
        \ steal information. \_System documentation is a rich source allowing attackers\
        \ to identify design weaknesses and vulnerabilities. \_The security of systems\
        \ documentation is therefore important in preserving the security of systems."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4378
      ref_id: 18.1.5
      description: "Detailed network documentation and configuration details can contain\
        \ information about IP addresses, port numbers, host names, services and protocols,\
        \ software version numbers, patch status, security enforcing devices and information\
        \ about information compartments and enclaves containing highly valuable information.\
        \ \_This information can be used by a malicious actor to compromise an agency\u2019\
        s network."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4378
      ref_id: 18.1.6
      description: "This information may be particularly exposed when sent to offshore\
        \ vendors, consultants and other service providers. \_Encrypting this data\
        \ will provide an important protective measure and assist in securing this\
        \ data and information."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.7
