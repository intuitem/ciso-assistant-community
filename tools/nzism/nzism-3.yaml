        Inquiry / Paging\n\n\nAdvertising\n\n\n\n\nNumber of Piconet Slaves\n\n\n\
        7 (active) / 3255 (total)\n\n\nUnlimited\n\n\n\n\nDevice Address Privacy\n\
        \n\nNone\n\n\nPrivate device addressing available\n\n\n\n\nMax Data Rate\n\
        \n\n1-3 Mbps\n\n\n1 Mbps via GFSK modulation\n\n\n\n\nPairing Algorithm\n\n\
        \nPrior to 2.1:\nE21/E22/SAFER+\n\n\nP-256 Elliptic Curve, HMAC-SHA-256\n\n\
        \nAES-128\n\n\nP-256 Elliptic Curve, AES-CMAC\n\n\n\n\n2.1-4.0:P-192\nElliptic\
        \ Curve9\nHMAC-SHA-256\n\n\n\n\nDevice Authentication Algorithm\n\n\nE1/SAFER\n\
        \n\nHMAC-SHA-256\n\n\nAES-CCM10\n\n\n\n\nEncryption Algorithm\n\n\nE0/SAFER+\n\
        \n\nAES-CCM\n\n\nAES-CCM\n\n\n\n\nTypical Range\n\n\n30m\n\n\n50m\n\n\n\n\n\
        Max Output Power\n\n\n100mW (20 dBm)\n\n\n10mW (10 dBm)11\n\n\n\n\nReference:\
