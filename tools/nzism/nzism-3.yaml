    - urn: urn:defend:risk:req_node:nzism-v3:node2584
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Evaluated product selection preference order
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.R.01
      description: In selecting products for use, agencies should note that completed
        evaluations provide greater assurance than those products that are still undergoing
        evaluation or have not completed any formal evaluation activity. This assurance
        gradation is reflected in the preference order for selecting security products.
        If an agency selects a product that is ranked lower in the preference order,
        the justification for this decision MUST be recorded.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.R.02
      description: For products that are currently in evaluation, agencies should
        select those that are undergoing evaluation through AISEP in preference to
        those being conducted in a recognised foreign scheme. If a major vulnerability
        is found during the course of an AISEP evaluation, the GCSB may advise agencies
        on appropriate risk reduction strategies.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.R.03
      description: It is important to recognise that a product that is under evaluation
        has not, and might never, complete all relevant evaluation processes.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.R.04
      description: Agencies should be aware that while this section provides a product
        selection preference order, policy stated elsewhere in this manual, or product
        specific advice from the GCSB, could override this standard by specifying
        more rigorous requirements for particular functions and device use.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.R.05
      description: "Additionally, where an EAL rating is mandated for a product to\
        \ perform a cryptographic function for the protection of data at rest or in\
        \ transit, as specified within Chapter 17 \u2013 Cryptography, products that\
        \ have not completed an Approved Evaluation do not satisfy the requirement."
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 3284]'
      description: "Agencies MUST select products in the following order of preference:\n\
        a protection profile (PP) evaluated product;\nproducts having completed an\
        \ evaluation through the AISEP or recognised under the Common Criteria Recognition\
        \ Arrangement (CCRA);\nproducts in evaluation in the AISEP;\_\nproducts in\
        \ evaluation in a scheme where the outcome will be recognised by the GCSB\
        \ when the evaluation is complete; or\nIf products do not fall within any\
        \ of these categories, contact the GCSB.\n"
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.C.02
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 3286]'
      description: When choosing a product, agencies MUST document the justification
        for any decision to choose a product that is still in evaluation and accept
        any security risk introduced by the use of such a product.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.30.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2584
      ref_id: 12.1.30.C.03
      name: 'Control -  All Classifications - Should [CID: 3287]'
      description: "Agencies SHOULD select products in the following order of preference:\n\
        a protection profile (PP) evaluated product;\nproducts having completed an\
        \ evaluation through the AISEP or recognised under the Common Criteria Recognition\
        \ Arrangement (CCRA);\nproducts in evaluation in the AISEP;\_\nproducts in\
        \ evaluation in a scheme where the outcome will be recognised by the GCSB\
        \ when the evaluation is complete; or\nIf products do not fall within any\
        \ of these categories, normal selection criteria (such as functionality and\
        \ security) will apply.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2593
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2583
      description: Evaluated product selection
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.31.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2593
      ref_id: 12.1.31.R.01
      description: "A certified product might not meet the security requirements of\
        \ an agency.\_ This could occur for a number of reasons, including that the\
        \ scope of the evaluation is inappropriate for the intended use or the operational\
        \ environment differs from that assumed in the evaluation.\_ As such, an agency\
        \ should ensure that a product is suitable by reviewing all available documentation.\_\
        \ In the case of Common Criteria certified products list, this documentation\
        \ includes the protection profile, target of evaluation, security target,\
        \ certification report, consumer guide along with any qualifications and limitations."
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.31.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2593
      ref_id: 12.1.31.R.02
      description: Products that are in evaluation will not have a certification report
        and may not have a published security target. A protection profile will, as
        a rule, exist. A draft security target can be obtained from the GCSB for products
        that are in evaluation through AISEP. For products that are in evaluation
        through a foreign scheme, the vendor can be contacted directly for further
        information.
    - urn: urn:defend:risk:req_node:nzism-v3:12.1.31.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2593
      ref_id: 12.1.31.C.01
      name: 'Control -  All Classifications - Should [CID: 3294]'
      description: "Agencies SHOULD select products that have their desired security\
        \ functionality within the scope of the product\u2019s evaluation and are\
        \ applicable to the agency\u2019s intended environment."
      implementation_groups:
      - All Classifications - SHOULD
