      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node5693
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5692
      description: Understanding levels of assurance for public cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.R.01
      description: Although roles and responsibilities for public cloud services may
        be shared between an agency and the cloud service provider, ultimately an
        agency owns security risks and is responsible for all ICT services their agency
        consumes, including public cloud services.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.R.02
      description: "It is an agency\u2019s responsibility to ensure that cloud service\
        \ providers have adequate safeguards in place to address security risks specific\
        \ to their public cloud instance."
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.R.03
      description: Adoption of public cloud services introduce risks to agency systems
        that need to be identified, assessed, and formally accepted in order to understand
        the appropriate use of public cloud services and select effective controls
        and countermeasures.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.C.01
      name: 'Control -  All Classifications - Must [CID: 7386]'
      description: Agencies MUST update their risk assessment process to account for
        public cloud specific risks, prior to implementation or adoption of public
        cloud services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.C.02
      name: 'Control -  All Classifications - Must [CID: 7387]'
      description: Agencies MUST undertake a cloud specific risk assessment in line
        with the process outlined by the GCDO for each public cloud service, prior
        to implementation or adoption of public cloud services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.C.03
      name: 'Control -  Secret, Top Secret, Confidential - Must Not [CID: 7388]'
      description: Agencies MUST NOT accredit public cloud services for use with data
        classified CONFIDENTIAL, SECRET, or TOP SECRET.
      implementation_groups:
      - Secret - MUST NOT
      - Top Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.16.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5693
      ref_id: 23.2.16.C.04
      name: 'Control -  All Classifications - Must Not [CID: 7389]'
      description: Agencies MUST NOT accredit public cloud services to host, process,
        store, or transmit NZEO endorsed information.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5701
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5692
      description: System availability
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5701
      ref_id: 23.2.17.R.01
      description: It is important that connectivity between an organisation and their
        cloud service providers meets requirements for latency and reliability. In
        support of this, an organisation and their cloud service providers should
        discuss any specific network requirements, performance characteristics, or
        planned responses to availability failures, especially when high-availability
        requirements exist.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.17.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5701
      ref_id: 23.2.17.R.02
      description: 'An organisation and their cloud service providers should discuss
        whether dedicated communication links or connections over the internet will
        be used and whether any secondary communications links will provide sufficient
        capacity to meet operational requirements should the primary communication
        link become unavailable. '
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.17.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5701
      ref_id: 23.2.17.R.03
      description: Feedback should be provided to cloud service providers when performance
        does not meet service level agreement targets. To assist with this, anomaly
        detection can be performed through network telemetry that is integrated into
        security monitoring tools.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5701
      ref_id: 23.2.17.C.01
      name: 'Control -  All Classifications - Must [CID: 7394]'
      description: Agencies MUST consider risks to the availability of systems and
        information in their design of cloud systems architectures, supporting controls,
        and governance processes prior to implementation or adoption of public cloud
        services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5706
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5692
      description: Regular assurance checks
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5706
      ref_id: 23.2.18.R.01
      description: Cloud service providers should conduct independent assurance activities
        as part of their due diligence and to provide customers with evidence of quality
        service provision and compliance. It is important that such assurance activities
        are undertaken by an assessor with the appropriate expertise to validate the
        existence and performance of security controls.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5706
      ref_id: 23.2.18.C.01
      name: 'Control -  All Classifications - Should [CID: 7397]'
      description: Agencies SHOULD obtain regular assurance checks on cloud service
        providers, ensuring they have been undertaken by a suitably qualified assessor.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5709
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5692
      description: "Cloud service providers \u2013 patching and software maintenance"
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5709
      ref_id: 23.2.19.R.01
      description: Data transmitted, stored, and processed off site presents a risk
        to an organisation. This includes reliance on a cloud service provider to
        not only identify software vulnerabilities, but to apply these in a timely
        manner, as well providing evidence to an agency of this.
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5709
      ref_id: 23.2.19.C.01
      name: 'Control -  All Classifications - Must [CID: 7400]'
      description: Agencies MUST obtain assurance that cloud service providers undertake
        appropriate software and operating system patching and maintenance.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5712
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5692
      description: Assurance around workload isolation on shared infrastructure
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5712
      ref_id: 23.2.20.R.01
      description: "Responsibilities for workload isolation in public cloud are shared\
        \ between the cloud provider and consumer.\_ Workload isolation in a public\
        \ cloud security context ensures compute processes or memory in one virtual\
        \ machine/container are not visible to another tenant, even when they are\
        \ running processes on the same physical hardware."
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.20.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5712
      ref_id: 23.2.20.R.02
      description: 'To mitigate the risk of unauthorised access between resources
        in separate tenancies, it is important that adequately architected security
        controls are built into the design. Examples of adequate security controls
        include zero touch configuration and separation of administrative control
        interfaces. '
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5712
      ref_id: 23.2.20.C.01
      name: 'Control -  All Classifications - Must [CID: 7404]'
      description: Agencies MUST obtain assurance that technical protections exist
        to adequately isolate tenants.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5716
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5692
      description: Use of baseline security templates
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.21.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5716
      ref_id: 23.2.21.R.01
      description: "GCSB endorsed NZISM baseline security templates are intended to\
        \ assist agencies in understanding the security posture of their cloud environments.\
        \ They provide a baseline level of security within a cloud environment to\
        \ significantly reduce agency\u2019s assurance activities and focus then on\
        \ moving towards continuous security posture assessments. "
    - urn: urn:defend:risk:req_node:nzism-v3:23.2.21.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5716
      ref_id: 23.2.21.C.01
      name: 'Control -  All Classifications - Should [CID: 7407]'
      description: "Agencies SHOULD make use of the GCSB endorsed baseline security\
        \ templates where applicable. \_"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:23.3
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:23
      ref_id: '23.3'
      name: Identity Management and Access Control
