      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5414
      ref_id: 22.1.10
      description: "The adoption of cloud technologies and services, the hosting of\
        \ critical data in the cloud and the risk environment requires that agencies\
        \ exercise caution. \_Many cloud users are driven by the need for performance,\
        \ scalability, resource sharing and cost saving so a comprehensive risk assessment\
        \ is essential in identifying and managing jurisdictional, sovereignty, governance,\
        \ technical and security risks."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5414
      ref_id: 22.1.11
      description: "Typically agencies and other organisations start with a small,\
        \ private cloud, allowing technical and security architectures, management\
        \ processes and security controls to be developed and tested and gain some\
        \ familiarity with cloud technologies and processes. \_These organisations\
        \ then progress by using non-critical data, for example email, and other similar\
        \ applications, in a hybrid, private or public cloud environment."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5414
      ref_id: 22.1.12
      description: "There are a number of technical risks associated with cloud computing,\
        \ in addition to the existing risks inherent in organisational systems. \_\
        Attention must also be paid to the strategic, governance and management risks\
        \ of cloud computing. \_Security architecture and security controls also require\
        \ careful risk assessment and consideration."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5414
      ref_id: 22.1.13
      description: Cloud service providers will invariably seek to limit services,
        liability, compensation or penalties through carefully worded service contracts,
        which may present particular risks.
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5414
      ref_id: 22.1.14
      description: "Much has been made of the operational cost savings related to\
        \ cloud technologies, particularly a lower cost of operating. \_Less obvious\
        \ are the risks and related cost of managing risk to an acceptable level.\
        \ \_It is important to note that short term overall cost increases may, in\
        \ some cases, be attributed to the adoption of cloud technologies and architectures."
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5414
      ref_id: 22.1.15
      description: "Some valuable work in mapping the cloud risk landscape has been\
        \ undertaken by such organisations as the Cloud Security Alliance, the US\
        \ National Institute of Standards and Technology (NIST), the UK\u2019s Cloud\
        \ Industry Forum and the European Network and Information Security Agency\
        \ (ENISA). \_It is important to note that the extent of the risk landscape\
        \ continues to evolve and expand."
    - urn: urn:defend:risk:req_node:nzism-v3:node5421
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5402
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:22.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5421
      ref_id: 22.1.16
      description: "This section provides information and some guidance on the risks\
        \ associated with cloud computing, its implementation and ongoing use. \_\
        Some controls are specified but agencies will necessarily undertake their\
        \ own comprehensive risk assessment and select controls to manage those risks."
