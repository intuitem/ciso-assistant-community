        \ and the use of assurance levels in determining product assurance. chapter\
        \ 12 also provides essential reference to assurance levels, evaluation levels\
        \ and defines high assurance as shown in the table 18.6.8 Assurance requirements."
    - urn: urn:defend:risk:req_node:nzism-v3:node4714
