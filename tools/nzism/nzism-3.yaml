    - urn: urn:defend:risk:req_node:nzism-v3:18.6.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4704
      ref_id: 18.6.3
      description: "It is important to recognise that any cross-connection of system\
        \ must be carefully controlled in order not to compromise trust zones. \_\
        The principles of separation and segregation must be applied. \_These principles\
        \ are discussed in Section 22.1 \u2013 Cloud Computing and Section 22.2 \u2013\
        \ Virtualisation."
    - urn: urn:defend:risk:req_node:nzism-v3:18.6.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4704
      ref_id: 18.6.4
      description: "Cross-connection of system may also functionally create a gateway,\
        \ whether or not it meets the technical definition of gateways. \_It is important\
        \ to refer to Section 19.1 \u2013 Gateways and Section 19.2 \u2013 Cross Domain\
        \ Solutions."
    - urn: urn:defend:risk:req_node:nzism-v3:node4708
      assessable: false
