      parent_urn: urn:defend:risk:req_node:nzism-v3:node4074
      ref_id: 17.2.24.C.03
      name: 'Control -  All Classifications - Should [CID: 7181]'
      description: Agencies using RSA, for the approved use of digital signatures
        and passing encryption session keys or similar keys, SHOULD use a modulus
        of at least 4096 bits.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4079
      assessable: false
