      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node5275
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5274
      description: Working outside the office
    - urn: urn:defend:risk:req_node:nzism-v3:21.2.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5275
      ref_id: 21.2.4.R.01
      description: "As the security risk relating to specific targeting of mobile\
        \ devices capable of processing highly classified information is high, these\
        \ mobile devices cannot be used outside of facilities certified to an appropriate\
        \ level to allow for their use. \_In addition, as agencies have no control\
        \ over public locations including, but not limited to, such locations as public\
        \ transport, transit lounges, hotel lobbies, and coffee shops, mobile devices\
        \ are not approved to process classified information as the security risk\
        \ of classified information being overheard or observed is considered to be\
        \ too high in such locations."
