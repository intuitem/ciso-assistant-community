      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2813
      ref_id: 12.7.20.C.03
      name: 'Control -  All Classifications - Should [CID: 3701]'
      description: Agencies SHOULD inspect equipment on receipt and test the operation
        before installation.
      implementation_groups:
      - All Classifications - SHOULD
