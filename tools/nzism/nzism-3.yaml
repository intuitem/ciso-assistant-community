    - urn: urn:defend:risk:req_node:nzism-v3:node4030
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4029
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4030
      ref_id: 17.2.2
      description: This section covers cryptographic algorithms that the GCSB recognises
        as being approved for use within government. Implementations of the algorithms
        in this section need to have successfully completed an approved cryptographic
        evaluation before they can be approved to protect information. Correct implementations
        of cryptographic protocols are checked during system certification.
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4030
      ref_id: 17.2.3
      description: "High assurance cryptographic are not covered in this section.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node4033
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4029
      description: Approved cryptographic algorithms
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.4
      description: "There is no guarantee or proof of security of an algorithm against\
        \ presently unknown attacks. \_However, the algorithms listed in this section\
        \ have been extensively scrutinised by government, industry and academic communities\
        \ in a practical and theoretical setting and have not been found to be susceptible\
        \ to any feasible attacks. \_There have been some cases where theoretically\
        \ impressive vulnerabilities have been found, however these results are not\
        \ considered to be feasible with current technologies and capabilities."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.5
      description: "Where there is a range of possible key sizes for an algorithm,\
        \ some of the smaller key sizes do not provide an adequate safety margin against\
        \ attacks that might be found in the future. \_For example, future advances\
        \ in number factorisation could render the use of smaller RSA moduli a security\
        \ vulnerability."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.6
      description: "The approved cryptographic algorithms fall into three categories:\
        \ asymmetric/public key algorithms, hashing algorithms and symmetric encryption\
        \ algorithms. \_Collectively these\_were known as SUITE B and were first promulgated\
        \ in 2006."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.7
      description: Suite B was superseded by the Commercial National Security Algorithm
        Suite in August 2015 and later supplemented by the Commercial Solutions for
        Classified (CSFC) Programme.
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.8
      description: "Some algorithms that were previously approved in earlier versions\
        \ of the NZISM are now deprecated. These are still permitted to be used to\
        \ decrypt or verify previously encrypted or signed files.\_ These algorithms\
        \ are described as \u2018for legacy use only\u2019 in the NZISM."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.9
      description: 'The approved asymmetric/public key algorithms are:

        ECDH for agreeing on encryption session keys.

        ECDSA for digital signatures.

        DH for agreeing on encryption session keys. This should only be used for interoperability
        with third parties where ECDH is not supported.

        RSA for digital signatures and passing encryption session keys or similar
        keys.

        DSA for digital signatures for legacy use only.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.10
      description: 'The approved hashing algorithms are:

        Secure Hashing Algorithm 2; and

        Secure Hashing Algorithm 1 for legacy use only.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4033
      ref_id: 17.2.11
      description: 'The approved symmetric encryption algorithms are:

        AES; and

        3DES for legacy use only.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.12
      assessable: false
      depth: 5
