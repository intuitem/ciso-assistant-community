    - urn: urn:defend:risk:req_node:nzism-v3:17.10.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4346
      ref_id: 17.10.3
      description: "Hardware Security Modules (HSMs) are defined as a hardware module\
        \ or appliance which provides cryptographic functions. \_HSM\u2019s can be\
        \ integrated into a design, installed in a host or be externally connected.\
        \ \_HSM\u2019s can be packaged as discrete appliances, PCI cards, USB devices,\
        \ smartcards or other form factors."
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4346
      ref_id: 17.10.4
      description: "Functions include (but are not limited to) encryption, decryption,\
        \ key generation, signing, hashing and cryptographic acceleration. \_The appliance\
        \ usually also offers some level of physical tamper-resistance, has a user\
        \ interface and a programmable interface for key management, configuration\
        \ and firmware or software updates."
    - urn: urn:defend:risk:req_node:nzism-v3:node4349
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4343
      description: Usage
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4349
      ref_id: 17.10.5
      description: "HSMs are used in high assurance security solutions that satisfy\
        \ widely established and emerging standards of due care for cryptographic\
        \ systems and practices\u2014while also maintaining high levels of operational\
        \ efficiency. \_Traditional use of HSMs is within automatic teller machines,\
        \ electronic fund transfer, and point-of-sale networks. \_HSMs are also used\
        \ to secure CA keys in PKI deployments, SSL acceleration and DNSSEC (DNS Security\
        \ Extensions) implementations."
    - urn: urn:defend:risk:req_node:nzism-v3:node4351
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4343
      description: Physical Security
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4351
      ref_id: 17.10.6
      description: "HSM\u2019s usually describe an encapsulated multi-chip module,\
        \ device, card or appliance, rather than a single chip component or device.\
        \ \_The nature of HSM\u2019s requires more robust physical security, including\
        \ tamper resistance, tamper evidence, tamper detection, and tamper response."
    - urn: urn:defend:risk:req_node:nzism-v3:node4353
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4343
      description: Tamper Resistance
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4353
      ref_id: 17.10.7
      description: "Tamper Resistance is designed to limit the ability to physically\
        \ tamper with, break into or extract useful information from an HSM. \_Often\
        \ the boards and components are encased in an epoxy-like resin that will destroy\
        \ any encapsulated components when drilled, scraped or otherwise physically\
        \ tampered with."
    - urn: urn:defend:risk:req_node:nzism-v3:node4355
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4343
      description: Tamper Evidence
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4355
      ref_id: 17.10.8
      description: "The HSM is designed so that any attempts at tampering are evident.\
        \ \_Many devices use seals and labels designed break or reveal a special message\
        \ when physical tampering is attempted. \_Tamper evidence may require a regular\
        \ inspection or audit mechanism."
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4355
      ref_id: 17.10.9
      description: "HSMs can include features that detect and report tampering attempts.\
        \ \_For example, embedding a conductive mesh within the epoxy-like package;\
        \ internal circuitry monitored the electrical proper-ties of this mesh \u2014\
        \ properties which physical tamper would disrupt. \_Devices can also monitor\
        \ for temperature extremes, radiation extremes, light, air and other unusual\
        \ conditions."
    - urn: urn:defend:risk:req_node:nzism-v3:node4358
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4343
      description: Tamper Response
    - urn: urn:defend:risk:req_node:nzism-v3:17.10.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4358
      ref_id: 17.10.10
      description: "HSMs can include defensive features that activate when tampering\
        \ is detected. \_For example, cryptographic keys and sensitive data are deleted\
        \ or zeroised. \_A trade-off exists between availability and security as an\
        \ effective tamper response essentially renders the HSM unusable."
    - urn: urn:defend:risk:req_node:nzism-v3:node4360
