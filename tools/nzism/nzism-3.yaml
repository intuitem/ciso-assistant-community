      ref_id: 14.4.5.C.01
      name: 'Control -  All Classifications - Should [CID: 1639]'
      description: 'Agencies SHOULD ensure that software developers use secure programming
        practices when writing code, including:

        designing software to use the lowest privilege level needed to achieve its
        task;

        denying access by default;

        checking return values of all system calls; and

        validating all inputs.

        '
      implementation_groups:
      - All Classifications - SHOULD
