    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.R.01
      description: "The adoption of Voice over Internet Protocol (VoIP) and Unified\
        \ Communication (UC) networks will introduce a range of technology risks in\
        \ addition to the technology and systems risks that already exist for agency\
        \ systems.\_ It is vital that these risks are identified and assessed in order\
        \ to design a robust security architecture and to select appropriate controls\
        \ and countermeasures."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.R.02
      description: "The availability of agency systems, business functionality and\
        \ any customer or client online services, is subject to further risks in an\
        \ outsourced environment.\_ A risk assessment will include consideration of\
        \ business requirements on availability in a VoIP and UC environment."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.R.03
      description: "Risks to business functionality may include service outages, such\
        \ as communications, data centre power, backup and other failures or interruptions.\
        \ \_Entity failures such as the merger, acquisition or liquidation of the\
        \ service provider may also present a significant business risk to availability."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.R.04
      description: "Testing is a valuable tool when assessing risk. \_A UC environment\
        \ with complex communications streams can provide opportunities for exploitation,\
        \ especially where the configuration is weak or has itself been compromised.\
        \ \_One of the fundamental tools is penetration testing."
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.01
      name: 'Control -  All Classifications - Must [CID: 4703]'
      description: Agencies intending to adopt VoIP or UC technologies or services
        MUST conduct a comprehensive risk assessment before implementation or adoption.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.02
      name: 'Control -  All Classifications - Must [CID: 4705]'
      description: Agencies intending to adopt VoIP or UC technologies or services
        MUST consider the risks to the availability of systems and information in
        their design of VoIP and UC systems architecture, fault tolerance, fail over
        and supporting controls and governance processes.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.03
      name: 'Control -  All Classifications - Must [CID: 4706]'
      description: "Agencies MUST ensure risks for any VoIP or UC service adopted\
        \ are understood and formally accepted by the agency\u2019s Accreditation\
        \ Authority as part of the Certification and Accreditation process (See Chapter\
        \ 4 - System Certification and Accreditation)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.04
      name: 'Control -  All Classifications - Must [CID: 4707]'
      description: Agencies intending to adopt VoIP or UC technologies or services
        MUST determine where the responsibility (agency or VoIP and UC service provider)
        for implementing, managing and maintaining controls lies in accordance with
        agreed trust boundaries.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.05
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.05
      name: 'Control -  All Classifications, Restricted/Sensitive - Must [CID: 4708]'
      description: Any contracts for the provision of VoIP or UC services MUST include
        service level, availability, recoverability and restoration provisions as
        formally determined by business requirements.
      implementation_groups:
      - All Classifications - MUST
      - Restricted/Sensitive - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.06
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.06
      name: 'Control -  All Classifications - Must [CID: 4709]'
      description: Agencies MUST ensure contracts with VoIP or UC service providers
        include provisions to manage risks associated with the merger, acquisition,
        liquidation or bankruptcy of the service provider and any subsequent termination
        of VoIP or UC services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.07
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.07
      name: 'Control -  All Classifications - Must [CID: 4710]'
      description: "Agencies procuring or using VoIP or UC services to be used by\
        \ multiple agencies MUST ensure all interested parties formally agree to the\
        \ risks, controls and any residual risks of such VoIP and UC services. \_\
        The lead agency normally has this responsibility (see Chapter 2 - Information\
        \ Security services within Government and Chapter 4 - System Certification\
        \ and Accreditation)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.5.24.c.08
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4959
      ref_id: 19.5.24.C.08
      name: 'Control -  All Classifications - Should [CID: 4711]'
      description: Agencies SHOULD consider the use of assessment tools, such as penetration
        testing, when undertaking the risk assessment.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4972
      assessable: false
