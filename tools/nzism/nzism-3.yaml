      parent_urn: urn:defend:risk:req_node:nzism-v3:node4884
      ref_id: 19.3.8.R.01
      description: "The higher the required assurance level for a firewall, the greater\
        \ the assurance that it provides an appropriate level of protection against\
        \ an attacker.\_ For example, an EAL2 firewall is certified to provide protection\
        \ against a basic threat potential, whilst an EAL4 firewall is certified to\
        \ provide protection against a moderate threat potential. A Protection Profile\
        \ (PP) is considered to be equivalent to EAL2 under its Common Criteria Recognition\
        \ Arrangement."
    - urn: urn:defend:risk:req_node:nzism-v3:19.3.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4884
      ref_id: 19.3.8.R.02
      description: "If a uni-directional connection between two networks is being\
        \ implemented only one gateway is necessary with requirements being determined\
        \ based on the source and destination networks.\_ However, if a bi-directional\
        \ connection between two networks is being implemented both gateways will\
        \ be configured and implemented with requirements being determined based on\
        \ the source and destination networks."
