    - urn: urn:defend:risk:req_node:nzism-v3:18.5.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4676
      ref_id: 18.5.7.R.01
      description: "In order to reduce the attack surface area of agency systems,\
        \ it is good practice that agencies disable unused services and functions\
        \ within network devices and operating systems. \_If agencies are deploying\
        \ dual-stack equipment but not using the IPv6 functionality, then that functionality\
        \ should be disabled. \_It can be re-enabled when required. \_This will reduce\
        \ the opportunity to exploit IPv6 functionality before appropriate security\
        \ measures have been implemented."
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4676
      ref_id: 18.5.7.C.01
      name: 'Control -  All Classifications - Must [CID: 3951]'
      description: Agencies not using IPv6, but which have deployed dual-stack network
        devices and ICT equipment that supports IPv6, MUST disable the IPv6 functionality,
        unless that functionality is required.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.7.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4676
      ref_id: 18.5.7.C.02
      name: 'Control -  All Classifications - Must [CID: 3952]'
      description: Network security devices on IPv6 or dual-stack networks MUST be
        IPv6 capable.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4680
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4675
      description: Using IPv6
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.R.01
      description: "The information security implications around the use of IPv6 are\
        \ still largely unknown and un-tested. \_As many of the deployed network protection\
        \ technologies, such as firewalls and IDSs, do not consistently support IPv6,\
        \ agencies choosing to implement IPv6 face an increased risk of systems compromise."
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.R.02
      description: "A number of tunnelling protocols have been developed to facilitate\
        \ interoperability between IPv4 and IPv6. \_Disabling IPv6 tunnelling protocols\
        \ when this functionality is not explicitly required will reduce the risk\
        \ of bypassing network defences by means of encapsulating IPv6 data inside\
        \ IPv4 packets."
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.R.03
      description: "Stateless Address Autoconfiguration (SLAAC) is a method of stateless\
        \ IP address configuration in IPv6. \_SLAAC reduces the ability to maintain\
        \ complete logs of IP address assignment on the network. \_To avoid this constraint,\
        \ stateless IP addressing SHOULD NOT be used."
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.C.01
      name: 'Control -  All Classifications - Must [CID: 3960]'
      description: Agencies using IPv6 MUST conduct a security risk assessment on
        risks that could be introduced as a result of running a dual stack environment
        or transitioning completely to IPv6.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.C.02
      name: 'Control -  All Classifications - Must [CID: 3961]'
      description: Agencies implementing a dual stack or wholly IPv6 network or environment
        MUST re-accredit their networks.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.C.03
      name: 'Control -  All Classifications - Must [CID: 3962]'
      description: IPv6 tunnelling MUST be disabled on all network devices, unless
        explicitly required.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.8.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4680
      ref_id: 18.5.8.C.04
      name: 'Control -  All Classifications - Should [CID: 3965]'
      description: Dynamically assigned IPv6 addresses SHOULD be configured with DHCPv6
        in a stateful manner and with lease information logged and logs stored in
        a centralised logging facility.
      implementation_groups:
      - All Classifications - SHOULD
