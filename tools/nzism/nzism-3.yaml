      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.C.05
      name: 'Control -  All Classifications - Should [CID: 3351]'
      description: Certificates stored on devices accessing wireless networks SHOULD
        be protected by implementing full disk encryption on the devices.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4465
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Using commercial certification authorities for certificate generation
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4465
      ref_id: 18.2.12.R.01
      description: "A security risk exists with EAP-TTLS and PEAP when a commercial\
        \ certificate authority\u2019s certificates are automatically trusted by devices\
        \ using vendor trusted certificate stores. This trust can be exploited by\
        \ obtaining certificates from a commercial certificate authority under false\
        \ pretences, as devices can be tricked into trusting their signed certificate.\
        \ This will allow the capture of authentication credentials presented by devices,\
        \ which in the case of EAP-MSCHAPv2 can be cracked using a brute force attack\
        \ granting not only network access but most likely Active Directory credentials\
        \ as well.To reduce this risk, devices can be configured to:\nvalidate the\
        \ server certificate;\ndisable any trust for certificates generated by commercial\
        \ certificate authorities that are not trusted;\ndisable the ability to prompt\
        \ users to authorise net servers or commercial certificate authorities; and\n\
        set devices to enable identity privacy to prevent usernames being sent prior\
        \ to being authenticated by the RADIUS server.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4465
      ref_id: 18.2.12.C.01
      name: 'Control -  All Classifications - Must [CID: 3354]'
      description: Devices MUST be configured to validate the server certificate,
        disable any trust for certificates generated by commercial certificate authorities
        that are not trusted and disable the ability to prompt users to authorise
        new servers or commercial certification authorities.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4465
      ref_id: 18.2.12.C.02
      name: 'Control -  All Classifications - Should [CID: 3355]'
      description: Devices SHOULD be set to enable identity privacy.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4469
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Caching 802.1X authentication outcomes
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4469
      ref_id: 18.2.13.R.01
      description: "When 802.1X authentication is used, a shared secret key known\
        \ as the Pairwise Master Key (PMK) is generated. \_Upon successful authentication\
        \ of a device, the PMK can be cached to assist with fast roaming between wireless\
        \ access points. \_When a device roams away from a wireless access point that\
        \ it has authenticated to, it will not need to perform a full re-authentication\
        \ should it roam back while the cached PMK remains valid. \_To further assist\
        \ with roaming, wireless access points can be configured to pre-authenticate\
        \ a device to other neighbouring wireless access points that the device might\
        \ roam to. \_Although requiring full authentication for a device each time\
        \ it roams between wireless access points is ideal, agencies can chose to\
        \ use PMK caching and pre-authentication if they have a business requirement\
        \ for fast roaming. \_If PMK caching is used, the PMK caching period should\
        \ not be set to greater than 1440 minutes (24 hours)."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4469
      ref_id: 18.2.13.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3358]'
      description: The PMK caching period SHOULD NOT be set to greater than 1440 minutes
        (24 hours).
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4472
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Remote Authentication Dial-In User Service (RADIUS) authentication
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4472
      ref_id: 18.2.14.R.01
      description: "The RADIUS authentication process that occurs between wireless\
        \ access points and the RADIUS server is distinct and a separate to the 802.1X\
        \ authentication process. \_During the initial configuration of wireless networks\
        \ using 802.1X authentication, a shared secret is entered into either the\
        \ wireless access points or the RADIUS server. \_If configured on the wireless\
        \ access points, the shared secret is sent to the RADIUS server via the RADIUS\
        \ protocol, and vice versa if configured on the RADIUS server. \_This shared\
        \ secret is used for both RADIUS authentication and confidentiality of RADIUS\
        \ traffic."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.14.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4472
      ref_id: 18.2.14.R.02
      description: "An intruder that is able to gain access to the RADIUS traffic\
        \ sent between wireless access points and the RADIUS server may be able to\
        \ perform a brute force or an off-line dictionary attack to recover the shared\
        \ secret. \_This in turn allows the intruder to decrypt all communications\
        \ between wireless access points and the RADIUS server. \_To mitigate this\
        \ security risk, communications between wireless access points and a RADIUS\
        \ server must be encapsulated with an additional layer of encryption using\
        \ an appropriate encryption product (See Chapter 17 \u2013 Cryptography)."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4472
      ref_id: 18.2.14.C.01
      name: 'Control -  All Classifications - Must [CID: 3362]'
      description: "Communications between wireless access points and a RADIUS server\
        \ MUST be encapsulated with an additional layer of encryption using an approved\
        \ encryption product (See Chapter 17 \u2013 Cryptography)."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4476
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4476
      ref_id: 18.2.15.R.01
      description: As wireless transmissions are capable of radiating outside of secure
        areas into unsecure areas they need to be encrypted to the same level as classified
        information communicated over cabled infrastructure in unsecure areas.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4476
      ref_id: 18.2.15.C.01
      name: 'Control -  All Classifications - Must [CID: 3365]'
      description: Agencies using wireless networks MUST ensure that classified information
        is protected by cryptography that meets the assurance level mandated for the
        communication of information over unclassified network infrastructure (See
        Section 17.2, Suite B).
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4479
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Cipher Block Chaining Message Authentication Code Protocol (CCMP)
        Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.16.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4479
      ref_id: 18.2.16.R.01
      description: As wireless transmissions are capable of radiating outside of secure
        areas, agencies cannot rely on the traditional approach of physical security
        to protect against unauthorised access to sensitive or classified information
        on wireless networks. Using the AES based Counter Mode with Cipher Block Chaining
        Message Authentication Code Protocol (CCMP) helps protect the confidentiality
        and integrity of all wireless network traffic.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4479
      ref_id: 18.2.16.C.01
      name: 'Control -  All Classifications - Must [CID: 3368]'
      description: CCMP MUST be used to protect the confidentiality and integrity
        of all wireless network traffic.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4482
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Temporal Key Integrity Protocol (TKIP) and Wireless Encryption
        Protocol (WEP)
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4482
      ref_id: 18.2.17.R.01
      description: "CCMP was introduced in WPA2 to address feasible attacks against\
        \ the Temporal Integrity Key Protocol (TKIP) used by the Wi-Fi Protected Access\
        \ (WPA) protocol as well as the original Wireless Encryption Protocol (WEP).\
        \ \_A malicious actor seeking to exploit vulnerabilities in TKIP and WEP can\
        \ attempt to connect to wireless access points using one of these protocols.\
        \ \_By default, wireless access points will attempt to accommodate this request\
        \ by falling back to a legacy protocol that the device supports. \_Disabling\
        \ or removing TKIP and WEP support from wireless access points ensures that\
        \ wireless access points do not fall back to an insecure encryption protocol."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4482
      ref_id: 18.2.17.C.01
      name: 'Control -  All Classifications - Must [CID: 3373]'
      description: TKIP and WEP support MUST be disabled or removed from wireless
        access points.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4485
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Wired Equivalent Privacy (WEP)
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4485
      ref_id: 18.2.18.R.01
      description: "WEP has serious flaws which allow it to be trivially compromised.\
        \ \_A WEP network should be considered equivalent to an unprotected network."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4485
      ref_id: 18.2.18.C.01
      name: 'Control -  All Classifications - Must Not [CID: 3379]'
      description: Agencies MUST NOT use WEP for wireless deployments.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4488
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Wi-Fi Protected Access (WPA)
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4488
      ref_id: 18.2.19.R.01
      description: "WPA has been superseded by WPA2. \_Agencies are strongly encouraged\
        \ to deploy WPA2 wireless networks instead of unsecure, WEP or WPA based wireless\
        \ networks."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4488
      ref_id: 18.2.19.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3386]'
      description: Agencies SHOULD NOT use Wi-Fi Protected Access (WPA) for wireless
        deployments.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4491
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Pre-shared keys
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4491
      ref_id: 18.2.20.R.01
      description: The use of pre-shared keys is poor practice and not recommended
        for wireless authentication, in common with many authentication and encryption
        mechanisms, the greater the length of pre-shared keys the greater the security
        they provide.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4491
      ref_id: 18.2.20.C.01
      name: 'Control -  Confidential, Secret, Top Secret - Must Not [CID: 3391]'
      description: Agencies MUST NOT use pre-shared keys for wireless authentication.
      implementation_groups:
      - Confidential - MUST NOT
      - Secret - MUST NOT
      - Top Secret - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.20.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4491
      ref_id: 18.2.20.C.02
      name: 'Control -  All Classifications - Should [CID: 3392]'
      description: If pre-shared keys are used, agencies SHOULD use random keys of
        the maximum allowable length.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.20.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4491
      ref_id: 18.2.20.C.03
      name: 'Control -  All Classifications - Should Not [CID: 3393]'
      description: Agencies SHOULD NOT use pre-shared keys for wireless authentication.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4496
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Administrative interfaces for wireless access points
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.21.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4496
      ref_id: 18.2.21.R.01
      description: "Administrative interfaces may allow users to modify the configuration\
        \ and security settings of wireless access points. \_Often wireless access\
        \ points by default allow users to access the administrative interface over\
        \ methods such as fixed network connections, wireless network connections\
        \ and serial connections directly on the device. \_Disabling the administrative\
        \ interface on wireless access points will prevent unauthorised connections."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.21.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4496
      ref_id: 18.2.21.C.01
      name: 'Control -  All Classifications - Should [CID: 3397]'
      description: Agencies SHOULD disable the administrative interface on wireless
        access points for wireless connections.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4499
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Protecting management frames on wireless networks
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.22.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4499
      ref_id: 18.2.22.R.01
      description: "Effective DoS attacks can be performed on the 802.11 protocol\
        \ by exploiting unprotected management frames using inexpensive commercial\
        \ hardware. \_WPA2 provides no protection for management frames and therefore\
        \ does not prevent spoofing or DoS attacks."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.22.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4499
      ref_id: 18.2.22.R.02
      description: The current release of the 802.11 standard provides no protection
        for management frames and therefore does not prevent spoofing or DoS attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.22.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4499
      ref_id: 18.2.22.R.03
      description: "However, 802.11w was ratified in 2009 and specifically addresses\
        \ the protection of management frames on wireless networks. \_Wireless access\
        \ points and devices should be upgraded to support the 802.11w amendment or\
        \ any later amendment or version that includes a capability for the protection\
        \ of management frames."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.22.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4499
      ref_id: 18.2.22.C.01
      name: 'Control -  All Classifications - Should [CID: 3408]'
      description: Wireless access points and devices SHOULD be upgraded to support
        a minimum of the 802.11w amendment.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4504
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Default service set identifiers (SSIDs)
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.23.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4504
      ref_id: 18.2.23.R.01
      description: "All wireless access points are configured with a default Service\
        \ Set Identifier (SSID). \_The SSID is commonly used to identify the name\
        \ of a wireless network to users. \_As the default SSIDs of wireless access\
        \ points are well documented on online forums, along with default accounts\
        \ and passwords, it is important to change the default SSID and default passwords\
        \ of wireless access points."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.23.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4504
      ref_id: 18.2.23.C.01
      name: 'Control -  All Classifications - Must [CID: 3416]'
      description: Agencies MUST change the default SSID of wireless access points.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.23.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4504
      ref_id: 18.2.23.C.02
      name: 'Control -  All Classifications - Must [CID: 3418]'
      description: Agencies MUST rename or remove default accounts and passwords.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4508
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Changing the SSID
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.24.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4508
      ref_id: 18.2.24.R.01
      description: "When changing the default SSID, it is important that it lowers\
        \ the profile of an agency\u2019s wireless network. \_In doing so, the SSID\
        \ of a wireless network should not be readily associated with an agency, the\
        \ location of or within their premises, or the functionality of the network."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.24.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4508
      ref_id: 18.2.24.R.02
      description: This procedure applies to all wireless network assets owned/or
        managed by the agency, including any guest or other publicly accessible networks.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.24.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4508
      ref_id: 18.2.24.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3505]'
      description: The SSID of a wireless network SHOULD NOT be readily associated
        with an agency, the premises, location or the functionality of the network.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4512
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: SSID Broadcasting
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.25.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4512
      ref_id: 18.2.25.R.01
      description: "A common method to lower the profile of wireless networks is disabling\
        \ SSID broadcasting. \_While this ensures that the existence of wireless networks\
        \ are not broadcast overtly using beacon frames, the SSID is still broadcast\
        \ in probe requests, probe responses, association requests and re-association\
        \ requests for the network. \_Malicious actors can determine the SSID of wireless\
        \ networks by capturing these requests and responses. \_By disabling SSID\
        \ broadcasting agencies will make it more difficult for legitimate users to\
        \ connect to wireless networks as legacy operating systems have only limited\
        \ support for hidden SSIDs. \_Disabling SSID broadcasting infringes the design\
        \ of the 802.11x standards."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.25.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4512
      ref_id: 18.2.25.R.02
      description: "A further risk exists where an intruder can configure a wireless\
        \ access point to broadcast the same SSID as the hidden SSID used by a legitimate\
        \ wireless network. In this scenario devices will automatically connect to\
        \ the wireless access point that is broadcasting the SSID they are configured\
        \ to use before probing for a wireless access point that accepts the hidden\
        \ SSID. Once the device is connected to the intruder\u2019s wireless access\
        \ point the intruder can steal authentication credentials from the device\
        \ to perform an adversary-in-the-middle attack to capture legitimate wireless\
        \ network traffic or to later reuse to gain access to the legitimate wireless\
        \ network."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.25.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4512
      ref_id: 18.2.25.R.03
      description: Disabling SSID broadcasting is not considered to be an effective
        control and may introduce additional risks.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.25.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4512
      ref_id: 18.2.25.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3514]'
      description: Agencies SHOULD NOT disable SSID broadcasting on wireless networks.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4517
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Static addressing
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.26.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4517
      ref_id: 18.2.26.R.01
      description: "Rogue devices or Access Points (APs) are unauthorised Wireless\
        \ Access Points operating outside of the control of an agency. \_Assigning\
        \ static IP addresses for devices accessing wireless networks can prevent\
        \ a rogue device when connecting to a network from being assigned a routable\
        \ IP address. \_However, some malicious actors will be able to determine IP\
        \ addresses of legitimate users and use this information to guess or spoof\
        \ valid IP address ranges for wireless networks. \_Configuring devices to\
        \ use static IP addresses introduces a management overhead without any tangible\
        \ security benefit."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.26.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4517
      ref_id: 18.2.26.C.01
      name: 'Control -  All Classifications - Should [CID: 3520]'
      description: Agencies SHOULD use the Dynamic Host Configuration Protocol (DHCP)
        for assigning IP addresses on wireless networks.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4520
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Media Access Control address filtering
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.27.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4520
      ref_id: 18.2.27.R.01
      description: "Devices that connect to wireless networks have a unique Media\
        \ Access Control (MAC) address. \_It is possible to use MAC address filtering\
        \ on wireless access points to restrict which devices can connect to wireless\
        \ networks. \_While this approach will introduce a management overhead of\
        \ configuring allow lists of approved MAC addresses, it can prevent rogue\
        \ devices from connecting to wireless networks. \_However, some malicious\
        \ actors will be able to determine valid MAC addresses of legitimate users\
        \ already on wireless networks and use this information to spoof valid MAC\
        \ addresses and gain access to a network. \_MAC address filtering introduces\
        \ a management overhead without any real tangible security benefit."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.27.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4520
      ref_id: 18.2.27.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3529]'
      description: MAC address filtering SHOULD NOT be used as a security mechanism
        to restrict which devices connect to a wireless network.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4523
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Documentation
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.28.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4523
      ref_id: 18.2.28.R.01
      description: Wireless device driver and WAP vulnerabilities are very exposed
        to the threat environment and require specific attention as exploits can gain
        immediate unauthorised access to the network.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.28.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4523
      ref_id: 18.2.28.C.01
      name: 'Control -  All Classifications - Should [CID: 3533]'
      description: Key generation, distribution and rekeying procedures SHOULD be
        documented in the SecPlan for the wireless network.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.28.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4523
      ref_id: 18.2.28.C.02
      name: 'Control -  All Classifications - Should [CID: 3534]'
      description: Wireless device drivers and their versions SHOULD be documented
        in the SecPlan for the wireless network.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4527
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Non-agency devices connecting to agency controlled wireless networks
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.29.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4527
      ref_id: 18.2.29.R.01
      description: "As agencies have no control over the security of non-agency devices\
        \ or knowledge of the security posture of such devices, allowing them to connect\
        \ to agency controlled wireless networks poses a serious threat. \_Of particular\
        \ concern is that non-agency devices may be infected with viruses, malware\
        \ or other malicious code that could crossover onto the agency network. \_\
        Furthermore, any non-agency devices connecting to agency controlled wireless\
        \ networks will take on the classification of the network and will need to\
        \ be appropriately sanitised and declassified before being released back to\
        \ their owners."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.29.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4527
      ref_id: 18.2.29.R.02
      description: "The practice of Bring Your Own Device (BYOD) is becoming more\
        \ widespread but introduces a significant number of additional risks to agency\
        \ systems. \_Refer to Section 21.4 for guidance on the use of BYOD."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.29.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4527
      ref_id: 18.2.29.C.01
      name: 'Control -  All Classifications - Must [CID: 3583]'
      description: Where BYOD has been approved by an agency, any wireless network
        allowing BYOD connections MUST be segregated from all other agency networks,
        including any agency wireless networks.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.29.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4527
      ref_id: 18.2.29.C.02
      name: 'Control -  All Classifications - Must [CID: 3586]'
      description: "Any BYOD devices MUST comply with the policies and configuration\
        \ described in Section 21.4\u2013 BYOD."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.29.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4527
      ref_id: 18.2.29.C.03
      name: 'Control -  All Classifications - Must Not [CID: 3588]'
      description: Agencies MUST NOT allow non-agency devices to connect to agency
        controlled wireless networks not intended or configured for BYOD devices or
        for public access.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4533
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Agency devices connecting to non-agency controlled wireless networks
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.30.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4533
      ref_id: 18.2.30.R.01
      description: When agency devices connect to non-agency controlled wireless networks,
        particularly public wireless networks, the devices may be exposed to viruses,
        malware or other malicious code.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.30.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4533
      ref_id: 18.2.30.R.02
      description: If any agency device becomes infected and is later connected to
        an agency controlled wireless network then a crossover of viruses, malware
        or malicious code could occur.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.30.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4533
      ref_id: 18.2.30.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3600]'
      description: Agencies SHOULD NOT allow agency devices to connect to non-agency
        controlled wireless networks.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4537
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Connecting wireless networks to fixed networks
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.31.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4537
      ref_id: 18.2.31.R.01
      description: "When an agency has a business requirement to connect a wireless\
        \ network to a fixed network, it is important that they consider the security\
        \ risks. While fixed networks can be designed with a certain degree of physical\
        \ security, wireless networks are often easily accessible outside of the agency\u2019\
        s controlled area. \_Treating connections between wireless networks and fixed\
        \ networks in the same way agencies would treat connections between fixed\
        \ networks and the Internet can help protect against an intrusion originating\
        \ from a wireless network against a fixed network. \_For example, agencies\
        \ can implement a gateway to inspect and control the flow of information between\
        \ the two networks."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.31.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4537
      ref_id: 18.2.31.C.01
      name: 'Control -  All Classifications - Should [CID: 3609]'
      description: Connections between wireless networks and fixed networks SHOULD
        be treated in the same way as connections between fixed networks and the Internet.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4540
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Wireless network footprint and Radio Frequency (RF) Controls
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.32.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4540
      ref_id: 18.2.32.R.01
      description: "Minimising the output power of wireless access points will reduce\
        \ the footprint of wireless networks. \_Instead of deploying a small number\
        \ of wireless access points that broadcast on high power, more wireless access\
        \ points that use minimal broadcast power should be deployed to achieve the\
        \ desired wireless network footprint. \_This has the added benefit of providing\
        \ redundancy for a wireless network should a wireless access point become\
        \ unserviceable. \_In such a case, the output power of other wireless access\
        \ points can be temporarily increased to cover the footprint gap until the\
        \ unserviceable wireless access point can be replaced."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.32.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4540
      ref_id: 18.2.32.C.01
      name: 'Control -  All Classifications - Should [CID: 3614]'
      description: Instead of deploying a small number of wireless access points that
        broadcast on high power, more wireless access points that use minimal broadcast
        power SHOULD be deployed to achieve the desired wireless network footprint.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4543
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Radio Frequency (RF) Propagation & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.33.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4543
      ref_id: 18.2.33.R.01
      description: "An additional method to limit a wireless network\u2019s footprint\
        \ is through the use of radio frequency (RF) shielding on an agency\u2019\
        s premises. \_While expensive, this will limit the wireless communications\
        \ to areas under the control of an agency. RF shielding on an agency\u2019\
        s premises has the added benefit of preventing the jamming of wireless networks\
        \ from outside of the premises in which wireless networks are operating."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.33.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4543
      ref_id: 18.2.33.C.01
      name: 'Control -  All Classifications - Should [CID: 3617]'
      description: "The effective range of wireless communications outside an agency\u2019\
        s area of control SHOULD be limited by:\nMinimising the output power level\
        \ of wireless devices.\nImplementing RF shielding within buildings in which\
        \ wireless networks are used.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4546
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4431
      description: Interference between wireless networks
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.34.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4546
      ref_id: 18.2.34.R.01
      description: "Where multiple wireless networks are deployed in close proximity,\
        \ there is the potential for RF interference to adversely impact the availability\
        \ of the network, especially when networks are operating on commonly used\
        \ default channels of 1 and 11. \_This interference is also apparent where\
        \ a large number of wireless networks are is use in close proximity to the\
        \ agency\u2019s premises."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.34.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4546
      ref_id: 18.2.34.R.02
      description: "Sufficiently separating wireless networks through the use of channel\
        \ separation can help reduce this risk. \_This can be achieved by using wireless\
        \ networks that are configured to operate with at least one channel separation.\
        \ \_For example, channels 1, 3 and 5 could be used to separate three wireless\
        \ networks."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.34.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4546
      ref_id: 18.2.34.C.01
      name: 'Control -  All Classifications - Should [CID: 3621]'
      description: Wireless networks SHOULD use channel separation.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.3
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:18
      ref_id: '18.3'
      name: Video & Telephony Conferencing and Internet Protocol Telephony
    - urn: urn:defend:risk:req_node:nzism-v3:node4551
      assessable: false
      depth: 3
