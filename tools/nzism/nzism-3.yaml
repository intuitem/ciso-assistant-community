        \ system components\nIntrusion detection\nIncident detection and management\n\
        \n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node2438
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Product Selection
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2438
      ref_id: 11.7.22
      description: "A number of protection profiles related to smartcards and related\
        \ devices and systems are provided on the Common Criteria website. Refer also\
        \ to Chapter 12 \u2013 Product Security."
    - urn: urn:defend:risk:req_node:nzism-v3:node2440
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Secure Access Module
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2440
      ref_id: 11.7.23
      description: A Secure Access Module (or Secure Application Module - SAM) is
        used to enhance the security and cryptographic performance of devices. SAMs
        are commonly found in devices needing to perform secure transactions, such
        as payment terminals. It can be used for cryptographic computation and secure
        authentication against smart cards or contactless payment cards.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2440
      ref_id: 11.7.24
      description: Physically a SAM card can either be a separate component and plugged
        into a device when required or incorporated into an integrated circuit. A
        typically use is for the secure storage of cryptographic keys or other sensitive
        data. SAM hardware and software are designed to prevent information leakage
        and incorporates countermeasures against electromagnetic radiation, timing
        measurements, and other side channel attacks. These properties mean that SAMs
        offer a much higher level of protection than the terminals and readers, which
        often utilise general-purpose computers.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2440
      ref_id: 11.7.25
      description: "SAM\u2019s typically support 3DES and AES cryptographic algorithms\
        \ and SHA hashing algorithms in their hardware cryptographic co-processor\
        \ implementations. Refer to Chapter 17 for information on approved cryptographic\
        \ algorithms and protocols. It is important to note that 3DES is approved\
        \ for use on legacy systems only and SHA-1 is not an approved hashing algorithm."
    - urn: urn:defend:risk:req_node:nzism-v3:node2444
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Card Protection
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2444
      ref_id: 11.7.26
      description: RFID blocking wallets and RFID card sleeves are available to block
        RFID frequencies. These are typically used for the protection of credit and
        other payment, access, transit cards and e-passports as a countermeasure for
        skimming attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:node2446
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.7
