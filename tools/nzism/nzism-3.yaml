      ref_id: 21.1.10.C.02
      name: 'Control -  Secret, Top Secret, Confidential - Must Not [CID: 4472]'
      description: Agencies MUST NOT allow mobile devices to process or store TOP
        SECRET information unless explicitly approved by GCSB to do so.
      implementation_groups:
      - Secret - MUST NOT
      - Top Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.10.c.03
      assessable: true
