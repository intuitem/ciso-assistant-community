    - urn: urn:defend:risk:req_node:nzism-v3:17.5.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4159
      ref_id: 17.5.7.R.01
      description: "Public key-based systems have greater potential for strong authentication,\
        \ put simply, people are not able to remember particularly strong passwords.\
        \ \_Password-based authentication schemes are also more susceptible to interception\
        \ than public key-based authentication schemes."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.7.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4159
      ref_id: 17.5.7.R.02
      description: Passwords are more susceptible to guessing attacks, so if passwords
        are used in a system then countermeasures should be put into place to reduce
        the chance of a successful brute force attack.
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4159
      ref_id: 17.5.7.C.01
      name: 'Control -  All Classifications - Should [CID: 2672]'
      description: Agencies SHOULD use public key-based authentication before using
        password-based authentication.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.7.c.02
