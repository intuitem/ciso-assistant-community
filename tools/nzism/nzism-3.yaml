      ref_id: 21.2.4.C.01
      name: 'Control -  All Classifications - Must Not [CID: 4541]'
      description: Agencies MUST NOT allow personnel to access or communicate classified
        information on mobile devices outside of secure areas unless there is a reduced
        chance of being overheard and having the screen of the device observed.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:21.2.4.c.02
      assessable: true
