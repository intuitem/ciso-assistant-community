      description: Separation of data flows
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4859
      ref_id: 19.2.18.R.01
      description: "Gateways connecting highly classified systems to lower classified,\
        \ or Internet connected systems need to incorporate physically separate paths\
        \ to provide stronger control of information flows.\_ Typically this is achieved\
        \ through separate pathing and the use of diodes. Such gateways are generally\
        \ restricted to process and communicate only highly-structured formal messaging\
        \ traffic."
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4859
      ref_id: 19.2.18.C.01
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 3929]'
      description: Agencies MUST ensure that all bi-directional gateways between TOP
        SECRET and SECRET networks, SECRET and less classified networks, and CONFIDENTIAL
        and less classified networks, have separate upward and downward paths which
        use a diode and physically separate infrastructure for each path.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4862
      assessable: false
