      parent_urn: urn:defend:risk:req_node:nzism-v3:node4667
      ref_id: 18.5.2
      description: "This section covers information on IPv6 and its deployment within\
        \ networks. \_Where this manual specifies requirements for network devices,\
        \ the requirements apply equally whether deploying IPv6 or IPv4."
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4667
      ref_id: 18.5.3
      description: "IPv6 was officially launched by the Internet Society in June 2012.\
        \ \_With the change from IPv4 to IPv6, there is the potential to introduce\
        \ vulnerabilities to agency networks through incorrect or mis-configuration,\
        \ poor design and poor device compatibility. \_Attackers will also be actively\
        \ seeking to exploit vulnerabilities that will inevitably be exposed."
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4667
      ref_id: 18.5.4
      description: Agencies unable to meet the compliance requirements as specified
        for a control when deploying IPv6 network infrastructure will need to follow
        the procedures as specified in this manual for varying from a control and
        the associated compliance requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:node4671
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4666
      description: DNS Security Extensions (DNSSEC)
    - urn: urn:defend:risk:req_node:nzism-v3:18.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4671
      ref_id: 18.5.5
      description: "DNSSEC has been developed to enhance Internet security and can\
        \ digitally \u2018sign\u2019 data to assure validity. \_It is essential that\
        \ DNSSEC is deployed at each step in the lookup from root zone to final domain\
        \ name (e.g., www.icann.org). \_Signing the root (deploying DNSSEC on the\
        \ root zone) is a necessary step in this overall process. \_Importantly it\
        \ does not encrypt data. \_It just attests to the validity of the address\
        \ of the site you visit. \_DNSSEC and IPv6 have been engineered to integrate\
        \ and thus enhance Internet security."
