      parent_urn: urn:defend:risk:req_node:nzism-v3:node4688
      ref_id: 18.5.9.C.02
      name: 'Control -  All Classifications - Must [CID: 3972]'
      description: New network devices, including firewalls, IDS and IPS, MUST be
        IPv6 capable.
      implementation_groups:
      - All Classifications - MUST
