      ref_id: 10.6.4
      description: The controls within this section are applicable to all communications
        infrastructure located within facilities in New Zealand. For deployable platforms
        or facilities outside New Zealand the Emanation Security Threat Assessments
        (Section 10.7) of this chapter of this manual MUST be consulted.
    - urn: urn:defend:risk:req_node:nzism-v3:node1879
