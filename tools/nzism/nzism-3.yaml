        manual, agencies are ensuring that they are taking the most recent threat
        environment into consideration. GCSB continually monitors the threat environment
        and conducts research into the security impact of emerging trends. With each
        release of this manual, controls can be added, rescinded or modified depending
        on changes in the threat environment.
