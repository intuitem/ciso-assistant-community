      ref_id: 11.2.12.R.01
      description: Minimising the output power of wireless devices and using RF shielding
        on facilities will assist in limiting the wireless communications to areas
        under the control of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.12.c.01
      assessable: true
