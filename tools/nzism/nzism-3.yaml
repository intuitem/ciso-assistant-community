    - urn: urn:defend:risk:req_node:nzism-v3:23.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5591
      ref_id: 23.1.6
      description: "In August 2013, the government introduced their approach to cloud\
        \ computing, establishing a \u2018cloud first\u2019 policy and an All-of-Government\
        \ direction to cloud services development and deployment. This is enabled\
        \ by the Cabinet Minute [CAB\_Min\_(13)\_37/6B]."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5591
      ref_id: 23.1.7
      description: "Under the \u2018cloud first\u2019 policy public service agencies\
        \ are expected to adopt approved cloud services either when faced with new\
        \ procurements, or an upcoming contract extension decision."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5591
      ref_id: 23.1.8
      description: In July 2016, Cabinet subsequently agreed that agencies can also
        use public cloud to deliver office productivity services, provided they comply
        with security guidance issued by the GCDO and the GCSB [CAB-16-MIN-0316].
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5591
      ref_id: 23.1.9
      description: "Agencies are required to identify and manage risks associated\
        \ with the use of cloud services through the GCDO Cloud Risk Assessment process\
        \ [CAB Min (13) 37/6B].\_ More information regarding cloud specific risk management\
        \ can be found at digital.govt.nz."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5591
      ref_id: 23.1.10
      description: "Agencies are also required to certify and accredit their ICT systems\
        \ and services, including those delivered through cloud technologies. \_Chapter\
        \ 4 of this manual describes the certification and accreditation processes\
        \ and these also apply to cloud services."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5591
      ref_id: 23.1.11
      description: CAB Min (13) 37/6B directs that no data classified above RESTRICTED
        may be held in a public cloud.
    - urn: urn:defend:risk:req_node:nzism-v3:node5598
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5598
      ref_id: 23.1.12
      description: 'Adopting or using cloud services introduces new approaches to:

        Workload descriptions and management.

        Procurement and contract management.

        Virtualisation and the separation of resources using hyperscale technologies
        and strict control-plane/data-plane, tenant/tenant and tenant/provider segregation.

        Key information security services used to control the information boundary:
        using identity, directories and authorisation, instead of networks, gateways
        and firewalls.

        The approach to and selection of critical security services such as intrusion
        detection, key management, encryption, endpoint controls, privileged and user
        access management and authentication (including MFA).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node5600
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Public cloud use within other cloud deployment models
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5600
      ref_id: 23.1.13
      description: "All the standard cloud deployment models described by ISO and\
        \ NIST could incorporate elements of public cloud, including:\nPrivate cloud,\
        \ hosted on third party public cloud infrastructure.\nMulti cloud, combining\
        \ elements of different vendors\u2019 public cloud services.\nHybrid cloud,\
        \ combining elements of private and public cloud services.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5600
      ref_id: 23.1.14
      description: "The focus of this chapter is on security concerns related to the\
        \ use of public cloud technologies irrespective of the cloud service\u2019\
        s primary deployment model.\_ This is to avoid these concerns being considered\
        \ out of scope due to inconsistencies in definitions being applied."
    - urn: urn:defend:risk:req_node:nzism-v3:node5603
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Characteristics of public cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5603
      ref_id: 23.1.15
      description: "There is not a single accepted definition of exactly what constitutes\
        \ public cloud.\_ Typically public cloud refers to cloud services that are\
        \ generally available for anyone to use and are accessed through the internet."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5603
      ref_id: 23.1.16
      description: "For the avoidance of doubt, information in this chapter relates\
        \ to public cloud services where:\nThe infrastructure used to deliver the\
        \ public cloud services is not owned by the agency (i.e., server hardware,\
        \ network devices).\nThe cloud infrastructure is shared between many customers\
        \ (\u2018multi-tenanted\u2019) and is accessible from the internet.\nService\
        \ provisioning is automated and customer managed.\nThere is strict isolation\
        \ between customer instances, and between customer instances and the service\
        \ provider\u2019s management plane.\nCustomer data is isolated and controls\
        \ are in place that strictly manage access by the service provider.\nThere\
        \ is a defined shared responsibility matrix for ensuring the services meet\
        \ customer security requirements.\_ It should be noted that regardless of\
        \ the model, agencies will retain ultimate accountability for the security\
        \ of their information.\nThere is limited flexibility in how the services\
        \ are configured, and in at least some aspects there may be no flexibility\
        \ to customise the service.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node5606
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Responsibility for security in public cloud is necessarily shared
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5606
      ref_id: 23.1.17
      description: Agencies share responsibility for the security of their public
        cloud environments with their cloud service providers.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5606
      ref_id: 23.1.18
      description: "Due to differences in how cloud providers operate, there is no\
        \ single model that can fully describe the boundary between agency security\
        \ responsibilities and those of the cloud service provider.\_ Cloud service\
        \ provider responsibilities may even vary between their different service\
        \ offerings."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5606
      ref_id: 23.1.19
      description: "The following is an example of how responsibilities for security\
        \ in a cloud service could be shared, although every service is different:\_\
        \n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5606
      ref_id: 23.1.20
      description: "It is essential that agencies understand where the cloud service\
        \ provider\u2019s responsibilities end and their own begin for each cloud\
        \ service they consume, so there is no gap left unaddressed."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5606
      ref_id: 23.1.21
      description: "Agency security processes, such as certification and accreditation\
        \ or incident response, must be revised to ensure compatibility with their\
        \ cloud service provider\u2019s responsibilities."
    - urn: urn:defend:risk:req_node:nzism-v3:node5612
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Risks and benefits associated with public cloud services
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5612
      ref_id: 23.1.22
      description: 'Public cloud services can provide agencies with significant security
        benefits when adopted in a controlled and well understood manner, including:

        Pervasive identity and authorisation model.

        Consistent, software-orchestrated environments running immutable workloads.

        Automated response to security incidents or misconfigurations.

        Fine-grained access control.

        Scalable logging, monitoring and audit.

        Improved levels of baseline security.

        Enhanced visibility of security state.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5612
      ref_id: 23.1.23
      description: The use of public cloud services introduces additional specific
        risks that require careful control selection to manage.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5612
      ref_id: 23.1.24
      description: "The following examples highlight key areas of public cloud-specific\
        \ risks that need to be understood and managed:\nTraditional barriers limiting\
        \ the movement of agency data across legal jurisdictions can be significantly\
        \ reduced through the use of cloud services.\nCloud service provider self-service\
        \ tools can be subject to manipulation impacting agency infrastructure.\n\
        Agency systems delivered using cloud services are typically accessible from\
        \ the internet, including management interfaces, unless controls are put in\
        \ place.\nAgency data is stored on shared platforms, in multiple locations,\
        \ with agencies ultimately being accountable for ensuring information is secured.\n\
        Cloud environments present large, high value targets, where single exploits\
        \ can impact large numbers of customers.\nCloud services are easier to consume\
        \ without needing to involve common governance processes, such as change control,\
        \ increasing the risk of using shadow services without adequate information\
        \ security controls in place.\nOn-demand services, coupled with rapid-elasticity,\
        \ can lead to inappropriate use of agency cloud environments.\_ Agencies are\
        \ responsible for tracking billing and usage metrics and ensuring appropriate\
        \ controls are in place to manage fiscal constraints.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5612
      ref_id: 23.1.25
      description: "The GCDO Cloud Risk Assessment process is intended to help agencies\
        \ understand these, and other, risks associated with the use of public cloud.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node5617
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Public cloud impacts on security control selection
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5617
      ref_id: 23.1.26
      description: 'Depending on whether responsibility for implementing security
        controls rests on the cloud service provider or the agency, enterprise security
        controls or standards may not be possible to implement uniformly in public
        cloud services, for example:

        Agents used to manage configuration or collect system telemetry may not be
        able to be deployed across public cloud services.

        Log messages may not be able to be centrally collected, or log information
        tailored to agency requirements, from public cloud services.

        Network information, such as packet captures, may not be feasible to collect.

        Traditional security devices, such as firewalls and proxy servers, may not
        be able to be deployed.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node5619
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Security boundaries in cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.27
      description: "Security boundaries exist to identify where differing security\
        \ requirements and policies need to be applied to information and infrastructure\
        \ assets operated in support of agency outcomes.\_ Well defined security boundaries\
        \ are a key construct in support of:\nProtecting environments by providing\
        \ control enforcement points to manage information flows between internal\
        \ systems and externally to the environment.\nProviding containment points\
        \ where the impact of incidents can be limited in scope, which also aids in\
        \ recovery.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.28
      description: "Well defined security boundaries can ensure that information is\
        \ accessible for authorised users and that restrictions do not limit those\
        \ users\u2019 access to information to which they are entitled."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.29
      description: "There are three key constructs used to describe security policy\
        \ boundaries in the NZISM.\_ These are classification, security domain and\
        \ trust zone. \_Information and systems are subject to the combined requirements\
        \ described in these policies.\_\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.30
      description: "In public cloud, the classified system refers to the highest level\
        \ of classified information that can be stored, or processed, by systems in\
        \ the agency\u2019s cloud environment.\_ The highest level of classified information\
        \ the classified system can store or process is based on the lower of:\nThe\
        \ highest classification the system is accredited to operate at, AND\nThe\
        \ lowest clearance level authorised users of the system hold.\nThe highest\
        \ classification of information a classified system in public cloud can be\
        \ accredited to operate with is RESTRICTED."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.31
      description: Minimum security requirements based on classification are described
        in the Protective Security Requirements and the NZISM.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.32
      description: "A security domain in public cloud can be categorised as a group\
        \ of trust zones operating under a common set of security requirements and\
        \ policies.\_ These security requirements and policies are formed through\
        \ a combination of:\nMinimum security control requirements from the PSR and\
        \ NZISM, determined by the classification.\nSecurity control requirements\
        \ to manage the unique threat environment presented by the use of the public\
        \ cloud services.\nAdditional security control requirements to manage specific\
        \ risks identified through risk assessments.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.33
      description: 'Examples of the unique threat environment related to the use of
        public cloud services include:

        Access to the underlying infrastructure by the public cloud service provider
        systems and staff.

        Differing relative importance of security controls, such as identity, and
        the addition of different types of privileged access such as for managing
        service subscriptions and billing (including terminating services) that can
        have immediate effect.

        Geographic locations where the public cloud services are being delivered from.

        Security controls being defined and implemented by the public cloud service
        provider.

        The ease of extending access to third parties, including third party applications,
        through in-built federation and directory integration services in public cloud.

        The ease of shifting data between services and geographic locations in public
        cloud environments compared to on-premise systems.

        The control and visibility of the security state of the underlying infrastructure
        platforms, including the physical hosting environment.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.34
      description: "Defining trust zones provides a mechanism to differentiate security\
        \ controls used to manage access to information and services within an agency\u2019\
        s public cloud environment."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.35
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.35
      description: "In the public cloud environment, trust zones represent combinations\
        \ of public cloud services (made up of user, system and data objects) that\
        \ are authorised to interact with each other and are protected by a common\
        \ set of security capabilities. \_The security controls associated with these\
        \ security capabilities are applied at policy enforcement points:\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.36
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.36
      description: "Traditional policy enforcement point implementations based on\
        \ location-based network perimeter security controls can be difficult to successfully\
        \ replicate in public cloud environments.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.37
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5619
      ref_id: 23.1.37
      description: In public cloud, access control policy enforcement points are tied
        to authorised combinations of user, system, and data object identities.
    - urn: urn:defend:risk:req_node:nzism-v3:node5631
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Security boundaries between cloud providers and customers
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.38
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5631
      ref_id: 23.1.38
      description: A significant difference between public cloud and traditional computing
        is the additional set of administration services used by the cloud service
        provider to manage the overall cloud platform.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.39
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5631
      ref_id: 23.1.39
      description: "Some of these administration services are exposed to tenants to\
        \ facilitate tenancy management, such as maintaining customer contact and\
        \ billing details or creating and deleting top level tenant resources.\_ In\
        \ some circumstances, third parties can be provided access to perform these\
        \ actions on behalf of tenants."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.40
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5631
      ref_id: 23.1.40
      description: "Due to the significant impact from a compromise, access to these\
        \ services and the associated privileged identities requires a high degree\
        \ of trust in those responsible.\_ Ensuring separation of duties (i.e., multi-user\
        \ authorisation, see section 16.7.19) in this area is highly recommended.\
        \ \n"
    - urn: urn:defend:risk:req_node:nzism-v3:node5635
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Virtualisation and multi-tenant security in public cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.41
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5635
      ref_id: 23.1.41
      description: Within a public cloud environment adequately architected, designed,
        and implemented virtualisation technologies can be used to provide isolation
        between tenants and separation between security domains.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.42
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5635
      ref_id: 23.1.42
      description: Public cloud service providers that are designed to use technology
        to implement strict isolation between tenant environments, and separate customer
        management from platform management, are more likely to provide adequately
        architected security controls to support security domain separation in a virtualised
        environment.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.43
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5635
      ref_id: 23.1.43
      description: "Examples of adequately architected security controls that support\
        \ tenant isolation in public cloud services can include:\nZero touch configuration\
        \ of infrastructure using well defined infrastructure as code pipelines.\n\
        Separation of the cloud provider platform\u2019s administrative control interfaces\
        \ from customer accessible tenant management services.\nAn inability for cloud\
        \ provider staff to access customer data except through customer authorised\
        \ access channels (i.e., the platform does not provide \u2018back door\u2019\
        \ access to customer data).\n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.44
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5635
      ref_id: 23.1.44
      description: "At a minimum, a security domain control boundary exists between\
        \ components where different parties undertake configuration and management\
        \ responsibilities. \n"
    - urn: urn:defend:risk:req_node:nzism-v3:node5640
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Collaboration between agencies in public cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.45
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5640
      ref_id: 23.1.45
      description: Public cloud services, due to their multi-tenant design and support
        for integration to multiple identity providers, can provide a convenient platform
        for collaboration systems between agencies.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.46
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5640
      ref_id: 23.1.46
      description: "It is usually not possible, nor desirable, to implement traditional\
        \ DMZ or Landing Zone network architectures to facilitate third party access\
        \ to an agency\u2019s public cloud services where collaboration is the goal."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.47
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5640
      ref_id: 23.1.47
      description: "For public cloud collaboration systems, it is often more practical\
        \ to grant access to individual third party identities, or to federate (i.e.,\
        \ trust) the third party\u2019s identity service to perform authentication\
        \ on the collaboration system\u2019s behalf."
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.48
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5640
      ref_id: 23.1.48
      description: When multiple identity systems are used to control access to shared
        public cloud collaboration systems, the shared system operates to a common
        policy that covers all of the participating agencies security requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.49
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5640
      ref_id: 23.1.49
      description: "The common policy reflects a different security domain from each\
        \ of the participating agencies, providing the equivalence of a DMZ environment\
        \ in public cloud. \n"
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.50
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5640
      ref_id: 23.1.50
      description: When systems are operating in separate security domains, agencies
        must follow the guidance regarding Information transfer and release in public
        cloud described in this chapter of the NZISM.
    - urn: urn:defend:risk:req_node:nzism-v3:node5647
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5585
      description: Information transfer and release in public cloud
    - urn: urn:defend:risk:req_node:nzism-v3:23.1.51
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5647
      ref_id: 23.1.51
      description: "Information being released from trust zones, destined either internally\
        \ or externally to the security domain, must always follow the requirements\
        \ for Data management described in Chapter 20 and Gateway security described\
        \ in Chapter 19 of the NZISM.\_ This includes where data is being backed up\
        \ or replicated to systems operating in a different trust zone."
