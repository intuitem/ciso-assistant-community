      description: Configuration management
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4393
      ref_id: 18.1.10.R.01
      description: "If the network is not centrally managed, there could be sections\
        \ of the network that do not comply with the agency\u2019s security policies,\
        \ and thus create a vulnerability."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.10.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4393
      ref_id: 18.1.10.R.02
      description: "Changes should be authorised by a change management process, including\
        \ representatives from all parties involved in the management of the network.\
        \ \_This process ensures that changes are understood by all parties and reduces\
        \ the likelihood of an unexpected impact on the network."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4393
      ref_id: 18.1.10.C.01
      name: 'Control -  All Classifications - Should [CID: 3188]'
      description: Agencies SHOULD keep the network configuration under the control
        of a network management authority.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4393
      ref_id: 18.1.10.C.02
      name: 'Control -  All Classifications - Should [CID: 3190]'
      description: All changes to the configuration SHOULD be documented and approved
        through a formal change control process.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.10.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4393
      ref_id: 18.1.10.C.03
      name: 'Control -  All Classifications - Should [CID: 3191]'
      description: Agencies SHOULD regularly review their network configuration to
        ensure that it conforms to the documented network configuration.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.10.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4393
      ref_id: 18.1.10.C.04
      name: 'Control -  All Classifications - Should [CID: 3192]'
      description: Agencies SHOULD deploy an automated tool that compares the running
        configuration of network devices against the documented configuration.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4400
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4385
      description: Network diagrams
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4400
      ref_id: 18.1.11.R.01
      description: 'As most decisions are made on the documentation that illustrates
        the network, it is important that:

        a network diagram exists;

        the security architecture is recorded;

        the network diagram is an accurate depiction of the network; and

        the network diagram indicates when it was last updated.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4400
      ref_id: 18.1.11.C.01
      name: 'Control -  All Classifications - Must [CID: 3195]'
      description: 'For each network an agency manages they MUST have:

        a high-level diagram showing all connections and gateways into the network;
        and

        a network diagram showing all communications equipment.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4403
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4385
      description: Updating network diagrams
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4403
      ref_id: 18.1.12.R.01
      description: "Because of the importance of the network diagram and decisions\
        \ made based upon its contents, it should be updated as changes are made.\
        \ \_This will assist system administrators to completely understand and adequately\
        \ protect the network."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4403
      ref_id: 18.1.12.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 3198]'
      description: "An agency\u2019s network diagrams MUST:\nbe updated as network\
        \ changes are made; and\ninclude a \u2018Current as at [date]\u2019 statement\
        \ on each page.\n"
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4403
      ref_id: 18.1.12.C.02
      name: 'Control -  All Classifications - Should [CID: 3199]'
      description: "An agency\u2019s network diagrams SHOULD:\nbe updated as network\
        \ changes are made; and\ninclude a \u2018Current as at [date]\u2019 statement\
        \ on each page.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4407
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4385
      description: Limiting network access
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4407
      ref_id: 18.1.13.R.01
      description: "If an attacker has limited opportunities to connect to a given\
        \ network, they have limited opportunities to attack that network. \_Network\
        \ access controls not only prevent against attackers traversing a network\
        \ but also prevent system users carelessly connecting a network to another\
        \ network of a different classification. \_It is also useful in segregating\
        \ sensitive or compartmented information for specific system users with a\
        \ need-to-know."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.13.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4407
      ref_id: 18.1.13.R.02
      description: Although circumventing some network access controls can be trivial,
        their use is primarily aimed at the protection they provide against accidental
        connection to another network.
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.13.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4407
      ref_id: 18.1.13.R.03
      description: "The design of a robust security architecture is fundamental to\
        \ the security of a system. \_This may include concepts such as trust zones,\
        \ application of the principles of separation and segregation through, for\
        \ example, segmented networks and VPNs and other design techniques."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4407
      ref_id: 18.1.13.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 3204]'
      description: Agencies MUST implement network access controls on all networks.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.13.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4407
      ref_id: 18.1.13.C.02
      name: 'Control -  All Classifications - Should [CID: 3205]'
      description: Agencies SHOULD implement network access controls on all networks.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4413
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4385
      description: Management traffic
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.14.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4413
      ref_id: 18.1.14.R.01
      description: Implementing protection measures specifically for management traffic
        provides another layer of defence on the network. This also makes it more
        difficult for an attacker to accurately define their target network.
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.14.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4413
      ref_id: 18.1.14.C.01
      name: 'Control -  All Classifications - Should [CID: 3208]'
      description: Agencies SHOULD implement protection measures to minimise the risk
        of unauthorised access to network management traffic on a network.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4416
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4385
      description: Simple Network Management IT Protocol (SNMP)
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.15.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4416
      ref_id: 18.1.15.R.01
      description: "The Simple Network Management Protocol (SNMP) can be used to monitor\
        \ the status of network devices such as switches, routers and wireless access\
        \ points. \_Early versions of SNMP were insecure. SNMPv3 uses stronger authentication\
        \ methods but continues to establish default SNMP community strings and promiscuous\
        \ access. \_Encryption may be used as an additional assurance measure but\
        \ this may create additional workload in investigating faults. \_An assessment\
        \ of risk, threats and the agency\u2019s requirements may be required to determine\
        \ an appropriate configuration."
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.15.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4416
      ref_id: 18.1.15.C.01
      name: 'Control -  All Classifications - Should Not [CID: 3211]'
      description: Agencies SHOULD NOT use SNMP unless a specific requirement exists.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.15.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4416
      ref_id: 18.1.15.C.02
      name: 'Control -  All Classifications - Should [CID: 3238]'
      description: Agencies SHOULD implement SNMPv3 where a specific SNMP requirement
        exists.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:18.1.15.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4416
      ref_id: 18.1.15.C.03
      name: 'Control -  All Classifications - Should [CID: 3239]'
      description: Agencies SHOULD change all default community strings in SNMP implementations.
      implementation_groups:
      - All Classifications - SHOULD
