      ref_id: 11.2.11.C.02
      name: 'Control -  All Classifications - Should [CID: 2498]'
      description: Agencies SHOULD prevent RF devices from being brought into secure
        areas unless authorised by the Accreditation Authority.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2123
