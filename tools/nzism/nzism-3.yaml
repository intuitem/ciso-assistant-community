    - urn: urn:defend:risk:req_node:nzism-v3:node281
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node280
      description: Cloud Adoption Strategy
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.25.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node281
      ref_id: 2.3.25.R.01
      description: "Cloud technologies require a different mindset for the delivery\
        \ of ICT services, as compared to traditional agency-owned IT servers. \_\
        Increasingly, ICT will be available only in \u2018as-a-service\u2019 delivery\
        \ models, which may lead to agencies adopting cloud services in an ad-hoc\
        \ manner unless an overarching strategy is developed and put in place.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.25.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node281
      ref_id: 2.3.25.R.02
      description: 'This will introduce new and different risks, including:

        where information is located;

        where it is able to be accessed from;

        who is able to access information; and

        how ICT services are funded and sustained.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.25.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node281
      ref_id: 2.3.25.R.03
      description: "Cloud providers are more likely to adopt modern security and development\
        \ approaches, including agile development techniques (e.g. DevOps), Zero Trust\
        \ Networking, serverless computing and continuous integration / continuous\
        \ deployment (CI/CD) pipelines for automation.\_ These approaches are likely\
        \ to be incompatible with existing ICT processes that focus on legacy delivery\
        \ models and may present significant challenges to agencies that are not adequately\
        \ prepared.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.25.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node281
      ref_id: 2.3.25.R.04
      description: Developing a strategy that outlines how an agency will look to
        exploit the opportunities presented by cloud while managing the risks and
        change required in ICT governance and management processes is essential to
        the successful adoption of cloud services for agencies.
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.25.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node281
      ref_id: 2.3.25.C.01
      name: 'Control -  All Classifications - Must [CID: 7045]'
      description: "Agencies intending to adopt public cloud technologies or services\
        \ MUST develop a plan for how they intend to use these services.\_ This plan\
        \ can be standalone or part of an overarching ICT strategy."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.25.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node281
      ref_id: 2.3.25.C.02
      name: 'Control -  All Classifications - Should [CID: 7046]'
      description: "An agency\u2019s cloud adoption plan SHOULD cover:\nOutcomes and\
        \ benefits that the adoption of cloud technologies will bring;\nRisks introduced\
        \ or mitigated through the use of cloud, and the agency\u2019s risk tolerance;\n\
        Financial and cost accounting models;\nShared responsibility models;\nCloud\
        \ deployment models;\nCloud security strategy;\nResilience and recovery approaches;\n\
        Data recovery on contract termination;\nCloud exit strategy and other contractual\
        \ arrangements; and\nA high level description of the foundation services that\
        \ enable cloud adoption, including:\n\nUser, device and system identity;\n\
        Encryption and key management;\nInformation management;\nLogging and alerting;\n\
        Incident management;\nManaging privileged activities; and\nCost management.\n\
        \n\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node288
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node280
      description: Zero Trust
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.26.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node288
      ref_id: 2.3.26.R.01
      description: "Zero Trust is becoming the de-facto approach to ICT system security\
        \ and is recommended by GCSB as the approach agencies should take, particularly\
        \ as part of the adoption of cloud services.Zero Trust is a set of principles\
        \ and outcomes, not an architecture or a solution.\_ You cannot \u2018buy\u2019\
        \ Zero Trust.Zero Trust is compatible with other ICT outcomes, such as improved\
        \ access to information, increased agility and better security.Key aspects\
        \ of Zero Trust focus on:\nVisibility (through telemetry) and analytics of\
        \ how services are functioning \u2013 this comes through as focus on monitoring,\
        \ event gathering and machine learning based analysis; and\nAutomation of\
        \ service delivery and security actions.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.26.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node288
      ref_id: 2.3.26.R.02
      description: Public cloud services are often built following Zero Trust principles,
        and agencies will find adoption of this approach will lead to more successful
        security outcomes than trying to recreate legacy perimeter security controls
        in the cloud.
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.26.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node288
      ref_id: 2.3.26.C.01
      name: 'Control -  All Classifications - Should [CID: 7049]'
      description: Agencies intending to adopt public cloud technologies or services
        SHOULD incorporate Zero Trust philosophies and concepts.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.26.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node288
      ref_id: 2.3.26.C.02
      name: 'Control -  All Classifications - Should [CID: 7050]'
      description: Agencies SHOULD leverage public cloud environment native security
        services as part of legacy system migrations, in preference to recreating
        application architectures that rely on legacy perimeter controls for security.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node293
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node280
      description: Risk Assessment
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.27.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node293
      ref_id: 2.3.27.R.01
      description: The adoption of cloud technologies will introduce a wide range
        of technology and information system risks in addition to the risks that already
        exist for agency systems. It is vital that these additional risks are identified
        and assessed in order to select appropriate controls and countermeasures.
        Trust boundaries must be defined to assist in determining effective controls
        and where these controls can best be applied. The geographic location of agency
        data should be identified as this may include offshore data centres.
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.27.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node293
      ref_id: 2.3.27.C.01
      name: 'Control -  All Classifications - Must [CID: 255]'
      description: Agencies intending to adopt cloud technologies or services MUST
        conduct a comprehensive risk assessment, in accordance with the guidance provided
        by the Government Chief Digital Officer (GCDO) before implementation or adoption.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:2.3.27.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node293
      ref_id: 2.3.27.C.02
      name: 'Control -  All Classifications - Must [CID: 256]'
      description: "Agencies MUST ensure cloud risks for any cloud service adopted\
        \ are identified, understood and formally accepted by the Agency Head or Chief\
        \ Executive and the agency\u2019s Accreditation Authority."
      implementation_groups:
      - All Classifications - MUST
