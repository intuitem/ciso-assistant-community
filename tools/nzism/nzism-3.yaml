      description: Salts
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.27.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4088
      ref_id: 17.2.27.R.01
      description: The use of salts strengthens the resistance of hash values to a
        variety of attacks, including brute-force, rainbow table, dictionary and lookup
        table attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.27.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4088
      ref_id: 17.2.27.R.02
      description: "Key derivation functions use a password, a salt, then generate\
        \ a password hash.\_ Their purpose is to make password guessing by an attacker\
        \ who has obtained a password hash file expensive and therefore the cost of\
        \ a guessing attack high and prohibitive."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.27.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4088
      ref_id: 17.2.27.C.01
      name: 'Control -  All Classifications - Must [CID: 6560]'
      description: Memorised secrets such as passwords MUST be stored in a form that
        is resistant to offline attacks.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.27.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4088
      ref_id: 17.2.27.C.02
      name: 'Control -  All Classifications - Should [CID: 6561]'
      description: Memorised secrets such as passwords SHOULD be salted and hashed
        using a suitable one-way key derivation function. See 17.2.14.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.27.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4088
      ref_id: 17.2.27.C.03
      name: 'Control -  All Classifications - Should [CID: 6562]'
      description: The salt SHOULD be at least 32 bits in length, be chosen arbitrarily,
        and each instance is unique so as to minimise salt value collisions among
        stored hashes.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4094
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4049
      description: Approved symmetric encryption algorithms
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.28.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4094
      ref_id: 17.2.28.R.01
      description: "The use of Electronic Code Book (ECB) mode in block ciphers allows\
        \ repeated patterns in plaintext to appear as repeated patterns in the ciphertext.\
        \ \_Most cleartext, including written language and formatted files, contains\
        \ significant repeated patterns. \_An attacker can use this to deduce possible\
        \ meanings of ciphertext by comparison with previously intercepted data. \_\
        In other cases they might be able to determine information about the key by\
        \ inferring certain contents of the cleartext. \_The use of other modes such\
        \ as Cipher Block Chaining, Cipher Feedback, Output Feedback or Counter prevents\
        \ such attacks."
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.28.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4094
      ref_id: 17.2.28.C.01
      name: 'Control -  All Classifications - Should Not [CID: 2158]'
      description: Agencies using approved symmetric encryption algorithms (e.g. AES)
        SHOULD NOT use Electronic Code Book (ECB) mode.
      implementation_groups:
      - All Classifications - SHOULD NOT
