      ref_id: 3.1.3
      description: "In some agencies and bodies, the person responsible for the agency\
        \ or body may also be referred to as the CEO, Director General, Director or\
        \ similar title specific to that agency. \_In such cases the policy for the\
        \ agency head is equally applicable."
    - urn: urn:defend:risk:req_node:nzism-v3:node347
