      parent_urn: urn:defend:risk:req_node:nzism-v3:node1403
      description: Processing requirements
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1408
      ref_id: 8.4.9.R.01
      description: As the media within IT equipment takes on the classification of
        the information it is processing, the area that it is used within needs to
        be certified to a level that is appropriate for the classification of that
        information.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1408
      ref_id: 8.4.9.C.01
      name: 'Control -  All Classifications - Must [CID: 1407]'
      description: Agencies MUST certify the physical security of facilities containing
        IT equipment to the highest classification of information being processed,
        stored or communicated by the equipment within the facilities.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1411
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1403
      description: Storage requirements
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1411
      ref_id: 8.4.10.R.01
      description: The PSR states that either Class C, B or A secure rooms or Class
        C, B or A security containers or lockable commercial cabinets can be used
        to meet physical security requirements for the storage of IT equipment containing
        media. The class of secure room or security container will depend on the physical
        security certification of the surrounding area and the classification of the
        information.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1411
      ref_id: 8.4.10.C.01
      name: 'Control -  All Classifications - Must [CID: 1403]'
      description: "Agencies MUST ensure that when secure areas are non-operational\
        \ or when work areas are unoccupied IT equipment with media is secured in\
        \ accordance with the minimum physical security requirements for storing classified\
        \ information as specified in the PSR Management protocol for physical security\
        \ \u2013 Physical Security for ICT, with supporting document \u2013 Storage\
        \ requirements for electronic information in ICT facilities."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1414
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1403
      description: Securing non-volatile media for storage
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1414
      ref_id: 8.4.11.R.01
      description: The use of techniques to prevent the storage of classified information
        on non-volatile media and processes to delete temporary data at logoff or
        shutdown may sound secure but there is no guarantee that they will always
        work effectively or will not be bypassed in unexpected circumstances such
        as a loss of power. As such, agencies need to consider these risks when implementing
        such a solution.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1414
      ref_id: 8.4.11.C.01
      name: 'Control -  All Classifications - Should [CID: 1409]'
      description: "Agencies choosing to prevent the storage of classified information\
        \ on non-volatile media and enforcing scrubbing of temporary data at logoff\
        \ or shutdown SHOULD:\nassess the security risks associated with such a decision;\
        \ and\nspecify the processes and conditions for their application within the\
        \ system\u2019s SSP.\n\_"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1417
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1403
      description: Securing volatile media for storage
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1417
      ref_id: 8.4.12.R.01
      description: 'If agencies need to conduct a security risk assessment as part
        of the procedure for storing IT equipment containing media during non-operation
        hours, they should consider security risks such as:

        an attacker gaining access to the IT equipment immediately after power is
        removed and accessing the contents of volatile media to recover encryption
        keys or parts thereof. This is sometimes described as a data remanence attack;

        extreme environmental conditions causing data to remain in volatile media
        for extended periods after the removal of power; and

        the physical security of the locations in which the IT equipment will reside.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1417
      ref_id: 8.4.12.C.01
      name: 'Control -  All Classifications - Should [CID: 1412]'
      description: "Agencies securing volatile media for IT equipment during non-operational\
        \ hours SHOULD:\ndisconnect power from the equipment the media resides within;\n\
        assess the security risks if not sanitising the media; and\nspecify any additional\
        \ processes and controls that will be applied within the system\u2019s SSP.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1420
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1403
      description: Encrypting media within IT equipment
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1420
      ref_id: 8.4.13.R.01
      description: Current industry good practice is to encrypt all media within IT
        equipment. Newer operating systems provide this functionality and older operating
        systems can be supported with the use of open source or proprietary applications.
    - urn: urn:defend:risk:req_node:nzism-v3:8.4.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1420
      ref_id: 8.4.13.C.01
      name: 'Control -  All Classifications - Should [CID: 1415]'
      description: Agencies SHOULD encrypt media within IT equipment with an Approved
        Cryptographic Algorithm. See Section 17.2 - Approved Cryptographic Algorithms.
      implementation_groups:
      - All Classifications - SHOULD
