    - urn: urn:defend:risk:req_node:nzism-v3:16.7.33.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3903
      ref_id: 16.7.33.R.01
      description: "The requirement for an agency information security policy is discussed\
        \ and described in Chapter 5 \u2013 Information Security Documentation.\_\
        \ An essential part of any security policy is the assessment of risk and the\
        \ inclusion of requirements for securing access to systems, applications and\
        \ data."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.33.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3903
      ref_id: 16.7.33.R.02
      description: "A risk analysis is fundamental to the design, implementation and\
        \ maintenance of Multi-Factor Authentication (MFA) processes and will inform\
        \ and direct the development of requirements and an authentication architecture\
        \ to provide robust but usable security.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.33.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3903
      ref_id: 16.7.33.C.01
      name: 'Control -  All Classifications - Must [CID: 6948]'
      description: Agencies MUST undertake a risk analysis before designing and implementing
        MFA.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3907
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3902
      description: System Architecture and Security Controls
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.34.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3907
      ref_id: 16.7.34.R.01
      description: "Security controls should support security while enabling authorised\
        \ user access.\_ The system architecture should be sufficiently comprehensive\
        \ to support this objective."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.34.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3907
      ref_id: 16.7.34.C.01
      name: 'Control -  All Classifications - Should [CID: 6952]'
      description: "The design of an agency\u2019s MFA SHOULD include consideration\
        \ of:\nRisk Identification;\nLevel of security and access control appropriate\
        \ for each aspect of an agency\u2019s information systems (data, devices,\
        \ equipment, storage, cloud, etc.)\nA formal authorisation process for user\
        \ system access and entitlements;\nLogging, monitoring and reporting of activity;\n\
        Review of logs for orphaned accounts and inappropriate user access;\nIdentification\
        \ of error and anomalies which may indicate inappropriate or malicious activity;\n\
        Incident response;\nRemediation of errors;\nSuspension and/or revocation of\
        \ access rights where policy violations occur;\nCapacity planning.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.34.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3907
      ref_id: 16.7.34.C.02
      name: 'Control -  All Classifications - Should [CID: 6953]'
      description: 'Where an agency has implemented MFA they SHOULD:

        Require MFA for administrative or other high privileged users; and

        Implement a secure, multi-factor process to allow users to reset their normal
        usage user credentials.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node3911
      assessable: false
