      ref_id: 16.6.6.R.01
      description: "Having comprehensive information on the operations of a system\
        \ can assist system administration, support information security and assist\
        \ incident investigation and management. \_In some cases forensic investigations\
        \ will rely on the integrity, continuity and coverage of system logs."
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.6.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3813
      ref_id: 16.6.6.R.02
      description: "It will be impractical and costly to store all system logs indefinitely.\
        \ An agency retention policy may consider:\nLegislative and regulatory requirements;\n\
        Ensure adequate retention for operational support and efficiency;\_\nMinimise\
        \ costs and storage requirements; and\nAn adequate historical archive is maintained.\n\
        Care should be taken to ensure that these considerations are properly balanced.Some\
        \ practices dictate retention periods, for example good DNSSEC practice requires\
        \ log information is stored in log servers for 4 months, then archived and\
        \ retained for at least 2 years."
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.6.c.01
