      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4660
      ref_id: 18.4.14.R.01
      description: Filtering unnecessary content and disabling unwanted functionality
        reduces the number of possible entry points that an attacker can exploit.
    - urn: urn:defend:risk:req_node:nzism-v3:18.4.14.c.01
      assessable: true
