      ref_id: 19.2.20.R.01
      description: "The highly sensitive nature of the data within cross domain solutions\
        \ requires additional audit and logging for control, management, record and\
        \ forensic purposes.\_ This is in addition to the audit and logging requirements\
        \ in Section 16.6 \u2013 Event Logging and Auditing."
