    - urn: urn:defend:risk:req_node:nzism-v3:5.6.3.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node914
      ref_id: 5.6.3.C.01
      name: 'Control -  All Classifications - Must [CID: 902]'
      description: "Agencies MUST include, as a minimum, the following content within\
        \ their IRP:\nbroad guidelines on what constitutes an information security\
        \ incident;\nthe minimum level of information security incident response and\
        \ investigation training for system users and system administrators;\nthe\
        \ authority responsible for initiating investigations of an information security\
        \ incident;\nthe steps necessary to ensure the integrity of evidence supporting\
        \ an information security incident;\nthe steps necessary to ensure that critical\
        \ systems remain operational;\_\nwhen and how to formally report information\
        \ security incidents; and\nnational policy requirements for incident reporting\
        \ (see Chapter 7 \u2013 Information Security Incidents).\n"
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:5.6.3.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node914
      ref_id: 5.6.3.C.02
      name: 'Control -  All Classifications - Should [CID: 904]'
      description: 'Agencies SHOULD include the following content within their IRP:

        clear definitions of the types of information security incidents that are
        likely to be encountered;

        the expected response to each information security incident type;

        the authority within the agency that is responsible for responding to information
        security incidents;

        the criteria by which the responsible authority would initiate or request
        formal, police investigations of an information security incident;

        which other agencies or authorities need to be informed in the event of an
        investigation being undertaken; and

        the details of the system contingency measures or a reference to these details
        if they are located in a separate document.

        '
      implementation_groups:
      - All Classifications - SHOULD
