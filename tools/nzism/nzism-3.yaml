      parent_urn: urn:defend:risk:req_node:nzism-v3:node2809
      ref_id: 12.7.19.R.01
      description: Validation of the performance and security of the equipment is
        a vital part of the ongoing integrity and security of agency systems. The
        security design elements and features of the equipment or product will need
        to be separately considered from any operational drivers. Where compromises
        in security performance, capability or functionality are apparent, additional
        risk mitigation, controls and countermeasures may be necessary.
