      description: Access from foreign controlled systems and facilities
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.3.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3663
      ref_id: 16.2.3.R.01
      description: If a New Zealand system is to be accessed overseas it will need
        to be from at least a facility owned by a country that New Zealand has a multilateral
        or bilateral agreement with. NZEO systems can be accessed only from facilities
        under the sole control of the government of New Zealand and by New Zealand
        citizens.
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.3.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3663
      ref_id: 16.2.3.C.01
      name: 'Control -  All Classifications - Must Not [CID: 1920]'
      description: Agencies MUST NOT allow access to NZEO information from systems
        and facilities not under the sole control of the government of New Zealand
        and New Zealand citizens.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.3.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3663
      ref_id: 16.2.3.C.02
      name: 'Control -  All Classifications - Should Not [CID: 1921]'
      description: Unless a multilateral or bilateral security agreement is in place,
        agencies SHOULD NOT allow access to classified information from systems and
        facilities not under the sole control of the government of New Zealand and
        New Zealand citizens.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node3667
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3662
      description: Enforcing authorisations on systems
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3667
      ref_id: 16.2.4.R.01
      description: Enforcing authorisations of system users through the use of access
        controls on a system will assist in enforcing the need-to-know principle.
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3667
      ref_id: 16.2.4.C.01
      name: 'Control -  All Classifications - Must [CID: 1924]'
      description: Agencies MUST have authorisation of system users enforced by access
        controls.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3670
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3662
      description: Protecting compartmented information on systems
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3670
      ref_id: 16.2.5.R.01
      description: Compartmented information is particularly sensitive and as such
        extra measures need to be put in place on systems to restrict access to those
        with sufficient authorisation, briefings and a demonstrated need-to-know or
        need- to access.
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3670
      ref_id: 16.2.5.C.01
      name: 'Control -  All Classifications - Must [CID: 1927]'
      description: "Agencies MUST restrict access to compartmented information. \_\
        Such restriction MUST be enforced by the system."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node3673
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3662
      description: Developing an access control list
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3673
      ref_id: 16.2.6.R.01
      description: A process is described for developing an access control list to
        assist agencies in the consistent development of access control lists for
        their systems.
    - urn: urn:defend:risk:req_node:nzism-v3:16.2.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3673
      ref_id: 16.2.6.C.01
      name: 'Control -  All Classifications - Should [CID: 1930]'
      description: 'Agencies SHOULD follow the process in the table below for developing
        an access control list.



        Stage

        Description



        1


        Establish groups of all system resources based on similar security objectives.




        2


        Determine the information owner for each group of resources.




        3


        Obtain agreement from system owners.




        4


        Establish groups encompassing all system users based on similar functions
        or security objectives.




        5


        Determine the group owner or manager for each group of system users.




        6


        Determine the degree of access to the resource for each system user group.




        7


        Decide on the level of access for security administration, based on the internal
        security policy.




        8


        Identify any classification, protective markings and releasability indicators,
        (such as NZEO or compartmented information).




        '
      implementation_groups:
      - All Classifications - SHOULD
