      ref_id: 17.5.8.C.03
      name: 'Control -  All Classifications - Should [CID: 2727]'
      description: "Agencies that use remote access without the use of a password\
        \ SHOULD use the \u2018forced command\u2019 option to specify what command\
        \ is executed."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4173
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4151
      description: SSH-agent
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4173
      ref_id: 17.5.9.R.01
      description: "SSH-agent or other similar key caching programs hold and manage\
        \ private keys stored on workstations and respond to requests from remote\
        \ systems to verify these keys. \_When an SSH-agent launches, it will request\
        \ the user\u2019s password. \_This password is used to unlock the user\u2019\
        s private key. \_Subsequent access to remote systems is performed by the agent\
        \ and does not require the user to re-enter their password. \_Screenlocks\
        \ and expiring key caches ensure that the user\u2019s private key is not left\
        \ unlocked for long periods of time."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.9.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4173
      ref_id: 17.5.9.R.02
      description: Agent credential forwarding is required when multiple SSH connections
        are chained to allow each system in the chain to authenticate the user.
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4173
      ref_id: 17.5.9.C.01
      name: 'Control -  All Classifications - Should [CID: 2737]'
      description: 'Agencies that use SSH-agent or other similar key caching programs
        SHOULD:

        only use the software on workstation and servers with screenlocks;

        ensure that the key cache expires within four hours of inactivity; and

        ensure that agent credential forwarding is used when multiple SSH traversal
        is needed.

        '
      implementation_groups:
      - All Classifications - SHOULD
