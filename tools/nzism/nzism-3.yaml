      description: Evacuating facilities
    - urn: urn:defend:risk:req_node:nzism-v3:5.7.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node926
      ref_id: 5.7.4.R.01
      description: "When evacuating a facility, it is important that personnel secure\
        \ classified information and systems as they would at the end of operational\
        \ hours.\_ This includes, but is not limited to, securing media, logging off\
        \ of workstations and securing safes and cabinets.\_ This is important as\
        \ an attacker could use such an opportunity to gain access to documents, applications\
        \ or databases that a system user had already authenticated to or use another\
        \ system user\u2019s credentials for a malicious purpose."
    - urn: urn:defend:risk:req_node:nzism-v3:5.7.4.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node926
      ref_id: 5.7.4.R.02
      description: "During an evacuation, the safety of staff is of primary importance.\_\
        \ Where it is immediately obvious to wardens and/or staff that the securing\
        \ of classified information and systems prior to the evacuation of a facility\
        \ would lead to, or exacerbate, serious injury or loss of life to personnel,\
        \ the facility may be evacuated without personnel following the necessary\
        \ procedures to secure classified information and systems."
    - urn: urn:defend:risk:req_node:nzism-v3:5.7.4.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node926
      ref_id: 5.7.4.R.03
      description: "Where facilities are evacuated and classified information and\
        \ systems have NOT been secured, the Chief Warden or Floor Warden MUST be\
        \ notified as soon as possible.\_ Steps should be taken to secure the site\
        \ as soon as it is safe to do so."
    - urn: urn:defend:risk:req_node:nzism-v3:5.7.4.c.01
