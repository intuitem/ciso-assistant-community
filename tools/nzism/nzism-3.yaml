      parent_urn: urn:defend:risk:req_node:nzism-v3:node4263
      ref_id: 17.9.5
      description: "A number of key management offerings, such as Hold Your Own Keys\
        \ (HYOK), Bring Your Own Keys (BYOK), and Control Your Own Keys (CYOK), are\
        \ available. However, the implementation and role designations often vary\
        \ widely. As such, a single agreed definition of each may not always be practical\
        \ or helpful when considering which key management option is most suited to\
        \ an agency\u2019s requirements."
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4263
      ref_id: 17.9.6
      description: When considering key management options agencies need to consider
        the ownership, control, and possession aspects relating to cryptographic keys,
        and how these may impact security and business outcomes.
    - urn: urn:defend:risk:req_node:nzism-v3:node4269
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Applicability for cryptographic systems
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4269
      ref_id: 17.9.7
      description: "In general, the requirements specified in the NZISM apply equally\
        \ to cryptographic systems. \_Where the requirements for cryptographic systems\
        \ are different, the variations are contained in this section, and take precedence\
        \ over requirements specified elsewhere in the NZISM."
    - urn: urn:defend:risk:req_node:nzism-v3:node4271
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4271
      ref_id: 17.9.8
      description: Encryption is an unparalleled technology for the protection of
        information, but it relies on the strength of the algorithm, the strength
        of the key and, most importantly, strong key management.
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4271
      ref_id: 17.9.9
      description: 'All encryption has four important characteristics:


        the value of the data to be protected and the level of protection required
        to protect it,

        the algorithm used to encrypt the data,

        the protocol used to apply the algorithm, and

        the encryption key.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4271
      ref_id: 17.9.10
      description: "In almost all cases the algorithm is in the public domain and\
        \ is not a secret. \_When an encryption algorithm is publicly available, security\
        \ rests entirely on the secrecy of the encryption key. \_It is also true that\
        \ the effectiveness of most encryption systems depends on the secrecy of the\
        \ encryption key. \_Approved Cryptographic Algorithms are described in Section\
        \ 17.2. and Approved Cryptographic Protocols (applying the algorithms) are\
        \ described in Section 17.3. \_These sections also specify key strengths to\
        \ resist attempts to compromise the key through cryptanalysis."
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4271
      ref_id: 17.9.11
      description: "While any algorithm can, theoretically, be broken through cryptanalysis,\
        \ this may require the use of vast computing power and other resources, making\
        \ this approach infeasible. \_If, however, the encryption key is compromised,\
        \ there is no need to attack the algorithm itself. \_Attacks on encryption\
        \ systems will likely target the weakest point, most frequently these are\
        \ the safeguards that are used to protection the key. \_Attempts to compromise\
        \ keys and key management are more likely and more efficient than attacks\
        \ on the algorithm itself. \_This is why strong key management is vital in\
        \ order to protect the encryption key and keep the key secure and secret.\
        \ \_When key management fails, cryptographic security is compromised."
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4271
      ref_id: 17.9.12
      description: Almost all internet security protocols use cryptography for authentication,
        integrity, confidentiality, and non-repudiation. It is vital that good key
        management is implemented if these security protocols are to be protected,
        considered reliable, and provide required levels of assurance to organisations
        and users.
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4271
      ref_id: 17.9.13
      description: In some cases, trusted third-party key management service providers
        furnish assistance to agencies in the generation, storage, operation, management,
        and retirement of keys associated with the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node4278
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Key management
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4278
      ref_id: 17.9.14
      description: "For encryption to be used effectively, the encryption keys must\
        \ be managed and protected with the same care and security as the data originally\
        \ encrypted, as long as the same key is being used to decrypt or recover data.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4278
      ref_id: 17.9.15
      description: "Key management encompasses the operations and tasks necessary\
        \ to create, protect, and control the use of cryptographic keys. \_The process\
        \ from creation to destruction of the encryption key is described as the key\
        \ management life cycle."
    - urn: urn:defend:risk:req_node:nzism-v3:node4281
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Key management life cycle
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4281
      ref_id: 17.9.16
      description: "The key management lifecycle covers:\n\nkey generation,\nkey registration,\n\
        secure key storage,\nkey distribution and installation,\nkey use,\nkey rotation,\n\
        key backup (operational, backup and archive),\nkey replacement and reissue,\n\
        key recovery,\nkey revocation,\nkey suspension,\_\nkey retirement, and\nkey\
        \ destruction.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node4283
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Open networks
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4283
      ref_id: 17.9.17
      description: "Open networks, by definition, seek to establish arbitrary connections\
        \ without there necessarily being a pre-existing relationship. \_Protocols\
        \ have been developed to manage this requirement through key exchange protocols\
        \ and through trusted agents, most often a National Authority or Certificate\
        \ Authority. \_Again it is important that approved protocols and algorithms,\
        \ as specified in this document, are used. Refer to sections 17.2 Approved\
        \ Cryptographic Algorithms and 17.3 Approved Cryptographic Protocols."
    - urn: urn:defend:risk:req_node:nzism-v3:node4285
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Public key infrastructure
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4285
      ref_id: 17.9.18
      description: "Public key infrastructure (PKI) is the system used to create,\
        \ issue, manage, and revoke digital certificates and their associated cryptographic\
        \ keys. PKI has many different applications, and typically is used for encrypting\
        \ and digitally signing data in order to authenticate and protect data in\
        \ transmission, and supporting confidentiality and privacy.\_ It is used extensively\
        \ in ecommerce, internet banking, and secure email as well as being a key\
        \ element in protecting website traffic."
    - urn: urn:defend:risk:req_node:nzism-v3:node4287
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Outsourcing key management
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4287
      ref_id: 17.9.19
      description: "The goal of key management, both for use within an organisation\
        \ or in the cloud, is to enable data encryption by securing access to cryptographic\
        \ keys. This includes using a combination of cryptography and secure hardware\
        \ to generate keys securely, to manage access and destruction of keys.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4287
      ref_id: 17.9.20
      description: "As stated previously, the ownership, control, and possession are\
        \ three key aspects relevant to key management. Understanding the differences\
        \ between them will assist evaluating different key managements that meet\
        \ an agency\u2019s requirements.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4287
      ref_id: 17.9.21
      description: "For the purpose of this section these are defined as follows:\_\
        \n\n\n\nOwnership\n\nSpecifies to whom the cryptographic keys belong. This\
        \ is usually the custodian. Ownership of the key applies to the owner of the\
        \ encrypted data, the owner of the encryption and/or decryption process, and\
        \ the owner of the key infrastructure.\n\n\n\nControl\_\n\nSpecifies who carries\
        \ out key management lifecycle tasks, including having the option of precluding\
        \ others from doing these tasks.\n\n\n\nPossession\_\n\nSpecifies ownership\
        \ of the infrastructure or location where the keys and encrypted data physically\
        \ reside.\n\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4287
      ref_id: 17.9.22
      description: "The following diagram depicts the relationship between ownership,\
        \ possession, and control aspects within the key management process, including\
        \ the likely points within it, where the aspects would be positioned. Subsequent\
        \ paragraphs expand on these concepts by applying them to specific scenarios.\_\
        \n"
    - urn: urn:defend:risk:req_node:nzism-v3:node4292
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: 'Commonly used key management scenarios '
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4292
      ref_id: 17.9.23
      description: "Within industry a number of\_approaches are available to manage\
        \ end users\u2019 cryptographic keys. There are variations in how these may\
        \ be defined, therefore an awareness around how role attribution is allocated\
        \ within a provider\u2019s own key management offering is an important consideration\
        \ when deciding on a solution.\_\nExample 1: The provider generates, manages,\
        \ and stores the encryption and decryption keys. This option may reduce the\
        \ amount of overhead an agency outlays compared to if they maintain their\
        \ own key infrastructure. However, if an agency changes providers this may\
        \ present challenges around compatibility, as well as financial implications.\_\
        \n\nExample 2: The customer generates and manages encryption keys, and the\
        \ cloud provider can access the keys to encrypt and decrypt the customer\u2019\
        s data. This option may reduce the level of control an agency has over the\
        \ confidentiality of their data. A key consideration for choosing this option\
        \ is likely to be the sensitivity of the data to be stored.\_\n\nExample 3:\
        \ An Agency generates and manages encryption keys including its storage. Data\
        \ encryption occurs prior to movement into a cloud environment. The provider\
        \ does not have access to file content. This option may be more suitable for\
        \ agencies that require greater security around sensitive data. The cloud\
        \ environment is used for storing the customer\u2019s encrypted data.\_\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4292
      ref_id: 17.9.24
      description: "The following includes considerations that should form part of\
        \ a technical evaluation when deciding on a key management solution.\_\n\n\
        The value of data to be stored including protection requirements for that\
        \ data.\_\nWhether the key management solution can be integrated with other\
        \ data storage services.\_\nThe number and types of keys required to secure\
        \ data and whether a provider can meet these expectations.\_\nWhether an externally\
        \ generated key provides sufficient assurance than if the key was generated\
        \ using on premises infrastructure.\_\nWhether keys can be automatically rotated.\_\
        \nThe level of investment, resourcing, and technology required to support\
        \ and maintain a key management infrastructure.\_\nWhether a provider\u2019\
        s key revocation process adequately meets agencies\u2019 expectations around\
        \ the removal of access to data.\_\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node4295
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Risks
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4295
      ref_id: 17.9.25
      description: "There are a number of specific risks related to the management\
        \ of cryptographic keys. These include:\n\nKeys exposed to unauthorised persons\
        \ or applications, potentially compromising the keys or data the encryption\
        \ is protecting.\nLost or unrecoverable cryptographic keys.\nSoftware based\
        \ key management, which provides only limited protection.\nFragmented key\
        \ management as new systems are introduced such as when changes occur to the\
        \ physical custody of hardware outside of a trusted environment.\_\nPoorly\
        \ documented and understood key management processes and activities increasing\
        \ the possibility of compromise and potentially increasing compliance costs.\n\
        Inadequate separation of duties within the ownership, control, and possession\
        \ of keys, resulting in non-compatible duties being allocated to the same\
        \ party, potentially resulting in unauthorised access of tenancy data.\_\n\
        Lack of interoperability if an agency\u2019s key management infrastructure\
        \ is not compatible with that offered by a cloud service provider.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4295
      ref_id: 17.9.26
      description: "Several factors should be understood and assessed conjointly to\
        \ enable decisions on which key management option is most suitable for security\
        \ and business requirements. These factors include:\_\n\nscenario,\_\nconsideration,\_\
        \nrisk,\_\nbusiness and/or security priority, and\_\noutsource aspect.\_\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4295
      ref_id: 17.9.27
      description: "The following table provides an example of how the factors listed\
        \ above can be considered collectively when undertaking a technical evaluation.\
        \ It may also be useful when developing key or risk management plans. It is\
        \ not intended to be definitive, but rather to assist agencies evaluate different\
        \ key management options.\_\n\n\n\n\nScenario\_\n\n\nConsideration\_\n\n\n\
        Risk\_\n\n\nSecurity and/or business priority\_\n\n\nOutsource aspect\_\n\n\
        \n\n\nAgency generated and management of encryption keys including its storage.\_\
        \n\n\nInadequate separation of duties within the ownership, control, and possession\
        \ of keys, resulting in non-compatible duties being allocated to the same\
        \ party, potentially resulting in unauthorised access of tenancy data.\_\n\
        \n\nKeys exposed to unauthorised persons or applications, potentially compromising\
        \ the keys or data the encryption is protecting.\_\n\n\nSensitivity and value\
        \ of the data. This is summarised by the classification of the data but may\
        \ not always reflect the values of aggregation, cost of compliance breaches,\
        \ or reputation damage from a breach.\_\n\n\nControl\_\n\n\n\n\nAgency generates\
        \ the key, and it is migrated to a cloud where the provider can use the keys\
        \ to perform encryption and decryption operations.\_\n\n\nWhether the key\
        \ management solution can be integrated with other data storage services.\_\
        \n\n\nLack of interoperability if an agency\u2019s key management infrastructure\
        \ is not compatible with that offered by a cloud service provider.\_\n\n\n\
        The variety of key types, data formats, algorithms, protocols, and sources.\_\
        \n\n\nPossession\_\n\n\n\n\nCloud provider generates, manages, and stores\
        \ keys used to encrypt and decrypt data.\_\n\n\nWhether an externally generated\
        \ key provides sufficient assurance than if the key was generated using on\
        \ premises infrastructure.\_\n\n\nPoorly documented and understood key management\
        \ processes and activities increasing the possibility of compromise and potentially\
        \ increasing compliance costs.\_\n\n\nSensitivity and value of the data. This\
        \ is summarised by the classification of the data but may not always reflect\
        \ the value of aggregation, cost of compliance, breaches, or reputation damage\
        \ from a breach.\_\n\n\nOwnership\_\n\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node4299
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4262
      description: Prioritisation
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4299
      ref_id: 17.9.28
      description: 'Prioritisation helps identify and manage requirements for the
        use and management of cryptography and key management systems. This will determine
        the extent and complexity of the key management programme. Important aspects
        to consider are:


        Sensitivity and value of the data. This is summarised by the classification
        of the data but may not always reflect the values of aggregation, cost of
        compliance breaches or reputation damage from a breach.

        The volume of data and keys.

        The variety of key types, data formats, algorithms, protocols and sources.

        The speed and frequency of transactions, requirements for data access and
        availability.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node4301
