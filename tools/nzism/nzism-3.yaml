    - urn: urn:defend:risk:req_node:nzism-v3:23.3.18.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5746
      ref_id: 23.3.18.R.01
      description: Separating administrative accounts between environments (for example
        cloud and on-premise) reduces the risk of a compromise in one laterally spreading
        to the other.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.18.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5746
      ref_id: 23.3.18.C.01
      name: 'Control -  All Classifications - Should [CID: 7433]'
      description: Accounts used to perform privileged actions SHOULD NOT be synchronised
        between environments.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5749
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5745
      description: Username and passwords
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.19.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5749
      ref_id: 23.3.19.R.01
      description: "Credentials used to access public cloud services can be reused\
        \ across cloud service providers, and are at risk of discovery or being easily\
        \ guessed.\_ Due to these services being directly accessible from the internet,\
        \ authentication should not rely on a single factor for standard users, and\
        \ must not for privileged users. Refer to section 16.4 Privileged Access Management\
        \ (PAM)."
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.19.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5749
      ref_id: 23.3.19.C.01
      name: 'Control -  All Classifications - Must [CID: 7436]'
      description: Where administration interfaces or portals are accessible from
        the internet, privileged accounts MUST be configured to use multiple factors
        of authentication.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.19.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5749
      ref_id: 23.3.19.C.02
      name: 'Control -  All Classifications - Should [CID: 7437]'
      description: Where cloud service interfaces or portals are accessible from the
        internet, user accounts SHOULD be configured to use multiple factors of authentication.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node5753
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5745
      description: Offboarding
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.20.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5753
      ref_id: 23.3.20.R.01
      description: "Public cloud services often rely on a Zero Trust approach to security\
        \ where policy decision and policy enforcement points are used to control\
        \ access based on authentication and privilege assignments.\_ Timely removal\
        \ of user access is essential to ensure unauthorised access to cloud services\
        \ does not occur from former staff."
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.20.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5753
      ref_id: 23.3.20.C.01
      name: 'Control -  All Classifications - Must [CID: 7440]'
      description: Staff offboarding processes MUST be updated to include removing
        all access to public cloud based services, prior to implementation or adoption
        of public cloud services.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5756
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5745
      description: Authentication
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.21.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5756
      ref_id: 23.3.21.R.01
      description: Identity providers are privileged entities that must prove a chain
        of trust to prevent a malicious actor tampering with authentication traffic
        as it passes between the provider and the relying party.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.21.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5756
      ref_id: 23.3.21.C.01
      name: 'Control -  All Classifications - Must [CID: 7443]'
      description: "Agencies MUST ensure that relying parties continually verify the\
        \ authenticity of their identity provider\u2019s responses, through for example,\
        \ cryptographic signing of authentication requests and responses."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node5759
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5745
      description: Relying parties
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.22.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5759
      ref_id: 23.3.22.R.01
      description: "Cloud provider authentication services often provide additional\
        \ information attributes to relying parties to inform authentication and access\
        \ control decisions.\_ These attributes may include information such as the\
        \ individual\u2019s local time of day, the status of their device (including\
        \ if it has been successfully used before), or their location."
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.22.c.01
      assessable: true
