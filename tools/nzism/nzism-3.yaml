      ref_id: 17.1.1
      description: Agencies use cryptographic products, algorithms and protocols that
        are approved by the GCSB and are implemented in accordance with this guidance.
    - urn: urn:defend:risk:req_node:nzism-v3:node3922
      assessable: false
