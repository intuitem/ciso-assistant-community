      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4850
      ref_id: 19.2.16.R.01
      description: "Connecting systems to the Internet attracts significant risk and\
        \ so highly classified systems are prohibited from being directly connected\
        \ to each other or to the Internet.\_ If an agency wishes to connect a highly\
        \ classified system to the Internet the connection will need to be cascaded\
        \ through a system of a lesser classification that is approved to connect\
        \ directly to the Internet."
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.16.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4850
      ref_id: 19.2.16.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 3880]'
      description: Agencies connecting a TOP SECRET, SECRET OR CONFIDENTIAL network
        to any other network MUST implement a CDS.
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.16.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4850
      ref_id: 19.2.16.C.02
      name: 'Control -  Secret, Top Secret, Confidential - Must Not [CID: 3887]'
      description: 'Agencies MUST NOT implement a gateway permitting data to flow
        directly from:

        a TOP SECRET network to any network below SECRET;

        a SECRET network to an UNCLASSIFIED network; or

        a CONFIDENTIAL network to an UNCLASSIFIED network.

        '
      implementation_groups:
      - Secret - MUST NOT
      - Top Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node4854
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4846
      description: Implementing Cross Domain Solutions
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.17.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4854
      ref_id: 19.2.17.R.01
      description: "Connecting multiple sets of gateways and Cross Domain Solutions\
        \ (CDS) increases the threat surface and, consequently, the likelihood and\
        \ impact of a network compromise.\_ When a gateway and a CDS share a common\
        \ network, the higher security domain (such as a classified agency network)\
        \ can be exposed to malicious activity, exploitation or denial of service\
        \ from the lower security domain (such as the Internet)."
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.17.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4854
      ref_id: 19.2.17.R.02
      description: "To manage this risk, CDS should implement products that have completed\
        \ a high assurance evaluation, see Chapter 12 \u2013 Product Security.\_ The\
        \ AISEP Evaluated Product List (EPL) includes products that have been evaluated\
        \ in the high assurance scheme but is not an exhaustive list.Where CDS are\
        \ not listed on the AISEP EPL, the GCSB can provide guidance on product selection\
        \ and implementation on request."
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.17.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4854
      ref_id: 19.2.17.C.01
      name: 'Control -  Secret, Confidential - Must [CID: 3926]'
      description: When designing and deploying a CDS, agencies MUST consult with
        the GCSB and comply with all directions provided.
      implementation_groups:
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:19.2.17.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4854
      ref_id: 19.2.17.C.02
      name: 'Control -  Confidential, Top Secret, Secret - Must [CID: 3927]'
      description: Agencies connecting a typical gateway and a CDS to a common network
        MUST consult the GCSB on the impact to the security of the CDS and comply
        with all directions provided.
      implementation_groups:
      - Confidential - MUST
      - Top Secret - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4859
