      ref_id: 22.2.12.C.02
      name: 'Control -  Secret, Top Secret, Confidential - Must Not [CID: 4878]'
      description: Virtualisation technology MUST NOT be used for functional segregation
        between servers in different security domains at the same classification.
      implementation_groups:
      - Secret - MUST NOT
      - Top Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:22.2.12.c.03
      assessable: true
