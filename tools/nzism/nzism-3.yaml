      parent_urn: urn:defend:risk:req_node:nzism-v3:16.4
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3700
      ref_id: 16.4.1
      description: "To ensure Privileged Access Management (PAM) is incorporated into\
        \ IT Governance and that privileged accounts are managed in accordance with\
        \ agency\u2019s PAM policy."
    - urn: urn:defend:risk:req_node:nzism-v3:node3702
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:16.4
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node3703
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3702
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3703
      ref_id: 16.4.2
      description: "This section provides information and guidance on the establishment\
        \ and operation of an agency\u2019s Privileged Access Management policy and\
        \ control mechanisms.\_ This is sometimes also described as Privileged Account\
        \ Management.\_ In the context of this section the terms are synonymous."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3703
      ref_id: 16.4.3
      description: "Reference to other sections in this document is essential.\_ In\
        \ particular:\n3.5\_\_\_\_\_ System Users;\n5.1\_\_\_\_\_ Documentation Fundamentals;\n\
        6.3\_\_\_\_\_ Change Management;\n9.1\_\_\_\_\_ Information Security Awareness\
        \ and Training;\n16.1\_\_\_ Identification, Authentication and Passwords;\n\
        16.2\_\_\_ System Access and Passwords;\n16.3\_\_\_ Privileged User Access;\n\
        16.7\_\_\_ Multi-Factor Authentication.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3706
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3702
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.4
      description: "Privileged Access Management (PAM) \u2013 sometimes also described\
        \ as Privileged Account Management, refers to a set of processes and tools\
        \ for granting, controlling, monitoring, and auditing privileged access.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.5
      description: "A Privileged Account is a user account with high levels of access\
        \ to systems, devices and data.\_ Privileged accounts may, for example, be\
        \ able to install or remove software, delete data, upgrade operating systems,\
        \ or modify system or application configurations.\_ They may also have access\
        \ to data that is not normally accessible to standard users."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.6
      description: "Privileged Accounts invariably have direct or indirect access\
        \ to most or all IT assets of an agency or organisation.\_ When used improperly\
        \ or maliciously, privileged accounts represent a significant security threat\
        \ to operations, often exposing sensitive data, impeding operations or damaging\
        \ IT systems.\_ Any compromise of these accounts is, therefore, a significant\
        \ business, operational and reputational risk."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.7
      description: Risks associated with privileged accounts have increased in recent
        years with the expansion of endpoints and use of new technologies including
        Cloud, Internet of Things (IoT) and the rapid and significant increase in
        remote and work from home following the onset of the COVID-19 pandemic.
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.8
      description: Managing, controlling, monitoring and reviewing privileged access
        is fundamental to mitigating the risks posed by insider and external threats,
        privilege escalation threats, preventing unauthorised data access and data
        breaches, and meeting compliance requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.9
      description: "There are many types of privileged access including:\nRoot, Domain\
        \ and other Administrator accounts are typically used for installing, updating\
        \ and removing software, changing configurations and administering system\
        \ passwords.\nService Accounts, which may include local or domain accounts,\
        \ are typically used for running processes, such as web servers, database\
        \ servers, and application servers.\_ These may also include the ability to\
        \ change passwords.\nEmergency Accounts, sometimes referred to as \u201CDRP\u201D\
        , \u201Cfirecall\u201D or \u201Cbreakglass\u201D accounts.\_ While access\
        \ to emergency accounts normally requires managerial approval as a security\
        \ measure, they are typically an inefficient manual process with limited auditability.\n\
        System or Application Accounts are characteristically used by devices and\
        \ systems for running operating system components and owning related files.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.10
      description: "Traditional administrative or management solutions are typically\
        \ based on strong password management.\_ Modern systems, especially in a cloud\
        \ environment, require a more structured and robust means of access control\
        \ and management.\_ This should include the use of Multi-Factor Authentication\
        \ (See Section 16.7 - Multi-factor Authentication) to provide access to Privileged\
        \ Accounts."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.11
      description: In secure environments, privileged accounts should be reserved
        for network and system administrators to manage the access to and oversight
        of sensitive information and resources in support of normal agency or organisational
        operations.
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.12
      description: "The characteristics and capability of privileged accounts are\
        \ described at 16.3.3.\_ It is important to note that systems themselves,\
        \ as well as human users, may have privileged account access.\_ As such it\
        \ is important to clearly and individually identify all real persons, systems\
        \ and devices with privileged account access."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3706
      ref_id: 16.4.13
      description: "Access accounts or channels may have the following characteristics:\n\
        Regular access channels\u2014protected channels that are subject to standard\
        \ IT controls;\nPrivileged access channels (PACs)\u2014 channels that might\
        \ circumvent regular controls but are deemed necessary and legitimate operational\
        \ channels for reasons of practicality or cost;\nUnintended channels not demanded\
        \ by any technical or business requirement and represent a vulnerability.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3717
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3702
      description: Attacks on Privileged Accounts
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3717
      ref_id: 16.4.14
      description: "Privileged accounts frequently allow unrestricted access the IT\
        \ infrastructure, often including data residing on those systems.\_ The very\
        \ high level of access and capability associated with privileged accounts\
        \ makes them a prime target for external attackers and malicious insiders.\_\
        \ A compromise of a privileged account can be extremely damaging and may even\
        \ cripple systems, such as in ransomware attacks."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3717
      ref_id: 16.4.15
      description: "Compromised privileged accounts represent one of the largest security\
        \ vulnerabilities an organisation can face today.\_ A compromise will allow\
        \ attackers to take full control of an organisation\u2019s IT infrastructure,\
        \ disable security controls, steal confidential information, commit financial\
        \ fraud and disrupt operations.\_ Stolen, abused or misused privileged credentials\
        \ are identified in a very high proportion of successful breaches."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3717
      ref_id: 16.4.16
      description: 'Common attack methods may include:

        Probes and scans;

        endpoint targeting;

        System and design vulnerability exploitation;

        Social engineering (including phishing, email spoofing, etc); and

        Malware implants.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:node3721
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3702
      description: Governance and Control
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.17
      description: "Privileged Accounts are frequently used to deploy and maintain\
        \ IT systems and necessarily exist in nearly every connected device, server,\
        \ database, and application.\_ Privileged Accounts may extend beyond an agency-controlled\
        \ IT infrastructure to include, for example, employee-managed corporate social\
        \ media accounts.\_ Most agencies and other organisations can typically have\
        \ many more privileged accounts than employees, sometimes as many as two or\
        \ three times the number of employees.\_ It is not unusual for some privileged\
        \ accounts to be unidentified, overlooked, unmanaged, and therefore unprotected."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.18
      description: "Governance ensures that privileged accounts are properly approved,\
        \ controlled, monitored and decommissioned throughout their entire lifecycle.\_\
        \ A PAM Policy defines the roles, policies and mechanisms for access requests,\
        \ as well as the workflow for privileged access approvals and delivery.\_\
        \ Monitoring and auditing ensure that account permissions and usage remain\
        \ appropriate over time.\_ PAM governance is a fundamental part of IT Governance\
        \ as it can influence other IT security systems, such as identity and access\
        \ management systems."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.19
      description: "In order to support strong IT Governance, it is vital that security\
        \ efforts are coordinated and technology investment managed.\_ This includes\
        \ the integration of PAM into the Information Security Policy, Systems Architecture,\
        \ IT Security Strategy and Risk Management Plan. The sensitivity of data and\
        \ operations should be assessed by undertaking an impact assessment."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.20
      description: "Underpinning any PAM is the principle of enforcement of least\
        \ privilege.\_ This is defined as the minimisation of access rights and permissions\
        \ for users, accounts, applications, systems, devices and computing processes\
        \ to the absolute minimum necessary in order to perform routine, authorised\
        \ activities and maintain the safe and secure operation of agency or organisational\
        \ systems."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.21
      description: "Enforcing the principle of least privilege assists agencies in\
        \ minimising their systems attack surface, supporting audit and compliance\
        \ though improved visibility.\_ This also can reduce risk, complexity, and\
        \ costs for agencies."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.22
      description: "Provision of unnecessary system privileges or data access rights\
        \ will magnify the impact of misuse or compromise of that users account and\
        \ can even be devastating. \_Account privileges should be established to provide\
        \ a reasonable but minimal level of system privileges and rights needed in\
        \ order to support the purpose and role. \_The granting of elevated or excessive\
        \ system privileges should be carefully controlled and managed."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.23
      description: 'Risks associated with access to privileged accounts include:

        Misuse of privileges;

        Increased attacker capability;

        Circumventing established security and oversight controls;

        Severe system disruption or failure; and

        Significant data compromise and/or loss.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.24
      description: "The principles of PAM controls are to:\nEstablish and maintain\
        \ an inventory of privileged accounts;\nAssess the risk(s) of each privileged\
        \ access channel;\nEnforce the principle of least privilege;\nUse two-factor\
        \ or Multi-Factor Authentication for access to Privileged Accounts;\nMinimise\
        \ access to only essential activities;\nMinimise the number of privileged\
        \ access channels;\nEnsure each channel and user can be uniquely identified\
        \ (prevent or minimise sharing of credentials, particularly with accounts\
        \ such as \u201Croot\u201D or \u201Cadmin\u201D);\nEnsure operational systems\
        \ have access to compiled code only;\nEnsure source code is created, managed\
        \ and stored on non-operational systems only;\nRestrict access to source code\
        \ (deny-by-default);\nLog all access to source code including the detection,\
        \ evaluation, recording and termination of privileged access channels;\nEnsure\
        \ all logs are periodically reviewed;\nEnsure strong and strict change control\
        \ procedures are implemented;\nEnsure the authorisation, activation and deactivation\
        \ of privileged access channels is strictly enforced; and\nRegularly audit\
        \ and review PAM controls.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.25
      description: "It is also important to define all privileged accounts used by\
        \ an agency or by other organisations, particularly where outsource arrangements\
        \ are in place. \_It is fundamental for robust security to identify and record\
        \ the business functions, related data, systems and access privileges.\_ This\
        \ is particularly important for agencies that create, store and process classified\
        \ data."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.26
      description: "Without a comprehensive privileged accounts inventory, agencies\
        \ and other organisations may overlook \u201Cbackdoor\u201D accounts which\
        \ allow users to bypass proper controls and auditing. \_These may have been\
        \ created during system development, by malicious insiders or by external\
        \ attackers.\_ Such unregistered accounts may be undetected for months or\
        \ even years and can create a means of unauthorised and unmonitored access.\_\
        \ Such accounts may also be used to erase activity logs to avoid detection."
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.27
      description: "A privileged access inventory should include a description of\
        \ the IT system, information asset, privilege description, users and risk\
        \ classification.\_ This is essential information for assessing risk, the\
        \ determining of controls and for identifying and managing use and misuse.\_\
        \ Of note are:\nLocal or Domain Server Admin accounts;\nDomain Admin accounts\
        \ that typically control Active Directory users;\nSystem Admin accounts that\
        \ manage databases;\nRoot accounts that manage Unix/Linux platforms;\nAccounts\
        \ that run and manage Windows applications, services, and scheduled tasks;\n\
        IIS application pools (.NET applications);\nNetworking equipment accounts\
        \ that give access to firewalls, routers, switches, session border controllers,\
        \ gateways and other similar devices, whether physical or virtual.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:16.4.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3721
      ref_id: 16.4.28
      description: Privileged Access Management systems provide many of the capabilities
        and controls briefly described above and can facilitate PAM, as well as supporting
        strong IT Governance.
