      parent_urn: urn:defend:risk:req_node:nzism-v3:node1628
      ref_id: 10.1.14
      description: "It is important that any metal trays or metal catenary are earthed\
        \ for both safety and to avoid creating any fortuitous conductors.\_ All earthing\
        \ points MUST be equipotentially bonded."
    - urn: urn:defend:risk:req_node:nzism-v3:node1630
