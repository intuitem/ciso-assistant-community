      ref_id: 18.3.17.R.01
      description: Adding softphones and webcams to an allow list of allowed USB devices
        on a workstation will assist with restricting access to only authorised devices,
        and allowing the SOE to maintain defences against removable media storage
        and other unauthorised USB devices.
