      description: Evolution of electronic components and equipment
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3042
      ref_id: 13.5.4
      description: "The capability of various types of electronic equipment to store\
        \ data has increased significantly with technology advances such as solid-state\
        \ drives (SSDs) and on-board memory devices.\_ In turn these present a rich\
        \ target of opportunity to, amongst others, cyber-criminals, unauthorised\
        \ investigators, and foreign intelligence services.\_ Data may include, for\
        \ example, identity, account numbers, physical addresses, transactions, cryptographic\
        \ keys, strategic, financial or other private documents, and classified information."
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3042
      ref_id: 13.5.5
      description: Where data from a discarded device is recovered, it may also result
        in a privacy or data breach - potentially incurring sanction from data regulators.
    - urn: urn:defend:risk:req_node:nzism-v3:node3045
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3038
      description: Electronic Waste (Waste Electrical and Electronic Equipment (WEEE))
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3045
      ref_id: 13.5.6
      description: "Media and IT equipment can contain a number of elements such as\
        \ arsenic, lead, mercury, barium, selenium and cadmium in their manufacture.\_\
        \ These elements can be poisonous, carcinogenic or toxic in particulate or\
        \ dust form.\_ If allowed to accumulate in dumps or poorly managed recycling\
        \ or disposal centres, they can create a serious health risk or environmental\
        \ hazard."
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3045
      ref_id: 13.5.7
      description: "Lead was traditionally used in solder on printed circuit boards,\
        \ although it has been banned in many countries in the last decade. Lead oxide\
        \ may still be found in cathode-ray tubes and older equipment.\_ Lead is toxic\
        \ to humans and medical research has raised concerns about the impact of low-level\
        \ exposure on the development of the brain and central nervous system in children."
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3045
      ref_id: 13.5.8
      description: Other elements used in the manufacture of IT and electronic equipment
        may include flame retardants and plasticisers, and should be treated with
        caution.
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3045
      ref_id: 13.5.9
      description: "Some flame-retardant materials used in computers can be toxic\
        \ if released as dust into the atmosphere.\_ Research has shown that they\
        \ interfere with brain and skeletal development."
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3045
      ref_id: 13.5.10
      description: "Phthalates are probably best known as plasticisers and are widely\
        \ used in the electronics industry.\_ One of the most widely used phthalates,\
        \ DEHP, is classified by the EU as toxic to reproductive health. For example,\
        \ in 1999 an EU-wide ban was imposed on the use of six phthalates in children's\
        \ chewable toys."
    - urn: urn:defend:risk:req_node:nzism-v3:node3051
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3038
      description: Incinerators
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3051
      ref_id: 13.5.11
      description: There are many risks associated with the incineration of electronic
        waste. Up-to-date guidance is available on the Ministry for the Environment
        website (see reference table 13.5.21).
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3051
      ref_id: 13.5.12
      description: "Incinerators discharge into the atmosphere and create emissions\
        \ and ash residue. There is potential for contamination of air, soil and water\
        \ through the release of pollutants such as hydrocarbons, heavy metals and\
        \ dioxins.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3051
      ref_id: 13.5.13
      description: "There are two main by-products of incineration.\_ Firstly, inert\
        \ bottom ash which is primarily formed from inorganic elements, and secondly,\
        \ flue gases. These facilities must include gas cleaning systems designed\
        \ to contain pollutants and safely exhaust to the atmosphere.\_ Properly designed,\
        \ installed and operated facilities will be able to manage and safely dispose\
        \ of the waste, particulate matter and contaminants produced by incineration.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3051
      ref_id: 13.5.14
      description: "It is essential that any incineration facility is properly rated,\
        \ inspected and authorised or licenced to process WEEE.\_ Any relevant national\
        \ environmental legislation and regulation must also be complied with.\_ In\
        \ particular the Resource Management Act and the National Environmental Standards\
        \ for Air Quality must be observed."
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3051
      ref_id: 13.5.15
      description: "Some electrical and electronic waste materials cannot be safely\
        \ incinerated.\_ This includes:\nAlkaline batteries;\nGlass;\nLithium batteries;\
        \ and\nMobile phones.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3057
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3038
      description: Destruction
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3057
      ref_id: 13.5.16
      description: While sanitisation of media and IT equipment can be highly effective
        in controlled conditions and when applied for specific purposes, it does not
        provide the high level of assurances on the irrecoverably of data when the
        media and equipment has left the control of the owner, agency or other organisation.
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3057
      ref_id: 13.5.17
      description: "Destruction provides considerably higher levels of assurance to\
        \ agencies where non-recoverability of any agency data is a consideration.\_\
        \ In many cases destruction is essential, rather than sanitisation and disposal."
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3057
      ref_id: 13.5.18
      description: "The GCSB approves destruction facilities (see also 13.6.11).\_\
        \ It is important to note that such approval is specific, confined to the\
        \ destruction process and DOES NOT endorse or approve the use of any sanitisation\
        \ process, method or software."
    - urn: urn:defend:risk:req_node:nzism-v3:node3061
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3038
      description: New Zealand Eyes Only (NZEO) Materials
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3061
      ref_id: 13.5.19
      description: NZEO endorsed material requires additional protection at every
        level of classification.
    - urn: urn:defend:risk:req_node:nzism-v3:13.5.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3061
      ref_id: 13.5.20
      description: In general terms, media and IT Equipment containing NZEO material
        should be sanitised and redeployed or sanitised and destroyed in accordance
        with the procedures in this section. Media and IT Equipment that has contained
        NZEO material must not be disposed of, to e-recyclers or sold to any third
        party.
