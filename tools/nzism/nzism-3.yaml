        The use of keys.\nKey algorithm.\nKey length.\nKey lifetime.\n\n\n\n\n\nRoles\
        \ and administrative responsibilities\n\n\n\nDocuments roles and responsibilities,\
        \ including, if relevant, the COMSEC custodian, cryptographic systems administrator,\
