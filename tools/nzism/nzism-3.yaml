    - urn: urn:defend:risk:req_node:nzism-v3:node1372
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1371
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1372
      ref_id: 8.3.2
      description: This section covers information relating to the physical security
        of network infrastructure. Information relating to servers, network devices
        and IT equipment can be found in other sections of this chapter. Additionally,
        information on using encryption for infrastructure in unsecure areas can be
        found in Section 17.1 - Cryptographic Fundamentals.
    - urn: urn:defend:risk:req_node:nzism-v3:node1374
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:8.3
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node1375
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1374
      description: Network infrastructure in secure areas
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.3.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1375
      ref_id: 8.3.3.R.01
      description: "Network infrastructure is considered to process information being\
        \ communicated across it and as such needs to meet the minimum physical security\
        \ requirements for processing classified information as specified in the PSR\
        \ Management protocol for physical security, with supporting document \u2013\
        \_Storage requirements for electronic information in ICT facilities."
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.3.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1375
      ref_id: 8.3.3.R.02
      description: The physical security requirements for network infrastructure can
        be lowered if encryption is being applied to classified information communicated
        over the infrastructure (i.e. data in transit encryption). Note this does
        NOT change the classification of the data itself, only the physical protection
        requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.3.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1375
      ref_id: 8.3.3.R.03
      description: It is important to note that physical controls do not provide any
        protection against malicious software or other malicious entities that may
        be residing on or have access to the system.
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.3.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1375
      ref_id: 8.3.3.R.04
      description: If classified information being communicated over the infrastructure
        is not encrypted the malicious entry can capture, corrupt or modify the traffic
        to assist in furthering any attempts to exploit the network and the information
        being communicated across it.
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.3.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1375
      ref_id: 8.3.3.C.01
      name: 'Control -  All Classifications - Must [CID: 1373]'
      description: Agencies MUST certify the physical security of facilities containing
        network infrastructure to the highest classification of information being
        communicated over the network infrastructure.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.3.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1375
      ref_id: 8.3.3.C.02
      name: 'Control -  All Classifications - Should [CID: 1374]'
      description: "Agencies communicating classified information over infrastructure\
        \ in secure areas SHOULD encrypt their information with at least an Approved\
        \ Cryptographic Protocol. See Section 17.3 \u2013 Approved Cryptographic Protocols."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1382
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1374
      description: Protecting network infrastructure
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1382
      ref_id: 8.3.4.R.01
      description: In order to prevent tampering with patch panels, fibre distribution
        panels and structured wiring, any such enclosures need to be placed within
        at least lockable commercial cabinets. Furthermore, keys for such cabinets
        should not be remain in locks as this defeats the purpose of using lockable
        commercial cabinets in the first place.
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1382
      ref_id: 8.3.4.C.01
      name: 'Control -  Top Secret - Must [CID: 1377]'
      description: Agencies MUST locate patch panels, fibre distribution panels and
        structured wiring enclosures within at least lockable commercial cabinets.
      implementation_groups:
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.4.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1382
      ref_id: 8.3.4.C.02
      name: 'Control -  All Classifications - Should [CID: 1378]'
      description: Agencies SHOULD locate patch panels, fibre distribution panels
        and structured wiring enclosures within at least lockable commercial cabinets.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1386
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1374
      description: Network infrastructure in unsecure areas
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1386
      ref_id: 8.3.5.R.01
      description: As agencies lose control over classified information when it is
        communicated over unsecure public network infrastructure or over infrastructure
        in unsecure areas they MUST ensure that it is encrypted to a sufficient level
        that if it was captured that it would be sufficiently difficult to determine
        the original information from the encrypted information.
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1386
      ref_id: 8.3.5.R.02
      description: Encryption does not change the class level of the information itself
        but allows reduced handling requirements to be applied.
    - urn: urn:defend:risk:req_node:nzism-v3:8.3.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1386
      ref_id: 8.3.5.C.01
      name: 'Control -  All Classifications - Must [CID: 1382]'
      description: Agencies communicating classified information over public network
        infrastructure or over infrastructure in unsecure areas MUST use encryption
        to lower the handling instructions to be equivalent to those for unclassified
        networks.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:8.4
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:8
      ref_id: '8.4'
      name: IT Equipment
    - urn: urn:defend:risk:req_node:nzism-v3:node1391
