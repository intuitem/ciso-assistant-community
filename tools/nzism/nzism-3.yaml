      description: Cryptography
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3891
      ref_id: 16.7.26
      description: "The use of encryption is a fundamental component is the security\
        \ of a Multi-Factor Authentication mechanism.\_ It is essential that only\
        \ approved cryptographic protocols and algorithms are used, refer to Chapter\
        \ 17 \u2013 Cryptography."
    - urn: urn:defend:risk:req_node:nzism-v3:node3893
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Risk Analysis
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3893
      ref_id: 16.7.27
      description: "The design of Multi-Factor Authentication should start with a\
        \ risk review in order to identify any existing and new risks from changing\
        \ environments, user populations and threat landscapes.\_ Some early steps\
        \ will include:\nReview business drivers, existing identity infrastructure,\
        \ enterprise applications, core platform infrastructure and development plans\
        \ for each of these;\nEnsure any plans for cloud and related services are\
        \ reviewed and incorporated;\nIdentify authentication use cases including\
        \ employees and contractors, consumers, customers, partners, and suppliers.\_\
        \ For Digital Government this may also include the General Public for some\
        \ systems;\nDevelop baseline requirements;\nUndertake a threat analysis for\
        \ each use case; and\nSelect control mechanisms to manage identified risks."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3893
      ref_id: 16.7.28
      description: "This risk analysis will inform and direct the development of an\
        \ authentication architecture to provide robust but usable security for each\
        \ use case.\_ Some key questions include:\nHow will users access the system\
        \ or application?\nAt what stage will users be authenticated?\nWhat authentication\
        \ factors will provide the appropriate level of authentication and security?\n\
        Is the level of authentication appropriate to secure and protect the systems,\
        \ data and other related assets? and\nIs there sufficient capacity to service\
        \ anticipated workloads?\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3896
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3857
      description: Governance and Control
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3896
      ref_id: 16.7.29
      description: "Good governance processes assist in identifying potential risks\
        \ to your systems, data, employees, partners and contractors and reduces the\
        \ risk of a breach or failure to comply with legislation and regulation.\_\
        \ Good governance processes support the fulfilment of fiduciary duties of\
        \ senior and executive management."
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3896
      ref_id: 16.7.30
      description: "Technology governance must demonstrate effective control, security,\
        \ effectiveness and clear accountability.\_ Identity Access Management and\
        \ Authentication are fundamental components in protecting agency systems,\
        \ data and technology assets and underpinning technology governance structures.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:16.7.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3896
      ref_id: 16.7.31
      description: "There are also a number of national and international legislative\
        \ and regulatory requirements and accepted international standards which may\
        \ influence aspects of governance, particularly in relation to data protection\
        \ and privacy.\_ While not an exhaustive list, these include:\nNew Zealand\u2019\
        s Privacy Act;\nNew Zealand\u2019s Public Records Act;\nThe European Union\u2019\
        s Payment Services Directive (PSD);\nThe EU\u2019s General Data Protection\
        \ Regulation (GDPR);\nISO/IEC 27701:2019 - Security techniques.\_ An Extension\
        \ to ISO/IEC 27001 and ISO 27002 for privacy information management, particularly\
        \ GDPR;\nThe US Health Insurance Portability and Accountability Act (HIPAA);\n\
        The Payment Card Industry Data Security Standard (PCI DSS).\n"
