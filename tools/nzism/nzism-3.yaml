      parent_urn: urn:defend:risk:req_node:nzism-v3:11.2
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2100
      ref_id: 11.2.1
      description: To maintain the integrity of secure areas, only approved radio
        frequency (RF) and infrared (IR) devices are brought into secure areas.
    - urn: urn:defend:risk:req_node:nzism-v3:node2102
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.2
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node2103
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2102
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2103
      ref_id: 11.2.2
      description: This section covers information relating to the use of RF and infrared
        devices in secure areas. Information on the use of RF devices outside secure
        areas can be found in Chapter 21 - Distributed working.
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2103
      ref_id: 11.2.3
      description: RF devices include any transmitter on any frequency, including
        mobile phones, cordless phones, Bluetooth, Wi-Fi, RFID and other similar devices.Requirements
        for Bluetooth devices are described in section 11.1
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2103
      ref_id: 11.2.4
      description: IR devices transmit data over variable distances using light waves;
        examples are infrared cameras; night vision devices; infrared computer ports;
        and remote controls.
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2103
      ref_id: 11.2.5
      description: "A secure area, in the context of the NZISM, is defined as any\
        \ area, room, group of rooms, building or installation that processes, stores\
        \ or communicates information classified CONFIDENTIAL, SECRET, TOP SECRET\
        \ or any compartmented or caveated information at these classifications. \_\
        A secure area may include a Sensitive Compartmented Information Facility (SCIF).\n\
        The physical security requirements for such areas are specified in the Protective\
        \ Security Requirements (PSR) Security Zones."
    - urn: urn:defend:risk:req_node:nzism-v3:node2108
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2102
      description: Exemptions for the use of RF devices
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2108
      ref_id: 11.2.6
      description: At the discretion of the Accreditation Authority, RF devices can
        be used in a secure area provided they cannot communicate or compromise classified
        information.
    - urn: urn:defend:risk:req_node:nzism-v3:node2110
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2102
      description: Exemptions for the use of Medical devices
    - urn: urn:defend:risk:req_node:nzism-v3:11.2.7
