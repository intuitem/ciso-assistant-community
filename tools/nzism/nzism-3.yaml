    - urn: urn:defend:risk:req_node:nzism-v3:2.2.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node232
      ref_id: 2.2.5.R.01
      description: In the context of this section, outsourcing is defined as contracting
        an outside entity to provide essential business functions and processes that
        could be undertaken by the Agency itself.Outsourcing may present elevated
        levels of risk and additional risks. Outsourcing therefore, requires greater
        consideration, demonstrable governance, and higher levels of assurance before
        committing to such contracts.
    - urn: urn:defend:risk:req_node:nzism-v3:2.2.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node232
      ref_id: 2.2.5.R.02
      description: A distinction is drawn between important business functions and
        the purchase of services such as power, water, building maintenance, stationery
        and telecommunications. These services are not usually provided by the agency
        itself.Purchased services, as identified above, do NOT require accreditation
        or a third party review as defined in the NZISM. However, normal contract
        due diligence should be exercised before committing to these supply contracts.
    - urn: urn:defend:risk:req_node:nzism-v3:2.2.5.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node232
      ref_id: 2.2.5.R.03
      description: Contractors can be provided with classified information as long
        as their systems are accredited to an appropriate classification in order
        to process, store and communicate that information. Contractors and all staff
        with access to the classified systems must also be cleared to the level of
        the information being processed. This ensures that when they are provided
        with classified information that it receives an appropriate level of protection.
    - urn: urn:defend:risk:req_node:nzism-v3:2.2.5.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node232
      ref_id: 2.2.5.R.04
      description: New Zealand, in common with most developed countries, has agreements
        with other nations on information exchange on a variety of topics, including
        arms control, border control, biosecurity, policing and national security.
        The lead agency in each sector will usually be the controlling agency for
        each agreement. While the detail and nature of these agreements is sometimes
        classified, the agreements invariably require the protection of any information
        provided, to the level determined by the originator. Agencies that receive
        such information will be fully briefed by the relevant controlling agency
        or authority, before information is provided. It is important to note that
        there is no single list or source of such agreements.
    - urn: urn:defend:risk:req_node:nzism-v3:2.2.5.c.01
