      ref_id: 11.3.2
      description: This section covers information relating to the secure use of fixed,
        including cordless, telephones, as well as the systems they use to communicate
        information.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2142
      ref_id: 11.3.3
      description: "Information regarding Voice over Internet Protocol (VoIP) and\
        \ encryption of data in transit is covered in Section 18.3 \u2013 Video &\
        \ Telephony Conferencing and Internet Protocol Telephony and Section 17.1\
        \ - Cryptographic Fundamentals."
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2142
      ref_id: 11.3.4
      description: It MUST be noted that VOIP and cellular phones have some of the
        same vulnerabilities as wired and cordless phones.
    - urn: urn:defend:risk:req_node:nzism-v3:node2146
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:11.3
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node2147
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Telephones and telephone systems usage policy
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2147
      ref_id: 11.3.5.R.01
      description: All unsecure telephone networks are subject to interception. The
        level of expertise needed to do this varies greatly. Accidentally or maliciously
        revealing classified information over a public telephone networks can lead
        to interception.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2147
      ref_id: 11.3.5.C.01
      name: 'Control -  All Classifications - Must [CID: 2627]'
      description: Agencies MUST develop a policy governing the use of telephones
        and telephone systems.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2150
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Personnel awareness
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2150
      ref_id: 11.3.6.R.01
      description: There is a high risk of unintended disclosure of classified information
        when using telephones. It is important that personnel are made aware of what
        levels of classified information they discuss on particular telephone systems
        as well as the audio security risk associated with the use of telephones.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2150
      ref_id: 11.3.6.C.01
      name: 'Control -  All Classifications - Must [CID: 2630]'
      description: Agencies MUST advise personnel of the maximum permitted classification
        for conversations using both internal and external telephone connections.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2150
      ref_id: 11.3.6.C.02
      name: 'Control -  All Classifications - Should [CID: 2631]'
      description: Agencies SHOULD advise personnel of the audio security risk posed
        by using telephones in areas where classified conversations can occur.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2154
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Visual indication
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2154
      ref_id: 11.3.7.R.01
      description: When single telephone systems are approved to hold conversations
        at different classifications, alerting the user to the classification level
        they can speak at when using their phone will assist in the reducing the risk
        of unintended disclosure of classified information.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2154
      ref_id: 11.3.7.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must [CID: 2637]'
      description: Agencies permitting different levels of conversation for different
        types of connections MUST use telephones that give a visual indication of
        the classification of the connection made.
      implementation_groups:
      - Top Secret - MUST
      - Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2157
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Use of telephone systems
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2157
      ref_id: 11.3.8.R.01
      description: When classified conversations are to be held using telephone systems,
        the conversation needs to be appropriately protected through the use of encryption
        measures.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2157
      ref_id: 11.3.8.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 2643]'
      description: 'Agencies intending to use telephone systems for the transmission
        of classified information MUST ensure that:

        the system has been accredited for the purpose; and

        all classified traffic that passes over external systems is appropriately
        encrypted.

        '
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2160
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Cordless telephones
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2160
      ref_id: 11.3.9.R.01
      description: Cordless telephones have little or no effective transmission security,
        therefore should not be used for classified or sensitive communications. They
        also operate in an unlicensed part of the radio spectrum used for a wide range
        of other devices.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2160
      ref_id: 11.3.9.C.01
      name: 'Control -  Top Secret, Secret, Confidential - Must Not [CID: 2648]'
      description: Agencies MUST NOT use cordless telephones for classified conversations.
      implementation_groups:
      - Top Secret - MUST NOT
      - Secret - MUST NOT
      - Confidential - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.9.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2160
      ref_id: 11.3.9.C.02
      name: 'Control -  All Classifications - Should [CID: 2649]'
      description: Agencies SHOULD NOT use cordless telephones for classified or sensitive
        conversations.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2164
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Cordless telephones with secure telephony devices
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2164
      ref_id: 11.3.10.R.01
      description: As the data between cordless handsets and base stations is not
        secure, cordless telephones MUST NOT be used for classified communications
        even if the device is connected to a secure telephony device.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2164
      ref_id: 11.3.10.C.01
      name: 'Control -  All Classifications - Must Not [CID: 2652]'
      description: Agencies MUST NOT use cordless telephones in conjunction with secure
        telephony devices.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node2167
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Speakerphones
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2167
      ref_id: 11.3.11.R.01
      description: Speakerphones are designed to pick up and transmit conversations
        in the vicinity of the device they should not be used in secure areas as the
        audio security risk is extremely high.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.11.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2167
      ref_id: 11.3.11.R.02
      description: If the agency is able to reduce the audio security risk through
        the use of appropriate countermeasures then an exception may be approved by
        the Accreditation Authority.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2167
      ref_id: 11.3.11.C.01
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 2656]'
      description: "If a speakerphone is to be used on a secure telephone system within\
        \ a secure area, agencies MUST apply the following controls:\nit is located\
        \ in a room rated as audio secure;\nthe room is audio secure during any conversations;\_\
        \nonly cleared personnel involved in discussions are present in the room;\
        \ and\nensure approval for this exception is granted by the Accreditation\
        \ Authority.\n"
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node2171
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
      description: Off-hook audio protection
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2171
      ref_id: 11.3.12.R.01
      description: Providing off-hook security minimises the chance of accidental
        classified conversation being coupled into handsets and speakerphones. Limiting
        the time an active microphone is open limits this threat. This is normally
        achieved with push-to-talk (PTT) mechanisms.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2171
      ref_id: 11.3.12.R.02
      description: Simply providing an off-hook audio protection feature is not, in
        itself, sufficient. To ensure that the protection feature is used appropriately
        personnel will need to be made aware of the protection feature and trained
        in its proper use. Where PTT or some other similar functionality is installed,
        the activation mechanism (such as a button or switch) must be clearly labelled.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.12.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2171
      ref_id: 11.3.12.R.03
      description: Many new digital desk phones control these functions through software,
        rather than a mechanical switch.
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.12.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2171
      ref_id: 11.3.12.C.01
      name: 'Control -  Secret, Top Secret, Confidential - Must [CID: 2661]'
      description: Agencies MUST ensure that off-hook audio protection features are
        used on all telephones that are not accredited for the transmission of classified
        information in areas where such information could be discussed.
      implementation_groups:
      - Secret - MUST
      - Top Secret - MUST
      - Confidential - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.12.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2171
      ref_id: 11.3.12.C.02
      name: 'Control -  Top Secret, Confidential, Secret - Must [CID: 2662]'
      description: Agencies MUST use push-to-talk mechanisms to meet the requirement
        for off-hook audio protection. PTT activation MUST be clearly labelled.
      implementation_groups:
      - Top Secret - MUST
      - Confidential - MUST
      - Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:11.3.12.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2171
      ref_id: 11.3.12.C.03
      name: 'Control -  All Classifications - Should [CID: 2663]'
      description: Agencies SHOULD ensure that off-hook audio protection features
        are used on all telephones that are not accredited for the transmission of
        classified information in areas where such information could be discussed.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2178
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2146
