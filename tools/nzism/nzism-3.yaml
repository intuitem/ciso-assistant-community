      ref_id: 23.3.2
      description: This section is primarily concerned with the management of identities
        used to access or administer public cloud services.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5723
      ref_id: 23.3.3
      description: Identities that interact with cloud platform management portals
        and application programming interfaces (APIs) to create, view, modify, or
        delete resources are considered privileged users in the context of public
        cloud.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5723
      ref_id: 23.3.4
      description: "Concepts used in this section related to identification management\
        \ include:\nIdentity providers\nRelying parties\nCredentials, \_and identity\
        \ information used in authentication\nPolicy decision points and policy enforcement\
        \ points\nThese concepts are described in ISO/IEC IT Security and Privacy\
        \ framework for identity management (ISO/IEC 24760-1:2019) and framework for\
        \ access management (ISO/IEC 29146:2016)."
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5723
      ref_id: 23.3.5
      description: "Reference to other chapters and sections in this document is essential.\_\
        \ In particular:\nSection 2.3 \u2013 Using cloud services\nChapter 16 \u2013\
        \ Access control and passwords\nSection 16.2 \u2013 System access and passwords\n\
        Section 16.3 \u2013 Privileged user access\nSection 16.4 \u2013 Privileged\
        \ access management\nSection 16.7 \u2013 Multi-factor authentication\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node5728
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5722
      description: Overview
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5728
      ref_id: 23.3.6
      description: 'Public cloud services introduce new areas of risk associated with
        the management of identity and access, including:

        Separation between identity providers and relying parties, with differing
        standards and capabilities for authentication, assignment of privileges, and
        access provisioning/deprovisioning.

        Ubiquitous access to public cloud services, and in particular cloud administration
        services, from the internet.

        The decoupling of the authentication and authorisation steps as part of access
        control (i.e., separation of the identity provider and the policy decision
        point/policy enforcement point).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5728
      ref_id: 23.3.7
      description: This section highlights controls agencies can use to manage these
        cloud identity and access management risks and move towards a Zero Trust approach
        to information security.
    - urn: urn:defend:risk:req_node:nzism-v3:node5731
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5722
      description: Public cloud identity providers
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5731
      ref_id: 23.3.8
      description: 'There are three models of identity management commonly used with
        public cloud services:

        Cloud accounts based on identities and authentication from other services
        or systems using identity federation (such as SAML V2.0 or OpenID Connect).

        Cloud identities synchronised from an existing identity system.

        Cloud identities directly provisioned in local cloud service identity stores,
        either manually or through automation following a standard specification such
        as the System for Cross-domain Identity Management (SCIM).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5731
      ref_id: 23.3.9
      description: Due to the differing standards and capabilities offered by both
        identity providers and relying parties a combination of identity management
        models may be required to support the use of public cloud services.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5731
      ref_id: 23.3.10
      description: Cloud-based identities may be issued and authenticated by different
        identity providers, each offering their own levels of assurance and receiving
        their own levels of trust from the identity consumer.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5731
      ref_id: 23.3.11
      description: Identity providers are privileged entities that must prove a chain
        of trust, for example by strong cryptographic signing of authentication responses,
        to prevent a malicious actor tampering with authentication traffic as it passes
        between the provider and the relying party.
    - urn: urn:defend:risk:req_node:nzism-v3:node5736
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5722
      description: Public cloud access policy enforcement
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5736
      ref_id: 23.3.12
      description: Once an entity is authenticated, access control mechanisms determine
        what authorised actions are able to be performed and what resources can be
        interacted with.
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5736
      ref_id: 23.3.13
      description: "Many cloud based system follow Zero Trust principles for access\
        \ control, with access control determined by a combination of the cloud service\u2019\
        s policy decision points and policy enforcement points."
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5736
      ref_id: 23.3.14
      description: 'The separation between the authentication and authorisation steps
        introduces the opportunity for unauthorised access to occur, through:

        Misconfigured mapping between attributes asserted by the authentication provider
        and their use by the authorisation system.

        Impersonation of authorised users through mimicking the authentication service
        assertions to the authorisation system.

        Delays between a user being removed from the authentication system and re-authentication
        occurring.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:23.3.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5736
      ref_id: 23.3.15
      description: The use of cloud services provides the opportunity to move from
        purely role-based access control (RBAC) to incorporating more attributes (than
        just role definitions) as part of attribute-based access control decisions
        (ABAC).
