      ref_id: 12.5.5.R.02
      description: Agencies choosing to have IT equipment maintained or repaired off-site
        can sanitise, declassify or lower the classification of the product prior
        to transport and subsequent maintenance or repair activities, to lower the
        physical transfer, processing and storage requirements.
