    - urn: urn:defend:risk:req_node:nzism-v3:16.6.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3806
      ref_id: 16.6.2
      description: "This section covers information on the automatic logging of information\
        \ relating to network activities. \_Information regarding manual logging of\
        \ system management activities can be found in Section 16.3 - Privileged User\
        \ Access. \_See also Chapter7 - Information Security Incidents."
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3806
      ref_id: 16.6.3
      description: "A security event is a change to normal or expected behaviour of\
        \ a network, network component, system, device or user. \_Event logging helps\
        \ improve the security posture of a system by increasing the accountability\
        \ of all user actions, thereby improving the chances that malicious behaviour\
        \ will be detected."
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3806
      ref_id: 16.6.4
      description: "It is important that sufficient details are recorded in order\
        \ for the logs to be useful when reviewed or when an investigation is in progress.\
        \ \_Retention periods are also important to ensure sufficient log history\
        \ is available. \_Conducting audits of event logs is an integral part of the\
        \ security and maintenance of systems, since they will help detect and attribute\
        \ any violations of information security policy, including cyber security\
        \ incidents, breaches and intrusions."
