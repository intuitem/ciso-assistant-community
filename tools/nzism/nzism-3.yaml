      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3399
      ref_id: 15.2.2
      description: This section covers information on email infrastructure security,
        specifically email authentication and secure email transport. Information
        on using email applications can be found in Section 15.1 - Email Applications
        and Section 9.3 - Using the Internet.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3399
      ref_id: 15.2.3
      description: Email is a critical tool for communication, and is commonly targeted
        by cyber-attacks. It is hard to protect because email is historically insecure
        and subject to social engineering. This section covers email authentication,
        secure email transport, and securing non-email sending domains.
    - urn: urn:defend:risk:req_node:nzism-v3:node3402
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3398
      description: Email authentication
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3402
      ref_id: 15.2.4
      description: "Email authentication protects your email from impersonation attacks\
        \ like spoofing and phishing; phishing and malware distribution attacks are\
        \ common internet security threats.\_ To avoid agency domains being used fraudulently\
        \ (e.g. for spam or spear-phishing), the following should be implemented:\n\
        \nSender Policy Framework (SPF)\nDomainKeys Identified Mail (DKIM)\nDomain-based\
        \ Message Authentication, Reporting & Conformance (DMARC) records\n"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3402
      ref_id: 15.2.5
      description: "Implementation of these features will help other mail servers\
        \ authenticate the email they receive from your domains.\_ It is important\
        \ to note that DMARC is designed to protect against direct domain spoofing\
        \ only.\_ DMARC does not eliminate the need for additional forms of protection\
        \ and analysis.\_ It does, however, provide a way for participating senders\
        \ and receivers to coordinate protective activities and streamline security\
        \ processes."
    - urn: urn:defend:risk:req_node:nzism-v3:node3405
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:15.2
      name: Domain-based Message Authentication, Reporting and Conformance (DMARC)
    - urn: urn:defend:risk:req_node:nzism-v3:node3406
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3405
      description: Vocabulary
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3406
      ref_id: 15.2.6
      description: "The terms \u201Cnone\u201D, \u201Creject\u201D and \u201Cquarantine\u201D\
        \ are used to describe DMARC actions based on policy modes.\_ In this usage:\n\
        \n\u201Cnone\u201D means no action on the transmission or receipt of the email\
        \ but continue to collect data and send reports;\nBy default, email under\
        \ a \u201Creject\u201D policy setting is not delivered.\_ \u201CReject\u201D\
        \ either:\n\nrefuses to accept non-compliant email, or\ninitially accepts\
        \ the non-compliant email but prevents an email reaching the user.\_ The acceptance\
        \ process can generate a Delivery Status Notification (block/\u201Cbounce\u201D\
        ) or simply delete/drop the email (block/delete);\n\n\n\u201Cquarantine\u201D\
        \ prevents an email from reaching the user but safely storing it so it can\
        \ be accessed if required (a potentially suspicious email and/or attachment\
        \ subject to additional scrutiny).\_ Quarantined items can be released following\
        \ a review and release process.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3408
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3405
      description: What is DMARC
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3408
      ref_id: 15.2.7
      description: 'Domain-based Message Authentication, Reporting and Conformance
        (DMARC) is an email authentication policy and reporting protocol that:


        complements and unifies the existing validation checks performed by SPF and
        DKIM;

        checks the stated origin of inbound emails using a combination of Sender Policy
        Framework (SPF) and DomainKeys Identified Mail (DKIM);

        establishes a recipient email response for emails that fail the check;

        requests recipient email services to report email sources and origins;

        provides visibility over potentially illegitimate or fraudulent email.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3408
      ref_id: 15.2.8
      description: "DMARC builds on SPF and DKIM protocols, adding links to the author\
        \ (\u201CFrom:\u201D) domain name, published policies for recipient handling\
        \ of authentication failures, and reporting from receivers to senders, in\
        \ order to improve and monitor protection of the recipient domain from fraudulent\
        \ email."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3408
      ref_id: 15.2.9
      description: "Most email services will check your DMARC record and send aggregated\
        \ reports including details of all email the service received from the agency,\
        \ and its origin.\_ This assists in identifying if an individual within the\
        \ agency is sending email inappropriately or if the agency domain is being\
        \ spoofed."
    - urn: urn:defend:risk:req_node:nzism-v3:node3412
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3405
      description: Background, Reference and Implementation Guidance Sources
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3412
      ref_id: 15.2.10
      description: "The IETF published RFC 7489, \u201CDomain-based Message Authentication,\
        \ Reporting, and Conformance (DMARC)\u201D 18 March 2015. This is the principal\
        \ standards guidance on the implementation and use of DMARC.\_Further guidance\
        \ is available from The Global Cyber Alliance (GCA) - see References below."
    - urn: urn:defend:risk:req_node:nzism-v3:node3414
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3405
      description: Using DMARC
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.11
      description: "The combination of DMARC, SPF, and DKIM records in DNS automates\
        \ the ability of email service providers to confirm which servers should be\
        \ legitimately sending email from the agency\u2019s domain, and what action\
        \ to take with mail received from any other domains."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.12
      description: As a pre-requisite for implementing DMARC, agencies must publish
        an SPF and a DKIM record in DNS. Agencies must also ensure that emails sent
        by the agency (including from third party services sending on behalf of the
        agency) have a DKIM signature that matches the signature in the DKIM record.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.13
      description: "Agencies can choose to quarantine or reject messages that fail\
        \ checks.\_ More specifically:\n\nSender Policy Framework (SPF) is used to\
        \ specify legitimate locations of servers which can send email for your domain;\n\
        DomainKeys Identified Mail (DKIM) isn't supported by all mail servers, but\
        \ if it is, it can be used to cryptographically sign outgoing mail sent by\
        \ your servers to give email service providers further confidence that it's\
        \ legitimate;\nDMARC is used to inform email service providers what action\
        \ they should take if SPF or DKIM (or both) validation fails;\nOne important\
        \ aspect of DMARC is the action you ask email service providers to take when\_\
        SPF or DKIM validation fails:\n\na policy of p=none means that they should\
        \ allow non-compliant emails to be delivered but report the failure to the\
        \ agency;\na policy of p=quarantine requests that they mark the email as spam;\n\
        a policy of p=reject requests the email service provider to refuse to deliver\
        \ the email.\n\n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.14
      description: 'A text record published in DNS is used to notify other organisations
        of the use of DMARC. The following demonstrates an example DMARC record:


        v=DMARC1;

        p=quarantine;

        rua=mailto:dmarc@agency.govt.nz (where agency is the name of the respective
        agency).

        '
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.15
      description: 'This informs email recipients that:


        you have a DMARC policy (v=DMARC1)

        any messages that fail DMARC checks should be treated as spam (p=quarantine)

        they should send reports of email received back to you (rua=mailto:dmarc@agency.govt.nz)

        '
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.16
      description: "It is not unusual to experience minor errors in syntax or other\
        \ elements of DMARC configuration when first implementing DMARC.\_ Some discussion\
        \ on common problems, issues and solutions can be found on the DMARC website\
        \ (see the References table below)."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3414
      ref_id: 15.2.17
      description: "For domains expected to be used for email, it is not recommended\
        \ to move directly to a full implementation of DMARC until there is certainty\
        \ that the configuration and implementation are stable and operating as intended.\
        \ The following implementation outline is recommended by the GCA and DMARC\
        \ organisations (see 15.2.19 References):\n\nDeploy DKIM & SPF;\nEnsure mailers\
        \ are correctly aligning the appropriate identifiers;\nPublish a DMARC record\
        \ with the \u201Cnone\u201D flag set for the policies, which requests data\
        \ reports;\nAnalyse the data and modify mail streams as appropriate; and\n\
        Modify DMARC policy flags from \u201Cnone\u201D to \u201Cquarantine\u201D\
        \ to \u201Creject\u201D as experience dictates.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3422
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3405
      description: Securing non-email sending domains
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3422
      ref_id: 15.2.18
      description: "Threat actors may attempt to spoof a domain that is not intended\
        \ to send or receive email. Operators of domains that do not send mail can\
        \ publish Sender Policy Framework (SPF) \"-all\" policies to make an explicit\
        \ declaration that the domains send no mail. The following DNS entries create\
        \ blank SPF and DKIM entries effectively forcing every email sent (spoofed)\
        \ from a non-mail-enabled domain to fail all checks, giving the highest possible\
        \ chance of these emails not reaching their intended destination.\n\nSPF\_\
        \ \_ \_\u201Cv=spf1 -all\u201D\nDKIM \_ \u201Cv=DKIM1; p=\u201D\nDMARC\_ \u201C\
        V=DMARC1;p=reject;sp=reject;adkim-s;aspf=s;rua=mailto:<your dmarc report RUA\
        \ email address>;\u201D\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node3424
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3405
      description: DMARC Reporting
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3424
      ref_id: 15.2.19
      description: "DMARC reporting provides information to assist an agency\u2019\
        s IT system and email administrators.\_ It can also provide an email asset\
        \ inventory as well as providing data on spam, phishing and other email exploitation\
        \ techniques."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3424
      ref_id: 15.2.20
      description: "DMARC can be configured to produce an aggregate report and a forensic\
        \ report.\_ In some cases agencies may also send reports to an external organisation\
        \ such as a DMARC reporting service or a third-party IT service provider.\_\
        \ Discretion should be used when providing such information to third parties\
        \ in order to maintain security and privacy."
    - urn: urn:defend:risk:req_node:nzism-v3:node3427
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:15.2
      name: Secure email transport
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.21
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3427
      ref_id: 15.2.21
      description: Over time, several protocols have emerged to support the encryption
        of email traffic in transit. Secure email transport protects your email from
        person-in-the middle attacks like eavesdropping, manipulation, and cryptographic
        downgrade.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.22
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3427
      ref_id: 15.2.22
      description: With parties that you contact regularly by email (eg, partner organisations),
        it is possible to configure connections so that TLS will always be used, and
        the certificates presented by both mail servers are authenticated, verifying
        the identities of both parties.
    - urn: urn:defend:risk:req_node:nzism-v3:node3430
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3427
      description: STARTTLS, Opportunistic TLS
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3430
      ref_id: 15.2.23
      description: Opportunistic TLS is configured on the sending server. STARTTLS
        (RFC 3207) is a protocol command that upgrades an insecure connection to a
        secure connection using TLS. Agencies must enable opportunistic TLS encryption.
    - urn: urn:defend:risk:req_node:nzism-v3:node3432
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3427
      description: Using MTA-STS
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.24
      description: SMTP MTA Strict Transport Security (MTA-STS) is a standard that
        adds support for strict encryption without relying on DNSSEC (RFC 8461). With
        MTA-STS, you can specify that mail traffic sent to a domain is encrypted with
        a specific public encryption key. Agencies should enable MTA-STS.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.25
      description: "The objectives of MTA-STS are to:\_\n\nmake it harder for an attacker\
        \ to intercept and redirect emails\_\nmake sure that TLS encryption is always\
        \ used,\nprevent attackers downgrading email encryption on emails to cleartext,\n\
        provide visibility reports through the TLS reporting protocol.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.26
      description: "To achieve this, MTA-STS works in the following ways:\n\nYour\
        \ organisation can advertise the mail server hostname on a separate secure\
        \ web page, which means an attacker cannot subvert your DNS entry (specifically\
        \ your MX record, which is the record that indicates how an email should be\
        \ routed using the Simple Mail Transfer Protocol).\nYour organisation can\
        \ publish an \u2018MTA-STS enforce policy\u2019, which tells any server sending\
        \ you emails to always send with TLS encryption, and to not allow connections\
        \ to be downgraded. If there is a failure to establish a secure TLS connection,\
        \ emails will not be delivered. Note that when your organisation sets up MTA-STS,\
        \ you are securing inbound connections only.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.27
      description: "MTA-STS is relatively simple to implement, but organisations must\
        \ step through their implementation with care; if you switch on controls too\
        \ quickly then inbound emails may not be delivered. To mitigate this risk,\
        \ we always recommend using MTA-STS in \u2018testing mode\u2019 first, and\
        \ to set up TLS-RPT (TLS Reporting) as a mechanism for getting feedback before\
        \ you progress."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.28
      description: "The goal ultimately is to work towards implementing an MTA-STS\
        \ policy of \u2018enforce\u2019. When a sending email service detects you\
        \ have an MTA-STS policy of \u2018enforce\u2019, they should only send email\
        \ to your domain if the connection is secure. Note however, that whilst many\
        \ major email providers have built support for MTA-STS, there is not yet complete\
        \ support from all vendors. For those that don\u2019t yet support it, emails\
        \ will continue to be delivered in all cases."
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.29
      description: "While they achieve the same aim, DNS-based Authentication of Named\
        \ Entities (DANE) and MTA-STS do not conflict and can be implemented in parallel.\
        \ You can implement MTA-STS by deploying signed TLS certificates to a domain\u2019\
        s email and web servers, publishing an MTA-STS policy on the web server, and\
        \ publishing MTA-STS records in DNS. Like DMARC, MTA-STS supports the delivery\
        \ of aggregate reporting to system owners.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3432
      ref_id: 15.2.30
      description: "MTA-STS (Mail Transfer Agent \u2013 Strict Transport Security)\
        \ is configured on the receiving server, forcing inbound email connections\
        \ to use TLS if the sending server supports MTA-STS; there is no drop down\
        \ to cleartext. If the sending server does not support MTA-STS the connection\
        \ can use opportunistic TLS, or even send in the clear."
    - urn: urn:defend:risk:req_node:nzism-v3:node3440
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3427
      description: TLS reporting
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3440
      ref_id: 15.2.31
      description: "Organisations should also enable TLS reporting when implementing\
        \ MTA-STS (RFC 8460). By implementing TLS reporting, organisations will be\
        \ able to see the performance of its domains, the success or failure rate,\
        \ and the impact of the organisation\u2019s MTA-STS and policies. This will\
        \ give organisations important insight into which mail services it needs to\
        \ configure to ensure no interruption in mail flow.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:node3442
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3427
      description: Secure cryptography
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3442
      ref_id: 15.2.32
      description: Historically, network traffic between mail servers was unencrypted,
        leaving it vulnerable to interception or modification in transit. Although
        it is possible to encrypt individual emails using protocols like PGP or S/MIME,
        this requires the sender and recipient to have the necessary trust infrastructure
        in place. Approved implementation of S/MIME and OpenPGP are discussed in Chapter
        17, 17.6 Secure Multipurpose Internet Mail Extension, and 17.7 OpenPGP Message
        Format.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3442
      ref_id: 15.2.33
      description: This is not likely to be possible for all the parties you communicate
        with. So, your email servers should be configured to support encryption of
        the communications channel that the email is sent over. This task is best
        handled by TLS. Agencies should use the current version of TLS, see [CID:2598].
        When implementing MTA-STS, agencies should use TLS1.2 or above on email servers.
    - urn: urn:defend:risk:req_node:nzism-v3:15.2.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3442
      ref_id: 15.2.34
      description: 'Implementation details


        Configure all your email servers to support TLS, regardless of whether they
        are accessible from the internet or private networks only.

        Ensure your email servers present a certificate with suitable cryptographic
        properties and that it is signed by a trusted Certificate Authority.

        Ensure your email servers prefer to use a good cryptographic profile, but
        that lesser cryptographic profiles are supported too. You should support the
        case where TLS is not used at all, if you want to be confident you can receive
        emails from any entity.

        Where possible, consider configuring your email service to force TLS between
        you and organisations you regularly communicate with.

        '
