      parent_urn: urn:defend:risk:req_node:nzism-v3:node4060
      ref_id: 17.2.20.C.01
      name: 'Control -  All Classifications - Must [CID: 2137]'
      description: Devices which are NOT capable of implementing required key lengths
        MUST be reconfigured with the longest feasible key length as a matter of urgency.
