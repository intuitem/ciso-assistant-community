    - urn: urn:defend:risk:req_node:nzism-v3:18.2.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4450
      ref_id: 18.2.10.R.01
      description: "The security of 802.1X authentication is dependent on three main\
        \ elements and their interaction. \_These three elements include supplicants\
        \ (clients) that support the 802.1X authentication protocol, authenticators\
        \ (wireless access points) that facilitate communication between supplicants\
        \ and the authentication server, and the authentication server (RADIUS server)\
        \ that is used for authentication, authorisation and accounting purposes.\
        \ \_To provide assurance that these elements have been implemented appropriately,\
        \ supplicants, authenticators and the authentication server used in wireless\
        \ networks must have completed an appropriate product evaluation."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.10.c.01
