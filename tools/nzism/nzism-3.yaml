      ref_id: 18.4.11.C.02
      name: 'Control -  All Classifications - Should [CID: 3859]'
      description: Agencies SHOULD test IDS/IPSs rule sets prior to implementation
        to ensure that they perform as expected.
      implementation_groups:
      - All Classifications - SHOULD
