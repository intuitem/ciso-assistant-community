    - urn: urn:defend:risk:req_node:nzism-v3:20.3.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5109
      ref_id: 20.3.4.R.01
      description: 'The level of security risk will be affected by the degree of assurance
        agencies can place in the ability of their data transfer filters to:

        confirm the file type by examination of the contents of the file;

        confirm the absence of malicious content;

        confirm the absence of inappropriate content;

        confirm the classification of the content; and

        handle compressed files appropriately.

        Reducing the number of allowed file types reduces the number of potential
        vulnerabilities available for an attacker to exploit.'
    - urn: urn:defend:risk:req_node:nzism-v3:20.3.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5109
      ref_id: 20.3.4.C.01
      name: 'Control -  Secret, Confidential, Top Secret - Must [CID: 4321]'
      description: Agencies MUST strictly define and limit the types of files that
