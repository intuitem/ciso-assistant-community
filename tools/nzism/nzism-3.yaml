      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4164
      ref_id: 17.5.8.R.03
      description: If agent credential forwarding is enabled, an intruder could connect
        to the stored authentication credentials and then use them to connect to other
        trusted hosts or even intranet hosts, if port forwarding has been allowed
        as well.
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.8.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4164
      ref_id: 17.5.8.R.04
      description: "X11 is a computer software system and network protocol that provides\
        \ a graphical user interface for networked computers. \_Failing to disable\
        \ X11 display remoting could result in an attacker being able to gain control\
        \ of the computer displays as well as keyboard and mouse control functions."
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.8.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4164
      ref_id: 17.5.8.R.05
      description: Allowing console access permits every user who logs into the console
