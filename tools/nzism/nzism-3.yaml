      ref_id: 8.5.4.R.01
      description: Using uniquely numbered seals ensures that a seal can be uniquely
        mapped to an asset. This assists security personnel in reducing the security
        risk that seals could be replaced without anyone being aware of the change.
    - urn: urn:defend:risk:req_node:nzism-v3:8.5.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1436
      ref_id: 8.5.4.C.01
      name: 'Control -  All Classifications - Should [CID: 1431]'
      description: Agencies SHOULD consult with the seal manufacturer to ensure that,
        if available, any purchased seals and sealing tools display a unique identifier
        or image appropriate to the agency.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:8.5.4.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1436
      ref_id: 8.5.4.C.02
      name: 'Control -  All Classifications - Should [CID: 1432]'
      description: Seals and any seal application tools SHOULD be secured when not
