      parent_urn: urn:defend:risk:req_node:nzism-v3:node3249
      ref_id: 14.3.6.C.01
      name: 'Control -  All Classifications - Should [CID: 1592]'
      description: Agencies SHOULD use a Web proxy for all Web browsing activities.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3249
      ref_id: 14.3.6.C.02
      name: 'Control -  All Classifications - Should [CID: 1593]'
      description: "An agency\u2019s Web proxy SHOULD authenticate system users and\
        \ provide logging that includes at least the following details about websites\
        \ accessed:\naddress (uniform resource locator);\ntime/date;\nsystem user;\n\
        internal IP address; and\nexternal IP address.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:14.3.6.c.03
