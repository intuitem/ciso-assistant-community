    - urn: urn:defend:risk:req_node:nzism-v3:19.5.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4948
      ref_id: 19.5.19
      description: "To manage risks and threats and to safeguard performance there\
        \ are a number of desirable features in an SBC.\_ These include:\nSecurity\
        \ \u2013 SBC DoS protection, access control, topology hiding, VPN separation,\
        \ service infrastructure DoS prevention;\nEncryption \u2013 Support for Suite\
        \ B encryption;\nService Reach \u2013 surrogate registration IP PBX endpoints,\
        \ SIP IMS-H.323 PBX IWF; VPN bridging;\nSLA assurance \u2013 admission control;\
        \ bandwidth per VPN & site, session agent constraints, policy server; intra-VPN\
        \ media release; QoS marking/mapping; QoS reporting;\nFraud and Revenue protection\
        \ \u2013 bandwidth policing, QoS theft protection, accounting, session timers;\n\
        Regulatory compliance \u2013 provision of emergency service calls (111) &\
        \ lawful intercept.\n"
