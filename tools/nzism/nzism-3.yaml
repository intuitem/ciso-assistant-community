    - urn: urn:defend:risk:req_node:nzism-v3:18.2.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.R.01
      description: "Certificates for authenticating to wireless networks can be issued\
        \ to either or both devices and users. \_For assurance, certificates must\
        \ be generated using a certificate authority product or hardware security\
        \ module (HSM) that has completed an appropriate product evaluation."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.11.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.R.02
      description: "When issuing certificates to devices accessing wireless networks,\
        \ agencies need to be aware of the risk that these certificates could be stolen\
        \ by malicious software. \_Once compromised, the certificate could be used\
        \ on another device to gain unauthorised access to the wireless network. \_\
        Agencies also need to be aware that in only issuing a certificate to a device,\
        \ any actions taken by a user will only be attributable to the device and\
        \ not a specific user."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.11.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.R.03
      description: When issuing certificates to users accessing wireless networks,
        they can either be in the form of a certificate that is stored on a device
        or a certificate that is stored within a smart card. Issuing certificates
        on smart cards provides increased security, but usually at a higher cost.
        Security is improved because a user is more likely to notice a missing smart
        card and alert their local security team, who is then able to revoke the credentials
        on the RADIUS server. This can minimise the time an intruder has access to
        a wireless network.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.11.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.R.04
      description: "In addition, to reduce the likelihood of a stolen smart card from\
        \ being used to gain unauthorised access to a wireless network, two-factor\
        \ authentication can be implemented through the use of Personal Identification\
        \ Numbers (PINs) on smart cards. \_This is essential when a smart card grants\
        \ a user any form of administrative access on a wireless network or attached\
        \ network resource."
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.11.r.05
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.R.05
      description: For the highest level of security, unique certificates should be
        issued for both devices and users. In addition, the certificates for a device
        and user must not be stored on the same device. Finally, certificates for
        users accessing wireless networks should be issued on smart cards with access
        PINs and not stored with a device when not in use.
    - urn: urn:defend:risk:req_node:nzism-v3:18.2.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4454
      ref_id: 18.2.11.C.01
      name: 'Control -  All Classifications - Must [CID: 3343]'
