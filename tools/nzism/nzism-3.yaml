      parent_urn: urn:defend:risk:req_node:nzism-v3:node4
      ref_id: 1.1.1
      description: "The New Zealand Information Security Manual details processes\
        \ and controls essential for the protection of all New Zealand Government\
        \ information and systems. Controls and processes representing good practice\
        \ are also provided to enhance the baseline controls. Baseline controls are\
        \ minimum acceptable levels of controls and are often described as \u201C\
        systems hygiene\u201D."
    - urn: urn:defend:risk:req_node:nzism-v3:node6
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:1.1
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node7
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node6
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node7
      ref_id: 1.1.2
      description: This manual is intended for use by New Zealand Government departments,
        agencies and organisations. Crown entities, local government and private sector
        organisations are also encouraged to use this manual.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node7
      ref_id: 1.1.3
      description: This section provides information on how to interpret the content
        and the layout of content within this manual.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node7
      ref_id: 1.1.4
      description: "Information that is Official Information or protectively marked\
        \ UNCLASSIFIED, IN-CONFIDENCE, SENSITIVE or RESTRICTED is subject to a single\
        \ set of controls in this NZISM. \_These are essential or minimum acceptable\
        \ levels of controls (baseline controls) and have been consolidated into a\
        \ single set for simplicity, effectiveness and efficiency. \_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node7
      ref_id: 1.1.5
      description: All baseline controls will apply to all government systems, related
        services and information. In addition, information classified CONFIDENTIAL,
        SECRET or TOP SECRET has further controls specified in this NZISM.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node7
      ref_id: 1.1.6
      description: "Where the category \u201CAll Classifications\u201D is used to\
        \ define the scope of rationale and controls in the Manual, it includes any\
        \ information that is Official Information, UNCLASSIFIED, IN-CONFIDENCE, SENSITIVE,\
        \ RESTRICTED, CONFIDENTIAL, SECRET, TOP SECRET or any endorsements, releasability\
        \ markings or other qualifications appended to these categories and classifications."
    - urn: urn:defend:risk:req_node:nzism-v3:node13
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node6
      description: The purpose of this Manual
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node13
      ref_id: 1.1.7
      description: "The purpose of this manual is to provide a set of essential or\
        \ baseline controls and additional good and recommended practice controls\
        \ for use by government agencies. \_The use or non-use of good practice controls\
        \ MUST be based on an agency\u2019s assessment and determination of residual\
        \ risk related to information security."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node13
      ref_id: 1.1.8
      description: "This manual is updated regularly. \_It is therefore important\
        \ that agencies ensure that they are using the latest version of this Manual."
    - urn: urn:defend:risk:req_node:nzism-v3:node16
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node6
      description: Target audience
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node16
      ref_id: 1.1.9
      description: "The target audience for this manual is primarily security personnel\
        \ and practitioners within, or contracted to, an agency. \_This includes,\
        \ but is not limited to:\nsecurity executives;\nsecurity and information assurance\
        \ practitioners;\nIT Security Managers;\_\nDepartmental Security Officers;\
        \ and\nservice providers.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node18
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node6
      description: Structure of this Manual
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node18
      ref_id: 1.1.10
      description: "This manual seeks to present information in a consistent manner.\
        \ \_There are a number of headings within each section, described below.\n\
        Objective \u2013 the desired outcome when controls within a section are implemented.\n\
        Context \u2013 the scope, applicability and any exceptions for a section.\n\
        References \u2013 references to external sources of information that can assist\
        \ in the interpretation or implementation of controls.\nRationale & Controls\_\
        \n\nRationale \u2013 the reasoning behind controls and compliance requirements.\n\
        Control \u2013 risk reduction measures with associated compliance requirements.\n\
        \n\n"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node18
      ref_id: 1.1.11
      description: "This section provides a summary of key structural elements of\
        \ this manual. \_The detail of processes and controls is provided in subsequent\
        \ chapters. \_It is important that reference is made to the detailed processes\
        \ and controls in order to fully understand key risks and appropriate mitigations."
    - urn: urn:defend:risk:req_node:nzism-v3:node21
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node6
      description: The New Zealand Government Security Classification System
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node21
      ref_id: 1.1.12
      description: "The requirements for classification of government documents and\
        \ information are based on the Cabinet Committee Minute EXG (00) M 20/7 and\
        \ CAB (00) M42/4G(4). \_The Protective Security Requirements (PSR) INFOSEC2\
        \ require agencies to use the NZ Government Security Classification System\
        \ and the NZISM for the classification, protective marking and handling of\
        \ information assets. \_For more information on classification, protective\
        \ marking and handling instructions, refer to the Protective Security Requirements,\
        \ NZ Government Security Classification System."
    - urn: urn:defend:risk:req_node:nzism-v3:node23
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:1.1
      name: Key definitions
    - urn: urn:defend:risk:req_node:nzism-v3:node24
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Accreditation Authority
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node24
      ref_id: 1.1.13
      description: "The Agency Head is generally the Accreditation Authority for that\
        \ agency for all systems and related services up to and including those classified\
        \ RESTRICTED. \_See also Chapter 3 \u2013 Roles and Responsibilities and Section\
        \ 4.4 \u2013 Accreditation Framework."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node24
      ref_id: 1.1.14
      description: "Agency heads may choose to delegate this authority to a member\
        \ of the agency\u2019s executive. \_The Agency Head remains accountable for\
        \ ICT risks accepted and the information security of their agency.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node24
      ref_id: 1.1.15
      description: In all cases the Accreditation Authority will be at least a senior
        agency executive who has an appropriate level of understanding of the security
        risks they are accepting on behalf of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node24
      ref_id: 1.1.16
      description: "For multi-national and multi-agency systems the Accreditation\
        \ Authority is determined by a formal agreement between the parties involved.\
        \ \_Consultation with the Office of the Government Chief Digital Officer (GCDO)\
        \ may also be necessary."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node24
      ref_id: 1.1.17
      description: For agencies with systems that process, store or communicate NZEO
        or information compartmented for national security reasons, the Director-General
        of the GCSB is the Accreditation Authority irrespective of the classification
        level of that information.
    - urn: urn:defend:risk:req_node:nzism-v3:node30
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Certification and Accreditation Processes
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.18
      description: "Certification and accreditation of information systems is the\
        \ fundamental governance process by which the risk owners and agency head\
        \ derive assurance over the design, implementation and management of information\
        \ systems and related services provided to or by government agencies. \_ This\
        \ process is described in detail in Chapter 4 \u2013 System Certification\
        \ and Accreditation."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.19
      description: Certification and Accreditation are two distinct processes.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.20
      description: Certification is the formal assertion that an information system
        and related services comply with minimum standards and agreed design, including
        any security requirements.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.21
      description: "In all cases, certification and the supporting documentation or\
        \ summary of other evidence will be prepared by, or on behalf of, the host\
        \ or lead agency. \_The certification is then provided to the Accreditation\
        \ Authority."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.22
      description: Accreditation is the formal authority to operate an information
        system and related services, and requires the recognition and acceptance of
        associated risk and residual risks.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.23
      description: "A waiver is NOT an exception (see below).\_ A waiver is the formal\
        \ acknowledgement that a particular compliance requirement of the NZISM cannot\
        \ currently be met.\_ A waiver is granted by the Accreditation Authority on\
        \ the basis that full compliance with the NZISM is achieved or compensating\
        \ controls are implemented within a time specified by the Accreditation Authority.\_\
        \ Waivers are valid in the short term only and full accreditation cannot be\
        \ granted until all conditions of the waiver have been met.\_ The need for\
        \ a waiver may occur when specified controls cannot be practically implemented\
        \ because of technology, resource or other serious limitations.\_ It is essential\
        \ that risk is managed through the application of specified conditions."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
      ref_id: 1.1.24
      description: "An exception is NOT a waiver (see preceding paragraph).\_ An exception\
        \ is the formal acknowledgement that a requirement of the NZISM cannot be\
        \ met and that a dispensation from the particular compliance requirement is\
        \ granted by the Accreditation Authority.\_ This exception is valid for the\
        \ term of the Accreditation Certificate or some lesser time as determined\
        \ by the Accreditation Authority.\_ This may occur, for example, the system\
        \ is to be in use for a very short time (usually measured in hours), or the\
        \ requirement cannot be met and there is no viable alternative.\_ It is essential\
        \ that any consequential risk is acknowledged and appropriate measures are\
        \ taken to manage any increased risk."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node30
