      ref_id: 5.5.4.C.01
      name: 'Control -  All Classifications - Should [CID: 849]'
      description: "The following procedures SHOULD be documented in the ITSMs SOPs.\n\
        \n\nTopic\nProcedures to be included\n\n\nAccess control\nAuthorising access\
        \ rights to applications and data.\n\n\nAsset Musters\nLabelling, registering\
        \ and mustering assets, including media.\n\n\nAudit logs\nReviewing system\
        \ audit trails and manual logs, particularly for privileged users.\n\n\nConfiguration\
        \ control\nApproving and releasing changes to the system software or configurations.\n\
        \n\nInformation security incidents\nDetecting, reporting and managing potential\
        \ information security incidents.\n\n\n\_\nEstablishing the cause of any information\
        \ security incident, whether accidental or deliberate.\n\n\n\_\nActions to\
        \ be taken to recover and minimise the exposure from an information security\
        \ incident.\n\n\n\_\nAdditional actions to prevent reoccurrence.\n\n\nData\
        \ transfers\nManaging the review of media containing classified information\
        \ that is to be transferred off-site.\n\n\n\_\nManaging the review of incoming\
        \ media for malware or unapproved software.\n\n\nIT equipment\nManaging the\
        \ disposal & destruction of unserviceable IT equipment and media.\n\n\nSystem\
        \ Patching\nAdvising and recommending system patches, updates and version\
        \ changes based on security notices and related advisories.\n\n\nSystem integrity\
        \ audit\nReviewing system user accounts, system parameters and access controls\
        \ to ensure that the system is secure.\n\n\n\_\nChecking the integrity of\
        \ system software.\n\n\n\_\nTesting access controls.\n\n\nSystem maintenance\n\
        \nManaging the ongoing security and functionality of system software, including:\
        \ maintaining awareness of current software vulnerabilities, testing and applying\
        \ software patches/updates/signatures, and applying appropriate hardening\
        \ techniques.\n\n\n\nUser account management\nAuthorising new system users.\n\
        \n\n"
      implementation_groups:
      - All Classifications - SHOULD
