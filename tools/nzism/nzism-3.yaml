      parent_urn: urn:defend:risk:req_node:nzism-v3:node4057
      ref_id: 17.2.19.R.01
      description: "While ECDH should be used in preference to DH, there are instances\
        \ where DH is still in use.\_ A modulus of at least 3072 bits for DH is now\
        \ considered good practice by the cryptographic community."
