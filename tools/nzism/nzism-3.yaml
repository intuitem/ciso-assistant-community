      parent_urn: urn:defend:risk:req_node:nzism-v3:node353
      ref_id: 3.1.8.C.02
      name: 'Control -  All Classifications - Should [CID: 283]'
      description: When the agency head delegates their authority, the delegate SHOULD
        be a senior executive who understands the consequences and potential impact
        to the business of the acceptance of residual risk.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.8.c.03
      assessable: true
