    - urn: urn:defend:risk:req_node:nzism-v3:13.1.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2840
      ref_id: 13.1.9.R.01
      description: Information systems are often supported by service and supply contracts
        and may also be subject to obligations to provide a service, capability or
        information. Decommissioning of a system will require the termination of these
        contracts and service obligations. Other aspects of system decommission may
        be subject to security, regulatory or legislative requirements. An Agency
        policy will provide a comprehensive approach to system decommissioning from
        the inception of a system, thus facilitating the termination of supply contracts
        and service obligations while managing any risks to the Agency.
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2840
      ref_id: 13.1.9.C.01
      name: 'Control -  All Classifications - Should [CID: 3829]'
      description: When the Information System reaches the end of its service life
        in an organisation, policy and procedures SHOULD be in place to ensure secure
        decommissioning and transfer or disposal, in order to satisfy corporate, legal
        and statutory requirements.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2843
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2839
      description: Migration plan
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.10.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2843
      ref_id: 13.1.10.R.01
      description: Once the decision to decommission a system has been taken, it is
        important to migrate processes, data, users and licences to replacement systems
        or to cease activities in an orderly fashion. It is also important to carefully
        plan the decommissioning process in order to avoid disruption to other systems,
        ensure business continuity, ensure security, protect privacy and meet any
        archive and other regulatory and legislative requirements. The basis of a
        decommissioning plan is a risk assessment.
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.10.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2843
      ref_id: 13.1.10.C.01
      name: 'Control -  All Classifications - Should [CID: 3832]'
      description: 'Agencies SHOULD undertake a risk assessment with consideration
        given to proportionality in respect of:

        scale and impact of the processes;

        data;

        users;

        licences;

        usage agreements; and

        service to be migrated or decommissioned.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.10.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2843
      ref_id: 13.1.10.C.02
      name: 'Control -  All Classifications - Should [CID: 3833]'
      description: 'The risk assessment SHOULD include the following elements:

        Evaluation of the applications inventory and identification of any redundancies;

        Identification of data owners and key stakeholders;

        Identification of types of information (Active or Inactive) processed and
        stored;

        Identification of software and other (including non-transferable) licences;

        Identification of access rights to be transferred or cancelled;

        Identification of any emanation control equipment or security enhancements;

        Consideration of short and long term reporting requirements;

        Assessment of equipment and hardware for redeployment or disposal;

        Identification of any cloud-based data and services; and

        User re-training.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.10.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2843
      ref_id: 13.1.10.C.03
      name: 'Control -  All Classifications - Should [CID: 3834]'
      description: Agencies SHOULD consider the need for a Privacy Impact Assessment.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.10.c.04
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2843
      ref_id: 13.1.10.C.04
      name: 'Control -  All Classifications - Should [CID: 3835]'
      description: Agencies SHOULD identify relevant service and legal agreements
        and arrange for their termination.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2849
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2839
      description: Decommissioning plan
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2849
      ref_id: 13.1.11.R.01
      description: The decommissioning of a system can be a complex process. A decommissioning
        plan is an important tool in properly managing the safe decommissioning of
        a system and in providing reasonable assurance that due process and agency
        policy has been followed.
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2849
      ref_id: 13.1.11.C.01
      name: 'Control -  All Classifications - Should [CID: 3838]'
      description: 'The decommissioning plan will be based on the migration plan and
        SHOULD incorporate the following elements:

        An impact analysis;

        Issue of notification to service providers, users and customers;

        Issue of notification of decommissioning to all relevant interfaces and interconnections;

        Timeframe, plan and schedule;

        Data integrity and validation checks before archiving;

        Transfer or redeployment of equipment and other assets;

        Transfer or cancellation of licences;

        Removal of redundant equipment and software;

        Removal of redundant cables and termination equipment;

        Removal of any emanation control equipment or security enhancements;

        Return or safe disposal of any emanation control equipment or security enhancements;

        Updates to systems configurations (switches, firewalls etc.);

        Equipment and media sanitisation including any cloud-based data & services(discussed
        later in this chapter);

        Equipment and media disposal (discussed later in this chapter);

        Any legal considerations for supply or service contract terminations;

        Asset register updates; and

        Retraining for, or redeployment of, support staff.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node2852
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2839
      description: Archiving
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.12.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2852
      ref_id: 13.1.12.R.01
      description: Availability and integrity requirements in respect of information
        may persist for legal and other statutory or compliance reasons and require
        transfer to other ownership or custodianship for archive purposes. This will
        also require assurance that the data can continue to be accessed when required
        (availability) and assurance that it remains unchanged (integrity).
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.12.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2852
      ref_id: 13.1.12.R.02
      description: Confidentiality requirements must also be considered. If an information
        system has been processing sensitive information or contains sensitive security
        components, which attract special handling requirements, it will require robust
        purging and overwrites or destruction. There are a number of methods and proprietary
        products available for such purposes.
    - urn: urn:defend:risk:req_node:nzism-v3:13.1.12.c.01
