      parent_urn: urn:defend:risk:req_node:nzism-v3:node4325
      ref_id: 17.9.35.R.01
      description: "The cryptographic system administrator is a highly privileged\
        \ position which involves granting privileged access to a cryptographic system.\
        \ \_Therefore extra precautions need to be put in place surrounding the security\
        \ and vetting of the personnel as well as the access control procedures for\
        \ individuals designated as cryptographic system administrators."
    - urn: urn:defend:risk:req_node:nzism-v3:17.9.35.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4325
      ref_id: 17.9.35.C.01
      name: 'Control -  All Classifications - Must [CID: 3036]'
      description: "Before personnel are granted cryptographic system administrator\
        \ access, agencies MUST ensure that they have:\n\na demonstrated need for\
        \ access;\nread and agreed to comply with the relevant Key Management Policy\
        \ and Plan (KMP) for the cryptographic system they are using;\na security\
        \ clearance at least equal to the highest classification of information processed\
        \ by the cryptographic system;\nagreed to protect the authentication information\
        \ for the cryptographic system at the highest classification of information\
        \ it secures;\nagreed not to share authentication information for the cryptographic\
        \ system without approval;\nagreed to be responsible for all actions under\
        \ their accounts;\_\nagreed to report all potentially security related problems\
        \ to the GCSB; and\nensure relevant staff have received appropriate training.\n"
      implementation_groups:
      - All Classifications - MUST
