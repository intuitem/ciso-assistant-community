    - urn: urn:defend:risk:req_node:nzism-v3:node3833
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3812
      description: Event log facility
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3833
      ref_id: 16.6.11.R.01
      description: "The act of logging events is not enough in itself. \_For each\
        \ event logged, sufficient detail needs to be recorded in order for the logs\
        \ to be useful when reviewed. \_An authoritative external time source, a local\
        \ Time Source Master Clock or server or Co-ordinated Universal Time (UTC)\
        \ is essential for the time-stamping of events and later inspection or forensic\
        \ examination. \_The NZ Interoperability Framework (e-GIF) recognises the\
        \ time standard for New Zealand as UTC (MSL), with Network Time Protocol (NTP)\
        \ v.4 as the delivery method over the Internet."
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.11.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3833
      ref_id: 16.6.11.R.02
      description: "New Zealand standard time is maintained by the Measurement Standards\
        \ Laboratory of New Zealand (MSL), a part of Industrial Research Limited (IRL).\
        \ \_New Zealand standard time is based on UTC, a worldwide open standard used\
        \ by all modern computer operating systems. \_UTC (MSL) is kept within 200\
        \ nanoseconds of the international atomic time scale maintained by the Bureau\
        \ International des Poids et Mesures (BIPM) in Paris."
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3833
      ref_id: 16.6.11.C.01
      name: 'Control -  All Classifications - Must [CID: 2017]'
      description: 'For each event identified as needing to be logged, agencies MUST
        ensure that the log facility records at least the following details, where
        applicable:

        date and time of the event;

        relevant system user(s) or processes;

        event description;

        success or failure of the event;

        event source (e.g. application name); and

        IT equipment location/identification.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3833
      ref_id: 16.6.11.C.02
      name: 'Control -  All Classifications - Should [CID: 2018]'
      description: Agencies SHOULD establish an authoritative time source.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:16.6.11.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3833
      ref_id: 16.6.11.C.03
      name: 'Control -  All Classifications - Should [CID: 2019]'
      description: Agencies SHOULD synchronise all logging and audit trails with the
        time source to allow accurate time stamping of events.
      implementation_groups:
      - All Classifications - SHOULD
