      description: 'Scope '
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2413
      ref_id: 11.7.2
      description: This section provides information relating to the risks, security
        and secure use of RFID or smart cards in access control systems. This section
        does not discuss biometric access control systems.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2413
      ref_id: 11.7.3
      description: The previous section (11.6. Radio Frequency Identification Devices)
        provides background information and technical detail of the RFID aspects and
        should be read in conjunction with this section.
    - urn: urn:defend:risk:req_node:nzism-v3:node2416
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Background
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.4
      description: "Contactless access control systems based on RFID (Radio Frequency\
        \ Identification) has largely replaced earlier technologies such as magnetic\
        \ swipe cards in almost all security-critical applications. Two generations\
        \ of RFID access cards exist:\nan earlier generation of cards, which use only\
        \ basic proprietary security mechanisms; and\_\na more recent generation that\
        \ incorporates advances in CMOS and smart card technology to implement cryptography\
        \ and other protective measures.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.5
      description: Older access control systems often incorporated a magnetic strip
        and were easily cloned. More recent systems support the use of PINs in addition
        to RFID. Unfortunately PINs are also sometimes stored on the cards, often
        unencrypted and unprotected, and thus facilitating attacks on both the card
        and the PIN.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.6
      description: 'Access control systems typically comprise four components:

        A reader that programmes the access cards for particular employees and their
        permitted access to parts of the site, building to secure areas.

        A transceiver at each control point to communicate with cards.

        A controller to control the locks of access points (doors).

        The backend system that hosts all permissions and authorised data and interfaces
        with the reader, transceiver and controllers.

        '
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.7
      description: "Traditionally access control systems were hosted by stand-alone\
        \ equipment. Modern access control system may be hosted on standard computer\
        \ equipment and hosted in the organisation\u2019s datacentre. It is possible\
        \ that a system intrusion can target access control systems, making the switches,\
        \ gates and locks remotely accessible."
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.8
      description: Low frequency RFID badge systems use 125KHz, (ISO 11784/5 and ISO
        14223). Newer high frequency RFID cards use 13.56MHz (ISO 15693, ISO 14443
        and ISO 18000-3).
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.9
      description: Some cards also operate at UHF frequencies of 850-960Mhz (ISO 18000-6).
        Some cards are designed to operate at low and high frequencies by embedding
        multiple antennae in the cards.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.10
      description: The ISO/IEC 14443 standard for contactless smart card communications
        defines two types of contactless cards ("A" and "B") and allows for communications
        at distances up to 10 cm operating at 13.56 MHz.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.11
      description: The alternative ISO/IEC 15693 standard allows communications at
        distances up to 50 cm. The ISO/IEC 7816 standard (in 15 parts) defines the
        physical, electrical interface and operating characteristics of these cards.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2416
      ref_id: 11.7.12
      description: UHF cards follow the EPC Global Gen2 standard and the ISO 18000-6
        standards and are designed to operate at distances of up to 10 metres.
    - urn: urn:defend:risk:req_node:nzism-v3:node2426
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Smart Cards
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2426
      ref_id: 11.7.13
      description: Smart cards typically incorporate an embedded integrated circuit
        typically incorporating a microchip with internal memory, a read-only CSN
        (Card Serial Number) or a UID (User Identification). The card connects to
        a reader with direct physical contact or a contactless radio frequency (RFID)
        interface. With an embedded microchip, smart cards can store large amounts
        of data, carry out on-card functions (such as encryption and authentication)
        and interact intelligently with a smart card reader. Smart card technology
        can be found in a variety of form factors, including plastic cards, key fobs,
        watches, subscriber identification modules used in mobile phones, and USB-based
        tokens. Smart cards are widely used in payment card (debit and credit cards
        and electronic wallets) and access control systems.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2426
      ref_id: 11.7.14
      description: In common with other RFID devices, smart cards incorporate an antenna
        embedded in the body of the card (or key fob, watch or token). When the card
        is brought within range of the reader, the chip in the card is powered on.
        Once powered on, an RF communication protocol is initiated and communication
        established between the card and the reader for data transfer.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2426
      ref_id: 11.7.15
      description: Smart cards typically incorporate protective mechanisms including
        authentication, secure data storage, encryption, tamper-resistance and secure
        communication. Support for biometric authentication may also be incorporated.
    - urn: urn:defend:risk:req_node:nzism-v3:node2430
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Near Field Communication (NFC)
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2430
      ref_id: 11.7.16
      description: "NFC is an RFID technology that enables two electronic devices\
        \ to establish communication by bringing them within 4 cm of each other. As\
        \ with other \"proximity\" technologies, NFC employs electromagnetic induction\
        \ between two loop antennae when NFC devices exchange information. NFC operates\
        \ in the globally available unlicensed radio frequency band of 13.56\_MHz\
        \ conforming to the ISO/IEC 18000-3 standard. In access control applications\
        \ these devices are sometimes known as \u201Cprox cards\u201D."
    - urn: urn:defend:risk:req_node:nzism-v3:node2432
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2412
      description: Attacks
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2432
      ref_id: 11.7.17
      description: In addition to attacks on RFID components described in the previous
        section, access control cards can be susceptible to relay and chip hacking
        attacks.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2432
      ref_id: 11.7.18
      description: Relay attacks rely on rogue readers to activate the tag even when
        not in proximity to a legitimate reader. The card holder will be unaware that
        such an attack is underway. An effective defence is to incorporate distance-to-reader
        verification although few RFID systems incorporate this mechanism.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2432
      ref_id: 11.7.19
      description: Signals between cards and a legitimate reader can be intercepted
        at distances of up to a metre. Greater distances are possible with higher
        powered equipment, special antennae and in low interference environments.
        The signals and data, including card credentials, are captured off-line and
        used to clone access cards. Again the card holder will be unaware that such
        an attack is underway.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2432
      ref_id: 11.7.20
      description: Chip hacking is facilitated by physical access to the card but
        can be mitigated by second factor authentication, encryption of data on the
        card and card tamper detection.
    - urn: urn:defend:risk:req_node:nzism-v3:11.7.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node2432
      ref_id: 11.7.21
      description: "Threats, vulnerabilities and mitigations of RFID access control\
        \ systems are summarised in the table below:\n\n\n\nThreat/Vulnerability\n\
        \nMitigation\_\n\n\n\nInterception of the RFID signals\n\n\nEncryption of\
        \ RF links\nHarden RFID elements\n\n\n\nImplants\n\nPhysical security\nCCTV\n\
