      parent_urn: urn:defend:risk:req_node:nzism-v3:node536
      ref_id: 3.5.4.C.01
      name: 'Control -  All Classifications - Must [CID: 466]'
      description: All system users MUST comply with the relevant security policies
        and procedures for the systems they use.
      implementation_groups:
