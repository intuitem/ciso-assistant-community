      ref_id: 22.1.1
      description: "Cloud systems risks are identified and managed and that Official\
        \ Information and agency information systems are protected in accordance with\
        \ Cabinet Directives, the PSR, the New Zealand Government Security Classification\
        \ System, the NZISM and with other government security\_requirements and guidance."
    - urn: urn:defend:risk:req_node:nzism-v3:node5402
      assessable: false
      depth: 3
