      description: 'Risk Assessment '
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.61.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1021
      ref_id: 5.8.61.R.01
      description: "The Security Risk Management Plan (SRMP \u2013 Section 5.3) encompasses\
        \ all risks associated with the security of agency systems. The growth in\
        \ outsourced services, particularly cloud services, has created situations\
        \ where risk, controls and assurance cannot be directly examined and assessed.\
        \ In such cases independent assurance reports are an effective means, possibly\
        \ the only means, of obtaining some assurance on the service provider\u2019\
        s operations."
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.61.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1021
      ref_id: 5.8.61.R.02
      description: No single independent assurance scheme/standard covers the full
        range of considerations and control requirements of the NZISM. Agencies may
        find duplication of aspects analysed if multiple schemes are applied. It is
        also important to note that none of the common mature assurance schemes cover
        specific government requirements and handling of Official Information; such
        as the personnel aspects (PERSEC) of user and administration vetting and security
        clearances, or sovereignty aspects of the information/data. Careful selection
        and consideration is required when placing reliance on reports available for
        a particular outsourced or cloud service.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.61.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1021
      ref_id: 5.8.61.R.03
      description: Reports from different assurance scheme have varying levels of
        detail as well as risk area coverage. Selection and usage of reports should
        be considered in the context of the intended service/system business and information
        value.Understanding the business and technical risk context will drive the
        size and depth of a risk assessment, and the associated assurance process.
        Though even a lighter-weight risk assurance process will follow the C&A process
        model, such that the CE or authorised delegate is still formally accountable
        and responsible.Re-use of assessments completed by other agencies is encouraged,
        noting the business or information value context may differ. To assist agencies
        and promote efficiency, the Government Chief Digital Officer (GCDO) facilitates
        the sharing and re-use of existing cloud assessment materials among agencies.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.61.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1021
      ref_id: 5.8.61.C.01
      name: 'Control -  All Classifications - Must [CID: 1019]'
      description: Agencies MUST conduct a risk assessment in order to determine the
        type and level of independent assurance required to satisfy certification
        and accreditation requirements.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.61.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1021
      ref_id: 5.8.61.C.02
      name: 'Control -  All Classifications - Should [CID: 1020]'
      description: In all cases where assurance on service provider operations cannot
        be obtained directly, agencies SHOULD obtain independent assurance reports.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.61.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1021
      ref_id: 5.8.61.C.03
      name: 'Control -  All Classifications - Should [CID: 1021]'
      description: In order to address identified risk areas, agencies SHOULD obtain
        relevant assurance reports and service provider certifications to inform a
        risk assessment and Certification activities as well as other aspects of the
        certification processes such as evidence of controls effectiveness and remediation
        plans.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1028
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1020
      description: Independent Assurance
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.62.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1028
      ref_id: 5.8.62.R.01
      description: Independent assurance can be obtained directly from the service
        provider through Service Organisation Control (SOC) reports, as well as other
        internationally recognised assurance frameworks. It will be important to corroborate
        individual reports by comparison with other reporting mechanisms and independent
        certifications.
    - urn: urn:defend:risk:req_node:nzism-v3:5.8.62.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1028
      ref_id: 5.8.62.C.01
      name: 'Control -  All Classifications - Must [CID: 1024]'
      description: Agencies MUST incorporate the results of any independent assurance
        reports into the agency Certification process, to understand the residual
        risk position and controls required to manage risk appropriately.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:5.9
      assessable: false
      depth: 2
      parent_urn: urn:defend:risk:req_node:nzism-v3:5
      ref_id: '5.9'
      name: Vulnerability Disclosure Policy (VDP)
    - urn: urn:defend:risk:req_node:nzism-v3:node1032
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:5.9
      name: Objective
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.1
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1032
      ref_id: 5.9.1
      description: "Agencies implement a Vulnerability Disclosure Policy (VDP) to\
        \ enable members of the public to report vulnerabilities in the agency\u2019\
        s public-facing systems and applications and receive feedback on such reports."
    - urn: urn:defend:risk:req_node:nzism-v3:node1034
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:5.9
      name: Context
    - urn: urn:defend:risk:req_node:nzism-v3:node1035
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Scope
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1035
      ref_id: 5.9.2
      description: "This section provides information on vulnerability disclosure\
        \ for all externally-facing agency systems, including public-facing systems.\_\
        \ Vulnerability disclosure relating to internal systems is covered in Chapter\
        \ 12 \u2013 Product Security.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1035
      ref_id: 5.9.3
      description: "When selecting which systems, applications and data are within\
        \ scope of a VDP, agencies may consider:\n\nThe sensitivity of information\
        \ on the agency\u2019s systems, including financial data, medical information,\
        \ proprietary information, customer data or other personal information.\n\
        Security safeguards that are already in place on the system, such as encryption\
        \ of data at rest.\nThe agency\u2019s ability to segment its network or otherwise\
        \ segregate sensitive information stored on its systems.\nRegulatory, contractual,\
        \ privacy or other restrictions placed on disclosure of protected classes\
        \ of information (such as within the New Zealand Classification System).\n"
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1035
      ref_id: 5.9.4
      description: "Reference to other chapters and sections in this document is essential.\_\
        \ In particular:\nChapter 4 - System Certification and Accreditation;\nChapter\
        \ 5 \u2013 Information Security Documentation;\nSection 6.2 - Vulnerability\
        \ Analysis;\nSection 6.3 - Change Management;\nChapter 7 \u2013 Information\
        \ Security Incidents;\nSection 12.4 \u2013 Product Patching and Updating;\n\
        Chapter 14 - Software Security.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:node1039
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Agencies must expect vulnerabilities
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1039
      ref_id: 5.9.5
      description: "Invariably all software, operating systems and applications have\
        \ the potential to house exploitable vulnerabilities.\_ Many vulnerabilities\
        \ are identified by users and other third parties. Some vulnerabilities may\
        \ be undiscovered or inherent in the application or software.\_ Others may\
        \ be introduced during upgrades, patches, configuration or other changes.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1039
      ref_id: 5.9.6
      description: It is essential that agencies establish a policy and processes
        to identify and remediate such vulnerabilities.
    - urn: urn:defend:risk:req_node:nzism-v3:node1042
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Agencies must establish a vulnerability reporting mechanism
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1042
      ref_id: 5.9.7
      description: Published VDPs demonstrate that an agency has a mature and constructive
        approach when they receive a vulnerability report and also demonstrates openness
        and transparency in the management of agency systems.
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1042
      ref_id: 5.9.8
      description: "Agencies should establish a process to allow any user (whether\
        \ a member of the public, business partners, other agencies or agency staff),\
        \ to report potential vulnerabilities.\_ Any such reporting is on a \u201C\
        no blame\u201D basis, without fear of repercussion or penalty, provided the\
        \ agency\u2019s disclosure policy is followed and no illegal activity is undertaken."
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1042
      ref_id: 5.9.9
      description: "The VDP must clearly state the conditions under which reports\
        \ are received.\_ In general terms this also includes a \u201Cno bug bounty\u201D\
        \ clause as well as limits on web site, system or application probing."
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1042
      ref_id: 5.9.10
      description: "An agency\u2019s VDP will necessarily reflect that they may not\
        \ control or own all of the software they use or the maintenance and development\
        \ of underlying software (such as compilers, programming or scripting languages\
        \ and so on).\_ The VDP should clearly state that while the agency can receive\
        \ reports about software, systems or services run on their behalf by third\
        \ parties, providers or vendors, they may have to work with the reporting\
        \ party to report the vulnerability to the relevant vendor."
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1042
      ref_id: 5.9.11
      description: "Where specific legislation applies, for example a reported vulnerability\
        \ may breach the Privacy Act, agencies must adhere to the legislation.\_ This\
        \ may change how reports are managed and action communicated to the finder\
        \ or reporter.\_ This does not change the requirement to maintain communication\
        \ with the reporter/finder."
    - urn: urn:defend:risk:req_node:nzism-v3:node1048
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Agencies are expected to find and remediate vulnerabilities
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1048
      ref_id: 5.9.12
      description: The Protective Security Requirements places clear expectations
        on agencies to maintain awareness of vulnerabilities (see mandatory requirement
        INFOSEC4).
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1048
      ref_id: 5.9.13
      description: "The NZISM section 12.4 - Patching & updating\_sets out expectations\
        \ and controls to ensure security patches are applied in a timely manner."
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1048
      ref_id: 5.9.14
      description: "The disclosure period commonly used by many vendors, manufacturers\
        \ and government agencies is 90 days.\_ Vulnerabilities will be either patched,\
        \ mitigated or managed within this period.\_ In some cases earlier notification\
        \ is provided to allow users to take mitigating actions until a patch or other\
        \ solution is available."
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1048
      ref_id: 5.9.15
      description: VDPs are expected to include a timeframe within which patches will
        be applied or remedial action taken when a vulnerability is reported to the
        agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node1053
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Agencies to create a vulnerability reporting point
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1053
      ref_id: 5.9.16
      description: When security risks in agency services are discovered and reported
        to the agency, it is vital that a robust communication channel is available
        to receive the report.
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1053
      ref_id: 5.9.17
      description: "This is commonly described as a \u201Csecurity.txt\u201D.\_ A\
        \ draft standard has been published (see References below) to help agencies\
        \ (and other organisations) outline a process for security researchers to\
        \ securely report security vulnerabilities."
    - urn: urn:defend:risk:req_node:nzism-v3:node1056
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Vulnerability disclosure policies are a normal part of learning
        about and patching vulnerabilities
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1056
      ref_id: 5.9.18
      description: "Vulnerability disclosure (sometimes also referred to as responsible\
        \ disclosure or coordinated vulnerability disclosure) is now an internationally\
        \ accepted practice for technology organisations.\_ The practice of vulnerability\
        \ disclosure in modern computing dates to the late 1980s.\_ There are related\
        \ examples (non-computing) which appeared in the mid-1800s when locksmiths\
        \ exchanged vulnerability information."
    - urn: urn:defend:risk:req_node:nzism-v3:node1058
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Bug Bounties
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1058
      ref_id: 5.9.19
      description: "\u201CBug bounties\u201D are a monetary reward to security researchers\
        \ for the discovery and reporting of software and other information system\
        \ vulnerabilities to the agency.\_ Bug Bounties are separate to VDPs and should\
        \ only be covered if the agency has a bug bounty programme in place."
    - urn: urn:defend:risk:req_node:nzism-v3:node1060
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1034
      description: Vulnerability disclosure policy (VDP) Content
    - urn: urn:defend:risk:req_node:nzism-v3:5.9.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1060
      ref_id: 5.9.20
      description: "A VDP will typically include:\nA scoping statement setting out\
        \ which systems the policy applies to (e.g. the agency\u2019s website and\
        \ other public-facing systems);\nDetails of how finders can contact the agency\u2019\
        s security team (including any public keys for encrypting reports);\nPermitted\
        \ activities;\nAcknowledgement of reports and a response time (typically 60\
        \ or 90 days) for corrections, adjustments, or other \u201Cfixes\u201D;\n\
        Reporters/finders agreeing to not share information about the vulnerability\
        \ until the end of the disclosure period, to let the organisation fix the\
        \ issues before it becomes public;\nIllegal activities are not permitted (specifying\
        \ any relevant legislation, such as the Crimes Act, the Privacy Act etc.);\
        \ and\nEither a statement that bug bounties will not be paid for any discoveries,\
        \ or information about the agency\u2019s bug bounty programme.\n"
