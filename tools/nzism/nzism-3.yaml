      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4708
      ref_id: 18.6.5
      description: If the peripheral switch has more than two systems connected then
        the level of assurance needed is determined by the highest and lowest of the
        classifications involved.
    - urn: urn:defend:risk:req_node:nzism-v3:node4710
