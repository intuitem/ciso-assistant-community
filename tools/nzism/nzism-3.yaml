      parent_urn: urn:defend:risk:req_node:nzism-v3:node347
      ref_id: 3.1.4
      description: "When the agency head\u2019s authority in this area has been devolved\
        \ to a board, committee or panel, the requirements of this section relate\
        \ to the chair or head of that body."
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node347
      ref_id: 3.1.5
      description: "The Agency Head is also the Accreditation Authority for that agency.\
        \ See\_Section 4.4 \u2013 Accreditation Framework."
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node347
      ref_id: 3.1.6
      description: "Smaller agencies may not be able to satisfy all segregation of\
        \ duty requirements because of scalability and small personnel numbers.\_\
        \ In such cases, potential conflicts of interest should be clearly identified,\
        \ declared and actively managed for the protection of both the individual\
        \ and of the agency."
    - urn: urn:defend:risk:req_node:nzism-v3:3.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node347
      ref_id: 3.1.7
      description: Refer also to Compliance By Smaller Agencies in 1.2.8 for information
        on joint approaches and resource pooling.
