      ref_id: 19.5.16
      description: "Common VoIP and UC security risks and threats.\n\n\nRisk\nTypical\
        \ Symptoms\nThreat\nCountermeasures\n\n\nReconnaissance scan\nAddress or port\
        \ scan is used to footprint network topology\nTargeted denial of service,\
        \ fraud, theft\n\n\nIntrusion detection\nProtection against registration floods\n\
        \n\n\n\nAdversary in the middle\nAttacker intercepts session to impersonate(spoof)\
        \ caller\nTargeted denial of service, breach of privacy, fraud, theft\n\n\n\
        TLS encryption for SIP with separate TLS certificates for SIP Service Providers\n\
        \n\n\n\nEavesdropping\nAttacker \u201Csniffs\u201D session for the purpose\
        \ of social engineering\nBreach of privacy, fraud, theft\_\n\n\nIntrusion\
        \ detection\nEncryption\n\n\n\n\nSession hijacking\nAttacker compromises valuable\
        \ information by rerouting call\_\nBreach of privacy, fraud, theft\_\n\n\n\
        Intrusion detection\n\n\n\n\nSession overload\nExcessive signalling or media\
        \ traffic(malicious, non-malicious) is experienced\_\nDenial of service\_\n\
        \n\n\_Protection against registration floods\n\n\n\n\nProtocol fuzzing\nMalformed\
        \ packets, semantically or syntactically incorrect flows are encountered\_\
        \nDenial of service\_\n\n\nMalformed packet protection\nProtocol anomaly protection\n\
        TCP reassembly for fragmented packet protection\nStrict TCP validation to\
        \ ensure TCP session state enforcement, validation of sequence and acknowledgement\
        \ numbers, rejection of bad TCP flag combinations\n\n\n\n\nMedia injection\n\
        Attacker inserts unwanted or corrupted content into messages compromising\
        \ packet/data stream integrity\_\nDenial of service, fraud\n\n\nApplication\
        \ aware firewalls\nIntrusion prevention /detection\nEncryption\n\n\n\n\nToll\
        \ Fraud\nUnexplained/unusual calling activity, increased costs/carrier notification/alert\_\
        \nFraud, financial loss, breach of privacy, information loss\_\n\n\nApplication\
        \ aware firewalls\nIntrusion prevention /detection\nEncryption\n\n\n\n\n"
