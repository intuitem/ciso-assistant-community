      parent_urn: urn:defend:risk:req_node:nzism-v3:node1879
      ref_id: 10.6.5
      description: For patch cables, the same connectors can be used for different
        classifications if the length of the higher classified patch cables is less
        than the distance between the higher classified patch panel and any patch
        panel of a lower classification.
    - urn: urn:defend:risk:req_node:nzism-v3:node1881
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1873
      description: Fibre optic patch panels
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.6
      description: "For Fibre optic patch panels are sometimes also described as fibre\
        \ distribution panels.\_ Their principal function is to safety terminate the\
        \ fibre optic cable and provide connection access to the cable\u2019s individual\
        \ fibres."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.7
      description: Fibre patch panels are termination units, providing a secure, organised
        chamber for housing connectors and splice units while organising, managing
        and protecting fibre optic cable, splices and connectors.
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.8
      description: "Fibre patch panels can be either rack mounted or wall mounted\
        \ and are usually placed near terminating equipment and connected with patch\
        \ cables.\_ Free standing patch panel racks are also available.\_ Patch panels\
        \ may also be mounted within standard equipment racks."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.9
      description: "Rack mount panels may have flat or angled faces to assist in organising\
        \ the cables themselves.\_ Angled panels are intended to direct patch cables\
        \ into vertical cable managers on either side of the rack.\_ This facilitates\
        \ maintenance and reduces the requirement for horizontal cable management."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.10
      description: Fibre patch panels can accommodate fibre adapter panels (also called
        connector panels), associated trunk cables, connectors, patch cords, and usually
        integrate cable management.
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.11
      description: "There are several components in a fibre patch panel which may\
        \ include:\nChassis or frame;\nDrawer to facilitate access for installation\
        \ and maintenance;\nCassette;\nCoupler panels (adapter panels) \u2013 to hold\
        \ the connector couplers;\nThe connector couplers (connector adapters);\n\
        Splice tray \u2013 organises and secures splice modules;\nPatch cable management\
        \ trays.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1881
      ref_id: 10.6.12
      description: While well over 80 different fibre optic cable connector types
        have been manufactured, there are between 15 and 20 types in common use.
    - urn: urn:defend:risk:req_node:nzism-v3:node1889
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1873
      description: Multimedia Patch Panels
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1889
      ref_id: 10.6.13
      description: "A multimedia modular panel allows copper and fibre cables to be\
        \ terminated in the same rack mount space.\_ It accommodates several different\
        \ adapters, suited for Cat6a/6/5e/5 Ethernet cables and fibre patch cables."
    - urn: urn:defend:risk:req_node:nzism-v3:node1891
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1873
      description: Rack Layout and Cable Management
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1891
      ref_id: 10.6.14
      description: "Standardised rack layouts and cable management are important for\
        \ engineering support, security, equipment cooling and to minimise accidental\
        \ or unnecessary outages.\_ Many data centres will dictate a hotside (hot\
        \ air out) and coldside (cold air in).\_ The hotside is generally the rear\
        \ of equipment and the rack.\_ The coldside is generally the front panel of\
        \ equipment and rack.\_ The ducting of hot/cold air is often also standardised.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1891
      ref_id: 10.6.15
      description: "\_Standardising rack layout and cable management minimises problems\
        \ caused by:\nAccidently not being able to locate end points of network and\
        \ patch cables without tracing the cable end to end.\nPhysically impeding\
        \ access to equipment.\nPositioning of equipment and cables such that airflow\
        \ (cooling) is impeded.\_ As the density of equipment in racks increases,\
        \ cooling becomes an increasingly important factor.\_ Poor rack design combined\
        \ with dense rack utilization can contribute to internal rack temperatures\
        \ significantly higher than ambient room temperatures.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1891
      ref_id: 10.6.16
      description: Standardising rack layout and cable management also assists in
        the maintenance of separation and segregation between RED/BLACK systems.
    - urn: urn:defend:risk:req_node:nzism-v3:node1895
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1873
      description: Standardised Rack Configuration
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1895
      ref_id: 10.6.17
      description: "Separate RED/BLACK racks are easier to manage, build and maintain\
        \ and reduce the opportunity for accidental or deliberate cross-connection\
        \ of RED/BLACK systems.\_ Ideally separate RED/BLACK racks should be used."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1895
      ref_id: 10.6.18
      description: "In small installations (typically single workstation) shared racks\
        \ are unavoidable.\_ In such cases a shared rack configuration is permissible\
        \ provided separation elements and controls are properly implemented.\_ Extra\
        \ care must be taken to avoid accidental cross-connection of systems.\_ The\
        \ following illustrates a standardised shared rack configuration where RED/BLACK\
        \ and power systems are separated:Figure 11: Separation of RED/BLACK"
    - urn: urn:defend:risk:req_node:nzism-v3:node1898
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1873
      description: Separation of Cable Runs
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1898
      ref_id: 10.6.19
      description: "In order to maintain the integrity of RED/BLACK separation, cables\
        \ for power and data should be separately bundled as power RED or BLACK and\
        \ data RED or BLACK.\_ Cables should be run with as much distance between\
        \ the bundles as can be practically managed, within the constraints of cable\
        \ feeds and rack configuration.\_ Ideally RED and BLACK should be on opposite\
        \ sides of the rack. Cables should be no longer than required to avoid overlength\
        \ cables compromising separation."
    - urn: urn:defend:risk:req_node:nzism-v3:node1900
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1873
      description: Access to BLACK equipment and components by uncleared staff and
        contractors
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1900
      ref_id: 10.6.20
      description: "In some instances there may be a requirement for external technical\
        \ or other uncleared personnel to access BLACK equipment and components for\
        \ servicing, repair or replacement.\_ Care must be taken to maintain the integrity\
        \ of RED equipment and components.\_ This can be especially problematic in\
        \ shared rack configurations as described above.This requirement should be\
        \ identified before installation takes place and segregation measures implemented.\_\
        \ Ideally physical separation of BLACK from RED is the best solution, recognising\
        \ however, this may not always be possible or practical. Other solutions may\
        \ include, for example, a shared rack that has two doors with the RED door\
        \ locked and alarmed so that BLACK equipment can be accessed without compromising\
        \ the security of RED equipment.\_ Discussion with the GCSB may identify other\
        \ practical solutions."
