    - urn: urn:defend:risk:req_node:nzism-v3:17.1.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3923
      ref_id: 17.1.2
      description: "This section covers information on the fundamentals of cryptography\
        \ including the use of encryption to protect data at rest and in transit.\
        \ \_Detailed information on algorithms and protocols approved to protect classified\
        \ information can be found in Section 17.2 - Approved Cryptographic Algorithms\
        \ and Section 17.3 - Approved Cryptographic Protocols."
    - urn: urn:defend:risk:req_node:nzism-v3:node3925
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Purpose of cryptography
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3925
      ref_id: 17.1.3
      description: "Cryptography is primarily used to support:\nConfidentiality \u2013\
        \ protecting against the risk of information being disclosed to an unauthorised\
        \ person;\nAuthentication \u2013 ensuring a person or entity is who they claim\
        \ to be;\nIntegrity \u2013 ensuring information has not been compromised,\
        \ either deliberately or accidentally; and\nNon-repudiation \u2013 proving\
        \ who (or what) performed an action.\_\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3925
      ref_id: 17.1.4
      description: "Cryptography is an important control for data protection. The\
        \ encryption selected may change depending on the classification of the data.\_\
        \ It is important to note that classification, in itself, provides no protection\
        \ but is merely a labelling mechanism to indicate the degree of protection\
        \ and care required in handling that data."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3925
      ref_id: 17.1.5
      description: Cryptography is frequently used in the establishment of secure
        connectivity (e.g. IPSec VPNs) and in trust frameworks such as those supported
        by Public Key Infrastructure (PKI).
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.6
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3925
      ref_id: 17.1.6
      description: "With the increases in speed and computing power and the cost reductions\
        \ of modern computing, older cryptographic algorithms are increasingly vulnerable.\
        \ \_It is vital that recommendations and controls in the NZISM are followed."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.7
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3925
      ref_id: 17.1.7
      description: "Mitigation of the risks when using older cryptographic algorithms,\
        \ often takes the form of increased key lengths.\_ Agencies should also note\
        \ the increasing threat posed by the evolution and development of quantum\
        \ computing (see 17.1.19 - Quantum Computing and Encryption)."
    - urn: urn:defend:risk:req_node:nzism-v3:node3931
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.8
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.8
      description: "Encryption is the process of converting plain (readable) text\
        \ to an unintelligible form (cipher text).\_ The term encryption is often\
        \ used synonymously with cryptography."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.9
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.9
      description: The use of approved encryption will generally reduce the likelihood
        of an unauthorised party gaining access to the information contained within
        the encrypted data.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.10
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.10
      description: When data is at rest, encryption can be used to reduce the physical
        protection and handling requirements of media or systems. This does not change
        the classification of the underlying data system or equipment.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.11
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.11
      description: Care needs to be taken with encryption systems that do not encrypt
        the entire media content to ensure that either all of the classified data
        is encrypted or that the media is handled in accordance with the highest classification
        of the unencrypted data.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.12
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.12
      description: Encryption of data in transit can be used to provide protection
        for information being communicated over insecure media and hence reduce the
        security requirements of the communication process.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.13
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.13
      description: It is important to note that when agencies use encryption for data
        at rest or in transit, they are not reducing the classification of the information.
        When encryption is used the potential risk of disclosure of the information
        is reduced.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.14
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.14
      description: As the classification of the information does not change when encrypted,
        agencies cannot use lowered storage, physical transfer or security requirements
        as a baseline to further lower requirements with an additional cryptographic
        product.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.15
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3931
      ref_id: 17.1.15
      description: "In general terms, the level of assurance of specific encryption\
        \ protocols and algorithms is defined in terms of Common Criteria, Protection\
        \ Profiles or, in some cases, approved cryptographic evaluations.\_ It is\
        \ important to note that evaluations of cryptographic protocols and algorithms\
        \ are NOT universally conducted when security products are evaluated, relying\
        \ rather on previous approved evaluations of cryptographic protocols and algorithms."
    - urn: urn:defend:risk:req_node:nzism-v3:node3940
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Risk Assessments
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.16
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3940
      ref_id: 17.1.16
      description: "Encryption algorithms apply data transformations that are designed\
        \ to be difficult to reverse by unauthorised users.\_ Today\u2019s software\
        \ will usually provide several algorithmic options, but may include some older\
        \ algorithms provided for backward compatibility with older (legacy) systems.\_\
        \ In many cases the older algorithms are deprecated, are considered time-expired\
        \ and are not fit for purpose in modern systems. Deprecated algorithms should\
        \ not be used."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.17
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3940
      ref_id: 17.1.17
      description: "In all cases a comprehensive risk assessment should be undertaken\
        \ before configurations are selected.\_ Some general principles to be considered\
        \ are:\nCryptographic strength is determined by a combination of the encryption\
        \ algorithm being used, the encryption protocol and the key length.\_ Longer\
        \ keys generally provide increased encryption strength over shorter keys when\
        \ using the same encryption algorithm;\nAsymmetric cryptographic algorithms\
        \ are slower than symmetric cryptographic algorithms at an equivalent cryptographic\
        \ strength;\nAsymmetric cryptographic algorithms are recommended for the exchange\
        \ of symmetric cryptographic keys when they are needed to be shared across\
        \ communication channels;\nEncrypted data cannot usually be compressed, but\
        \ compressed data can be encrypted.\_ Data should be compressed before encryption;\n\
        Encryption keys have the same requirements for handling and storage as the\
        \ unencrypted data they are being used to protect;\nAny risk assessment should\
        \ include consideration of key management \u2013 refer to section 17.9 Key\
        \ Management.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.18
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3940
      ref_id: 17.1.18
      description: It is important to note that the NZISM prescribes approved algorithms
        and protocols and users must select combinations from these lists.
    - urn: urn:defend:risk:req_node:nzism-v3:node3944
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Quantum Computing and Encryption
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.19
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3944
      ref_id: 17.1.19
      description: "Developments in quantum computing have highlighted threats to\
        \ classical cryptography whereby a quantum computing, can undermine all of\
        \ the widely used public key algorithms used for key establishment and digital\
        \ signatures.\_ While this may be not an immediate issue, quantum developments\
        \ are likely to undermine the effectiveness of encryption being used today\
        \ to protect confidentiality of information."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.20
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3944
      ref_id: 17.1.20
      description: A further implication is that historical and archived data protected
        by encryption may be at risk.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.21
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3944
      ref_id: 17.1.21
      description: It is generally accepted that symmetric encryption, with sufficiently
        long keys, will remain quantum resistant in the short term but that quantum
        resistant replacements for digital signature and key establishment algorithms
        will be required in the near future.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.22
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3944
      ref_id: 17.1.22
      description: "In the longer term, quantum resistant algorithms are expected\
        \ to be developed, standardised and approved for use.\_ Until such time, however,\
        \ agencies should be positioning themselves to be ready to migrate to a \u201C\
        post-quantum encryption\u201D environment."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.23
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3944
      ref_id: 17.1.23
      description: "As it is now recognised that agencies will need to undertake future\
        \ migration activities related to post-quantum encryption, it is no longer\
        \ specifically advised to invest in migration from RSA to ECC-based algorithms\
        \ if that has not already taken place.\_ Emphasis should instead be placed\
        \ on ensuring minimum key lengths specified in the NZISM are adhered to."
    - urn: urn:defend:risk:req_node:nzism-v3:node3950
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Transitioning Cryptographic Algorithms and Protocols
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.24
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3950
      ref_id: 17.1.24
      description: "It is important to use algorithms that adequately protect sensitive\
        \ information.\_ It is also important to recognise that all cryptographic\
        \ algorithms and protocols have a finite life.\_ Challenges are posed by new\
        \ cryptanalysis techniques and methods, the increasing power of classical\
        \ computing technology, and the continuing work on the development of quantum\
        \ computers.\_ In addition, there is an active field of work that continuously\
        \ seeks to compromise algorithms and protocols currently in\_use."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.25
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3950
      ref_id: 17.1.25
      description: "Planning for changes in the use of cryptography because of algorithm\
        \ breaks, the availability of more powerful computing techniques or new technologies\
        \ is an important consideration for agencies.\_ Awareness of retirement or\
        \ deprecation of algorithms and associated protocols is essential."
    - urn: urn:defend:risk:req_node:nzism-v3:node3953
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: 'RSA '
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.26
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3953
      ref_id: 17.1.26
      description: "RSA was announced in 1976 and is now over 45 years old. Several\
        \ flaws and attacks have been identified since creation, each of which required\
        \ specific mitigations, careful implementation and management.\_ Unfortunately\
        \ there is ample evidence that implementers continue to have difficulties\
        \ in securely implementing, using and managing RSA."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.27
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3953
      ref_id: 17.1.27
      description: "To counter identified threats from shorter RSA key lengths, longer\
        \ key lengths have been specified in the NZISM since 2010.\_ Minimum key lengths\
        \ have been subsequently increased over time."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.28
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3953
      ref_id: 17.1.28
      description: "For a number of years there had been several indicators that RSA\
        \ was likely to be deprecated by the cryptographic community and standards\
        \ bodies.\_ For example, TLS 1.3 has deprecated the use of RSA for key exchange\
        \ in favour of elliptic curve cryptography, but RSA is still supported for\
        \ digital signatures in the current standard.\_ Previous guidance from NIST\
        \ was also indicative of the impending deprecation of RSA.\_ However, subsequent\
        \ guidance no longer recommends moving from RSA to elliptic curve if that\
        \ has not already been done."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3953
      ref_id: 17.1.29
      description: "Therefore, while RSA is not fully deprecated in the NZISM, it\
        \ is approved ONLY for a limited set of uses as described in Section 17.2\
        \ \u2013 Approved Cryptographic Algorithms."
    - urn: urn:defend:risk:req_node:nzism-v3:node3958
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Product specific cryptographic requirements
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3958
      ref_id: 17.1.30
      description: "This section provides requirements for the use of cryptography\
        \ to protect classified information.\_ Requirements, in addition to those\
        \ in this Manual, can exist in consumer guides for products once they have\
        \ completed an approved evaluation.\_ Vendor specifications supplement this\
        \ manual and where conflict in controls occurs the product specific requirements\
        \ take precedence.\_ Any policy or compliance conflicts are to be incorporated\
        \ into the risk assessment."
    - urn: urn:defend:risk:req_node:nzism-v3:node3960
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Exceptions for using cryptographic products
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3960
      ref_id: 17.1.31
      description: "Where Agencies implement a product that uses an Approved Cryptographic\
        \ Algorithm or Approved Cryptographic Protocol to provide protection of unclassified\
        \ data at rest or in transit, that product does not require a separate, approved\
        \ evaluation. \_Correct implementation of the cryptographic protocol is fundamental\
        \ to the proper operation of the Approved Cryptographic Algorithm or Approved\
        \ Cryptographic Protocol and is part of the checking conducted during system\
        \ certification."
    - urn: urn:defend:risk:req_node:nzism-v3:node3962
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Federal Information Processing Standard 140
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3962
      ref_id: 17.1.32
      description: FIPS 140 is a United States standard for the evaluation and validation
        of both hardware and software cryptographic modules.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3962
      ref_id: 17.1.33
      description: "FIPS 140 is in its third iteration and is formally referred to\
        \ as FIPS 140-3.\_ This section refers to the standard as FIPS 140 but this\
        \ should be considered to encompass FIPS 140-1, FIPS 140-2 and FIPS 140-3."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3962
      ref_id: 17.1.34
      description: "FIPS 140 is not a substitute for an approved evaluation of a product\
        \ with cryptographic functionality. \_FIPS 140 is concerned solely with the\
        \ cryptographic functionality of a module and does not consider any other\
        \ security functionality."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.35
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3962
      ref_id: 17.1.35
      description: "Cryptographic evaluations of products will normally be conducted\
        \ by an approved agency. \_Where a product\u2019s cryptographic functionality\
        \ has been validated under FIPS 140, the GCSB can, at its discretion, and\
        \ in consultation with the vendor, reduce the scope of a cryptographic evaluation."
    - urn: urn:defend:risk:req_node:nzism-v3:node3967
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: New Zealand National Policy for High Assurance Cryptographic Equipment
        and Key Management
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.36
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3967
      ref_id: 17.1.36
      description: "The New Zealand National Standard for High Assurance Cryptographic\
        \ Equipment (HACE) and related key management is contained in the New Zealand\
        \ Communications Security Policy No. 301 \u2013 Safeguarding of Communications\
        \ Security (COMSEC) Material.\_ This prescribes national doctrine for the\
        \ safeguarding of COMSEC materials.\_ New Zealand Communications Security\
        \ Policy No. 301 \u2013 Safeguarding of Communications Security (COMSEC) Material,\
        \ replaces New Zealand Communications Security Standard No. 300 \u2013 Control\
        \ of COMSEC Material which is now withdrawn. Note NZCSP 301 is a RESTRICTED\
        \ document."
    - urn: urn:defend:risk:req_node:nzism-v3:node3969
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Protection of RESTRICTED/SENSITIVE information in transit over
        public systems
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.37
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3969
      ref_id: 17.1.37
      description: The physical requirements for protection of information classified
        RESTRICTED/SENSITIVE are provided by the classification system and PSR guidance.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.38
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3969
      ref_id: 17.1.38
      description: Where such information is generated and held on information systems
        (any computer device, including laptops, mobile phones, tablets, desktop and
        networked systems), the requirements of the NZISM apply. Of particular note
        is the requirement to encrypt RESTRICTED/SENSITIVE data when in transit over
        public systems, including any Internet connection, public network or any other
        network NOT directly controlled by the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node3972
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: Encryption and Key Management
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.39
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.39
      description: Direct agency control is described as the immediate and continuous
        physical and logical control, responsibility for, protection and operation
        of agency information systems and data (see 2.2.4).
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.40
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.40
      description: "Indirect agency control is described as when information is not\
        \ under the direct control of the agency, this may be through outsourcing,\
        \ ICT management or services, third party facilities such as data centre co-locations,\
        \ or consumption of cloud services (see 2.2.5 \u2013 2.2.7)."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.41
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.41
      description: Encryption can be used to protect information not under the direct
        control of the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.42
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.42
      description: "The use of encryption (including data encryption, use of a VPN\
        \ or any other form of protection using cryptography) requires cryptographic\
        \ key management and the retention of control of both keys and key management\
        \ processes.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.43
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.43
      description: Where agencies make use of VPNs or other forms of network connectivity
        that protect data in transit, the control and management of the cryptographic
        key is fundamental to the integrity and confidentiality of the encrypted data.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.44
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.44
      description: If encryption keys are compromised, then any authentication and
        encryption mechanisms that rely on those keys, no matter how robust or comprehensive,
        are futile.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.45
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.45
      description: "If encryption keys are lost, damaged, or fail then access to data\
        \ encrypted using those keys will also be lost.\_ If control of encryption\
        \ keys is lost, then those keys should be considered to be compromised and\
        \ must be replaced or superseded urgently."
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.46
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3972
      ref_id: 17.1.46
      description: "The selection of the cryptographic protocol and algorithm is described\
        \ in this chapter and specified in 17.1.55.C.02. It is essential that agencies\
        \ select and use only approved cryptographic algorithms and protocols (see\
        \ section 17.2 \u2013 Approved Cryptographic Protocols) and apply the cryptographic\
        \ key management requirements of the NZISM (see section 17.9 - Key Management)."
    - urn: urn:defend:risk:req_node:nzism-v3:node3981
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3922
      description: VPN connection Security
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.47
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3981
      ref_id: 17.1.47
      description: The types of encryption, protocols, and cryptographic algorithms
        applied in the establishment and maintenance of a VPN connection are fundamental
        to the security and integrity of the connection.
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.48
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3981
      ref_id: 17.1.48
      description: "Key aspects of VPN security include:\nThe encryption algorithm\
        \ and protocol used;\nCryptographic key length;\nThe authentication protocol\n\
        Key Exchange protocol;\nSelection of VPN protocol;\nVPN monitoring and a \u201C\
        kill switch\u201D to deter IP leakage\_\_ and snooping;\nCryptographic key\
        \ management.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:17.1.49
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3981
      ref_id: 17.1.49
      description: "It is important to understand that a variety of VPN services can\
        \ use a variety of mechanisms.\_ Agencies should also consider the service\
        \ provider\u2019s use of hash authentication, perfect forward secrecy, and\
        \ the difference in encryption settings on both the data and control channels.\_\
        \ The NZISM specifies the cryptographic protocols and cryptographic algorithms\
        \ that should be used (see sections 17.2 \u2013 Approved Cryptographic Algorithms\
        \ and 17.3 \u2013 Approved Cryptographic Protocols) and agencies must ensure\
        \ the VPN connection conforms with these requirements."
    - urn: urn:defend:risk:req_node:nzism-v3:node3985
      assessable: false
