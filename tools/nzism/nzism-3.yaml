      parent_urn: urn:defend:risk:req_node:nzism-v3:node4082
      ref_id: 17.2.26.C.02
      name: 'Control -  All Classifications - Must [CID: 5905]'
      description: Agencies MUST use a minimum of SHA-384 when using hashing algorithms
        to provide integrity protection for information classified as RESTRICTED/SENSITIVE
        or above.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:17.2.26.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4082
      ref_id: 17.2.26.C.03
      name: 'Control -  All Classifications - Must [CID: 7187]'
      description: In all other cases when information requires integrity protection
        using hashing algorithms, Agencies MUST use a minimum of SHA-256.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node4088
