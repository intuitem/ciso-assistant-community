      ref_id: 5.1.17.C.01
      name: 'Control -  All Classifications - Should [CID: 726]'
      description: Where an agency uses alternative documentation names to those defined
        within this manual for their information security documentation they SHOULD
        convert the documentation names to those used in this manual.
      implementation_groups:
      - All Classifications - SHOULD
