      ref_id: 1.1.28
      description: "Systems, operations, campaigns and other organisational activities\
        \ are generally developed from an executive directive or organisational strategy.\
        \ \_The ConOp is a document describing the characteristics of a proposed operation,\
        \ process or system and how they may be employed to achieve particular objectives.\
        \ \_It is used to communicate the essential features to all stakeholders and\
        \ obtain agreement on objectives and methods. \_ConOps should be written in\
        \ a non-technical language to facilitate agreement on understanding and knowledge\
        \ and provide clarity of purpose. \_ConOp is a term widely used in the military,\
        \ operational government agencies and other defence, military support and\
        \ aerospace enterprises."
    - urn: urn:defend:risk:req_node:nzism-v3:node45
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Information
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.29
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node45
      ref_id: 1.1.29
      description: "The New Zealand Government requires information important to its\
        \ functions, resources and classified equipment to be adequately safeguarded\
        \ to protect public and national interests and to preserve personal privacy.\
        \ \_Information is defined as any communication or representation of knowledge\
        \ such as facts, data, and opinions in any medium or form, electronic as well\
        \ as physical. \_Information includes any text, numerical, graphic, cartographic,\
        \ narrative, or any audio or visual representation."
    - urn: urn:defend:risk:req_node:nzism-v3:node47
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Information Asset
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.30
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node47
      ref_id: 1.1.30
      description: "An information asset is any information or related equipment that\
        \ has value to an agency or organisation. \_This includes equipment, facilities,\
        \ patents, intellectual property, software and hardware. \_Information Assets\
        \ also include services, information, and people, and characteristics such\
        \ as reputation, brand, image, skills, capability and knowledge."
    - urn: urn:defend:risk:req_node:nzism-v3:node49
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Information Assurance (IA)
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.31
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node49
      ref_id: 1.1.31
      description: Confidence in the governance of information systems and that effective
        measures are implemented to manage, protect and defend information and information
        systems by ensuring their availability, integrity, authentication, confidentiality,
        and non-repudiation.
    - urn: urn:defend:risk:req_node:nzism-v3:node51
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Information Security
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.32
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node51
      ref_id: 1.1.32
      description: "Although sometimes described as cyber security, Information security\
        \ is considered a higher level of abstraction than cyber security relating\
        \ to the protection of information regardless of its form (electronic or physical).\
        \ \_The accepted definition of information security within government is:\
        \ \u201Cmeasures relating to the confidentiality, availability and integrity\
        \ of information\u201D."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.33
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node51
      ref_id: 1.1.33
      description: 'A number of specialised security areas contribute to information
        security within government; these include: physical security, personnel security,
        communications security and information and communications technology (ICT)
        security along with their associated governance and assurance measures.'
    - urn: urn:defend:risk:req_node:nzism-v3:node54
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Information Systems
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.34
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node54
      ref_id: 1.1.34
      description: The resources and assets for the collection, storage, processing,
        maintenance, use sharing, dissemination, disposition, display, and transmission
        of information. This includes necessary and related services provided as part
        of the information system, for example; Telecommunication or Cloud Services.
    - urn: urn:defend:risk:req_node:nzism-v3:node56
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Information Systems Governance
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.35
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node56
      ref_id: 1.1.35
      description: "An integral part of enterprise governance consists of the leadership\
        \ and organisational structures and processes to ensure that the agency\u2019\
        s information systems support and sustain the agency\u2019s and Government\u2019\
        s strategies and objectives. \_Information Systems Governance is the responsibility\
        \ of the Agency Head and the Executive team."
    - urn: urn:defend:risk:req_node:nzism-v3:node58
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Secure Area
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.36
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node58
      ref_id: 1.1.36
      description: "In the context of the NZISM a secure area is defined as any area,\
        \ room, group of rooms, building or installation that processes, stores or\
        \ communicates information classified CONFIDENTIAL, SECRET, TOP SECRET or\
        \ any compartmented or caveated information at these classifications. \_A\
        \ secure area may include a SCIF (see below). \_The physical security requirements\
        \ for such areas are specified in the Protective Security Requirements (PSR)\
        \ Security Zones."
    - urn: urn:defend:risk:req_node:nzism-v3:node60
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Security Posture
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.37
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node60
      ref_id: 1.1.37
      description: "The Security Posture of an organisation describes and encapsulates\
        \ the security status and overall approach to identification and management\
        \ of the security of an organisation\u2019s networks, information, systems,\
        \ processes and personnel. \_It includes risk assessment, threat identification,\
        \ technical and non-technical policies, procedures, controls and resources\
        \ that safeguard the organisation from internal and external threats."
    - urn: urn:defend:risk:req_node:nzism-v3:node62
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: Sensitive Compartmented Information Facility (SCIF)
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.38
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node62
      ref_id: 1.1.38
      description: "Any accredited area, room, or group of rooms, buildings, or installation\
        \ where Sensitive Compartmented Information (SCI) is stored, used, discussed,\
        \ processed or communicated. \_The Accreditation Authority for a SCIF is the\
        \ Director GCSB or formal delegate."
    - urn: urn:defend:risk:req_node:nzism-v3:node64
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node23
      description: System Owner
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.39
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node64
      ref_id: 1.1.39
      description: "A System Owner is the person within an agency responsible for\
        \ the information resource and for the maintenance of system accreditation.\
        \ This may include such outsourced services such as telecommunications or\
        \ cloud. Their responsibilities are described in more detail in Section 3.4\
        \ \u2013 System Owners."
    - urn: urn:defend:risk:req_node:nzism-v3:node66
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:1.1
      name: Interpretation of controls
    - urn: urn:defend:risk:req_node:nzism-v3:node67
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: Controls language
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.40
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node67
      ref_id: 1.1.40
      description: "The definition of controls in this manual is based on language\
        \ as defined by the Internet Engineering Task Force (IETF)\u2019s Request\
        \ For Comment (RFC) 2119 to indicate differing degrees of compliance."
    - urn: urn:defend:risk:req_node:nzism-v3:node69
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: Applicability of controls
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.41
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node69
      ref_id: 1.1.41
      description: "Whilst this manual provides controls for specific technologies,\
        \ not all systems will use all of these technologies. \_When a system is developed,\
        \ the agency will determine the appropriate scope of the system and which\
        \ controls within this manual are applicable."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.42
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node69
      ref_id: 1.1.42
      description: "If a control within this manual is outside the scope of the system\
        \ then non-compliance processes do not apply. \_However, if a control is within\
        \ the scope of the system yet the agency chooses not to implement the control,\
        \ then they are required to follow the non-compliance procedures as outlined\
        \ below in order to provide appropriate governance and assurance."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.43
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node69
      ref_id: 1.1.43
      description: The procedures and controls described in the NZISM are designed,
        not only to counter or prevent known common attacks, but also to protect from
        emerging threats.
    - urn: urn:defend:risk:req_node:nzism-v3:node73
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: Identification and Selection of controls
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.44
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node73
      ref_id: 1.1.44
      description: "In all cases controls have been selected as the most effective\
        \ means of mitigating identified risks and threats. \_Each control has been\
        \ carefully researched and risk assessed against a wide range of factors,\
        \ including useability, threat levels, likelihood, rapid technology changes,\
        \ sustainability, effectiveness and cost. \_"
    - urn: urn:defend:risk:req_node:nzism-v3:node75
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: "Controls with a \u201CMUST\u201D or \u201CMUST NOT\u201D requirement"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.45
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node75
      ref_id: 1.1.45
      description: "A control with a \u201CMUST\u201D or \u201CMUST NOT\u201D requirement\
        \ indicates that use, or non-use, of the control is essential in order to\
        \ effectively manage the identified risk, unless the control is demonstrably\
        \ not relevant to the respective system. \_These controls are baseline controls,\
        \ sometimes described as systems hygiene controls."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.46
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node75
      ref_id: 1.1.46
      description: "The rationale for non-use of baseline controls MUST be clearly\
        \ demonstrated to the Accreditation Authority as part of the certification\
        \ process, before approval for exceptions is granted. \_MUST and MUST NOT\
        \ controls take precedence over SHOULD and SHOULD NOT controls."
    - urn: urn:defend:risk:req_node:nzism-v3:node78
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: "Controls with a \u201CSHOULD\u201D or \u201CSHOULD NOT\u201D requirement"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.47
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node78
      ref_id: 1.1.47
      description: "A control with a \u201CSHOULD\u201D or \u201CSHOULD NOT\u201D\
        \ requirement indicates that use, or non-use, of the control is considered\
        \ good and recommended practice. Valid reasons for not implementing a control\
        \ could exist, including:\nA control is not relevant in the agency;\nA system\
        \ or ICT capability does not exist in the agency; or\_\nA process or control(s)\
        \ of equal strength has been substituted.\n"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.48
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node78
      ref_id: 1.1.48
      description: 'While some cases may require a simple record of fact, agencies
        must recognise that non-use of any control, without due consideration, may
        increase residual risk for the agency. This residual risk needs to be agreed
        and acknowledged by the Accreditation Authority. In particular an agency should
        pose the following questions:

        Is the agency willing to accept additional risk?

        Have any implications for All-of-Government systems been considered?

        If, so, what is the justification?

        '
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.49
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node78
      ref_id: 1.1.49
      description: A formal auditable record of this consideration and decision is
        required as part of the IA governance and assurance processes within an agency.
    - urn: urn:defend:risk:req_node:nzism-v3:node82
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: Non-compliance
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.50
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node82
      ref_id: 1.1.50
      description: "Non-compliance is a risk to the agency and may also pose risks\
        \ to other agencies and organisations. \_Good governance requires these risks\
        \ are clearly articulated, measures are implemented to manage and reduce the\
        \ identified risks to acceptable levels, that the Accreditation Authority\
        \ is fully briefed, acknowledges any residual and additional risk and approves\
        \ the measures to reduce risk.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.51
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node82
      ref_id: 1.1.51
      description: "In some circumstances, full compliance with this manual may not\
        \ be possible, for example some legacy systems may not support the configuration\
        \ of particular controls. \_In such circumstances, a risk assessment should\
        \ clearly identify compensating controls to reduce risks to an acceptable\
        \ level. \_Acceptance of risk or residual risk, without due consideration\
        \ is NOT adequate or acceptable."
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.52
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node82
      ref_id: 1.1.52
      description: "It is recognised that agencies may not be able to immediately\
        \ implement all controls described in the manual due to resource, budgetary,\
        \ capability or other constraints. \_Good practice risk management processes\
        \ will acknowledge this and prepare a timeline and process by which the agency\
        \ can implement all appropriate controls described in this manual. \_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.53
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node82
      ref_id: 1.1.53
      description: Simply acknowledging risks and not providing the means to implement
        controls does not represent effective risk management.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.54
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node82
      ref_id: 1.1.54
      description: Where multiple controls are not relevant or an agency chooses not
        to implement multiple controls within this manual the system owner may choose
        to logically group and consolidate controls when following the processes for
        non-compliance.
    - urn: urn:defend:risk:req_node:nzism-v3:node88
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node66
      description: Rationale Statements
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.55
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node88
      ref_id: 1.1.55
      description: "A short rationale is provided with each group of controls. \_\
        It is intended that this rationale is read in conjunction with the relevant\
        \ controls in order to provide context and guidance."
    - urn: urn:defend:risk:req_node:nzism-v3:node90
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:1.1
      name: Risk management
    - urn: urn:defend:risk:req_node:nzism-v3:node91
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node90
      description: Risk Management Standards
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.56
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node91
      ref_id: 1.1.56
      description: For security risk management to be of true value to an agency it
        MUST relate to the specific circumstances of an agency and its systems, as
        well as being based on an industry recognised approach or risk management
        guidelines. For example, guidelines and standards produced by Standards New
        Zealand and the International Organization for Standardization (ISO).
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.57
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node91
      ref_id: 1.1.57
      description: "The International Organization for Standardization has published\
        \ an international risk management standard, including principles and guidelines\
        \ on implementation, outlined in ISO 31000:2018 - Risk Management - Guidelines.\
        \ \_Refer to the tables below for additional reference materials."
    - urn: urn:defend:risk:req_node:nzism-v3:node94
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node90
      description: 'The NZISM and Risk Management '
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.58
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node94
      ref_id: 1.1.58
      description: The NZISM encapsulates good and recommended best-practice in managing
        technology risks and mitigating or minimising threat to New Zealand government
        information systems.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.59
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node94
      ref_id: 1.1.59
      description: "Because there is a broad range of systems across government and\
        \ the age and technological sophistication of these systems varies widely,\
        \ there is no single governance, assurance, risk or controls model that will\
        \ accommodate all agencies information and technology security needs.\_"
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.60
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node94
      ref_id: 1.1.60
      description: The NZISM contains guidance on governance and assurance processes
        and technological controls based on comprehensive risk and threat assessments,
        research and environmental monitoring.
    - urn: urn:defend:risk:req_node:nzism-v3:1.1.61
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node94
      ref_id: 1.1.61
      description: "The NZISM encourages agencies to take a similar risk-based approach\
        \ to information security. \_This approach enables the flexibility to allow\
        \ agencies to conduct their business and maintain resilience in the face of\
        \ a changing threat environment, while recognising the essential requirements\
        \ and guidance provided by the NZISM."
    - urn: urn:defend:risk:req_node:nzism-v3:node99
      assessable: false
