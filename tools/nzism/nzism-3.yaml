    - urn: urn:defend:risk:req_node:nzism-v3:16.1.33.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node3572
      ref_id: 16.1.33.R.01
      description: Sharing passwords and UserIDs (credentials) may be convenient but
        invariably hampers efforts to identify a specific user and attribute actions
        to a specific person or system. While agencies and users find convenience
        in sharing credentials, doing so is highly risky. Shared credentials can defeat
        accountability and the attribution and non-repudiation principles of access
        control. This is particularly important where administrative access to networks
        and servers or access to classified information is provided through shared
        credentials.
