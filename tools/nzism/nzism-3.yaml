    - urn: urn:defend:risk:req_node:nzism-v3:8.2.2
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1348
      ref_id: 8.2.2
      description: This section covers the physical security of servers and network
        devices. Information relating to network infrastructure and IT equipment can
        be found in other sections of this chapter.
    - urn: urn:defend:risk:req_node:nzism-v3:node1350
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1347
      description: Secured server and communications rooms
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1350
      ref_id: 8.2.3
      description: "In order to reduce physical security requirements for information\
        \ systems infrastructure, other network devices and servers, agencies may\
        \ choose to certify and accredit the physical security of the site or IT equipment\
        \ room to the standard specified in the PSR. This has the effect of providing\
        \ an additional layer of physical security. See PSR - Physical Security,\_\
        Protective Security Requirements - Physical security planning; Protective\
        \ Security Requirements \u2013 Physical Security for ICT Systems; Protective\
        \ Security Requirements \u2013 Secure your ICT facilities; Storage requirements\
        \ for electronic information in ICT facilities [PDF 73 KB]"
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.4
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1350
      ref_id: 8.2.4
      description: "Agencies choosing NOT to certify and accredit the physical security\
        \ of the site or IT equipment room, must continue to meet the full storage\
        \ requirements specified in the PSR.\_ See PSR - Physical Security,\_Protective\
        \ Security Requirements - Physical security planning; Protective Security\
        \ Requirements \u2013 Physical Security for ICT Systems; Protective Security\
        \ Requirements \u2013 Secure your ICT facilities; Storage requirements for\
        \ electronic information in ICT facilities [PDF, 73 KB]"
    - urn: urn:defend:risk:req_node:nzism-v3:node1353
      assessable: false
      depth: 3
      parent_urn: urn:defend:risk:req_node:nzism-v3:8.2
      name: Rationale & Controls
    - urn: urn:defend:risk:req_node:nzism-v3:node1354
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1353
      description: Securing servers and network devices
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1354
      ref_id: 8.2.5.R.01
      description: Security containers for IT infrastructure, network devices or servers
        situated in an unsecure area must be compliant with the requirements of the
        PSR. Installing IT infrastructure, network devices or servers in a secure
        facility can lower the storage requirements, provided multiple layers of physical
        security have been implemented, certified and accredited.
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.5.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1354
      ref_id: 8.2.5.R.02
      description: The establishment of a secure communications room to house IT infrastructure,
        network devices, and other related equipment will provide a further physical
        security layer.
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1354
      ref_id: 8.2.5.C.01
      name: 'Control -  All Classifications - Must [CID: 1349]'
      description: "Agencies MUST ensure that servers and network devices are secured\
        \ within cabinets as outlined in PSR Management protocol for physical security,\
        \ with supporting document \u2013 Storage requirements for electronic information\
        \ in ICT facilities."
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1358
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1353
      description: Securing server rooms, communications rooms and security containers
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1358
      ref_id: 8.2.6.R.01
      description: If personnel decide to leave server rooms, communications rooms
        or security containers with keys in locks, unlocked or with security functions
        disabled it negates the purpose of providing security in the first place.
        Such activities will compromise the security efforts of the agencies and should
        not be permitted by the agency.
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1358
      ref_id: 8.2.6.C.01
      name: 'Control -  All Classifications - Must [CID: 1353]'
      description: Agencies MUST ensure that keys or equivalent access mechanisms
        to server rooms, communications rooms and security containers are appropriately
        controlled.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1358
      ref_id: 8.2.6.C.02
      name: 'Control -  All Classifications - Must Not [CID: 1354]'
      description: Agencies MUST NOT leave server rooms, communications rooms or security
        containers in an unsecured state unless the server room is occupied by authorised
        personnel.
      implementation_groups:
      - All Classifications - MUST NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node1362
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1353
      description: Administrative measures - Site security plans
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1362
      ref_id: 8.2.7.R.01
      description: Site security plans (SitePlan), the physical security equivalent
        of the SSP and SOPs for systems, are used to document all aspects of physical
        security for systems. Formally documenting this information ensures that standards,
        controls and procedures can easily be reviewed by security personnel.
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1362
      ref_id: 8.2.7.C.01
      name: 'Control -  All Classifications - Must [CID: 1357]'
      description: 'Agencies MUST develop a Site Security Plan (SitePlan) for each
        server and communications room. Information to be covered includes, but is
        not limited to:

        a summary of the security risk review for the facility the server or communications
        room is located in;

        roles and responsibilities of facility and security personnel;

        the administration, operation and maintenance of the electronic access control
        system or security alarm system;

        key management, the enrolment and removal of system users and issuing of personal
        identification number codes and passwords;

        personnel security clearances, security awareness training and regular briefings;

        regular inspection of the generated audit trails and logs;

        end of day checks and lockup;

        reporting of information security incidents; and

        what activities to undertake in response to security alarms.

        '
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1365
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1353
      description: No-lone-zones
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1365
      ref_id: 8.2.8.R.01
      description: Areas containing particularly sensitive materials or IT equipment
        can be provided with additional security through the use of a designated no-lone-zone.
        The aim of this designation is to enforce two-person integrity, where all
        actions are witnessed by at least one other person.
    - urn: urn:defend:risk:req_node:nzism-v3:8.2.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1365
      ref_id: 8.2.8.C.01
      name: 'Control -  All Classifications - Must [CID: 1360]'
      description: Agencies operating no-lone-zones MUST suitably signpost the area
        and have all entry and exit points appropriately secured.
      implementation_groups:
      - All Classifications - MUST
