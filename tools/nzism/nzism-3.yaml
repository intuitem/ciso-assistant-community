      parent_urn: urn:defend:risk:req_node:nzism-v3:node5204
      description: Personnel awareness
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.11.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5210
      ref_id: 21.1.11.R.01
      description: Mobile devices can have both a data and voice component capable
        of processing or communicating classified information. In such cases, personnel
        will need to be aware of the approved classification level for each function.This
        includes Paging Services, Multi-Media Message Service (MMS) and Short Message
        Service (SMS) which are NOT appropriate for sensitive or classified information.
        Paging and message services do not appropriately encrypt information and cannot
        be relied upon for the communication of classified information.
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.11.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5210
      ref_id: 21.1.11.C.01
      name: 'Control -  All Classifications - Must [CID: 4476]'
      description: Agencies MUST advise personnel of the maximum permitted classifications
        for data and voice communications when using mobile devices.
      implementation_groups:
      - All Classifications - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.11.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5210
      ref_id: 21.1.11.C.02
      name: 'Control -  All Classifications - Should Not [CID: 4477]'
      description: Agencies SHOULD NOT use Paging Services, SMS or MMS for sensitive
        or classified communications.
      implementation_groups:
      - All Classifications - SHOULD NOT
    - urn: urn:defend:risk:req_node:nzism-v3:node5214
