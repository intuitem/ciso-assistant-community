      ref_id: 21.1.4
      description: "A Trusted Operating Environment (TOE) provides assurance that\
        \ every reasonable effort has been made to secure the operating system of\
        \ a mobile device such that it presents a managed risk to an agency\u2019\
        s information and systems. \_Any residual risks are explicitly accepted by\
        \ the agency."
    - urn: urn:defend:risk:req_node:nzism-v3:21.1.5
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5193
      ref_id: 21.1.5
      description: 'Special care is necessary when dealing with All-of-Government
        systems or systems that affect several agencies. Security measures that can
        be implemented to assist in the development of a TOE include:

        strong usage policies are in place;

        unnecessary hardware, software and operating system components are removed;

        unused or undesired functionality in software and operating systems is removed
        or disabled;

        anti-malware and other security software is installed and regularly updated;

        downloads of software, data or documents are limited or not permitted;

        installation of unapproved applications is not permitted;

        software-based firewalls limiting inbound and outbound network connections
        are installed;

        patching of installed the operating system and other software is current;

        each connection is authenticated (multi-factor) before permitting access to
        an agency network;

        both the user and mobile device are authenticated during the authentication
        process;

        mobile device configurations may be validated before a connection is permitted;

        privileged access from the mobile device to the agency network is not allowed;

        access to some data may not be permitted; and

        agency control of the mobile device may supersede any convenience aspects.

        '
