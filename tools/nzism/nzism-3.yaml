      parent_urn: urn:defend:risk:req_node:nzism-v3:node4082
      ref_id: 17.2.26.C.01
      name: 'Control -  All Classifications - Must [CID: 2155]'
      description: Agencies MUST use the SHA-2 family for new systems. Use of SHA-1
        is permitted ONLY for legacy systems.
      implementation_groups:
