      description: This section provides information on keeping data in a public cloud
        environment secure from creation to destruction, whether at rest, in-transit,
        during processing, or when it is no longer required.
    - urn: urn:defend:risk:req_node:nzism-v3:23.4.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node5766
      ref_id: 23.4.3
      description: 'Key considerations for keeping agency data secure in public cloud
        are that data is stored and processed on systems that:

        Are not under direct agency control.

        Are designed to be potentially accessible from anywhere.

        Can be accessed by multiple end-point devices.

        May replicate the data to multiple locations.

        '
