      ref_id: 17.5.8.C.01
      name: 'Control -  All Classifications - Should [CID: 2725]'
      description: "Agencies SHOULD use parameter checking when using the \u2018forced\
        \ command\u2019 option."
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.8.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4164
      ref_id: 17.5.8.C.02
      name: 'Control -  All Classifications - Should [CID: 2726]'
      description: 'Agencies that use logins without a password for automated purposes
        SHOULD disable:

        access from IP addresses that do not need access;

        port forwarding;

        agent credential forwarding;

        X11 display remoting; and

        console access.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:17.5.8.c.03
      assessable: true
