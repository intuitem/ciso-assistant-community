      parent_urn: urn:defend:risk:req_node:nzism-v3:node4653
      ref_id: 18.4.12.C.01
      name: 'Control -  All Classifications - Should [CID: 3875]'
      description: 'Agencies SHOULD deploy tools for:

        the management and archive of security event information; and

        the correlation of suspicious events or events of interest across all agency
        networks.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node4657
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4630
      description: Host-based IDS/IPSs
    - urn: urn:defend:risk:req_node:nzism-v3:18.4.13.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4657
      ref_id: 18.4.13.R.01
      description: 'Host-based IDS/IPS use behaviour-based detection schemes and can
        therefore assist in the detection of previously unidentified anomalous and
        suspicious activities such as:

        process injection;

        keystroke logging;

        driver loading;

        library additions or supercessions;

        call hooking.

        They may also identify new malicious code. It should be noted that some anti-virus
        and similar security products are evolving into converged endpoint security
        products that incorporate HIDS/HIPS.'
    - urn: urn:defend:risk:req_node:nzism-v3:18.4.13.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node4657
      ref_id: 18.4.13.C.01
      name: 'Control -  All Classifications - Should [CID: 3886]'
      description: Agencies SHOULD install host-based IDS/IPSs on authentication,
        DNS, email, Web and other high value servers.
