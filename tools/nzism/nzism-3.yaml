      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1463
      ref_id: 9.1.6.C.01
      name: 'Control -  All Classifications - Should [CID: 1457]'
      description: Agencies SHOULD align the detail, content and coverage of information
        security awareness and training programmes to system user responsibilities.
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:9.1.6.c.02
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1463
      ref_id: 9.1.6.C.02
      name: 'Control -  All Classifications - Should [CID: 1458]'
      description: "Agencies SHOULD ensure that information security awareness and\
        \ training includes information on:\nthe purpose of the training or awareness\
        \ program;\nany legislative or regulatory mandates and requirements;\nany\
        \ national or agency policy mandates and requirements;\nagency security appointments\
        \ and contacts;\nthe legitimate use of system accounts, software and classified\
        \ information;\nthe security of accounts, including shared passwords;\nauthorisation\
        \ requirements for applications, databases and data;\nthe security risks associated\
        \ with non-agency systems, particularly the Internet;\nreporting any suspected\
        \ compromises or anomalies;\nreporting requirements for information security\
        \ incidents, suspected compromises or anomalies;\nclassifying, marking, controlling,\
        \ storing and sanitising media;\nprotecting workstations from unauthorised\
        \ access;\ninforming the support section when access to a system is no longer\
        \ needed;\_\nobserving rules and regulations governing the secure operation\
        \ and authorised use of systems; and\nsupporting documentation such as SOPs\
        \ and user guides.\n"
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:9.1.6.c.03
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1463
      ref_id: 9.1.6.C.03
      name: 'Control -  All Classifications - Should [CID: 1459]'
      description: 'Agencies SHOULD ensure that information security awareness and
        training includes advice to system users not to attempt to:

        tamper with the system;

        bypass, strain or test information security mechanisms;

        introduce or use unauthorised IT equipment or software on a system;

        replace items such as keyboards, pointing devices and other peripherals with
        personal equipment;

        assume the roles and privileges of others;

        attempt to gain access to classified information for which they have no authorisation;
        or

        relocate equipment without proper authorisation.

        '
      implementation_groups:
      - All Classifications - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1469
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1453
      description: System familiarisation training
    - urn: urn:defend:risk:req_node:nzism-v3:9.1.7.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1469
      ref_id: 9.1.7.R.01
      description: A TOP SECRET system needs increased awareness by personnel. Ensuring
        familiarisation with information security policies and procedures, the secure
        operation of the system and basic information security training, will provide
        them with specific knowledge relating to these types of systems.
    - urn: urn:defend:risk:req_node:nzism-v3:9.1.7.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1469
      ref_id: 9.1.7.C.01
      name: 'Control -  Top Secret - Must [CID: 1462]'
      description: Agencies MUST provide all system users with familiarisation training
        on the information security policies and procedures and the secure operation
        of the system before being granted unsupervised access to the system.
      implementation_groups:
      - Top Secret - MUST
    - urn: urn:defend:risk:req_node:nzism-v3:node1472
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1453
      description: Disclosure of information while on courses
    - urn: urn:defend:risk:req_node:nzism-v3:9.1.8.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1472
      ref_id: 9.1.8.R.01
      description: "Government personnel attending courses with non-government personnel\
        \ may not be aware of the consequences of disclosing information relating\
        \ to the security of their agency\u2019s systems. Raising awareness of such\
        \ consequences in personnel will assist in preventing disclosures that could\
        \ lead to a targeted attack being launched against an agency\u2019s systems."
    - urn: urn:defend:risk:req_node:nzism-v3:9.1.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1472
      ref_id: 9.1.8.C.01
      name: 'Control -  All Classifications - Should [CID: 1465]'
      description: Agencies SHOULD advise personnel attending courses along with non-government
        personnel not to disclose any details that could be used to compromise agency
        security.
      implementation_groups:
      - All Classifications - SHOULD
