      parent_urn: urn:defend:risk:req_node:nzism-v3:node1920
      ref_id: 10.6.25.R.01
      description: "Standardised layout of rack and cabinets facilitates maintenance\
        \ and reduces risk of accidental cross-connects.\_ Cabinets may also include\
        \ UPS or other power supply equipment which is most appropriately housed at\
        \ the bottom of the cabinet.\_ RED/BLACK separations of equipment and cables\
        \ should be maintained.\_ Refer to 10.6.16 in the Context above."
    - urn: urn:defend:risk:req_node:nzism-v3:10.6.25.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3:node1920
      ref_id: 10.6.25.C.01
      name: 'Control -  Secret, Confidential, Top Secret - Should [CID: 5610]'
      description: 'Agencies SHOULD arrange the installation of cabinets as follows:

        RED equipment at the top;

        BLACK equipment in the centre;

        Power equipment at the bottom.

        '
      implementation_groups:
      - Secret - SHOULD
      - Confidential - SHOULD
      - Top Secret - SHOULD
    - urn: urn:defend:risk:req_node:nzism-v3:node1923
      assessable: false
