      ref_id: 18.3.15.R.01
      description: "IPT devices in public areas may give an attacker opportunity to\
        \ access the internal data network by replacing the phone with another device,\
        \ or installing a device in-line. \_There is also a risk to the voice network\
        \ of social engineering (since the call may appear to be internal) and data\
        \ leakage from poorly protected voice mail-boxes."
    - urn: urn:defend:risk:req_node:nzism-v3:18.3.15.c.01
