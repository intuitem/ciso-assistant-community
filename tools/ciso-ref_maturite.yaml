      implementation_groups:
      - F
      - I
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1
      ref_id: 1.1.2
      description: "A qui est rattach\xE9 le RSSI ?"
      annotation: "0 : Absence de RSSI\n+4 : Le RSSI dispose de moyens et d'appuis\
        \ hi\xE9rarchiques pour faire appliquer et respecter ses d\xE9cisions\n+6\
        \ : RSSI est rattach\xE9 \xE0 un niveau hi\xE9rarchique proche du niveau d\xE9\
        cisionnel (e.g. N-1 d'un directeur)"
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1
      ref_id: 1.1.3
      description: "Quelles sont les ressources en ETP (Equivalent Temps Plein) d\xE9\
        di\xE9es \xE0 la r\xE9alisation des activit\xE9 de cybers\xE9curit\xE9 ? (n'inclut\
        \ pas les administrateurs des infrastructures) "
      annotation: '0 : Ratio de 1 ETP SSI pour plus de 2000 agents

        +2 : Ratio de 1 ETP SSI pour 2000 agents ou moins

        +4 : Ratio de 1 ETP SSI pour 1600 agents ou moins

        +8 : Ratio de 1 ETP SSI pour 1200 agents ou moins

        10 : Ratio de 1 ETP SSI pour 800 agent ou moins'
      implementation_groups:
      - F
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1
      ref_id: 1.1.4
      description: "Avez-vous des ressources d\xE9di\xE9es \xE0 la s\xE9curit\xE9\
        \ op\xE9rationnelle ?"
      annotation: "0 : Aucun ETP n'est totalement d\xE9di\xE9 \xE0 la s\xE9curit\xE9\
        \ op\xE9rationnelle\n1 : Ratio de 1 ETP SSI d\xE9di\xE9 \xE0 la s\xE9curit\xE9\
        \ op\xE9rationnelle pour 2500 agents ou moins"
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1
      ref_id: 1.1.5
      description: "Avez-vous identifi\xE9 formellement les processus SSI (e.g. gestion\
        \ des incidents, gestion des sauvegardes, gestion des exceptions, gestion\
        \ des vuln\xE9rabilit\xE9s...) \xE0 mettre en \u0153uvre au sein de votre\
        \ organisation ? Avez-vous d\xE9termin\xE9 les comp\xE9tences, les r\xF4les\
        \ et responsabilit\xE9s associ\xE9s ? Les responsabilit\xE9s ont-elles \xE9\
        t\xE9 r\xE9parties entre les \xE9quipes (par exemple au travers d'un RACI)\
        \ ?"
      annotation: "0 : Les processus SSI \xE0 mettre en \u0153uvre ne sont pas identifi\xE9\
        s\n+2 : Les processus SSI sont partiellement identifi\xE9s\n+4 : Tous les\
        \ processus SSI sont identifi\xE9s et revus r\xE9guli\xE8rement\n+3 : Les\
        \ r\xF4les, comp\xE9tences et responsabilit\xE9s par processus SSI sont identifi\xE9\
        s\n+3 : Les responsabilit\xE9s ont \xE9t\xE9 attribu\xE9es au sein des \xE9\
        quipes pour chaque processus SSI"
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1
      ref_id: 1.1.6
      description: "Par quels moyens la disponibilit\xE9 des ressources comp\xE9tentes\
        \ li\xE9es \xE0 la SSI est-elle garantie (e.g. redondance des ressources internes,\
        \ appel \xE0 des prestations...) ? Y a-t-il des p\xE9riodes sans comp\xE9\
        tences SSI au sein de l'organisation (suite \xE0 des cong\xE9s par exemple)\
        \ ? Des astreintes sont-elles mises en place en heures non ouvr\xE9es ?"
      annotation: "+2 : Il n'y a moins de 1 semaine ouvr\xE9e sans ressources SSI\
        \ pr\xE9sente au sein de l'organisation et capables de traiter les incidents\
        \ s\xE9curit\xE9\n+5 : Il n'y a pas de jours ouvr\xE9s sans ressources SSI\
        \ pr\xE9sentes en HO au sein de l'organisation et capables de traiter les\
        \ incidents s\xE9curit\xE9\n+7 : Il n'y a pas de jours sans ressources SSI\
        \ pr\xE9sentes en HO/HNO au sein de l'organisation et capables de traiter\
        \ les incidents s\xE9curit\xE9\n+3 : Des dispositifs d'astreinte permettent\
        \ de garantir la disponibilit\xE9 de ressources SSI en heures non ouvr\xE9\
        es"
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.1
      ref_id: 1.1.7
      description: "Quels r\xF4les sont couverts par une fiche de poste ? (e.g. RSSI,\
        \ \xE9quipe du RSSI, s\xE9curit\xE9 op\xE9rationnelle, security champion pour\
        \ l'Agile\u2026)"
      annotation: "0 : Il n'y a pas de fiche de poste\n+2 : 50% des profils SSI sont\
        \ d\xE9crits dans une fiche de poste\n+6 : Tous les profils SSI sont d\xE9\
        crits dans une fiche de poste\n+2 : La fiche de poste comprend les objectifs\
        \ du profil SSI\n+2 : La fiche de poste comprend les r\xF4les et responsabilit\xE9\
        s"
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1
      ref_id: '1.2'
      description: "Politique et documents de s\xE9curit\xE9"
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2
      ref_id: 1.2.1
      description: "Avez-vous une PSSI ? De quand date la derni\xE8re mise \xE0 jour\
        \ ?"
      annotation: "+5 : Une PSSI est formalis\xE9e\n+1 : Elle est mise \xE0 jour tous\
        \ les 3 ans ou plus\n+3 : Elle est mise \xE0 jour tous les 2 ans\n+5 : Elle\
        \ est mise \xE0 jour tous les ans"
      implementation_groups:
      - I
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2
      ref_id: 1.2.2
      description: "La PSSI est-elle valid\xE9e par la direction ? Sa mise en \u0153\
        uvre est-elle appuy\xE9e par la direction ?"
      annotation: "0 : La PSSI n'est pas valid\xE9e par la direction\n+5 : La PSSI\
        \ est valid\xE9e par la direction\n+5 : La Direction appuie r\xE9guli\xE8\
        rement la mise en \u0153uvre de la PSSI"
      implementation_groups:
      - I
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2
      ref_id: 1.2.3
      description: "La PSSI est-elle mise \xE0 disposition des collaborateurs et de\
        \ quelle fa\xE7on ?"
      annotation: "+4 : La PSSI est disponible sur l'intranet\n+3 : Les mises \xE0\
        \ jour majeures de la PSSI sont communiqu\xE9es aux collaborateurs\n+3 : la\
        \ PSSI est syst\xE9matiquement communiqu\xE9e \xE0 chaque nouveau collaborateur"
      implementation_groups:
      - I
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.2
      ref_id: 1.2.4
      description: "Disposez-vous d'un r\xE9f\xE9rentiel documentaire inventoriant\
        \ les \xE9l\xE9ments (e.g. politiques, processus, proc\xE9dures, plans\u2026\
        ) formalis\xE9s par votre organisation ? Une version de ces documents est-elle\
        \ centralis\xE9e ? Une copie de ces documents isol\xE9e du SI (par exemple\
        \ sur cl\xE9 USB) existe-elle ?"
      annotation: "0 : Absence de r\xE9f\xE9rentiel documentaire\n+3 : La plupart\
        \ des documents SSI existants sont r\xE9f\xE9renc\xE9s dans un r\xE9f\xE9\
        rentiel documentaire\n+6 : Tous les documents SSI existants sont r\xE9f\xE9\
        renc\xE9s dans un r\xE9f\xE9rentiel documentaire\n+2 : Le r\xE9f\xE9rentiel\
        \ documentaire est centralis\xE9\n+2 : Il existe une copie des documents SSI\
        \ qui est isol\xE9e du SI"
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1
      ref_id: '1.3'
      description: Suivi et pilotage
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.3.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.3
      ref_id: 1.3.1
      description: "Quels indicateurs sont suivis dans le cadre du pilotage de la\
        \ s\xE9curit\xE9 ? (e.g. % de serveurs \xE0 jour des correctifs, % postes\
        \ de travails avec antivirus\u2026)"
      annotation: "+1: Indicateur sur le patching des serveurs et PdT et des serveurs\n\
        +1 : Indicateur sur la correction des vuln\xE9rabilit\xE9s critiques et majeures\n\
        +1 : Indicateur sur la revue des habilitations\n+1 : Indicateur sur la r\xE9\
        alisation des analyses de risques\n+1 : Indicateur sur la r\xE9alisation des\
        \ pentests\n+1 : Indicateur sur la r\xE9alisation des scans de vuln\xE9rabilit\xE9\
        \n+1 : Indicateur sur la r\xE9alisation de la sensibilisation\n+1 : Indicateur\
        \ sur la s\xE9curisation des d\xE9veloppements (audit de code)\n+1 : Indicateur\
        \ sur la couverture antivirale\n+1 : Indicateur sur la r\xE9solution des incidents\
        \ de s\xE9curit\xE9"
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.3.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.3
      ref_id: 1.3.2
      description: "Des comit\xE9s de pilotage d\xE9di\xE9s \xE0 la cybers\xE9curit\xE9\
        \ sont-ils organis\xE9s ? A quelle fr\xE9quence ? Qui y participe ?"
      annotation: "0 : Aucun copil n'est r\xE9alis\xE9\n+2 : Copil annuel\n+3 : Copil\
        \ semestriel\n+4 : Copil trimestriel\n+6 : Copil mensuel\n+2 : Pr\xE9sence\
        \ du DSI et des \xE9quipes s\xE9curit\xE9\n+2 : Pr\xE9sence d'un membre de\
        \ la direction"
      implementation_groups:
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1
      ref_id: '1.4'
      description: Sensibilisation du personnel interne et externe
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.1
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.1
      description: "Un plan de sensibilisation (populations cibles, messages pour\
        \ chaque population, outils & planning) est-il d\xE9fini et mis en \u0153\
        uvre?"
      annotation: "0 : Absence de plan de sensibilisation\n+2 : Un plan de sensibilisation\
        \ existe\n+3 : Le plan de sensibilisation est complet (cible, message, outils,\
        \ planning)\n+3 : Le plan de sensibilisation est d\xE9fini en fonction de\
        \ la population cible\n+2 : Le plan de sensibilisation est mis \xE0 jour annuellement"
      implementation_groups:
      - R
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.2
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.2
      description: "Des communications de sensibilisation par e-mail sont-elles effectu\xE9\
        es de fa\xE7on p\xE9riodique ? A quelle fr\xE9quence ? Sont-elles appuy\xE9\
        es par la direction ?"
      annotation: "0 : Aucune communication n'est r\xE9alis\xE9e\n+2 : Communication\
        \ par mail annuelle\n+4 : Communication par mail semestrielle\n+6 : Communication\
        \ par mail trimestrielle\n+8 : Communication par mail mensuelle\n+2: Communication\
        \ appuy\xE9e par la direction"
      implementation_groups:
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.3
      description: "R\xE9alisez-vous des pr\xE9sentations de sensibilisation sur l'intranet\
        \ et des rappels physiques sur la cybers\xE9curit\xE9 (e.g. goodies, posters\
        \ dans les salles imprimantes, messages sur \xE9crans, etc.) ?"
      annotation: "0 : Aucune pr\xE9sentation sur l'intranet\n+3 : Pr\xE9sentations\
        \ de sensibilisation disponibles sur l'intranet\n+3 : Pr\xE9sentations de\
        \ sensibilisation disponibles sur l'intranet dont l'existence est r\xE9guli\xE8\
        rement rappel\xE9e aux employ\xE9s (par exemple par mail)\n+4 : Rappel de\
        \ sensibilisation dans les locaux (affiches, \xE9crans...)"
      implementation_groups:
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.4
      description: "R\xE9alisez-vous des sessions de sensibilisation en pr\xE9sentiel\
        \ ? "
      annotation: "0 : Aucune sensibilisation en pr\xE9sentiel\n+3 : Sensibilisation\
        \ en pr\xE9sentiel uniquement pour les nouveaux arrivants\n+3 : Sensibilisation\
        \ en pr\xE9sentiel annuellement pour les populations les plus sensibles (d\xE9\
        veloppeurs, administrateurs...)\n+4 : Sessions de sensibilisation annuelles\
        \ r\xE9alis\xE9es pour tous les collaborateurs"
      implementation_groups:
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.5
      description: "R\xE9alisez-vous de la sensibilisation \xE0 la cybers\xE9curit\xE9\
        \ sp\xE9cifique aupr\xE8s des dirigeants ?"
      annotation: "0 : Absence de sensibilisation sp\xE9cifique aupr\xE8s des dirigeants\n\
        +4 : Actions de sensibilisation sp\xE9cifiques aux dirigeants, de mani\xE8\
        re ponctuelle et sans intervention formelle (mail\u2026)\n+4 : Intervention\
        \ annuelle en pr\xE9sentiel en comit\xE9 de direction afin de sensibiliser\
        \ \xE0 la cybers\xE9curit\xE9\n+2 : R\xE9alisation d'exercices afin de v\xE9\
        rifier l'efficacit\xE9 de la sensibilisation (exercices de crise sur table,\
        \ jeux cybers\xE9curit\xE9...)"
      implementation_groups:
      - F
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.6
      description: "R\xE9alisez-vous de la sensibilisation \xE0 la cybers\xE9curit\xE9\
        \ sp\xE9cifique pour les membres des \xE9quipes achats ?"
      annotation: "0 : Absence de sensibilisation sp\xE9cifique aupr\xE8s des achats\n\
        +3 : Actions de sensibilisation sp\xE9cifique aux achats, de mani\xE8re ponctuelle\
        \ et sans intervention formelle (mail\u2026)\n+4 : Session de sensibilisation\
        \ ou e-learning annuel sp\xE9cifique aux \xE9quipes achats\n+3 : R\xE9alisation\
        \ d'exercices afin de v\xE9rifier l'efficacit\xE9 de la sensibilisation (fraude\
        \ au pr\xE9sident, quizz ludique, jeux cybers\xE9curit\xE9...)"
      implementation_groups:
      - F
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.7
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.7
      description: "R\xE9alisez-vous de la sensibilisation \xE0 la cybers\xE9curit\xE9\
        \ sp\xE9cifique pour les administrateurs du SI (et pour les ing\xE9nieurs\
        \ biom\xE9dicaux pour les \xE9tablissements de sant\xE9) ?"
      annotation: "0 : Absence de sensibilisation sp\xE9cifique ou de formation aupr\xE8\
        s des admin SI/ing\xE9nieurs biom\xE9dicaux\n+3 : Actions de sensibilisation\
        \ sp\xE9cifique aux admins SI/ing\xE9nieurs biom\xE9dicaux, de mani\xE8re\
        \ ponctuelle et sans intervention formelle (mail\u2026)\n+5 : Session de sensibilisation\
        \ ou e-learning annuel sp\xE9cifique aux admins SI/ing\xE9nieurs biom\xE9\
        dicaux\n+2 : R\xE9alisation d'exercices afin de v\xE9rifier l'efficacit\xE9\
        \ de la sensibilisation (quizz ludique...)"
      implementation_groups:
      - F
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.8
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4
      ref_id: 1.4.8
      description: "R\xE9alisez-vous de la sensibilisation \xE0 la cybers\xE9curit\xE9\
        \ sp\xE9cifique pour les d\xE9veloppeurs SI ?"
      annotation: "0 : Absence de sensibilisation sp\xE9cifique ou de formation aupr\xE8\
        s des d\xE9veloppeurs SSI\n+3 : Actions de sensibilisation sp\xE9cifique aux\
        \ d\xE9veloppeurs, de mani\xE8re ponctuelle et sans intervention formelle\
        \ (mail\u2026)\n+5 : Session de sensibilisation ou e-learning annuel sp\xE9\
        cifique aux d\xE9veloppeurs SI\n+2 : R\xE9alisation d'exercices afin de v\xE9\
        rifier l'efficacit\xE9 de la sensibilisation (quizz ludique, \xE9preuve de\
        \ capture de drapeau...)"
      implementation_groups:
      - F
      - I
      - A
    - urn: urn:intuitem:risk:req_node:Ref-maturite-ssi:1.4.9
      assessable: true
      depth: 3
