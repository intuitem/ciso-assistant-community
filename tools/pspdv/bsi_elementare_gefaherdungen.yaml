  - urn: urn:pspdv:risk:threat:bsi-gefaehrdungen:g0.1
    ref_id: G0.1
    name: Feuer
    description: "Feuer k\xF6nnen schwere Sch\xE4den an Menschen, Geb\xE4uden und\
      \ deren Einrichtung verursachen. Neben\ndirekten durch Feuer verursachten Sch\xE4\
      den lassen sich Folgesch\xE4den aufzeigen, die insbesondere f\xFCr die\nInformationstechnik\
      \ in ihrer Schadenswirkung ein katastrophales Ausma\xDF erreichen k\xF6nnen.\n\
      L\xF6schwassersch\xE4den treten beispielsweise nicht nur an der Brandstelle\
      \ auf. Sie k\xF6nnen auch in tiefer\nliegenden Geb\xE4udeteilen entstehen. Bei\
      \ der Verbrennung von PVC entstehen Chlorgase, die zusammen mit\nder Luftfeuchtigkeit\
      \ und dem L\xF6schwasser Salzs\xE4ure bilden. Werden die Salzs\xE4ured\xE4mpfe\
      \ \xFCber die\nKlimaanlage verteilt, k\xF6nnen auf diese Weise Sch\xE4den an\
      \ empfindlichen elektronischen Ger\xE4ten entstehen,\ndie in einem vom Brandort\
      \ weit entfernten Teil des Geb\xE4udes stehen. Aber auch \"normaler\" Brandrauch\n\
      kann auf diesem Weg besch\xE4digend auf die IT-Einrichtung einwirken.\nEin Brand\
      \ entsteht nicht nur durch den fahrl\xE4ssigen Umgang mit Feuer (z.B. durch\
      \ unbeaufsichtigte offene\nFlammen, Schwei\xDF- und L\xF6tarbeiten), sondern\
      \ auch durch unsachgem\xE4\xDFe Benutzung elektrischer\nEinrichtungen (z.B.\
      \ unbeaufsichtigte Kaffeemaschine, \xDCberlastung von Mehrfachsteckdosen). Technische\n\
      Defekte an elektrischen Ger\xE4ten k\xF6nnen ebenfalls zu einem Brand f\xFC\
      hren.\nDie Ausbreitung eines Brandes kann unter anderem beg\xFCnstigt werden\
      \ durch:\n\u2022 Aufhalten von Brandabschnittst\xFCren durch Keile,\n\u2022\
      \ unsachgem\xE4\xDFe Lagerung brennbarer Materialien (z.B. Altpapier),\n\u2022\
      \ Nichtbeachtung der einschl\xE4gigen Normen und Vorschriften zur Brandvermeidung,\n\
      \u2022 fehlende Brandmeldeeinrichtungen (z.B. Rauchmelder),\n\u2022 fehlende\
      \ oder nicht einsatzbereite Handfeuerl\xF6scher oder automatische L\xF6scheinrichtungen\
      \ (z.B.\nGasl\xF6schanlagen),\n\u2022 mangelhaften vorbeugenden Brandschutz\
      \ (z.B. Fehlen von Brandabschottungen auf Kabeltrassen oder\nVerwendung ungeeigneter\
      \ D\xE4mmmaterialien zur W\xE4rme- und Schallisolierung).\nBeispiele:\n\u2022\
      \ Anfang der 90er Jahre erlitt im Frankfurter Raum ein Gro\xDFrechenzentrum\
      \ einen katastrophalen\nBrandschaden, der zu einem kompletten Ausfall f\xFC\
      hrte.\n\u2022 Immer wieder kommt es vor, dass elektrische Kleinger\xE4te, wie\
      \ z.B. Kaffeemaschinen oder Tischleuchten,\nunsachgem\xE4\xDF installiert oder\
      \ aufgestellt sind und dadurch Br\xE4nde verursachen."
    translations:
      en:
        name: Fire
        description: "Fires can cause serious damage to people, buildings and their\
          \ equipment. In addition to the direct damage caused by fire, there are\
          \ also consequential damages that can have a catastrophic impact, particularly\
          \ for information technology. For example, fire water damage does not only\
          \ occur at the site of the fire. It can also occur in lower parts of the\
          \ building. When PVC is burned, chlorine gases are produced, which, together\
          \ with the air humidity and the fire water, form hydrochloric acid. If the\
          \ hydrochloric acid vapors are distributed via the air conditioning system,\
          \ this can cause damage to sensitive electronic devices that are located\
          \ in a part of the building far away from the fire. But \"normal\" fire\
          \ smoke can also have a damaging effect on IT equipment in this way. A fire\
          \ is not only caused by the negligent handling of fire (e.g. through unattended\
          \ open flames, welding and soldering work), but also by the improper use\
          \ of electrical equipment (e.g. unattended coffee machine, overloading of\
          \ multiple sockets). Technical defects in electrical equipment can also\
          \ lead to a fire. The spread of a fire can be facilitated by, among other\
          \ things:\n\u2022 holding fire compartment doors open with wedges,\n\u2022\
          \ improper storage of flammable materials (e.g. waste paper),\n\u2022 failure\
          \ to comply with the relevant standards and regulations for fire prevention,\n\
          \u2022 missing fire alarm systems (e.g. smoke detectors),\n\u2022 missing\
          \ or unusable hand-held fire extinguishers or automatic extinguishing systems\
          \ (e.g.\ngas extinguishing systems),\n\u2022 inadequate preventive fire\
          \ protection (e.g. lack of fire barriers on cable routes or\nuse of unsuitable\
          \ insulation materials for heat and sound insulation). \nExamples:\n\u2022\
          \ At the beginning of the 1990s, a large data center in the Frankfurt area\
          \ suffered catastrophic fire damage, which led to a complete failure.\n\u2022\
          \ It often happens that small electrical devices, such as coffee machines\
          \ or table lamps,\nare installed or positioned incorrectly and thus cause\
          \ fires."
  - urn: urn:pspdv:risk:threat:bsi-gefaehrdungen:g0.2
    ref_id: G0.2
    name: "Ung\xFCnstige klimatische Bedingungen "
    description: "Ung\xFCnstige klimatische Bedingungen wie Hitze, Frost oder hohe\
      \ Luftfeuchtigkeit k\xF6nnen zu Sch\xE4den\nverschiedenster Art f\xFChren, beispielsweise\
      \ zu Fehlfunktionen in technischen Komponenten oder zur\nBesch\xE4digung von\
      \ Speichermedien. H\xE4ufige Schwankungen der klimatischen Bedingungen verst\xE4\
      rken\ndiesen Effekt. Ung\xFCnstige klimatische Bedingungen k\xF6nnen auch dazu\
      \ f\xFChren, dass Menschen nicht mehr\narbeiten k\xF6nnen oder sogar verletzt\
      \ oder get\xF6tet werden.\nJeder Mensch und jedes technische Ger\xE4t hat einen\
      \ Temperaturbereich, innerhalb dessen seine normale\nArbeitsweise bzw. ordnungsgem\xE4\
      \xDFe Funktion gew\xE4hrleistet ist. \xDCberschreitet die Umgebungstemperatur\
      \ die\nGrenzen dieses Bereiches nach oben oder unten, kann es zu Arbeitsausf\xE4\
      llen, Betriebsst\xF6rungen oder zu\nGer\xE4teausf\xE4llen kommen.\nZu L\xFC\
      ftungszwecken werden oft unerlaubt Fenster von Serverr\xE4umen ge\xF6ffnet.\
      \ In der \xDCbergangszeit\n(Fr\xFChjahr, Herbst) kann das bei gro\xDFen Temperaturschwankungen\
      \ dazu f\xFChren, dass durch starke Abk\xFChlung\ndie zul\xE4ssige Luftfeuchte\
      \ \xFCberschritten wird.\nBeispiele:\n\u2022 Bei hochsommerlichen Temperaturen\
      \ und unzureichender K\xFChlung kann es bei IT-Ger\xE4ten zu\ntemperaturbedingten\
      \ Ausf\xE4llen kommen.\n\u2022 Zu viel Staub in IT-Systemen kann zu einem Hitzestau\
      \ f\xFChren.\n\u2022 Durch zu hohe Temperaturen k\xF6nnen magnetische Datentr\xE4\
      ger entmagnetisiert werden."
    translations:
      en:
        name: 'Unfavorable climatic conditions '
        description: "Unfavorable climatic conditions such as heat, frost or high\
          \ humidity can lead to a wide variety of damages, for example malfunctions\
          \ in technical components or damage to storage media. Frequent fluctuations\
          \ in climatic conditions increase this effect. Unfavorable climatic conditions\
          \ can also lead to people no longer being able to work or even being injured\
          \ or killed. Every person and every technical device has a temperature range\
          \ within which it can work normally or function properly. If the ambient\
          \ temperature exceeds the limits of this range, work stoppages, operational\
          \ disruptions or device failures can occur. Server room windows are often\
          \ opened without permission for ventilation purposes. In the transition\
          \ period (spring, autumn), large temperature fluctuations can lead to the\
          \ permissible humidity being exceeded due to strong cooling. \nExamples:\
          \ \n\u2022 In high summer temperatures and insufficient cooling, IT devices\
          \ can fail due to temperature. \n\u2022 Too much dust in IT systems can\
          \ lead to heat build-up.\n\u2022 Excessive temperatures can demagnetize\
          \ magnetic data storage devices."
  - urn: urn:pspdv:risk:threat:bsi-gefaehrdungen:g0.3
    ref_id: G0.3
    name: 'Wasser '
    description: "Durch Wasser kann die Integrit\xE4t und Verf\xFCgbarkeit von Informationen\
      \ beeintr\xE4chtigt werden, die auf\nanalogen und digitalen Datentr\xE4gern\
      \ gespeichert sind. Auch Informationen im Arbeitsspeicher von IT-\nSystemen\
      \ sind gef\xE4hrdet. Der unkontrollierte Eintritt von Wasser in Geb\xE4ude oder\
      \ R\xE4ume kann\nbeispielsweise bedingt sein durch:\n\u2022 St\xF6rungen in\
      \ der Wasser-Versorgung oder Abwasser-Entsorgung,\n\u2022 Defekte der Heizungsanlage,\n\
      \u2022 Defekte an Klimaanlagen mit Wasseranschluss,\n\u2022 Defekte in Sprinkleranlagen,\n\
      \u2022 L\xF6schwasser bei der Brandbek\xE4mpfung und\n\u2022 Wassersabotage\
      \ z.B. durch \xD6ffnen der Wasserh\xE4hne und Verstopfen der Abfl\xFCsse.\n\
      Unabh\xE4ngig davon, auf welche Weise Wasser in Geb\xE4ude oder R\xE4ume gelangt,\
      \ besteht die Gefahr, dass\nVersorgungseinrichtungen oder IT-Komponenten besch\xE4\
      digt oder au\xDFer Betrieb gesetzt werden\n(Kurzschluss, mechanische Besch\xE4\
      digung, Rost etc.). Besonders wenn zentrale Einrichtungen der\nGeb\xE4udeversorgung\
      \ (Hauptverteiler f\xFCr Strom, Telefon, Daten) in Kellerr\xE4umen ohne selbstt\xE4\
      tige\nEntw\xE4sserung untergebracht sind, kann eindringendes Wasser sehr hohe\
      \ Sch\xE4den verursachen.\nProbleme k\xF6nnen au\xDFerdem durch Frost entstehen.\
      \ Beispielsweise k\xF6nnen Rohre in frostgef\xE4hrdeten\nBereichen undicht werden,\
      \ wenn darin Wasser bei anhaltendem Frost stillsteht. Auch eine vorhandene\n\
      W\xE4rmed\xE4mmung wird mit der Zeit vom Frost \xFCberwunden.\nBeispiel:\n\u2022\
      \ In einem Serverraum verlief eine Wasserleitung unterhalb der Decke, die mit\
      \ Gipskartonelementen\nverkleidet war. Als eine Verbindung der Wasserleitung\
      \ undicht wurde, wurde dies nicht rechtzeitig\nerkannt. Das austretende Wasser\
      \ sammelte sich zun\xE4chst an der tiefsten Stelle der Verkleidung, bevor es\n\
      dort austrat und im darunter angebrachten Stromverteiler einen Kurzschluss verursachte.\
      \ Dies f\xFChrte\ndazu, dass bis zur endg\xFCltigen Reparatur sowohl die Wasser-\
      \ als auch die Stromversorgung des\nbetroffenen Geb\xE4udeteils komplett abgeschaltet\
      \ werden musste."
    translations:
      en:
        name: 'Water '
        description: "Water can affect the integrity and availability of information\
          \ stored on analog and digital data storage devices. Information in the\
          \ memory of IT systems is also at risk. The uncontrolled entry of water\
          \ into buildings or rooms can be caused, for example, by:\n\u2022 Disruptions\
          \ in the water supply or wastewater disposal,\n\u2022 Defects in the heating\
          \ system,\n\u2022 Defects in air conditioning systems with a water connection,\n\
          \u2022 Defects in sprinkler systems,\n\u2022 Extinguishing water when fighting\
          \ fires and\n\u2022 Water sabotage, e.g. by opening the taps and blocking\
          \ the drains.\nRegardless of how water gets into buildings or rooms, there\
          \ is a risk that\nsupply facilities or IT components will be damaged or\
          \ put out of operation\n(short circuit, mechanical damage, rust, etc.).\
          \ Particularly if central building supply facilities (main distribution\
          \ boards for electricity, telephone, data) are located in basements without\
          \ automatic drainage, penetrating water can cause very serious damage.\n\
          Problems can also be caused by frost. For example, pipes in areas at risk\
          \ of frost can become leaky if water stands still in them during prolonged\
          \ frost. Even existing thermal insulation is overcome by frost over time.\
          \ Example: \n\u2022 In a server room, a water pipe ran beneath the ceiling,\
          \ which was covered with plasterboard elements. When a connection in the\
          \ water pipe became leaky, this was not detected in time. The leaking water\
          \ initially collected at the lowest point of the covering before it leaked\
          \ out and caused a short circuit in the power distribution box underneath.\
          \ This meant that both the water and power supplies in the affected part\
          \ of the building had to be completely switched off until the final repairs\
          \ could be carried out."
  - urn: urn:pspdv:risk:threat:bsi-gefaehrdungen:g0.4
    ref_id: G0.4
    name: 'Verschmutzung, Staub, Korrosion '
    description: "Viele IT-Ger\xE4te enthalten neben der Elektronik auch mechanisch\
      \ arbeitende Komponenten, wie z.B. bei\nFest- und Wechselplatten, DVD-Laufwerken,\
      \ Druckern, Scannern etc., aber auch L\xFCftern von Prozessoren\nund Netzteilen.\
      \ Mit steigenden Anforderungen an die Qualit\xE4t und die Schnelligkeit m\xFC\
      ssen diese Ger\xE4te\nimmer pr\xE4ziser arbeiten. Bereits geringf\xFCgige Verunreinigungen\
      \ k\xF6nnen zu einer St\xF6rung eines Ger\xE4tes\nf\xFChren. Staub und Verschmutzungen\
      \ k\xF6nnen beispielsweise durch folgende T\xE4tigkeiten in gr\xF6\xDFerem Ma\xDF\
      e\nentstehen:\n\u2022 Arbeiten an W\xE4nden, Doppelb\xF6den oder anderen Geb\xE4\
      udeteilen,\n\u2022 Umr\xFCstungsarbeiten an der Hardware bzw.\n\u2022 Entpackungsaktionen\
      \ von Ger\xE4ten (z.B. aufwirbelndes Styropor).\nVorhandene Sicherheitsschaltungen\
      \ in den Ger\xE4ten f\xFChren meist zu einem rechtzeitigen Abschalten. Das\n\
      h\xE4lt zwar den direkten Schaden am Ger\xE4t, die Instandsetzungskosten und\
      \ die Ausfallzeiten klein, f\xFChrt aber\ndazu, dass das betroffene Ger\xE4\
      t nicht verf\xFCgbar ist.\nDie Ger\xE4te und die Infrastruktur k\xF6nnen au\xDF\
      erdem durch Korrosion angegriffen werden. Dies kann sich\nnicht nur auf die\
      \ IT, sondern sogar auf die Sicherheit von Geb\xE4uden negativ auswirken.\n\
      Durch Korrosion k\xF6nnen auch indirekt weitere Gef\xE4hrdungen entstehen. So\
      \ kann beispielsweise Wasser aus\nkorrodierten Stellen austreten (siehe G 0.3\
      \ Wasser).\nInsgesamt k\xF6nnen Verschmutzung, Staub oder Korrosion somit zu\
      \ Ausf\xE4llen oder Besch\xE4digungen von IT-\nKomponenten und Versorgungseinrichtungen\
      \ f\xFChren. Als Folge kann die ordnungsgem\xE4\xDFe\nInformationsverarbeitung\
      \ beeintr\xE4chtigt werden.\nBeispiele:\n\u2022 Bei der Aufstellung eines Servers\
      \ in einem Medienraum, zusammen mit einem Kopierer und einem\nFaxger\xE4t, traten\
      \ nacheinander die L\xE4hmung des Prozessor-L\xFCfters und des Netzteil-L\xFC\
      fters aufgrund der\nhohen Staubbelastung des Raumes auf. Der Ausfall des Prozessor-L\xFC\
      fters f\xFChrte zu sporadischen Server-\nAbst\xFCrzen. Der Ausfall des Netzteil-L\xFC\
      fters f\xFChrte schlie\xDFlich zu einer \xDCberhitzung des Netzteils mit der\n\
      Folge eines Kurzschlusses, was schlie\xDFlich einen Totalausfall des Servers\
      \ nach sich zog.\n\u2022 Um eine Wandtafel in einem B\xFCro aufzuh\xE4ngen,\
      \ wurden von der Haustechnik L\xF6cher in die Wand\ngebohrt. Der Mitarbeiter\
      \ hatte hierzu sein B\xFCro f\xFCr kurze Zeit verlassen. Nach R\xFCckkehr an\
      \ seinen\nArbeitsplatz stellte er fest, dass sein PC nicht mehr funktionierte.\
      \ Ursache hierf\xFCr war Bohrstaub, der\ndurch die L\xFCftungsschlitze in das\
      \ PC-Netzteil eingedrungen war."
    translations:
      en:
        name: 'Pollution, dust, corrosion '
        description: "In addition to electronics, many IT devices also contain mechanical\
          \ components, such as hard drives and removable disks, DVD drives, printers,\
          \ scanners, etc., but also fans for processors and power supplies. With\
          \ increasing demands on quality and speed, these devices must work with\
          \ increasing precision. Even minor contamination can lead to a device malfunctioning.\
          \ Dust and dirt can be generated on a larger scale by the following activities,\
          \ for example: \u2022 Working on walls, raised floors or other parts of\
          \ the building, \u2022 Modification work on the hardware or \u2022 Unpacking\
          \ devices (e.g. styrofoam being thrown up). Existing safety circuits in\
          \ the devices usually lead to a timely shutdown. This keeps the direct damage\
          \ to the device, the repair costs and the downtime to a minimum, but means\
          \ that the affected device is not available. The devices and the infrastructure\
          \ can also be attacked by corrosion. This can have a negative impact not\
          \ only on IT, but even on the safety of buildings.\nCorrosion can also indirectly\
          \ cause further hazards. For example, water can leak from corroded areas\
          \ (see G 0.3 Water).\nOverall, dirt, dust or corrosion can lead to failures\
          \ or damage to IT components and supply facilities. As a result, proper\
          \ information processing can be impaired.\nExamples:\n\u2022 When a server\
          \ was installed in a media room, together with a copier and a fax machine,\
          \ the processor fan and the power supply fan stopped working one after the\
          \ other due to the high dust load in the room. The failure of the processor\
          \ fan led to sporadic server crashes. The failure of the power supply fan\
          \ ultimately led to the power supply overheating, resulting in a short circuit,\
          \ which ultimately led to a total failure of the server.\n\u2022 In order\
          \ to hang a wall board in an office, the building services department drilled\
          \ holes in the wall. The employee had left his office for a short time.\
          \ After returning to his workplace, he discovered that his PC was no longer\
          \ working. The reason for this was drilling dust that had penetrated the\
          \ PC power supply through the ventilation slots."
  - urn: urn:pspdv:risk:threat:bsi-gefaehrdungen:g0.5
    ref_id: G0.5
    name: Naturkatastrophen
    description: "Unter Naturkatastrophen werden nat\xFCrliche Ver\xE4nderungen verstanden,\
      \ die verheerende Auswirkungen auf\nMenschen und Infrastrukturen haben. Ursachen\
      \ f\xFCr eine Naturkatastrophe k\xF6nnen seismische, klimatische\noder vulkanische\
      \ Ph\xE4nomene sein, wie beispielsweise Erdbeben, Hochwasser, Erdrutsche, Tsunamis,\n\
      Lawinen und Vulkanausbr\xFCche. Beispiele f\xFCr extreme meteorologische Ph\xE4\
      nomene sind Unwetter, Orkane\noder Zyklone. Je nach Standort der Institution\
      \ ist diese den Risiken durch die verschiedenen Arten von\nNaturkatastrophen\
      \ unterschiedlich stark ausgesetzt.\nBeispiele:\n\u2022 F\xFCr Rechenzentren\
      \ in Hochwasser-gef\xE4hrdeten Gebieten besteht oft in besonderem Ma\xDFe die\
      \ Gefahr,\ndass unkontrolliert Wasser in das Geb\xE4ude eindringt (\xDCberschwemmungen\
      \ oder Anstieg des\nGrundwasserspiegels).\n\u2022 Die H\xE4ufigkeit von Erdbeben\
      \ und somit auch das damit verbundene Risiko h\xE4ngen stark von der\ngeografischen\
      \ Lage ab.\nUnabh\xE4ngig von der Art der Naturkatastrophe besteht auch in nicht\
      \ unmittelbar betroffenen Gebieten die\nGefahr, dass Versorgungseinrichtungen,\
      \ Kommunikationsverbindungen oder IT-Komponenten besch\xE4digt\noder au\xDF\
      er Betrieb gesetzt werden. Besonders der Ausfall zentraler Einrichtungen der\
      \ Geb\xE4udeversorgung\n(Hauptverteiler f\xFCr Strom, Telefon, Daten) kann sehr\
      \ hohe Sch\xE4den nach sich ziehen. Betriebs- und Service-\nPersonal kann aufgrund\
      \ von gro\xDFfl\xE4chig eingerichteten Sperrbereichen der Zutritt zur Infrastruktur\n\
      verwehrt werden.\nBeispiele:\n\u2022 Viele Gewerbebetriebe, auch gro\xDFe Unternehmen,\
      \ tragen der Hochwassergef\xE4hrdung nicht hinreichend\nRechnung. So wurde ein\
      \ Unternehmen bereits mehrere Male durch Hochwassersch\xE4den am\nRechenzentrum\
      \ \"\xFCberrascht\". Das Rechenzentrum schwamm im wahrsten Sinne des Wortes\
      \ innerhalb\nvon 14 Monaten zum zweiten Mal davon. Der entstandene Schaden belief\
      \ sich auf mehrere\nhunderttausend Euro und ist von keiner Versicherung gedeckt.\n\
      \u2022 Ein IT-System wird an einem Standort untergebracht, dessen geografische\
      \ Lage f\xFCr vulkanische Aktivit\xE4t\nbekannt ist (zeitweilig aussetzendes\
      \ Ph\xE4nomen, bei dem die Emissionsphasen mit zum Teil langen\nRuhephasen abwechseln)."
